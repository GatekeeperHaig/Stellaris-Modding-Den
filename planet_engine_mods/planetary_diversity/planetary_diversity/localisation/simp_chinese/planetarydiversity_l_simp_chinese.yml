 district_pdmilarc_housing:0 "卫戍理想城"
 district_pdmilarc_housing_desc:0 "这片实用的、高密度的居住营房为大量辅助人员提供了居住空间。"
 district_pdmilarc_housing_plural:0 "居住理想城"
 district_pdmilarc_naval:0 "海军后勤理想城"
 district_pdmilarc_naval_desc:0 "大量的办公室和情报室，海军的辅助人员工作于此，确保运作效率尽可能高效。"
