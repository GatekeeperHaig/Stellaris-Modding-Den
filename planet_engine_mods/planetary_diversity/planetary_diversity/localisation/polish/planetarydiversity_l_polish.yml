 geothermal:0 "Świat geotermalny"
 geothermal_desc:0 "Z racji obfitej aktywności geotermalnej, istnieje szereg możliwości dla wykorzystania tej energii. Ponadto funkcjonowanie tropikalnej flory na tle lodowca rozbudza wyobraźnię naszych inżynierów."
 civic_geothermal_world:0 "Planeta geotermalna"
 civic_geothermal_world_desc:0 "Dominujący gatunek tej planety rozwinął się posśród odseparowanych wiecznym lodem gorących źródeł tego niezwykłego świata."
 civic_tooltip_geothermal_world_effects:0 "Lud tego świata rozwinął się w świecie geotermalnym." 

