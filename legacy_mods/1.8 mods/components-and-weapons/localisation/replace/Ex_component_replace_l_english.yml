 tech_shield_rechargers_1:0 "Shield Capacitors I"
 tech_shield_rechargers_1_desc:0 "These capacitors store surplus energy which can quickly be transferred in the event of shield failure. This will greatly increase the rate at which shields recharge."

 tech_regenerative_hull_tissue:0 "Regenerative Hull Tissue I"
 tech_regenerative_hull_tissue_desc:0 "A genetically altered version of silicon-based bacteria could potentially be manipulated to regenerate non-organic materials."

 tech_sensors_1:0 "Gravitic Pulse Sensors"
 tech_sensors_1_desc:0 "This complex system uses minute gravity pulses to map a larger volume of space."
 tech_sensors_2:0 "Tachyon Sensors"
 tech_sensors_2_desc:0 "Advanced sensors that rely on rotating tachyon beams capable of detecting ship movements across interstellar distances."
 tech_sensors_3:0 "Subspace Sensors"
 tech_sensors_3_desc:0 "Sensors that detect the subspace fluctuations left in the wake of traveling starships. Their sensitivity and range is even greater than that of tachyon sensors."
 tech_sensors_4:0 "Hyperprobe Sensors"
 tech_sensors_4_desc:0 "These sensors simultaneously map subspace and hyperspace, allowing us to monitor an incredible volume of space at once."
 
