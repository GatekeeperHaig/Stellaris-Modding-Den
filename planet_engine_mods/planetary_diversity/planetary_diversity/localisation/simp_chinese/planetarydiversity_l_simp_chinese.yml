 pc_mehab:0 "熔融卫星基地"
 pc_mehab_desc:0 "炎热的岩石星球。大气稀薄或不存在，由于不断的火山喷发，熔岩从内部自由流动。这种类型的行星不能自然地维持有机生命，但有丰富的矿物和能量生产矿床。建在地质稳定地区的圆顶支撑着矿山和发电厂。"
