 pc_basalt_adj:0 "玄武岩"
 decision_necropolis_project_relic:0 "修复为墓场星球"
 decision_necropolis_project_relic_desc:0 "这个行星曾经是个充满活力的都市星球。这是一项艰巨的任务，但是这个行星可以重建，恢复其昔日的荣光，并专门献给我们的噬尸文化。"
 decision_tolbarren_phab:0 "无生命星球造林"
 decision_tolbarren_phab_desc:0 "这个荒凉的星球完全不适合于生命之树，因此我们将会使用气候修复科技，来让这个星球变成一个生命之树可以繁荣生长的地方。"
 d_snowball_wasteland_1:0 "寒冷区域"
 d_snowball_wasteland_1_desc:0 "由于缺乏海洋和气流，这个世界的一些地区被困锁在严寒之中。找到一种使局部地区升温的方法，会有助于重塑这个世界的热量再分布。"
 d_snowball_wasteland_2:0 "低地热活动"
 d_snowball_wasteland_2_desc:0 "冰河期使这个星球的地热活动减缓了。我们需要找到一种方法来对此过程进行调节和控制，使之有益于我们。"
 d_snowball_wasteland_3:0 "被毁的土壤"
 d_snowball_wasteland_3_desc:0 "星球上的寒流已经杀死了大量原始生物有机质。我们需要想出一个办法来使它再度丰饶。"
 pdhabsnowballmoon:0 "最后的希望"
 pdhabsnowballmoon_desc:0 "在母星变得无法居住之前，我们的工程师成功地钻出了这个卫星，获得了更多的建筑空间。"
 frozen_wasteland_clearing_effect:0 "解冻该地区的冰层将会降低对太阳光的反射，带来更多热量吸收，使温度和宜居性提升。"
 snowball_frozen_wasteland_effect:0 "极低的温度大幅降低了宜居性。"
 snowball_recovering_biosphere_effect:0 "温度仍然很低，宜居性也降低了，但没有之前那么严重。"
 snowball_frozen_wasteland:0 "冻原"
 snowball_frozen_wasteland_desc:0 "这个行星这个经历一个冰河期，大部分宜居区只能在热带附近找到。"
 snowball_recovering_biosphere:0 "恢复中的生物圈"
 snowball_recovering_biosphere_desc:0 "这个星球正在从最近的冰河期中恢复，随着温度上升和冰川融化成淡水流，动植物群落在慢慢扩大。"
 snowball_temperate_world:0 "温和的星球"
 snowball_temperate_world_desc:0 "冰河期已经结束，生物多样性已经恢复，人们因为感受到崭新的开端而情绪高涨。"
 d_frozen_wasteland:0 "冻原"
 d_frozen_wasteland_desc:0 "这片土地被永久冻土覆盖，没有东西可以在这里发育。"
 origin_pd_snowball_earth:0 "雪球母星"
 origin_pd_snowball_earth_desc:0 "在这个文明还没有发展出超光速技术之前，一个不自然的冰河期使行星陷入冰封，迫使人们逃向他们的卫星。"
 origin_tooltip_pd_snowball_earth_effects:0 "§R——警告：有挑战性的起源§!\n——以卫星上的§Y$pc_pd_barren_hab$§!开局，有舒适度和资源减损\n——开局拥有大约10年的稀有资源储备量\n——开局拥有一艘殖民船"
 decision_snowball_wasteland_1:0 "建造轨道镜"
 decision_snowball_wasteland_1_desc:0 "这个昂贵的项目会建立大型轨道镜群，这将使我们能够重新激活这个世界上的气流和水流，使它距离更稳定和更宜居的环境更进一步。长期而言，它也会使我们能够生产更多能源。"
 decision_snowball_wasteland_2:0 "建造地震谐振站"
 decision_snowball_wasteland_2_desc:0 "通过建立地下地震谐振站，我们可以控制和减轻地震的影响，改变岩浆流动，开辟新的矿山作业区，协助保护定居点。"
 decision_snowball_wasteland_3:0 "纳米增强型土壤改良"
 decision_snowball_wasteland_3_desc:0 "通过引入纳米机械增强过的细微土壤，这将使我们能够在星球上其他不适宜的地区进行耕种作业。"
 snowball_earth.11.name:0 "第一轮解冻"
 snowball_earth.11.desc:0 "我们已经完成了漫长的修复过程的第一步，而我们的劳动成果已经开始显现。地表温度开始稳步上升，平均温度预计会增加几度。一旦我们开发出适当的技术，下一步就是重振星球的地质构造和地热活动。"
 snowball_earth.12.name:0 "行星命脉"
 snowball_earth.12.desc:0 "我们母星修复项目的第二阶段已经成功结束。随着谐振器的完成，我们现在能够为我们星球的地震活动提供能量和进行控制。在记忆中，我们的人民第一次被温和的热量和翻涌的波动声唤醒。虽然星球的大部分地区仍然处于冰封之中，但赤道地区现在已经没有冰了，并再次变得宜居。下一个，也是最后一个阶段，是把星球的土壤养分恢复到冰河期之前的水平。"
 snowball_earth.13.name:0 "天堂降临"
 snowball_earth.13.desc:0 "我们星球恢复过程的最后阶段已经完成，土壤的养分已经恢复了。生物多样性开始复原，随着温度的上升，我们人民的生活质量正在改善，我们的家园正在逐渐开始愈合。任何未来的殖民地都肯定会受益于我们今天所发现的技术。"
 START_SCREEN_SNOWBALL:0 "我们的家园曾经是一个非常不一样的地方。生命于丰饶中成长，我们的人民也在蓬勃发展。\n\n起初的变化是缓慢的，但年复一年，我们的气候变得更加狂野、更加难以预料。一些人谴责我们自身的行为，而另一些人则声称这是我们星球的一个自然过程，但最终平衡星球温度的机制一个接一个失效。我们最后的幸存者，于赤道附近苦苦挣扎，意识到他们唯一的希望是向星空进发。\n\n今天，温暖是一种奢侈。我们的人民在寒冷中挣扎，无论是在我们家园的寒风中，还是在如今被我们多数人称为家园的轨道栖息地的太空真空中。\n\n随着资源储备接近枯竭，我们的科学家终于发现超光速技术的奥秘。第一艘殖民船已经准备好前往一个新的世界去寻找资源，以着手恢复我们的家园，使其恢复昔日的辉煌。"
