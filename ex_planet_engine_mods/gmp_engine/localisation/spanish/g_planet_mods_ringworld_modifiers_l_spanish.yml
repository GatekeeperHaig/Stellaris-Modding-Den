 # 1 m
 Ringworld_Tier_1:0 "Construcción de Mundo Anillo: §LPor encíma de las especificaciones§!"
 Ringworld_Tier_1_desc:0 "¡El proceso de construcción del mundo anillo ha resultado mejor de lo esperado!" 
 
 Ringworld_Tier_2:0 "Construcción de Mundo Anillo: §THermosa Arquitectura§!"
 Ringworld_Tier_2_desc:0 "¡El proceso de construcción del mundo anillo ha tenído un resultado increiblemente bueno! La arquitectura usada en éste diseño es inspiradora." 
 
 Ringworld_Tier_3:0 "Construcción de Mundo Anillo: §YDiseño Perfecto§!"
 Ringworld_Tier_3_desc:0 "El proceso de construcción del mundo anillo ha producído un resultado perfecto! La arquitectura es sublíme, su diseño perfecto. Todos los sistemas de soporte en este mundo aníllo funcionan mejor de lo esperado." 
 
 Ringworld_Breath_Taking_view:0 "Vista Impresionante"
 Ringworld_Breath_Taking_view_desc:0 "La atmósfera artificial de este mundo es tan despejada que es posible ver la mayoria del mundo anillo y la estrella. Esta vista es sorprendente por decir lo menos. Es realmente una vista notable que hace a uno preguntarse como es que es posible en primer lugar."
 
 Ringworld_Neural_Nexus:0 "Nexo Neural"
 Ringworld_Neural_Nexus_desc:0 "Esta seccion del mundo anillo ha sido equipada con un sístema de red neural que permite al nexo centralizado controlar cada aspecto de este mundo anillo."
 
 Ringworld_Idyllic_Gardens:0 "Jardínes Idílicos"
 Ringworld_Idyllic_Gardens_desc:0 "Los jardínes en esta sección son de una belleza inimaginable. No solo son el color de las flores, las plantas y arboles muy relajantes, los olores son un mundo en si mismo. "
 
 Ringworld_Xeno_Zoo:0 "Xeno Zoo"
 Ringworld_Xeno_Zoo_desc:0 "Un grán xeno zoológico ha sido equipado en este mundo anillo permitiendo a sus residentes un lugar para relajarse y aprender del universo fuera de este mundo anillo. "
 
 Ringworld_Badlands:0 "Páramos"
 Ringworld_Badlands_desc:0 "Una grán sección de este mundo anillo ha sido dedicada para una vída mucho mas símple. La gente puede elegír vivír aquí y ser auto-suficiente. Es un grán lugar para cualquiera que necesita escapar de todo por un tiempo."
 
 Ringworld_Battle_Simularors:0 "Simuladores de Batalla"
 Ringworld_Battle_Simularors_desc:0 "Grandes zonas de batalla han sído construídas a lo largo de ésta sección del mundo aníllo, permitiendo a nuestros ejércitos entrenar en multiples ambientes. Desde batallas en G-cero hasta zonas urbanas e incluso selváticas. Como resultado nuestros ejércitos pueden ser entrenados mucho mas rápidamente."
 
 Ringworld_Endless_Ocean:0 "Océano Sin Fin"
 Ringworld_Endless_Ocean_desc:0 "Esta sección en el mundo aníllo ha sido diseñada de tal forma en que parece un único océano sin fin. "
 
 Ringworld_Mass_Transit_Systems:0 "Sistema de Transito Masivo"
 Ringworld_Mass_Transit_Systems_desc:0 "A complex grid of mass transit systems on this section of the ringworld allow for extremely efficient and fast transportation, significantly reducing the cost of transportation in both resources and time."
