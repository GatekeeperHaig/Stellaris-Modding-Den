 #####Planetary Diversity#####

 ###Tidally Locked
 pc_tidallylocked:0 "Mundo con Blocaje Tidal"
 pc_tidallylocked_desc:0 "Mundo con Acoplamiento de Marea. un/a mundo rocoso con una atmósfera de nitrógeno-oxígeno. Con el planeta inclinado hacia su estrella, un/a lado del planeta está en constante luz del día, mientras que el otro está en constante noche. Existe una zona habitable delgada en la región del crepúsculo. La constante luz del sol y el viento hacen que la generación de alimentos y energía sean ideales." 
 START_SCREEN_PART_ONE_TIDALLYLOCKED:0 "En los eones desde que las primeras comunidades primitivas [GetSpeciesName] tomaron forma en la zona crepuscular de [GetHomeWorldName], nuestra civilización se ha expandido y prosperado."
 pc_tidallylocked_tile:0 "Terreno de Mundo con Acoplamiento de Marea"
 pc_tidallylocked_tile_desc:0 "Los desiertos se transforman en variados continentes convirtiéndose en llanuras congeladas" 
 trait_pc_tidallylocked_preference:0 "Preferencia  de Mundo con Acoplamiento de Marea"
 trait_pc_tidallylocked_preference_desc:1 "$trait_pc_arctic_preference_desc$"
