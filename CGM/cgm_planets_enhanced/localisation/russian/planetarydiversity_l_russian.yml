 #Planet Classes
 pc_tidallylocked:0 "Мир синхронного вращения"
 pc_tidallylocked_desc:0 "Скалистый мир с азотно-кислородной атмосферой.  Попав в приливной захват со своей звездой одна часть поверхности планеты всегда освещена, а другая покрыта вечным мраком. Небольшая обитаемая зона существует в только сумеречной области вдоль линии терминатора. Постоянный солнечный свет и ветра делают планету идеальной для генерации энергии и выращивания продуктов питания." 
 pc_irradiated:0 "Радиационный мир"
 pc_irradiated_desc:0 "Каменистый мир с азотно-аммиачной атмосферой. На данный момент планета переживает ядерную зиму. В атмосфере присутствует большое количество дыма и пыли, а на поверхности наблюдается высокий уровень радиации." 

 #Tiles
 pc_tidallylocked_tile:0 "Зона синхронного вращения "
 pc_tidallylocked_tile_desc:0 "Пустынные континенты и замерзшие равнины." 
 pc_irradiated_tile:0 "Радиоактивные пустоши"
 pc_irradiated_tile_desc:0 "Суровый, раздираемая войной земля. Уровень радиации достаточно низкий для поддержки некоторой жизни."

   
