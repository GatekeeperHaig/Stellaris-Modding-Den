 special_resource_building_build_cost_mult:0 "Mnożnik kosztów budowy zasobów specjalnych"
 special_resource_building_construction_speed_mult:0 "Mnożnik prędkości budowy budynków specjalnych"
 sr_altair_stone:0 "Altair Stone"
 sr_altair_stone_desc:0 "Cudowny Kamień Altair dosłownie lewituje, przeciwstawiając się grawitacji poprzez wrodzone promieniowanie ciemnej energii. Podczas gdy naukowcy twierdzą, że jego pochodzenie pochodzi od gości o nietypowych wymiarach lub z cywilizacji prekursorów z etapu 8, to jednak posiada ona głęboko wyeksploatowane właściwości antygrawitacyjne."
 sr_archeological_remains:0 "Pozostałości archeologiczne"
 sr_archeological_remains_desc:0 "Obszar ten zawiera pozostałości archeologiczne wymarłej cywilizacji obcej."
 sr_aurantiacum_x:0 "Aurantiacum-X"
 sr_aurantiacum_x_desc:0 "Ta niewiarygodna substancja wymyka się prawom fizyki: w temperaturze pokojowej ta pomarańczowa substancja płynie jak rtęć, a po podgrzaniu staje się niesamowicie sprężystą metalową bryłą. Nawet bardziej nieznajomy, po schłodzeniu, staje się gazem, osiągając stan plazmy graniczący z absolutnym zerem. Teoretyzowano, że materiał ten powstał całkowicie w innym wszechświecie, a jego pojawienie się w naszym wszechświecie było źródłem intensywnej debaty i spekulacji."
 sr_bandersnatchi:0 "Bandersnatchi"
 sr_bandersnatchi_desc:0 "Te olbrzymie futrzane stworzenia wydają się być rozsiane po gwiazdach przez nieznaną cywilizację prekursorów. Ich skład genetyczny w unikalny sposób łączy sztuczne segmenty XNA z materiałem genetycznym pochodzącym z ponad dwóch tuzinów biomów. Pomimo wykazywania niezwykłej inteligencji i otwartej socjalizacji z innymi gatunkami, próby komunikacji na poziomie rozumu okazały się niemożliwe. Biorąc pod uwagę ich pyszny smak, wysokoenergetyczne rezerwy tłuszczu i łagodny charakter, są one zazwyczaj używane jako zwierzęta hodowlane, biopaliwa lub zwierzęta użytkowe."
 sr_betharian_stone:0 "Kamień Betharian"
 sr_betharian_stone_desc:0 "Pół-organiczny łupek naftowy uformowany w specyficznych, ale często spotykanych warunkach, kamień Betharian może być rafinowany w bardzo kompaktowe źródło energii."
 sr_biofuels:0 "Bio-paliwa"
 sr_biofuels_desc:0 "Rdzenną roślinność na tym obszarze można łatwo przekształcić w silne biopaliwo."
 sr_blooming_ore:0 "Kwitnąca Ruda"
 sr_blooming_ore_desc:0 "Ta ciekawa ruda metalu, znaleziona w kwiatostanach, wytwarza czerwoną obwód z niezrównaną niezawodnością sygnału i odpornością na ciepło, znacznie poprawiając wydajność robotyki i sztucznej inteligencji."
 sr_cavorite:0 "Cavorite Ore"
 sr_cavorite_desc:0 "Cavorite to półpłynny metal, który pochłania duże ilości szkodliwego promieniowania, co czyni go niezbędnym do pracy w środowiskach o wysokiej energii i idealnie pasuje do ekranów gwiezdnych."
 sr_chromium:0 "Chrom"
 sr_chromium_desc:0 "Chrom to niezwykle twardy metal, który okazuje się bardzo przydatny w konstrukcji kadłubów statków."
 sr_cryodine:0 "Kriodyna Lodu"
 sr_cryodine_desc:0 "Uważa się, że substancja ta, po wstępnym odkryciu, ma prawie nieograniczoną pojemność cieplną. Później udowodniono, że może w jakiś sposób przenieść zgromadzoną energię na duże odległości, nawet przez odkurzacze. To sprawia, że ​​kriodyna jest doskonałym chłodziwem."
 sr_dark_matter_fuel_rods:0 "Węże paliwowe Dark Matter"
 sr_dark_matter_fuel_rods_desc:0 "Wydobywanie ciemnej materii jest tylko pierwszym krokiem do osiągnięcia najpotężniejszego źródła energii w galaktyce. W najbardziej zaawansowanych zastosowaniach musi być najpierw umieszczony i stabilizowany w przenośnych prętach paliwowych. Raz wykonane, te pręty paliwowe mogą zasilać wszystkie projekty i budynki."
 sr_elder_compounds:0 "Starsze Związki"
 sr_elder_compounds_desc:0 "Obszar ten zawiera duże ilości unikalnych związków stworzonych przez nieznany gatunek prekursora. Ich technologia produkcji została całkowicie utracona, ale bezcenne związki są nawet teraz bardzo trwałe i wielokrotnego użytku."
 sr_engos_vapor:0 "Engos Vapor"
 sr_engos_vapor_desc:0 "Engos Vapor to gazowa sekrecja sztucznej bakterii, która, jak się wydaje, została celowo zaszczepiona na całym świecie przez nieznany gatunek prekursora. Niezwykła para posiada unikalne właściwości pochłaniania promieniowania, co pomaga w intensywnej pracy w warunkach kolonizacji i przemysłach o wysokim stopniu promieniowania."
 sr_euratite:0 "Euratyt"
 sr_euratite_desc:0 "Jakoś obecna tylko na tej planecie, wydaje się, że Euratyt pochodzi z całkowicie odrębnego wymiaru. Jego sub-przestrzenne pochodzenie uniemożliwia transport w swojej surowej postaci, wymagając złożonego, energochłonnego procesu transmutacyjnego, aby wykorzystać jego właściwości."
 sr_ever_blossom:0 "Ever-Blossom"
 sr_ever_blossom_desc:0 "Kwiaty tego przyziemnego drzewa, znajdujące się tylko w tym konkretnym regionie, mają niezwykłe właściwości regeneracyjne, które dramatycznie wydłużają żywotność złożonych organizmów opartych na węglu."
 sr_exotic_spices:0 "Egzotyczne przyprawy"
 sr_exotic_spices_desc:0 "Mikroklimat w tym obszarze jest idealny do uprawy rzadkich rodzimych roślin, które są bardzo dochodowe w handlu."
 sr_gigalife:0 "Gigalife"
 sr_gigalife_desc:0 "Galaktyczny cud o nieznanym pochodzeniu i nieokreślonej starożytności, Gigalife jest trudna do oszacowania z jakąkolwiek precyzją. Można go określić jako wysoce złożony ekosystem, jednak jego działalność wykazuje właściwości zwykle związane z pojedynczym organizmem; jego mieszkańcy wchodzą w interakcję w sposób systematyczny, podobny do organów w ciele. Niezależnie od tego, jaka jest prawdziwa natura, ta osobliwa istota najwyraźniej nie jest zjawiskiem naturalnym, ale została zaprojektowana przez wysoce zaawansowaną cywilizację ... lub jakąś inną nienaturalną agencję."
 sr_helium_3:0 "Helium-3"
 sr_helium_3_desc:0 "Ten izotop helu jest stosowany jako paliwo w wielu różnych reaktorach i innych zakładach produkujących energię."
 sr_hivaron:0 "Hivaron Stone"
 sr_hivaron_desc:0 "Ten niezwykły minerał znalazł się w zaskakująco różnorodnym zestawie aplikacji. Znany jest przede wszystkim z używania jako środka pobudzającego u robotników ... i przy formułowaniu narkotyków napędzanych niewolnikami."
 sr_hyper_diamond:0 "Hyperdiamond"
 sr_hyper_diamond_desc:0 "Powstały wyłącznie podczas supernowych, Hyperdiamond jest jedną z najtrudniejszych substancji we wszechświecie. Jest szeroko stosowany w zastosowaniach przemysłowych, a także w konstrukcji kadłuba gwiezdnego."
 sr_hyperfuels:0 "Hyperfuels"
 sr_hyperfuels_desc:0 "Hiperuple to ogólny termin określający grupę rzadkich, półstabilnych izotopów promieniotwórczych, które stanowią doskonałe źródło paliwa reaktora."
 sr_illum:0 "Illum"
 sr_illum_desc:0 "Illum to świetlista substancja metaliczna, która w sposób ciągły zniekształca otaczającą czasoprzestrzeń w jej otoczeniu, powodując silne echa sensorów i sygnały duchów."
 sr_iron_wood:0 "Ironwood"
 sr_iron_wood_desc:0 "Ta roślina-prekursor była wysiewana na różne światy czasami podczas głębokiej przeszłości. Drewno jest bardzo giętkie, gdy jest mokre, ale po wyschnięciu staje się twarde jak stal przemysłowa, zapewniając tani i użyteczny materiał budowlany."
 sr_lithium:0 "Lit"
 sr_lithium_desc:0 "Lit ma szeroki zakres zastosowań przemysłowych, ale rzadko występuje w złożach o znacznej wielkości."
 sr_meta_organics:0 "Związki meta-organiczne"
 sr_meta_organics_desc:0 "Chociaż związki te nie są organiczne same w sobie, służą jako prekursory do tworzenia silnych biopaliw, a także do sztucznej gleby."
 sr_neodymium:0 "Pierwotny neodym"
 sr_neodymium_desc:0 "Znajdujący się tylko w pobliżu zwiniętych gwiazd, Pierwotny Neodym posiada właściwości magnetyczne wielokrotnie powiększane ponad jego bardziej typowe formacje. Daje niezwykle potężne podnośniki grawitacyjne i grawitacyjne, gdy są stosowane w ich konstrukcji."
 sr_neorite:0 "Neorite Crystals"
 sr_neorite_desc:0 "Neorite Crystals doskonale załamują fale EM. Ich wyjątkowe właściwości optyczne umożliwiają konstruowanie prawdziwie bezbłędnych czujników."
 sr_pitharan_dust:0 "Pitharan"
 sr_pitharan_dust_desc:0 "Ten dziwny kamień zawsze znajduje się w sporej ilości depozytów zawierających bogactwo przydatnych minerałów. Stwierdzono ponadto, że znacznie poprawia plony po zmieszaniu z nawozami."
 sr_precious_metals:0 "Metale szlachetne"
 sr_precious_metals_desc:0 "Obszar ten zawiera duże żyły cennych metali szlachetnych, takich jak złoto i platyna."
 sr_precursor_data_cache:0 "Pamięć danych prekursorów"
 sr_precursor_data_cache_desc:0 "Starożytny rdzeń danych prekursorów jest pochowany blisko serca tej planety. Choć dekada lub nawet stulecia może dekodować całą jego zawartość, to odkrycie oferuje unikalne okno na zagubioną galaktyczną cywilizację - i jej technologiczną supremację."
 sr_precursor_nanites:0 "Precyzyjne nanity"
 sr_precursor_nanites_desc:0 "W tymczasowo przemieszczonej komorze znajdującej się w tym obszarze znajdują się starożytne nanity. Pochodzenie i zamierzony cel tych nanitów jest niepewny - mogły być bronią lub narzędziem, a może i jednym i drugim. Niezależnie od tego, ten schowek oferuje niesamowite możliwości dla każdego, kto ośmieli się go otworzyć."
 sr_pyronium:0 "Kryształy Pyronium"
 sr_pyronium_desc:0 "Pomimo swojego niebezpiecznego wyglądu i bardzo realnej skuteczności jako materiału wybuchowego, ten połyskujący, ognisty kolor kryształu jest bardzo stabilny i pozostaje obojętny nawet w trudnych warunkach. Tylko specyficzny łańcuch reakcji chemicznych wyzwoli uwolnienie jego niszczycielskiej energii. Programy uruchamiające używające takich głowic mogą się przeładować i wystrzelić znacznie szybciej, ponieważ są bezpieczniejsze niż typowe wyrzutnie."
 sr_sactajenian:0 "Sactajenian"
 sr_sactajenian_desc:0 "Sactajenian jest złożonym związkiem organicznym, który może być destylowany w silny ciekły lek. Lek ten wywołuje silne uczucie euforii, a dla niektórych psychicznie obdarowanych osób może wywołać silne moce psioniczne z długotrwałymi efektami. Unikalne cechy tego leku przynoszą bardzo wysoką cenę na rynkach galaktycznych."
 sr_satramene_gas:0 "Satramene Gas"
 sr_satramene_gas_desc:0 "Wysoce toksyczny związek biologiczny, Satramene, ma pewne zastosowania przemysłowe w tworzeniu ultra-silnych rozpuszczalników, ale jego głównym zastosowaniem jest tworzenie leków kontrolujących umysł."
 sr_scritch:0 "Scritch"
 sr_scritch_desc:0 "Scritch uznawany był za element teoretycznie niemożliwy, dopóki nie został odkryty. Zadziwiająco, substancja ta ma większą wytrzymałość na rozciąganie niż Neutron. Korzystając z niezwykle zaawansowanych technologii lejów grawitacyjnych, Scritch może być przetwarzany w stan meta-liquidu, umożliwiając jego odlewanie i kształtowanie w użyteczne formy. Kiedy ustabilizuje się, staje się wyjątkowo trudne."
 sr_selenemite:0 "Ruda Selenemitu"
 sr_selenemite_desc:0 "Wysoce niezawodny materiał nadprzewodzący, który zachowuje swoje właściwości w każdym stanie. Jest niezbędny dla elementów przewodzących energię w systemach uzbrojenia, ładując je znacznie szybciej niż typowe nadprzewodniki."
 sr_sorium_3:0 "Sorium-3"
 sr_sorium_3_desc:0 "Sorium-3 jest rzadkim izotopem promieniotwórczym stosowanym w wysokowydajnych generatorach pola siłowego."
 sr_terraforming_agents:0 "Terraforming Agents"
 sr_terraforming_agents_desc:0 "Terraforming Agents are an abstract strategic resource: this resource reflects the amount of terraforming resources the empire in question has. This resource is not found in deposits at all, instead the amount of this resource an empire gets every month is calculated using an event. This resource is then used for advanced terraforming. When a player has an income of at least 3 terraforming agent points or more, advanced terraforming of regular uninhabitable planets using the $building_terraformer$ building becomes possible."
 sr_terraforming_bacteria:0 "Terraforming Bacteria"
 sr_terraforming_bacteria_desc:0 "Nieznany gatunek rozproszył odporne bakterie oparte na XNA w tym regionie, kiedy nie nadawały się do zamieszkania. Przez eony te bakterie pracowały bez wytchnienia, aby wytworzyć obecną zamieszkalność tej planety."
 sr_thullium:0 "Ruda Ruda"
 sr_thullium_desc:0 "Bardzo wszechstronny metal nadprzewodzący, utworzony w ogromnym ciśnieniu planet węglowych i rdzeniowych, Thulium ma wiele zastosowań przemysłowych dla każdej cywilizacji kosmicznej."
 sr_thybidium:0 "Thybidium"
 sr_thybidium_desc:0 "Generatory zawsze miały ograniczenie wydajności w przenoszeniu generowanej energii, z pewną nieuniknioną stratą między reakcją pierwotną a samym generatorem. Thybidium przedstawia rozwiązanie tego problemu w niemal bezstratnej formie ekranowania naszych reaktorów, zwiększając kilkakrotnie produkcję energii."
 sr_ventium:0 "Ruda Ventium"
 sr_ventium_desc:0 "Niebiesko-zielona ruda, silne właściwości energetyczne Ventium zostały odkryte w śmiertelnej eksplozji, wykazującej skuteczność w uwalnianiu energii."
 sr_xerodine:0 "Xerodine"
 sr_xerodine_desc:0 "Xerodine ma unikalną strukturę molekularną, która w jakiś sposób rozciąga się na 4-wymiarową przestrzeń. Właściwość tę można wykorzystać do zmniejszenia zakłóceń w regularnej przestrzeni spowodowanych przez statki wchodzące i wychodzące z nadprzestrzeni."
 sr_zinorine:0 "Zinorine"
 sr_zinorine_desc:0 "Ta rzadka substancja ma unikalne właściwości jonowe, co czyni ją integralną częścią w tworzeniu komputerów molekularnych."
 strategic_resources:0 "Zasoby strategiczne"
 tb_ammonia_pits:0 "£blocker Ammonia Pits"
 tb_ammonia_pits_desc:0 "Geologiczne dziwactwo opanowało ten region z pestkami emitującymi amoniak, czyniąc go straszliwie toksycznym dla większości ludzi."
 tb_ancient_pillars:0 "£blocker Ancient Pillars"
 tb_ancient_pillars_desc:0 "Te kolumny są świadectwem i pomnikiem jakiejś długo wymarłej cywilizacji."
 tb_apocalyptic_ruins_1:0 "£blocker Devastated Ruins"
 tb_apocalyptic_ruins_1_desc:0 "Niegdyś rozciągające się miasto zbudowane przez zaawansowaną cywilizację, obszar ten jest teraz zaśmiecony ruinami, zniszczonymi przez bombardowanie."
 tb_apocalyptic_ruins_2:0 "£blocker Bombarded Colony"
 tb_apocalyptic_ruins_2_desc:0 "Ta dawna kolonia Xeno została zatarta przez sondę kosmiczną w pewnym odległym wieku."
 tb_apocalyptic_ruins_3:0 "£blocker War-torn Ruins"
 tb_apocalyptic_ruins_3_desc:0 "Rozległe ruiny pokazują, jak wielkie struktury zostały zniszczone przez nieznanego wroga."
 tb_apocalyptic_ruins_4:0 "£blocker Annihilated Ruins"
 tb_apocalyptic_ruins_4_desc:0 "Obszar ten jest zaśmiecony gruzami i pozostałościami jakiejś starożytnej cywilizacji, zniszczonej przez potężną orbitę."
 tb_apocalyptic_ruins_5:0 "£blocker Shattered City"
 tb_apocalyptic_ruins_5_desc:0 "Apokaliptyczny cios rozdarł to niewiarygodne przed tysiącami lat, pozostawiając tylko zniszczone ruiny."
 tb_catastrophe_aftermath_irradiated_desolation:0 "£blocker Desolate Deadlands"
 tb_catastrophe_aftermath_irradiated_desolation_desc:0 "Katastrofa radiologiczna wyeliminowała całe życie na tym obszarze, pozostawiając tylko opresyjnie ciche obszary martwe."
 tb_catastrophe_aftermath_pyroclastic_terrain_1:0 "£blocker Lava-Bathed Terrain"
 tb_catastrophe_aftermath_pyroclastic_terrain_1_desc:0 "Dzierżawa skorupa planetarna zniszczyła ten teren, kąpiąc go wiecznie w popiele wulkanicznym i lawie."
 tb_catastrophe_aftermath_pyroclastic_terrain_2:0 "£blocker Pyroclastic Aftermath"
 tb_catastrophe_aftermath_pyroclastic_terrain_2_desc:0 "Następstwa strasznego wydarzenia sprawiły, że ten region stał się nie do zamieszkania z całą działalnością piroklastyczną."
 tb_catastrophe_erupting_volcano_1:0 "£blocker Erupting Volcano"
 tb_catastrophe_erupting_volcano_1_desc:0 "Geologiczny kran tej ziemi był całkowicie źle zarządzany. Wściekły wulkan został pozostawiony bezterminowo."
 tb_catastrophe_erupting_volcano_2:0 "£blocker Volcanic Aftermath"
 tb_catastrophe_erupting_volcano_2_desc:0 "Majsterkowanie z planetą okazało się tym razem bardziej ryzykowne niż wynagrodzenie, otwierając potężny wulkan, który w najbliższym czasie nie zdradza oznak śmierci."
 tb_catastrophe_mega_geyser:0 "£blocker Towering Geyser"
 tb_catastrophe_mega_geyser_desc:0 "Niefortunne połączenie podziemnych systemów wodnych i nudów terrańskich stworzyło ten ogromny gejzer, zabijając typowe życie w otaczającym go regionie."
 tb_catastrophe_tectonic_fracture:0 "£blocker Tectonic Fracture"
 tb_catastrophe_tectonic_fracture_desc:0 "Próby przekierowania systemów geologicznych całej planety są obarczone niebezpieczeństwem. To tylko jedna z nieszczęść, które mogą spotkać taką pychę."
 tb_chtonian_monstrosity:0 "£blocker Cthonian Monstrosity"
 tb_chtonian_monstrosity_desc:0 "Jedyną pozytywną nutą w doniesieniach o tej przerażającej obrzydliwości jest to, że nie zapuszcza się poza swoją domeną."
 tb_cold_desert:0 "£blocker Cold Desert"
 tb_cold_desert_desc:0 "Region, w którym powietrze jest bardzo zimne i nie zawiera zbyt dużej ilości wilgoci, więc występują niewielkie opady. Upadający śnieg niesie ze sobą silne wiatry i może zamienić się w zamiecie śnieżne, zaspy i wydmy."
 tb_dark_forest:0 "£blocker Dark Forest"
 tb_dark_forest_desc:0 "Ten region jest porośnięty ciemnym lasem. Roślinność na światach amoniakalnych otrzymuje mniej światła i dlatego ewoluowała szerokimi ciemnymi liśćmi, aby wspomóc fotosyntezę."
 tb_deep_marshes:0 "£blocker Deep Marshes"
 tb_deep_marshes_desc:0 "W przeciwieństwie do większości mokradeł, bagna mają dla nich niesamowitą głębię, tworząc ekosystem tak fascynujący, jak niebezpieczny."
 tb_dense_dark_forest:0 "£blocker Dense Dark Forest"
 tb_dense_dark_forest_desc:0 "Cały ten region jest całkowicie porośnięty gęstym, nieprzejezdnym ciemnym lasem. Roślinność na światach amoniakalnych uzyskuje mniej światła i dlatego ewoluowały szerokie ciemne liście, aby wspomóc fotosyntezę."
 tb_dense_forest:0 "£blocker Dense Forest"
 tb_dense_forest_desc:0 "Cały ten region jest całkowicie zarośnięty gęstym, nieprzejezdnym lasem borealnym."
 tb_depleted_terrain:0 "£blocker Depleted Terrain"
 tb_depleted_terrain_desc:0 "Rygorystyczne wykorzystanie wszystkich dostępnych zasobów, z konieczności, powoduje wyczerpanie terenu."
 tb_desert:0 "£blocker Desert"
 tb_desert_desc:0 "Jałowy teren, na którym występują niewielkie opady, warunki życia są wrogie dla życia roślinnego i zwierzęcego."
 tb_devil_weed:0 "£blocker Devil Weed"
 tb_devil_weed_desc:0 "Uporczywy jak szkodliwy, ten płodny chwast dominuje w regionie, opierając się wszelkim próbom udomowienia."
 tb_fe_submerged_city:0 "£blocker Submerged City"
 tb_fe_submerged_city_desc:0 "Starożytne miasto zbudowane przez wysoko rozwiniętą cywilizację spoczywa pod tymi falami, zapomniane dawno, dawno temu."
 tb_flesh_freeze_topography:0 "£blocker Flash Freeze Topography"
 tb_flesh_freeze_topography_desc:0 "Topografia tego regionu stwarza zjawisko ekstremalnego szybkiego zamrożenia, które przytłacza nawet zaawansowane ekranowanie, zapobiegając zamieszkaniu."
 tb_forest:0 "£blocker Forest"
 tb_forest_desc:0 "Ten region porośnięty jest lasem borealnym."
 tb_geomorphological_fractures:0 "£blocker Geomorphological Fractures"
 tb_geomorphological_fractures_desc:0 "Ekstremalne warunki pogodowe w tym regionie stworzyły labiryntowe naturalne struktury skał i lodu, uniemożliwiające systematyczne korzystanie z tego obszaru."
 tb_geyser_fields:0 "£blocker Geyser Fields"
 tb_geyser_fields_desc:0 "Lokalne warunki hydrogeologiczne sprawiają, że obszar ten jest bogaty w gejzery, ale jest ubogi w budownictwo."
 tb_giant_kelp:0 "£blocker Giant Kelp"
 tb_giant_kelp_desc:0 "Gęsty las olbrzymich wodorostów pokrywa ocean w tym regionie."
 tb_grazing_wildlife:0 "£blocker Grazing Wildlife"
 tb_grazing_wildlife_desc:0 "W tym regionie występuje obfitość dzikiej zwierzyny, w której występuje wiele zwierząt wypasanych i kilka drapieżników."
 tb_icefield:0 "£blocker Icefield"
 tb_icefield_desc:0 "W tym regionie utworzyło się Icefield. Nieprzerwany przez kanały lodowcowe, padający śnieg zamienił się w grubą warstwę lodu w poprzek krajobrazu."
 tb_jungle:0 "£blocker Jungle"
 tb_jungle_desc:0 "Ten region jest porośnięty gęstą dżunglą."
 tb_lava_flows:0 "£blocker Lava Flows"
 tb_lava_flows_desc:0 "Lawa uporczywie przepływa przez szczeliny w skorupie tego regionu."
 tb_massive_canyons:0 "£blocker Gargantuan Canyons"
 tb_massive_canyons_desc:0 "Te masywne kaniony są całkowicie wrogo nastawione do rozsądnej architektury."
 tb_massive_cavern:0 "£blocker Enormous Cavern"
 tb_massive_cavern_desc:0 "Tuż pod powierzchnią ziemi leży olbrzymia i strukturalnie nieskazitelna jaskinia, uniemożliwiająca zamieszkiwanie."
 tb_massive_cliffs:0 "£blocker Towering Cliffs"
 tb_massive_cliffs_desc:0 "Rozległe i wznoszące się klify sprawiają, że projekty tego obszaru są niezwykle nieefektywne."
 tb_natural_paradise_1:0 "£blocker Ineffable Landscape"
 tb_natural_paradise_1_desc:0 "Choć jej hojność może być wymierna, piękno tej ziemi jest nie do opisania."
 tb_natural_paradise_2:0 "£blocker Pristine Sanctuary"
 tb_natural_paradise_2_desc:0 "Ten nietknięty region mieni się naturalnym pięknem."
 tb_natural_paradise_3:0 "£blocker Living Paradise"
 tb_natural_paradise_3_desc:0 "Wszystko w tym regionie można opisać jako prawdziwy raj."
 tb_pc_asteroidal_carbometallic_rock:0 "Carbon Metallic Rock"
 tb_pc_asteroidal_carbometallic_rock_desc:0 "This tile is filled with dense carbometallic rock. Mining this tile and clearing the tile blocker £blocker will increase the Asteroidal's output by §G2 Monthly Minerals§! for a 10 year period."
 tb_pc_asteroidal_energy_rich_rock:0 "Rich Rich Rock"
 tb_pc_asteroidal_energy_rich_rock_desc:0 "This tile is filled with energy rich carbometallic rock. Mining this tile and clearing the tile blocker £blocker will increase the Asteroidal's output by §G4 Monthly Energy§! for a 10 year period."
 tb_pc_asteroidal_energy_ultra_rich_rock:0 "Energia Ultra-Rich Rock"
 tb_pc_asteroidal_energy_ultra_rich_rock_desc:0 "This tile is filled with ultra-rich energy rock. Mining this tile and clearing the tile blocker £blocker will increase the Asteroidal's output by §G8 Monthly Energy§! for a 10 year period."
 tb_pc_asteroidal_mineral_rich_rock:0 "Mineral Rich Rock"
 tb_pc_asteroidal_mineral_rich_rock_desc:0 "This tile is filled with mineral rich rock. Mining this tile and clearing the tile blocker £blocker will increase the Asteroidal's output by §G4 Monthly Minerals§! for a 10 year period."
 tb_pc_asteroidal_mineral_ultra_rich_rock:0 "Mineral Ultra-Rich Rock"
 tb_pc_asteroidal_mineral_ultra_rich_rock_desc:0 "This tile is filled with ultra-rich mineral rock. Mining this tile and clearing the tile blocker £blocker will increase the Asteroidal's output by §G8 Monthly Minerals§! for a 10 year period."
 tb_pc_barren_terraforming_dust_steppe:0 "£blocker Dust Steppes"
 tb_pc_barren_terraforming_dust_steppe_desc:0 "Gleba na tych stepach jest zepsuta i rozproszona przez okresowe wiatry; wszystko tutaj jest pokryte grubymi warstwami gliniastego pyłu."
 tb_pc_barren_terraforming_inactive_volcano:0 "£blocker Dormant Volcano"
 tb_pc_barren_terraforming_inactive_volcano_desc:0 "Zmiany geologiczne pozostawiły ten wulkan w stanie uśpienia, ale nadal dominuje w regionie i wymaga znacznego krajobrazu w celu ponownego wykorzystania."
 tb_pc_barren_terraforming_rugged_land:0 "£blocker Rugged Lands"
 tb_pc_barren_terraforming_rugged_land_desc:0 "Te ekstremalne grunty stanowią wyzwanie nawet dla osadników bez granic."
 tb_pc_barren_terraforming_wind_mountains:0 "£blocker Windy Mountains"
 tb_pc_barren_terraforming_wind_mountains_desc:0 "Wiatry osiągają nadmierne prędkości wokół tych gór, opierając się wszelkim próbom skolonizowania tego obszaru."
 tb_pc_crystal_asteroidal_crystal_formation:0 "Subspace Crystal Formation"
 tb_pc_crystal_asteroidal_crystal_formation_desc:0 "This tile is filled with exotic matter encased by primordial ice. Mining this tile and clearing the tile blocker £blocker will will increase the Asteroidal's output by §G4 Monthly Physics$ and §G4 Monthly Engineering§! for a 10 year period."
 tb_pc_crystal_asteroidal_dimensional_phenomena:0 "Zjawiska wymiarowe"
 tb_pc_crystal_asteroidal_dimensional_phenomena_desc:0 "Nadwymiarowe energie przenikają ten obszar i wypaczają przestrzeń i czas. Dogłębne przestudiowanie tych zjawisk znacznie poszerzy naszą wiedzę na temat struktury multiwersu."
 tb_pc_frozen_terraforming_deep_valley:0 "£blocker Frozen Ravines"
 tb_pc_frozen_terraforming_deep_valley_desc:0 "Te głębokie wąwozy są wypełnione lodem; będą musiały zostać oczyszczone, aby stały się użyteczne."
 tb_pc_frozen_terraforming_frozen_desolation:0 "£blocker Desolate Ice"
 tb_pc_frozen_terraforming_frozen_desolation_desc:0 "Cienkie pokrywy lodowe i zamarznięte wiatry czynią ten region pustym i jałowym."
 tb_pc_greenhouse_cold_terraforming_rugged_land:0 "£blocker Barren Lands"
 tb_pc_greenhouse_cold_terraforming_rugged_land_desc:0 "Zamrażające wiatry trwale przeszukują ten odcinek, zapobiegając zamieszkaniu."
 tb_pc_greenhouse_cold_terraforming_sufuric_vents:0 "£blocker Sulfur Vents"
 tb_pc_greenhouse_cold_terraforming_sufuric_vents_desc:0 "Region ten w niepokojąco szybko wydobywa smugi siarki, przez co nie nadaje się do zamieszkania."
 tb_pc_greenhouse_hot_terraforming_rugged_terrain:0 "£blocker Rugged Lands"
 tb_pc_greenhouse_hot_terraforming_rugged_terrain_desc:0 "Te ekstremalne grunty stanowią wyzwanie nawet dla osadników bez granic."
 tb_pc_greenhouse_hot_terraforming_stormfield:0 "£blocker Storm Field"
 tb_pc_greenhouse_hot_terraforming_stormfield_desc:0 "Ta w większości płaska powierzchnia byłaby idealna do budowy, gdyby nie ciągłe wyładowania elektryczne w nieprzewidywalnych odstępach czasu."
 tb_pc_hot_greenhouse_terraforming_stormfield:0 "£blocker Storm Fields"
 tb_pc_hot_greenhouse_terraforming_stormfield_desc:0 "Burze uporczywie spustoszają te pola błyskawicą, uniemożliwiając korzenie życia."
 tb_pc_hot_greenhouse_terraforming_wastelands:0 "£blocker Wastelands"
 tb_pc_hot_greenhouse_terraforming_wastelands_desc:0 "Słaba gleba i toksyczne gazy sprawiają, że teren ten nie nadaje się do użytku."
 tb_pc_ice_asteroidal_frozen_exotic_matter:0 "Frozen Exotic Matter"
 tb_pc_ice_asteroidal_frozen_exotic_matter_desc:0 "This tile is filled with exotic matter encased by primordial ice. Mining this tile and clearing the tile blocker £blocker will will increase the Asteroidal's output by §G6 Monthly Physics$ and §G4 Monthly Energy§! for a 10 year period."
 tb_pc_ice_asteroidal_primordial_ice:0 "Primordial Ice"
 tb_pc_ice_asteroidal_primordial_ice_desc:0 "This tile is filled with ice that formed shortly after the universe began. Mining this tile and clearing the tile blocker £blocker will will increase the Asteroidal's output by §G2 Monthly Energy§! and §G0.5 Monthly $sr_terraforming_agents$$! for a 10 year period."
 tb_pc_molten_terraforming_magma_river:0 "£blocker Magma River"
 tb_pc_molten_terraforming_magma_river_desc:0 "Ogromna rzeka magmy nieustannie płynie tutaj."
 tb_pc_molten_terraforming_pyroclastic_terrain:0 "£blocker Pyroclastic Fields"
 tb_pc_molten_terraforming_pyroclastic_terrain_desc:0 "Szalejąca turbulencja tektoniczna sprawia, że ​​region ten jest usiany aktywnością piroklastyczną."
 tb_pc_toxic_sulphoric_flora:0 "£blocker Sulphoric Flora"
 tb_pc_toxic_sulphoric_flora_desc:0 "Flora uwalnia duże ilości siarki z jej aktywności metabolicznej, zatruwając powietrze."
 tb_pc_toxic_terraforming_noxious_concentrations:0 "£blocker Noxious Concentration"
 tb_pc_toxic_terraforming_noxious_concentrations_desc:0 "Ciężkie pierwiastki zmieszały się z gazami w tym obszarze, czyniąc je całkowicie niezdatnymi do zamieszkania."
 tb_persistent_volcano:0 "£blocker Persistent Volcano"
 tb_persistent_volcano_desc:0 "W tym regionie jest aktywny wulkan, który jest podawany z chmury nad gorącym miejscem płaszcza.\n\n§Odkrywanie skorupy nie przyniesie efektu, tylko terraformacja może usunąć ten wulkan."
 tb_planetary_projects_deep_core_mining_engine:0 "£blocker Deep Core Mining Engine"
 tb_planetary_projects_deep_core_mining_engine_desc:0 "Ta masywna, grawitacyjno-stabilizowana wieża wykorzystuje układy orbitalne do zasilania ogromnych operacji wiercenia w skali wcześniej niewidocznej - ale wydobycie pasków tej wielkości może mieć katastrofalne długoterminowe skutki uboczne."
 tb_planetary_projects_geothermal_tap_engine:0 "£blocker Geothermal Power Uplink"
 tb_planetary_projects_geothermal_tap_engine_desc:0 "Widomowe wysiłki szczelinowania w tym regionie kończą się tutaj wyspecjalizowaną rafinerią, gdzie olbrzymią generowaną moc można przesłać tam, gdzie jest to potrzebne - ale region nie może wytrzymać takiego inwazyjnego szczelinowania w nieskończoność."
 tb_planetary_projects_harvest_engine:0 "£blocker Soil Harvester"
 tb_planetary_projects_harvest_engine_desc:0 "These gigantic machines harvest organic substances and liquids. They produce large amounts of $food$ as well as some degree of $sr_terraforming_agents$ but deplete the planet's soil in the process."
 tb_precursor_ruins_1:0 "£blocker Precursor Ruins"
 tb_precursor_ruins_1_desc:0 "Starożytne wieże dominują na linii horyzontu na wiele kilometrów w tym regionie, wciąż stojąc pomimo tego, że zostały zbudowane miliony lat temu."
 tb_precursor_ruins_10:0 "£blocker Precursor Ruins"
 tb_precursor_ruins_10_desc:0 "Naturalne procesy nie zdołały zniszczyć rzędów masywnych wież pozostawionych przez starożytną cywilizację."
 tb_precursor_ruins_2:0 "£blocker Precursor Ruins"
 tb_precursor_ruins_2_desc:0 "Chropowate kaniony i postrzępione góry są tutaj pełne struktur, które są nadal w dużej mierze funkcjonalne i nadające się do zamieszkania - mimo że od tysiącleci poprzedzają nasze badania."
 tb_precursor_ruins_3:0 "£blocker Precursor Ruins"
 tb_precursor_ruins_3_desc:0 "Błyszczące struktury są widoczne w ruchomych piaskach tej pustyni, czekając na wydobycie i przywrócenie do użycia."
 tb_precursor_ruins_4:0 "£blocker Precursor Ruins"
 tb_precursor_ruins_4_desc:0 "Ruiny niesamowitego miasta wypełniają ten region, nadal nadający się do zamieszkania i działający - ale w tajemniczy sposób pozbawiony wszelkich rozumnych form życia."
 tb_precursor_ruins_5:0 "£blocker Precursor Ruins"
 tb_precursor_ruins_5_desc:0 "Wielowarstwowe miasto rzuca rozległe cienie na całym świecie, zakończone ogromną tarczą na szczycie starożytnego filaru; stoi w oporze przed milionami lat zaniedbań i porzucenia."
 tb_precursor_ruins_6:0 "£blocker Precursor Ruins"
 tb_precursor_ruins_6_desc:0 "Klify tego regionu zostały zbudowane przez jakąś zaginioną cywilizację, ich dzieła i technologie stały się próbą czasu bez nich."
 tb_precursor_ruins_7:0 "£blocker Precursor Ruins"
 tb_precursor_ruins_7_desc:0 "Gigantyczne budowle wychodzą w przeważającej mierze z jałowych dolin, jedynych pozostałości jakiegoś starożytnego Prekursora pozostawionego na tej planecie."
 tb_precursor_ruins_8:0 "£blocker Precursor Ruins"
 tb_precursor_ruins_8_desc:0 "Małe, starożytne miasto otacza pojedynczą wieżę sięgającą do atmosfery, której mury nie były przesłonięte ogromnym upływem czasu po jej porzuceniu."
 tb_precursor_ruins_9:0 "£blocker Precursor Ruins"
 tb_precursor_ruins_9_desc:0 "Dziwne ruiny Precursor zaludniają ten region planety, w jakiś sposób przetrwały wszelkie katastrofy doprowadziły do ​​śmierci ich twórców."
 tb_precursor_sunflower_field:0 "£blocker Deadly Sunflower Fields"
 tb_precursor_sunflower_field_desc:0 "Kwiaty z dosłowną mocą do noszenia światła słonecznego jako broni, pola te atakują oczywiście wszystkich intruzów."
 tb_precursor_trading_outpost:0 "£blocker Precursor Trading Outpost"
 tb_precursor_trading_outpost_desc:0 "Znaleziona w większości nietknięta, ta placówka została zoptymalizowana do handlu przez jakąś cywilizację prekursorów, czyniąc ją cennym kompleksem dla planety."
 tb_primitive_necropolis:0 "£blocker Primitive Necropolis"
 tb_primitive_necropolis_2:0 "£blocker Primitive Necropolis"
 tb_primitive_necropolis_2_desc:0 "Cmentarz jest tutaj niezwykle urządzony i przechowywany zmarłego z wielką starannością, dostarczając skarb unikalnego materiału badawczego."
 tb_primitive_necropolis_desc:0 "Rozbudowano tu rozległy cmentarz z chorobliwą, a zarazem wyjątkowo osobliwą estetyką, silnie rezonującą z widzami różnych gatunków."
 tb_radium_hot_springs:0 "£blocker Radium Hot Springs"
 tb_radium_hot_springs_desc:0 "Choć te gorące źródła są lokalnie pełne śmiercionośnego promieniowania, stanowią obfite źródło paliwa dla pobliskich operacji."
 tb_salt_flat:0 "£blocker Salt Flat"
 tb_salt_flat_desc:0 "Ten region jest pokryty solą."
 tb_salt_pan:0 "£blocker Salt Pan"
 tb_salt_pan_desc:0 "Cały ten region jest całkowicie pokryty solą. Skorupa soli kryje w sobie bagno błota."
 tb_sinkhole:0 "£blocker Sinkhole"
 tb_sinkhole_desc:0 "W tym regionie znajduje się przełom."
 tb_subterranean_ecosystem:0 "£blocker Subterranean Ecosystem"
 tb_subterranean_ecosystem_desc:0 "Ekosystem rozkwitł w podziemiach, pokazując rozbieżne, wyspecjalizowane ewolucje, których nie widać gdzie indziej."
 tb_subterranean_lush_ecosystem:0 "£blocker Lush Subterranean Ecosystem"
 tb_subterranean_lush_ecosystem_desc:0 "Podziemne jaskinie są domem dla rozległego, kwitnącego ekosystemu, pełnego wyjątkowo wyspecjalizowanych organizmów."
 tb_subterranean_river_network:0 "£blocker Subterranean River Network"
 tb_subterranean_river_network_desc:0 "Rozległa sieć podziemnych rzek przepływa przez obszar w wyjątkowo łatwym do wykorzystania projekcie - prawie tak, jakby został zaprojektowany."
 tb_super_magma_chamber:0 "£blocker Massive Magma Chamber"
 tb_super_magma_chamber_desc:0 "Ogromna kałuża stopionej skały utworzyła dużą komorę pod dużym ciśnieniem. Istnieje ryzyko pęknięcia skały otaczającej, która może doprowadzić do erupcji wulkanu."
 tb_super_tornado_plains:0 "£blocker Tornado Alley"
 tb_super_tornado_plains_desc:0 "Masywne tornada regularnie formują i niszczą ten region, przez co nie nadają się do długotrwałego użytku."
 tb_unique_sr_altair_stone:0 "£blocker Altair Stones"
 tb_unique_sr_altair_stone_desc:0 "Zrozumiane i zaprzężone kamienie Altaira mogą być teraz używane i dzielić się swoimi niezwykłymi właściwościami."
 tb_unique_sr_altair_stone_locked:0 "£blocker Altair Stone Mountain Range"
 tb_unique_sr_altair_stone_locked_desc:0 "Ten pasmo górskie jest wypełnione dziwnymi kamieniami Altaira, które rzucają cień, rzucając długie cienie na otaczający obszar."
 tb_unique_sr_aurantiacum_x:0 "£blocker Aurantiacum-X"
 tb_unique_sr_aurantiacum_x_desc:0 "Pomimo swoich nieziemskich początków, Aurantiacum-X może być wzięty; można go zebrać; i to jest teraz nasze."
 tb_unique_sr_aurantiacum_x_locked:0 "£blocker Aurantiacum-X Caverns"
 tb_unique_sr_aurantiacum_x_locked_desc:0 "Z ich dziwacznych odczytów energetycznych odkryto, że te jaskinie zawierają Aurantiacum-X, substancję, która nie spełnia wielu oczekiwań konwencjonalnej fizyki."
 tb_unique_sr_elder_compounds:0 "£blocker Elder Compounds"
 tb_unique_sr_elder_compounds_desc:0 "Ze zrozumieniem przychodzi opanowanie - te Starsze Związki mogą nie być powtarzalne, ale można je wydobywać i wykorzystywać."
 tb_unique_sr_elder_compounds_locked:0 "£blocker Ancient Precursor Quarries"
 tb_unique_sr_elder_compounds_locked_desc:0 "Pozostawione przez jakąś dawno zaginioną cywilizację, te otwarte kopalnie pełne są Starych Związków, które nie mają bezpośredniego odpowiednika do niczego, co obecnie nam znane."
 tb_unique_sr_euratite:0 "£blocker Euratite Ore"
 tb_unique_sr_euratite_desc:0 "Szczególny charakter Euratytu został zbadany i zawarty, co pozwoliło mu na zbieranie i wykorzystywanie do zastosowań gwiezdnych."
 tb_unique_sr_euratite_locked:0 "£blocker Euratite Nodes"
 tb_unique_sr_euratite_locked_desc:0 "Nonsensyczne odczyty w podziemnych jaskiniach doprowadziły do ​​odkrycia przeciwstawnych przestrzeni Euratytu, ale jego właściwości pozostają równie tajemnicze jak jego początki."
 tb_unique_sr_ever_blossom:0 "£blocker Ever-Blossoms"
 tb_unique_sr_ever_blossom_desc:0 "Kiedy natura Ever-Blossoms stała się znana, ochrona stała się równie ważna jak projekty niesamowitych roślin."
 tb_unique_sr_ever_blossom_locked:0 "£blocker Ever-Blossom Fields"
 tb_unique_sr_ever_blossom_locked_desc:0 "Wstępne skany opisują najbardziej nienaturalny zestaw cech w tych kwiatach; z nauką mogą zostać wykorzystane."
 tb_unique_sr_gigalife:0 "£blocker Gigalife"
 tb_unique_sr_gigalife_desc:0 "Wyczerpująca analiza rzeczywiście wykazała, że ​​organizmy tworzące ten ekosystem faktycznie tworzą systemy narządów dla superorganizmu obejmującego ten obszar, trafnie nazwanego Gigalife."
 tb_unique_sr_gigalife_locked:0 "£blocker Perplexing Forest"
 tb_unique_sr_gigalife_locked_desc:0 "Badania nad tym lasem zwracają szalenie odmienne wnioski dotyczące jego natury, pochodzenia i ewolucji; ta tajemnica wymaga głębszego studiowania, aby rozwikłać."
 tb_unique_sr_precursor_data_cache:0 "£blocker Precursor Data Cache"
 tb_unique_sr_precursor_data_cache_desc:0 "Dekodowanie systemów wieży ujawniło masywny bufor danych w centrum planety, dostarczany i utrzymywany przez najgłębsze minerały planety i energię geotermalną; zapewni niezliczone bogactwo danych na temat prekursorów, którzy go zbudowali."
 tb_unique_sr_precursor_data_cache_locked:0 "£blocker Precursor Core Tap"
 tb_unique_sr_precursor_data_cache_locked_desc:0 "Masywna konstrukcja wznosi się niemal na szczyty gór, ale jeszcze ciekawiej rozciąga się głęboko w kierunku jądra planety - jej cel jeszcze nie jest znany."
 tb_unique_sr_precursor_nanites:0 "£blocker Precursor Nanite Vault"
 tb_unique_sr_precursor_nanites_desc:0 "Wysoko zaawansowane nanity wypełniają sklepy tego skarbca Prekursorów, dostarczając naszym naukowcom narzędzia równie użyteczne, co starożytne."
 tb_unique_sr_precursor_nanites_locked:0 "£blocker Imposing Vault"
 tb_unique_sr_precursor_nanites_locked_desc:0 "Pradawny w terminach milionów lat, ta krypta przetrwała próbę czasu, jej pochodzenie jest wyraźnie powiązane z wysoce zaawansowanymi prekursorami. Otwarcie go okaże się trudnym przedsięwzięciem."
 tb_unique_sr_thybidium:0 "£blocker Thybidium Deposits"
 tb_unique_sr_thybidium_desc:0 "Po oddzieleniu od unikalnych procesów geologicznych, które doprowadziły do ​​powstania tego związku, zastosowania Thybidium w technologii energetycznej stały się jasne i użyteczne."
 tb_unique_sr_thybidium_locked:0 "£blocker Gaseous Morass"
 tb_unique_sr_thybidium_locked_desc:0 "Dziwne, podobne do otworu otwory w tym obszarze zawierają gęste mieszaniny gazów o dziwnym spektrum; naukowcy chętnie badają to wyjątkowe zjawisko."
 tb_vicious_flora:0 "£blocker Vicious Flora"
 tb_vicious_flora_desc:0 "Ewolucja na tej planecie stworzyła wielkie zarośla flory, których konstrukcja i nawyki są szkodliwe dla spokojnego życia."
 tb_water_mass:0 "£blocker Water body"
 tb_water_mass_desc:0 "Zbiornik wodny pokrywa większość gruntów w tym regionie."
 tb_wetlands:0 "£blocker Wetlands"
 tb_wetlands_desc:0 "Region z wysokim poziomem wody tworzący bagna, bagna i mokradła, z wyjątkowo dobranymi roślinami i dziką przyrodą."
 tech_advanced_deep_core_mining:0 "Zaawansowane wydobycie głębinowe"
 tech_advanced_deep_core_mining_desc:0 "Zastosowanie technologii stabilizacji tektonicznej i geotermalnej znacznie ograniczyło występowanie katastroficznej aktywności geologicznej w naszych wierceniach rdzeniowych."
 tech_advanced_geothermal_tap:0 "Advanced Geothermal Tap"
 tech_advanced_geothermal_tap_desc:0 "Przełomy mikro-ciśnieniowe umożliwiły wysoką efektywność szczelinowania przy tylko ułamku wpływu ekologicznego."
 tech_advanced_soil_harvesting:0 "Zaawansowane zbieranie gleby"
 tech_advanced_soil_harvesting_desc:0 "Dopracowane mieszanki do wzbogacania gleby w lokalne mikroekosystemy i biomy znacznie poprawiły długoterminową rentowność naszych programów projektów upraw."
 tech_advanced_tectonic_engineering:0 "Zaawansowana inżynieria tektoniczna"
 tech_advanced_tectonic_engineering_desc:0 "Dogłębna analiza i wyczerpujące eksperymenty z tektoniką znacznie zwiększają prawdopodobieństwo pomyślnej inżynierii lądowej z naszymi planetami."
 tech_advanced_terraforming:0 "Zaawansowane Terraformowanie"
 tech_advanced_terraforming_desc:0 "Wykorzystując połączenie zaawansowanych technologii, w tym stabilizacji pola magnetycznego, generowania atmosfery opartej na syntezie jądrowej i sztucznego tworzenia gleby, będziemy w stanie przekształcić wrogie, nienadające się do zamieszkania planety w bardziej gościnne środowiska."
 tech_astrocartography_1:0 "Astrokartografia I"
 tech_astrocartography_1_desc:0 "Postępy w dziedzinie matryc czujników i analiza danych na dużą skalę pozwolą na łatwe wykrywanie nietypowych substancji poprzez anomalne odczyty."
 tech_astrocartography_2:0 "Astrokartografia II"
 tech_astrocartography_2_desc:0 "Dokładniej wyskalowane czujniki i bazy danych ujawnią naszym statkom jeszcze więcej tajemnic galaktyki."
 tech_astrocartography_3:0 "Astrokartografia III"
 tech_astrocartography_3_desc:0 "Przełom w technologii czujników sprawia, że ​​nawet najbardziej dziwaczne, obce lub ukradkowe związki są widoczne dla naszych skanów."
 tech_aurantiacum_x_stabilization:0 "Stabilizacja Aurantiacum-X"
 tech_aurantiacum_x_stabilization_desc:0 "Trudna, jak i egzotyczna, stabilizacja ma kluczowe znaczenie dla praktycznego wykorzystania Aurantiacum-X."
 tech_bandersnatchi_herding:0 "Programy szkoleniowe Bandersnatchi"
 tech_bandersnatchi_herding_desc:0 "Mimo że są posłuszni, nawyki społeczne Bandersnatchi wymagają konkretnych programów szkoleniowych do wykorzystania - i zbiorów - bez incydentów."
 tech_blooming_ore_refining:0 "Kwitnienie Rudy Rafinacji"
 tech_blooming_ore_refining_desc:0 "Właściwości sygnowane Blooming Ore sprawiają, że trudno go wytapiać, ponieważ jest to pomocne."
 tech_cavorite_amalgamator:0 "Cavorite Ore Harvesting"
 tech_cavorite_amalgamator_desc:0 "Półpłynny stan Cavorite Ore sprawia, że ​​jego zbieranie jest tak trudne, jak to jest przydatne w zastosowaniach do ochrony przed promieniowaniem."
 tech_cgm_asteroid_colonization:0 "Kolonizacja asteroidów"
 tech_cgm_asteroid_colonization_desc:0 "Ulepszone systemy stabilizacji zerowej i stabilności biologicznej umożliwią kolonizację surowych i sterylnych środowisk asteroid."
 tech_cgm_automated_exploration:0 "$tech_automated_exploration$"
 tech_cgm_automated_exploration_desc:0 "$tech_automated_exploration_desc$"
 tech_cgm_automated_exploration_feature:0 "Funkcja automatycznej eksploracji"
 tech_cgm_automated_exploration_feature_desc:0 "Ta technika umożliwia automatyczne eksplorowanie gry."
 tech_cryodine_purifier:0 "Kriodyna do zbioru lodu"
 tech_cryodine_purifier_desc:0 "Stabilny w wąskim zakresie temperatur, Cryodine Ice musi być starannie zebrany."
 tech_deep_core_mining:0 "Deep Core Mining"
 tech_deep_core_mining_desc:0 "Połączenie stabilizatorów grawitacyjnych i promieniowania słonecznego umożliwiło budowę ogromnych planetarnych wiertarek, które mogą kopać na dowolną głębokość, wykorzystując planetę do jej jądra"
 tech_elder_compounds_extraction:0 "Ekstrakcja starszych związków"
 tech_elder_compounds_extraction_desc:0 "Proces tworzenia wysoce sprężystych Elder Compounds pozostawił dylematy w ich żywotnej ekstrakcji, wymagając wyspecjalizowanych procesów."
 tech_euratite_transmutation:0 "Transmutacja Euratytu"
 tech_euratite_transmutation_desc:0 "Prezentując wyjątkowe wyzwanie w zakresie rzeczywistego użytkowania i transportu, Euratyt przechodzi w stan stabilny wyłącznie w złożonym, energochłonnym procesie."
 tech_geothermal_tap:0 "Kran geotermalny"
 tech_geothermal_tap_desc:0 "Wielkoskalowe innowacje infrastrukturalne, które mogą frackować, zbierać, a następnie oczyszczać oleje i gazy, usprawniają projekty geotermiczne całych regionów planet."
 tech_gigalife_processing:0 "Twierdzenia Gigalife Understanding"
 tech_gigalife_processing_desc:0 "Dedykowane badania umożliwiły prawdziwe zrozumienie istoty Gigalife i dały początek wielu nowym perspektywom życia."
 tech_gravitronic_manipulation:0 "Manipulacja grawitroniczna"
 tech_gravitronic_manipulation_desc:0 "Studiowanie tajemniczego Kamienia Altaira przyspieszy dziedzinę grawitroniki od teorii w dużej mierze do rzeczywistości."
 tech_helium_power:0 "Konwersja helu-3"
 tech_helium_power_desc:0 "Przystosowanie reaktorów do przyjęcia Helium-3 jako paliwa znacznie zwiększy produkcję energii."
 tech_hivaron_purification:0 "Oczyszczanie kamienia Hivaron"
 tech_hivaron_purification_desc:0 "Oczyszczanie kamienia Hivaron jest niezbędne do wykorzystania jego silnych właściwości fizycznych i psychicznych."
 tech_hyperdiamond_lapidary:0 "Hyperdiamond Finding"
 tech_hyperdiamond_lapidary_desc:0 "Powstałe za pośrednictwem rzadkich supernowych, hiperdiamenty są tak nieuchwytne, jak cenne."
 tech_hyperfuel_reactor:0 "Hyperfuel Refining"
 tech_hyperfuel_reactor_desc:0 "Choć rzadkie, Hyperflaki tworzą imponujące domieszki paliwowe."
 tech_illum_spectral_emitters:0 "Ekstrakcja Illum"
 tech_illum_spectral_emitters_desc:0 "Ponieważ zakłóca to lokalną czasoprzestrzeń, ekstrakcja Illum jest niezwykle skomplikowana."
 tech_ironwood_tempering:0 "Hartowanie Ironwood"
 tech_ironwood_tempering_desc:0 "Hartowanie modeli i specjalnie zaprojektowane warsztaty sprawiają, że Ironwood jest bardzo wydajny."
 tech_lifetap:0 "Life Tap"
 tech_lifetap_desc:0 "Systematyzacja procesu przetwarzania dla silnego Ever-Blossom, wykorzystującego w pełni jego wyjątkowe właściwości."
 tech_lythuric_reactor:0 "Reaktory Lythuric"
 tech_lythuric_reactor_desc:0 "Eksperymenty z właściwościami Lythuric Gas doprowadziły do ​​zaprojektowania gwiezdnego reaktora z intrygującymi wynikami dla dalszych badań w dziedzinie fizyki."
 tech_mine_engos_vapor:0 "Przetwarzanie pary Engosa"
 tech_mine_engos_vapor_desc:0 "Technologia przetwarzania usuwa zbędne pierwiastki i zanieczyszczenia z parownika Engos, dając skoncentrowany produkt."
 tech_mine_pitharan_dust:0 "Pitharan Dust Harvesting"
 tech_mine_pitharan_dust_desc:0 "Uwarstwiony w innych warstwach skał i osadach, Pitharan Dust wymaga specyficznych technik zbioru."
 tech_mine_satramene_gas:0 "Satramene Gas Refining"
 tech_mine_satramene_gas_desc:0 "Wysoce toksyczny w swoim naturalnym stanie, udoskonalenie sprawia, że ​​mniej pomocne elementy Satramene Gas są obojętne."
 tech_molecular_computing:0 "Obliczenia molekularne"
 tech_molecular_computing_desc:0 "Wyjątkowe właściwości jonowe Zinorine umożliwiły budowę skondensowanych komputerów molekularnych."
 tech_neodymium_integrity_field_generator:0 "Pierwotne zbieranie neodymów"
 tech_neodymium_integrity_field_generator_desc:0 "Magnetyczne zastosowania Pierwotnego Neodymu przewyższają inne znane substancje."
 tech_neorite_targeting_array:0 "Neorite Crystal Finding"
 tech_neorite_targeting_array_desc:0 "Unikalne właściwości refrakcji Neorite Crystals wymagają wyspecjalizowanych narzędzi do wykrywania, aby je zlokalizować."
 tech_precursor_data_protocols:0 "Protokoły danych prekursorów"
 tech_precursor_data_protocols_desc:0 "Badanie i dekodowanie Precursor Data Core z dowolną wydajnością będzie wymagało dogłębnego zrozumienia protokołów danych ich cywilizacji."
 tech_precursor_nanonics:0 "Nanonika prekursorowa"
 tech_precursor_nanonics_desc:0 "Studiowanie nanocząstek prekursorów przyniosło zupełnie nowe podejście do nanoniki, głęboko rozszerzając nasze możliwości nanometryczne."
 tech_programmed_xna:0 "Zaprogramowane XNA"
 tech_programmed_xna_desc:0 "Wykorzystuje oparte na XNA 'Terraforming Bacteria', aby ulepszyć nasze własne operacje Terraformingu."
 tech_pyronium_experimental_lab:0 "Pyronium Crystal Mining"
 tech_pyronium_experimental_lab_desc:0 "Wysoce wybuchowe właściwości kryształów pyronium powodują trudne praktyki wydobywcze."
 tech_sactajenian_purification:0 "Sactajenian Oczyszczanie"
 tech_sactajenian_purification_desc:0 "Destylacja Saktajenian jest obarczona pułapkami, wymagającymi dedykowanych urządzeń oczyszczających."
 tech_scritch_gravity_forge:0 "Scritch Gravitic Processing"
 tech_scritch_gravity_forge_desc:0 "Niezwykle zaawansowane techniki lejowania grawitacyjnego są niezbędne nawet dla najsłabszego użycia fantastycznego elementu, Scritch."
 tech_selenemite_foundry:0 "Izolacja rud selenu"
 tech_selenemite_foundry_desc:0 "Ruda Selenemitowa występuje wyłącznie w innych gęstych osadach skalnych, co wymaga izolacji do wykorzystania."
 tech_soil_harvesting:0 "Zbieranie gleby"
 tech_soil_harvesting_desc:0 "Przełom w technologii genetycznej i chemicznej odblokował nową potężną zdolność do ożywienia gleby i nawożenia produkcji roślinnej."
 tech_sorium_shield_multiplexer:0 "Sorium-3 Isolation"
 tech_sorium_shield_multiplexer_desc:0 "Generatory pola siłowego są intensywnie wzmacniane przez wprowadzenie Sorium-3."
 tech_tectonic_engineering:0 "Inżynieria tektoniczna"
 tech_tectonic_engineering_desc:0 "Poprzez szeroką manipulację sił tektonicznych i implantów w płyty tektoniczne, możemy zwiększyć dostępną masę ziemi na naszych planetach."
 tech_thullium_energy_processor:0 "Ruda Rudowa"
 tech_thullium_energy_processor_desc:0 "Biorąc pod uwagę wyspecjalizowane warunki jego powstania, Ruda Thullium jest dostępna tylko ze specjalistycznym sprzętem górniczym."
 tech_thybidium_refining:0 "Rafinacja Thybidium"
 tech_thybidium_refining_desc:0 "Rafinacja Thybidium okazała się dość trudna, ale efekt końcowy zrewolucjonizował konstrukcję reaktora."
 tech_ventium_enrichment:0 "Wzbogacanie Ventium"
 tech_ventium_enrichment_desc:0 "Doskonałe właściwości Ventium można w pełni wykorzystać tylko przy odpowiednim wzbogaceniu jego rudy."
 tech_xeno_archaeology:0 "Archeologia Xeno"
 tech_xeno_archaeology_desc:0 "Dedykowane badanie obcych pozostałości archeologicznych zapewni głębszy wgląd w ich społeczeństwa i technologie."
 tech_xerodine_hyperlane_stabilisation:0 "Zabezpieczenie Xerodine"
 tech_xerodine_hyperlane_stabilisation_desc:0 "Wykorzystanie Xerodine umożliwi szybsze podróżowanie hiperpeedem w naszych systemach."
 tectonic_engineering:0 "Inżynieria tektoniczna"
 tectonic_engineering_cannot_be_performed_more_than_5_times:0 "$tectonic_engineering$ cannot be performed more than 5 times."
 tectonic_engineering_desc:0 "$tectonic_engineering$ is a $planetary_projects$ project. $planetary_projects_desc$\n\n$tech_tectonic_engineering_desc$"
 teldar_discovered_country:0 "\n£sr_teldar §H$sr_teldar$§!\n$sr_teldar_desc$\n\n"
 teldar_discovered_ship:0 "$teldar_discovered_country$"
 terraformed:0 "§Terraformed Planet§!"
