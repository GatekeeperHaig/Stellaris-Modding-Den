 pdshroud.10.desc.mom:0 "这个奇怪的行星似乎深深地连接到了某些灵能深渊，不符合我们传统的地理学与物理学知识。巨大的有机外观构造物在行星周围突然出现，有很深的裂口通向行星的壳层。船上的那些灵能者可以清晰地听到来自行星的声音，另外，地表上似乎有未知古代文明的零散标记。"
 pdshroud.10.desc.tra:0 "显然，这个世界与一个虚境实体有强大的联系，因此不符合我们传统的地理学与物理学知识。巨大的有机外观构造物在行星周围突然出现，有很深的裂口通向行星的壳层。所有靠近行星的人都能清晰的听到在他们脑海中回响的低语，另外，地表上似乎有为止古代文明的零散标记。"
 pdshroud.20.desc.mom:0 "这个奇怪的行星似乎深深地连接到了某些灵能深渊，不符合我们传统的地理学与物理学知识。巨大的有机外观构造物在行星周围突然出现，有很深的裂口通向行星的壳层。这个行星上的所有动物都有奇怪且变异的形态，同一物种的个体拥有完全不同的遗传特征。虽然这本应是不可能的，但是显然，这种现象存在于行星上的各个地方。"
 pdshroud.20.desc.tra:0 "显然，这个世界与一个虚境实体有强大的联系，因此不符合我们传统的地理学与物理学知识。巨大的有机外观构造物在行星周围突然出现，有很深的裂口通向行星的壳层。这个行星上的所有动物都有奇怪且变异的形态，同一物种的个体拥有完全不同的遗传特征。虽然这本应是不可能的，但是显然，这种现象存在于行星上的各个地方。"
 pdshroud.30.desc.mom:0 "这个奇怪的行星似乎深深地连接到了某些灵能深渊，不符合我们传统的地理学与物理学知识。巨大的有机外观构造物在行星周围突然出现，有很深的裂口通向行星的壳层。行星上的大多数生命都是好斗和狂暴的，某种程度上，几乎所有动植物都是肉食生物。"
 pdshroud.30.desc.tra:0 "显然，这个世界与一个虚境实体有强大的联系，因此不符合我们传统的地理学与物理学知识。巨大的有机外观构造物在行星周围突然出现，有很深的裂口通向行星的壳层。行星上的大多数生命都是好斗和狂暴的，某种程度上，几乎所有动植物都是肉食生物。"
 pdshroud.40.desc.mom:0 "这个奇怪的行星似乎深深地连接到了某些灵能深渊，不符合我们传统的地理学与物理学知识。巨大的有机外观构造物在行星周围突然出现，有很深的裂口通向行星的壳层。有显著的证据表明，这里曾经居住着一个古代文明，但是数个世纪以前，他们过度开发行星的资源，到了大灭绝的程度——这也包含他们自己。生态系统已经完全恢复。"
