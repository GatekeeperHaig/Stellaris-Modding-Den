 # 1 anom
 GPM_BLACK_HOLE_CAT:0 "Verführerische Dunkelheit"
 GPM_BLACK_HOLE_CAT_DESC:0 "Es ist etwas an dieser Singularität, vielleicht sollten wir hier einfach eine Weile bleiben."
 
 gpm_anomaly.78877.name:0 "Inspirierend"
 gpm_anomaly.78877.desc:0 "Es ist schwierig, über praktische Nutzung des Schwarzen Loches zu denken. Diese praktische Verwendung ist so abgelegen, dass viele Leute denken, dass wir uns damit nicht beschäftigen sollten. Aber die Suche nach den Antworten auf alle Fragen ist das, was uns intelligente Wesen definiert."
 
 gpm_Inspirational:0 "§!Fügt £physics §G12§! und §BDunkle Materie§! §G1§! hinzu"
 
 
 GPM_SUN_CAT:0 "Diamant im Himmel"
 GPM_SUN_CAT_DESC:0 "Diese Sonne scheint sehr hell zu sein, ein kompletter  Orbital-Scan könnte etwas Licht auf dieses Phänomen werfen."
 
 gpm_anomaly.78878.name:0 "Ungewöhnlich hell"
 gpm_anomaly.78878.desc:0 "Diese Sonne ist wegen der stark erhöhten Oberflächen-Sonnenaktivität ungewöhnlich hell. Eine seltene Kombination von Elementen und Gravitationsdruck scheint die Ursache dieses ungewöhnlichen Phänomens zu sein. Wir könnten das nutzen!"
 
 gpm_sun_energy_deposit:0 "§!Fügt £Energie §G9§! hinzu"
 
 
 GPM_WEIRD_CAT:0 "Etwas Merkwürdiges"
 GPM_WEIRD_CAT_DESC:0 "Unsere Scanner erkennen ungewöhnliche Merkmale auf diesen Planeten. Diese Welt sollte nicht das sein, was es zu sein scheint. Wir sollten §Hdefinitiv§! untersuchen."
 
 gpm_anomaly.78879.name:0 "Zeitverlegter Planet"
 gpm_anomaly.78879.desc:0 "Diese Welt emittiert seltsame Chronotron-Merkmale. Irgendwie ist diese Welt aus der Zeit verschoben worden. Es ist nicht bekannt, wann diese Welt geboren wurde, aber es bietet sicher viele Möglichkeiten, um über die Natur der Zeit selbst zu lernen!"
 
 gpm_Time_Displaced_Planet:0 "§!Fügt £physics §G6§! £society §G6§! £engineering §G6§!"
 
 
 GPM_PROTO_CAT:0 "Ungewöhnliche Emissionen"
 GPM_PROTO_CAT_DESC:0 "Unsere Scanner erkennen ungewöhnliche Emissionen, die von der Oberfläche dieses Asteroids kommen. Wir sollten das untersuchen."
 
 gpm_anomaly.78880.name:0 "Protomolekül infizierte Station"
 gpm_anomaly.78880.desc:0 "Zuerst schien diese asteroide Station verlassen und beschädigt zu sein. Aber sobald wir angefangen haben, verschiedene Kanäle zu belauschen, hörten wir seltsame Stimmen. Bei näherer Betrachtung ist das Innere der Station mit seltsamen fast lebensechten Kristallen und einem bizarr bewegten Bio-Metall-Kern gefüllt."
 
 gpm_proto_molecule_deposit:0 "§!Fügt £society §G12§! hinzu"
 
 
 GPM_CLOCK_CAT:0 "Flackernd in der Dunkelheit"
 GPM_CLOCK_CAT_DESC:0 "Etwas über diesen Pulsar scheint sehr konsistent zu sein. Es pulsiert regelmäßig, während es immense Mengen an Energie freisetzt."
 
 gpm_anomaly.78881.name:0 "Pulsar Uhr"
 gpm_anomaly.78881.desc:0 "Dieser Pulsar ist nicht nur schnell, er dreht sich auch mit solch erstaunlichen Regelmäßigkeit, dass er zur genauesten Uhr im Universum gehört. Mit Hilfe von diesen himmlischen Zeitwächtern beantworten Astronomen Fragen bezüglich Sternen und Materie - und sogar Raum und Zeit selbst."
 
 gpm_Pulsar_clock:0 "§!Fügt £physics §G12§! und §BNeutronium §G1§! "