 ###Mesa
 pc_mesa:0 "Świat stoliwowy"
 pc_mesa_desc:0 "Gorąca, sucha skalista planeta z atmosferą azotowo-tlenową. Wokół równika panują wielkie płaskowyże i stoliwa związane z budową płytową, zaś chłodniejsze regiony polarne obfitują w lasy. Hydrosferę stanowią wielkie rzeki tworzące kaniony, które są głównym miejscem rozwoju roślinności."
 pc_mesa_tile:0 "Obszar stoliwowy"
