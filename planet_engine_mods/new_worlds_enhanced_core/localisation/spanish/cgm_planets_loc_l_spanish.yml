 building_archaeological_compound:0 "Compuesto arqueológico"
 building_archaeological_compound_desc:0 "Los compuestos arqueológicos realizan profundos estudios sobre los extintos restos de xeno encontrados, produciendo sustanciales investigaciones de la sociedad."
 building_aurantiacum_x_stabilizer:0 "Estabilizador Aurantiacum-X"
 building_aurantiacum_x_stabilizer_desc:0 "El estabilizador Aurantiacum-X permite un estudio profundo de la naturaleza de Aurantiacum-X y sus orígenes de otro mundo, proporcionando inmensas cantidades de investigación en Física."
 building_bandersnatchi_compound:0 "Compuesto Bandersnatchi"
 building_bandersnatchi_compound_desc:0 "Los compuestos Bandersnatchi aprovechan al máximo la inteligencia y la naturaleza dócil del Bandersnatchi, brindando amplias oportunidades para la investigación y la relajación."
 building_bandersnatchi_hypodrome:0 "Hipódromo Bandersnatch"
 building_bandersnatchi_hypodrome_desc:0 "Los Hypodromes de Bandersnatchi ponen a trabajar al Bandersnatchi, proporcionando entretenimientos agotadoras y sabrosas delicias para Pops."
 building_blooming_ore_refinery:0 "Refinería de mineral floreciente"
 building_blooming_ore_refinery_desc:0 "Blooming Ore Refineries construye cuidadosamente circuitos de calidad incomparables, aumentando nuestra experiencia en Ingeniería y Robótica."
 building_chromium_foundry:0 "Fundición de cromo"
 building_chromium_foundry_desc:0 "Las fundiciones de cromo utilizan el cromo en formas utilizables para que puedan usarse fácilmente en la construcción de barcos."
