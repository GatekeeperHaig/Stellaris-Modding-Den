 pc_dwarf_planetoid:0 "Dwarf Planetoid"
 pc_dwarf_planetoid_desc:0 "Whether it's classified as a very small Planetoid, or an especially large Asteroid, this rock is dense and stable enough to support a colony within its interior - but it requires extensive development to render it habitable."
