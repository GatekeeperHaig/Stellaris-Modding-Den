###Crucible
 pc_crucible:0 "O Crisol"
 pc_crucible_desc:0 "Mundo rochoso com uma superfície fundida artificialmente. A atmosfera é fina e apenas respirável em uma faixa rasa onde as ilhas artificiais flutuam. A superfície deste planeta é mantida derretida pelo anel de fornos gigantes ao redor do equador."
 pc_crucible_adj:0 "fundido"
 mod_pc_crucible_habitability:0 "Habitabilidade Crisol"
