 START_SCREEN_PART_ONE_MEGAFLORATOL:0 "自从[GetHomeWorldName]的巨树下形成了第一个原始[GetSpeciesName]社区以来的亿万年里，我们的文明已经传播和繁荣起来。"
 origin_pd_tree_of_life: "巨型生命之树"
 origin_pd_tree_of_life_desc:0 "这个蜂群在与一棵巨树的共生关系中进化。这棵树给它们带来了很多好处，但失去它就会使它们陷入瘫痪。"
 origin_tooltip_pd_tree_of_life_start_effects:0 "蜂群生活在有生命树存在的星球上能获得许多好处，如果没有则会受到惩罚。一旦蜂群在一个世界上定居，它就会种下一棵树苗，最终长成星球规模的巨树，并改变自然生态系统，以更适合巨树的生态系统代替。\n\n§R警告：大多类型星球会转化为§Y$pc_megaflora$§!，大多数类型的地貌改造不适用于蜂群意识。"
 START_SCREEN_TREEPD:0 "当我们的集体意识觉醒时，我们为树服务。而树也为我们服务。我们照顾树，喂养树，保护树，树也哺育了我们。为了树，我们遍布[GetHomeWorldName]，无论走到哪里，都会种植和保护树的分支。\n\n我们的世界已经为树服务了几个世纪，然而，我们担心树并不是完全安全的，因为我们已经了解到了一些可能毁灭一个星球的危险。我们早就知道，这不是唯一的世界，银河系里到处都是无树的星球，我们渴望改变这种状况。树必须得到保护。树必须传播。树必须成长。"
 d_pd_tree_of_life_3:2 "生命之树绽放"
 d_pd_tree_of_life_3_desc:1 "我们照顾这棵生命之树的时间已经够长了，它的根扎入了星球的每个角落。现在它已经开花了，它那鲜艳的黄色花朵和树液脉中蕴藏着大量可收集的能量。"
 d_pd_tree_of_life_2:0 "生命之树"
 d_pd_tree_of_life_2_desc:0 "这棵树庇护和支持了几代蜂群，我们是它的一部分，就像它是我们的一部分一样。它的根系延伸到了星球的大部分地区。"
 d_pd_tree_of_life_1:2 "生命之树苗"
 d_pd_tree_of_life_1_desc:1 "生命之树的分支，由蜂群移植到这里。它需要几代人的努力才能完全成熟，慢慢改变这个星球以适应它的需要。"
 no_pd_lifetree:0 "无生命之树"
 no_pd_lifetree_desc:0 "没有树，我们不完整。"
 pdengine.41.name:0 "盛开"
 pdengine.41.desc:0 "经过多年的生长，[Root.GetName]上的生命之树终于开花了。它的根现在已经覆盖了整个星球，还在很多地方提供灼热的黄色汁液。"
 pdengine.41.a:0 "生命树的馈赠"
 d_tol_sap:0 "生命树之花"
 d_tol_sap_desc:0 "这些发光的花朵和给它们提供能量的汁液会释放出一种半甜的花粉，对子个体有镇定作用。树液的能量也非常丰富。"
 pdengine.40.name:0 "落地生根"
 pdengine.40.desc:0 "[Root.GetName]上的生命之树不再是一棵树苗。它的根现在伸向了星球的许多地方，生命在星球上遍地开花，永久地改变了星球的自然生态系统。"
 pdengine.40.a:0 "蜂群的另一个家。"
 decision_pd_transplant_tree:0 "移栽生命之树"
 decision_pd_transplant_tree_desc:0 "要想让我们的蜂群繁荣起来，必须在这里建立一个树网。"
 d_pd_tree_of_life_dead:0 "生命之树凋亡"
 d_pd_tree_of_life_dead_desc:0 "由于星球被毁灭，这个世界的生命之树也已死亡。根系的残骸仍然提供了采矿和研究的机会。"
 d_pd_tree_of_life_special:0 "生命之树"
 d_pd_tree_of_life_special_desc:0 "这个独特的世界对于生命之树来说并不是一个理想之所，无论如何我们都会为它开辟一些空间。它可能永远不会完全绽放，但它仍将供养蜂巢。"
 d_pd_tree_of_life_ringworld:0 "生命之树"
 d_pd_tree_of_life_ringworld_desc:0 "环形世界阻止了生命之树的根部生长，无法完全盛开，但它将有助于塑造景观并供养蜂巢。"
 d_pd_tree_of_life_habitat:0 "生命之树"
