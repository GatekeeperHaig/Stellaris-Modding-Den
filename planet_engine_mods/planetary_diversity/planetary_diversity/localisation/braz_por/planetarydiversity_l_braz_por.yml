 START_SCREEN_PART_ONE_FROZENDESERT:0 "Desde os primeiros séculos em que as primeiras comunidades primitivas de [GetSpeciesName] se formaram entre os grandes mares congelados de dunas de [GetHomeWorldName], nossa civilização se espalhou e prosperou."
 mod_pc_frozen_desert_habitability:1 "Habitabilidade Frígido"

 ###Mesa
 pc_mesa:0 "Mundo Planalto"
 pc_mesa_desc:0 "Mundo quente, seco e rochoso, com uma atmosfera de nitrogênio e oxigênio. Grandes planaltos e mesas são comuns ao redor do equador, com regiões polares mais frias. A hidrosfera é maioritariamente em grandes rios que cortam gargantas com vegetação cobrindo os leitos de rios."
 pc_mesa_tile:0 "Terreno Planaltico"
 pc_mesa_tile_desc:0 "Mesas quentes e secas, planaltos e bancos de rios exuberantes."
 trait_pc_mesa_preference:0 "Preferência Planalto"
