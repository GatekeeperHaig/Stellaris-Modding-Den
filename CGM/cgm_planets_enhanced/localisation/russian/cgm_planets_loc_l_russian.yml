 pc_toxic_terraforming_tile_desc:0 "Враждебный и разрушенный ветром пейзаж камней и токсичных жидкостей."
 planetary_diversity:0 "§BPlanetary Diversity§!"
 planetary_projects:0 "планетарные проекты"
 planetary_projects_desc:0 "Долгосрочные проекты, выполняемые на планете, кардинально меняющие ее состояние."
 planets_enhanced:0 "Core Game Mechanics: Planets Enhanced"
 planets_enhanced_altair_stone_discovered.8.desc:0 "Изначально считавщийся шуткой геодезистов, было действительно подтверждено, что [root.GetName] содержит буквально «плавучие скалы». Названные «Камнями Альтаира», эти кластеры заполняют небо этого региона камнями, которые отказывается полностью подчиняться гравитации. Источник этого свойства пока неизвестен, что требует более глубокого изучения, для понимания, как мы можем лучше использовать этот странный ресурс."
 planets_enhanced_altair_stone_discovered.8.name:0 "Уникальное открытие: Камень Альтаира!"
 planets_enhanced_aurantiacum_x_discovered.1.desc:0 "Наши ученые обнаружили совершенно новое вещество на [root.GetName], которое бросает вызов законам физики, изменяя состояние с изменениями температуры. Бушуют дебаты о его происхождении, но, по нашему мнению, мы можем использовать его странные свойства после достаточного изучения."
 planets_enhanced_aurantiacum_x_discovered.1.name:0 "Уникальное открытие: Аурантикум-X!"
 planets_enhanced_elder_compounds_discovered.2.desc:0 "Некоторые из обследованных месторождений металлов [root.GetName], по сути, оказались до сих пор неизвестным соединением. Кроме того, есть свидетельства того, что они были спроектированы какой-то древней цивилизацией предтеч. Предварительные отчеты показывают, что они очень долговечны, поэтому наши ученые хотят начать их немедленно тестировать."
 planets_enhanced_elder_compounds_discovered.2.name:0 "Уникальное открытие: Компоненты предтеч!"
 planets_enhanced_euratite_discovered.7.desc:0 "Первоначально предполагалось, что концентрация мешающих сигналу минералов была чем-то более впечатляющим. После осмотра всей планеты, появились странные показания датчика, а материал появился лишь в одном регионе [root.GetName]; после того, как дальнейшее сканирование не дало ничего нового, была начата экспедиция. В результате открытие было значительным: названная евратитом, руда в этих пещерах возникла полностью из другого измерения. Обработка его очень сложна, учитывая ее неполный переход в нашу реальность, но наши ученые уверены, что они смогут расшифровать процесс, чтобы в полной мере использовать евратит."
 planets_enhanced_euratite_discovered.7.name:0 "Уникальное открытие: Евратит!"
 planets_enhanced_ever_blossom_discovered.5.desc:0 "Вскоре после начала более глубоких исследований [root.GetName], появился намек на невероятные свойства, принадлежащие Вечноцвету. Его регенеративные эффекты на органическую жизнь поистине не имеют аналогов в галактике, и до сих пор мы все ещё изучаем их."
 planets_enhanced_ever_blossom_discovered.5.name:0 "Уникальное открытие: Вечноцвет!"
 planets_enhanced_gigalife_discovered.4.desc:0 "[root.GetName] содержит галактическое чудо - вся региональная экосистема на своей поверхности ведет себя как особый организм. Каково бы ни было его происхождение, сложное взаимодействие составляющих его организмов похоже на сложную форму жизни. В его изучении мы можем многое узнать."
 planets_enhanced_gigalife_discovered.4.name:0 "Уникальное открытие: Гига-сущность!"
 planets_enhanced_precursor_data_cache_discovered.3.desc:0 "Изучение башни предтеч на [root.GetName] выявило все еще функционирующие системы, ведущие к ядру планеты. Анализ показывает невероятное количество нетронутой инфраструктуры, поддерживающей огромное ядро данных. Неизвестные информационные богатства ждут нас."
 planets_enhanced_precursor_data_cache_discovered.3.name:0 "Уникальное открытие: Хранилище данных предтеч!"
 planets_enhanced_precursor_nanites_discovered.9.desc:0 "Планетарные исследования обнаружили древнее хранилище предтеч на [root.GetName]. Сканирование уверяет нас, что некоторые древние нанитные технологии всё ещё находятся внутри, но мы должны взломать и открыть хранилище, чтобы получить доступ к ним. Несмотря на его возраст, системы безопасности все ещё остаются неповрежденными, что требует тщательного подхода к открытию, ради нашей безопасности."
 planets_enhanced_precursor_nanites_discovered.9.name:0 "Уникальное открытие: Наниты предтеч!"
 planets_enhanced_thybidium_discovered.6.desc:0 "Первоначальные исследования не смогли полностью идентифицировать месторождения тайбидиума, присутствующие на [root.GetName], замурованные под тяжелыми газообразными смесями. Осмотр показал, что они обладают особыми свойствами, связанными с энергией и теплообменом, что требует более интенсивного изучения их возможностей."
 planets_enhanced_thybidium_discovered.6.name:0 "Уникальное открытие: Тайбидиум!"
 precursor_data_cache_project:0 "Проанализировать хранилище данных предтеч"
 precursor_data_cache_project_DESC:0 "Хранилище данных предтеч на [From.GetName] содержит бесценную информацию. Наши ученые могут получить доступ, декодировать и проанализировать её, если дать им достаточно времени."
 precursor_nanites_project:0 "Выкопать наниты предтеч"
