 ###Crag
 pc_subarctic:0 "Mundo Penhasco"
 pc_subarctic_desc:0 "Mundo frio e rochoso com uma atmosfera de nitrogênio-oxigênio e uma hidrosfera significativa. Oceanos e calotas polares cobrem mais de §Y90%§! da superfície, com ilhas dispersas e ásperas pontilhando sua superfície. Há uma abundância de vulcões e atividade geotérmica que suporta os ecossistemas marinhos ".
 pc_subarctic_tile:0 "Terreno Penhasco"
