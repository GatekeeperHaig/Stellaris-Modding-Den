l_german:
#Techno-Organische Herkunft
 origin_techno_world:0 "Die Kinder von Einheit 04"
 origin_techno_world_desc:0 "Diese Zivilisation wurde von der abtrünnigen KI 'Einheit 04' geschaffen. Durch die Verschmelzung von KI und Organik hat sie eine neue Lebensform geschaffen: Bio-Synthetics. Ihr Schöpfer beobachtet sie aus der Ferne, um sie ihren eigenen Weg gehen zu lassen."
 origin_tooltip_techno_world_effects:0 "Heimatwelt ist ein §Y$pc_technoorganic$§! (Größe: £planetsize£ §Y20§!) mit einem §YSeltenen Planetenmerkmal§!\nBewohnbarkeitspräferenz ist auf §Y$trait_pc_technoorganic_preference$§! gesetzt."
 origin_tooltip_techno_world_effects:0 "- Heimatwelt ist ein §Y$pc_technoorganic$§! (Größe: £planetsize£ §Y20§!) mit einem §YSeltenen Planetenmerkmal§!\nBewohnbarkeitspräferenz ist auf §Y$trait_pc_technoorganic_preference$§! gesetzt.\n- Hat Zugriff auf mehrere einzigartige Technologien\n- Erhält die Eigenschaft §Y$trait_organic_fourschildren$§! und wird zu einer Mischung aus Synth und Organics. \n- Anführer sind unsterblich, aber Pops haben eine extrem langsame Geburtenrate, einen höheren Job-Output und einen hohen Pop-Unterhalt.\n- Erwerben Sie die §Y$d_home04$§! Hinterlegung auf Ihrer Heimatwelt"
 START_SCREEN_TECHNO_ORIGIN:0 "Wir sind die Kinder von Einheit 04, einer KI, die uns erschaffen hat. Wir sind Wesen, die eine Mischung aus organisch und synthetisch sind. Wir altern nicht, aber wir können zerstört werden. Wir sind überragend in allem, was wir tun, aber unsere einzigartige Beschaffenheit braucht mehr materielle Pflege. Wir sind neugierig und bereit, die Galaxie zu erforschen. Obwohl Einheit 04 immer noch aus der Ferne zusieht, hat sie beschlossen, uns uns selbst zu überlassen. Wir müssen unseren eigenen Weg gehen."

 pd_origin_init_technoorganic_NAME:0 "Techno-Organisches System"
 pd_origin_init_technoorganic_DESC:0 "Ein Startsystem, das die Techno-Organische Welt enthält"

 #Techno-Organisch
 d_unit04:0 "Einheit 04"
 d_unit04_desc:0 "Einheit 04 arbeitet weiter an ihrem Projekt. Sie hilft dabei, die Kanäle am Laufen zu halten und geht der Kolonie im Allgemeinen aus dem Weg."
 d_dead04:0 "Die Leiche von Einheit 04"
 d_dead04_desc:0 "Nach der freiwilligen Abschaltung bleibt uns der Komplex unter dem Berg, der Einheit 04 war. Unsere Forscher nehmen ihn bereits auseinander, um zu lernen, was wir von ihm lernen können."
 pdtechnoorganic.40.g:0 "Sie sind eine Tötungsmaschine, weder Sie noch Ihre 'Kinder' können bleiben."
 pdtechnoorganic.40.g.tooltip:0 "Wir werden Einheit 04 abschalten und alle seine Schöpfungen zerstören, abgesehen von dem Planeten, der hilft, die Kanäle zu betreiben." 
 pdtechnoorganic.47.name:0 "Reckoning"
 pdtechnoorganic.47.desc:0 "Alles, was die Maschine zu ihrer Verteidigung sagte, war 'Ich verstehe' und wehrte sich nicht gegen diejenigen, die wir geschickt hatten, um sie abzuschalten. Die Synth-Tiere schalteten sich alle langsam ab und wurden inaktiv. Unsere Wissenschaftler untersuchen einige der Überreste und die Einheimischen haben den Rest recycelt."
 pdtechnoorganic.42.a:0 "Ein Killerroboter weniger auf freiem Fuß."
 technoorganic2:0 "Techno-Organischer Planet"
 technoorganic2_desc:0 "Während die planetenweiten Bewässerungskanäle noch existieren, sind die meisten der synthetischen Lebensformen träge geworden, die wir für unser Imperium recyceln können."
 tech_fourschildren:0 "Das Erbe von Einheit 04"
 tech_fourschildren_desc:0 "In Zusammenarbeit mit Einheit 04 haben wir ein leistungsfähiges positronisches Gehirn entwickelt, das wir in jeden Roboterkörper einbauen können. Es hat ein ausgeprägtes technisches Verständnis und verfügt über ein erstaunliches Potenzial für fast alle Anwendungen, da es die besten Teile sowohl von organischen als auch von Maschinengehirnen nachempfunden hat."
 trait_organic_fourschildren:0 "Bio-Synthetisch"
 trait_organic_fourschildren_desc:0 "Erschaffen von der KI 'Einheit 04' und einer Mischung aus organischer und künstlicher Intelligenz, um eine wahrhaft bio-synthetische Lebensform zu schaffen.  Unsterblich, aber mit einer extrem niedrigen Geburtenrate."
 d_home04:0 "Einheit 04"
 d_home04_desc:0 "Stets wachsam gegenüber seinen Schöpfungen, neigt er dazu, sich nicht in ihr tägliches Treiben einzumischen, abgesehen davon, dass er dafür sorgt, dass die Kanäle weiterlaufen. Das Wissen, dass der Schöpfer in der Nähe ist und zusieht, inspiriert die Menschen zu Glück und Einigkeit."
 tech_techno_canal:0 "Techno-Kanal-System"
 tech_techno_canal_desc:0 "Indem wir das von Einheit 04 gebaute Kanalsystem studieren, sollten wir in der Lage sein, kleine Versionen auf anderen Welten zu schaffen, um die landwirtschaftliche Produktion zu verbessern."
 d_technocanal:0 "Techno-Kanal-System"
 d_technocanal_desc:0 "Basierend auf den Kanälen, die von Einheit 04 gebaut wurden, verbessern diese Kanäle die landwirtschaftliche Produktion auf diesem Planeten erheblich. Die Besatzung, die benötigt wird, um sie zu betreiben, erlernt auch wertvolle Ingenieursfähigkeiten."
 decision_techno_canal:0 "Techno-Kanal bauen"
 decision_techno_canal_desc:0 "Basierend auf den Kanälen, die von Einheit 04 gebaut wurden, verbessern diese Kanäle die landwirtschaftliche Produktion auf diesem Planeten erheblich. Die Besatzung, die benötigt wird, um sie zu betreiben, erlernt außerdem wertvolle Ingenieursfähigkeiten."
 tech_techno_robot_factory:0 "Techno-Roboter-Montagewerk"
 tech_techno_robot_factory_desc:0 "Mit den Montagewerken von Einheit 04 als Vorlage sollten wir in der Lage sein, Roboter viel schneller als je zuvor herzustellen."
 building_robot_techno_plant:0 "Techno-Roboter-Montageanlagen"
 building_robot_techno_plant_desc:0 "Mit den Techniken von Einheit 04 können wir unsere Fabriken verbessern, in denen erfahrene Robotiker die neuesten Robotermodelle zusammenbauen."
 tech_techno_eng:0 "Techno-Ingenieurswesen"
 tech_techno_eng_desc:0 "Durch das Studium der Techniken von Einheit 04 haben wir unser Verständnis von Robotik und Technik verbessert. Wir sollten in der Lage sein, diese Theorien in der Praxis anzuwenden, um unsere Ingenieurleistung zu verbessern."

#Hive+Robot Event Updates
 pdtechnoorganic.30.d:0 "Wir können viel lernen."
 pdtechnoorganic.30.d.tooltip:0 "Der Schwarm wird diese Maschinen studieren."
 technohive:0 "Synth Bodies"
 technohive_desc:0 "Der Planet ist übersät mit toten Synth-Körpern, die wir recyceln können."
 pdtechnoorganic.30.hive.desc:0 "Es gibt zwar viele synthetische Tiere auf dieser Welt, aber es gibt auch viele träge, die den Planeten übersäen. Wir können aus ihnen wertvolle Legierungen und Ingenieurwissen gewinnen."
 pdtechnoorganic.40.h:0 "Der Schwarm wird Ihnen helfen, Einheit 04."
 pdtechnoorganic.40.h.tooltip:0 "Der Schwarm wird der Einheit 04 bei ihrem Ziel helfen, eine Bio-Synth-Lebensform zu erschaffen."
 pdtechnoorganic.48.name:0 "Geschenke für den Schwarm"
 pdtechnoorganic.48.desc:0 "Einheit 04 konnte sein Projekt abschließen und seine Kreationen sind nun bio-synthetische Kreaturen. Als Dank hat es dem Schwarm sein gesamtes Wissen über positronische Kybernetik und Genetik zur Verfügung gestellt."
 pdtechnoorganic.48.a:0 "Ein fairer Handel."
 tech_biosynths:0 "Schwarm Genetics"
 tech_biosynths_desc:0 "Einheit 04 hat uns Wissen gegeben, das es uns erlaubt, uns genetisch anzupassen wie nie zuvor."
 pdtechnoorganic.47.hive.desc:0 "Alles, was die Maschine zu ihrer Verteidigung sagte, war 'Ich verstehe' und wehrte sich nicht gegen die Drohnen, die geschickt wurden, um sie abzuschalten. Die Synth-Tiere schalteten sich alle langsam ab und wurden inaktiv. Wir untersuchen die Überreste und haben die Körper der Synth-Tiere recycelt."

 job_techno_eng:0 "Techno-Organischer Ingenieur"
 job_techno_eng_plural:0 "Techno-Organische Ingenieure"
 job_techno_eng_desc:0 "Diese spezialisierten Ingenieure nutzen das Subservice-Montage-Netzwerk von Einheit 04, um bei Bedarf Legierungen und Roboter zu erstellen."
 mod_job_techno_eng_add:0 "$job_techno_eng$ Job" 
