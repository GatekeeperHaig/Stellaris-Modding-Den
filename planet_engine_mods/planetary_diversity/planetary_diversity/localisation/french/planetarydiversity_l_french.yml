 mod_job_storm_researcher_per_pop:0 "§G+1§! $job_storm_researcher$ Job per $VALUE$ Pops"
 mod_job_storm_researcher_per_pop_short:0 "\n§G+1§! mod_job_storm_researcher_add per $VALUE$ £pop£"
 pdstorm.10.name:0 "Storm Warning"
 pdstorm.10.desc:0 "Not long after the Weather Mitigation Array started up, our deep sea observers began detecting increased activity around the planet's northern landmass in an area locals claim is guarded by a giant sea creature. Aside from some distorted audio recordings and a slightly higher level of ships going missing in this area, there had never been any official sightings of the mythical Progenitor.\n\nSoon after the initial activity a string of coastal settlements were attacked, with reports bearing eerie similarities; an unusually powerful storm moving up the coast, followed by sightings of a gigantic oceanic creature causing bright flashes of lights and unexplained tsunamis.\n\nNews of these attacks has spread all over the planet and citizens are demanding that we look into the matter. A research project has been started to explore this disaster."
 pdstorm.10.a:0 "Be careful."
 badseamonster:0 "Terrified Citizens"
 badseamonster_desc:0 "Until the cause of the attacks can be confirmed, the citizens of this planet remain in a state of fear and speculation."
 sea_monster_pd:0 "Finding the Progenitor"
 sea_monster_pd_DESC:0 "We will search the chilly seas for the source of the attacks on our coastal settlements."
 pdstorm.20.name:0 "Lost to the Icy Seas"
 pdstorm.20.desc:0 "The expedition of the [Root.GetName] turned into a disaster when it was caught in an unexpected storm reminiscent of attacks on the coastal settlements. Although the storm has passed we can find no trace of the ship or it's crew, who are presumed dead. Due to the still dangerous conditions, it will take us several months before we will be prepared to make another attempt."
 pdstorm.20.a:0 "What a waste."
 pdstorm.30.name:0 "Life Beneath the Waves"
 pdstorm.30.desc:0 "A survivor has been found from the wreck of the downed science ship. The first mate of the ship unexpectedly arrived in a nearby coastal settlement after using salvaged parts of the downed ship to create their own makeshift submersible. They've spent the last few weeks completely alone waiting for a break in the weather to get to safety. More importantly, they've used their time to conduct a detailed scan of the area including proof of the existence of the Progenitor!\n\nThe story of this brilliant scientist, the miracle of their survival, and their discovery of the Progenitor has inspired the population of the planet, calming much of the unrest. Despite the extreme physical and mental strain, the first mate is in fairly good health, and is eager to help us decipher the collected data, but it will take some time. As such, we've given them a permanent science position."
 pdstorm.30.a:0 "Welcome back." 
 pdstorm.40.name:0 "Secrets of the Leviathan"
 pdstorm.40.desc:0 "We've finally analyzed the last of the survey data recovered from the Progenitor expedition and our researchers have made two interesting discoveries.\n\nFirst, this gargantuan creature appears to be a distant relative to several extinct species of deep sea creatures on this world, and while several other individuals of the species were observed, the Progenitor is by far the largest and oldest. It's plating is able to give off powerful electric fields and while it's presence has a stabilizing effect on the planetary ecosystem, it can also manipulate these same planetary forces as a means of self-defense. It's likely that our weather arrays were interfering with, or damaging, the creature's natural ecosystem, causing it to suddenly attack. Additionally, our biologists seem to think killing these beasts off could lead to environmental damage. Second, the territory the Progenitor patrols is rich in strategic resources, but it's clear that any mining project would be at grave danger to attacks from the creature.\n\nAside from slight changes to the array, which we can confirm will no longer provoke the beast, we are at an impasse on how to proceed. One option is developing stealth technology to create limited research zones inside the levithan's territory, while the other favours developing repulsor technology to drive it from the rich resources."
 pdstorm.40.a:0 "It was here first, let us study it." 
 pdstorm.40.a.tooltip:0 "Our scientists can start work on stealth-based technologies, allowing us to set up limited habitation and research areas within the levithan's territory."
 pdstorm.40.b:0 "These resources are too good to pass up." 
 pdstorm.40.b.tooltip:0 "Our scientists can start work on repulsor-based technologies, allowing us to colonize the resource-rich area and exploit the natural gasses found within."
 pdstorm.40.c:0 "Purge the beast." 
 pdstorm.40.c.tooltip:0 "We can use the array to coral the beasts into killzone for extermination."
 pdstorm.41.name:0 "Secrets of the Leviathan"
 pdstorm.41.desc:0 "Utilizing a mix of sound-cancelling and stealth technology, our researchers are confident that we can now research the beast and the local ecosystem in close proximity. Additionally, our people have rallied behind our new coexistence with the local leviathans, and made the Progenitor the official mascot of the hardy people who call this world home."
 pdstorm.41.a:0 "Wonderful."
 pdstorm.42.name:0 "Repelling the Beast"
 pdstorm.42.desc:0 "Utilizing a mix of powerful sonic and electro-magnetic fields, we have successfully created a protective barrier around the more resource rich areas of the sea floor. While it doesn't physically keep it out, the fields do enough to deter the levithan from staying near our mining operations for too long. We also are able to do limited research in this area to study the rare ecosystem."
 pdstorm.42.a:0 "This is a fair compromise."
 pdstorm.43.name:0 "Beast Purged"
 pdstorm.43.desc:0 "Using the weather array to coral all the beasts into the path of thousands of sonic charges we are able to purge these vile creatures from the planet. It appears we underestimated this creature's effect on this planet and it is going through a radical environmental change. Much of the ocean has begun to freeze and while the storm still persists the intensity has been dramatically lowered. The resources we freed from the beast are still accessible to us."
 pdstorm.43.a:0 "At least the planet is free from the beast."
