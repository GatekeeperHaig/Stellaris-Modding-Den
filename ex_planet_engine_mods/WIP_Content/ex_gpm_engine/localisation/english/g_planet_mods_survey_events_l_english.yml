 # artificial water
 pm_survey.23.name:0 "Discovery: Artificial Water!"
 pm_survey.23.desc:0 "Scientist §H[Root.GetLeaderName]§! on board the science vessel §H[Root.GetName]§! has made an interesting discovery on §H[From.GetName]§!§E!\n Initially, this world looked quite normal. On closer inspection, our scientists noticed that this world's water is not actually water comprised of oxygen and hydrogen! Instead, it is a weird nanite composite that behaves just like liquid water. \nOur scientists performed some tests and it seems that the only purpose of these nanites is to behave and act just like water in every way. For this reason, our scientists think it should be safe to drink."
