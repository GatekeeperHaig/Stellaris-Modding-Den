 tech_coral_world_adaption_wet_desc:0 "Nos études sur l'histoire de l'histoire du Monde de corail nous ont conduit à de nouvelles techniques pour prospérer sur des mondes aux climats plus humides."
 CORAL_ADAPT_WET:0 "Habitabilité des mondes océaniques : $pd40$\nAutre habitat de type humides : $pd20$"
