 ###Dune
 pc_sandsea:0 "Mundo Dunas"
 pc_sandsea_desc:0 "Um planeta rochoso quente e seco com uma atmosfera de nitrogênio e oxigênio. Mares de dunas de areia cobrem uma parte considerável da superfície. A hidrosfera é principalmente em aquíferos subterrâneos que sobem em oásis e nascentes de montanhas."
 pc_sandsea_tile:0 "Terreno de Dunas"
 pc_sandsea_tile_desc:0 "Mar de dunas quente e seco."
 trait_pc_sandsea_preference:0 "Preferência Dunas"
