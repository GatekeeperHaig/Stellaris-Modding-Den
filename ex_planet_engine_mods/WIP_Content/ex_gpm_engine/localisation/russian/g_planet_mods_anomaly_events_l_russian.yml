 # 5 anom
 C_CLOCK_CAT:0 "Мерцание в темноте"
 anomaly.78881.name:0 "Пульсар хронометр"
 c_Pulsar_clock:0 "§!Adds £physics §G12§! and §BNeutronium§! §G1§! "
    
    # normal
 C_CLOCK_CAT_DESC:0 "Что-то в этом пульсаре кажется очень последовательным. Он постоянно пульсирует, выделяя огромное количество энергии."
 anomaly.78881.desc:0 "Мало того, что этот пульсар быстрый, но он также вращается с такой удивительной регулярностью, что он является одним из самых точных часов во Вселенной. Используя эти небесные хронометры, астрономы отвечают на вопросы о звездах, материи - и даже пространстве и времени - это было бы иначе невозможно."
 # hive mind
 C_CLOCK_CAT_HIVE_DESC:0 "Что-то в этом пульсаре кажется очень последовательным. Он постоянно пульсирует, выделяя огромное количество энергии."
 anomaly.78881.desc.hive:0 "Мало того, что этот пульсар быстр, но он также вращается с такой удивительной регулярностью, что он является одним из самых точных часов во Вселенной. Используя этот небесный хронометр, я могу найти ответы на вопросы о звездах, материи - и даже пространстве и времени, - иначе это было бы невозможно."
 # machine empire
 C_CLOCK_CAT_MACH_DESC:0 "Этот пульсар очень последователен. Он постоянно пульсирует, выделяя огромное количество полезной энергии."
 anomaly.78881.desc.mach:0 "Этот пульсар вращается с редкой, но предсказуемой скоростью. Он вращается с такой регулярностью, что он является одним из самых точных часов во Вселенной. Используя небесные хронометры вроде этого пульсара, наши системы могут поддерживать тактовую частоту в стандартных параметрах, что приводит к гораздо меньшему количеству проблем синхронизации на расстоянии."






