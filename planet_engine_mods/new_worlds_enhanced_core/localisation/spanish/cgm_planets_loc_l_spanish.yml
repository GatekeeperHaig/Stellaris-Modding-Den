 cgm_crystal_asteroidal_planet_found.desc:0 "Las mediciones científicas de [de. GetName] revelan que lo que parecía ser un gran asteroide de hielo al principio es, de hecho, algo completamente diferente. Este asteroide se compone de grandes cantidades de cristal exótico que se originó en otros lugares, con su firma cuántica que indica que se originó o pasó a través de algún tipo de dimensión subespacial. Sorprendentemente, el espacio dentro del asteroide parece ser imposiblemente más grande que sus dimensiones externas. Esta nave científica [root.GetName] informa que este asteroide tiene un potencial de explotación significativo y se recomienda la colonización."
