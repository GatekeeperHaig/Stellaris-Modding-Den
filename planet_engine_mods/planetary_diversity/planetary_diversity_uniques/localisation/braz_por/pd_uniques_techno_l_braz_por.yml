 ###Techno-Organic World
 pc_technoorganic:0 "Mundo Techno-Orgânico"
 pc_technoorganic_desc:0 "Um mundo rochoso com uma atmosfera de nitrogênio-oxigênio e uma hidrosfera estável. Há um sistema de irrigação altamente avançado que abrange todo o planeta."
 pc_technoorganic_tile:0 "Terreno Techno-Orgânico"
 pc_technoorganic_tile_desc:0 "Prados acidentados, com canais de irrigação e grandes cadeias de montanhas."
 technoorganic:0 "Planeta Techno-Orgânico"
 technoorganic_desc:0 "Entre as formas de vida sintéticas e os canais de irrigação em todo o planeta, os cientistas não têm escassez de projetos para prosseguir."
 mod_pc_technoorganic_habitability:1 "Habitabilidade Techno-Orgânico "
 trait_pc_technoorganic_preference:0 "Preferência Techno-Organic"
 trait_pc_technoorganic_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 START_SCREEN_PART_ONE_TECHNOORGANIC:0 "Nos No início quando as primeiras comunidades primitivas de [GetSpeciesName] tomaram forma nas pastagens acidentadas de [GetHomeWorldName], nossa civilização se espalhou e prosperou."
 civic_technoorganic_world:0 "Planeta Natal Techno-Orgânico"
 civic_technoorganic_world_desc:0 "A espécie dominante deste planeta evoluiu nas pastagens Techno-Orgânicas deste mundo único."
 civic_tooltip_technoorganic_world_effects:0 "As pessoas deste mundo evoluíram em um §Y$pc_technoorganic$§!."
 trait_technoorganic:0 "Seres do Mundo Techno-Orgânico"
 trait_technoorganic_desc:1 "Membros desta espécie evoluíram em um planeta Techno-Orgânico com pastagens e animais sintéticos."
 technobliss:0 "Animais de estimação sintéticos"
 technobliss_desc:0 "Abraçar as formas de vida sintéticas ajudou muito a nova colônia."
 technoshame:0 "Animais de estimação sintéticos ilegais"
 technoshame_desc:0 "Banir a domesticação das formas de vida sintéticas revigorou os colonos para se concentrarem em suas necessidades espirituais."
 tech_syntheticlifeforms:0 "Segredos das formas de vida sintéticas"
 tech_syntheticlifeforms_desc:0 "A IA, Unidade 04, compartilhou conosco seus anos de conhecimento sobre a construção de robôs."
 building_aipeacemuseum:0 "Museu do Perdão"
 building_aipeacemuseum_desc:0 "Com a ajuda da Unidade 04, montamos este museu para aprender com os erros do passado, para que possamos evitar cometer os mesmos."
 trait_robot_fourschildren:0 "Filhos de 04"
 trait_robot_fourschildren_desc:1 "O cérebro positrônico extremamente poderoso que ajudamos a Unidade 04 a criar mostrou compreensão intrínseca de engenharia e tem um potencial incrível."
 synth_assault_1:0 "Forma de guerra sintética"
 synth_assault_1_plural:0 "Formas de guerra sintéticas"
 synth_assault_1_desc:0 "As gigantescas formas de guerra sintéticas se erguem sobre o campo de batalha, são difíceis de derrubar e são incrivelmente poderosas."
 tech_synthwarform:0 "Formas de guerra sintéticas"
 tech_synthwarform_desc:0 "Honrando nosso acordo, a Unidade 04 projetou para nós formas de guerra sintéticas para ajudar em nossas campanhas militares."

# Deposits
 d_artificial_flora:0 "Flora Artificial"
 d_artificial_flora_desc:0 "Esta parte deste planeta tem uma concentração de formas de vida sintéticas, estudá-las pode aumentar nossa compreensão da vida sintética."
 building_synthetic_life_labs:0 "Laboratório de Vida Sintética"
 building_synthetic_life_labs_desc:0 "Este laboratório estuda as formas de vida sintéticas complexas encontradas neste planeta. Os roboticistas aqui também usam os experimentos para melhorar suas criações."
 mod_building_synthetic_life_labs_max:0 "Max $building_synthetic_life_labs$"

 building_subsurface_assembly:0 "Centro de Montagem Abaixo da Superfície"
