 pc_eyeball:0 "Eyeball World"
 pc_eyeball_desc:0 "Rocky, frozen wet world with a nitrogen-oxygen atmosphere. Tidally-locked to its parent star, the dayside side is a thawed ocean constantly bombarded by sunlight, while it’s nightside consists of frozen glaciers. Strong winds and powerful currents meet at the edge of these two distinct sides."
