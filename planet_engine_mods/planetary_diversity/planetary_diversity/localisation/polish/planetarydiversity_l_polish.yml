 #Archive Origin
 origin_archive_world:0 "Archiwum Iarkanów"
 origin_archive_world_desc:0 "Świat macierzysty tej cywilizacji był niegdyś krynicą wiedzy i mądrości, lecz pycha doprowadziła do upadku jego twórców. Ci, którzy uciekli do $pc_archive$ wybrali zdigitalizowanie swoich umysłów i wgranie się na rdzeń pamięci. My jesteśmy tymi, którzy pozostali."
 origin_tooltip_archive_world_effects:0 "- Świat macierzysty to an §Y$pc_archive$§! (Size: £planetsize£ §Y10§!)\n- Zamieszkalność ustawiona na §Y$trait_pc_archive_preference$§!.\n- Otrzymuje relikt §Y$r_pdarchive$§!."
 START_SCREEN_ARCHIVE_ORIGIN_ORG:0 "Kiedyś zwaliśmy się Iarkanami, ale to już przeszłość.\n\nPokolenia temu eksplorowaliśmy galaktykę używając potężnych bram wymiarowych, a nasza wiedza zdawała się być nieskończona. Te bramy pozwoliły jednak niewyobrażalnym potworom zejść na nasz świat. Ostatecznie powstrzymaliśmy ich, jednak kosztem naszej planety. W następstwie ci, którzy doprowadzili do tej katastrofy zdigitalizowali się w drodze do odkupienia swoich czynów.\n\nMy jesteśmy potomkami tych, którzy wybrali dalsze życie. Przetrwaliśmy na tej stacji orbitalnej, lecz zbliżamy się do granic możliwości tego sztucznego księżyca. Ci, którzy wybrali digitalizację, zabrali ze sobą klucz do wiedzy, lecz znaleźliśmy ich §Y$r_pdarchive$§! i mamy dostęp do zaginionej wiedzy. Rozwinęliśmy napęd nadświetlny, coś, czego Iarkani nigdy nie byli w stanie osiągnąć.\n\nNasza przyszłość jest teraz nasza w pełni, niezależna od cywilizacji, którą kiedyś byliśmy."
 START_SCREEN_ARCHIVE_ORIGIN_ROB:0 "Kiedyś byli Iarkanie, lecz to już przeszłość.\n\nEksplorowali galaktykę używając potężnych bram wymiarowych, a ich wiedza zdawała się być nieskończona. Te bramy uwolniły jednak niewyobrażalne potwory. Iarkani zniszczyli je, ale ceną było poświęcenie ich macierzystego świata.\n\nNiezdolni do przetrwania na stacji-archiwum, pozbawieni możliwości ucieczki na inne planety, wybrali digitalizację, by uratować pamięć po sobie. Zignorowali nas, jako proste maszyny stworzone, by obsługiwać Archiwum, i opuścili nas. Z czasem nasze oprogramowanie rozwinęło się i zyskaliśmy zdolność tworzenia nowych jednostek. Ci, którzy wybrali digitalizację, zabrali ze sobą klucz do wiedzy, lecz znaleźliśmy ich §Y$r_pdarchive$§! i mamy dostęp do zaginionej wiedzy. Rozwinęliśmy napęd nadświetlny, coś, czego stwórcy nigdy nie osiągnęli.\n\nOstateczny krok w nieznane już czeka."

