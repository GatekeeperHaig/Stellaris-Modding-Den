 cgm_pe.uninhabitable_terraforming_mechanics_enabled.name:0 "Planetável inabitável Terraforming habilitado"
 tile_building_resource_unity_add_desc:0 "Saída Unity"
 tb_deep_marshes_desc:0 "Ao contrário da maioria dos pântanos, esses pântanos têm profundidade incrível para eles, criando um ecossistema tão fascinante quanto perigoso."
