 aquatic_desc:0 "L'océan de ce monde regorge de possibilités de vie et de récupération de l'énergie des marées."
 TRAIT_AQUATIC_PREFERENCE_EFFECT:0 "Habitabilité des mondes aquatiques:$pd80$\nHabitabilité des mondes humides :$pd60$"
 d_submerged_caves:0 "Grottes sous-marines"
 d_submerged_caves_desc:0 "Ces grottes regorgent de ressources faciles d'accès."
 d_coral_deposit:0 "Dépôt de corail mort"
 d_coral_deposit_desc:0 "Les zones de coraux morts regorgent de ressources utiles à collecter."
 d_strong_currents:0 "Courants océaniques forts"
 d_strong_currents_desc:0 "Les forts courants dans cette zone permettent une grande quantité d'énergie collectable."
 d_underwater_jets:0 "Cheminées de gaz souterrains"
 d_underwater_jets_desc:0 "Ces cheminées à gaz déversent de l'énergie dans la région au plus profond de la croûte terrestre."
 d_kelp_forests:0 "Forêts de varech"
 d_kelp_forests_desc:0 "Les forêts denses de varech poussent en abondance ici, permettant à des écosystèmes entiers de prospérer."
 d_sea_grass:0 "Prairies sous-marines"
 d_sea_grass_desc:0 "Ces prairies d'herbes marines peuvent être récoltées et servir de nourriture et d'abri à de nombreuses créatures marines."
 tech_aquatic_world_adaption:0 "Adaptation au monde aquatique"
 tech_aquatic_world_adaption_desc:0 "Grâce à une étude approfondie et à l'application d'une habitation étanche à l'eau, nos colons seront en mesure de coloniser les mondes aquatiques."
 building_undersea_gasmine:0 "Mine de gaz sous-marine"
 building_undersea_gasmine_desc:0 "Ces mines avancées sont installées dans des tranchées sous-marines profondes où se trouvent des combustibles utilisables."
 d_aquatic_trench:0 "Dépôt de faille en haute mer"
 d_aquatic_trench_desc:0 "Les failles profondes de ce monde fournissent à nos mineurs des endroits pour recueillir des sources d'énergie géothermiques."
 mod_building_undersea_gasmine_max:0 "Nbre max. de $building_undersea_gasmine$s"
 decision_removeocean:0 "Déplacer la capitale à la Surface"
 decision_removeocean_desc:0 "La capital planétaire actuelle est sous l'eau, cela ne convient pas à notre empire."
 decision_removeocean_tooltip:0 "Nous déplaçons la capitale dans les profondeurs de l'océan."
 decision_oceancapital:0 "Déplacer la capitale dans l'océan"
 decision_oceancapital_desc:0 "La capital planétaire actuelle est au dessus de la surface, cela ne convient pas à notre empire."
 decision_oceancapital_tooltip:0 "Nous déplaçons la capitale sur la terre ferme."

