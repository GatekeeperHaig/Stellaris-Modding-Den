 d_underwater_ruins_deposit:0 "水下废墟"
 d_underwater_ruins_deposit_desc:0 "在这个星球海里的少数地方可以找到一个灭亡已久的种族的废墟。这对于研究者和当地的传说是件好事。"
 docile_wildlife:0 "温顺的动物"
 docile_wildlife_desc:0 "这个星球上演化出了极其温顺、友好的动物。地表上的生物大多奇特而友善，易于进行驯化。它们的生理学特性和亲切的举动提供了丰富的研究机遇。"
 pc_coral:0 "珊瑚星球"
 pc_coral_desc:0 "拥有氮氧大气的干燥岩石星球。它曾经是一个海洋星球，由于薄弱的星球磁层加上其他生态因素，已近乎完全失去其水圈。残留的水体中矿物盐含量极高，还具有微弱毒性。星球海洋中的珊瑚已经适应了干旱的环境，可以被认为是遍及整个行星的丛林。"
