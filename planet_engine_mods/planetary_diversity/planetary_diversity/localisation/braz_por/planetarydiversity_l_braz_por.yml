 tech_pd_ammonia_suits_2_desc:0 "Improved joint systems and advancement in materials would provide a noticeable improvement from previous versions of our suits."
 PDAMMONIA_SUITS_TECH_2:0 "An upgrade to our environment suits, allowing for improved comfort and less upkeep."
 tech_pd_ammonia_suits_3:0 "Ammonia Suits Third Generation"
 tech_pd_ammonia_suits_3_desc:0 "Light comfortable suits and mirco-shielding around breathing organs allow for complete freedom of mobility and comfort."
