 ###################################################
 # Planet Modifiers
 ###################################################
 
 # 1
 terraforming_candidate_precursor:0 "Valuable World"
 terraforming_candidate_precursor_desc:0 "This world did not appear fascinating at first, but recent discoveries have proven otherwise. It is in our best interest to develop this world in the future in order to gain access to all its riches and technologies. \n §GAllows terraforming of this world.§!"
 
 Frequent_Thunderstorms:0 "Frequente Gewitter"
 Frequent_Thunderstorms_desc:0 "Diese Welt ist voller unstabilen Wetteranomalien, mit gefährlichen Gewitter, die aus dem Nichts herauskommen und alles, was ihnen in den Weg steht, zerstören.\n\n§SCan provide habitat £physics  bonus§!"
 
 Global_Thunderstorms:0 "Globale Gewitter"
 Global_Thunderstorms_desc:0 "Diese Welt leidet unter globalen Wetterverhältnissen, mit heftigen, globalisierten Stürmen, die ständig aus dem Nichts herauskommen, um auf der Oberfläche Chaos zu verüben.\n\n§SCan provide habitat £physics  bonus§!"
 
 Hyper_Complex_Biome:1 "Hyper Komplex Biome"
 Hyper_Complex_Biome_desc:1 "Diese Welt hat sich zu einer äußerst komplexen Fauna und Flora entwickelt, und die Oberfläche ist mit allen möglichen Lebenswelten, die darauf warten, erkundet zu werden, weit verbreitet. Ihre Biologie bietet große Forschungsmöglichkeiten."
 
 Single_Biome:1 "Single Biome"
 Single_Biome_desc:1 "Diese Welt hat eine sehr einfache Fauna ad Flora in einem einzigen, globalen Biom entwickelt, und die Oberfläche ist mit allen möglichen Lebenswelten, die darauf warten, erkundet zu werden, weit verbreitet. Ihre Biologie bietet große Forschungsmöglichkeiten."
 
 unstable_tectonics_2:0 "Unstabile Tektonik"
 unstable_tectonics_2_desc:0 "Diese Welt hat eine sehr instabile Plattentektonik und ist anfällig für massive Erdbeben und vulkanische Aktivitäten."
 
 Strong_Volcanism:0 "Starker Vulkanismus"
 Strong_Volcanism_desc:0 "Diese Welt hat eine extrem instabile Plattentektonik und ist anfällig für massive Vulkane."
 
 asteroid_impacts_2:0 "Auswirkungen der Asteroiden"
 asteroid_impacts_2_desc:0 "Der Orbitalpfad dieser Welt ist mit kleinen Asteroiden, Meteoren und Kometenschwärmen übersät. Große Stöße auf der Oberfläche treten bei einer alarmierenden Frequenz auf."
 
 Highly_Charged_Air_Particles:0 "Hochaufgeladene atmosphärische Partikel"
 Highly_Charged_Air_Particles_desc:0 "Diese Welt hat extrem geladene atmosphärische Partikel. Ein sehr merkwürdiges Phänomen, das einer Untersuchung wert ist."
 
 Thin_Atmospheres:0 "Ungewöhnliche dünne Atmosphäre"
 Thin_Atmospheres_desc:0 "Diese Welt hat eine ungewöhnliche, dünne Atmosphäre. Das Leben ist eine Herausforderung."
 
 Dense_Atmospheres:0 "Ungewöhnliche Dichte Atmosphäre"
 Dense_Atmospheres_desc:0 "Diese Welt hat eine ungewöhnliche dicke Atmosphäre. Das Leben ist gut."

 strong_magnetic_field_2:0 "Starkes Magnetfeld"
 strong_magnetic_field_2_desc:1 "Diese Welt hat ein ungewöhnlich hohes Magnetfeld. Das wird viele unserer Instrumente und Computer stören."
 
 weak_magnetic_field_2:0 "Schwaches Magnetfeld"
 weak_magnetic_field_2_desc:1 "Diese Welt hat ein ungewöhnlich schwaches Magnetfeld. Das wird viele unserer Instrumente und Computer stören."
 
 low_gravity_2:0 "Sehr niedrige Schwerkraft"
 low_gravity_2_desc:0 "Diese Welt hat eine ungewöhnlich niedrige Dichte und damit viel niedrigere Schwerkraft als die meisten Welten von vergleichbarer Größe."
 
 high_gravity_2:0 "Sehr hohe Schwerkraft"
 high_gravity_2_desc:0 "Diese Welt ist ungewöhnlich dicht und hat so unangenehm hohe Schwerkraft."
 
 mineral_rich_2:1 "Hohe Dichte der Mineraladern"
 mineral_rich_2_desc:1 "Eine Fülle von hochwertigen Mineralien in dieser Welt  macht Bergbau zum lukrativen Geschäft.\n\n§SCan provide habitat  £minerals bonus§!"
 
 ultra_rich_2:1 "Extreme Dichte der Mineraladern"
 ultra_rich_2_desc:1 "Die außergewöhnliche Qualität der Mineralien und die Dichte der Mineraladern in der Kruste dieser Welt bietet eine wirklich erstaunliche Gelegenheit für den Bergbau.\n\n§SCan provide habitat  £minerals bonus§!"
 
 Time_Displaced_Planet:1 "Zeitversetzter Planet"
 Time_Displaced_Planet_desc:1 "Diese Welt emittiert seltsame chronotrone Auswirkungen. Irgendwie ist diese Welt aus der Zeit verschoben worden. Es ist nicht bekannt, wann diese Welt geboren wurde, aber es gibt sicher viele Möglichkeiten, um über die Natur der Zeit zu lernen! \ N Physik §G6 £ Sozial §G6 £ Ingenieur §G6\n\n§SCan provide habitat £physics £engineering £society  bonus§!"
 
 Floating_Islands:0 "Schwebende Inseln"
 Floating_Islands_desc:0 "Manche Mineralien oder Substanzen auf dieser Welt verursachen, dass große Felsen durch die Luft schweben, schwimmende Inseln bilden, die ein Paar, manchmal sogar viele Meilen über den Erdboden schweben.\n\n§SCan provide habitat £society  bonus§!"

 Hostile_Flora:0 "Feindliche Flora"
 Hostile_Flora_desc:0 "Das Pflanzenleben auf dieser Welt scheint ungewöhnlich feindselig oder toxisch für die externe Physiologie zu sein."

 Magma_Ocean:0 "Magma Ozeane"
 Magma_Ocean_desc:0 "Große Lavakörper sind der Oberfläche ausgesetzt, in großen Flüssen aus explodierenden Vulkanen."

 Toxic_Gas:0 "Giftiges Gas"
 Toxic_Gas_desc:0 "Bereiche dieser Welt sind oft vorübergehend oder dauerhaft giftigem Gas ausgesetzt und zwingen die Bevölkerung, extreme Vorsicht zu üben."

 Extensive_Cavern_System:0 "Umfangreiches Höhlensystem"
 Extensive_Cavern_System_desc:0 "Diese Welt ist von Tunneln durchgespickt, die Hunderte von Meilen in Richtung des Kerns hinuntergehen, die vor Millionen von Jahren von den geologischen Kräften der Welt gebildet wurden.\n\n§SCan provide habitat £minerals  bonus§!"

 Titanic_Predators:0 "Titanische Raubtiere"
 Titanic_Predators_desc:0 "Diese Welt beherbergt gigantische, ungeheuerliche Kreaturen, die durch den Himmel steigen und fast alles fressen, was sie in der Sicht haben."

 Unnatural_World:0 "Unnatürliche Welt"
 Unnatural_World_desc:0 "Es ist etwas beunruhigend über diese Welt; Entdecker sprechen von gedämpften Stimmen am Rande des Hörens und von Dingen, die sich nicht erklären lassen. In der Tat berichten Sensoren, dass sich diese Welt etwas außer Synchronität mit der Realität befindet."

 Atmospheric_Stimulant:0 "Atmosphärisches Stimulant"
 Atmospheric_Stimulant_desc:0 "Etwas in der Luft macht die Leute hier so verdammt reizbar, sie bewegen sich mit grosser Geschwindigkeit und scheinen wirklich hoch gespannt zu sein."

 Unusual_Seasons:0 "Ungewöhnliche Jahreszeiten"
 Unusual_Seasons_desc:0 "Wegen der Weltraumbahn, der Geologie und sogar dem Wetter geht die Welt durch verschiedene Jahreszeiten, die sich schnell ändern und drastische Verschiebungen in der Atmosphäre verursachen können."

 Perfect_Seasons:0 "Perfekte Jahreszeiten"
 Perfect_Seasons_desc:0 "Das Wetter ist einfach das ganze Jahr über fabelhaft und kaum verändert, das ist wirklich ein Paradies."

 Ruined_Battlefield:0 "Schlachtfeld-Ruinen"
 Ruined_Battlefield_desc:0 "Verschiedene vernarbte Gelände und Ruinen sind über diese Welt verstreut. Es scheint eine massive planetarische Schlacht wurde hier vor Jahrhunderten geführt, ungezählte Milliarden müssen gestorben sein. Einer wurde sich wundern über die frivole Natur des Lebens.. \n\n§SCan provide habitat £society  bonus§!"

 Spaceship_Graveyard:0 "Raumschiff Friedhof"
 Spaceship_Graveyard_desc:0 "Eine titanische Schlacht wütete einmal über Kopf und die Welt ist jetzt mit den verfallenen Skeletten des Krieges übersät, die einst über den Himmel dominierten.\n\n§SCan provide habitat £engineering  bonus§!"

 Living_Planet:0 "Lebender Planet"
 Living_Planet_desc:0 "Die Welt selbst ist scheinbar lebendig, wie in einem einzigen riesigen Organismus ..."

 Gemstones:0 "Edelsteine"
 Gemstones_desc:0 "Diese Welt ist mit exotischen Edelsteinen und Mineralvorkommen übersät: Nicht alle von ihnen sind nützlich, aber sie tun den Augen gut."

 Ideal_for_Life:0 "Ideal für das Leben"
 Ideal_for_Life_desc:0 "Es ist schwer zu erklären, aber was auch immer auf dieser Welt ist, es scheint einfach für eine wachsende Bevölkerung wohltuend zu sein. Die Menschen sind gesünder, attraktiver, haben eine höhere Lebenserwartung und haben ein stärkeres Immunsystem."

 Endless_Fish:0 "Endlose Fische"
 Endless_Fish_desc:0 "Niemand weiß, woher diese großen Mengen an Fischpopulationen kämen, aber es bedeutet, dass man hier für immer fischen kann!"

 Artificial_Water:0 "Künstliches Wasser"
 Artificial_Water_desc:0 "Bei näherer Betrachtung ist diese Welt nicht aus Wasser gemacht! Aber eher ein seltsamer nanitischer Verbund, der sich wie eine Flüssigkeit verhält."

 Clear_Skies:0 "Blauer Himmel"
 Clear_Skies_desc:0 "Diese Welt hat eine sehr ruhige Atmosphäre und liegt ideal in der Galaxis. Irgendwie ermöglicht diese genaue Stelle im Raum die schönste Vision des Universums."

 Android_Pleasure_Palace:0 "Vergnügungspalast für Androide"
 Android_Pleasure_Palace_desc:0 "Wir wissen nicht, wer das gebaut hat, aber es klingt wie ein lustiger Ort.. \n\n§SCan provide habitat §Ghappiness§! bonus§!"

 Melted_Ice_Caps:0 "Geschmolzene Eiskappen"
 Melted_Ice_Caps_desc:0 "Die geologische Aufzeichnung dieser Welt deutet darauf hin, dass es einmal große Polarkappen in Vergangenheit hatte, aber irgendwie sind diese dann alle verschwunden."

 Small_Islands:0 "Kleine Inseln"
 Small_Islands_desc:0 "Die Inseln dieser ozeanischen Welt sind ungewöhnlich klein, so dass es schwierig ist, beträchtliche Siedlungen und Bevölkerungszentren zu etablieren."

 Windy:0 "Windig"
 Windy_desc:0 "Diese Welt ist ungewöhnlich windig, obwohl sie noch bewohnbar ist."

 Simple_Organisms:0 "Einfache Organismen"
 Simple_Organisms_desc:0 "Diese Welt ist voller einfacher Organismen, viele der gedeihenden Organismen auf dieser Welt sind klein und einzellig."

 Newly_Evolved_Complex_Organisms:0 "Komplexe Organismen"
 Newly_Evolved_Complex_Organisms_desc:0 "Diese Welt hat eine große und komplexe Gruppe von mehrzelligen gedeihenden Organismen."

 Delicious_Ingredients:0 "Köstliche Zutaten"
 Delicious_Ingredients_desc:0 "Die Fauna und Flora dieser Welt sind ungewöhnlich lecker.\n\n§SCan provide habitat £energy  bonus§!"

 Recent_Mass_Extinction:0 "Jüngster Massenausterben"
 Recent_Mass_Extinction_desc:0 "Nach unseren Wissenschaftlern ging diese Welt vor kurzem durch ein großes Massenlöschereignis."

 Friendly_Wildlife:0 "Freundliche Tierwelt"
 Friendly_Wildlife_desc:0 "Die Fauna auf dieser Welt neigt dazu, fügsam und von angenehmem Temperament zu sein."

 Pleasant_Weather:0 "Angenehmes Wetter"
 Pleasant_Weather_desc:0 "Die atmosphärischen und geologischen Systeme dieser Welt sind ungewöhnlich mild und angenehm für die meisten empfindungsfähigen Arten."

 Unusual_Formations:0 "Ungewöhnliche Formationen"
 Unusual_Formations_desc:0 "Auf diesem Planetenkörper gibt es zahlreiche Mengen von merkwürdigen, aber dennoch natürlichen geologischen Formen, die sich für Meilen und Meilen erstrecken."

 Flat_Terrain:0 "Flaches Gebiet"
 Flat_Terrain_desc:0 "Das Gelände auf dieser Welt ist meist flach."

 Rugged_Terrain:0 "Raues Gelände"
 Rugged_Terrain_desc:0 "Das Gelände dieser Welt ist extrem uneben."

 Many_Extremophiles:0 "Viele Extremophile"
 Many_Extremophiles_desc:0 "Aus irgendeinem Grund ist diese Welt voll von extremophilen Organismen."

 Great_Temperature_Variation:0 "Große Temperaturvariation"
 Great_Temperature_Variation_desc:0 "Diese Welt leidet unter extremen Temperaturschwankungen - manchmal ist es zu heiß, manchmal ist es zu kalt."

 Gorgeous_Sky:0 "Wunderschöner Himmel"
 Gorgeous_Sky_desc:0 "Wegen der chemischen Zusammensetzung dieser Weltatmosphäre ist der Himmel dieser Welt eine lebendige, brillante, blendende Darstellung verschiedener Farben und Lichter."

 Large_Asteroid:0 "Großer Asteroid"
 Large_Asteroid_desc:0 "Dieser Asteroid ist ungewöhnlich groß und könnte sogar als Proto-Planet betrachtet werden.\n    £minerals §G3\n    £energy §G3"

 Asteroid_Moon:0 "Asteroidmond"
 Asteroid_Moon_desc:0 "Dieser Asteroid ist groß genug, um eine Anzahl von kleinen Satelliten zu haben, die ihn umkreisen.\n    £minerals §G9\n    £energy §R-2"

 Ice_Age:0 "Eiszeit"
 Ice_Age_desc:0 "Diese Welt befindet sich derzeit inmitten einer großen Eiszeit."

 Ancient_Temple:0 "Antiker Tempel"
 Ancient_Temple_desc:0 "Ein alter Tempel, der einem längst vergangenen Zeitalter gewidmet ist. Schriften auf den Wandmalereien deuten darauf hin, dass es ein Tempel war, der von vielen verschiedenen fremden Arten geteilt wurde. Die Bilder an den Wänden zeigen die Aliens als Kreaturen mit ungewöhnlichen Kräften, die  Gegenstände mit ihrem eigenen Willen bewegten, leuchtende Stöcke trugen und oft Meditation ausübten. \n\n§SCan provide habitat £society  bonus§!"

 Metal_Asteroid:0 "Metall Asteroid"
 Metal_Asteroid_desc:0 "Dieser Asteroid besteht aus einem einzigen dichten Element.\n    £minerals §G6\n    £energy §R-1"

 Dense_Core:0 "Dichter Kern"
 Dense_Core_desc:0 "Dieser Asteroid hat einen ungewöhnlichen dichten Kern. Vielleicht kann es abgebaut werden.\n £Mineralien §G9"

 Unusual_Sun_Spots:0 "Ungewöhnliche Sonnenflecken"
 Unusual_Sun_Spots_desc:0 "Ungewöhnliche Sonnenflecken decken diesen Stern ab. Wir wissen nicht genau, an welcher Stelle diese Sonne in ihrem Zyklus ist. In der Tat, sehr ungewöhnlich."
 
 Unusual_Bright_Sun:0 "Ungewöhnlich hell"
 Unusual_Bright_Sun_desc:0 "Diese Sonne ist wegen der stark erhöhten Oberflächen-Sonnenaktivität ungewöhnlich hell. Eine seltene Kombination von Elementen und Gravitationsdruck scheint die Ursache dieses ungewöhnlichen Phänomens zu sein. Wir könnten das nutzen!\n £Energie §G9"

 Tilted_Axis:0 "Gekippte Achse"
 Tilted_Axis_desc:0 "Die Drehachse der Welt ist mehr als üblich gekippt, was zu extremen Wetterverhältnissen führt."

 Perpendicular_Axis:0 "Senkrechte Achse"
 Perpendicular_Axis_desc:0 "Diese Welt leidet unter extremer Rotationsachse. Für einige Teile des Jahres hat jede Hälfte der Welt fast konstanten Tag oder Nacht. Die Wettermuster sind geradezu unfreundlich."

 Radioactive_Mantle:0 "Radioaktiver Mantel"
 Radioactive_Mantle_desc:0 "Das felsige Äußere der Welt hat einen ungewöhnlich hohen Anteil an radioaktiven Elementen wie Uran.\n\n§SCan provide habitat £energy bonus§!"

 Locust_Plagues:0 "Heuschrecken Plagen"
 Locust_Plagues_desc:0 "Die Welt beherbergt eine besonders furchtbare Art von Heuschrecken. "

 Acidic_Seas:0 "Saure Meere"
 Acidic_Seas_desc:0 "Diese Welt hat ihre Kohlensäure und Schwefelsäuren noch nicht abgesondert. Die Ozeane sind ungewöhnlich sauer."

 Empathic_Life:0 "Empathisches Leben"
 Empathic_Life_desc:0 "Die meisten Lebensformen auf dieser Welt haben angeborene telepathische Abwehr entwickelt und können intensive Gefühle von Angst oder sogar Freude veranlassen und damit potenzielle Raubtiere verwirren."

 Seasonal_Flooding:0 "Saisonale Überschwemmung"
 Seasonal_Flooding_desc:0 "Ganze Regionen auf dieser Welt sind anfällig für schwere Überschwemmungen durch extreme Gezeitenkräfte oder wiederkehrende Zyklen des Gletscherschmelzens."

 Lingering_Pollution:0 "Anhaltende Verschmutzung"
 Lingering_Pollution_desc:0 "Die Biosphäre dieser Welt erholt sich langsam von intensiver Verschmutzung und industrieller Kontamination, die vor einigen Äonen von einer unbekannten Zivilisation produziert wurde."

 Thin_ozone_layer:0 "Dünne Ozonschicht"
 Thin_ozone_layer_desc:0 "Die Ozonschicht stößt nicht viel Sonnenstrahlung ab."

 Symbiotic_life:0 "Symbiotisches Leben"
 Symbiotic_life_desc:0 "Natürliche Parasiten haben sich als vorteilhaft für die Gesundheit unserer Siedler erwiesen. Jeder Kolonist hat jetzt einen. Leider brauchen sie besondere atmosphärische Bedingungen, die ein Exportgeschäft zu teuer machen würden."

 Resilent_parasites:0 "Elastische Parasiten"
 Resilent_parasites_desc:0 "Die Entfernung einer der Parasitenarten auf dieser Welt steht allen Anstrengungen unserer Ärzte gegenüber. Doch vergeblich. Potenzielle Kolonisten sind verdammt auf lange Zeit zu leiden."

 Ice_Flora:0 "Eis-Flora"
 Ice_Flora_desc:0 "Unsere Wissenschaftler sind von den wundersamen Eisformationen auf den Pole dieser Welt begeistert. Diese Eisformationen sind eigentlich den endryophyten Lebensformen von anderen Welten mit grüner Vegetation ähnlich, gekennzeichnet durch ihre eigene Form der Reproduktion und Kryosynthese!"

 Strange_Ice_River:0 "Merkwürdiger Eisfluss"
 Strange_Ice_River_desc:0 "Inmitten der ewigen Kälte der Welt entdeckten unsere Wissenschaftler etwas Prächtiges: Ein Fluss von fließendem Eis mit einer Vielzahl von seltsamen physikalischen Eigenschaften, die jeder Logik entgeht und dazu zwingt, dass wir einige wichtige Theorien über die Gesetze des Universums neu bewerten."

 Juggernaut_Manta_Rays:0 "Juggernaut Glattrochen"
 Juggernaut_Manta_Rays_desc:0 "Unsere Wissenschaftler entdeckten wirklich gigantische Kolonien von Fischen, die den Glattrochen ähneln. Sie sind humongous, haben eine außerordentlich dicke Haut und stellen andere interessante Merkmale vor, wie zum Beispiel ihre Unzerstörbarkeit. Sie wandern riesige Strecken des Ozeans und reagieren sehr aggressiv auf Eindringlinge, doch unsere Wissenschaftler glauben, dass wir wertvolles Wissen von ihnen gewinnen können."

 Black_Oily_Stone:0 "Schwarzer öliger Stein"
 Black_Oily_Stone_desc:0 "Der Dschungel scheint aus einer großen Lichtung im Herzen des Kontinents zu fliehen, wo Tonnen von seltsamen schwarzen und öligen Steinen in einem merkwürdigen Muster verstreut erscheinen. Es gibt keine Geräusche aus der örtlichen Fauna und sogar das Gras unter Füßen unserer Wissenschaftlern fühlt sich seltsam an. Sonden, die wir aus dem Stein extrahierten, scheinen schwerer zu werden, je weiter wir sie von der Lichtung wegnehmen."

 Crystal_Moon_Palace:0 "Kristallmond-Palast"
 Crystal_Moon_Palace_desc:0 "Unsere Wissenschaftler entdeckten einen wunderschönen Palast, der ganz aus dem Kristall auf der Oberfläche dieses Mondes gemacht wurde. Der Innenraum ist voll von seltsamen Runen und kryptischen Geräten. Wir hoffen, eine Menge Informationen über diese lange verlorene Zivilisation zu extrahieren."

 Cities_in_the_sky:0 "Städte in den Himmel"
 Cities_in_the_sky_desc:0 "Die Landschaft ist mit Resten einer unbekannten Zivilisation bedeckt. Helle metallische Türme und Monolithen strecken sich über die Wolkendecke hinaus. Die Türme sind geformt, um Sonnenlicht auf bestimmte Bereiche zu konzentrieren und bieten ausgezeichnete Wohn- und Arbeitsumgebungen."

 Old_World:0 "Alte Welt"
 Old_World_desc:0 "Unter der Oberfläche dieser Welt liegtn eine große Anzahl archäologischer Schichten. Zwischen den Schichten befinden sich periodische Schichten von fortgeschrittenen Ruinen, die mit einer Schicht von Asche überragt wurden, als Zeuge einer alten, vielleicht gewalttätigen Zivilisation, die mehrere Zyklen durchging, bevor sie zurückging.\n\n§SCan provide habitat £society  bonus§!"

 Dunes:0 "Dünen"
 Dunes_desc:0 "Die Wettersysteme haben diese Welt in massive reich an Mineralien Dünen verändert. Eine  echte Herausforderung für Siedlungen."

 Extensive_reef_systems:0 "Umfangreiche Riffsysteme"
 Extensive_reef_systems_desc:0 "Die flachen Meere dieser Welt werden von massiven  Riffen dominiert, gekennzeichnet von beeindruckender Biodiversität. Hier wollen nicht nur die Fischer- und Tourismusbranchen profitieren, sondern auch die Forscher,die viele Lebensformen, die hier leben, erforschen wollen."
 
 Protomolecule_Infected_Station:0 "Protomolekül infizierte Station"
 Protomolecule_Infected_Station_desc:0 "Zuerst schien diese asteroide Station verlassen und beschädigt zu sein. Aber sobald wir angefangen haben, verschiedene Kanäle zu belauschen, hörten wir seltsame Stimmen. Bei näherer Betrachtung ist das Innere der Station mit seltsamen fast lebensechten Kristallen und einem bizarr bewegten Bio-Metall-Kern gefüllt.. \n £Sozial §G12"

 Trubbles:0 "Trubbles"
 Trubbles_desc:0 "Sie sitzen einfach da und sehen süß aus, bis sie sich wie verrückt vermehren und alles vernichten"

 Strange_Voices:0 "Seltsame Stimmen"
 Strange_Voices_desc:0 "Während des ersten Scans dieser Welt hörte die Erkundungsmannschaft seltsame Stimmen. Stimmen, die das ewige Leben versprechen, unbegrenzte Macht und alle deine Wünsche erfüllen. Alles, was Sie tun müssen, ist an die Oberfläche zu kommen und ein bestimmtes Ritual zu führen.."

 Hot_Geysers:0 "Heiße Geysire"
 Hot_Geysers_desc:0 "Eine Entlüftung in der Oberfläche, die periodisch eine Säule aus heißer Flüssigkeit und Gas ausstößt. Sogar ein kleiner Geysir ist ein erstaunliches Phänomen. Einige Geysire haben Ausbrüche, die Tausende von Gallonen kochend heißer Flüssigkeiten bis zu ein paar hundert Füssen in die Luft sprengen."

 Cryogeysers:0 "Kryogeyser"
 Cryogeysers_desc:0 "Aufgrund der geringen Umgebungsdrücke bestehen diese Eruptionen aus Dampf ohne Flüssigkeit; Sie werden durch Staub und Eis, die durch das Gas getragen werden, leichter sichtbar gemacht"

 Very_Hot_Core:0 "Sehr heißer Kern"
 Very_Hot_Core_desc:0 "Diese Welt hat einen bemerkenswerten heißen Kern. Die Oberflächentemperaturen sind höher als das, was man von einer solchen Welt erwarten würde. Das Lernen aus diesen Welten könnte uns dabei helfen, den Terraforming-Prozess besser zu verstehen. \ N§H Die Welten wie diese geben Ihnen Terraforming-Speed-Bonus von§! §G+10%§! §Hup bis zu§! §G+30%§!"

 Solidified_Core:0 "Verfestigter Kern"
 Solidified_Core_desc:0 "Dieser Weltkern ist tot. Die Zeit hat sich für diese Welt als unglücklich erwiesen, denn ihr Kern hat sich ganz petrifiziert, als er sich abgekühlt hat. Oberflächentemperaturen sind bemerkenswert kälter und Terraforming dieser Welt sollte sich als hart erweisen." 

 Low_Metallicity:0 "Niedrige Metallizität"
 Low_Metallicity_desc:0 "Dieser Stern hat ungewöhnlich niedrige Konzentrationen von Elementen, die er nicht verschmelzen kann, was es energetischer im Vergleich zu anderen Sternen macht."

 High_Metallicity:0 "Hohe Metallizität"
 High_Metallicity_desc:0 "Dieser Stern hat ungewöhnlich hohe Konzentrationen von Elementen, die er nicht verschmelzen kann."

 Plasmoid_Life:0 "Plasmoid Leben"
 Plasmoid_Life_desc:0 "Irgendwie hat sich das Leben auf diesem Stern komplett aus Plasma entwickelt. Wenn wir das nur studieren könnten."

 Compact_Star:0 "Kompakter Stern"
 Compact_Star_desc:0 "Die Oberfläche dieses stellaren Überrestes ist vielleicht eine der extremsten Umgebungen des bekannten Universums, die nur die Schwarze Löcher übertreffen können."

 Pulsar_clock:0 "Pulsar Uhr"
 Pulsar_clock_desc:0 "Dieser Pulsar ist nicht nur schnell, er dreht sich auch mit solch erstaunlichen Regelmäßigkeit, dass er zur genauesten Uhr im Universum gehört. Mit Hilfe von diesen himmlischen Zeitwächtern beantworten Astronomen Fragen bezüglich Sternen und Materie - und sogar Raum und Zeit selbst.\n £Physik §G12\n §BNeutronium §G1"

 Stellar_Spectacle:0 "Stellarspektakel"
 Stellar_Spectacle_desc:0 "Die Oberfläche dieses Sterns bietet regelmäßig eine lebendige Lichtshow."

 Plasma_Tornadoes:0 "Plasma Tornados"
 Plasma_Tornadoes_desc:0 "Die Photosphäre dieses Sterns neigt dazu, in Glühlampen zu verschmelzen."

 Temple_of_the_Ancient_One:0 "Tempel des Alten"
 Temple_of_the_Ancient_One_desc:0 "Die atemberaubende, unbeschreibliche Schönheit des eingestürzten, geheimnisvollen Tempels wäre für jeden, der die Zeit verbringen würde es zu betrachten, wenn es nicht zu gefährlich für ihn wäre. Geschichten werden an den Wänden gekritzelt, auch von früheren Entdeckern, die Tage in der Dunkelheit verbrachten, während sie um den Tempel herumwanderten. Am Ende waren sie nicht mehr in der Lage, den mächtigen Visionen und den akustischen Halluzinationen zu widerstehen. Das innere Heiligtum scheint eine flackernde Altarflamme zu sein ..\n\n§SCan provide habitat £society  bonus§!"

 Beautiful_Lakes:0 "Schöne Seen"
 Beautiful_Lakes_desc:0 "Diese Welt ist mit zahlreichen kleinen und großen Seen von unbeschreiblicher Schönheit bedeckt. Wasser so klar, man kann den Boden aus jeder Entfernung sehen. Dichte Flora und winzige Meerestiere kennzeichnen die Landschaft und Seen."

 Proto_Forests:0 "Proto Wälder"
 Proto_Forests_desc:0 "Mit einem Durchmesser von bis zu 1 m und einer Höhe von 8 m sind diese Proto Waldbäume ziemlich klein. Von weitem betrachtet, nehmen die Bäume die Form von Baumstämmen an, die sich in der Nähe ihrer Basis in einer Weise ausbreiten, die eine Verbindung zu nicht konservierten Wurzelstrukturen nahelegt. Konzentrische Wachstumsringe, die manchmal eingebettetes Pflanzenmaterial enthalten, deuten darauf hin, dass der Organismus durch die Entwicklung von äußeren Schichten sporadisch wächst. Es ist wahrscheinlich, daß die "Stämme" den Fruchtkörper oder "Sporophore" eines Pilzes darstellen, der von einem Myzel angetrieben wird, ein Netz von dispergierten Hyphenfilamenten."

 Dense_Forests:0 "Dichte Wälder"
 Dense_Forests_desc:0 "Überraschenderweise können dichte Wälder auf dieser Welt gefunden werden. Die Bäume drängen sich zusammen, um eine dicke Baldachin zu bilden, und die Baldachin bietet Schutz für Vegetation und Wildtiere, die darunter leben. "

 Planetwide_Forest:0 "Endloser Wald"
 Planetwide_Forest_desc:0 "Massive Wälder, soweit das Auge diese Welt sehen kann. Manchmal würde eine solche Welt eine Waldwelt heißen. Diese Welten bieten Lebensräume für komplexes Leben über einen Großteil der Oberfläche."
 
 Inspirational:0 "Inspirierend"
 Inspirational_desc:0 "Es ist schwer, an praktische Anwendungen des Schwarzen Loches zu denken. Denn praktische Anwendungen sind so weit entfernt, dass viele Leute  davon ausgehen, dass wir uns nicht dafür interessieren sollten. Aber die Suche nach dem Rationalen ist das, was uns als intelligente Wesen definiert.\n £Physik §G12\n §BDunkle Materie §G1"
 
 Hiveworld:0 "Schwarmwelt Fossilien"
 Hiveworld_desc:0 "Die versteinerten Reste von diesen Welten scheinen  
 Tausende von Synapsenknoten zu besitzen. Diese dienten als massive Bio-Fabriken, die die endlosen Schwärme der Bio-Formen ausbilden konnten. Schwarmwelten, wie wir sie nennen, scheinen lebendige Kreaturen zu besitzen, die Millionen von biotechnischen Organismen einbeziehen. Jeder einzelne von ihnen war eine biologische Fabrik, die in der Lage war, Trillionen von großen und kleinen Organismen zu schaffen, Genome zu replizieren und neue Kreaturen zusammenzubasteln, die perfekt für jede neue Welt und Umgebung, die sie gefunden haben, angepasst waren. Wir können nur hoffen, dass diese Arten von Kreaturen nicht mehr unter uns sind..\n\n§SCan provide habitat £society  bonus§!"
 
 Periodic_Meteor_Showers:0 "Periodische Meteor Duschen"
 Periodic_Meteor_Showers_desc:0 "Ein wiederkehrendes himmlisches Ereignis, bei dem eine Anzahl von Meteoren beobachtet wird, die am Nachthimmel erscheinen. Diese Meteore werden durch Ströme von kosmischen Trümmern gebildet. So entstehen die sogenannten Meteoroiden, die in den Gravitationszug der Welt mit extrem hohen Geschwindigkeiten abgefeuert werden. Die meisten Meteore sind kleiner als ein Sandkorn, die fast nie die Oberfläche erreichen. Intensive oder ungewöhnliche Meteorschauer werden als Meteorausbrüche und Meteorstürme genannt.\n\n§SCan provide habitat £minerals  bonus§!"
 
 Arachnophobia:0 "Arachnophobia\n §G Ermöglicht es zu bauen§! §BRiesen-Arachnid§! §GArmeen§!"
 Arachnophobia_desc:0 "Eine Welt, die von riesigen Spinnentieren überragt wird. Es ist nicht empfehlenswert, auch nur daran zu denken, Fuß auf diese Welt zu setzen. Frühe Forscher erzählen Geschichten von nächtlichem Zischen, die aus den Baumwipfeln und Höhlen kommen, von grauenhaften Geräuschen der Spinnentiere, die über die Schiffe laufen. Es ist nicht bekannt, ob irgendwelche der frühen Entdecker tatsächlich Fuß außerhalb ihres Schiffes setzten."
 
 Giant_Worm:0 "Riesenwurm"
 Giant_Worm_desc:0 "Kolossale Würmer, die unter dem Sand leben. Sie sind leicht von rhythmischen Vibrationen an der Oberfläche angezogen, und sie würden in der Verfolgung der Herkunft solcher Vibrationen sofort angreifen. Dies scheint ein Versuch zu sein, ihr Territorium zu verteidigen, von dem sie scheinbar sehr schützend erscheinen. So einen Wurm zu sehen und zu überleben und dann darüber zu erzählen, könnte eine Seltenheit an sich sein. Die Sandwürmer sind extrem territorial; Sobald zwei Würmer sich gegenseitig spüren, lassen sie das Gebrüll der Herausforderung heraus und greifen an. Trotz aller potentiellen Gefahren muss das Gewürz fließen."
 
 Artificial_Core:0 "Künstlicher Kern"
 Artificial_Core_desc:0 "Diese Welt starb schon vor langer Zeit, nachdem der Kern gefroren ist und sich das Magnetfeld  aufgelöst hat, aber eine massive Installation im Kern des Planeten könnte den Kern beleben und somit das Magnetfeld aktiv machen."

 Fast_Rotation:0 "Schnelle Rotation"
 Fast_Rotation_desc:0 "Diese Welt hat eine sehr schnelle Rotation, die den Tag / Nacht-Zyklus extrem anspruchsvoll macht. Das Leben auf dieser Welt wäre sehr hart und kompliziert, vor allem für einen Schlafzyklus." 
 
 Surface_Of_Bones:0 "Knochenoberfläche"
 Surface_Of_Bones_desc:0 "Knochen, Schädel, Leichen, soweit das Auge sehen kann. Die ganze Oberfläche dieser Welt ist mit Knochen bedeckt. Ein schrecklicher Anblick. Was auch immer hier passiert ist, hat sich schon vor langer Zeit ereignet.\n\n§SCan provide habitat £society  bonus§!"  
 
 Ghost_Ships:0 "Geistschiffe"
 Ghost_Ships_desc:0 "Sensoren, Augen, es spielt keine Rolle, was benutzt wird. Jeder, alles berichtet über gespenstische Bilder in der Ferne. Sie sehen  wie schwimmende Schiffe aus, sind aber transparent. Doch wenn wir nah kommen, verschwindet es." 
 
 Omnious_Fog:0 "Unheilvoller Nebel"
 Omnious_Fog_desc:0 "Jedes Mal, wenn es dunkel wird, beginnt ein seltsamer dunkler lila Nebel aus dem Boden zu sickern. Unsere Scans zeigen, dass es nur Wasserdampf ist, aber da ist doch etwas Seltsames. Der Nebel bewegt sich, als ob er einen eigenen Willen hätte.."
 
 Beautiful_Planet_Rings:0 "Schöne Planetenringe"
 Beautiful_Planet_Rings_desc:0 "Wenn die Sonne über den Planeten aufgeht, glitzern und leuchten die Ringe in verschiedenen Farben. Von der Oberfläche oder von der Umlaufbahn sind diese Ringe spektakulär und wunderschön."
 
 Blood_Moon:0 "Blutmond"
 Blood_Moon_desc:0 "Dieser Mond wird sehr oft blutrot. Merkwürdigerweise wird die ganze Mondoberfläche rot, es ist keine atmosphärische Illusion. Wir sind nicht sicher, warum das passiert, aber es verspricht nichts Gutes.." 
 
 Solar_Eclipse:0 "Sonnenfinsternis"
 Solar_Eclipse_desc:0 "Jeden Monat steht der Mond perfekt zwischen dieser Welt und seiner Sonne, die eine spektakuläre globale Sonnenfinsternis erzeugt. Schöne goldene Lichtstrahlen können auf der Oberfläche gesehen werden. Ein einzigartiges Ereignis, das selten auf einer anderen Welt gesehen wird." 
 
 Lunar_Dance:0 "Mondtanz"
 Lunar_Dance_desc:0 "Die Monde dieser Welt haben eine sehr einzigartige, verflochtene Umlaufbahn. Wenn sie ihre Hauptwelt umkreisen, schwingen sie, als ob sie tanzen. Es sieht chaotisch aus, aber bei langer Beobachtung erkennt man die Schönheit des Mondtanzes." 
 
 Dark_Skies:0 "Dunkle Himmel"
 Dark_Skies_desc:0 "Auch während der Tageslichtstunden erhält dieser Planet nur dünne Sonneneinstrahlung." 
 
 Musical_Creatures:0 "Musikalische Kreaturen"
 Musical_Creatures_desc:0 "Die Kreaturen dieses Planeten haben sich so entwickelt, dass sie mit musikalischem Ton miteinander kommunizieren, was wir als Musik  erkennen. Es ist nicht nur ein Segen für Forscher, sondern verleiht der Welt auch eine schöne melodische Qualität, fast magisch." 
 
 Odd_Cloud_Shapes:0 "Ungerade Wolkenformen"
 Odd_Cloud_Shapes_desc:0 "Vielleicht wegen der atmosphärischen Chemie dieses Planeten, die Wolken nehmen oft ungewöhnlich lebendige, interessante Formen an. Manche sagen, es ist fast so, als wären die Wolken lebendig." 
 
 Giant_Mold_Blobs:0 "Gigantische Schleime"
 Giant_Mold_Blobs_desc:0 "Massive Schleimformen bewohnen diesen Planeten und rasen durch die Landschaft und sammeln die Nahrung." 
 
 Subterranean_Eco_System:0 "Unterirdische Ökosysteme"
 Subterranean_Eco_System_desc:0 "Tief unter der Oberfläche dieses Planeten befinden sich Meilen von kreuzenden Höhlen mit einer nahezu versiegelten Umgebung. Wer weiß, was sonst dort unten lebt." 
 
 Colossal_Cliffs:0 "Kolossale Klippen"
 Colossal_Cliffs_desc:0 "Die Klippen steigen über viele Meilen in den Himmel und werden von dicken Wolken umgeben. Die geographischen Kräfte, die sie in der Vergangenheit bildeten, müssten kataklysmischer Herkunft gewesen sein. Bleibt auf der Hut..." 
 
 Massive_Waterfalls:0 "Massive Wasserfälle"
 Massive_Waterfalls_desc:0 "Wasserfälle sind  gewöhnlicher Standard auf dieser Welt, und können jeden Tag Trillionen von Gallonen Wasser über ihre Abgründe ergießen. Sie sind eine richtig atemberaubende Attraktion." 
 
 Strange_Alien_Eggs:0 "Seltsame Alien Eier"
 Strange_Alien_Eggs_desc:0 "Unsicher, welcher Herkunft diese Eier sind, bleiben sie bewegungslos auch wenn lebendig. Vielleicht berühren wir sie am besten nicht.." 
 
 Mushroom_Forest:0 "Pilzwälder"
 Mushroom_Forest_desc:0 "Massive Pilze bedecken die Landschaft. Diese Pilzwälder sehen seltsam aus und ihre Sporen produzieren einen sehr dichten Nebel . Sie scheinen eine weiche Struktur zu haben, also sollten sie sehr leicht beseitigtbar sein."

 Exotic_Spices:0 "Exotische Gewürze"
 Exotic_Spices_desc:0 "Kleine Gebüsche und Pflanzen bedecken eine Menge der Oberfläche. Trotz der härteren Bedingungen dieser Welt wächst das Pflanzenleben sehr schnell und in einer großen Vielfalt. Das Beste, die Pflanzen sind köstlich und werden als Nahrungsergänzungsmittel verwendet. Die exotischen Aromen, die diese Sträucher und Pflanzen produzieren, machen diese Welt ganz einzigartig."

 Sandstorms:0 "Sandstürme"
 Sandstorms_desc:0 "An windigen Tagen decken riesige Mauern aus Sand die gesamte Oberfläche mit einer dünnen Sandschicht ab. Obwohl diese Sandstürme ziemlich häufig vorkommen, sind sie eher ein Ärgernis als eine Gefahr. Die nächsten Winde werden hoffentlich alles wieder wegblasen."
 
 Sand_Tornadoes:0 "Sand Tornados"
 Sand_Tornadoes_desc:0 "Gelegentlich können Sandtornados auf dieser Welt gesehen werden. Obwohl klein, tauchen sie in der Regel in Clustern von etwa drei bis sieben je nach Gelände und Richtung des Windes auf. Der Sand reflektiert die Sonnenstrahlung, was dazu führt, dass die Sandtornados im Sonnenlicht fast leuchten."
 
 Silicon_Crystals:0 "Siliziumkristalle"
 Silicon_Crystals_desc:0 "Auf dieser Welt kann man große Siliziumkristalle sehen. Sie scheinen Cluster von Kristallen zu bilden, die wie eine Blume nach außen wachsen. Ihre Farben hängen von der Zusammensetzung des Bodens ab, was zu ziemlich klaren gelben oder braunen Kristallen und zu dunkleren roten oder violetten Kristallen führt. Es gibt auch verschiedene andere Typen über die Oberfläche dieser Welt."
 
 Quicksand:0 "Treibsand"
 Quicksand_desc:0 "Diese Welt bedecken große Bereiche von losem Boden, die sich ähnlich wie Treibsand verhalten. Obwohl im Gegensatz zu Treibsand müssen sie nicht immer nass werden, was sie sehr trügerisch und gefährlich macht. Jeder Schritt auf dieser Welt muss vorher überprüft werden und die Routen müssen sorgfältig geplant werden."
 
 Never_Ending_Aurora:0 "Never Ending Aurora"
 Never_Ending_Aurora_desc:0 "Über diese Welt breitet sich eine Atmosphäre mit einzigartiger Solarenergie aus, die permanente Auroren verursacht. Diese Auroren entstehen, wenn die Magnetosphäre durch den Sonnenwind ausreichend gestört wird, damit werden geladene Teilchen gebildet, die dann in der oberen Atmosphäre sichtbar werden. Die daraus resultierende Ionisation und Anregung von atmosphärischen Bestandteilen emittiert Licht unterschiedlicher Farbe und Komplexität."
 
 Spirals_of_Ice:0 "Spiralen von Eis"
 Spirals_of_Ice_desc:0 "Dieser Planet wird durch sehr ungewöhnliche Merkmale gekennzeichnet. Der kalte Wind und die feuchte Luft neigen dazu, Spiralen von Eis zu bilden. Einige dieser Spiralen sind so groß geworden, dass sie mit unseren höchsten Gebäuden übereinstimmen. Auf der Oberfläche der Kristallen gibt es keinen einzigen Riss und keine Luftblasen, die sie somit kristallklar machen. In der Nacht spiegeln sie das Licht der Galaxis in einer wunderschönen Farbdarstellung."
 
 Furry_Packs:0 "Herde aus Fell"
 Furry_Packs_desc:0 "Diese Welt wird von riesigen Herden der gigantischen vierbeinigen Kreaturen bewohnt. Diese Kreaturen haben massive Hörner auf dem Kopf und eine lange und flinke Nase, die als zusätzlicher Arm dient. Sie haben einen dicken braunen Pelz, der sie während der Nächte warm hält. Sie scheinen eine sehr soziale Tierart zu sein."
 
 Blizzards:0 "Schneestürme"
 Blizzards_desc:0 "Es fängt immer mit leichtem Schneefall an, aber das Wetter dieser Welt folgt immer dem gleichen Muster. Leichter Schnee, starker Wind und in nur einem Augenblick wird es ein vollwertiger Schneesturm."
 
 Abominable_Predators:0 "Abscheuliche Raubtiere"
 Abominable_Predators_desc:0 "In kalten Nächten wandern diese Kreaturen durch die Länder auf der Suche nach Nahrung. Es ist ein schrecklicher Anblick auf ihre gewaltige Größe und starke Unterarme. Wenn sie nicht in Herden jagen, werden sie in kleinen Gruppen von ungefähr vier bis sechs Stück gesehen. Diese Kreaturen haben einen dicken hellblauen Fell und riesige Klauen. Sie verhalten sich fast wie die Affen und wurden sogar beobachtet, wie sie durch Grunzen und Gesten unter sich kommunizieren." 
 
 Rich_Soil:0 "Reiches Land"
 Rich_Soil_desc:0 "Der reiche Boden auf dieser Welt hat sehr gesundes und dichtes lokales Pflanzenleben hervorgebracht. Die Herstellung von Speisen auf dieser Welt sollte sehr einfach sein."
 
 Otherworldly_Colours:0 "Vielfältige Farben" 
 Otherworldly_Colours_desc:0 "Die Vegetation dieser Welt kommt in allen möglichen Farben vor. Die Vegetationsfarbe hängt von der Breite des Planeten ab. Von leuchtend gelben Blüten und Bäumen auf dem Äquator bis zu tiefen Purpurgras in der Nähe der Arktis. Diese Welt fühlt sich wirklich fremd an."
 
 Misty:0 "Nebelhaft"
 Misty_desc:0 "Die Weltoberfläche ist fast vollständig in Nebel bedeckt. Die Kombination von Druck und Temperatur verursacht, dass die Ozeane und Seen viel Wasserdampf abgeben."
 
 Ecological_Nervous_System:0 "Ökologisches Nervensystem"
 Ecological_Nervous_System_desc:0 "Das Pflanzenleben auf dieser Welt scheint durch ein komplexes Wurzelsystem miteinander verbunden zu sein. Die energetischen Impulse, die es durchlaufen, erinnern sehr an ein Nervensystem. Beobachtungen haben festgestellt, dass das Töten einer Pflanze eine Wirkung auf die nahe liegenden Pflanzen hat, da sie ihre Blumen zu schließen scheinen oder langsam in die entgegengesetzte Richtung wachsen."
 
 Carnivorous_Flies:0 "Fleischfressende Fliegen"
 Carnivorous_Flies_desc:0 "Diese kleinen Fliegen sind die gefährlichsten Kreaturen auf dieser Welt. Diese winzigen Fliegen glühen in der Dunkelheit in der Nacht. In der Nacht leuchten sie als Mittel, um andere Fliegen als Teil ihres Paarungsrituals anzuziehen, was ziemlich komplex zu sein scheint. Während des Tages fliegen sie herum und suchen nach Nahrung. Als Fleischfresser neigen sie dazu, ihre Beute lebendig zu fressen. Groß, oder klein, alle Kreaturen haben für sie nur eine Bedeutung  - die Nahrung. Sie leben in grossen Kolonien in komplexen Tunnel. Die Tatsache, dass sie beim FLiegen keinen Lärm machen, macht sie zu gefährlichsten und gefürchtesten Tieren." 
 
 Algae_Boom:0 "Algenblüte"
 Algae_Boom_desc:0 "Diese Welt ist inmitten eines jahrhundertealten Algenbooms. Millionen von Tonnen Algen decken die Ozeane und Seen des Planeten ab. Es sieht zwar nicht gut aus, trotzdem ist es gut für die Tier- und Luftqualität." 

 Ocean_Forests:0 "Ozeanwälder"
 Ocean_Forests_desc:0 "Auf diesen Ozeanböden dieser Welt wachsen seltsame Bäume. Diese Bäume sind den Bäumen, die auf der Oberfläche dieser Welt gefunden werden, sehr ähnlich, und doch sind sie in der Lage auch unter Wasser zu überleben und zu blühen. Wirklich ein schöner Anblick."
 Clear_Water:0 "Klares Wasser"
 Clear_Water_desc:0 "Diese Seen und Ozeane sind bemerkenswert klar und durchsichtlich."
 
 Warm_Water_Lakes:0 "Warmwasser Seen"
 Warm_Water_Lakes_desc:0 "Das Wasser auf dieser Welt ist sehr warm. Die ungewöhnliche Zusammensetzung des Bodens erlaubt es, eine angemessene Menge an Wärme zu behalten, was zu lauwarmen bis heißen Seen führt."
 
 Torrential_Rainstorms:0 "Torrentielle Regenfälle"
 Torrential_Rainstorms_desc:0 "Massive sintflutartige Regenfälle sind ein häufiges Ereignis auf dieser Welt. Auf diesen Planeten regnet es fast jeden Tag." 
 
 Ocean_Currents:0 "Meeresströmungen"
 Ocean_Currents_desc:0 "Die Meeresströmungen dieser Welt sind bemerkenswert komplex. Warmes Wasser hat die Chance, auch die weitesten Gebiete dieser Welt zu erreichen, die für günstigere Lebensbedingungen sorgen." 
 
 Ocean_Ridges:0 "Ozeanrücken"
 Ocean_Ridges_desc:0 "Riesige Unterwasserbergkämme decken die Meeresoberfläche ab. Sie bieten einer Vielzahl von einfachen Algen und Korallen die Heimat an."
 
 Ocean_Trenches:0 "Ozeangräben"
 Ocean_Trenches_desc:0 "Die unergründlichen tiefen Gräben des Meeresbodens auf dieser Welt werden wahrscheinlich nie vollständig erforscht werden. Der Tiefendruck reicht aus, um jedes Explorationsgefäß zu zerstören. Es ist so dunkel und so tief, dass das Einsteigen in das Nichts dieser Tiefen nur für die Mutigsten geeignet ist."
 
 Unique_Marine_Habitats:0 "Einzigartige Habitate"
 Unique_Marine_Habitats_desc:0 "Lebendige Organismen in diesem tiefen, dunklen Ökosystem beruhen auf Chemikalien und einem Prozess namens Chemosynthese als Basis für ihr Leben und nicht auf Sonnenlicht oder Photosynthese."
 
 Massive_Waves:0 "Massive Wellen"
 Massive_Waves_desc:0 "Die Ozeane auf dieser Welt produzieren regelmäßig massive Wellen, die auf der ganzen Welt reisen. Sobald sie Land erreichen, bilden sie gefährlichen Tsunamis."
 
