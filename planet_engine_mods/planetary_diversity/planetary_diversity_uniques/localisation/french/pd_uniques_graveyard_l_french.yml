 START_SCREEN_PART_ONE_GRAVEYARD:0 "Au cours des millénaires qui s'écoulèrent après la formation des premières communautés primitives des [GetSpeciesName] dans les nombreuses carcasses de [GetHomeWorldName], notre civilisation s'est développée et a prospéré"

 ###PD Special Deposits

 d_tiyanki_graveyard:0 "Cimetière de Tiyanki"
 d_tiyanki_graveyard_desc:0 "C'est le dernier lieu de repos de nombreux Tiyanki. Les cadavres permettent d'accéder facilement à des matériaux exotiques de toute la galaxie."
 building_graveyard_recycler:0 "Centre de recyclage Tiyanki"
 building_graveyard_recycler_desc:0 "Les cadavres de Tiyanki sont transformés en matériaux. Leur composition unique est également très précieuse pour les scientifiques locaux."
 mod_building_graveyard_recycler_max:0 "Nbre max. de $building_graveyard_recycler$"

 ### Graveyard World
 pc_graveyard:0 "Monde cimetière"
 pc_graveyard_desc:0 "Monde rocheux avec une atmosphère azote-oxygène. Alors que la planète devrait être banale, cela semble être le lieu où les Tiyankis viennent de mettre fin à leurs jours. L'endroit où ces grandes créatures spatiales viennent se reposer regorge de vie. Les cadavres contiennent des matériaux exotiques provenant de l'univers entier."
 pc_graveyard_tile:0 "Terrain cimetière"
 pc_graveyard_tile_desc:0 "Là où il y a des corps Tiyanki, il y a des forêts luxuriantes, mais sinon, la planète est principalement composée de collines arides."

 ###Falling Tiyanki
 fallingtiyanki:0 "Tiyanki récemment tombé"
 fallingtiyanki_desc:0 "Un Tiyanki récemment tombé sur cette planète, provoquant une aubaine d'énergie, de minéraux et de croissance alimentaire."
 notiyanki:0 "Plus aucun Tiyanki"
 notiyanki_desc:0 "Le fait de ne pas laisser le Tiyanki toucher la surface a eu un effet négatif sur l'écosystème."
 pdgraveyard.32.name:0 "Un risque calculé"
 pdgraveyard.32.desc:0 "Nous en avons profité et un Tiyanki est tombé sur un pâté de maisons dense. Des gens sont morts, des bâtiments ont été détruits. Nos équipages sont sur place pour collecter ce qu'ils peuvent après cette tragédie."
 pdgraveyard.32.a:0 "Nous savions que cela pouvait arriver."
 pdgraveyard.34.name:0 "Écosystème déstabilisé"
 pdgraveyard.34.desc:0 "Il semble que ne pas permettre au Tiyanki de toucher la surface de la planète ait un effet néfaste sur l'écosystème. La majeure partie de la vie végétale repose sur le flux constant de matériaux provenant du Tiyanki et nous avons perturbé l'ordre naturel de ce monde."
 pdgraveyard.34.a:0 "C'est le prix à payer pour la sécurité."

 ###Graveyard Deposit/Jobs
 d_tiyanki_cleanup:0 "Zones de dépôts Tiyanki"
 d_tiyanki_cleanup_desc:0 "Les zones où Tiyanki est récemment tombé sont une abondance de minéraux et d'énergie apportés à ce monde par le voyage cosmique de Tiyanki."
 job_tiyankicleanup:0 "Equipe de récupération Tiyanki"
 job_tiyankicleanup_plural:0 "Equipes de récupération Tiyanki"
 job_tiyankicleanup_desc:0 "Les équipes travaillent sans relâche pour utiliser autant de matériaux que possible, laissés derrière par les Tiyankis."
 job_tiyankicleanup_effect_desc:0 "Les £job_tiyankicleanup£ $job_tiyankicleanup_plural$ collectent des resources en transformant les £consumer_goods£ §Y$consumer_goods$§! en £food£ £energy£ £materials£ utiles."
 mod_job_tiyankicleanup_add:0 "Emplois de $job_tiyankicleanup$"
 mod_job_tiyankicleanup_per_pop:0 "§G+1§! emploi de $job_tiyankicleanup$ par palier de $VALUE$ Pops"
 mod_job_tiyankicleanup_per_pop_short:0 "\n§G+1§! £mod_job_tiyankicleanup_add£ pour $VALUE$£pop£"
 job_tiyankirecycler:0 "Recycleur de Tiyanki"
 job_tiyankirecycler_plural:0 "Recycleurs de Tiyanki"
 job_tiyankirecycler_desc:0 "Empêchant le Tiyanki d'atteindre la surface, ces équipages étudient ce qu'ils peuvent au sujet de leur biologie et recyclent les matériaux trouvés dans leur corps."
 job_tiyankirecycler_effect_desc:0 "Les £job_tiyankirecycler£ $job_tiyankirecycler_plural$ collectent des ressources et étudient les Tiyankis, en transformant £consumer_goods£ §Y$consumer_goods$§! en £materials£ utiles, et en recherche £society£ et £physics£."
 mod_job_tiyankirecycler_add:0 "Emplois de $job_tiyankirecycler$"
 mod_job_tiyankirecycler_per_pop:0 "§G+1§! emploi de $job_tiyankirecycler$ par palier de $VALUE$ Pops"
 mod_job_tiyankirecycler_per_pop_short:0 "\n§G+1§! £mod_job_tiyankirecycler_add£ pour $VALUE$£pop£"
 graveyard:0 "Planète cimetière Tiyanki"
 graveyard_desc:0 "Les matériaux exotiques laissés par le Tiyanki ont un effet positif sur la collecte des minéraux et la production d'énergie."
 d_tiyanki_station:0 "Laboratoire sur les Tiyanki"
 d_tiyanki_station_desc:0 "Bien que nous détournions les Tiyanki de la surface de la planète, nous pouvons toujours utiliser leurs cadavres pour en apprendre davantage sur leur voyage cosmique."
 d_graveyard_well:0 "Dépôts fossilisés de Tiyankis"
 d_graveyard_well_desc:0 "De nombreux matériaux exotiques trouvés sur cette planète ont été déposés par la chute de Tiyanki et condensés au fil du temps. Avec l'équipement approprié, nous pourrions creuser profondément dans le sol pour extraire les riches gisements de gaz naturel trouvés juste en dessous de la surface de la planète."
 job_tiyanki_roughneck:0 "Mineur spécialisé sur les Tiyankis"
 job_tiyanki_roughneck_plural:0 "Mineurs spécialisés sur les Tiyankis"
 job_tiyanki_roughneck_desc:0 "Ces travailleurs spécialisés creusent profondément dans la planète pour gagner les rares gaz piégés sous la surface. La quantité d'énergie supplémentaire générée par la libération de ce gaz est également collectée pour être utilisée."
 job_tiyanki_roughneck_effect_desc:0 "Les £job_tiyanki_roughneck£ $job_tiyanki_roughneck_plural$ collectent des ressources en transformant £consumer_goods£ §Y$consumer_goods$§! en £energy£ £exoticgas£ £tradevalue£ utiles."
 mod_job_tiyanki_roughneck_add:0 "Emplois de $job_tiyanki_roughneck$"
 mod_job_tiyanki_roughneck_per_pop:0 "§G+1§! emploi de $job_tiyanki_roughneck$ par palier de $VALUE$ Pops"
 mod_job_tiyanki_roughneck_per_pop_short:0 "\n§G+1§! £mod_job_tiyanki_roughneck_add£ pour $VALUE$£pop£"

# init
 pd_graveyard_nearby_init_NAME:0 "Voisin Cimetière"
 pd_graveyard_nearby_init_DESC:0 "Un de nos systèmes voisins va bénéficier d'un monde unique cimetière Tiyanki, il n'apparaîtra plus dans la partie."

 pd_origin_init_graveyard_NAME:0 "Système de cimetière"
 pd_origin_init_graveyard_DESC:0 "Un système de départ contenant un Monde cimetière"

 #Graveyard Origin
 origin_graveyard_world:0 "The Graveyard of the Tiyanki"
 origin_graveyard_world_desc:0 "This civilization evolved on a planet that happens to be the end of the life cycle for the Tiyanki. Their passing to the surface was for many generations a sign of both death and rebirth... depending how close they landed to a settled area." 
 origin_tooltip_graveyard_world_effects:0 "- Homeworld is a §Y$pc_graveyard$§! (Size: £planetsize£ §Y23§!) with a §YRare Planetary Feature§!\n- Habitability preference is set to §Y$trait_pc_graveyard_preference$§!.\n- Has access to several unique technologies."

 #Graveyard World
 tech_space_whale_weapon_2:0 "Siphon d'énergie amélioré"
 tech_space_whale_weapon_2_desc:0 "En étudiant les riches enregistrements fossiles et l'ADN des Tiyankis, nous avons trouvé un moyen d'améliorer notre précédent siphon énergétique, le rendant beaucoup plus puissant."
 PD_SPACE_WHALE_WEAPON:0 "Siphon d'énergie amélioré"
 PD_SPACE_WHALE_WEAPON_DESC:0 "Cette arme draine l'énergie des vaisseaux ennemis en améliorant considérablement la méthode Tiyanki pour siphonner l'énergie de la matière gazeuse."
 tech_tiyanki_slipstreams:0 "Améliorations du sillage Tiyanki"
 tech_tiyanki_slipstreams_desc:0 "En étudiant naturellement comment Tiyanki voyage à travers les hyperlignes, nous pouvons améliorer considérablement nos systèmes de propulseurs d'hyperlignes."
 tech_tiyanki_prospecting:0 "Prospection Tiyanki"
 tech_tiyanki_prospecting_desc:0 "Les Tiyanki ont des glandes de détection extrêmement délicates dédiées à trouver les ressources exotiques dont elles ont besoin pour survivre au vide. Nous avons appris à imiter ce processus et serons en mesure de l'utiliser pour trouver des ressources exotiques cachées sur nos mondes."
 decision_tiyanki_prospecting:0 "Prospection Tiyanki"
 decision_tiyanki_prospecting_desc:0 "En utilisant des instruments très sensibles basés sur les glandes sensorielles Tiyanki, nous serons en mesure de trouver des dépôts autrement cachés de ressources exotiques sur ce monde."
 decision_tiyanki_prospect_effects_short:0 "Nous chercherons dans ce monde des ressources stratégiques."
 d_tiyanki_small:0 "Dépôt de gaz naturel"
 d_tiyanki_small_desc:0 "Trouvé par le prospecteur Tiyanki, nous avons trouvé une poche de gaz naturel qui avait été manquée dans notre étude planétaire originale."
 d_tiyanki_large:0 "Fossile Tiyanki"
 d_tiyanki_large_desc:0 "Cet ancien corps de Tiyanki a été découvert par le prospecteur Tiyanki, laissant derrière lui un important gisement de gaz rare."


 #Graveyard Rework

 #Graveyard Rework
 sr_tiyanki_parts:0 "Morceaux de Tiyankis"
 sr_tiyanki_parts_desc:0 "Ces pièces, récupérées sur des Tiyankis décédés, sont très appréciées pour leurs applications commerciales et militaires."
 tiyanki_parts_deficit_tooltip:0 "L'absence de pièces Tiyankis rends certains de nos bâtiments dépendants de ces pièces inutiles."
 edict_tiyanki_parts_trade:0 "Commerce de morceaux de Tiyankis"
 edict_tiyanki_parts_trade_desc:0 "En donnant à nos commerçants un accès gratuit à un stock de pièces, ils seront en mesure de produire plus de commerce que la normale."
 edict_tiyanki_parts_energy:0 "Énergie des pièces Tiyankis"
 edict_tiyanki_parts_energy_desc:0 "Nous allons prendre les parties les plus denses énergétiques pour créer une grande quantité de crédits énergétiques."
 edict_tiyanki_parts_armor:0 "Blindage de pièces Tiyankis"
 edict_tiyanki_parts_armor_desc:0 "En appliquant une pâte spéciale faite d'os de tiyanki à nos blindages, nous pouvons les rendre beaucoup plus résilients et leur donner des propriétés régénératrices temporaires."
 edict_tiyanki_parts_unity:0 "Mise en valeur des pièces Tiyankis"
 edict_tiyanki_parts_unity_desc:0 "En dédiant certaines de ces pièces aux efforts éducatifs, nous serons en mesure de semer un sentiment de crainte du voyage cosmique de Tiyanki."
 d_graveyard_well:0 "Zones d'exclusion de réception des Tiyankis"
 d_graveyard_well_desc:0 "Beaucoup de matériaux exotiques trouvés sur cette planète ont été déposés par des Tiyankis qui s'y sont échouées et en condensé au fil du temps, permettant un raffinement de gaz exotique. Dans ces zones, vous trouverez également des carcasses Tiyanki dominantes, dont les pièces pourraient être récoltées hypothétiquement."
 job_graveyard_driller:0 "Boucher de Tiyankis"
 job_graveyard_driller_plural:0 "Bouchers de Tiyankis"
 job_graveyard_driller_desc:0 "Ces bouchers spécialisés collectent les pièces rares et exotiques des cadavres Tiyanki."
 mod_job_graveyard_driller_add:0 "Emploi de $job_graveyard_driller$"
 mod_job_graveyard_driller_per_pop:0 "§G+1§! emploi de $job_graveyard_driller$ par palier de $VALUE$ Pops"
 mod_job_graveyard_driller_per_pop_short:0 "\n§G+1§! £mod_job_graveyard_driller_add£ pour $VALUE$£pop£"
 job_graveyard_drone:0 "Drone boucher de Tiyankis"
 job_graveyard_drone_plural:0 "Drones bouchers de Tiyankis"
 job_graveyard_drone_desc:0 "Ces drones boucher spécialisés collectent les pièces rares et exotiques des cadavres Tiyanki"
 mod_job_graveyard_drone_add:0 "Emploi de $job_graveyard_drone$"
 mod_job_graveyard_drone_per_pop:0 "§G+1§! emploi de $job_graveyard_drone$ par palier de $VALUE$ Pops"
 mod_job_graveyard_drone_per_pop_short:0 "\n§G+1§! £mod_job_graveyard_drone_add£ pour $VALUE$£pop£"
 building_graveyard_well:0 "Boucherie de Tiyankis"
 building_graveyard_well_desc:0 "Ces bâtiments abritent des grues géantes et des scies d'os spécialisées qui permettent aux bouchers de s'occuper des cadavres de Tiyanki dominants."
 mod_building_graveyard_well_max:0 "Nbre max. de $building_graveyard_well$s"
 tech_tiyanki_research:0 "Chercheur du cimetière de Tyianki"
 tech_tiyanki_research_desc:0 "Il y a beaucoup à apprendre dans le monde cimetière unique à propos de la vie et de la biologie des Tiyanki."
 tech_mine_tiyanki_butcher:0 "Picture Techniques de découpe des Tiyankis"
 tech_mine_tiyanki_butcher_desc:0 "Il devrait être possible d'apprendre à boucher le géant Tiyanki pour leurs pièces et matériaux exotiques."
 building_tiyanki_research_centre:0 "Centre de recherches des tyiankis"
 building_tiyanki_research_centre_desc:0 "Ce vaste complexe de recherche se consacre à l'étude des Tiyanki et des applications pratiques des découvertes faisant étudier les parties Tiyanki."
 tech_tiyanki_research_centre:0 "Centre de recherches des tyiankis"
 tech_tiyanki_research_centre_desc:0 "En mettant en place un centre spécialisé et dédié pour l'étude de Tiyanki et l'application pratique de leurs pièces devrait augmenter considérablement notre capacité de recherche."
 building_tiyanki_parts_market:0 "Marché des pièces de Tyiankis"
 building_tiyanki_parts_market_desc:0 "Les gens viennent de partout pour acheter de petites quantités d'os, des volets flottants, du cuir et de nombreuses autres parties d'utilisation des consommateurs."
 tech_tiyanki_parts_market:0 "Marché des pièces de Tyiankis"
 tech_tiyanki_parts_market_desc:0 "Les systèmes de transport et de stockage de l'état de la technologie nous permettront de vendre des parties Tiyanki sur notre empire."
 tiyanki_parts_deficit:0 "Un manque de pièces Tiyanki rend nos bâtiments dépendants inutiles."
 building_tiyanki_power_plant:0 "Centrale énergétique Tiyanki"
 building_tiyanki_power_plant_desc:0 "Il y a une puissance considérable bloquée dans les parties Tiyanki qui peuvent améliorer la grille de puissance de la planète entière."
 tech_tiyanki_power_plant:0 "Centrales énergétiques Tiyanki"
 tech_tiyanki_power_plant_desc:0 "Les pièces Tiyanki ont une tonne de potentiel de puissance déverrouillée qui peut être utilisée pour améliorer les grilles de puissance planétaires."
 building_tiyanki_observation_headquarters:0 "Centre d'observation des Tyiankis"
 building_tiyanki_observation_headquarters_desc:0 "Construit près de leur cimetière, les observatoires de haute technologie et les systèmes de suivi suivent les Tiyankis dans leur voyage cosmique. Capable de se connecter avec d'autres observatoires sur l'empire nous donnera une carte en temps réel de leur emplacement pour étudier et inspirer notre population en utilisant leur cimetière comme lieu de rassemblement."
 tech_tiyanki_observation_headquarters:0 "Centres d'observation des Tyiankis"
 tech_tiyanki_observation_headquarters_desc:0 "En utilisant nos observatoires de planification pour suivre les Tiyankis dans leur parcours cosmique, nous devrions être capables de créer une carte en temps réel de leur lieu d'étude et d'inspirer notre population."
 building_tiyanki_observation_lab:0 "Laboratoire d'observation des Tyiankis"
 building_tiyanki_observation_lab_desc:0 "Les laboratoires d'observation sur la planète suivent la circulation des Tiyankis à travers le cosmos, gagnant des recherches précieuses et nous inspirons qui pourraient se connecter au siège sur leur cimetière.."
 tech_tiyanki_observation_lab:0 "Laboratoires d'observation des Tyiankis"
 tech_tiyanki_observation_lab_desc:0 "En développant des laboratoires d'observation de haute technologie, nous serons en mesure de suivre les Tiyankis dans leur parcours à travers le cosmos."
 decision_change_tiyanki_choice:0 "Changer le choix quant aux Tyiankis"
 decision_change_tiyanki_choice_desc:0 "Les derniers bergers de cette planète ont fait leur propre choix sur ce qu'il faut faire avec la chute des Tiyankis, mais fera la nôtre."
 decision_change_tiyanki_choice_tooltip:0 "Nous allons changer le résultat pour la chute des Tiyankis sur ce monde, choisissant ce que nous voulons gagner de ce monde unique."

 pdgraveyard.10.name:0 "Une découverte zoologique"
 pdgraveyard.10.desc:0 "Nous avons reçu un rapport de [Root.GetName] qui est actuellement dans le système [Root.GetStarName]. Ce système semble avoir une quantité inhabituelle d'activité de la faune spatiale. §Y[Root.GetLeaderName]§! indique également qu'il semble y avoir une concentration plus élevée de créatures plus âgées autour de la lune terrestre de l'un des géants gazeux. Étranger encore, des gangs de créatures roussants montrent un comportement agressif envers tout ce qui n'est pas sa propre espèce comme si elles gardent la planète."
 pdgraveyard.10.a:0 "Tellement bizzare."
 pdgraveyard.20.name:0 "Pâturages clairs"
 pdgraveyard.20.desc:0 "Après une analyse complète de la planète, il est devenu évident que la planète est une sorte de cimetière pour le Tiyanki, avec sa surface recouverte de carcasses et de squelettes qui ont apporté des minéraux exotiques de partout de la galaxie à la planète qui la transformait en une riche. et monde florissant. Nous avons probablement beaucoup à apprendre ici."
 pdgraveyard.20.a:0 "Incroyable."
 pdgraveyard.30.name:0 "La fin d'une vie"
 pdgraveyard.30.desc:0 "Les capteurs ont détecté un Tiyanki plus âgé qui s'est allé loin de notre règlement sur [Root.GetName]. Le mélange des matériaux exotiques et du corps de la créature est maintenant à la surface et capable d'être récolté si nous avons le désir. De toute évidence, cela pose à la fois un danger et une opportunité pour la colonie. D'une part, leur permettre d'enrichirait la planète, mais il y aurait toujours un danger d'entre eux tombant sur une zone peuplée. Comment devrions-nous procéder ? "
 pdgraveyard.30.desc.2:0 "Avant l'histoire, nous connaissions les cadeaux du ciel. Leur chute a apporté à la fois la destruction et le temps de la grande flèche, mais au fil du temps, nous avons appris qu'ils étaient en fait des créatures de l'espace. Maintenant que nous avons les moyens de les empêcher de tomber sur notre monde, la question reste;devrions nous ? Nous connaissons leur importance pour notre écosystème et leur valeur. Comment devrions-nous procéder ? "
 pdgraveyard.30.a:0 "Nous leur permettons de tomber comme ils l'ont toujours."
 pdgraveyard.30.a.tooltip:0 "Bien que plus difficile sur la colonie, nous permettrons à Tiyanki de tomber. Cela nous donnera accès à leurs parties du corps et à leurs possibilités de gaz exotiques."
 pdgraveyard.30.b:0 "Qui sommes-nous pour interrompre leur voyage cosmique ? "
 pdgraveyard.30.b.tooltip:0 "Nous refuserons de profiter de leurs cadavres au lieu de se concentrer sur l'extraction exotique du gaz et l'étude et le partage de leur histoire."
 pdgraveyard.30.c:0 "Dirigez la chute du poids dans la collection."
 pdgraveyard.30.c.tooltip:0 "Nous les détournons à la terre au même endroit qui nous permettra de collecter des pièces, au détriment de l'écosystème de la planète et des possibilités de gaz exotiques."
 pdgraveyard.30.d:0 "Nos colons devraient venir avant toute bête."
 pdgraveyard.30.d.tooltip:0 "Nous allons détruire tout Tiyanki qui tomberait sur une zone colonisée, qui ouvrira davantage la planète, mais au détriment de l'écosystème et le nombre de ressources que nous pouvons collecter à partir de Tiyanki."
 pdgraveyard.30.e:0 "Pas une bête ne doit jamais atteindre la surface à nouveau."
 pdgraveyard.30.e.tooltip:0 "Nous allons détruire tous les tiyanki qui essaieraient de tomber sur la surface de la planète, qui aura un effet négatif sur l'écosystème mais libérera beaucoup de place pour la colonie."

