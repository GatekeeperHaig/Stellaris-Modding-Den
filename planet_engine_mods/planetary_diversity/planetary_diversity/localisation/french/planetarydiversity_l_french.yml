 #Molten Moon Habs
 pc_mehab:0 "Base de Lune en Fusion"
 pc_mehab_desc:0 "Monde rocheux brûlant. L'atmosphère y est mince ou inexistante, et la lave y coule librement en raison des éruptions volcaniques constantes. Ce type de planète ne peut pas soutenir la vie organique naturellement mais possède une abondance de gisements minéraux et énergétiques. Les dômes construits sur des zones géostables abritent des mines et des centrales électriques."
