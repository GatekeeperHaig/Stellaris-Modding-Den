 decision_orbital_mirrors:0 "建造轨道镜"
 decision_orbital_mirrors_desc:0 "这个超级项目会造出许多低轨道的高科技镜群，这些镜子可以指向或指离星球，以便对星球温度做出更大的控制。"
 decision_seismic_resonators:0 "建造地震谐振站"
 decision_seismic_resonators_desc:0 "通过建立地下地震谐振站，我们可以控制和减轻地震的影响，改变岩浆流动，开辟新的矿山作业区，协助保护定居点。"
 decision_bionanite_soil:0 "纳米增强型土壤改良"
 decision_bionanite_soil_desc:0 "通过引入纳米机械增强过的细微土壤，这将使我们能够在星球上其他不适宜的地区进行耕种作业。"
 d_pd_orbital_mirrors:0 "轨道镜"
 d_pd_orbital_mirrors_desc:0 "低轨道的高科技镜群，控制这个星球的温度，使之更易于生产能源。"
