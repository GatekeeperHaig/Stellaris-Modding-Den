 ###Megaflora Tree of Life World
 pc_megafloratol:0 "Megaflora World"
 pc_megafloratol_desc:0 "Rocky world with a nitrogen-oxygen atmosphere. Densely forested with a strong and healthy hydro-sphere. This planet is home to a giant megafauna tree which stretches the entire planet. Roots are so large they can be seen from orbit. Habitability here would be almost impossible for a species that isn't accustomed to the gargantuan flora."
