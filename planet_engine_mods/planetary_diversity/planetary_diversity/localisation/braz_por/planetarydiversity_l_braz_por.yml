 trait_pc_oasis_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 pc_oasis_tile:0 "Terreno Oásis"
 pc_oasis_tile_desc:0 "Selvas perto de um corpo de água singular, áreas interiores cobertas de desertos com baixa precipitação."
 mod_pc_oasis_habitability:1 "Habitabilidade Oásis"
 START_SCREEN_PART_ONE_OASIS:0 "Desde a primeira comunidade primitiva [GetSpeciesName] tomou forma nas densas florestas do grande oceano de [GetHomeWorldName], nossa civilização se espalhou e prosperou."
 
 ###Steppe
 pc_steppe:0 "Mundo Estepes"
 pc_steppe_desc:0 "Mundo seco e rochoso com uma atmosfera de nitrogênio e oxigênio. Este campo semiárido possui colinas e planícies cobrindo grande parte da superfície. Embora quase nenhuma árvore cresça neste planeta, a quantidade de chuva pode suportar arbustos e gramíneas. "
 START_SCREEN_PART_ONE_STEPPE:0 "Desde a primeira comunidade primitiva de [GetSpeciesName] tomou forma nas grandes pastagens abertas de [GetHomeWorldName], nossa civilização se espalhou e prosperou."
