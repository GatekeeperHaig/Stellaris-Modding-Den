 #Missing Colonist Event
 pdanomaly.20.name:0 "Ils sont partis"
 pdanomaly.20.desc:0 "Nous avons reçu un rapport alarmant de §Y[Root.GetName]§!. La population entière d'une colonie avancée semble avoir disparu sans laisser de trace ni d'avertissement. Un projet de recherche a été lancé pour étudier ce phénomène et évaluer le danger pour la colonie."
 pdanomaly.20.a:0 "Comment est-ce possible ?"
 PD_MISSING_COLONISTS_PROJECT:0 "Colons disparus"
 PD_MISSING_COLONISTS_PROJECT_DESC:0 "Les colons ont disparu le §Y[Root.GetName]§!, nous avons donc réuni une équipe d'experts pour rechercher soigneusement tous les indices qui nous mèneront à leur localisation ... ou pour trouver qui est responsable de leur disparition."
 pdanomaly.21.name:0 "Faisons la distorsion temporelle"
 pdanomaly.21.desc:0 "En recherchant les colons disparus, nos chercheurs ont remarqué d'étranges anomalies temporelles qui se produisent dans la région; les ordinateurs sauteraient au hasard les processus et le chronométrage numérique deviendrait erratique. Un examen approfondi de la zone a révélé une fracture temporelle, semblant relier de nombreuses chronologies différentes. Pris au piège de l'autre côté de l'un de ces délais, nous avons retrouvé les colons disparus. Ils ont été repris plusieurs milliers d'années, et bien qu'ils ne puissent pas nous voir, nous pouvons les observer avec l'équipement. Alors qu'il devrait être possible de stabiliser temporairement la faille, les modèles montrent peu de temps après qu'elle la fermera pour toujours. Certains chercheurs suggèrent que nous profitons plutôt de cette opportunité pour étudier cette anomalie temporelle unique, piégeant malheureusement les colons pour toujours dans le passé."
 pdanomaly.21.a:0 "Nous les ramenons à la maison."
 pdanomaly.21.b:0 "Cette faille est trop précieuse, étudiez-la."
 pdanomaly.211.name:0 "Retour vers le futur"
 pdanomaly.211.desc:0 "Lentement et soigneusement, nous avons pu ouvrir et fendre et coordonner un sauvetage mais comme prévu, il s'est effondré sur lui-même et a disparu peu de temps après. Tout le monde est en sécurité et nous avons un peu appris sur la manipulation temporelle théorique."
 pdanomaly.211.a:0 "Merci."
 pdanomaly.212.name:0 "Cette faille est trop précieuse, étudiez-la."
 pdanomaly.212.desc:0 "Le choix a été fait que la valeur de l'anomalie dépasse la valeur de ces colons. Nous avons apporté un équipement spécialisé qui devrait empêcher la faille de prendre quelqu'un d'autre, mais de petits événements localisés sont susceptibles de se produire. Peu de temps après, notre équipe a commencé à trouver les restes de nos habitants dans la région qui avaient vieilli des milliers d'années."
 pdanomaly.212.a:0 "Parfois, des sacrifices doivent être faits."
 d_pd_portal_research_zone:0 "Base de recherche de Faille temporelle"
 d_pd_portal_research_zone_desc:0 "Cette base de recherche de haute sécurité étudie la rare fracture temporelle trouvée sur ce monde. La base est également un sombre rappel à la colonie de ceux qui sont à jamais pris au piège dans le passé."
 pdbacktothefuture:0 "Perdu mais pas oublié"
 pdbacktothefuture_desc:0 "Le retour des colons a revigoré la colonie, les gens louant le gouvernement pour son choix de sauver leurs camarades."
 pdanomaly.22.name:0 "Perdu mais pas parti"
 pdanomaly.22.a:0 "Intéressant"
 pdanomaly.22.desc.1:0 "Notre recherche des colons disparus a permis de découvrir un ancien projectile près de l'épicentre de la zone touchée, et son boîtier avait récemment été retiré. À partir d'échantillons trouvés à l'intérieur du projectile, nous avons constaté qu'il contenait une arme biologique qui provoque des changements génétiques extrêmement rapides, elle y compris la dé-évolution. Sachant cela, nous avons pu nous répandre dans les environs et trouver ce qui restait des colons; leur biologie a complètement changé par ce processus, maintenant un mélange génétique de nous et des animaux pré-sapients en cette arme les a transformés.\n\nEn rétro-ingénierie cette arme bio avancée, nous devrions être en mesure de re-élever les colons, bien que de toute évidence, ce sera une nouvelle espèce."
 pdanomaly.22.desc.2:0 "Notre recherche des colons disparus a permis de découvrir un ancien projectile près de l'épicentre de la zone touchée, et son boîtier avait récemment été retiré. À partir d'échantillons trouvés à l'intérieur du projectile, nous avons constaté qu'il contenait une arme biologique qui provoque des changements génétiques extrêmement rapides, elle y compris la dé-évolution. Sachant cela, nous avons pu nous répandre dans les environs et trouver ce qui restait des colons; leur biologie a complètement changé par ce processus, maintenant un mélange génétique de nous et des animaux pré-sapients que cette arme les a transformés.\n\nNous avons déjà la technologie pour re-élever nos colons, même si, de toute évidence, ils le feront être une nouvelle espèce. Mais étudier les restes de l'arme biologique elle-même aidera certainement à comprendre la génétique."
 d_pd_dimensional_prison:0 "Dimensional Prison"
 d_pd_dimensional_prison_desc:0 "Cette ancienne prison était autrefois capable de stocker tous ses prisonniers dans une prison de dimension. Bien que son design énigmatique nous empêche de pouvoir le recréer, il reste encore beaucoup à apprendre sur cet incroyable morceau de technologie."
 pdpocketmadness:0 "Disparitions attendues"
 pdpocketmadness_desc:0 "La prison dimensionnelle vieillissante saisit encore occasionnellement un colon ou un touriste. Bien que non dangereux, c'est un désagrément important pour la colonie, décourageant l'immigration en premier lieu et provoquant régulièrement des perturbations mineures."
 pdnopocket:0 "Pas de téléportations aléatoires"
 pdnopocket_desc:0 "Les colons semblent très heureux de ne plus avoir à craindre d'être piégés dans une poche."
 pdanomaly.23.name:0 "Dans ma poche"
 pdanomaly.23.desc:0 "Notre recherche des colons disparus a découvert une ancienne installation qui semble être une sorte de prison dimensionnelle. Les systèmes vieillissants ont subi une surtension et ont incorrectement identifié tous les colons disparus comme des prisonniers évadés, les piégeant dans cette dimension de poche nouvellement découverte. L'équipe est convaincue que nous serons en mesure de libérer tous les colons, mais la question demeure de savoir quoi faire de l'installation vieillissante elle-même. Les systèmes ici sont conçus de manière énigmatique et bien que nous puissions en apprendre beaucoup, il est très probable que d'autres problèmes se poseront à mesure qu'ils continuent de se dégrader."
 pdanomaly.23.a:0 "Démolissez-le, notre peuple doit être en sécurité."
 pdanomaly.23.b:0 "Ce sont des risques acceptables, étudions-les."

