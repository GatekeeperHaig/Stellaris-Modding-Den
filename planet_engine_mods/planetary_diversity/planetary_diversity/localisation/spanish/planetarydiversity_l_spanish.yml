 pdrogue_desc:0 "The rich geothermal activity allows for extensive energy and mining opportunities."
 d_rogue_geo:0 "Dormant Geothermal Vents"
 d_rogue_geo_desc:0 "While many of the planet's geothermal vents are active, the ones that have fallen dormant are wonderful opportunities for planetology and mineral collection."
 building_rogue_mine:0 "Dormant Geothermal Mine"
 building_rogue_mine_desc:0 "This specialized mine and research centre allows for the exploration of these dormant geothermal vents."
