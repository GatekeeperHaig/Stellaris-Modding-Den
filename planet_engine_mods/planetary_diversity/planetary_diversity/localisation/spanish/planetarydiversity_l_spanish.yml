 #More Uninhabitable
 pc_chthonian:0 "Chthonian World"
 pc_chthonian_desc:0 "Barren and rocky world with a thin or non-existent atmosphere. The surface is covered in meteor impact craters and completely devoid of life. This planet was once a gas giant but it's had it's hydrogen and helium atmosphere stripped away leaving only the barren metallic core."
 pc_hot_gas_giant:0 "Hot Gas Giant"
 pc_hot_gas_giant_desc:0 "Gaseous planet with an atmosphere primarily composed of hydrogen and helium surrounding a dense core. Temperatures of this gas giant are much higher than average which causes extreme weather patterns which can be exploited for energy and rare gas collection."
 pc_cold_gas_giant:0 "Cold Gas Giant"
 pc_cold_gas_giant_desc:0 "Gaseous planet with an atmosphere primarily composed of hydrogen and helium surrounding a dense core. Temperatures of this gas giant are lower than average which make for more stable research opportunities."

