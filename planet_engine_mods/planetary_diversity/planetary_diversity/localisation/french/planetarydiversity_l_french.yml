 pdterra_aquifer:0 "Candidat monde Aquifer"
 pdterra_aquifer_desc:0 "Ce monde avait autrefois de grandes lagunes et des aquifères sur toute sa surface. Cette planète a le potentiel d'être terraformée en un rare monde aquifère."
 pdterra_reef:0 "Candidat monde de récifs"
 pdterra_reef_desc:0 "Le système récifal de cette planète s'étendait autrefois sur toutes les eaux de ce monde. Cette planète a le potentiel d'être terraformée en un rare monde de récifs."
 pdterra_coral:0 "Candidat monde de Corail"
 pdterra_coral_desc:0 "Cette planète avait autrefois des forêts géantes de coraux terrestres. Cette planète a le potentiel d'être terraformée en un rare monde de corail."
 pdterra_supercon:0 "Candidat monde de Supercontinents"
