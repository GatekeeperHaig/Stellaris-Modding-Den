 building_terraformer_maximal:0 "$building_terraformer$ (Maximale Leistung)"
 building_terraformer_maximal_desc:0 "$building_terraformer_desc$\n\nDer $building_terraformer$ ist §GAktiv§ und arbeitet mit §BMaximaler Leistung§!."
 building_terraforming_bacteria_germinator:0 "Terraforming Bakterien Germinator"
 building_terraforming_bacteria_germinator_desc:0 "Terraforming Bacteria Germinators erleichtern den Terraforming-Prozess erheblich und liefern eine Fülle von Daten zu XNA-basierten Lebensformen."
 building_thybidium_refinery:0 "Tybidium Raffinerie"
 building_thybidium_refinery_desc:0 "Diese Raffinerie hat unsere Reaktorproduktion mit Thybidium verändert, was zu einer signifikanten Steigerung der Energieeffizienz unserer Technologien geführt hat."
 building_ventium_weapons_facility:0 "Ventium Waffenfazilität"
 building_ventium_weapons_facility_desc:0 "Ventium-Waffenanlagen verwandeln das gefährliche Ventium-Erz in mächtige Energiewaffen."
 building_zinorine_computer:0 "Zinorine Computerassembler"
 building_zinorine_computer_desc:0 "Zinorine Computer Assembler verwenden die Zinorine, um spezialisierte molekulare Computer zu erstellen."
