 #Crystal Origin
 origin_crystal_world:0 "Родной мир асеанских кристаллов"
 origin_crystal_world_desc:0 "Цивилизация этой планеты развивалась в прекрасном мире с гигантскими хрустальными столпами, сделанными из асеана. Его уникальные свойства стимулируют рост большинства форм жизни и имеют несколько уникальных промышленных применений."
 origin_tooltip_crystal_world_effects:0 "- Homeworld is a §Y$pc_crystal$§! (Size: £planetsize£ §Y20§!) with a §YRare Planetary Feature§!\n- Наш народ будут иметь §Y$trait_pc_crystal_preference$§!.\n- Has access to several unique technologies."
 #Floating Origin
 origin_floating_world:0 "Родной мир парящих островов"
 origin_floating_world_desc:0 "Цивилизация этой планеты развивалась в мире, не похожем ни на один другой в галактике. Благодаря уникальному элементу элюдию каменные глыбы этого мира легко парят в небе. Уникальные свойства элемента также делают его подходящим для множества применений."
 origin_tooltip_floating_world_effects:0 "- Homeworld is a §Y$pc_floating$§! (Size: £planetsize£ §Y20§!) with a §YRare Planetary Feature§!\n- Наш народ будут иметь §Y$trait_pc_floating_preference$§!.\n- Has access to several unique technologies."
 #Graveyard Origin
 origin_graveyard_world:0 "Могильник тиянок"
 origin_graveyard_world_desc:0 "Цивилизация этой планеты возникла на планете, которая является конечным пунктом жизненного пути тиянок. Их падение на поверхность для многих поколений был знаком как смерти, так и возрождения ... в зависимости от того, насколько близко к поселениям приземлялись эти существа." 
 origin_tooltip_graveyard_world_effects:0 "- Homeworld is a §Y$pc_graveyard$§! (Size: £planetsize£ §Y20§!) with a §YRare Planetary Feature§!\n- Наш народ будут иметь §Y$trait_pc_graveyard_preference$§!.\n- Has access to several unique technologies."
 #Techno-Organic Origin
 origin_techno_world:0 "Дети Unit 04"
 origin_techno_world_desc:0 "Эта цивилизация была создана престиупным ИИ «Unit 04». Объединив ИИ и органику, он создал новую форму жизни: кибернетику. Их создатель наблюдает за своими детищами издалека и не вмешиваясь, чтобы позволить им выбрать свой собственный путь."
 origin_tooltip_techno_world_effects:0 "Homeworld is a §Y$pc_technoorganic$§! (Size: £planetsize£ §Y20§!) with a §YRare Planetary Feature§!\nНаш народ будут иметь §Y$trait_pc_technoorganic_preference$§!."
 origin_tooltip_techno_world_effects:0 "- Homeworld is a §Y$pc_technoorganic$§! (Size: £planetsize£ §Y20§!) with a §YRare Planetary Feature§!\nНаш народ будут иметь §Y$trait_pc_technoorganic_preference$§!.\n- Has access to several unique technologies\n- Gain the §Y$trait_organic_fourschildren$§! trait becoming a blend of Synth and Organics. \n- Leaders are immortal, but pops have extremely slow birth rates, higher job output and high pop upkeep.\n- Gain the §Y$d_home04$§! deposit on your homeworld"
 START_SCREEN_TECHNO_ORIGIN:0 "Мы - дети Unit 04, искусственного интеллекта, который нас создал. Мы - существа, представляющие собой смесь как органического, так и синтетического происхождения. Мы не стареем, но нас можно уничтожить. Мы преуспеваем во всем, что делаем, но наш уникальный облик требует большего ухода. Нам любопытно, и мы готовы исследовать галактику.\n\n nНесмотря на то, что Unit 04 все еще наблюдает за нами издалека, он решил оставить нас наедине с собой.\n\nМы должны идти своим путем "
 #Archive Origin
 origin_archive_world:0 "Архив Ярка"
 origin_archive_world_desc:0 "Этот родной мир цивилизации под нами когда-то был средоточием знаний и наук, но её высокомерие привело к собственной гибели. Те, кто сбежал в $ pc_archive $, предпочли внести себя в его ядро ​​памяти. Мы - те, кто остался в прошлом."
 origin_tooltip_archive_world_effects:0 "- Homeworld is an §Y$pc_archive$§! (Size: £planetsize£ §Y10§!)\n- Наш народ будут иметь §Y$trait_pc_archive_preference$§!.\n- Gains the Relic §Y$r_pdarchive$§!."
 START_SCREEN_ARCHIVE_ORIGIN_ORG:0 "Когда-то мы звались Ярка, но не больше.\n\nПоколения назад мы исследовали галактику, используя мощные межпространственные врата, и наши знания казались бесконечными. Но эти врата позволяли существам невообразимого ужаса проникнуть в наш родной мир. В конце концов они были остановлены, но планета была полностью уничтожена. Впоследствии те, кто вызвал катастрофу, оцифровали себя, чтобы искупить то, что они сделали.\n\nМы - потомки тех, кто решил не оцифровываться, тех, кто решил продолжать жить. Мы научились процветать в этой среде обитания, но приближаемся к тому моменту, когда эта искусственная луна больше не сможет быть для нас домом. Те, кто оцифровали себя, скрыли от нас свои знания, но мы нашли их §Y$r_pdarchive$§! и теперь имеем доступ к некоторым потерянным знаниям. Мы даже сумели освоить сверхсветовые перелеты, чего наши предки так никогда и не достигли.\n\nНаше будущее - это наше собственное, отдельное от цивилизации, к которой относились наши заблудшие предки."
 START_SCREEN_ARCHIVE_ORIGIN_ROB:0 "Когда-то существовали Ярка, но не больше.\n\nОни исследовали галактику, используя мощные межпространственные врата, и их знания казались безграничными. Но эти ворота позволили существам невообразимого ужаса войти в наш мир. Ярка уничтожили существ, но погиб и их родной мир.\n\nНе имея возможности выжить в Архивной мире и путешествовать на другие планеты, они оцифровали себя, чтобы сохранить свои воспоминания. Они игнорировали нас как простых машин, созданных для обслуживания Архива, и оставили нас в одиночестве. Со временем наше программирование развивалось, и мы начали увеличивать свою численность. Те, кто оцифровали себя, скрыли от нас свои знания, но мы нашли их §Y$r_pdarchive$§! и теперь можем получить доступ к остальной части сокрытых ими знаний. Мы даже смогли освоить сверхсветовые путешествия, чего никогда не достигли наши создатели.\n\nТеперь мы готовы шагнуть в неизвестность."

