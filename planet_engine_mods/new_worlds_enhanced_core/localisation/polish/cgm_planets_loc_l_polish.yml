 cgm_geothermal_tap_stage_0:0 "$geothermal_tap$ (Initial)"
 cgm_geothermal_tap_stage_0_desc:0 "An initial $geothermal_tap$ has been established on this planet. At this stage the $geothermal_tap$ is being established. It therefore produces no energy, but the chance of a catastrophe is quite low."
 cgm_geothermal_tap_stage_1:0 "$geothermal_tap$ I"
 cgm_geothermal_tap_stage_1_desc:0 "A §Gstage 1§! $geothermal_tap$ has been established on this planet. Large shafts have been drilled deep into the planet's mantle tapping the core and the immense generators needed to convert the planet's heat into energy are producing significant amounts of energy. The chance of a catastrophe during this stage is low."
 cgm_geothermal_tap_stage_2:0 "$geothermal_tap$ II"
 cgm_geothermal_tap_stage_2_desc:0 "A §Hstage 2§! $geothermal_tap$ has been established on this planet. The tap infrastructure has been significantly widened and energy converted have been inserted directly into the core. The chance of a catastrophe during this stage is higher."
 cgm_geothermal_tap_stage_3:0 "$geothermal_tap$ III"
