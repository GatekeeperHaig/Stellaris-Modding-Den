 building_helium_3_power_hub:0 "Силовой концентратор на гелии-3"
 tech_mine_satramene_gas_desc:0 "Высокотоксичен в естественном состоянии; очистка сатраменового газа делает наименее полезные элементы инертными."
 tb_unique_sr_precursor_nanites_desc:0 "Высокотехнологичные наниты заполняют это хранилище предтеч, предоставляя нашим ученым инструмент, столь же полезный, как и древний."
 building_hivaron_bioreactor:0 "Хайваронский биореактор"
 building_hivaron_bioreactor_desc:0 "Хайваронские биореакторы максимально используют свойства хайваронского камня, связанные с топливом, производя значительное количество энергии."
 building_hivaron_dispensary_desc:0 "Хайваронские диспенсеры значительно повышают эффективность работы рабов и обеспечивают пищу для поселений."
 building_hivaron_dispensary:0 "Хайваронский диспансер"
