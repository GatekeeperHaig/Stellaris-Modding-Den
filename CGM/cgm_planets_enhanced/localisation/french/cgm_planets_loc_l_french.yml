 pc_dwarf_planet_asteroid:0 "Planétoïde naine"
 pc_dwarf_planet_asteroid_desc:0 "Un planétoïde est un petit monde qui ne répond généralement pas aux critères d'une planète, ce qui inclut les lunes, les astéroïdes et les petits objets ressemblant à des planètes. Les planétoïdes nains peuvent être composés de roche ou de glace, beaucoup ne sont même pas sphériques et ont des orbites excentriques encombrées de divers objets encore plus petits."
 pc_dwarf_planet_asteroid_terraforming:0 "Planétoïde naine (Terraforming)"
 pc_dwarf_planet_asteroid_terraforming_desc:0 "$pc_dwarf_planet_asteroid_desc$"
