 pdstorm.10.name:0 "Aviso de Tempestade"
 pdstorm.10.desc:0 "Não muito tempo depois que a Matriz de Mitigação do Clima foi iniciada, nossos observadores do mar profundo começaram a detectar o aumento da atividade ao redor da massa de terra do norte do planeta em uma área que os moradores afirmam ser guardada por uma criatura marinha gigante. Além de algumas gravações de áudio distorcidas e um nível um pouco mais alto de navios desaparecidos nesta área, nunca houve nenhum avistamento oficial do mítico Progenitor.\n\nLogo após a atividade inicial, uma série de assentamentos costeiros foram atacados, com relatos de semelhanças assustadoras; uma tempestade extraordinariamente poderosa subindo a costa, seguida por avistamentos de uma criatura oceânica gigantesca causando flashes de luzes brilhantes e tsunamis inexplicáveis.\n\nA notícia desses ataques se espalhou por todo o planeta e os cidadãos estão exigindo que investiguemos o assunto. Um projeto de pesquisa começou a explorar este desastre."
 pdstorm.10.a:0 "Tenha cuidado."
 badseamonster:0 "Cidadãos Apavorados"
 badseamonster_desc:0 "Até que a causa dos ataques seja confirmada, os cidadãos deste planeta permanecem em um estado de medo e especulação."
 sea_monster_pd:0 "Encontrando o Progenitor"
 sea_monster_pd_DESC:0 "Vamos procurar nos mares frios a origem dos ataques aos nossos assentamentos costeiros."
 pdstorm.20.name:0 "Perdido nos Mares Gelados"
 pdstorm.20.desc:0 "A expedição do [Root.GetName] se transformou em um desastre quando foi pego por uma tempestade inesperada que lembra os ataques aos assentamentos costeiros. Embora a tempestade tenha passado, não podemos encontrar nenhum vestígio do navio ou da sua tripulação, que se presume morta. Devido às condições ainda perigosas, levaremos vários meses antes de estarmos preparados para fazer outra tentativa."
 pdstorm.20.a:0 "Que Desperdício."
 pdstorm.30.name:0 "Vida Abaixo das Ondas"
 pdstorm.30.desc:0 "Um sobrevivente foi encontrado do naufrágio do navio científico abatido. O primeiro imediato do navio chegou inesperadamente em um assentamento costeiro próximo após usar as partes recuperadas do navio abatido para criar seu próprio submersível improvisado. Ele passou as últimas semanas completamente sozinho, esperando por uma pausa no clima para ficar em segurança. Mais importante, ele usou seu tempo para fazer uma varredura detalhada da área, incluindo a prova da existência do Progenitor!\n\nA história deste cientista brilhante, o milagre de sua sobrevivência e a descoberta do Progenitor inspiraram a população do planeta, acalmando grande parte da inquietação. Apesar do extremo esforço físico e mental, o primeiro imediato está com boa saúde, e está ansioso para nos ajudar a decifrar os dados coletados, mas isso levará algum tempo. Como tal, demos a ele um cargo científico permanente."
 pdstorm.30.a:0 "Bem-vindo de Volta."
 pdstorm.40.name:0 "Segredos do Leviatã"
 pdstorm.40.desc:0 "Finalmente analisamos os últimos dados de pesquisa recuperados da expedição do Progenitor e nossos pesquisadores fizeram duas descobertas interessantes.\n\nPrimeiro, esta criatura gigantesca parece ser um parente distante de várias espécies extintas de criaturas do fundo do mar deste mundo, e enquanto vários outros indivíduos da espécie foram observados, o Progenitor é de longe o maior e mais antigo. Seu revestimento é capaz de emitir poderosos campos elétricos e, embora sua presença tenha um efeito estabilizador sobre o ecossistema planetário, ele também pode manipular essas mesmas forças planetárias como meio de autodefesa. É provável que nossas matrizes meteorológicas estivessem interferindo ou danificando o ecossistema natural da criatura, fazendo com que ele atacasse repentinamente. Além disso, nossos biólogos informaram que matar essas feras pode levar a danos ambientais. Em segundo lugar, o território que o Progenitor patrulha é rico em recursos estratégicos, mas é claro que qualquer projeto de mineração estaria em grave perigo de ataques da criatura.\n\nAlém de pequenas mudanças na matriz, que podemos confirmar que não provocarão mais a besta, estamos em um impasse sobre como proceder. Uma opção é desenvolver tecnologia furtiva para criar zonas de pesquisa limitadas dentro do território do Leviatã, enquanto a outra favorece o desenvolvimento de tecnologia de repulsor para retirá-lo da área dos ricos recursos."
 pdstorm.40.a:0 "Estava aqui primeiro, vamos estudá-lo."
 pdstorm.40.a.tooltip:0 "Nossos cientistas podem começar a trabalhar em tecnologias baseadas na furtividade, permitindo-nos estabelecer habitações limitadas e áreas de pesquisa dentro do território do Leviatã."
 pdstorm.40.b:0 "Esses recursos são bons demais para serem ignorados."
 pdstorm.40.b.tooltip:0 "Nossos cientistas podem começar a trabalhar em tecnologias baseadas em repulsores, permitindo-nos colonizar a área rica em recursos e explorar os gases naturais encontrados dentro dela."
 pdstorm.40.c:0 "Purifique a Besta."
 pdstorm.40.c.tooltip:0 "Podemos usar a matriz para colocar as feras na zona de morte para extermínio."
 pdstorm.41.name:0 "Segredos do Leviatã"
 pdstorm.41.desc:0 "Utilizando uma mistura de cancelamento de som e tecnologia furtiva, nossos pesquisadores estão confiantes de que agora podemos pesquisar a besta e o ecossistema local nas proximidades. Além disso, nosso pessoal se uniu em nossa nova coexistência com os leviatãs locais e criou o Progenitor o mascote oficial das pessoas resistentes que chamam este mundo de lar."
 pdstorm.41.a:0 "Maravilhoso"
 pdstorm.42.name:0 "Repelindo a Besta"
 pdstorm.42.desc:0 "Utilizando uma mistura de poderosos campos sônicos e eletromagnéticos, criamos com sucesso uma barreira protetora em torno das áreas mais ricas em recursos do fundo do mar. Embora não a impeça fisicamente, os campos fazem o suficiente para impedir que o Leviatã fique perto de nossas operações de mineração por muito tempo. Também podemos fazer pesquisas limitadas nesta área para estudar o ecossistema raro."
 pdstorm.42.a:0 "Este é um compromisso justo."
 pdstorm.43.name:0 "Besta Purgada"
 pdstorm.43.desc:0 "Usando a matriz de clima para colocar todas as bestas no caminho de milhares de cargas sônicas, somos capazes de purgar essas criaturas vis do planeta. Parece que subestimamos o efeito desta criatura neste planeta e é passando por uma mudança ambiental radical. Grande parte do oceano começou a congelar e enquanto a tempestade ainda persiste, a intensidade foi drasticamente reduzida. Os recursos que libertamos da besta ainda estão acessíveis para nós."
 pdstorm.43.a:0 "Pelo menos o planeta está livre da besta."
