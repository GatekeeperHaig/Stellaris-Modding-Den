civic_cyber_dictatorship:0 "Кибердиктатура"
civic_cyber_dictatorship_desc:0 "Это правительтво - форма технократической диктатуры, где государство использует инновации в технологиях кибер-безопасности и социальной инженерии для поддержания тотального контроля над Империей и ее гражданами."

 
civic_tribals:0 "Кольцо старейшин"
civic_tribals_desc:0 "Это правительство управляется советом старейшин общества, которые следят за сохранностью безопасности империи от любых потенциальных угроз извне. Каждый правитель может построить в свою честь §HОгромную военную станцию§!." 

civic_hierarchy:0 "Гармоничная иерархия"
civic_hierarchy_desc:0 "Гармоничные иерархии - это авторитарные общества, где граждане преданны государству без какого-либо принуждения." 

civic_trade_league:0 "Торговая лига"
civic_trade_league_desc:0 "Торговая лига представляет из себя конгломерат богатейших корпораций, доминирующих над имперской экономической и политической жизнью."

civic_free_market:0 "Свободный Рынок"
civic_free_market_desc:0 "Идеализированная система, в которой цена за товары и услуги определяется открытым рынком и потребителями, и в которой законы и правила предложения и спроса свободны от какого либо вмешательства со стороны правительства, ценообразующей монополии или какой-либо другой власти."
 
civic_beacon_of_liberty:0 "Дух свободы"
civic_beacon_of_liberty_desc:0 "Это общество отвергает иерархические структуры и характеризуется снижением уровня власти центрального правительства. Свобода и права личности ценятся здесь превыше всего. \nФракции §YПрогрессивисты§! и §YЛейбористы§! потребует §YПрямой демократии§!."  

MOD_POP_CONSUMER_GOODS_MULT:0 "Товары массового спроса"

civic_elite_troops:0 "Элитные военные"
civic_elite_troops_desc:0 "Правительство выделяет существенные ресурсы на поддержание высококачественных вооруженных сил, обеспечивая лучшую тренировку и провиант для солдат и офицеров. §YВоенная академия§! производит дополнительно §G+2§! единства."

civic_social_state:0 "Коммандная экономика"
civic_social_state_desc:0 "Централизованная форма плановой экономики, где правительство определяет, какие товары должны быть произведены, сколько их должно быть произведено и цену, по которой они будут продаваться. Центральное правительство владеет существенной частью индустии империи."

civic_socialistic:0 "Социалистические идеалы"
civic_socialistic_desc:0 "Социализм основан на идеях социального и экономического равенства своих граждан, тогда когда средства производства и распределения товаров управляются коллективно народным централизованным правительством, которой часто планирует и контролирует экономику." 

civic_keepers_harmony:0 "Хранители гармонии"
civic_keepers_harmony_desc:0 "Это общество стремится сосуществовать в гармонии с природой. Огромная забота осуществляется для сохранения окружающей среды, ограничивая потребление везде, где возможно. §YРайский купол§! дополнительно производит §G+1§! единства."

civic_pilgrims:0 "Отважные пилигримы"
civic_pilgrims_desc:0 "У этого общества давно устоявшиеся кочевые традиции и сильный дух приключений. Люди стремятся расширить свои территории и путешествовать по всей империи."

civic_peacekeepers:0 "Прирожденные Дипломаты"
civic_peacekeepers_desc:0 "Это общество считает дипломатию лучшим решением для любого возможного конфликта. Начните игру с разблокированной §YФедерацией§!."

civic_isolationism:0 "Изоляционизм"
civic_isolationism_desc:0 "Изоляционистское правительство фокусируется, в основном, на важности национальной безопасности и защите границ."

civic_terraforming:0 "Инженерная экология"
civic_terraforming_desc:0 "Мастеры придания формы и адаптации окурающей среды под свои нужды."

civic_master_engineer:0 "Мастера-инженеры"
civic_master_engineer_desc:0 "Устоявшиеся традиции промышленного производства и строительства."

civic_enlightment:0 "Этические императивы"
civic_enlightment_desc:0 "Связанные сводом крепких морально-этических ценностей, это общество достигло невероятного уровня культурного развития. Запрещает устанавливать политику §HВоенного бюджета§! выше, чем §HНормальные затраты§!, не позволяет §HРабство§! и запрещает установку уровня §HОрбитальной бомбардировки§! выше §HЛегкой§!."

civic_military_industry:0 "Военные ремесленники"
civic_military_industry_desc:0 "Военные ремесленники, в основном, фокусируются на развитии военной промышленности. Их корабли и орудия лучше - и дороже."

civic_exalted_priesthood: "Теономия"
civic_exalted_priesthood_desc: "Форма правительства, в котором общество управляется исключительно согласно Божественному закону. Только истинно верующим позволено участвовать в гражданской жизни и управлении."

civic_defenders_faith:0 "Защитники веры"
civic_defenders_faith_desc:0 "Армия защитников веры поддерживает крепкие традиции интенсивной боевой подготовки, как физической, так и духовной, ради цели бытьь всегда готовыми защитить свои религиозные верования от неверных."

civic_technocracy_desc:0 "Для максимизации эффективности, это общество управляется согласно принципам науки и рациональности. Личным прихотям невежественной, опасной и неквалифированной политической элиты запрещается вмешиваться. Запрещает установку §HФокуса экономики§! на §HВысший§! или §HНаивысший§! приоритет производства." 

civic_exploration:0 "Дух исследований"
civic_exploration_desc:0 "Начните игру с технологией §HАвтоматический протокол исследований§!."

civic_commonwealth:0 "Гармоничный коллектив"
civic_commonwealth_desc:0 "Гармоничный коллектив - это общество, характеризующееся сильным чувством духовного единства и развитием идеи общего блага."

civic_innovative_economy:0 "Инновационная экономика"
civic_innovative_economy_desc:0 "Высокотехнологичное общество, в котором экономика движется за счет развития инновационных технологий и промышленности, такими как ИИ, роботы и биотехнологии."

civic_in_perfect:0 "Внутреннее совершенствование"
civic_in_perfect_desc:0 "Это спокойное и мирное общество будет мало полезным тем чужакам, которые не понимают такого образа жизни. Больше всего они предпочли бы, чтобы их оставили в покое."

civic_philosopher_king:0 "Просвещенная монархия"
civic_philosopher_king_desc:0 "Правитель считается просвещенным защитником, всегда действующим в лучших интересах своих граждан. Каждый §HПравитель§! может построить в свою честь §HКоролевскую библиотеку§!."

civic_peoples_republic:0 "Диктатура Пролетариата"
civic_peoples_republic_desc:0 "Это правительство - меритократическая форма диктатуры. Реальный парламент существует, но он доминируется единой политической силой - так называемой "Народной партией"."


 policy_healthcare:0 "Здравоохранение" 
 policy_healthcare_name:0 "Здравоохранение" 
 policy_healthcare_desc:0 "Определяеет тип здравоохранения в стране."  
 mixed_healthcare:0 "Смешанное"
 mixed_healthcare_desc:0 "Нет предпочтения государственному или частному здравоохранению."
 private_healthcare:0 "Частное здравоохранение"
 private_healthcare_desc:0 "Услуги здравоохранения в основном оказывают частные компании."
 public_healthcare:0 "Государственное здравоохранение"
 public_healthcare_desc:0 "Услуги здравоохранения в основном оказывают государственные учреждения."
 
 policy_education:0 "Образование" 
 policy_education_name:0 "Образование" 
 policy_education_desc:0 "Определяет тип образования."  
 mixed_education:0 "Смешанное"
 mixed_education_desc:0 "Нет предпочтения государственному или часному образованию."
 private_education:0 "Частное образование"
 private_education_desc:0 "Образованием в основном занимаются частные компании."
 public_education:0 "Государственное образование"
 public_education_desc:0 "Образованием в основном занимаются государственные учреждения." 
 
 edict_industrial_development:0 "Субсидии индустриальной инфраструктуры"
 edict_industrial_development_desc:0 "Выделение дополнительных ресурсов на улучшение индустриальной инфраструктуры."
 
 edict_social_infrastructure:0 "Субсидии социальной инфраструктуры"
 edict_social_infrastructure_desc:0 "Выделение дополнительных ресурсов на улучшение социальной инфраструктуры."
 
 edict_social_welfare:0 "Программы социального обеспечения"
 edict_social_welfare_desc:0 "Выделение дополнительных ресурсов на социальные программы для населения." 
 
 civic_noble_aristocracy:0 "Король-философ"
 civic_noble_aristocracy_desc:0 "Это общество управляется меритократическое формой олигархии, где власть переходит к лучшим из всех людей, морально и интеллектуально подготовленным к правлению."
 
 civic_tribal_aristocracy:0 "Благородная аристократия"
 civic_tribal_aristocracy_desc:0 "У этого общества укоренившееся дворянство, оккупируеющее верхние эшелоны власти, формируя неизменную касту Правителей. Обязательно нужна §HКастовая система§!. §HНео-колизей§! производит дополнительно §G+1§! §Hединства§! £unity."
 
 requires_adopt_environmentalism:0 "$TRIGGER_FAIL$Требует принятия ветки традиций §YЭнвайронментализм§!."
 requires_adopt_development:0 "$TRIGGER_FAIL$Требует принятия ветки традиций §YРазвитие§!."
 requires_finish_hirerarchy_or_cyber:0 "$TRIGGER_FAIL$Требует завершения ветви традиции §YИерархия§! или наличия гражданской модели §YКибердиктатура§!." 
 requires_adopt_diversity:0 "$TRIGGER_FAIL$Требует принятия ветки традиций §YРазнообразие§!."
 requires_finish_anarchy:0 "$TRIGGER_FAIL$Требует завершения ветви традиции §YАнархия§!."
 
 socialism_economy_synth:0 "Плановая I (синтетики)"
 socialism_economy_synth_desc:0 "Теперь благодаря нашей вычислительной мощи эффективность планирования взлетит до небес."
 fan_socialism_economy_synth:0 "Плановая II (синтетики)"
 fan_socialism_economy_synth_desc:0 "Мы теперь можем вычислить исход любого нашего вложения во что угодно, без единой погрешности."

 edict_pan_galactic_nation:0 "Пан-Галактическая Нация"
 edict_pan_galactic_nation_desc:0 "Мы дети разных миров, но тем не менее мы единый народ - граждане Галактики."

 civic_slaver_guilds:0 "Нерушимая Каста"
 civic_slaver_guilds_desc:0 "Большая часть истинной политической власти в этом обществе опирается на множество могущественных и безжалостных работорговцев. Они знают, как извлечь максимальную выгоду из раба. §HБлок подготовки рабов§! производит дополнительно §G+1§! §Hединства§! £unity. " 
 
civic_xenologist:0 "Ксенологи"
civic_xenologist_desc:0 "У Ксенологов исключительно научный интерес к Инопланетным цивилизациям. Они специализируются на поиске и изучении чужих миров, среды обитания, биологии и культуры. Начинают игру с технологией §HИсследования Чужеродной Жизни§!." 
 
 civic_tooltip_xenologist_effects:0 "§YАонмалии Древних Цивилизаций:§!\n   Скорость Изучения Аномалий: §G+50.0%§!\n   Риск Провала на Аномалии: §G-25.0%§!\n   §Y$BIOLOGICAL_species_trait_points_add$§! увеличен на §G+1§!\n   §Y$category_biology_research_speed_mult$§! увеличен на §G+30%§!\n   §Y$category_new_worlds_research_speed_mult$§! увеличен на §G+30%§!\n   §Y$pop_ethic_xenophile_attraction_mult$§! увеличен на §G+5%§!\n   §Y$pop_ethic_materialist_attraction_mult$§! увеличен на §G+10%§!\n   §Y$MOD_COUNTRY_PHYSICS_TECH_RESEARCH_SPEED$§! уменьшен на §G+10%§!\n"
  
 ethic_capitalism:0 "Индивидуализм"
 ethic_fanatic_capitalism:0 "Фан.Индивидуализм"
 ethic_capitalism_desc:1 "§L(Не дает бонусов, но открывает доступ к про-капиталистическим экономическим доктринам)\nДинамическое ядро капиталистической системы - это процесс накопления, процесс, в котором часть прибыли, получаемая за счет продажи товаров и услуг реинвестируется. В итоге капитал растет, в процесс внедряются новые технологии, что позволяют увеличивать объемы и массы продаж в будущем.§!\n"
 ethic_fanatic_capitalism_desc:1 "§L(Не дает бонусов, но открывает доступ к про-капиталистическим экономическим доктринам)\nВажна лишь погоня за личным богатством - вот какую установку мы дадим своему народу. Плоды их конкурирующих амбиций будут искриться и освещать нашу империю на всю галактику. Только самые лучшие станут богатыми и смогут подняться на передовую нашего государства, чтобы представлять его. Это наш план и наше кредо.§!\n"
 
 ethic_socialism:0 "Коллективизм"
 ethic_fanatic_socialism:0 "Фан.Коллективизм"
 ethic_socialism_desc:1 "§L(Не дает бонусов, но открывает доступ к про-социалистическим экономическим доктринам)\nСоциализм является общественным строем, основанным на общественной собственности на средства производства. Это подчеркивает равенство, но не достижение. Также граждане становятся зависимыми от государства всем, от продуктов питания до медицинской помощи.§!\n"
 ethic_fanatic_socialism_desc:1 "§L(Не дает бонусов, но открывает доступ к про-социалистическим экономическим доктринам)\nИ только когда мы откажемся от нашей озабоченности терминами "Я", "Мне" и "Мое", тогда будем в состоянии обуздать тот мир, в котором мы живем. Для того, чтобы войти в черноту космоса, мы должны быть едины в своих стремлениях, забыть о жадности и эгоизме и отдать всё - всему.§!\n"  
 

 ethic_egalitarian_desc:1 "§LЛюбое общество, которое не принимает истинной свободы своих членов, - где человек может подняться до любой позиции с достаточно тяжелой работой, - не только глубоко несправедливо, но и в конечном итоге контрпродуктивно.§!\n"
 ethic_fanatic_egalitarian_desc:1 "§LОстерегайтесь всегда тех, кто был бы деспотами, под ложной презумпцией, что их желания и планы как-то более настоятельны, чем их товарищей. Общество, которое не видит нужды и права всех его членов, не является обществом - это преступление.§!\n Указы §YИнформационный Карантин§! и §YПоощрение Политического Мышления§! НЕ доступны."

 civic_federalist:0 "Федерализм"
 civic_federalist_desc:0 "Федералисты расширяют своё влияние через создание федерации - союза частично самоуправляемых государств, подчинённых центральному правительству. Улучшает отношения с поддаными и позволяет им селиться вне своих границ." 
 
 triggered_opinion_federalism:0 "Федеральные Лидеры"
 
civic_hegemon:0 "Империализм"
civic_hegemon_desc:0 "Империалисты ведут диалог с поддаными с позиции силы, требуя с них значительную дань на благо Империи."

 civic_pilgrims:0 "Предприимчивые Первопроходцы"
 civic_pilgrims_desc:0 "В этом обществе царят давно установленные кочевые традиции и дух приключений. Этот народ привык постоянно расширять свои владения, расселяясь так далеко как только возможно."
 
 civic_environmentalist:0 "Экологическая Экономика"
 civic_environmentalist_desc:0 "Экологи по большей части фокусируют своё внимание на эффективности промышленности и разработке экологически чистых технологий. При сносе здания получают назад §G+30§! минералов. Получают ресурсы (энергию, минералы, пищу или очки исследований) расчищая §Yнепригодные квадраты§!."  
 
 civic_hierarchy:0 " Гармоничная Иерархия"
 civic_hierarchy_desc:0 "Прочное авторитарное общество, где граждане преданы государству без нужды к пренуждению."
 
 civic_tribal_aristocracy:0 "Незыблемая Каста"
 civic_tribal_aristocracy_desc:0 "Это общество подвержено строжайшей форме расслоения, где граждане строжайшим образом раделены на касты хозяев и рабов. Обязаны применять §HКастовою Систему§!. Здание §HНовый Колизей§! даёт долнительно §G+1§! §HЕдинство§! £unity."
  
civic_beacon_of_liberty:0 "Дух Свободы"
civic_beacon_of_liberty_desc:0 "Это общество восхваляет идеалы свободы личности на воплощение собственных инициатив и полное удовлетворение своих целей и амбиций."  

civic_idealistic_foundation:0 "Идеалистические основы"  
civic_idealistic_foundation_desc:0 "Это общество отвергает иерархические структуры и характеризуется ограниченой ролью центральной власти и бюрократии. Свобода, равенство и самые важные личностные свободы поставлены во главы стола. \nФракции §YПрогрессивистов§! и §YТрудовиков§! будут требовать §YПрямой Демократии§!."

civic_isolationism:0 "Изоляционизм"
civic_isolationism_desc:0 "Изоляционистское правительство тщательно фокусирует своё внимание на охране границ и вопросах национальной безопасности. Могут объявлять только §YDefensive Wars§!. Не могут вступать в §Yсоперничество§! с другими ипериями. Здания §HГенератор Планетарных Шитов§! и §YГлобальная Планетарная Защитная Система§! дают дополнительно §G+1§! §HЕдинство§!."


civic_free_market:0 "Ассоциация Свободной Торговли"
civic_free_market_desc:0 "Экономика этого общества подчиняется законам Свободного Рынка - идиализированной системы в которой цены на товары и услуги определяются открытым рынком и потребителями, в котором законы спроса и предложения работают свободно от вмешательства со стороны правительства, монополии или других форм власти."

civic_socialistic:0 "Плановая Экономика"
civic_socialistic_desc:0 "экономическая система, при которой материальные ресурсы находятся в общественной собственности, что обязывает отдельных лиц и предприятия действовать в соответствии с централизованным экономическим планом." 
 
 civic_militarist_order:0 "Military Order"
 civic_militarist_order_desc:0 " " 

 civic_land_of_plenty:0 "Отважные Пилигримы"
 civic_land_of_plenty_desc:0 "В этом мирном обществе живут давно устоявшиеся кочевые традиции, сильный дух приключений и безудержное стремление к покорению новых Миров." 

 civic_political_pluralism:0 "Политический Плюрализм"
 civic_political_pluralism_desc:0 "В этом обществе поощряется постоянная публичная дисскуссия между различными социальными группами, что приводит к более эффективному и последовательному общественному развитию. Все фракции, кроме §YТоталитаристов§! получают §G+5§! §YСчастья§!."
 
 ethic_fanatic_pluralist_desc:0 "Everybody comes into this world with the same potential, on the biological level. Society as a whole should leave this potential free, by endorcing absolute equal rights, accessibilities, possibilities and sociological mobilities for everyone in it. The whole is made stronger of this, and the morality is made brighter. §YSlavery§! is not available."  
 #разве описания этого уже нет?
 civic_free_haven_desc:0 "Биологическое и культурное разнообразие считаются одними из найвысших ценностей этого общества. Здание §HAlien Visitor Center§! даёт дополнительно §G+2§! §HUnity§! £unity. Успешное просвещение примитивов даёт 10-летний модификатор, увеличивающий §YHappiness§! на §G10%§! и §YUnity§! на §G20%§!."
 
civic_exploration:0 "Космические Первопроходцы"
civic_exploration_desc:0 "Изучение чудес космоса стало неотемлимой частью культуры этой цивилизации, ещё задолго до того как первый представитель их вида покинул гравитационный колодец их родной планеты. Стартуют с технологией §HПротоколы Автоматической Разведки§!. Могут строить §HСканнеры Глубокого Космоса§!." 

civic_exalted_priesthood: "Фундаментализм"
civic_exalted_priesthood_desc: "Форма правления в которой общество полностью подчиняется священным законам. Только истинно верующим позволено принимать участие в общественной жизни и правительстве."

tradition_anarchy:0 "Воля"
 tradition_anarchy_desc:0 "Последователи Воли верят в свободу личности и самоорганизацию, и отрицают любые авторитеты и иерархию. \nГлавенствующий принцип: §YДемократия§! \nКаждая принятая традиция увеличавет привлекательность приципа §YДемократии§! на §G+10%§! \nПринятие этих традиций расстроит фракцию §YТоталитаристов§!. \nНедоступно при принятии традиций §YВласти§! или принципе §YФан.Авторитаризм§!." 
 
 tr_anarchy_adopt:0 "Традиции Воли"
 tr_anarchy_adopt_desc:0 "$tradition_anarchy_desc$\n\n$tr_anarchy_adopt_effect$\n\n$tr_anarchy_finish_effect$"
 tr_anarchy_adopt_effect:1 "§E$TRADITIONS_ADOPT$:§!\n §Y$MOD_POP_ETHICS_SHIFT_SPEED$§! увеличится на §G+10%§!, §Y$pop_ethic_egalitarian_attraction_mult$§! увеличится на §G10%§!."  
 
 tr_anarchy_finish:0 "Традиции Воли Закончены"
 tr_anarchy_finish_effect:0 " "
 #
 
 tr_anarchy_idealistic_foundation:0 "Маяк Свободы"
 tr_anarchy_idealistic_foundation_desc:0 "§Y$country_resource_unity_mult$§! увеличивается на §G+20%§!"  
 tr_anarchy_idealistic_foundation_delayed:0 "Это общество - маяк сверкающий в океане тьмы. Воля и личностные свободы здесь ценятся выше всего.\nНедоступно для §YAuthoritarians§!."
 
 tr_anarchy_freedom_of_speech:0 "Свобода Слова"
 tr_anarchy_freedom_of_speech_desc:0 "§Y$MOD_COUNTRY_FACTION_INFLUENCE_MULT$§! увеличивается на §G+15%§!"  
 tr_anarchy_freedom_of_speech_delayed:0 "Каждый член этого общества волен изъявлять свои чувства, мысли и мнения по любым вопросам и быть услышанным." 
 
 
