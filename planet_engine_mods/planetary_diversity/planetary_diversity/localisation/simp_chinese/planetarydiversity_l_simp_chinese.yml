 decision_pdprospectbhab_effects_short:0 "通过做更详细的扫描，我们就能使这个星球面貌一新。"
 moonbase.31.name:0 "无法维持生命"
 moonbase.31.desc:0 "看来我们对[Root.GetName]的初步扫描是正确的，这颗行星不能支持生命。但是已经发现和开发了几个大型矿床。"
 moonbase.31.a:0 "至少它是有意义的。"
 moonbase.32.name:0 "圆顶位置发现"
 moonbase.32.desc:0 "虽然我们对[Root.GetName]的详细扫描并没有显示出未来环境改造的前景，但我们确实发现了几个新的地点，能够扩大这个圆顶的殖民地。"
 moonbase.32.a:0 "这是个好消息。"
 moonbase.33.name:0 "环境改造候选者"
 moonbase.33.desc:0 "我们对[Root.GetName]的详细扫描发现了我们所希望的，地表下古老的水沉积。我们应该能够在未来改造这个世界。"
 moonbase.33.a:0 "太好了。"
