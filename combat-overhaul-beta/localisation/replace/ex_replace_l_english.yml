 # PD Weapons

 POINT_DEFENCE_1:0 "Sentinel Point-Defense"
 POINT_DEFENCE_1_DESC:1 "Hull-mounted countermeasures against missiles are often essential for larger and slower military vessels. Paradoxically, they still prefer to shoot strike craft."
 POINT_DEFENCE_2:0 "Barrier Point-Defense"
 POINT_DEFENCE_2_DESC:1 "Updated prediction algorithms improves missile tracking and point-defense efficency. Paradoxically, shooting strike craft is still a priority."
 POINT_DEFENCE_3:0 "Guardian Point-Defense"
 POINT_DEFENCE_3_DESC:1 "A wider range of available ammunition types vastly improves the effective interception rate of incoming missiles. Paradoxically, shooting strike craft is still a priority."

 tech_pd_tracking_1:0 "Active Countermeasures"
 tech_pd_tracking_1_desc:0 "The best defense is a good offense."
 tech_pd_tracking_2:0 "Interlinked Support Systems"
 tech_pd_tracking_2_desc:0 "Arrays of defensive armaments prove much more effective than independent countermeasures."
 tech_pd_tracking_3:0 "Predictive Algorithms"
 tech_pd_tracking_3_desc:0 "Advanced prediction greatly increases the accuracy of active countermeasure systems."

