 tr_discovery_neural_network_desc:0 "§Y$shipsize_research_station_build_cost_mult$§! уменьшается на §G15%§!, §Y$shipsize_research_station_construction_speed_mult$§! увеличивается на §G25%§!, §Y$shipsize_research_station_upkeep_mult$§! уменьшается на §G10%§!."
 tr_discovery_neural_network_delayed:0 "Космос огромен, и мы никогда не будем способны полностью его понять если будем наблюдать за ним только с поверхности планеты." 
 
 
 tr_discovery_faith_in_science:0 "Культ Науки"
 tr_discovery_faith_in_science_desc:0 "§Y$ASSIST_RESEARCH_ORDER$§! теперь даёт дополнительно §Y1§! £unity единство за уровень учёного. Исследование £society  §Y$tech_improved_databank_uplinks$§! повышает эффект до §Y2§! £unity единства за уровень, здания §YЦентр Координорования Исследований§! и §YСканеры Глубокого Космоса§! дают дополнительно §G+3§! £unity единства. \nНедоступно для §YСпиритуалистов§!."
 tr_discovery_faith_in_science_delayed:0 "Это общество относится к науке как чему-то сродни религии - вера в неё абсолютна. Во Вселенной нет ничего на что наука не могла бы дать ответ."
 
 tr_discovery_seti:0 "Научные Подразделения"
 tr_discovery_seti_desc:0 "§Y$MOD_LEADER_SCIENTIST_INFLUENCE_COST$§! уменьшается на §G+15%§!, §Y$MOD_COUNTRY_NUM_TECH_ALTERNATIVES_ADD$§ увеличивается на §G1§!."
 tr_discovery_seti_effect:0 " " 
 tr_discovery_seti_delayed:0 "Для повышения скорости технического развития, в этом обществе часто из научных сотрудников часто формируются отдельные группы занимающиеся разными исследованиями." 
 
 tr_discovery_coordinated_research:0 "Координированные Исследования"
 tr_discovery_coordinated_research_desc:0 "Наука не терпит фальсификации и фаворитизма, поэтому необходимо что-бы за чистотой экспериментов строго следили независимые и квалифицированные координаторы."
 tr_discovery_coordinated_research_effect:0 " " 
 tr_discovery_coordinated_research_delayed:0 "Открывает уникальное для планеты здание: §YЦентр Координирования Исследований§!."   

 
 tr_domination_colonial_viceroys:0 "Феодальное Общество"
 tr_domination_colonial_viceroys_desc:0 "§Y$MOD_COUNTRY_SUBJECT_POWER_PENALTY$§! уменьшается на §Y20%§!."
 tr_domination_colonial_viceroys_delayed:0 Это общество организовано в феодальной манере, где власть монарха стоит на могучих вассалах имеющих значительную автономию." 
 
 
 tradition_environmentalism:0 "Меритократия"
 tradition_environmentalism_desc:0 "Традиции общества в котором успешность личности зависит от её навыков и умений а не богатсва или привелегий. \nГлавенствующий принцип: §YЭгалитаризм§! \nКаждая принятая традиция увеличавет привлекательность принципа §YЭгалитаризм§! на §G+10%§! \nПринятие этих традий расстроит фракцию §YАристократов§!.\nНедоступно при принципе §YФан.Элитаризм§!." 
 
 tr_environmentalism_adopt:0 "Традиции Меритократии"
 tr_environmentalism_adopt_desc:0 "$tradition_environmentalism_desc$\n\n$tr_environmentalism_adopt_effect$\n\n$tr_environmentalism_finish_effect$"
 tr_environmentalism_adopt_effect:1 "§E$TRADITIONS_ADOPT$:§!\n§Y$MOD_COUNTRY_LEADER_POOL_SIZE$§! увеличивается на §G1§!, §Y$MOD_LEADER_COST$§! уменьшается на §G10%§!, §Y$pop_ethic_pluralist_attraction_mult$§! увеличивается на §G10%§!." 

 tr_environmentalism_finish:0 "Традиции Меритократии Закончены"
 tr_environmentalism_finish_effect:0 " "

 tr_environmentalism_agri:0 "Общественное Образование"
 tr_environmentalism_agri_desc:0 "Открывает политику §YГосударственное Образование§!: §Y$MOD_COUNTRY_LEADER_POOL_SIZE$§! увеличивается на §G1§!, §Y$MOD_COUNTRY_ALL_TECH_RESEARCH_SPEED$§! увеличивается на §G3%§!, §Y$country_resource_unity_mult$§! увеличивается на §G5%§!, §Y$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§! увеличивается на §G10%§!."
 tr_environmentalism_agri_delayed:0 "Достойное образовани является священным правом каждого гражданина, поэтому госудаство следит за его качеством и общедоступностью, чтобы каждый гражданин получил хотя-бы неполное среднее образование."

 tr_environmentalism_waste_recycling:0 "Нюх на Таланты"
 tr_environmentalism_waste_recycling_desc:0 "Появляется вероятность иногда получить §YЛидеров§! бесплатно, в результате успешных действий, например развития колонии (§YГубернаторы§!), победы в сражении (§YАдмиралы/Генералы§!), технологическом прорыве или исследовании планеты (§YУченые§!)."
 tr_environmentalism_waste_recycling_delayed:0 "Никогда не знаешь где встретишь специалиста, поэтому общественность всегда активно докладывает о новых выдающихся деятеляв в соотвествующие инстанции."   
 
 tr_environmentalism_efficient_power:0 "Гибкая Кадровая Политика"
 tr_environmentalism_efficient_power_desc:0 "§Y$MOD_COUNTRY_LEADER_CAP$§! увеличивается на §G+1§!, §Y$MOD_LEADER_COST$§! уменьшается на §G10%§!."
 tr_environmentalism_efficient_power_delayed:0 "Дабы избежать незаслуженных повышений, понижений, нанятий или увольнений, в этом обществе кадровая политика организовывается так что-бы в любой ситуации имели значение лишь навыки а не происхождение или статус."   
 
 tr_environmentalism_agri_prosperity:0 "Воспитание Лидерства"
 tr_environmentalism_agri_prosperity_desc:0 "§Y$MOD_COUNTRY_LEADER_CAP$§! увеличивается на §G+1§!, §Y$MOD_LEADER_SPECIES_EXP_GAIN$§! увеличивается на §G+20%§!" 
 tr_environmentalism_agri_prosperity_delayed:0 "С самого детства представители этой цивилизации знают, их мечты и амбиции имеют все шансы на то чтобы стать явью. Государство всеми силами доводит до граждан мотивации идти вперёд и справлятся с неудачами искать свои цели в жизни и добиваться успеха."
 
 tr_environmentalism_terraforming:0 "Власть Заслуг"
 tr_environmentalism_terraforming_desc:0 "§Y$MOD_LEADER_SKILL_LEVELS$§! увеличивается на §G1§!."
 tr_environmentalism_terraforming_delayed:0 "Только умение и личные заслуги гражданина могут позволить ему подняться вверх по каръерной лестнице. Богатство и связи ни имеют никакого влияния практически ни на что. Недоступно для §YЭлитаристов§!." 
 


tradition_harmony:0 "Гармония"
 tradition_harmony_desc:0 "Традиции адепты которых верят что настоящие целостность и счастье можно добиться только если беречь мать Природу. \nГлавенствующий принцип: §YЭкологизм§! \nКаждая принятая традиция увеличавет привлекательность принципа §YЭкологизм§! на §G+10%§! \nПринятие этих традий расстроит фракцию §YПромышленников§!.\nНедоступно при принципе §YФан.Индустриализм§!."
 
 tr_harmony_adopt:0 "Традиции Гармонии"
 tr_harmony_adopt_desc:0 "$tradition_harmony_desc$\n\n$tr_harmony_adopt_effect$\n\n$tr_harmony_finish_effect$"
 tr_harmony_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§Y$MOD_POP_HAPPINESS$§! увеличено на §G+5%§!, §Y$pop_ethic_green_attraction_mult$§! увеличено на §G10%§!."

 tr_harmony_finish_effect:1 " " 
 
 tr_harmony_environmentalism_agri:0 "Экологические Нормы"
 tr_harmony_environmentalism_agri_desc:0 "§Y$MOD_POP_ENVIRONMENT_TOLERANCE$§! увеличивается на §G+5%§!, §Y$MOD_PLANET_BUILDING_BUILD_SPEED_MULT$§! уменьшается на §R-20%§!."
 tr_harmony_environmentalism_agri_delayed:0 "Законодательство этого государство работает так чтобы сократить до минимума или искоренить какие-либо загрязнения окружающей среды." 
 
 tr_harmony_environmentalism_waste_recycling:0 "Переработка Промышленных Отходов"
 tr_harmony_environmentalism_waste_recycling_desc:0 "§Y$MOD_POP_CONSUMER_GOODS_MULT$§! уменьшается на §G7%§!, §Y$MOD_PLANET_BUILDING_COST_MULT$§! уменьшается на §G7%§!, §Y$MOD_STARBASE_SHIPYARD_BUILD_COST_MULT$§! уменьшается на §G7%§!, §Y$MOD_POP_ROBOT_BUILD_COST_MULT$§! уменьшается на §G7%§!."
 tr_harmony_environmentalism_waste_recycling_delayed:0 "Что-бы снизить уровень загрязнения до минимально возможного уровня ничего нельзя просто выбрасывать.. Даже радиоктивные и токсичные отходы уходят на переработку." 

 tr_harmony_environmentalism_efficient_power:0 "Промышленные Биотехнологии"
 tr_harmony_environmentalism_efficient_power_desc:0 "Использование топлива и строительных материалов на биологического происхождения сможет существенно увеличить эффективность нашей экономик и разгрузит горнодобывающую отрасль."
 tr_harmony_environmentalism_efficient_power_delayed:0 "Позволяет строить §HЗаводы Биотоплива§! и §HФабрики Биоматериалов§! на богатых (2+) источниках £food §HПищи§!." 
 
 tr_harmony_sacred_festival:0 "Голос Планеты"
 tr_harmony_sacred_festival_desc:0 "Открывает планетарные указы: §YФестиваль Священной Жатвы§!, прибавляющий £unity единство, £food пищу, §Yсчастье§! и §Yпривлечение миграции§! и §YГолос Планеты§!, который убирает несчастливые модификаторы планеты(холода, опасную погоду итд)."
 tr_harmony_sacred_festival_effect:0 "Планета - это тоже, в каком-то смысле, живой организм. И если мы поймём как с ней заговорить то сможем понять чего она хочет и как мы можем помочь." 
 
 edict_voice_planet:0 "Голос Планеты"
 edict_voice_planet_desc:0 "И мы говорили с планетой, и она отвечала нам, и рассказала о своих страхах, своей боли и печали. Теперь мы знаем. И мы можем помочь."
 edict_voice_planet.tooltip:0 "Планетарный указ позволяет убрать с планеты "плохие" модификаторы, такие как: §YОпасная Погода§!, §YБезрадостная§!, §YНестабильная Тектоника§!, §YCлабое Магнитное Поле§!, §YСинхронное вращение§!, §YДикие Штормы§!, §YРадиоактивная§!, §YЭкстремальные Штормы§!, §YРадиоактивные пустоши§!, §YПоврежденная экология§!, §YРадиоактивные отходы§!, §YЯдерное уничтожение§!, §YНеоконченное терраформирование§!, §YВраждебная среда§!, §YДизбалансированная экосистема§!, §YКислотные джунгли§!." 


