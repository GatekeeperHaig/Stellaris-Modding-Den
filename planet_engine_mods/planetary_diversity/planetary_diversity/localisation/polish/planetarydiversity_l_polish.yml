 ###Biolumen World
 pc_biolumen:0 "Świat bioluminescencyjny"
 pc_biolumen_desc:0 "Tropikalna planeta skalista z atmosferą azotowo-tlenową. Egzotyczne, ale nie toksyczne związki w atmosferze powodują niemal nieustanną pokrywą chmur na całej planecie. Mimo tego, wskutek efektu cieplarnianego i aktywności geotermalnej żyje na powierzchni jest bujne. Na dodatek właściwie każdy organizm przejawia bioluminescencję."
