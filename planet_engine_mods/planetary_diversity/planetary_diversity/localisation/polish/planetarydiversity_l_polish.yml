 origin_crucible_world:0 "From The Ashes of the Rusnads"
 origin_crucible_world_desc:0 "This cywilizacja is the remnants of an ancient empire that was defeated by its enemies who encased their homeworld and first moon behind a massive planetary shield. Following their imprisonment, they spent centuries in vicious tribal warfare over their homeworld's depleted resources. Finally they have come together and destroyed the shield trapping them. Newly free, they have set their sights on their moon, a forge world with the power to fuel their rekindled galactic ambitions."
 origin_tooltip_crucible_world_effects:0 "- Świat macierzysty to a (Size: £planetsize£ §Y20§!) world with ruins that must be cleared\n- Starts in a system with a shielded world that has Tygiel underneath which can be unshielded\n- Starts with an a special project to unshield Tygiel"
 pd_origin_init_crucible_NAME:0 "Crucible System"
 pd_origin_init_crucible_DESC:0 "A starting system containing Tygiel under a planetary shield."
 START_SCREEN_CRUCIBLE_ORIGIN:0 "Our elders speak of a time when our empire spanned the stars and we lorded over many species. But that at our height our greed led to a shortage of the divine fuel source, thus allowing our slaves to rise against us. In our defeat they used our own technology to encase our homeworld in an impenetrable shield. Since then we've known almost constant warfare between tribes, losing much of our advanced knowledge in the process \n\nRecently we came together and set aside our differences to destroy the shield around our home. It took generations but at last we have torn down the walls holding us. \n\nNow we must figure out how to break the shield over our first moon, which our legends claim contains a powerful forge that we may harness to reclaim our lost glory.. Will we learn from the mistakes of our ancestors and build a new, more just society, or use our regained might to wreak revenge against a galaxy that wronged us?"
 d_sizable_ruins:0 "Sizable Ruins"
 d_sizable_ruins_desc:0 "Generations of infighting have laid waste to our once vast cities. Clearing it away will allow the area to be used again and unearth valuable relics of our past."

