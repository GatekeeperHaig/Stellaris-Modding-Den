pc_archive:0 "Мир Архива"
pc_archive_desc:0 "Каменистый мир с азотно-кислородной атмосферой. Эта планета, по всей видимости, специально построена как один гигантский суперкомпьютер. Плавающие радиаторы и океан, возможно, помогают с охлаждением, а искусственная трава собирает энергию. Эта планета - чудо инженерной мысли."
