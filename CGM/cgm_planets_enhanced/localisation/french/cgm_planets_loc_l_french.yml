 pc_large_asteroid_moon_terraforming_tile:0 "Voidhome Intérieur"
 pc_large_asteroid_moon_terraforming_tile_desc:0 "Les catacombes forées et les cavernes naturelles forment la base de l'infrastructure dans cette maison stérile et rocheuse dans le vide."
 pc_lush:0 "Monde luxuriant"
 pc_lush_desc:0 "Ces mondes luxuriants ont un climat tempéré avec une atmosphère d'azote et d'oxygène et un écosystème résilient. La variation du climat est très faible, ce qui se traduit par un terrain luxuriant dominant les terres qui sont séparées par des mers essentiellement peu profondes. Les climats froids et secs ne se trouvent que près des pôles et des sommets des montagnes, tandis que les déserts sont généralement inexistants, car les niveaux de précepitation sont similaires dans toutes les latitudes. Ce type de planète peut être considéré comme parfait pour toutes les espèces qui ont évolué dans les mondes tempérés."
 pc_lush_habitability:0 "Habitabilité luxuriante"
 pc_lush_tile:0 "Terrain luxuriant"
 pc_lush_tile_desc:0 "Terrain fertile avec une végétation luxuriante, offrant des conditions de vie parfaites à toute forme de vie adaptée aux climats tempérés."
 pc_marginal:0 "Monde marginal chaud"
 pc_marginal_cold:0 "Monde marginal froid"
 pc_marginal_cold_desc:0 "Ces mondes marginaux, également connus sous le nom de Super-Terres, sont généralement similaires aux planètes Terrestres, mais à plus grande échelle et avec un plus petit coverege d'eau. La sous-classe froide a tendance à être glaciale et rocheuse, avec de grandes étendues d'eau gelée, sauf dans les basses latitudes où l'eau liquide et la végétation peuvent être trouvés."
 pc_marginal_cold_habitability:0 "Habitabilité marginale froide"
 pc_marginal_cold_tile:0 "Terrain froid"
 pc_marginal_cold_tile_desc:0 "Terrain enneigé avec de la végétation."
 pc_marginal_desc:0 "Ces mondes marginaux, également connus sous le nom de Super-Terres, sont généralement similaires aux planètes Terrestres, mais à plus grande échelle et avec un plus petit coverege d'eau. La sous-classe Warm tend à être rocailleuse et boisée, et même si elles conviennent à la vie, la rareté de l'approvisionnement en eau rend l'évolution naturelle plus difficile."
 pc_marginal_habitability:0 "Habitabilité marginale chaude"
 pc_marginal_tile:0 "Terrain tempéré"
 pc_marginal_tile_desc:0 "Terrain boisé diversifié avec un climat doux."
 pc_molten_terraforming:0 "$pc_molten$ (Terraforming)"
