 ###Retinal World
 pc_retinal:0 "Retinal Welt"
 pc_retinal_desc:0 "Felsige Welt mit einer Stickstoff-Sauerstoff-Atmosphäre. Aktive und stabile Hydrosphäre mit großartigen Landmassen, die durch Ozeane getrennt sind. Das Pflanzenleben basiert auf Retinaldehyd anstelle von Chlorophyll, wodurch der Planet einen charakteristischen violetten Farbton erhält." 
