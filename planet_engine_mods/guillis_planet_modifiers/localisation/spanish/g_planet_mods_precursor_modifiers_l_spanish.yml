 ###################################################
 # Precursor Modifiers
 ###################################################
 
 # 1 p
 Precursor_City:0 "Ciudad Precursora"
 Precursor_City_desc:0 "Antiguas ruinas de una ciudad pertenecientes a un imperio estelar desconocido pueden ser encontradas en este mundo. Muchas se ven extrañamente intanctas sin embargo..."
 
 Precursor_Remnants:0 "Remanentes Precursores"
 Precursor_Remnants_desc:0 "Todavía hay una significativa cantidad de infraestructura en este mundo, construída por un antíguo imperio estelar desconocido..."
 
 Precursor_Energy_Grid:0 "Matríz de Energía Precursora"
 Precursor_Energy_Grid_desc:0 "Este mundo fue una vez una especie de centro de producción para una antígua civilización olvidada. Pese a que solo una sombra de su capacidad queda en condiciones operativas, todavía es un impresionante ejemplo de industria."
 
 Precursor_Mines:0 "Minas Precursoras"
 Precursor_Mines_desc:0 "Este abundante mundo mineral fue alguna vez una especie de centro de minería para una antígua civilización olvidada. Por que fue abandonado es un misterio para nosotros, pero almenos ofrece una abundancia de minerales de fácil extracción."
 
 Precursor_Shipyards:0 "Astillero Precursor"
 Precursor_Shipyards_desc:0 "Muy por encima de este mundo descansa un masivo astillero antíguo. Sus casi interminables agujas y zarcillos se extienden a lo largo y ancho. Estas masivas secciones curvan a lo largo del planeta debido a la masiva atracción gravitacional. No sabemos que lo mantiene en órbita ya que debió haber desorbitado siglos atrás. Lo que sabemos es que parece aún tener energía. Quizás, algún dia, podemos reclamarlo como nuestro."

 Precursor_Planetary_Gun:0 "Matríz de Defensa Precursora"
 Precursor_Planetary_Gun_desc:0 "Armas masivas, instaladas en todo el mundo, capaz de disparar hacia la órbita que fueron construidas millones de años atrás."
 
 Precursor_Bunker_Grid:0 "Red de Bunkeres Precursores\n §G Te Permite construir§! §Gejercito de§! §BBunker Precursor Recuperado§!"
 Precursor_Bunker_Grid_desc:0 "Un masivo y extenso sístema de bunkeres es todo lo que queda de esta antígua civilización precursora."

 Precursor_Mechs:0 "Precursor Mechs\n §G Te permite construir§! §Gejercito de§! §BRobot Precursor Recuperado§!"
 Precursor_Mechs_desc:0 "Legiones de robots titánicos abandonados están parados sobre la superfície de este mundo, esperando a ser reactivados."
 
 Precursor_Planetary_Shield:0 "Matríz de Escudos Precursoras" 
 Precursor_Planetary_Shield_desc:0 "Una matríz gigantezca de sístemas de escudos están esparcidos alrededor de este mundo. Reactivarlo probablemente usa muchisima energía, pero podria proveer un refúgio seguro para todos."
 
 Precursor_Floating_City:0 "Ciudades Flotantes Precursoras" 
 Precursor_Floating_City_desc:0 "Este mundo tiene varias ciudades flotantes auto-sustentables. Las ciudades se ven algod dañadas pero pese a ello aún funcionan. Tambien hay algunas ruinas de ciudades en la superficie, quizas solian flotar tambien... "
 
 Precursor_Capital_Complex:0 "Complejo Capital Precursor" 
 Precursor_Capital_Complex_desc:0 "Hay una arruinada ciudad gigantesca en este mundo con una imponente estructura en el medio. Creemos que esta estructura funcionaba como el corazón de este ciudad. Quizás esto era una capital."
 
 Precursor_Communication_Hub:0 "Nodo de Comunicaciones Precursor" 
 Precursor_Communication_Hub_desc:0 "Una solitaria aguja grande es todo lo que permanece entre las ruinas de este mundo. aún emitiendo luz y un rayo saliendo de sus centros y hacia el espacio. Creemos que esto solia conectarse a una red de satelites. Quizas usado para comunicación o monitoreo, deberíamos intentar usarlo."
 
 Precursor_Satalite_Grid:0 "Red de Satelites Precursora"
 Precursor_Satalite_Grid_desc:0 "Este mundo tiene una gran cantidad de satelites precursores en orbitas muy eficientes. Cientos de satelites pequeños y matrices orbitan este mundo."
 
 Precursor_Singularity_Drive:0 "Dispositivo de Singularidad Precursor"
 Precursor_Singularity_Drive_desc:0 "Este mundo parece tener regiones subterraneas semejantes a laboratorios y instalaciones de experimentación, llevando a una sala centrar conteniendo un enorme dispositivo de singularidad que resuena con energía. Los automatas en la sala parecen sacar y reensamblar las pieszas sin un patrón discernible."
  
 # 15 p
 Precursor_Eternal_Fortress:0 "Precursor Eternal Fortress"
 Precursor_Eternal_Fortress_desc:0 "An ancient empire has built a massive fortress into the most northern mountain range of this world. This fortress is built out of a network that spans 20 square miles and is composed of bunkers, tunnels, and trenches. the entire network is shaped like a massive eight pointed star although the center room-presumed the command center, appears to be completly empty."
 