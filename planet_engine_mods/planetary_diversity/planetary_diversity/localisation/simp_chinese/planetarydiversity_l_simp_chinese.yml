 pc_carbon:0 "碳化星球"
 pc_carbon_desc:0 "贫瘠的岩石星球，大气层稀薄或不存在。表面布满陨石撞击坑，完全没有生命。已经建造了可以永久居住的穹顶城市。与大多数基于硅氧化合物的星球不同，它的碳氧比要高得多。"
 hab_terraforming_candidate:0 "地貌改造候选者"
 hab_terraforming_candidate_desc:0 "虽然这个星球荒芜，没有生物，但是它有冰冻状态的水，可能曾是一个繁荣生态系统的家园。如果有合适的技术，它可以被改造为一个宜居星球。"
