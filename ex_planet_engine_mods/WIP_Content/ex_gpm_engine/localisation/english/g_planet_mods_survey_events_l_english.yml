 # arachnophobia
 pm_survey.31.name:0 "Discovery: Hell!"
 pm_survey.31.desc:0 "Scientist §H[Root.GetLeaderName]§! on board the science vessel §H[Root.GetName]§! has made a horrific discovery on §H[From.GetName]§!§E!\n Of all the insufferable, undeniable, terrible, infested hellholes of planets, this world, so overrun by packs of giant arachnids, is the worst. THE WORST!\n It seems like madness to even think of setting foot on this world. The officers heard nighttime hissing coming from the treetops and caverns, not to mention the endless thumping sounds as these giant arachnid creatures walked all over the ship. The scientists didn't care if the arachnids broke something; they ordered an immediate departure. This world should never be visited again. "
