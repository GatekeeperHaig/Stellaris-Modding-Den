 ###PD Special Depsoits

 d_tiyanki_graveyard:0 "Cmentarz Tiyanek"
 d_tiyanki_graveyard_desc:0 "To miejsce ostatniego spoczynku wielu Tiyanek. Ich ciała dają łatwy dostęp do egzotycznych materiałów z całej galaktyki."
 building_graveyard_recycler:0 "Centrum recyklingu Tiyanek"
 building_graveyard_recycler_desc:0 "Tutaj ciała Tiyanek są przetwarzane w użyteczne pyłki. Unikalna struktura Tiyanek jest też wysoce wartościowym materiałem dla lokalnych naukowców."
