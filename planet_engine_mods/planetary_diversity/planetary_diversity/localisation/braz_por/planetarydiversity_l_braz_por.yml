 ###Megaflora Tree of Life World
 pc_megafloratol:0 "Mundo Megaflora"
 pc_megafloratol_desc:0 "Mundo rochoso com atmosfera de nitrogênio-oxigênio. Densamente arborizado com uma hidroesfera forte e saudável. Este planeta é o lar de uma árvore megafauna gigante que se estende por todo o planeta. As raízes são tão grandes que podem ser vistas em órbita. A habitabilidade aqui seria quase impossível para uma espécie que não está acostumada com a flora gigantesca."
