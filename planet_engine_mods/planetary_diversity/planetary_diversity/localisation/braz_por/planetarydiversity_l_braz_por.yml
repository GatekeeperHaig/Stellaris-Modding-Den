 origin_pd_acid_seeders:0 "Acid Seeders"
 origin_pd_acid_seeders_desc:0 "This civilization evoloved on an Acid World and has the ability to pump rare gases into alien world's atmosphere in pursuit of building true paradises for its inhabitants."
 origin_tooltip_pd_acid_seeders_effects:0 "- Homeworld is an §H$pc_acid$§!\n- Gain the ability to make §HAcid Seeder§! building that gives bonuses and makes regular worlds livable for Acid pops.\n- Pops gain bonuses on Acid Worlds, but struggle on normal planets.\n- Unable to terraform Acid Worlds normally."
 
 #Radiotrophic Rework/Origin
 origin_pd_radiotrophic_mutants:0 "Radiotrophic Mutants"
 origin_pd_radiotrophic_mutants_desc:0 "This civilization evolved on a Radiotrophic World, their race forever changed by exposure to the gamma radiation and the unique flowering Rad Blooms. Living on worlds with the Rad Blooms and radiation grant them special abilities."
 origin_tooltip_pd_radiotrophic_mutants_effects:0 "- Homeworld is an §H$pc_irradiated$§!\n- All pops gain mutant-like abilities, which are strong on Radiotrophic Worlds, but are weak on others.\n- Must use farmable §HRad Blooms§! to terraform planets in §HRadiotrophiic Worlds§!."
 trait_radiotrophic_mutants:0 "Radiotrophic Mutants"
 trait_radiotrophic_mutants_desc:0 "This race has been mutated and is empowered by the Rad Blooms found on Radiotrophic Worlds"
