 ###################################################
 # Precursor Modifiers
 ###################################################
 
 # 1 p
 Precursor_City:0 "Город предтеч"
 Precursor_City_desc:0 "В этом мире можно найти древние руины, принадлежащие к неизвестной межзвездной империи. Большинство выглядят странно нетронутыми .."

 # 2 p
 Precursor_Remnants:0 "Останки предтеч"
 Precursor_Remnants_desc:0 "В этом мире по-прежнему остается значительная часть инфраструктуры, построенной древней неизвестной межзвездной империей."
 
 # 3 p
 Precursor_Energy_Grid:0 "Энергетическая система предтеч"
 Precursor_Energy_Grid_desc:0 "Все, что осталось от этого древнего мира, - это энергетическая инфраструктура их городов и энергетические сети. Здания, дороги все рухнули в руины и пыль, но энергетическая система по-прежнему сияет ярко."
 
 # 4 p
 Precursor_Mines:0 "Шахты предтеч"
 Precursor_Mines_desc:0 "Этот богатый минералами мир был когда-то своего рода центром добычи для древней забытой цивилизации. Почему это было заброшено, для нас это тайна, но, по крайней мере, предлагает обилие легко добываемых полезных ископаемых."
 
 # 5 p
 Precursor_Shipyards:0 "Верфи предтеч"
 Precursor_Shipyards_desc:0 "В окрестностях этого мира есть несколько древних и мощных верфей. Некоторые из них, по-видимому, сильно повреждены, а другие выглядят так, как будто они все еще могут функционировать. Глубоко в этих огромных космических станциях покоятся мощное силовое ядро гравитона, технология которого не полностью понята, но, по-видимому, является источником как ее силы, так и ее способности оставаться на орбите так долго. Возможно, однажды мы можем приспособить его для себя."

 # 6 p
 Precursor_Planetary_Gun:0 "Оборонительная система предтеч"
 Precursor_Planetary_Gun_desc:0 "Массивное оружие, созданное в этом мире, способное вести огонь на орбите, которое было построено миллионы лет назад."
 
 # 7 p
 Precursor_Bunker_Grid:0 "Система бункеров Предтеч \n §G Позволяет создавать§! §BБункеры предтеч§! §Gармии§!"
 Precursor_Bunker_Grid_desc:0 "Массивная и широкая бункерная система - это все, что осталось от этой древней цивилизации."

 # 8 p
 Precursor_Mechs:0 "Механизмы предтеч\n §G Позволяет создавать§! §BМеханизмы предтеч§! §Gармии§!"
 Precursor_Mechs_desc:0 "Легионы заброшенных титанических механизмов стоят на поверхности этого мира, ожидая, что их снова оживят."
 
 # 9 p
 Precursor_Planetary_Shield:0 "Массивы щитов предтеч"
 Precursor_Planetary_Shield_desc:0 "Огромный массив экранирующих систем распространяется по всему миру. Реактивация его, вероятно, использует много энергии, но может обеспечить безопасное убежище для всех."
 
 # 10 p
 Precursor_Floating_City:0 "Плавающие города предтеч"
 Precursor_Floating_City_desc:0 "В этом мире есть несколько самоподдерживающихся плавающих городов. Города выглядят немного поврежденными, но в остальном все еще функционируют. На поверхности есть несколько развалин городов, удивительно, что они тоже плавают. "
 
 # 11 p
 Precursor_Capital_Complex:0 "Столичный комплекс предтеч"
 Precursor_Capital_Complex_desc:0 "В этом мире есть гигантский разрушенный город с массивной возвышающейся структурой посередине. Мы считаем, что эта структура функционирует как сердце этого города, или возможно всей этой цивилизации. Возможно, это была столица."
 
 # 12 p
 Precursor_Communication_Hub:0 "Коммуникационный узел предтеч"
 Precursor_Communication_Hub_desc:0 "Единственный большой шпиль - это все, что выделяется среди руин этого мира. Все еще излучающий свет и луч, идущий от его центра космос. Мы полагаем, что это было связано со спутниковой сетью. Возможно, для связи или мониторинга мы должны попытаться использовать его."
 
 # 13 p
 Precursor_Satalite_Grid:0 "Спутниковая система предтеч"
 Precursor_Satalite_Grid_desc:0 "В этом мире имеется большое количество спутников-предтеч на очень эффективных орбитах. Сотни небольших спутников вращаются вокруг этого мира."
 
 # 14 p
 Precursor_Singularity_Drive:0 "Сингулярный двигатель"
 Precursor_Singularity_Drive_desc:0 "В этом мире, как представляется, есть подземные регионы, напоминающие лаборатории и экспериментальные установки, ведущие в центральную комнату, в которой есть огромная сингулярность, которая резонирует с энергией. Автоматы внутри комнаты, кажется, отделяют друг друга и снова присоединяют детали без заметного рисунка."
  
 # 15 p
 Precursor_Eternal_Fortress:0 "Precursor Eternal Fortress"
 Precursor_Eternal_Fortress_desc:0 "An ancient empire has built a massive fortress into the most northern mountain range of this world. This fortress is built out of a network that spans 20 square miles and is composed of bunkers, tunnels, and trenches. the entire network is shaped like a massive eight pointed star although the center room-presumed the command center, appears to be completly empty."
 