 ###Destroy any Temple
 pdshroud.00.name:0 "Changes"
 pdshroud.00.desc:0 "Moments after the temple on [Root.GetName] was destroyed radical changes started to manifest on the planet in a wave that originated from the temple. Whatever  connect the temple had on this world lost all of its power and the planet has reverted into the biome we can only assume it must have had before the temple was able to take control of it."
 pdshroud.00.a:0 "What power."
