 ### Graveyard World
 pc_graveyard:0 "Monde cimetière"
 pc_graveyard_desc:0 "Monde rocheux avec une atmosphère azote-oxygène. Alors que la planète devrait être banale, cela semble être le lieu où les Tiyankis viennent de mettre fin à leurs jours. L'endroit où ces grandes créatures spatiales viennent se reposer regorge de vie. Les cadavres contiennent des matériaux exotiques provenant de l'univers entier."
 pc_graveyard_tile:0 "Terrain cimetière"
 pc_graveyard_tile_desc:0 "Là où il y a des corps Tiyanki, il y a des forêts luxuriantes, mais sinon, la planète est principalement composée de collines arides."
 pdgraveyard.10.name:0 "Une découverte zoologique"
 pdgraveyard.10.desc:0 "Nous avons reçu un rapport de §Y[Root.GetName]§! , actuellement dans le système §Y[Root.GetStarName]§!. Ce système semble avoir une quantité inhabituelle d'activité Tiyanki. Nous n'avons jamais signalé en voir autant au même endroit. Encore plus curieux, §Y[Root.GetLeaderName]§! rapporte également que l'activité semble se concentrer sur une planète terrestre et qu'un grand groupe de Tiyanki plus âgés et plus grands la gardent. Tant qu'ils n'auront pas été chassés, nous ne pourrons plus explorer la planète."
 pdgraveyard.10.a:0 "Tellement bizzare."
 pdgraveyard.20.name:0 "Nettoyer les paturages"
 pdgraveyard.20.desc:0 "Avec les matriarches Tiyanki chassés, §Y[Root.GetLeaderName]§! a pu exécuter une analyse complète de la planète et a fourni des résultats étonnants. Il semble que cette planète soit une sorte de cimetière pour le Tiyanki, avec une surface recouverte de carcasses en décomposition lente. Les carcasses ont apporté des minéraux exotiques de toute la galaxie à la surface de la planète, ce qui en a fait un monde riche et prospère. L'exploitation minière et la production d'énergie seraient ici une entreprise fructueuse."
 pdgraveyard.20.a:0 "Incroyable."
 
 ###Falling Tiyanki
 pdgraveyard.30.name:0 "La fin d'une vie"
 pdgraveyard.30.desc:0 "Les capteurs ont détecté un ancien Tiyanki qui est en train lentement de s'échouer près de notre colonie sur §Y[Root.GetName]§!. Le mélange des matériaux exotiques de la créature, déjà expulsés par la chaleur de la rentrée dans l'atmosphère, a eu comme conséquence une prolifération invisible partour ailleurs dans la galaxie. En quelques jours seulement de la décantation de la poussière, la terre touchée par ce mélange nuageux exotique commence à montrer des signes incroyables de croissance et d'énergie. De toute évidence, cela représente à la fois un danger et une opportunité pour la colonie. D'une part, lui permettre de tomber enrichirait la planète en énergie, en matériaux et en croissance alimentaire, mais il y aurait toujours un danger de chute sur une zone peuplée. Comment devrions-nous procéder ?"
 pdgraveyard.30.a:0 "C'est trop beau pour le laisser passer."
 pdgraveyard.30.a.tooltip:0 "Nous permettons au Tiyanki de s'échouer sur la planète et espérons le meilleur, cela nous donnera le plus de prospérité de leur chute."
 pdgraveyard.30.b:0 "Laissez-les tomber, mais nous protégeons les gens."
 pdgraveyard.30.b.tooltip:0 "Nous investissons dans un système de détection précoce qui abattreait tout atterrissage sur des zones peuplées."
 pdgraveyard.30.c:0 "Aucune chance, nous devons les arrêter avant leur arrivée."
 pdgraveyard.30.c.tooltip:0 "Nous pouvons le détourner de l'atterrissage, mais mettons en place une base de recherche orbitale pour apprendre ce que nous pouvons."
fallingtiyanki:0 "Tiyanki récemment tombé"
 fallingtiyanki_desc:0 "Un Tiyanki récemment tombé sur cette planète, provoquant une aubaine d'énergie, de minéraux et de croissance alimentaire."
 notiyanki:0 "Plus aucun Tiyanki"
 notiyanki_desc:0 "Le fait de ne pas laisser le Tiyanki toucher la surface a eu un effet négatif sur l'écosystème."
 pdgraveyard.32.name:0 "Un risque calculé"
 pdgraveyard.32.desc:0 "Nous en avons profité et un Tiyanki est tombé sur un pâté de maisons dense. Des gens sont morts, des bâtiments ont été détruits. Nos équipages sont sur place pour collecter ce qu'ils peuvent après cette tragédie."
 pdgraveyard.32.a:0 "Nous savions que cela pouvait arriver."
 pdgraveyard.34.name:0 "Écosystème déstabilisé"
 pdgraveyard.34.desc:0 "Il semble que ne pas permettre au Tiyanki de toucher la surface de la planète ait un effet néfaste sur l'écosystème. La majeure partie de la vie végétale repose sur le flux constant de matériaux provenant du Tiyanki et nous avons perturbé l'ordre naturel de ce monde."
 pdgraveyard.34.a:0 "C'est le prix à payer pour la sécurité."

