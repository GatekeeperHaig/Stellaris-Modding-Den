 district_crucible_leisure:0 "District de loisirs"
 district_crucible_leisure_desc:0 "Où les citoyens du creuset se détendent dans leurs heures de loisirs."
 district_crucible_leisure_plural:0 "Districts de loisirs"
 job_crucible_foundry:0 "Métallurgiste du creuset"
 job_crucible_foundry_plural:0 "Métallurgistes du creuset"
 job_crucible_foundry_desc:0 "Des travailleurs hautement qualifiés sont nécessaires pour transformer les minéraux crutibles bruts en des alliages durables utilisés dans une grande variété de travaux de construction avancés."
