 # hive world
 pm_survey.30.name:0 "Discovery: Hive Ruins!"
 pm_survey.30.desc:0 "Our scientist §H[Root.GetLeaderName]§!, on board the science vessel §H[Root.GetName]§!, has made a terrifying discovery on §H[From.GetName]§!§E!\n After extensive analysis, we have discovered that the fossilized remnants of this world seem to have thousands of unusual synapse nodes spread upon them. These appear to serve as massive bio-factories that churn out the endless swarms of bioforms. These "Hive worlds," as we have named them, seem to have been living creatures in their own right, incorporating millions of bioengineered organisms. Each Hive world was a perfect biological factory capable of creating trillions of small and large organisms through gene replication and splicing that allowed them to adapt on every new world and environment they encountered. We can only hope these types of creatures no longer exist." 
