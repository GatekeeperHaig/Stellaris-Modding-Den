 #Eyeball World
 pc_eyeball:0 "Mundo Ocular"
 pc_eyeball_desc:0 "Mundo úmido congelado e rochoso com uma atmosfera de nitrogênio-oxigênio. Preso pela força de maré da sua estrela-mãe, o lado diurno é um oceano descongelado constantemente bombardeado pela luz solar, enquanto o lado noturno consiste em geleiras congeladas. Ventos fortes e correntes poderosas se encontram na borda desses dois lados distintos."
