 ###################################################
 # Anomaly Events
 ###################################################
 
 # 1 anom
 C_BLACK_HOLE_CAT:0 "Oscuridad Atractiva"
 C_BLACK_HOLE_CAT_DESC:0 "Hay algo sobre esta singularidad, quizás deberiamos quedarnos un rato."
 
 anomaly.78877.name:0 "Inspirador"
 anomaly.78877.desc:0 "Es difícil pensar en aplicaciones prácticas del agujero negro, ya que las aplicaciones prácticas son tan remotas, mucha gente pensaria que no deberiamos estar interesados. Pero esta búsqueda para entender el mundo es lo que nos define como seres inteligentes."
 
 c_Inspirational:0 "§!Adds £physics §G12§! and §BDark Matter§! §G1§! "
 
 
 C_SUN_CAT:0 "Diamante en el Cielo"
 C_SUN_CAT_DESC:0 "Este sol parece muy brillante, un escaneo órbital completo podria arrojar luz a este fenómeno."
 
 anomaly.78878.name:0 "Inusualmente Brillante"
 anomaly.78878.desc:0 "Este sol es inusualmente brillante debido a la vastamente incrementada actividad solar en su superficie. Una rara combinación de elementos y presión gravitacional parecen ser la causa de este inusual fenomeno ¡Podriamos tomar ventaja de esto!"
 
 c_sun_energy_deposit:0 "§!Adds £energy §G9§! "
 
 
 C_WEIRD_CAT:0 "Algo Extraño"
 C_WEIRD_CAT_DESC:0 "Nuestros escaneres están detectando lecturas inusuales. Este mundo no deberia ser lo que es acordando con nuestros escaneres de largo alcance y cartes estellares. Deberiamos investigar esto §Hdefinitivamente§!"
 
 anomaly.78879.name:0 "Planeta Desplazado en el Tiempo"
 anomaly.78879.desc:0 "Este mundo emite extrañas lecturas de cronotrones. De alguna manera éste mundo ha sido desplazado de su tiempo. No es sabido cuando nació este mundo, o de cuando es ¡Pero seguro que ofrece muchas oportunidades para aprender sobre la naturaleza del tiempo mismo!"
 
 c_Time_Displaced_Planet:0 "§!Adds £physics §G6§! £society §G6§! £engineering §G6§!"
 
 
 C_PROTO_CAT:0 "Emisiones Inusuales"
 C_PROTO_CAT_DESC:0 "Nuestros escaneres están detectando emisiones inusuales viniendo de la superficie de este asteroide. Deberiamos Investigar."
 
 anomaly.78880.name:0 "Estación Infectada con Protomoleculas"
 anomaly.78880.desc:0 "De primeras esta estación espacial parecia abandonada, dañada. Pero tan pronto como empezamos a escuchar por varios vanales pudimos escuchar voces extrañas, ligeramente aumentando su velocidad. En una inspección la estación está llena de cristles extraños y un nucleo biometalico extrañamente en movimiento. como si tuviera vida. Todo el lugar suena terrorifico."
 
 c_proto_molecule_deposit:0 "§!Adds £society §G12§! "
 
 
 C_CLOCK_CAT:0 "Parpadeando en la Oscuridad"
 C_CLOCK_CAT_DESC:0 "Algo sobre este pulsar parece muy consistente. Pulsa regularmente mientras suelta inmensas cantidades de energía."
 
 anomaly.78881.name:0 "Reloj Pulsar"
 anomaly.78881.desc:0 "No solo es este pulsar rápido, pero también gira con tán sorprendente regularidad que está entre los mas precisos relojes en el universo. Usando estos cronómetros celestiales, los astrónomos están respondiendo preguntas sobre las estrellas, la materia e incluso el espacio y el tiempo mismos - que de otra forma serian imposibles."
 
 c_Pulsar_clock:0 "§!Adds £physics §G12§! and §BNeutronium §G1§! "