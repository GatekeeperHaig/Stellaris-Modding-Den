 ###Mangrove
 pc_mangrove:0 "Mundo Mangue"
 pc_mangrove_desc:0 "Um mundo úmido com uma atmosfera de nitrogênio e oxigênio. A maior parte do planeta está coberta de mares rasos, com muito pouca terra acima do nível do mar. Selvas se estendem por centenas de quilômetros além das margens das poucas ilhas existentes. A hidrosfera é forte estável e suporta uma grande abundância de plantas e animais. "
 pc_mangrove_tile:0 "Terreno de Mangue"
 pc_mangrove_tile_desc:0 "Mares rasos e selvas densas."
 trait_pc_mangrove_preference:0 "Preferência Mangue"
 trait_pc_mangrove_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 mod_pc_mangrove_habitability:1 "Habitabilidade Mangue"
