 building_pdzro_harvester:0 "Moissonneuse de Zro"
 building_pdzro_harvester_desc:0 "Cette énorme usine mobile est conçue pour récolter le Zro à la surface des dunes."

 building_salt_mine:0 "Mines de grottes salines"
