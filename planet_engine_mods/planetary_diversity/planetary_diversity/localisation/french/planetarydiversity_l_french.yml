 decision_radiotrophic_world_nocolony:0 "Rad-Bloom Gamma Radiation Bath"
 decision_radiotrophic_world_nocolony_desc:0 "By bathing this world in Rad-Bloom Spores and Gamma Radiation we will be able to make it a true home for our people."
 decision_radiotrophic_world_effects_custom:0 "We will bathe this uninhabited world in Rad-Bloom Spores and Gamma Radiation."
 pdradiotrophictransformation:0 "Rad-Bloom Gamma Radiation Bath"
 pdradiotrophictransformation_desc:0 "This uninhabited world is currently undergoing a powerful bath of gamma radiation and Rad-Bloom Spores which will turn it into a Radiotrophic World."
 pdexotic.07.name:0 "Radiotrophic Paradise"
 pdexotic.07.desc:0 "Through the power of the Rad-Blooms this world has been completely mutated into a Radiotrophic environment."
 decision_radiotrophic_world_nuked:0 "Introduce Rad-Blooms"
 decision_radiotrophic_world_nuked_desc:0 "By introducing Rad-Bloom Spores to this tomb world we will be able to make it a true home for our people."
 pdexotic.07.a:0 "Excellent."
 decision_radiotrophic_upgrade_radblooms:0 "Accelerated Rad-Bloom Growth"
 decision_radiotrophic_upgrade_radblooms_desc:0 "Using cutting edge Rad-Bloom horticulture techniques we will be able to accelerate and intensify the effects on planets where we have transplanted Rad-Blooms."
 tech_upgrade_rad_blooms:0 "Accelerated Rad-Bloom Growth"
 tech_upgrade_rad_blooms_desc:0 "Using cutting edge Rad-Bloom horticulture techniques we will be able to accelerate and intensify the effects on planets where we have transplanted Rad-Blooms."
 building_rad_bloom_terraformer_nuked:0 "Tomb World Rad Bloom Bath"
 building_rad_bloom_terraformer_nuked_desc:0 "When this project is complete the Rad-Blooms will have mutated this radio-active world to a Radiotrophic environment."

