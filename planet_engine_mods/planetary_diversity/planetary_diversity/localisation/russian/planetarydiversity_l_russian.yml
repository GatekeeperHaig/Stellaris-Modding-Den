 job_archivist:0 "Архивариус"
 job_archivist_plural:0 "Архивариусы"
 job_archivist_desc:0 "Эти специальные исследователи используют базы данных большой емкости, найденные в Архиве, чтобы помочь исследовательским группам по всей нашей империи."
