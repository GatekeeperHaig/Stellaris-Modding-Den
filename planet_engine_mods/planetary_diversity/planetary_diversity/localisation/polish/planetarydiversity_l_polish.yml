 d_floating_islands:0 "Zawieszony wyspy"
 d_floating_islands_desc:0 "Eludium jest w każdym zawieszonym fragmencie skalnym tej planety, ale niektóre złoża są tak bogate, że opłaca się prowadzić tam regularne wydobycie."
 building_eludium_mines:0 "Rafineria eludium"
 building_eludium_mines_desc:0 "W tym budynku przetwarza się wydobyte eludium. Produkty uboczne procesu nadal są bardzo użyteczne dla badań w dziedzinie fizyki."
 mod_building_eludium_mines_max:0 "Maksymalna ilość rafinerii eludium"

 d_artificial_flora:0 "Syntetyczna flora"
 d_artificial_flora_desc:0 "Ta część planety zawiera nagromadzenie sztucznych form życia, których studiowanie może poszerzyć nasze zrozumienie prawideł syntetycznego życia."
 building_synthetic_life_labs:0 "Laboratorium syntetycznego życia"
 building_synthetic_life_labs_desc:0 "Ta placówka bada złożone syntetyczne formy życia znalezione na tej planecie. Robotycy mają tu pole do popisu mając poligon doświadczalny dla swoich kreacji."
 mod_building_synthetic_life_labs_max:0 "Max $building_synthetic_life_labs$"

 d_tiyanki_graveyard:0 "Tiyankowe cmentarzysko"
 d_tiyanki_graveyard_desc:0 "To miejcce spoczynku znacznej ilości tiyanek. Ich truchła są łatwo dostępnym źródłem rzadkich minerałów dostępnych w całej galaktyce."
 building_graveyard_recycler:0 "Centrum recyklingu tiyanek"
 building_graveyard_recycler_desc:0 "To tutaj truchła tiyanek poddawane są przetworzeniu i przerobieniu na użytkowe gazy. Unikalność tych stworzeń to także niezwykle cenny materiał badawczy dla naszych naukowców."
 mod_building_graveyard_recycler_max:0 "Max $building_graveyard_recycler$"

 d_crystal_temple:0 "Kryształowa świątynia"
 d_crystal_temple_desc:0 "Ta oto świątynia wydaje się być stworzona z tych samych kryształów, które zalegają na całej planecie. Nie ma jednak poszlak co do ich wieku, lub tego, kto miałby ją wybudować."

