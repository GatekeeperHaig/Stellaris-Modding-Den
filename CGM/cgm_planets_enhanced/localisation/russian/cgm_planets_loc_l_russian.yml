 cgm_pe.terraforming_after_effects_enabled.desc:0 "Эта опция включает эффекты псоле терраформирования: \n\n1. При окончании терраформирования он удаляет из планет следующие отрицательные модификаторы: $atmospheric_hallucinogen$, $atmospheric_aphrodisiac$, $bleak_planet$, $wild_storms$, $hazardous_weather$, $dangerous_wildlife$, $irradiated_planet$. It also removes the $abandoned_terraforming$ и завершает цепочку событий - если активна.\n\n2. Если у империи, владеющей планетой, есть технология Тектонической инженерии, у планеты есть хорошие шансы увеличить размер. Это определяется случайным броском, который выполняется один раз - с хорошим шансом для планеты увеличиться на 1-3 клетки в размере, и меньшим шансом, что ничто не произойдет, или, иногда, проект терраформирования приведет к катастрофе."
