l_braz_por:
 pc_large_asteroid_moon:0 "Asteroide orbital grande"
 pc_large_asteroid_moon_desc:0 "Possivelmente um asteróide que foi capturado pela gravidade deste planeta."
 pc_small_asteroid_moon:0 "Asteróide orbital pequeno"
 pc_small_asteroid_moon_desc:0 "Possivelmente um asteróide que foi capturado pela gravidade deste planeta."
 pc_retinal:0 "Mundo da retina"
 pc_retinal_desc:0 "Esses mundos roxos incomuns costumam ter climas temperados e úmidos, exibindo vegetação densa que usa retina em vez de clorofila, possivelmente um resultado de ter evoluído em torno de uma estrela com baixa luminosidade ou como uma lua gigante de gás. A maioria dos mundos da retina são bloqueados por tilt, mas o aumento da atividade vulcânica ajuda a manter as condições estáveis ​​devido aos efeitos da estufa."
 pc_retinal_habitability:0 "Habitabilidade Retiniana"
 pc_retinal_tile:0 "Terreno Coberto"
 pc_retinal_tile_desc:0 "Terreno florestal diversificado com clima úmido mas frio."
 trait_pc_retinal_preference:0 "Retinal World $preference$"
 trait_pc_retinal_preference_desc:0 "$trait_pc_arctic_preference_desc$"
 pc_greenhouse_hot:0 "Mundo Redutor Quente"
 pc_greenhouse_hot_desc:0 "Um planeta rochoso com uma atmosfera espessa e de alta pressão. Os gases na atmosfera causaram um efeito estufa descontrolado, criando temperaturas superficiais muito altas."
 pc_greenhouse_cold:0 "Mundo Redutor Frio"
 pc_greenhouse_cold_desc:0 "Um planeta rochoso com uma atmosfera densa. Apesar de estar longe da estrela-mãe, os gases na atmosfera causaram efeito estufa, permitindo a existência de líquidos exóticos, como o metano e o etano, na superfície."
 pc_irradiated_terrestrial:0 "Mundo Terrestre Irradiado"
 pc_irradiated_terrestrial_desc:0 "Esses mundos terrestres têm superfícies estéreis e irradiadas, sem uma magnetosfera forte para protegê-lo da radiação de sua estrela. Apesar das condições adversas da superfície, podem ser encontrados oceanos líquidos de água que oferecem proteção suficiente contra a radiação, permitindo a existência de alguma vegetação e vida."
 pc_irradiated_terrestrial_habitability:0 "Habitabilidade Terrestre Irradiada"
 pc_irradiated_terrestrial_tile:0 "Terreno Irradiado"
 pc_irradiated_terrestrial_tile_desc:0 "Terreno irradiado e estéril."
 trait_pc_irradiated_terrestrial_preference:0 "Irradiated Terrestrial World $preference$"
 trait_pc_irradiated_terrestrial_preference_desc:0 "$trait_pc_arctic_preference_desc$"
 pc_lush:0 "Mundo exuberante"
 pc_lush_desc:0 "Esses mundos exuberantes têm um clima temperado com uma atmosfera de nitrogênio-oxigênio e um ecossistema resiliente. A variação climática é muito baixa, resultando em terrenos exuberantes dominando suas massas terrestres, que são separadas por mares quase sempre rasos. Os climas frios e secos são encontrados apenas perto dos pólos e topos das montanhas, enquanto os desertos são normalmente inexistentes, pois os níveis de precepitação são semelhantes em todas as latitudes. Este tipo de planeta pode ser considerado perfeito para qualquer espécie que evoluiu em mundos temperados."
 pc_lush_habitability:0 "Exuberante Habitabilidade"
 pc_lush_tile:0 "Terreno exuberante"
 pc_lush_tile_desc:0 "Terreno fértil com vegetação exuberante, proporcionando condições de vida perfeitas a qualquer forma de vida adaptada a climas temperados."
 trait_pc_lush_preference:0 "Lush World $preference$"
 trait_pc_lush_preference_desc:0 "$trait_pc_arctic_preference_desc$"
 pc_geoplastic:0 "Mundo derretido"
 pc_geoplastic_desc:0 "Esses mundos representam o estágio inicial da formação de um planeta habitável. O núcleo e a crosta estão completamente derretidos, tornando o planeta suscetível a ventos solares e radiação, e sujeito a temperaturas superficiais extremamente altas. A atmosfera é muito fina e composta de hidrogênio e hélio. À medida que o planeta esfria, o núcleo e a crosta começam a endurecer e o planeta pode se tornar Primordial se as condições estiverem corretas."
 pc_geometallic:0 "Mundo Primordial"
 pc_geometallic_desc:0 "À medida que o mundo Molteno esfria, a crosta e o núcleo se solidificam e o planeta pode se tornar Primordial se as condições estiverem corretas. Esses mundos estéreis são testemunhas de muita atividade geológica, o vapor expelido das erupções vulcânicas se condensa em água e forma os primeiros mares rasos, nos quais as bactérias podem se desenvolver e finalmente prosperar. À medida que o núcleo de um planeta Primordial esfria, a atividade vulcânica diminui e o planeta finalmente transita para uma classe mais habitável."
 pc_geocrystalline:0 "Mundo Cambriano"
 pc_geocrystalline_desc:0 "Depois que o núcleo de um planeta Primordial é suficientemente frio, a atividade vulcânica diminui e as condições para a vida melhoram. O oxigênio e o nitrogênio estão presentes em alguma abundância na atmosfera, dando origem a organismos cada vez mais complexos, como vegetação primitiva, como algas, e animais, como esponjas e águas-vivas. Enquanto o planeta continua esfriando, ele pode finalmente transitar para o estágio final de sua evolução."
 pc_geocrystalline_habitability:0 "Habitabilidade Cambriana"
 pc_geocrystalline_tile:0 "Terreno Rochoso"
 pc_geocrystalline_tile_desc:0 "Terreno seco e rochoso com vegetação esparsa."
 trait_pc_geocrystalline_preference:0 "Cambrian World $preference$"
 trait_pc_geocrystalline_preference_desc:0 "$trait_pc_arctic_preference_desc$"
 pc_geomorteus:0 "Mundo irradiado"
 pc_geomorteus_desc:0 "Mundos pequenos e rochosos localizados dentro da zona quente de um sistema estelar. Inadequado para a vida humanóide, esses planetas têm superfícies irradiadas altamente instáveis. As atmosferas finas são compostas principalmente de hélio e sódio. Na dura luz do dia, as temperaturas podem se aproximar de 450 ° C, porque há pouca atmosfera para reter esse calor, pode chegar a tão frio quanto -200 ° C durante a noite. Nenhuma forma de vida jamais foi observada em mundos irradiados."
 pc_dwarf_planet_asteroid:0 "Planetoide anão"
 pc_dwarf_planet_asteroid_desc:0 "Um planetoide é um mundo minúsculo que geralmente não atende aos critérios de um planeta, isso inclui luas, asteróides e pequenos objetos semelhantes a planetas. Os planetoides anões podem ser compostos de rocha ou gelo, muitos não são nem esféricos e têm órbitas excêntricas cheias de vários objetos ainda menores."
 pc_gas_giant_hot:0 "Ultra Gigante"
 pc_gas_giant_hot_desc:0 "Um grande planeta gasoso com uma atmosfera composta principalmente de hidrogênio e hélio. O planeta está muito próximo da estrela-mãe e, portanto, tem uma temperatura superficial muito alta e um curto período orbital. A atmosfera é extrema e exótica devido ao curto período e longos dias, com ventos intensos e fluxos de jato equatoriais super-rotativos."
 pc_ice_giant:0 "Gigante de gelo"
 pc_ice_giant_desc:0 "Esses gigantes congelados são muito diferentes em composição de seus irmãos gasosos. O núcleo é principalmente rocha e gelo, cercado por camadas tênues de água, metano e amônia. Além disso, o campo magnético está fortemente inclinado para o eixo de rotação. Esses planetas se formam à margem de um sistema estelar."
 pc_marginal:0 "Mundo Marginal Quente"
 pc_marginal_desc:0 "Esses mundos marginais, também conhecidos como Super-Terras, são geralmente semelhantes aos planetas terrestres, mas em maior escala e com menor cobertura de água. A subclasse Quente tende a ser rochosa e florestada e, embora seja adequada para a vida, o escasso suprimento de água torna a evolução natural mais difícil."
 pc_marginal_habitability:0 "Habitabilidade Marginal Quente"
 pc_marginal_tile:0 "Terreno Temperado"
 pc_marginal_tile_desc:0 "Terreno florestal diversificado com clima ameno."
 trait_pc_marginal_preference:0 "Warm Marginal World $preference$"
 trait_pc_marginal_preference_desc:0 "$trait_pc_arctic_preference_desc$"
 pc_irradiated_marginal:0 "Mundo marginal irradiado"
 pc_irradiated_marginal_desc:0 "Esses mundos marginais, também conhecidos como Super-Terras, têm superfícies estéreis e irradiadas, sem uma magnetosfera forte para protegê-los da radiação de suas estrelas. Apesar das condições adversas da superfície, corpos líquidos de água podem ser encontrados que oferecem proteção suficiente contra a radiação, permitindo que alguma vegetação e vida exista debaixo d'água."
 pc_irradiated_marginal_habitability:0 "Habitabilidade Marginal Irradiada"
 pc_irradiated_marginal_tile:0 "Terreno Irradiado"
 pc_irradiated_marginal_tile_desc:0 "Terreno irradiado e estéril."
 trait_pc_irradiated_marginal_preference:0 "Irradiated Marginal World $preference$"
 trait_pc_irradiated_marginal_preference_desc:0 "$trait_pc_arctic_preference_desc$"
 pc_marginal_cold:0 "Mundo Marginal Frio"
 pc_marginal_cold_desc:0 "Esses mundos marginais, também conhecidos como Super-Terras, são geralmente semelhantes aos planetas terrestres, mas em maior escala e com menor cobertura de água. A subclasse Fria tende a ser gélida e rochosa, com grandes massas de água congelada, exceto em latitudes mais baixas, onde a água líquida e a vegetação podem ser encontradas."
 pc_marginal_cold_habitability:0 "Habitabilidade Marginal Fria"
 pc_marginal_cold_tile:0 "Terreno Frio"
 pc_marginal_cold_tile_desc:0 "Terreno coberto de neve com alguma vegetação."
 trait_pc_marginal_cold_preference:0 "Cold Marginal World $preference$"
 trait_pc_marginal_cold_preference_desc:0 "$trait_pc_arctic_preference_desc$"
