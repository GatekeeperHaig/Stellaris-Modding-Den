 #Zro World Origin
 origin_pd_zro_world:0 "Uplifted by Zro"
 origin_pd_zro_world_desc:0 "This civilization was once the primitive slave race of a long dead empire that stripmined this world for the valuable Zro in it's soil. With their masters long gone, the constant exposure to Zro has since uplifted them but at a price. Should they want to explore other worlds they will need to bring the Zro with them to the stars."
 origin_pd_zro_world_effects:0 "- Homeworld is §H$pc_pd_zro$§!\n- Start with a special unremovable trait that gives you bonuses when you are on your homeworld, or have a steady supply of Zro.\n- Gain the techs to be able to mine and distribute Zro to other worlds."
 trait_pd_zro_uplifted:0 "Zro Uplifted"
 trait_pd_zro_uplifted_desc:0 "The constant effect of Zro on this species' physiology has granted gifts, but without a constant supply they become irritable, distracted and begin to revert to their  primitive ancestry."
 trait_pd_zro_uplifted_tooltip:2 "£physics£ £society£ £engineering£ Research & £unity£ Unity on §YThe Stripmine§! or planets with a §YZro Dispensary§!: §G+10%§!\n£physics£ £society£ £engineering£ Research & £unity£ Unity without: §R-20%§!"
 START_SCREEN_PART_ONE_PDZRO:0 "This world wasn't always our home.\n\nFrom what we can tell our primitive ancestors were brought to this world and forced to stripmine it for a long dead empire. Yet, they are dead and we remain.\n\nThe high concentration of Zro on this world expanded our minds and abilities over the centuries we have called this planet home. Piecing together what little technology left by our dead masters and we are now ready to spread out among the stars for ourselves.\n\nBut our Zro 'enlightenment' comes at a cost, we are clearly dependent on it to function in a productive way or risk reverenting to our primitive ways... so wherever we go, the Zro must flow."
