 building_storm_lab:0 "Matriz de Mitigação do Clima"
 building_storm_lab_desc:0 "Esta série de matrizes meteorológicas especializadas ao longo da costa ajuda a reduzir a severidade das tempestades que chegam. Pesquisadores estacionados também conduzem testes de estresse em novos materiais em condições climáticas extremas."
 pc_storm:0 "Mundo Tempestade"
 pc_storm_desc:0 "Mundo frio, úmido e rochoso com uma atmosfera de nitrogênio-oxigênio. A maioria das massas de terra do planeta são encontradas em ambos os pólos, separadas por um único oceano enorme que gera tempestades poderosas o ano todo. Embora tecnicamente habitáveis, essas terras as massas podem suportar apenas algumas plantas e animais resistentes; a maior parte da vida do planeta pode ser encontrada sob a superfície da água."
