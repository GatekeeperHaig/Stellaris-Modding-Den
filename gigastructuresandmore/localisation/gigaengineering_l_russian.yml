 requires_no_cooldown:1 "$TRIGGER_FAIL$Луч Николл-Дайсон должен накопить энергию для выстрела."
 requires_no_black_hole_nicoll:1 "$TRIGGER_FAIL$Нельзя строить около черной дыры."
 cant_snipe_and_gate:1 "$TRIGGER_FAIL$Мы не можем (почему-то...) снарядить луч Николл-Дайсон одновременно генератором червоточины и планетарным маркером."
 cant_fire_at_nothing:1 "$TRIGGER_FAIL$Луч Николл-Дайсон должен иметь Врата или планетарный маркер для начала стрельбы."
 cant_two_markers:1 "$TRIGGER_FAIL$Нельзя иметь больше одного планетарного маркера."
 cant_two_gates:1 "$TRIGGER_FAIL$Нельзя иметь больше одного Генератора червоточины."
 requires_big_star:1 "$TRIGGER_FAIL$Для снабжения достаточной энергией, луч Николл-Дайсон должен быть построен у звезды В-класса."
 require_not_already_detonated:1 "$TRIGGER_FAIL$Нельзя построить вокруг уже взорванной или сжатой звезды."
 requires_no_gas_giant:1 "$TRIGGER_FAIL$Цель не может быть газовым гигантом."
 requires_habitable:1 "$TRIGGER_FAIL$Цель должна быть пригодной для обитания планетой."
