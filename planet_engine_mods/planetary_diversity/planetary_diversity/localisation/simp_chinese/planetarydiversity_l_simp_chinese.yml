 district_pdarcology_organic_housing_desc:0 "这些高耸的建筑拥有由AI操纵的人工气候，可以模拟知性有机体所需的任意一种环境。居于其中的有机体的居住需求得到完全满足。"
 col_dome_industrial:0 "工业栖所"
 col_dome_industrial_desc:0 "致力于均衡的合金生产与消费品生产的人造穹顶生态城。"
