 # precursor remnants
 pm_survey.5.name:0 "Discovery: Precursor Remnants!"
 pm_survey.5.desc:0 "The science expedition team led by §H[Root.GetLeaderName]§! from the science vessel §H[Root.GetName]§! has found something remarkable!\n There is still a significant amount of infrastructure left on this world, built by an ancient, unknown interstellar empire. \n §HPerhaps there are more worlds like this to be discovered...§!"
 	# hive mind
