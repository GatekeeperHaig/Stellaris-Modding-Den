 pc_boreal:0 "Świat borealny"
 pc_boreal_desc:0 "Skalisty świat z atmosferą azotowo-tlenową. To planeta o subarktycznym klimacie i dużej amplitudzie temperatur w skali roku, ale to długa i mroźna zima rządzi tym światem. Tajga jest tutaj wszechobecna od równika wzwyż przechodząc za zwrotnikami w tundrę i lód." 
