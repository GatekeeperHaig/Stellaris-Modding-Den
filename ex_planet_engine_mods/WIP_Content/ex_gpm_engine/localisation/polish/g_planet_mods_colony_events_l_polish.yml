 ###################################################
 # Colony Events
 ###################################################

 # Colony event: chain that ends up giving you one or more space ships
 # 3 e        refers to # 31
 c_colony.3.name:0 "Not exactly scrap metal"
 c_colony.3.desc:0 "Our initial scans of this world showed a lot of metal from the crashed ships. There must be hundreds spread out over this world. Unfortunately, due to the many alloys and busted electronics of these colossal crashed ships our scans were subjected to heavy electromagnetic interference and thus were unable to give a detailed reading of every wreck.\nNow that we have started doing visual inspections we have discovered something amazing. A few of the ships down there are still emitting EM-radiation, meaning there is still power left in them. Perhaps their databanks can teach us something about their designs, or their makers."
 
 c_colony.3.desc.mach:0 "Initial scans of this world showed a lot of metal from the crashed ships. Closer analysis revealed there are hundreds of crashed vessels spread out over this world. Due to the many alloys and busted electronics of these colossal crashed ships our scans were subjected to heavy electromagnetic interference and were unable to give a detailed reading of every wreck from orbit.\nNow that we have started visual analysis procedures we have discovered several interesting locations. A few of the ships down there are still emitting EM-radiation, analysis suggest there is still power left in them. Perhaps their databanks can teach us something about their designs, or their makers."
 
 c_colony.3.a:0 "Start salvaging procedures"
 c_colony.3.mach:0 "Initiate salvaging protocols"
 
 # 4 e        refers to # 31
 c_colony.4.name:0 "Too good to be true"
 c_colony.4.desc:0 "Our initial goal of accessing their databanks wasn't quite a success, we've discovered that these ships belonged to two different warring factions. One highly advanced and the other, less so.. Sadly not much was able to be gained from their databases; it seems to have been standard procedure to wipe them if the ship became unusable.\nDuring our salvaging we did stumbled upon another ship wreck. This one is far far more complete. Our engineers have proposed to try and repair it with parts from a nearby wreck. Perhaps even use it as a template to try and salvage a few more nearby ships that don't look too terrible damaged."
 
 c_colony.4.desc.mach:0 "Our initial procedure of accessing their databanks has mostly failed. We have discovered that these ships belonged to two different warring factions. One highly advanced and the other, less advanced. Not much was able to be gained from their databases; it seems to have been standard procedure to erase them if the ship became unusable.\nDuring our salvaging procedures we did discover another ship wreck. This wreck is 78.318% complete and structural integrity is good enough to begin intensive scanning and cataloguing procedures. Our engineering drones have also initiated repair protocols to try and repair it with parts from a nearby wreck. Analysis is being done to try and use it as a template to try and salvage a few more nearby ships that don't look too damaged."
 
 c_colony.4.a:0 "Attempt to salvage a ship. (Will take 60 days)"
 c_colony.4.mach:0 "Attempt to salvage a vessel. (Will take 60 cycles)"
 c_colony.4.b:0 "Marvellous!"
 c_colony.4.c:0 "She will serve us well"
 c_colony.4.d:0 "Integrate it into the fleet"
 
 # 5 e        refers to # 31
 c_colony.5.name:0 "Makeshift Cruiser"
 c_colony.5.desc:0 "She flies! This ship might look a bit dated, it surprisingly supports quite an array of weapon systems and defensive systems!"
 c_colony.5.desc.mach:0 " A vessel was successfully salvaged and analysis suggests it is capable of reaching orbit. This vessel has been outfitted with a large array of weapon systems and defensive systems."
 c_colony.5.b:1 "Gain a makeshift §HCruiser§!"
 c_colony.5.c:0 "She will serve us well"
 c_colony.5.d:0 "Integrate it into the fleet"
 
 # 6 e        refers to # 31
 c_colony.6.name:0 "Makeshift Cruisers"
 c_colony.6.desc:0 "They fly! These ships might look a bit dated, but they surprisingly support quite an array of weapon systems and defensive systems!"
 c_colony.6.desc.mach:0 "Multiple vessels were successfully salvaged and analysis suggests they are capable of reaching orbit. These vessels have been outfitted with a large array of weapon systems and defensive systems."
 c_colony.6.b:1 "Gain between §G3§! and §G5§! §HMakeshift Cruisers!"
 c_colony.6.c:0 "They will serve us well"
 c_colony.6.d:0 "Integrate them into the fleet"
 
 # 7 e        refers to # 31
 c_colony.7.name:0 "Salvaged Dreadnaught"
 c_colony.7.desc:0 "We had to salvage half a dozen of these colossal ships just to get this one working. It's unbelievable how massive she is. Our engineers aren't sure just how she is able to maintain structural integrity, so it is unlikely we'll even attempt to replicate it's design. She will serve us well nonetheless."
 c_colony.7.desc.hive:0 "We had to salvage half a dozen of these colossal ships just to get this one working. It's unbelievable how massive she is. We aren't sure just how she is able to maintain structural integrity, so it is unlikely we'll even attempt to replicate it's design. She will serve us well nonetheless."
 c_colony.7.desc.mach:0 "We have successfully salvage a single ship using 198727 components from 197 wrecks found on this world. This vessel is unusually large but analysis and flight simulations predict it will reach orbit. Our engineering drones and theoretical integrity models do not compute how this vessel is maintaining structural integrity. Conclusion is that we will not be able to replicate it's design."
 c_colony.7.b:1 "Gain a §HSalvaged Dreadnaught!"
 c_colony.7.c:0 "She will serve us well"
 c_colony.7.d:0 "Integrate it into the fleet"
 
 # 8 e        refers to # 31
 c_colony.8.name:0 "Ancient Frigates"
 c_colony.8.desc:0 "Not only were we able to repair it's systems, we managed to repair a few of them! Our military experts are guessing these ships must have been part of a swarm of ships. Although small in size, they have a very advanced design allowing for quite a bit of power to be funnelled in its defensive and offensive systems. We should be very careful with these."
 c_colony.8.desc.hive:0 "Not only were we able to repair it's systems, we managed to repair a few of them! We guess these ships must have been part of a swarm of ships. Although small in size, they have a very advanced design allowing for quite a bit of power to be funnelled in its defensive and offensive systems. We should be very careful with these."
 c_colony.8.desc.mach:0 "We have successfully repaired critical systems of several smaller vessels. Our analysis of these vessels suggest they were used in swarms governed by a central processing system. Although small in size, they have a very advanced design allowing for very high power outputs to be funnelled in its defensive and offensive systems. We should be very careful with these."
 c_colony.8.b:1 "Gain between §G7§! and §G11§! §HAncient Frigates!"
 c_colony.8.c:0 "They will serve us well"
 c_colony.8.d:0 "Integrate them into the fleet"

 # 9 e        refers to # 31
 c_colony.9.name:0 "Ancient Battlecruiser"
 c_colony.9.desc:0 "Our engineers were only able to just repair one of these highly advanced, ancient ships. The design of these ships is truly remarkable. Its ridiculous power generation allows for a massive weapons system. We should take great care of this ship as it seems to be one of a kind. "
 c_colony.9.desc.mach:0 "Our engineering drones were only able to repair one of these highly advanced, ancient vessels. The design of these vessels is unlike any that our simulations have so far designed. Its large power generation allows for a massive array of weapons. We should take great care of this vessel as it seems to be rare."
 c_colony.9.b:1 "Gain an §HAncient Battlecruiser§!"
 c_colony.9.c:0 "She will serve us well"
 c_colony.9.d:0 "Integrate it into the fleet"
 
 # 10 e        refers to # 31
 c_colony.10.name:0 "Ancient Battlecruisers"
 c_colony.10.desc:0 "Our engineers were able to repair multiple of these highly advanced, ancient ships. Fortunately there was an even bigger damaged ship nearby which have just enough components for the critical systems. The rest of the ships' damaged sections was salvaged from a small crash site on the other side of the world. The design of these ships is truly remarkable. It's ridiculous power generation allows for a massive weapons system. We should take great care of these ships."
 c_colony.10.desc.hive:0 "Our engineering drones were able to repair multiple of these highly advanced, ancient ships. Fortunately there was an even bigger damaged ship nearby which have just enough components for the critical systems. The rest of the ships' damaged sections was salvaged from a small crash site on the other side of the world. The design of these ships is truly remarkable. It's ridiculous power generation allows for a massive weapons system. We should take great care of these ships."
 c_colony.10.desc.mach:0 "Our engineering drones were only able to repair multiple of these highly advanced, ancient vessels. Analysis and salvage from a larger nearby vessel was was necessary to understand and gather enough components for the critical systems. The rest of the vessels damaged sections was salvaged from a small crash site on the other side of the planet. Its large power generation allows for a massive array of weapons. We should take great care of these ships."
 c_colony.10.b:1 "Gain between §G3§! and §G5§! §HAncient Battlecruisers§!"
 c_colony.10.c:0 "They will serve us well"
 c_colony.10.d:0 "Integrate them into the fleet"
 
 # 11 e        refers to # 31
 c_colony.11.name:0 "Ancient Titan"
 c_colony.11.desc:0 "Amongst the burned and smelted wreckage we found a section of the ship dug into the ground. At first we just assumed it was a relatively small ship that had crashed. It was covered by dust and other wreckage that fell from a massive space battle that took place overhead millennia ago.\nIt was good that we took a closer look. The shiny hull that was showing isn't just a small crashed ship; it was just a single section of a much larger ship. A ship that was surprisingly still in one piece. After digging it out we discovered the reason it failed was a direct hit to its control center which threw it spiralling down into the planet.\nAfter gathering parts from nearby ships we were able to construct a control center in the ship entirely to our own specifications. After powering up the ship we were surprised how easily it's integrated AI was able to translate and support our own systems. It only took a few days for our instruments to control the ship. After a few more tests we are ready to fly it into orbit, into service."
 c_colony.11.desc.mach:0 "Amongst the burned and smelted wreckage we found a section of the ship dug into the ground. primary analysis suggested it was a relatively small vessel that had crashed and was covered in debris and soil. It originated from a massive space battle that took place overhead millennia ago.\nSecondary analysis of the shiny hull revealed that it wasn't just a small crashed vessel; it was just a single section of a much larger vessel. A vessel that was still in one piece despite it being highly improbable. After excavating it out we determined the reason it failed was a direct hit to its control nexus which threw it spiralling down into the planet.\nAfter gathering parts from nearby vessels we were able to construct a compatible control nexus. After powering up the vessel we were not expecting how compatible it's integrated AI was able to translate and support our own systems and code base languages. It only took a few cycles for our instruments to take full control of the vessel."
 c_colony.11.b:1 "Gain an §HAncient Titan§!"
 c_colony.11.c:0 "She will serve us well"
 c_colony.11.d:0 "Integrate it into the fleet"

 # 20 e        refers to # 121
 # Colony event: spawns xenomorph army that invades
 c_colony.20.name:0 "Alien Breakfast"
 c_colony.20.desc:0 "One of the colonists just HAD to touch the eggs! Oh no they are breeding! These xenomorph are everywhere! Run for your lives!"
 c_colony.20.desc.hive:0 "One of small number of our drones have accidentally interfaced with the xeno-pods after observing and appeared to have fused together with the pods. They have turned into numerous independent xenomorph entities. We have no control over their mind, they are not one. Security drones will be needed to contain them."
 c_colony.20.desc.mach:0 "A group of biological samples was placed in the same containment unit as these cultivating biological units. An unexpected result happened and the biological entities fused together forming highly volatile and energetic creatures. Primary containment systems have failed and these creatures have escaped captivity. Secondary containment units have been alerted."
 c_colony.20.a:0 "§RHelp!§!"
 c_colony.20.hive:0 "Several security drones have engaged the §Rxenomorphs!§!"
 c_colony.20.mach:0 "Secondary containment units have engaged the §Rxenomorphs!§!"
 c_colony.20.b:0 "§HOne§! pop killed!\n§RXenomorph§! invasion!"
 
 # 21 e        refers to # 18 & 16
 # Colony event: upgrade poor mineral modifier to rich modifier
 c_colony.30.name:1 "Survey Report F446397"
 c_colony.30.desc:1 "News from our colony on §H[Root.GetName]§!.§E Our mining prospecting assessment system, M.P.A, has made progress on mapping the mineral deposits on the planet. Despite the planet having very low quality minerals overall our miners have stumbled upon a very rich vein of ore. This vein seems to spread deeply in a lightning-like pattern across almost half of the planet. While the mineral vein is quite deep we can make use of it with some minor modifications to our mining systems and some improvements to our mining techniques."
 c_colony.30.desc.hive:1 "News from our colony on §H[Root.GetName]§!.§E Our mining prospecting assessment system, M.P.A, has made progress on mapping the mineral deposits on the planet. Despite the planet having very low quality minerals overall our mining drones have stumbled upon a very rich vein of ore. This vein seems to spread deeply in a lightning-like pattern across almost half of the planet. While the mineral vein is quite deep we can make use of it with some minor modifications to our mining systems and some improvements to our mining techniques."
 c_colony.30.desc.mach:1 "Incoming data-link from our colony on §H[Root.GetName]§!.§E Our mining prospecting assessment system, M.P.A, has made progress on mapping the mineral deposits on the planet. Initial data that the planet has very low quality minerals has been updated. Our mining drones have detected a very rich vein of ore. Seismic mapping of this vein has revealed it to spread deeply in a lightning-like pattern across almost half of the planet. While the mineral vein is quite deep we can make use of it with some minor modifications to our mining systems and some improvements to our mining protocols."
 c_colony.30.a:1 "Excellent, commence the modifications"
 c_colony.30.hive:1 "Reorganise the mining drones to dig the rich vein"
 c_colony.30.mach:1 "Upload new mining protocols"
 c_colony.30.b:1 "§RRemoves the Poor Quality Minerals modifier§!\n§GAdds the High Quality Minerals modifier§!"

 # 22 e        refers to # 16 & 17
 # Colony event: upgrade rich mineral modifier to ultra rich modifier
 c_colony.40.name:1 "Request M99BLL4: Update to drilling methods"
 c_colony.40.desc:1 "Our colony on §H[Root.GetName]§!§E has made a request. The colony's mining division would like to deviate from the standard mining techniques and modify the drilling equipment to dig deeper in the planet's crust. While the surface of §H[Root.GetName]§!§E provides ample mineral yields their mining prospecting assessment system, M.P.A.S., believes much richer minerals can be found if they dig deeper. With your approval they will begin a different method of drilling and should bring in more riches for the empire."
 c_colony.40.desc.hive:1 "Our colony on §H[Root.GetName]§!§E needs our attention. The colony's mining division needs to deviate from the standard mining techniques and modify the drilling equipment to dig deeper in the planet's crust. While the surface of §H[Root.GetName]§!§E provides ample mineral yields their mining prospecting assessment system, M.P.A.S., believes much richer minerals can be found if they dig deeper. With our approval they will begin a different method of drilling and should bring in more riches for the empire."
 c_colony.40.desc.mach:1 "Datarequest on §H[Root.GetName]§!§E. The colony's autonomous administration unit, A.A.U., needs new protocols to allow deviation from the standard mining techniques on the colony. In addition it requires approval to allow modification of the standard drilling equipment. This update is required to allow deeper excavation of the planet's crust. While the surface of §H[Root.GetName]§!§E provides ample mineral yields their mining prospecting assessment system, M.P.A.S., theorizes much richer minerals can be found if they dig deeper. Your elevated system rights are required to allow these updates. They will begin a different method of drilling and should bring in more riches for the empire shortly after."
 c_colony.40.a:1 "Request approved"
 c_colony.40.hive:1 "Let us do it"
 c_colony.40.mach:1 "Approve the update"
 c_colony.40.b:1 "§RRemoves the High Quality Minerals modifier§!\n§GAdds the Very Dense Mineral Veins modifier§!"
 
 # Added 1.9
