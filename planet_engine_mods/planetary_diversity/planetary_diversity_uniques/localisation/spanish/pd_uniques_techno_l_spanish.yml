 decision_subsurface_assembly:0 "Construir un/a centro de ensamblaje de subsuelo"
 decision_subsurface_assembly_desc:0 "Las exploraciones han encontrado sitios abandonados que parecen estar donde se crea parte de la vida sintética, debería ser posible actualizarlos según nuestras necesidades."
 d_subsurface_assembly:0 "Centro de montaje subterráneo"
 d_subsurface_assembly_desc:0 "Las exploraciones han encontrado sitios abandonados que parecen estar donde se crea parte de la vida sintética, debería ser posible actualizarlos según nuestras necesidades."
 job_synth_assembler:0 "Ensamblador de vida sintética"
 job_synth_assembler_plural:0 "Ensambladores de vida sintética"
 job_synth_assembler_desc:0 "Estos trabajadores especializados utilizan estos sitios sofisticados para estudiar y crear robots."
 job_synth_assembler_effect_desc:0 "job_synth_assembler $job_synth_assembler_plural$ estudian y construyen robots convirtiendo £minerals£ y §Y$consumer_goods$§! en £engineering£ y £tradevalue£ para el consumo."
