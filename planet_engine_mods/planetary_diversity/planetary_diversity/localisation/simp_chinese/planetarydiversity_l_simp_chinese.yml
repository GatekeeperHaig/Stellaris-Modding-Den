 d_geothermal_pools_deposit:0 "宜人的地热池"
 d_geothermal_pools_deposit_desc:0 "这个星球被易于接近的宜人地热池所覆盖，允许人们尽情享受，也提供了易于开发的能源。"
 d_grand_canyons_deposit:0 "巨大的峡谷"
 d_grand_canyons_deposit_desc:0 "这个星球拥有许多巨大的、蜿蜒的峡谷系统，为这里的居民提供了易于开发的矿产和美丽的景色。"
 pc_diamond:0 "金刚石星球"
 pc_diamond_desc:0 "贫瘠的岩石星球，大气稀薄或不存在。表面遍布陨石撞击坑，完全没有生命。拥有高含量的碳，由于这颗星球的高温高压，这颗星球的大部分已经被塑造为金刚石。"
 d_pd_hive_world_boost:0 "蜂巢星球"
 d_pd_hive_world_boost_desc:0 "由于这颗星球已经成为了蜂巢的延伸，它允许有更高的子个体稳定度和更好的产卵池。"
 d_pd_machine_world_boost:0 "机械星球"
 d_pd_machine_world_boost_desc:0 "由于这个星球本身即是一台机械，其互联系统允许有最优化的子单位和建筑子系统。"
 pd_moon_start_homeworld:0 "勇往直前"
 pd_moon_start_homeworld_desc:0 "早在我们触及群星之前很久，我们就已经致力于太空旅行。这反映在高效生产高质量舰船组件的能力中。"
 pd_moon_start_colony:0 "碧绿之梦"
 pd_moon_start_colony_desc:0 "殖民者们一直希望将这个世界改造为我们人民的第二家园。星球上的许多研究都是基于这个目标而进行的。"
 pd_moon_start_moon:0 "星系的星门"
