 #Aquifer World 
 pc_aquifer:0 "Monde aquifère"
 pc_aquifer_desc:0 "Monde sec et rocheux avec une atmosphère d'oxygène de l'azote. Les précipitations sont rares mais cette planète a une riche hydrosphère trouvée sous la surface et dans les innombrables lagons éparpillés sur la planète. Alors que le sable chaud sec ne supporte pas beaucoup de vie, les lagunes et les rivières souterraines sont riches en elle."
