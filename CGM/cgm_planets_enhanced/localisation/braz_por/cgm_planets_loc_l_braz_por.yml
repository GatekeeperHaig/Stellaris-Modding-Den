 tech_xerodine_hyperlane_stabilisation:0 "Contenção de Xerodina"
 sr_xerodine_desc:0 "Xerodina tem uma estrutura molecular única que de alguma forma se estende ao espaço de 4 dimensões. Essa propriedade pode ser usada para diminuir as interrupções no espaço regular causadas pelos navios entrando e saindo do hiperespaço."
 sm_sb_building_xerodine_hyperlane_stabilizer:0 "Estabilizador de Hyperlane Xerodine"
