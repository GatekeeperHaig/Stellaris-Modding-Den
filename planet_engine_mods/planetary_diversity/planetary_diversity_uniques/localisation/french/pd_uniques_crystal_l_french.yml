 ###Crystal World
 pc_crystal:0 "Monde cristallin"
 pc_crystal_desc:0 "Un monde terrestre avec une atmosphère azote-oxygène. D'immenses dépôts de cristaux peut être trouvé sur toute la surface, particulièrement dans les régions tropicales. La vie animale et végétale semble prospérer sur cette planète."
 pc_crystal_tile:0 "Terrain cristallin"
 pc_crystal_tile_desc:0 "Prairies continentales et grands dépôts de cristaux."

 mod_pc_crystal_habitability:0 "Habitabilité des mondes cristallins"
 trait_pc_crystal_preference:0 "Préférence pour les mondes cristallins"
 trait_pc_crystal_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 TRAIT_CRYSTAL_PREFERENCE_EFFECT:0 "$WET_PREFERENCE_EFFECT$"

 START_SCREEN_PART_ONE_CRYSTAL:0 "Au cours des millénaires qui s'écoulèrent après la formation des premières communautés primitives des [GetSpeciesName] dans les colonnes cristalines de [GetHomeWorldName], notre civilisation s'est développée et a prospéré"

# Deposit
 d_crystal_pillars:0 "formations de cristal"
 d_crystal_pillars_desc:0 "Ces formations de cristal géantes peuvent être trouvées dans des dépôts sur toute la surface, elles sont très précieuses et aident à améliorer la croissance des aliments."
 building_pdcrystal_mines:0 "Mines de cristal ascique"
 building_pdcrystal_mines_desc:0 "Ces mines recueillent les précieux cristaux des piliers. Ceux-ci peuvent grandement aider les fermes proches à être plus efficaces."
 mod_building_pdcrystal_mines_max:0 "Nbre max. de $building_pdcrystal_mines$"

 d_crystal_temple:0 "Temple de cristal ascique"
 d_crystal_temple_desc:0 "Ce temple semble être fait du même cristal que les piliers trouvés sur cette planète. Il n'y a aucun indice pour déterminer son âge ou qui pourrait l'avoir construit."

# Inits
 pd_crystal_nearby_init_NAME:0 "Voisin Cristal"
 pd_crystal_nearby_init_DESC:0 "Un de nos systèmes voisins va bénéficier d'un monde unique Cristal, il n'apparaîtra plus dans la partie."

 pd_origin_init_crystal_NAME:0 "Système de Cristal"
 pd_origin_init_crystal_DESC:0 "Un système de départ contenant un Monde de Cristal"

