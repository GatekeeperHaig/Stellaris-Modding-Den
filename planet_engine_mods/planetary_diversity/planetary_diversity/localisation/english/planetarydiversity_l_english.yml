 ###Shroud World
 pc_pdshroud:0 "Shroud World"
 pc_pdshroud_desc:0 "A rocky world with a nitrogen-oxygen atmosphere. Nothing about this planet conforms to known geological norms and physics. The rock formations appear to take on twisted organic shapes and there are deep chasms that go completely into the planet's crust. While there is almost an endless diversity to the planet's biomes none of them are reminiscent of those experienced anywhere else."
 pc_pdshroud_tile:0 "Shroud Terrain"
 pc_pdshroud_tile_desc:0 "Twisted mountains and deep endless chasms."
 trait_pc_pdshroud_preference:0 "Shroud Preference"
