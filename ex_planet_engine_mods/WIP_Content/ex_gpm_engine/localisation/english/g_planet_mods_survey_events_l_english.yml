 # holy planet
 pm_survey.19.name:0 "Discovery: Strange Planet!"
 pm_survey.19.desc:0 "Scientist §H[Root.GetLeaderName]§! on board the science vessel §H[Root.GetName]§! has made an unusual discovery on §H[From.GetName]§!§E!\n This world, while appearing to be quite normal in nature, has some unnatural elements to it. On the surface, spread out in interesting, non-random patterns, are strange stones of various sizes and shapes. They glow as if they are made of gems. Some of the crew wonder if these stones mean anything. Some wonder if they are a warning to stay away."
