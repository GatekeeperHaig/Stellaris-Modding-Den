cgm_pe.asteroid_colonization_status.desc:0 "This option allows you to enable/disable this mod's Asteroid Colonization Mechanic"
cgm_astrocartography_mechanic:0 "With the §HCGM Astrocartography Mechanic§! Enabled most strategic resources are invisible until the player unlocks the technology Astrocartography I, II and III. The resources are divided into tiers, which reflect their relative power."
