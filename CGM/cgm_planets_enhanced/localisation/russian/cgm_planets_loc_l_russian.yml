 cgm_pe.planet_projects_menu.desc:0 "$planetary_projects_desc$ Хотя проекты дают отличные преимущества, они также представляют опасность.\n\n$geothermal_tap$ Создает уникальную клетку-блокиратор с отличным бонусом к энергии смежных строений и сильным модификатором планеты. Может быть увеличена до уровня III. Каждый уровень может привести к катастрофическому результату.\n\n$deep_core_mining$ Создает уникальную клетку-блокиратор с отличным бонусом к минералам смежных строений и сильным модификатором планеты. Может быть увеличена до уровня III. Каждый уровень может привести к катастрофическому результату.\n\n$soil_harvesting$ Создает уникальные клетки-блокираторы, которые «собирают» клетки. Каждые 5-10 лет есть вероятность, что эти плитки будут истощены.\n\n$tectonic_engineering$: Увеличивает размер планеты. Каждый раз, когда делается бросок (5-10 лет), есть вероятность катастрофического результата."
