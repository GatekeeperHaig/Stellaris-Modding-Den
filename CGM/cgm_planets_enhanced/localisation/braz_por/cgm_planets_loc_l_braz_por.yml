 welcome_message_on:0 "Welcome to the $planets_enhanced$ start menu. Press §HDefault Settings§!to immediately begin playing or §HAdvanced Configuration§!to configure the mod's engine, change planets and enable/disable mod features.\n\n§GCurrent Settings§!:"
 tb_planetary_projects_geothermal_tap_engine_desc:0 "Esforços de fraturamento em larga escala da região culminam em uma refinaria especializada aqui, onde a imensa energia gerada pode ser transmitida onde for necessário - mas a região não pode sustentar tal fratura invasiva indefinidamente."
 tb_planetary_exploitation_geothermal_tap_engine_desc:0 "Esforços de fraturamento em larga escala da região culminam em uma refinaria especializada aqui, onde a imensa energia gerada pode ser transmitida onde for necessário - mas a região não pode sustentar tal fratura invasiva indefinidamente."
 tb_pc_barren_terraforming_wind_mountains_desc:0 "Os ventos atingem velocidades excessivas ao redor dessas montanhas, desafiando qualquer tentativa de colonizar a área."
 cgm_astrocartography_mechanic:0 "Com o Mecanismo de Astrocartografia §HCGM! Permitido que os recursos mais estratégicos sejam invisíveis até que o jogador desbloqueie a tecnologia Astrocartografia I, II e III. Os recursos são divididos em camadas, que refletem seu poder relativo."
 tb_unique_sr_elder_compounds_desc:0 "Com o entendimento vem a maestria - esses Elder Compounds podem não ser reproduzíveis, mas podem ser extraídos e colocados em uso."
