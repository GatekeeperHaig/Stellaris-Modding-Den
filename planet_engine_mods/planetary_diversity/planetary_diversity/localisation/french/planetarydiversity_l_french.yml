 building_loadingbays:0 "Baies de commerce inter-systèmes"
 building_loadingbays_desc:0 "Ces baies de chargement à volume élevé peuvent gérer une quantité inimaginable d'échanges entre les planètes du système jusqu'aux confins de la galaxie."

 building_moonhq:0 "Quartier général de la lune"
 building_moonhq_desc:0 "Cette base de haute sécurité agit comme un centre de coordination pour le reste de l'activité militaire sur la lune."

 building_pdcrystal_mines:0 "Mines de cristaux Acean"
