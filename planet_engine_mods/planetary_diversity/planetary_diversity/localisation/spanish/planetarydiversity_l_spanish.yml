 ###Biolumen World
 pc_biolumen:0 "Mundo Bioluminiscente"
 pc_biolumen_desc:0 "un/a mundo tropical rocoso con una atmósfera de nitrógeno-oxígeno. Las partículas exóticas pero no tóxicas en la atmósfera causan una capa de nubes casi constante en este mundo. A pesar de esto, debido al efecto invernadero y la actividad geotérmica, la vida se desarrolla en la superficie. Casi toda la flora y fauna exhiben rasgos bioluminiscentes."
 pc_biolumen_tile:0 "Terreno Bioluminiscente"
 pc_biolumen_tile_desc:0 "Selvas densas y oscuras y vida vegetal brillante."
