l_russian:
 custom_difficulty_new_version:0 "Dynamic Difficulty - Доступна новая версия мод"
 custom_difficulty_new_version.desc:0 "Релиз версии этого мода теперь находится в Steam: 'Dynamic Difficulty - Ultimate Customization'. Из-за значительных изменений в модификаторах и других функциях для обновления требуется сброс настроек мод. Вы можете выбрать, обновлять ли сейчас или сначала закончить игру. Я уверен, что обновление будет сохранено, но вам придется снова настроить сложность. Если вы хотите обновить, щелкните параметр сброса, сохраните и закройте игру, активируйте новую версию мод и деактивируйте бета-версию. Затем вы можете снова начать игру и загрузить эту save-игру. Вас приветствует новый экран приветствия мод."
 custom_difficulty.resetSaveExit:0 "Сброс Dynamic Difficulty"
 custom_difficulty.resetSaveExit.desc:0 "Модификаторов больше не будет, пока вы не отключите эту бета-версию Dynamic Difficulty! Затем вам нужно будет активировать версию версии 'Dynamic Difficulty - Ultimate Customization' снова иметь пользовательские модификаторы сложности."
 custom_difficulty.finishThisGame:0 "Я хочу закончить игру первым!"
 custom_difficulty.finishThisGame.desc:0 "Если вы передумаете, сброс также можно вызвать из меню."
