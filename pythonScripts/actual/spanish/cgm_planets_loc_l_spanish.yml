 tb_deep_marshes_desc:0 "A diferencia de la mayoría de los pantanos, estas marismas tienen profundidades increíbles para ellos, creando un ecosistema tan fascinante como peligroso."
 enables_deep_core_mining_desc:0 "Unlocks the §HPlanetary Projects:§! $deep_core_mining$.\n\n$deep_core_mining_desc$"
 enables_geothermal_tap_desc:0 "Unlocks the §HPlanetary Projects:§! $geothermal_tap$.\n\n$geothermal_tap_desc$"
