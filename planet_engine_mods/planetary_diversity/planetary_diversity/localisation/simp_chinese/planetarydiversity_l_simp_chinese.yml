 pc_fmhab:0 "冰冻卫星基地"
 pc_fmhab_desc:0 "覆盖着一层厚厚的永久冻结冰的岩石星球。低温和稀薄的大气使没有居住圆顶的地表无法存在生命。高积冰可以灌溉水培温室里的作物。"
