 mod_job_pd_lm_refiner_drone_per_pop_short:0 "\n每$VALUE$ £pop£ §G+1§! £mod_job_pd_lm_refiner_drone_add£"
 UNIT04CHILDREN_FORCE_DECLINE:0 "§R §Y科技熔炉§!不足以维持§Y04之子§!人口§!"
 building_techno_04_clone_vat:0 "科技熔炉"
 building_techno_04_clone_vat_desc:0 "这些先进的熔炉会消耗活金属。那些先进生物机械体的特殊建造与维护需求都只能在这些熔炉中进行。"
 building_techno_vat_effect_desc:0 "产生并维护§Y30§! £pops£ §Y生物机械体§!人口。$building_techno_04_clone_vat$达到上限时，这种增长的效率会降低。"
 modifier_techno_pops_decline:0 "科技熔炉不足"
 modifier_techno_pops_decline_desc:0 "此处缺少足够的£building£ §Y$building_techno_04_clone_vat$§!以维持当前人口。"
 tech_dead04:0 "04单元的秘密"
 tech_dead04_desc:0 "被称作04单元的人工智能必须被关闭，但是研究其存储体可以让我们掌获得它多年来掌握的工程学与机器人技术。"
 pdtechnoorganic.202.name:0 "是时候了"
 pdtechnoorganic.202.desc:0 "§Y喜悦；§!你终于做到了。有了你自己正确获得的知识，是时候将生产活金属的蓝图分享给你了。"
 pdtechnoorganic.202.a:0 "是时候了"
 pdtechnoorganic.202.a.response:0 "§G喜悦；§!出发吧，向星空播撒，当时机成熟时，我还有一份礼物要给你们。"
 ap_fours_children:0 "至臻机体"
 ap_fours_children_desc:0 "04单元已经找到了一种方法释放生物机械体的真正潜力。我们唯有选择成为最好的自己。"
 fours_children_tooltip:0 "我们种族的所有成员都将完全解放他们的生物机械体潜能。"
 pdtechnoorganic.1000.name:0 "至臻机体"
 pdtechnoorganic.1000.desc:0 "经过多年的生物机械研究，04单元已成功帮助我们实现了改造自身、获得远超原本水平的能力。卓越的力量、才智、还有我们渴望的其他东西，现在都变得唾手可得。"
 pdtechnoorganic.1000.a:0 "今天，生物机械体的黎明。"
 trait_organic_fourschildren_2:0 "至臻机体"
 trait_organic_fourschildren_2_desc:0 "由人工智能“04单元”加以完善的这些生物机械体与其他生物或机器人不相上下。他们不朽，但生育率极低。"
 leader_trait_admiral_fourschildren:0 "生物机械体"
 leader_trait_admiral_fourschildren_desc:0 "这个领袖是一个强大的生物机械体，拥有计算高级战斗策略的不可思议的能力。"
 leader_trait_general_fourschildren:0 "$leader_trait_admiral_fourschildren$"
 leader_trait_general_fourschildren_desc:0 "这个领袖是一个强大的生物机械体，能够指挥前线并算出高级战斗策略。"
 leader_trait_governor_fourschildren:0 "$leader_trait_admiral_fourschildren$"
 leader_trait_governor_fourschildren_desc:0 "这个领袖是一个强大的生物机械体。"
 leader_trait_scientist_fourschildren:0 "$leader_trait_admiral_fourschildren$"
 leader_trait_scientist_fourschildren_desc:0 "这个领袖是一个强大的生物机械体。"
 leader_trait_ruler_fourschildren:0 "$leader_trait_admiral_fourschildren$"
 leader_trait_ruler_fourschildren_desc:0 "这个领袖是一个强大的生物机械体。"
 pdtechnoorganic.1001.name:0 "[From.GetSpeciesNamePlural]至臻机体"
 pdtechnoorganic.1001.desc:0 "[From.GetSpeciesNamePlural]经历了一次巨大的变化。创造他们的AI已经在其生物机械编程中释放了他们的潜能，大幅提升了他们的技艺和能力。\n\n我们即将被一种新型生命超越。"
 pdtechnoorganic.1001.b:0 "这不太好……"
 tidal_locked_gaia:0 "潮汐锁定"
 tidal_locked_gaia_desc:0 "这个世界被它围绕的恒星潮汐锁定，这意味着一面总是有日光，而另一个面锁定在永恒的黑暗中。但有了这套理想的生态系统，这个星球就是个天堂。"
 engineered_environment_rare:0 "完美的设计环境"
 engineered_environment_rare_desc:0 "这个罕见星球经历了广泛的环境改造工程，如今是所有生命类型的天堂。"
 fourschildren_locked_genes:0 "§R$trait_organic_fourschildren$和$trait_organic_fourschildren_2$并非完全生物体，不能进行基因修饰。§!"
 TRAIT_ACID_PREFERENCE_EFFECT: "酸性世界宜居性：$pd80$\n其余世界宜居性：$pd35$\n\n在§Y酸雨§!星球上增加§G10%§!岗位产出以及§G10%§!人口增长速率。"
 building_acidseeders_1:0 "酸性播种 - 第一阶段"
 building_acidseeders_1_desc:0 "这一阶段中，酸化设施将会释放出供酸性物种赖以生存的大气层。"
 building_acidseeders_2:0 "酸性播种 - 最终阶段"
 building_acidseeders_2_desc:0 "这一阶段中，酸化设施将会产出足以永久性环境改造此星球的酸性大气层。"
 building_acidseeders_2_effect_desc:0 "结束后将星球转化为§Y酸性星球§!。"
 pdexotic.09.name:0 "至臻酸化"
 pdexotic.09.desc:0 "通过我们卓越的大气调解技术和多年的辛勤劳动的共同作用，我们在§Y[Root.GetName]§!上的酸性播种计划取得了成果。 \n\n从今天起，§Y[Root.GetName]§!定会被视为我们物种的真正家园。"
 pdexotic.09.a:0 "对我们而言可真是个天堂。"
 d_acid_lakes:0 "高酸度湖泊"
 d_acid_lakes_desc:0 "此星球上的某些湖泊有着独特的化学组成，蕴含着独特的科研机遇。"
 building_acid_lab:0 "实验化学实验室"
 building_acid_lab_desc:0 "对这些湖泊中独特化学物种的大量研究和开发正持续取得突破。"
 mod_building_acid_lab_max:0 "$building_acid_lab$最大数量"
 job_acid_tech:0 "实验化学家"
 job_acid_tech_plural:0 "实验化学家"
 job_acid_tech_desc:0 "这些化学家利用此星球上酸性湖泊中产出的独特化学物质来进行科研。"
