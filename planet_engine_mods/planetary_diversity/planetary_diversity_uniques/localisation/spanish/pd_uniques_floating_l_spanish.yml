 ### Floating World
 pc_floating:0 "Mundo Flotante"
 pc_floating_desc:0 "un/a extraño mundo de islas flotantes con una atmósfera de nitrógeno-oxígeno. Las islas parecen colgarse en el cielo sobre un/a mundo de interminables océanos. Vegetación espesa y muchas criaturas voladoras habitan este mundo."
 pc_floating_tile:0 "Terreno flotante"
 pc_floating_tile_desc:0 "Islas de diferentes tamaños flotan constantemente sobre el océano infinito de abajo." 
 sr_eludium:0 "Mineral de eludium"
 sr_eludium_desc:0 "Esta sustancia exótica tiene muchas propiedades que aparentemente desafían las leyes de la física. Solo encontrado en este planeta, sus efectos sobre la gravedad pueden cambiar la masa de la materia. También es un/a superconductor eficaz."
 d_eludium:0 "Mineral de eludium"
 d_eludium_desc:0 "Esta sustancia exótica tiene muchas propiedades que aparentemente desafían las leyes de la física. Solo encontrado en este planeta, sus efectos sobre la gravedad pueden cambiar la masa de la materia. También es un/a superconductor eficaz."
 floating:0 "Islas Flotantes"
 floating_desc:0 "El Eludium que se encuentra en el mineral de este planeta es altamente valioso tanto para la investigación física como para la producción de energía. Las vistas desde las islas flotantes son realmente impresionantes, no hay otro lugar en la galaxia como este."
 eludium_refinery:0 "Complejo de Refinado de Eludium"
 eludium_refinery_desc:0 "Los complejos de refinedo de Eludium procesan el Eludium para uso comercial. Los laboratorios y los sitios de prueba también se configuran aquí para experimentar sus propiedades inusuales."
 pdfloating.10.name:0 "Planeta Imposible"
 pdfloating.10.desc:0 "Hemos recibido un/a informe extraño del [Root.GetName] que se encuentra actualmente en el sistema [Root.GetStarName]. Las exploraciones anteriores de largo alcance habían confirmado que una gran luna orbitaba a un/a gigante de gas en el sistema, pero la radiación del gigante había mantenido el misterio de la mayoría de los detalles. A pesar de que el capitán ha revisado los escáneres para detectar errores, los escaneos de corto alcance ahora parecen mostrar que las masas de tierra de este planeta están flotando en el cielo. [Root.GetLeaderName] ha sugerido que obtengamos un/a equipo científico para investigar de inmediato."
 pdfloating.10.a:0 "¿Como es esto posible?"
 pdfloating.20.name:0 "Islas en el cielo"
 pdfloating.20.desc:0 "El informe de [Root.GetLeaderName] ha proporcionado algunos resultados increíbles. Este planeta parece tener un/a elemento que no se ha encontrado en ningún otro lugar de la galaxia. A pesar de los mejores esfuerzos del capitán, el equipo científico ha denominado de forma poco original el elemento ... "Eludium". Eludium parece tener propiedades que desafían las leyes de la física, ya que es capaz de negar los efectos de la gravedad sobre la materia. Aparte de eso, también parece ser un/a superconductor altamente eficiente. Mantener este planeta como una colonia sería un/a gran activo tanto para la ciencia como para la producción de energía." 
 pdfloating.20.a:0 "Increíble." 
 tech_mine_eludium:0 "Refinación de Eludium"
 tech_mine_eludium_desc:0 "Encontrado solo en este planeta, el material Eludium tiene propiedades negativas de la gravedad y superconductoras. Dominar el proceso para refinar este material sería extremadamente útil."

 mod_pc_floating_habitability:0 "Habitabil. Flotante"
 trait_pc_floating_preference:0 "Preferencia de Flotante"
 trait_pc_floating_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 TRAIT_FLOATING_PREFERENCE_EFFECT:0 "$WET_PREFERENCE_EFFECT$"

 START_SCREEN_PART_ONE_FLOATING:0 "En los eones desde que las primeras comunidades primitivas [GetSpeciesName] tomaron forma en las islas flotantes de [GetHomeWorldName], nuestra civilización se ha expandido y prosperado."

# deposit

 d_floating_islands:0 "Islas Flotantes"
 d_floating_islands_desc:0 "Si bien el Eludium se encuentra en todas las rocas flotantes de este planeta, ciertos depósitos son lo suficientemente grandes como para tener una base minera permanente en ellas."
 building_eludium_mines:0 "Refinería de Eludium
 building_eludium_mines_desc:0 "El valioso Eludium se extrae y procesa en este edificio. Los subproductos de este proceso siguen siendo muy útiles para los científicos y crean partículas raras."
 mod_building_eludium_mines_max:0 "$building_eludium_mines$s  máx."

 ###Floating Deposit/Jobs
 d_eludium_centre:0 "Islas Flotantes"
 d_eludium_centre_desc:1 "Estas islas flotantes circulan lentamente en las corrientes magnéticas como los icebergs en el mar, raspando unas contra otras y las imponentes montañas de la región, semejantes a mesas. El Eludium se puede extraer fácilmente en estas regiones."
 job_eludium_expert:0 "Experto en Eludium"
 job_eludium_expert_plural:0 "Expertos en Eludium"
 job_eludium_expert_desc:0 "Estos expertos purifican y estudian el raro elemento Eludium, lo que permite que se envíen fuera del mundo y aumentan enormemente nuestra comprensión de la física."
 job_eludium_expert_effect_desc:0 "$job_eludium_expert$ $job_eludium_expert_plural$ purifican Eludium usando £consumer_goods£ §Y$consumer_goods$§! y convirtiéndolos en £physics£, £eludium£ y £motes£."
 mod_job_eludium_expert_add:0 "$job_eludium_expert$ Empleos"
 mod_job_eludium_expert_per_pop:0 "§G+1§! $job_eludium_expert$ Empleo por $VALUE$ Habitantes"
 mod_job_eludium_expert_per_pop_short:0 "\n§G+1§! £mod_job_eludium_expert_add£ por $VALUE$ £pop£"
 floating:0 "Islas Flotantes"
 floating_desc:0 "Las islas, algunas de tamaño continental, flotan libremente en el cielo debido al elemento único Eludium. La naturaleza extraña de este planeta permite un/a fácil acceso a muchos de los depósitos combinables, y el Eludium sin refinar es una increíble fuente de poder."
 building_eludium_plant:0 "Planta de energía de Eludium"
 building_eludium_plant_desc:0 "Esta sofisticada planta de energía utiliza Eludium para crear una increíble cantidad de energía."
 tech_eludium_plant:0 "Refinería de Eludium"
 tech_eludium_plant_desc:0 "Después de refinar el Eludium, ahora podemos enviarlo fuera del trabajo para ayudar con las redes eléctricas locales en otros planetas."
 edict_eludium_research:0 "Impulso a la investigación de Eludium"
 edict_eludium_research_desc:0 "Al dar a los laboratorios acceso al Eludium refinado, podemos aumentar el rendimiento de los departamentos de física."

