 sm_sb_building_aldar_enrichment_facility:0 "Комплекс обогащения алдара"
 sm_sb_building_aldar_enrichment_facility_desc:0 "Обрабатывает алдар через ряд смесей, чтобы обогатить его свойства для специализированного применения я в физических экспериментах и в производстве энергии."
 sm_sb_building_cavorite_amalgamator:0 "Смешиватель каворита"
 sm_sb_building_cavorite_amalgamator_desc:0 "Использует каворит, как крайне эффективный и многократно используемый смешиватель, создавая значительное количество минералов и энергии.\n"
 sm_sb_building_cryodine_purifier:0 "Криодиновый очиститель"
 sm_sb_building_cryodine_purifier_desc:0 "Полностью очищает криодиновые кристаллы, поддерживая инженерные исследовательские объекты, использующие его термодинамические свойства.\n"
 sm_sb_building_dark_energy_accelerator:0 "Ускоритель тёмной энергии"
 sm_sb_building_dark_energy_accelerator_desc:0 "Воздействует на частицы тёмной энергии для экспериментов над её необычными физическими свойствами, увеличивая знаниях о них.\n"
 sm_sb_building_garanthium_smelter:0 "Плавильня гарантия"
 sm_sb_building_garanthium_smelter_desc:0 "Сплавливает гарантий с другими металлами для усиления его полезных свойств, получая большое число полезных сплавов.\n"
 sm_sb_building_hyperdiamond_lapidary:0 "Гравировщик гипер-алмазов"
 sm_sb_building_hyperdiamond_lapidary_desc:0 "Гравирует гипер-алмазы в полезные и эстетически приятные формы, используя их как для публичных, так и приватных нужд.\n"
 sm_sb_building_hyperfuel_reactor:0 "Гипертопливный реактор"
 sm_sb_building_hyperfuel_reactor_desc:0 "Производит значительное количество энергии, полностью используя запасы гипертоплива.\n"
 sm_sb_building_illum_spectral_emitters:0 "Иллумные спектральные эмиттеры"
 sm_sb_building_illum_spectral_emitters_desc:0 "Испускает постоянное поле спектральных эхо и пространственных искажений, вызывая неполадки в сенсорах враждебных кораблей в системе.\n"
 sm_sb_building_living_research_facility:0 "Исследовательский комплекс живого металла"
 sm_sb_building_living_research_facility_desc:0 "Исследует тайны живого металла, чтобы изменить в корне инженерию.\n"
 sm_sb_building_lythuric_reactor:0 "Литурический реактор"
 sm_sb_building_lythuric_reactor_desc:0 "Сосредотачивает сильные энергетические свойства литурического газа для выработки энергии и создания мощной техники для физических экспериментов.\n"
 sm_sb_building_neodymium_integrity_field_generator:0 "Неодимовый генератор полей целостности"
 sm_sb_building_neodymium_integrity_field_generator_desc:0 "Укрепляет дружественные корабли в системе с неодимовым полем целостности неодимового на бастионе, значительно улучшая устойчивость к повреждениям.\n"
 sm_sb_building_neorite_targeting_array:0 "Неоритовая матрица отслеживания"
 sm_sb_building_neorite_targeting_array_desc:0 "Позволяет использовать специальные неоритовые сенсоры для создания матричной батареи, усиляющей эффективность отслеживания каждого дружественного корабля в системе.\n"
 sm_sb_building_neutronium_forge:0 "Кузница нейтрония"
 sm_sb_building_neutronium_forge_desc:0 "Использует в ковке нейтрониум для мирных целей, создавая крайне прочную продукцию для числа индустриальных направлений.\n"
 sm_sb_building_orillium_factory:0 "Завод ориллия"
 sm_sb_building_orillium_factory_desc:0 "Использует свойства ориллия для создания рудного оборудования, увеливая выработку минералов.\n"
 sm_sb_building_pyronium_experimental_lab:0 "Экспериментальная лаборатория пирониевых кристаллов"
 sm_sb_building_pyronium_experimental_lab_desc:0 "Позволяет использовать пирониевые кристаллы в физических экспериментах - ничто не останется невзорванным.\n"
 sm_sb_building_scritch_gravity_forge:0 "Гравитационная кузня скритча"
 sm_sb_building_scritch_gravity_forge_desc:0 "Позволяет использовать скритч с усиленным гравитационным стягиванием и технологиями отливки металлов, для создания крайне крепких орудий и материалов.\n"
 sm_sb_building_selenemite_foundry:0 "Литейная селенемита"
 sm_sb_building_selenemite_foundry_desc:0 "Очищает селенемит для исследований в области биоэлектричества и лазерной хирургии.\n"
 sm_sb_building_sorium_shield_multiplexer:0 "Сориумный мультиплексор щитов"
 sm_sb_building_sorium_shield_multiplexer_desc:0 "Усиливает щиты находящихся рядом дружественных кораблей, использующих Сориумный мультиплексор.\n"
 sm_sb_building_teldar_lapidary:0 "Гравировка телдара"
 sm_sb_building_teldar_lapidary_desc:0 "Вырезает из телдара мощные линзы, используемые как для добычи минералов, так и в выработке энергии.\n"
 sm_sb_building_thullium_energy_processor:0 "Энергетический процессор на тулиуме"
 sm_sb_building_thullium_energy_processor_desc:0 "Объединяет тулий с существующими энергодобывающими технологиями, позволяя создать мощный энергетический хаб из звёздной базы.\n"
 sm_sb_building_xerodine_hyperlane_stabilizer:0 "Ксеродиновый стабилизатор гиперкоридоров"
 sm_sb_building_xerodine_hyperlane_stabilizer_desc:0 "Помогает дружественным кораблям в системе со сверхсветовыми перемещениями путем стабилизации точек входа в гиперкоридор с использованием ксеродина, ускоряя разогрев гипердвигателя.\n"
 sm_sb_building_yurantic_mirror_core:0 "Юрантическое зеркальное ядро"
 sm_sb_building_yurantic_mirror_core_desc:0 "Дублирует энергию и копирует передаваемые сигналы через специальное юрантическое ядро, помогая инженерным исследованиям.\n"
 sm_sb_building_zro_catalyzer:0 "Катализатор зро"
 sm_sb_building_zro_catalyzer_desc:0 "Катализирует экзотические частицы зро для неиндивидуального использования, способствуя исследованиям широко распространённых социальных манипуляций и способов самосовершенствования.\n"
 soil_harvesting:0 "Сбор почвы"
 soil_harvesting_desc:0 "$soil_harvesting$ это проект типа $planetary_projects$. $planetary_projects_desc$\n\n$tech_soil_harvesting_desc$"
