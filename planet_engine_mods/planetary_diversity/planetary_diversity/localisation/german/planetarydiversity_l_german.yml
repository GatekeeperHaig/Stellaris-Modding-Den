 biolumen:0 "Bioluminesenz Planet"
 biolumen_desc:0 "Aufgrund der geothermischen Aktivität und der reichen Wachstumsbedingungen ist dieser glitzernde Planet ein idealer Ort für Energieerzeugung und Landwirtschaft."
 
 ###Floating Deposit/Jobs
 d_eludium_centre:0 "Eludium-Reinigungszentrum"
 d_eludium_centre_desc:1 "Dieses gigantische Zentrum reinigt das Eludium zu einem sicheren und transportablen Handelsgut, untersucht aber auch seine einzigartigen Eigenschaften und praktischen Anwendungen."
 job_eludium_expert:0 "Eludium-Experte"
 job_eludium_expert_plural:0 "Eludium-Experten"
 job_eludium_expert_desc:0 "Diese Experten reinigen und untersuchen das seltene Element Eludium und ermöglichen den Transport außerhalb der Welt. Dies trägt wesentlich zu unserem Verständnis der Physik bei. Das Nebenprodukt der Reinigung erzeugt ebenfalls £motes£."
 job_eludium_expert_effect_desc:0 "$job_eludium_expert$ $job_eludium_expert_plural$ reinige Eludium mit £consumer_goods£ §Y$consumer_goods$§! und verwandeln sie in £physics£, £eludium£ und £motes£."
 mod_job_eludium_expert_add:0 "$job_eludium_expert$ Jobs"
 mod_job_eludium_expert_per_pop:0 "§G+1§! $job_eludium_expert$ Job per $VALUE$ Pops"
 mod_job_eludium_expert_per_pop_short:0 "\n§G+1§! £mod_job_eludium_expert_add£ per $VALUE$ £pop£"
 floating:0 "Schwebende Inseln"
 floating_desc:0 "Aufgrund des einzigartigen Elements Eludium schweben einige kontinentale Inseln frei am Himmel. Die seltsame Natur dieses Planeten ermöglicht einen einfachen Zugang zu vielen der abgebauten Lagerstätten, und das nicht raffinierte Eludium ist eine unglaubliche Kraftquelle."
 building_eludium_plant:0 "Eludium-Kraftwerk"
 building_eludium_plant_desc:0 "In diesem hoch entwickelten Kraftwerk wird Eludium verwendet, um eine erstaunliche Menge an Strom zu erzeugen."
 tech_eludium_plant:0 "Eludium-Raffination"
 tech_eludium_plant_desc:0 "Nachdem wir das Eludium veredelt haben, können wir es nun von der Arbeit trennen, um bei lokalen Stromnetzen auf anderen Planeten zu helfen."
 edict_eludium_research:0 "Eludium-Forschungsschub"
 edict_eludium_research_desc:0 "Indem wir Labors Zugang zu weiterentwickeltem Eludium gewähren, können wir die Leistung der Physikabteilungen steigern."

 ###Prairie World
 pc_prairie:0 "Prärie Welt"
 pc_prairie_desc:0 "Felsige Welt mit einer Stickstoff-Sauerstoff-Atmosphäre. Saisonale Hydrosphäre mit einer einzigen großen Landmasse mit großen Binnenmeeren. Trockene Sommer werden von kalten harten Wintern kontrastiert."
 pc_prairie_tile:0 "Prärie Gelände"
