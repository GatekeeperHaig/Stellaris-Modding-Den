tb_apocalyptic_ruins_1:0 "£blocker Devastated Ruins"
tb_apocalyptic_ruins_1_desc:0 "Once a sprawling city built by an advanced civilization, this area is now littered with ruins, destroyed by bombardment."
tb_apocalyptic_ruins_2:0 "£blocker Bombarded Colony"
tb_apocalyptic_ruins_2_desc:0 "This former xeno colony was obliterated by spacecraft in some distantly past age."
tb_apocalyptic_ruins_3:0 "£blocker War-torn Ruins"
tb_apocalyptic_ruins_3_desc:0 "Extensive ruins show once great structures reduced to rubble by some unknown, spacefaring enemy."
tb_apocalyptic_ruins_4:0 "£blocker Annihilated Ruins"
tb_apocalyptic_ruins_4_desc:0 "This area is littered with the debris and remnants of some ancient civilization, wiped out by powerful orbital weaponry."
tb_apocalyptic_ruins_5:0 "£blocker Shattered City"
tb_apocalyptic_ruins_5_desc:0 "An apocalyptic blow tore this incredible apart thousands of years ago, leaving only shattered ruins."
tb_catastrophe_aftermath_irradiated_desolation:0 "£blocker Desolate Deadlands"
tb_catastrophe_aftermath_irradiated_desolation_desc:0 "A radiological catastrophe eliminated all life in this area, leaving only oppresively quiet deadlands."
tb_catastrophe_aftermath_pyroclastic_terrain_1:0 "£blocker Lava-Bathed Terrain"
tb_catastrophe_aftermath_pyroclastic_terrain_1_desc:0 "Rent planetary crust has devastated this terrain, bathing it perpetually in volcanic ash and lava."
tb_catastrophe_aftermath_pyroclastic_terrain_2:0 "£blocker Pyroclastic Aftermath"
tb_catastrophe_aftermath_pyroclastic_terrain_2_desc:0 "The aftermath of a terrible event has rendered this region uninhabitably full of pyroclastic activity."
tb_catastrophe_erupting_volcano_1:0 "£blocker Erupting Volcano"
tb_catastrophe_erupting_volcano_1_desc:0 "The geological 'tap' of this land was direly mismanaged. An angry volcano has been left behind in perpetuity."
tb_catastrophe_erupting_volcano_2:0 "£blocker Volcanic Aftermath"
tb_catastrophe_erupting_volcano_2_desc:0 "Tinkering with the planet proved more risk than reward this time, tearing open a powerful volcano that shows no signs of dying anytime soon."
tb_catastrophe_mega_geyser:0 "£blocker Towering Geyser"
tb_catastrophe_mega_geyser_desc:0 "An unfortunate confluence of underground water systems and terran boring created this massive geyser, slaying all typical life in the region surrounding it."
tb_catastrophe_tectonic_fracture:0 "£blocker Tectonic Fracture"
tb_catastrophe_tectonic_fracture_desc:0 "Attempts to redirect an entire planet's geological systems are fraught with danger. This is only one of the calamities that can befall such hubris."
tb_depleted_terrain:0 "£blocker Depleted Terrain"
tb_depleted_terrain_desc:0 "Rapacious utilization of all available resources, by necessity, yields utterly depleted terrain."
tb_planetary_projects_deep_core_mining_engine:0 "£blocker Deep Core Mining Engine"
tb_planetary_projects_deep_core_mining_engine_desc:0 "This massive, gravitic-stabilized tower utilizes orbital arrays to power immense drilling operations on a scale previously unseen - but strip-mining of this magnitude may have catastrophic long-term side effects."
tb_planetary_projects_geothermal_tap_engine:0 "£blocker Geothermal Power Uplink"
tb_planetary_projects_geothermal_tap_engine_desc:0 "Widescale fracking efforts of the region culminate in a specialized refinery here, where the immense power generated can be beamed wherever needed - but the region cannot sustain such invasive fracturing indefinitely."
tb_planetary_projects_harvest_engine:0 "£blocker Soil Harvester"
tb_planetary_projects_harvest_engine_desc:0 "These gigantic machines harvest organic substances and liquids. They produce large amounts of $food$ as well as some degree of $sr_terraforming_agents$ but deplete the planet's soil in the process."
tb_ammonia_pits:0 "£blocker Ammonia Pits"
tb_ammonia_pits_desc:0 "A geological quirk has riddled this region with pits emitting ammonia, making it terribly toxic to most life."
tb_ancient_pillars:0 "£blocker Ancient Pillars"
tb_ancient_pillars_desc:0 "These pillars stand as testament and memorial to some long extinct civilization."
tb_chtonian_monstrosity:0 "£blocker Cthonian Monstrosity"
tb_chtonian_monstrosity_desc:0 "The sole positive note in reports on this terrifying abomination is that it does not venture outside of its domain."
tb_deep_marshes:0 "£blocker Deep Marshes"
tb_deep_marshes_desc:0 "Unlike most swamps, these marshes have incredible depths to them, creating an ecosystem as fascinating as it is hazardous."
tb_devil_weed:0 "£blocker Devil Weed"
tb_devil_weed_desc:0 "As stubborn as it is noxious, this prolific weed dominates the region, resisting all attempts at domestication."
tb_fe_submerged_city:0 "£blocker Submerged City"
tb_fe_submerged_city_desc:0 "An ancient city constructed by a highly advanced civilization rests beneath these waves, forgotten long, long ago."
tb_vicious_flora:0 "£blocker Vicious Flora"
tb_vicious_flora_desc:0 "Evolution on this planet has created large thickets of flora whose design and habits are inimical to peaceful life."
tb_geyser_fields:0 "£blocker Geyser Fields"
tb_geyser_fields_desc:0 "Local hydrogeological conditions make this area rich in geysers, but poor for habitation and construction."
tb_lava_flows:0 "£blocker Lava Flows"
tb_lava_flows_desc:0 "Lava persistently flows through breaches in this region's crust."
tb_massive_canyons:0 "£blocker Gargantuan Canyons"
tb_massive_canyons_desc:0 "These massive canyons are utterly hostile to sensible architecture."
tb_massive_cavern:0 "£blocker Enormous Cavern"
tb_massive_cavern_desc:0 "Just beneath the surface of the land here lies an enormous and structurally unsound cavern, making habitation impossible."
tb_massive_cliffs:0 "£blocker Towering Cliffs"
tb_massive_cliffs_desc:0 "Vast and towering, these cliffs make projects of the area incredibly inefficient."
tb_natural_paradise_1:0 "£blocker Ineffable Landscape"
tb_natural_paradise_1_desc:0 "Though its bounty may be quantifiable, the beauty of this land is indescribable."
tb_natural_paradise_2:0 "£blocker Pristine Sanctuary"
tb_natural_paradise_2_desc:0 "This untouched region glimmers with natural beauty."
tb_natural_paradise_3:0 "£blocker Living Paradise"
tb_natural_paradise_3_desc:0 "Everything about this region can be described as a true paradise."
tb_pc_barren_terraforming_dust_steppe:0 "£blocker Dust Steppes"
tb_pc_barren_terraforming_dust_steppe_desc:0 "The soil in these steppes is broken and scattered by periodic winds; everything here is covered in thick layers of loamy dust."
tb_pc_barren_terraforming_inactive_volcano:0 "£blocker Dormant Volcano"
tb_pc_barren_terraforming_inactive_volcano_desc:0 "Geologic shifts have left this volcano dormant, but it still dominates the region and requires significant landscaping to repurpose."
tb_pc_barren_terraforming_rugged_land:0 "£blocker Rugged Lands"
tb_pc_barren_terraforming_rugged_land_desc:0 "Rugged in the extreme, these lands challenge even frontier settlers beyond all reason."
tb_pc_barren_terraforming_wind_mountains:0 "£blocker Windy Mountains"
tb_pc_barren_terraforming_wind_mountains_desc:0 "Winds reach excessive speeds around these mountains, defying any attempt to colonize the area."
tb_pc_greenhouse_cold_terraforming_rugged_land:0 "£blocker Barren Lands"
tb_pc_greenhouse_cold_terraforming_rugged_land_desc:0 "Freezing winds persistently scour this stretch, preventing habitation."
tb_pc_greenhouse_cold_terraforming_sufuric_vents:0 "£blocker Sulfur Vents"
tb_pc_greenhouse_cold_terraforming_sufuric_vents_desc:0 "This region belches out sulfur plumes at an alarming rate, rendering it uninhabitable."
tb_pc_greenhouse_hot_terraforming_rugged_terrain:0 "REPLACE_ME"
tb_pc_greenhouse_hot_terraforming_rugged_terrain_desc:0 "REPLACE_ME"
tb_pc_greenhouse_hot_terraforming_stormfield:0 "REPLACE_ME"
tb_pc_greenhouse_hot_terraforming_stormfield_desc:0 "REPLACE_ME"
tb_pc_frozen_terraforming_deep_valley:0 "£blocker Frozen Ravines"
tb_pc_frozen_terraforming_deep_valley_desc:0 "These deep ravines are filled with ice; they will need to be cleared out to become usable."
tb_pc_frozen_terraforming_frozen_desolation:0 "£blocker Desolate Ice"
tb_pc_frozen_terraforming_frozen_desolation_desc:0 "Thin ice sheets and frozen winds make this region desolate and barren."
tb_pc_hot_greenhouse_terraforming_wastelands:0 "£blocker Wastelands"
tb_pc_hot_greenhouse_terraforming_wastelands_desc:0 "Poor soil and toxic gases make this terrain unusable."
tb_pc_hot_greenhouse_terraforming_stormfield:0 "£blocker Storm Fields"
tb_pc_hot_greenhouse_terraforming_stormfield_desc:0 "Storms persistently ravage these fields with lightning, preventing life from taking root."
tb_pc_molten_terraforming_magma_river:0 "£blocker Magma River"
tb_pc_molten_terraforming_magma_river_desc:0 "An enormous river of magma continuously flows here."
tb_pc_molten_terraforming_pyroclastic_terrain:0 "£blocker Pyroclastic Fields"
tb_pc_molten_terraforming_pyroclastic_terrain_desc:0 "Raging tectonic turbulence keeps this region peppered with pyroclastic activity."
tb_pc_toxic_sulphoric_flora:0 "£blocker Sulphoric Flora"
tb_pc_toxic_sulphoric_flora_desc:0 "Flora here releases large amounts of sulphur from its metabolic activities, poisoning the air."
tb_pc_toxic_terraforming_noxious_concentrations:0 "£blocker Noxious Concentration"
tb_pc_toxic_terraforming_noxious_concentrations_desc:0 "Heavy elements have mixed into the gases in this area, rendering it utterly uninhabitable."
tb_precursor_ruins_1:0 "£blocker Precursor Ruins"
tb_precursor_ruins_1_desc:0 "Ancient towers dominate the skyline for miles in this region, still standing despite being built millions of years ago."
tb_precursor_ruins_10:0 "£blocker Precursor Ruins"
tb_precursor_ruins_10_desc:0 "Natural processes have failed to crumble rows of massive towers left behind by an ancient civilization."
tb_precursor_ruins_2:0 "£blocker Precursor Ruins"
tb_precursor_ruins_2_desc:0 "Rugged canyons and jagged mountains here are riddled with structures still largely functional and habitable - even though they predate our surveys by millennia."
tb_precursor_ruins_3:0 "£blocker Precursor Ruins"
tb_precursor_ruins_3_desc:0 "Glimmering structures are glimpsable amidst the shifting sands of this desert, waiting to be excavated and restored to use."
tb_precursor_ruins_4:0 "£blocker Precursor Ruins"
tb_precursor_ruins_4_desc:0 "Ruins of an incredible city fill this region, still habitable and operational - but mysteriously empty of any sapient life forms."
tb_precursor_ruins_5:0 "£blocker Precursor Ruins"
tb_precursor_ruins_5_desc:0 "A multi-layered city casts vast shadows across the land, culminating in an enormous disc atop an ancient pillar; it stands in defiance of the millions of years of neglect and abandonment."
tb_precursor_ruins_6:0 "£blocker Precursor Ruins"
tb_precursor_ruins_6_desc:0 "The river-cliffs of this region have been built over by some lost civilization, their artwork and technology standing the test of time without them."
tb_precursor_ruins_7:0 "£blocker Precursor Ruins"
tb_precursor_ruins_7_desc:0 "Gigantic structures overlook largely barren valleys, the sole remnants of some ancient Precursor left behind on this planet."
tb_precursor_ruins_8:0 "£blocker Precursor Ruins"
tb_precursor_ruins_8_desc:0 "A small, ancient city surrounds a singular tower reaching toward the atmosphere, its walls unphased by the immense span of time following its abandonment."
tb_precursor_ruins_9:0 "£blocker Precursor Ruins"
tb_precursor_ruins_9_desc:0 "Strange Precursor ruins populate this region of the planet, somehow surviving whatever catastrophe led to their creators' demise."
tb_precursor_sunflower_field:0 "£blocker Deadly Sunflower Fields"
tb_precursor_sunflower_field_desc:0 "Flowers with the literal capacity to wield sunlight as a weapon, these fields naturally assault any intruders."
tb_precursor_trading_outpost:0 "£blocker Precursor Trading Outpost"
tb_precursor_trading_outpost_desc:0 "Found mostly intact, this outpost was optimized for trading by some precursor civilization, making it a valuable complex for the planet."
tb_primitive_necropolis:0 "£blocker Primitive Necropolis"
tb_primitive_necropolis_desc:0 "A vast graveyard has been constructed here with a morbid, yet peculiarly singular aesthetic, resonating strongly with viewers across species."
tb_primitive_necropolis_2:0 "£blocker Primitive Necropolis"
tb_primitive_necropolis_2_desc:0 "The cemetery here is unusually decorated and stored its deceased with great care, yielding a trove of unique research material."
tb_radium_hot_springs:0 "£blocker Radium Hot Springs"
tb_radium_hot_springs_desc:0 "Though locally full of deadly radiation, these hot springs provide an abundant source of fuel for nearby operations."
tb_subterranean_river_network:0 "£blocker Subterranean River Network"
tb_subterranean_river_network_desc:0 "A sprawling network of underground rivers flows through the area in a fortuitously easy-to-exploit design - almost as if it was engineered."
tb_subterranean_ecosystem:0 "£blocker Subterranean Ecosystem"
tb_subterranean_ecosystem_desc:0 "An ecosystem has flourished underground here, showcasing divergent, specialized evolution not seen elsewhere."
tb_subterranean_lush_ecosystem:0 "£blocker Lush Subterranean Ecosystem"
tb_subterranean_lush_ecosystem_desc:0 "The subterranean caverns here are home to a vast, flourishing ecosystem, full of uniquely specialized organisms."
tb_super_magma_chamber:0 "£blocker Massive Magma Chamber"
tb_super_magma_chamber_desc:0 "A massive pool of molten rock has formed a large chamber under great pressure. There is risk of fracturing to the surounding rock that could lead to a volcanic eruption."
tb_super_tornado_plains:0 "£blocker Tornado Alley"
tb_super_tornado_plains_desc:0 "Massive tornadoes regularly form and ravage this region, making it unsuited to any long-term use."
tb_flesh_freeze_topography:0 "£blocker Flash Freeze Topography"
tb_flesh_freeze_topography_desc:0 "The topography of this region creates a phenomenon of extreme rapid freezing that overwhelms even advanced shielding, preventing habitation."
tb_geomorphological_fractures:0 "£blocker Geomorphological Fractures"
tb_geomorphological_fractures_desc:0 "Extreme weather conditions in this region has created a maze-like natural structures of rock and ice, inhibiting any systematic use of the area."
tb_unique_sr_altair_stone:0 "£blocker Altair Stones"
tb_unique_sr_altair_stone_desc:0 "Understood and harnessed, the gravity-defying Altair Stones can now be put to use and share their extraordinary properties."
tb_unique_sr_altair_stone_locked:0 "£blocker Altair Stone Mountain Range"
tb_unique_sr_altair_stone_locked_desc:0 "This mountain range is filled with the strange, gravity-defying Altair Stones, casting long shadows over the surrounding area."
tb_unique_sr_aurantiacum_x:0 "£blocker Aurantiacum-X"
tb_unique_sr_aurantiacum_x_desc:0 "Despite its likely otherworldly origins, Aurantiacum-X can be taken; it can be harvested; and it is now ours."
tb_unique_sr_aurantiacum_x_locked:0 "£blocker Aurantiacum-X Caverns"
tb_unique_sr_aurantiacum_x_locked_desc:0 "From their bizarre energy readings, these caverns have been found to contain Aurantiacum-X, a substance that defies many expectations of conventional physics."
tb_unique_sr_elder_compounds_locked:0 "£blocker Ancient Precursor Quarries"
tb_unique_sr_elder_compounds_locked_desc:0 "Left behind by some long lost civilization, these open quarries are brimming with Elder Compounds that have no direct analogue to anything currently known to us."
tb_unique_sr_elder_compounds:0 "£blocker Elder Compounds"
tb_unique_sr_elder_compounds_desc:0 "With understanding comes mastery - these Elder Compounds may not be reproducible, but they can be extracted and put to use."
tb_unique_sr_euratite:0 "£blocker Euratite Ore"
tb_unique_sr_euratite_desc:0 "The singular nature of Euratite has been studied and contained, at last allowing its harvesting and use for stellar applications."
tb_unique_sr_euratite_locked:0 "£blocker Euratite Nodes"
tb_unique_sr_euratite_locked_desc:0 "Nonsensical readings in subterranean caverns led to the discovery of the space-defying Euratite, but its properties remain as much a mystery as its origins."
tb_unique_sr_ever_blossom:0 "£blocker Ever-Blossoms"
tb_unique_sr_ever_blossom_desc:0 "Once the nature of the Ever-Blossoms became known, safeguarding became just as important as projects of the incredible plants."
tb_unique_sr_ever_blossom_locked:0 "£blocker Ever-Blossom Fields"
tb_unique_sr_ever_blossom_locked_desc:0 "Preliminary scans report a most unnatural set of qualities within these flowers; with study, they might be put to use."
tb_unique_sr_gigalife:0 "£blocker Gigalife"
tb_unique_sr_gigalife_desc:0 "Exhaustive analysis has indeed revealed that the organisms making up this ecosystem actually form 'organ systems' for the super-organism encompassing this area, aptly named the 'Gigalife'."
tb_unique_sr_gigalife_locked:0 "£blocker Perplexing Forest"
tb_unique_sr_gigalife_locked_desc:0 "Studies on this forest return wildly differing conclusions regarding its nature, origins, and evolution; this mystery requires deeper study to unravel."
tb_unique_sr_precursor_data_cache:0 "£blocker Precursor Data Cache"
tb_unique_sr_precursor_data_cache_desc:0 "Decoding the tower's systems has revealed a massive data cache at the center of the planet, supplied and maintained through the planet's deepest minerals and geothermal energies; it will provide an untold wealth of data on the Precursors who built it."
tb_unique_sr_precursor_data_cache_locked:0 "£blocker Precursor Core Tap"
tb_unique_sr_precursor_data_cache_locked_desc:0 "A massive structure towers almost to the heights of mountains here, but even more curiously, it stretches deep down toward the planet's core - its purpose is yet unknown."
tb_unique_sr_thybidium:0 "£blocker Thybidium Deposits"
tb_unique_sr_thybidium_desc:0 "Once separated from the unique geological processes giving rise to this compound, Thybidium's uses in energy technology became abundantly clear - and exploitable."
tb_unique_sr_thybidium_locked:0 "£blocker Gaseous Morass"
tb_unique_sr_thybidium_locked_desc:0 "Strange vent-like openings in this area hold dense, odd-spectrum gaseous mixtures; scientists are eager to study this unique phenomenon."
tb_unique_sr_precursor_nanites:0 "£blocker Precursor Nanite Vault"
tb_unique_sr_precursor_nanites_desc:0 "Highly-advanced Nanites fill the stores of this Precursor vault, supplying our scientists with a tool as useful as it is ancient."
tb_unique_sr_precursor_nanites_locked:0 "£blocker Imposing Vault"
tb_unique_sr_precursor_nanites_locked_desc:0 "Ancient in terms of millions of years, this vault has somehow stood the test of time, its origin clearly linked to highly advanced precursors. Opening it will prove a difficult undertaking."
tb_persistent_volcano:0 "£blocker Persistent Volcano"
tb_persistent_volcano_desc:0 "There is an active volcano in this region, that is being fed from a plume above a mantle hotspot.\n\n§RDeep Crust Engineering will have no effect, only terraforming can remove this volcano.§!"
tb_desert:0 "£blocker Desert"
tb_desert_desc:0 "A barren area of terrain where little precipitation occurs, living conditions are hostile for plant and animal life."
tb_cold_desert:0 "£blocker Cold Desert"
tb_cold_desert_desc:0 "A region where the air is very cold and carries little moisture, so little precipitation occurs. What snow does fall is carried along by strong winds and may form blizzards, drifts and dunes."
tb_icefield:0 "£blocker Icefield"
tb_icefield_desc:0 "An Icefield has formed in this region. Uninterrupted by glacial channels, falling snow has turned into a thick sheet of ice across the landscape."
tb_grazing_wildlife:0 "£blocker Grazing Wildlife"
tb_grazing_wildlife_desc:0 "There is abundant wildlife in this region, with many grazing animals and a few predators."
tb_jungle:0 "£blocker Jungle"
tb_jungle_desc:0 "This region is overgrown with thick jungle."
tb_wetlands:0 "£blocker Wetlands"
tb_wetlands_desc:0 "A region with a high water table creating marshes, swamps, and bogs, with uniquely suited plants and wildlife."
tb_giant_kelp:0 "£blocker Giant Kelp"
tb_giant_kelp_desc:0 "A thick forest of giant kelp covers the ocean in this region."
tb_sinkhole:0 "£blocker Sinkhole"
tb_sinkhole_desc:0 "There is a sinkhole in this region."
tb_forest:0 "£blocker Forest"
tb_forest_desc:0 "This region is overgrown with boreal forest."
tb_dense_forest:0 "£blocker Dense Forest"
tb_dense_forest_desc:0 "This entire region is completely overgrown with thick, impassable boreal forest."
tb_dark_forest:0 "£blocker Dark Forest"
tb_dark_forest_desc:0 "This region is overgrown with dark forest. Vegitation on ammonia worlds recieve less light and so has evolved broad dark leaves to aid photosynthesis."
tb_dense_dark_forest:0 "£blocker Dense Dark Forest"
tb_dense_dark_forest_desc:0 "This entire region is completely overgrown with thick, impassable dark forest. Vegitation on ammonia worlds recieve less light and so has evolved broad dark leaves to aid photosynthesis."
tb_salt_flat:0 "£blocker Salt Flat"
tb_salt_flat_desc:0 "This region is covered by a salt flat."
tb_salt_pan:0 "£blocker Salt Pan"
tb_salt_pan_desc:0 "This entire region is completely covered by a salt pan. The crust of salt conceals a quagmire of mud."
