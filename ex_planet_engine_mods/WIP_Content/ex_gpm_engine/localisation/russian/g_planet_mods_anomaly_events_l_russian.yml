 # 4 anom
 C_PROTO_CAT:0 "Необычные выбросы"
 anomaly.78880.name:0 "Протомолекулярная инфекционная станция"
 c_proto_molecule_deposit:0 "§!Adds £society §G12§! "
    
    # normal
 C_PROTO_CAT_DESC:0 "Наши сканеры обнаруживают необычные выбросы, поступающие с поверхности этого астероида. Мы должны его исследовать."
 anomaly.78880.desc:0 "Сначала эта астероидная станция казалась заброшенной, поврежденной. Но как только мы начали слушать различные электромагнитные каналы, мы слышали странные голоса, которые так быстро подскочили. При ближайшем рассмотрении интерьер станции заполнен странными кристаллами и странно движущимся био-металлическим сердечником, почти живым. Все это место издает ужасающие звуки."
 # hive mind
 C_PROTO_CAT_HIVE_DESC:0 "Сканеры обнаруживают необычные выбросы, поступающие с поверхности этого астероида. Мы должны исследовать его."
 anomaly.78880.desc.hive:0 "Сначала эта астероидная станция казалась заброшенной, поврежденной. Но как только я начал слушать различные электромагнитные каналы, я слышал странные голоса, которые быстро перемещались. При ближайшем рассмотрении интерьер станции заполнен странными кристаллами и странно движущимся био-металлическим сердечником, почти живым. Голоса необычны по своей природе, но, по-видимому, постепенно становятся такими же, как мы. Я должен знать больше."
 # machine empire
 C_PROTO_CAT_MACH_DESC:0 "Сканеры обнаруживают необычные выбросы, поступающие с поверхности этого астероида. Требуется дальнейшее сканирование."
 anomaly.78880.desc.mach:0 "После первоначального сканирования астероидная станция казалась заброшенной и поврежденной внешними энергетическими разрядами. Внутренняя часть разъедает странное энергетическое поле. Как только фокус наших датчиков был установлен на более узкую полосу, они обнаружили необычные звуковые паттерны, которые так быстро подскочили. При более близком наблюдении были обнаружены внутренние странные кристаллы и странно движущееся биометаллическое ядро. Внутренние кристаллы, кажется, сознательно переносятся в одно место внутри станции."


