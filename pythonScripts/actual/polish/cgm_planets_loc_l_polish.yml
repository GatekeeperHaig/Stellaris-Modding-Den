 tech_advanced_terraforming_desc:0 "Wykorzystując połączenie zaawansowanych technologii, w tym stabilizacji pola magnetycznego, generowania atmosfery opartej na syntezie jądrowej i sztucznego tworzenia gleby, będziemy w stanie przekształcić wrogie, nienadające się do zamieszkania planety w bardziej gościnne środowiska."
