 d_crystal_temple:0 "Temple de cristal"
 d_crystal_temple_desc:0 "Ce temple semble être fait du même cristal que les piliers trouvés sur cette planète. Il n'y a aucun indice pour déterminer son âge ou qui pourrait l'avoir construit."

 d_ecogarden:0 "Arcologie de jardin"
 d_ecogarden_desc:0 "En plaçant une grande partie de la nature sauvage de la planète loin des villes d'arcologie, nous donnons aux citoyens un endroit pour se détendre et se reconnecter à la nature." 

 d_fblock1:0 "Petit geyser"
 d_fblock1_desc:0 "Bien que beau à voir, il rend impossible tout habitat autour de lui."

 d_fblock2:0 "Dépôts de méthane"
 d_fblock2_desc:0 "Les dépôts de méthane sous la glace provoquent régulièrement de petites explosions et des effondrements."

 d_fblock3:0 "Grands canyons de glace"
 d_fblock3_desc:0 "La glace est fissurée sur plusieurs kilomètres de profondeur, ce qui rend cette zone difficile à utiliser."

 d_fblock4:0 "Calotte glaciaire instable"
 d_fblock4_desc:0 "La glace dans cette zone est sujette aux effondrements, rendant la construction impossible."

 d_fblock5:0 "Dépôt de glace III"
 d_fblock5_desc:0 "La glace ici est trop épaisse pour être utile à la colonie."

 d_fblock10:0 "Champ de geysers"
 d_fblock10_desc:0 "De grands panaches d'eau et d'autres matériaux jaillissent régulièrement de la surface dans cette zone."

 d_fblock15:0 "Glace en mouvement"
 d_fblock15_desc:0 "De grandes parties de la couverture de glace de cette planète sont en mouvement constant en raison de l'activité géothermique sous la surface."

 d_floating_islands:0 "Îles flottantes"
 d_floating_islands_desc:0 "Alors que l'Eludium se trouve dans toute la roche flottante de cette planète, certains gisements sont en quantité suffisante pour avoir des bases minières permanentes."
 
 d_frozen_gas_mountain:0 "Montagne de gaz gelés"
 d_frozen_gas_mountain_desc:0 "Cette montagne est principalement composée de gaz exotiques gelés qui n'attendent que d'être exploités."
 
 d_ggstorm1:0 "Tempête dangereuse"
 d_ggstorm1_desc:0 "Cette tempête est suffisamment forte pour causer des dégâts considérables à nos habitats, rien ne peut être construit à proximité."

 d_ggstorm2:0 "Grosse tempête"
 d_ggstorm2_desc:0 "Cette tempête est suffisamment forte pour causer des dégâts considérables à nos habitats, rien ne peut être construit à proximité."

 d_ggstorm3:0 "Puissante tempête"
 d_ggstorm3_desc:0 "Cette tempête est suffisamment forte pour causer des dégâts considérables à nos habitats, rien ne peut être construit à proximité."

 d_ggstorm4:0 "Super tempête"
 d_ggstorm4_desc:0 "Cette tempête est suffisamment forte pour causer des dégâts considérables à nos habitats, rien ne peut être construit à proximité."

 d_ggstorm5:0 "Immense tempête"
 d_ggstorm5_desc:0 "Cette tempête est suffisamment forte pour causer des dégâts considérables à nos habitats, rien ne peut être construit à proximité."

 d_ggstorm10:0 "Tempête centenaire"
 d_ggstorm10_desc:0 "Cette tempête dure depuis des centaines d'années, rien ne peut être construit à proximité."

 d_ggstorm15:0 "Tempête millénaire"
 d_ggstorm15_desc:0 "Cette tempête dure depuis des milliers ans, rien ne peut être construit à proximité."

 d_hunterreserve:0 "Réserve de chasse"
 d_hunterreserve_desc:0 "Les réserves des chasseurs assurent la sécurité de la colonie, mais leur entretien est coûteux et ils occupent de vastes étendues de terres cultivables."

 d_karst_cave:0 "Grotte riche en minéraux"
 d_karst_cave_desc:0 "Les cristaux rares trouvés sur cette planète sont d'une qualité unique et sont relativement faciles à extraire."

 d_kelp_forests:0 "Forêt de varech"
 d_kelp_forests_desc:0 "Les forêts denses de varech poussent en abondance, permettant à des écosystèmes entiers de prospérer."

 d_lava_lakes:0 "Lacs magmatiques"
 d_lava_lakes_desc:0 "Alors que de nouveaux lacs magmatiques surgissent toujours, les lacs plus anciens se sont suffisamment refroidis pour pouvoir exploiter les ressources remontées à la surface."

 d_livable_cave:0 "Grotte habitable"
 d_livable_cave_desc:0 "Ce complexe de grottes est suffisament spacieux pour y habiter."

 d_mblock1:0 "Jeune volcan"
 d_mblock1_desc:0 "Bien que ce volcan ne soit pas encore dangereux, il est trop tôt pour savoir s'il le sera à l'avenir."

 d_mblock2:0 "Terrain instable"
 d_mblock2_desc:0 "Il est courant que le sol autour de cette zone subisse des effondrements et des glissements de terrain."

 d_mblock3:0 "Cheminées de gaz toxiques"
 d_mblock3_desc:0 "Des cheminées de gaz toxiques en constante activité rendent cette zone extrêmement dangereuse."

 d_mblock4:0 "Activité tectonique élevé"
 d_mblock4_desc:0 "Cette zone a trop de tremblements de terre pour être d'une grande utilité."

 d_mblock5:0 "Grand lac de lave"
 d_mblock5_desc:0 "Ce grand lac de lave occupe une partie considérable des terres utilisables dans cette zone."

 d_mblock10:0 "Geysers de magma"
 d_mblock10_desc:0 "L'accumulation de pression sous la surface provoque des geysers de magma dans cette zone."

 d_mblock15:0 "Méga-volcan instable"
 d_mblock15_desc:0 "Ce grand volcan provoque des tremblements de terre et crache régulièrement d'énormes quantités de magma."

 d_mineral_cave:0 "Grottes riches en minéraux"
 d_mineral_cave_desc:0 "Les grottes sont pleines de minéraux exploitables."

 d_pdgaia:0 "Ecosystèmes multiples"
 d_pdgaia_desc:0 "Ce monde possède d'infinis micro-écosystèmes différents. Cela nous donne accès à de nombreuses ressources et peut grandement améliorer notre compréhension de la biologie."

 d_pdhabenergy:0 "Dépôt d'énergie"
 d_pdhabenergy_desc:0 "Le dépôt d'énergie naturel sur cette planète permet une production d'énergie supplémentaire."

 d_pdhabminerals:0 "Gisement de minéraux"
 d_pdhabminerals_desc:0 "Le gisement minéral naturel sur cette planète permet une exploitation minière supplémentaire." 

 d_pdhabscience:0 "Sédiment anormal"
 d_pdhabscience_desc:0 "L'anomalie sur cette planète nécessite une équipe dédiée de scientifiques."

 d_pdsandworms:0 "Vers des sables"
 d_pdsandworms_desc:0 "Des créatures colossales ressemblant à des vers vivent dans les dunes de ce monde. Ils attaquent les personnes et des machineries se trouvant sur leur territoire."

 d_pdshroud:0 "Terres voilées"
 d_pdshroud_desc:0 "Des ressources rares et précieuses peuvent être trouvées dans les endroits les plus inattendus de cette planète, comme si elle les protégeait pour nous."

 d_pdshroud_desire:0 "Le temple du désir"
 d_pdshroud_desire_desc:0 "Ce temple regorge de motifs provenant d'une race inconnue, on y trouve à la fois des pictogrammes de leur fonctionnement et de leurs grandes célébrations. Ils commencent de façon similaire à ce que l'on peut attendre des civilisations anciennes, mais à mesure que l'on progresse dans le temple, ils deviennent rapidement de plus en plus graphiques et hédonistes."

 d_pdshroud_eater:0 "Salle des guerriers affamés"
 d_pdshroud_eater_desc:0 "Au fond des montagnes, ce temple est une grande salle avec des représentations de statues de guerriers extraterrestres festoyants et se préparant pour la bataille, au milieu se trouve un ensemble de tambours de guerre."

 d_pdshroudtempleruin:0 "Temple en ruine"
 d_pdshroudtempleruin_desc:0 "Bien que ce temple ait été détruit, de nombreuses questions demeurent quant à sa puissance et son origine. L'étude de ce qui reste pourrait aider à résoudre le mystère."

 d_pdshroud_whispers:0 "Temple des murmures"
 d_pdshroud_whispers_desc:0 "C'est plus un labyrinthe qu'un temple. Des vents forts soufflent à travers les salles sinueuses et les impasses. Quiconque entre jure qu'il y a des voix dans les vents les invitant à chercher plus profondément dans le labyrinthe, mais ceux qui écoutent ne sont plus jamais entendus."

 d_potential_cave:0 "Grotte potentiellement habitable"
 d_potential_cave_desc:0 "Bien qu'il ne s'agisse actuellement que d'une série de dolines et de grottes plus petites, cette zone a le potentiel d'être un système de grottes entièrement habitables."

 d_rad_blooms:0 "Plantes radioactives"
 d_rad_blooms_desc:0 "Ces plantes rares ont des propriétés qui rendent la vie biologique plus forte et s'adaptent mieux à la vie dans des environnements hostiles."

 d_salt_caves:0 "Grottes de sel minéral"
 d_salt_caves_desc:0 "Ces grottes sont remplies de minéraux riches et de cristaux rares à exploiter."

 d_sea_grass:0 "Prairies sous-marines"
 d_sea_grass_desc:0 "Ces prairies d'herbes marines peuvent être récoltées et servir de nourriture et d'abri à de nombreuses créatures marines."

 d_strong_currents:0 "Courants océaniques forts"
 d_strong_currents_desc:0 "Les forts courants dans cette zone permettent une grande quantité d'énergie collectable."

 d_submerged_caves:0 "Grottes sous-marines"
 d_submerged_caves_desc:0 "Ces grottes regorgent de ressources faciles d'accès."

 d_tiyanki_cleanup:0 "Zone de richesse Tiyanki"
 d_tiyanki_cleanup_desc:0 "Les zones où les Tiyanki sont tombés présentent une abondance de minéraux et d'énergie apportés à ce monde par le voyage cosmique de Tiyanki."

 d_tiyanki_graveyard:0 "Cimetière de Tiyanki"
 d_tiyanki_graveyard_desc:0 "C'est le dernier lieu de repos de nombreux Tiyanki. Les cadavres permettent d'accéder facilement à des matériaux exotiques de toute la galaxie."

 d_tiyanki_station:0 "Laboratoire sur les Tiyanki"
 d_tiyanki_station_desc:0 "Bien que nous détournions les Tiyanki de la surface de la planète, nous pouvons toujours utiliser leurs cadavres pour en apprendre davantage sur leur voyage cosmique."

 d_underwater_jets:0 "Cheminées de gaz souterrains"
 d_underwater_jets_desc:0 "Ces cheminées à gaz déversent de l'énergie dans la région au plus profond de la croûte terrestre."

 d_zro_dune:0 "Dunes riches en Zro"
 d_zro_dune_desc:0 "Ce désert à la couleur bleue claire est le seul endroit où l'on trouve du Zro naturellement."
 
