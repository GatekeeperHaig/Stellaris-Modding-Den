 sr_ever_blossom_desc:0 "Les fleurs de cet arbre d'apparence banale, que l'on trouve seulement dans cette région particulière, possèdent des propriétés régénératrices remarquables qui prolongent considérablement la durée de vie des organismes complexes à base de carbone."
 tb_primitive_necropolis_2_desc:0 "Le cimetière ici est exceptionnellement décoré et stocké ses défunts avec beaucoup de soin, ce qui donne un trésor de matériel de recherche unique."
 tech_elder_compounds_extraction_desc:0 "Le processus de création des Elder Compounds hautement résilients a laissé un dilemme dans leur extraction viable, nécessitant des processus spécialisés."
 tb_catastrophe_erupting_volcano_1_desc:0 "Le «robinet» géologique de cette terre a été gentiment mal géré. Un volcan en colère a été laissé à perpétuité."
 building_helium_3_power_hub_desc:0 "Le Hub énergétique Helium-3 améliore la production nette d'énergie bien au-delà des matériaux conventionnels, en rationalisant les processus générateurs d'une planète entière."
 tech_pyronium_experimental_lab_desc:0 "Les propriétés hautement explosives des cristaux de Pyronium rendent difficiles les pratiques minières."
 sr_biofuels_desc:0 "La végétation indigène de cette zone peut facilement être convertie en biocombustible puissant."
 building_lifetap_desc:0 "La récolte à grande échelle d'Ever-Blossom se termine ici dans le Life Tap, qui étend ses effets régénérateurs et améliorant la vie dans des systèmes à travers la planète. Personne n'a besoin de vivre sans ses incroyables avantages."
 building_lifetap_gestalt_desc:0 "Le Life Tap alimente les efforts révolutionnaires dans la production de bioénergie en utilisant le Ever-Blossom, créant un lien de recherche et de crédits énergétiques pour cette planète."
 sr_altair_stone_desc:0 "La merveilleuse pierre d'Altair lévite littéralement, défiant la gravité à travers le rayonnement inné de l'énergie sombre. Alors que les scientifiques affirment que ses origines proviennent de visiteurs extra-dimensionnels ou d'une civilisation précurseur de stade 8, elle possède néanmoins des propriétés anti-gravitiques profondément exploitables."
 sr_exotic_spices_desc:0 "Le micro-climat dans cette zone est parfait pour la culture de plantes indigènes rares qui sont très rentables dans le commerce."
 cgm_pe.no_deposits_rebalance.desc:0 "Le nombre de tuiles avec des dépôts réguliers (vanille) ne sera pas modifié."
 edict_baseline_terraformer_speed_desc:0 "The operation speed of the $building_terraformer$ is at baseline."
 edict_increased_terraformer_speed_desc:0 "The operation speed of the $building_terraformer$ is at increased."
 edict_maximal_terraformer_speed_desc:0 "The operation speed of the $building_terraformer$ is at maximum."
 building_euratite_transmuter_desc:0 "Fruit d'une étude minutieuse, le Transmuter convertit Euratite en une forme «sûre», lui permettant d'alimenter à la fois la recherche et la production d'énergie."
 cgm_deep_core_mining_catastrophic_outcome.desc:0 "The project to establish a higher tier $deep_core_mining$ on [root.GetName] resulted in a catastrophic eruption.\n\n$catastrophic_outcome_summary$"
 cgm_geothermal_tap_catastrophic_outcome.desc:0 "The project to establish a higher tier $geothermal_tap$ on [root.GetName] resulted in a catastrophic eruption.\n\n$catastrophic_outcome_summary$"
 cgm_tectonic_engineering_catastrophic_outcome.desc:0 "The project to establish a higher tier $tectonic_engineering$ on [root.GetName] resulted in a catastrophic tectonic fracture!\n\n$catastrophic_outcome_summary$"
 tb_precursor_ruins_6_desc:0 "Les falaises fluviales de cette région ont été construites par une civilisation perdue, leur art et leur technologie ont résisté à l'épreuve du temps sans eux."
 tech_cavorite_amalgamator_desc:0 "L'état semi-liquide de Cavorite Ore rend sa récolte aussi difficile que utile dans les applications de protection contre les rayonnements."
 tb_unique_sr_euratite_desc:0 "La nature singulière d'Euratite a été étudiée et contenue, permettant enfin sa récolte et son utilisation pour des applications stellaires."
 cgm_pe.no_deposits_size_rebalance.desc:0 "La taille des dépôts réguliers (vanille) ne sera pas modifiée."
 tb_pc_barren_terraforming_dust_steppe_desc:0 "Le sol de ces steppes est brisé et dispersé par des vents périodiques; tout ici est recouvert d'épaisses couches de poussière limoneuse."
 tb_chtonian_monstrosity_desc:0 "La seule note positive dans les rapports sur cette abomination terrifiante est qu'elle ne s'aventure pas en dehors de son domaine."
 tb_subterranean_lush_ecosystem_desc:0 "Les cavernes souterraines abritent ici un vaste écosystème florissant, plein d'organismes uniques et spécialisés."
 tb_flesh_freeze_topography_desc:0 "La topographie de cette région crée un phénomène de congélation extrêmement rapide qui submerge même le blindage avancé, empêchant l'habitation."
 tech_neorite_targeting_array_desc:0 "Les propriétés de réfraction uniques des cristaux de Neorite nécessitent des outils de détection spécialisés pour les localiser."
 tb_sinkhole_desc:0 "Il y a un gouffre dans cette région."
 tb_grazing_wildlife_desc:0 "Il y a une faune abondante dans cette région, avec de nombreux animaux de pâturage et quelques prédateurs."
 tb_persistent_volcano_desc:0 "Il y a un volcan actif dans cette région, qui est alimenté par un panache au-dessus d'un point chaud du manteau.\n\n§RDeep Crust Engineering n'aura aucun effet, seul le terraforming peut enlever ce volcan.§!"
 tb_pc_frozen_terraforming_deep_valley_desc:0 "Ces ravins profonds sont remplis de glace; ils devront être nettoyés pour devenir utilisables."
 tb_planetary_projects_harvest_engine_desc:0 "These gigantic machines harvest organic substances and liquids. They produce large amounts of $food$ as well as some degree of $sr_terraforming_agents$ but deplete the planet's soil in the process."
 tb_planetary_exploitation_harvest_engine_desc:0 "These gigantic machines harvest organic substances and liquids. They produce large amounts of $food$ as well as some degree of $sr_terraforming_agents$ but deplete the planet's soil in the process."
 sr_bandersnatchi_desc:0 "Ces immenses créatures à fourrure semblent avoir été semées à travers les étoiles par une civilisation précurseur inconnue. Leur constitution génétique combine de manière unique des segments XNA artificiels avec du matériel génétique dérivé de plus de deux douzaines de biomes. Malgré une intelligence remarquable et une socialisation réceptive avec d'autres espèces, les tentatives de communication au niveau des sapiens se sont avérées impossibles. Étant donné leur saveur délicieuse, leurs réserves de graisses à haute énergie et leur nature docile, ils sont généralement utilisés comme bétail, biocarburant ou animaux performants."
 tb_massive_canyons_desc:0 "Ces canyons massifs sont totalement hostiles à l'architecture sensible."
 tb_ancient_pillars_desc:0 "Ces piliers sont le témoignage et la mémoire d'une civilisation disparue depuis longtemps."
 tb_pc_frozen_terraforming_frozen_desolation_desc:0 "De minces calottes glaciaires et des vents gelés rendent cette région désolée et stérile."
 sr_archeological_remains_desc:0 "Cette zone contient des vestiges archéologiques d'une civilisation extraterrestre disparue."
 sr_elder_compounds_desc:0 "Cette zone contient de grandes quantités de composés uniques créés par une espèce précurseur inconnue. Leur technologie de fabrication a été complètement perdue, mais les composés inestimables sont encore aujourd'hui très durables et réutilisables."
 sr_precious_metals_desc:0 "Cette zone contient de grandes veines de métaux rares précieux, tels que l'or et le platine."
 tb_apocalyptic_ruins_4_desc:0 "Cette zone est jonchée de débris et de vestiges d'une ancienne civilisation, anéantie par de puissantes armes orbitales."
 building_terraformer_desc:0 "Ce bâtiment fournit des efforts continus de terraformation, en adaptant micro-systèmes environnementaux de la planète pour mieux adapter à l'habitation."
 sr_blooming_ore_desc:0 "Ce curieux minerai métallique, présent dans des formations ressemblant à des fleurs, produit des circuits de couleur rouge avec une fiabilité de signal et une résistance à la chaleur inégalées, améliorant grandement la robotique et l'efficacité de l'IA."
 tb_salt_pan_desc:0 "Toute cette région est entièrement recouverte d'une casserole de sel. La croûte de sel cache un bourbier de boue."
 tb_dense_forest_desc:0 "Toute cette région est complètement envahie par une forêt boréale épaisse et infranchissable."
 tb_dense_dark_forest_desc:0 "Toute cette région est complètement envahie par une forêt sombre épaisse et impraticable. La végétation sur les mondes ammoniacaux reçoit moins de lumière et a donc évolué vers de larges feuilles sombres pour favoriser la photosynthèse."
 tb_apocalyptic_ruins_2_desc:0 "Cette ancienne xéno-colonie a été effacée par des engins spatiaux dans un âge lointain."
 sr_aurantiacum_x_desc:0 "Cette substance incroyable défie les lois de la physique: à température ambiante, cette substance orange coule comme du mercure, mais elle devient un solide métallique incroyablement résilient une fois chauffé. Encore plus étrange, lorsqu'il est refroidi, il devient un gaz, se plaçant dans un état plasmique voisin du zéro absolu. Il a été théorisé que cette matière a pris naissance dans un autre univers entièrement, et son apparition dans notre univers a été la source de débats et de spéculations intenses."
 sr_helium_3_desc:0 "Cet isotope de l'hélium est utilisé comme combustible dans une grande variété de réacteurs et d'autres installations de production d'énergie."
 tb_planetary_projects_deep_core_mining_engine_desc:0 "Cette tour massive, stabilisée par la gravité, utilise des réseaux orbitaux pour alimenter d'immenses opérations de forage à une échelle inédite - mais une exploitation minière de cette ampleur peut avoir des effets secondaires catastrophiques à long terme."
 tb_planetary_exploitation_deep_core_mining_engine_desc:0 "Cette tour massive, stabilisée par la gravité, utilise des réseaux orbitaux pour alimenter d'immenses opérations de forage à une échelle inédite - mais une exploitation minière de cette ampleur peut avoir des effets secondaires catastrophiques à long terme."
 tb_pc_greenhouse_hot_terraforming_stormfield_desc:0 "Cette zone essentiellement plate aurait été parfaite pour la construction, si ce n'est pour les décharges électriques constantes à des intervalles imprévisibles."
 tb_unique_sr_altair_stone_locked_desc:0 "Cette chaîne de montagnes est remplie d'étranges pierres d'Altair défiant la gravité, projetant de longues ombres sur les environs."
 sr_pitharan_dust_desc:0 "Cette pierre étrange est toujours trouvée dans des dépôts considérables contenant une mine de minéraux utiles. Il a en outre été trouvé d'améliorer significativement les rendements des cultures lorsqu'ils sont mélangés aux engrais."
 cgm_pe.configure_additional_features.desc:0 "Cette option vous permet de configurer les fonctionnalités supplémentaires de ce mod.\n\n\n\n§Configuration actuelle§ !:\n\n§BSawn Moteur: §!\n§ Ressources stratégiques: §! [root.GetCGMResources]\n§Ypostes: §! [root.GetCGMDeposits]\n§YBlockers: §! [root.GetCGMBlockers]\n§YPlanet Taille: §! [root.GetCGMPlanetSize]\n§YHomeworld Taille: §! [root.GetCGMCapitalSize]\n\n§Bodalités: §!\n§ Colonisation de YAsteroid: §! [root.GetCGMAsteroidColonization]\n§Y Planification inhabitable Terraforming: §! [root.GetCGMUninhabitableTerraforming]\n§Projets planétaires: §! [root.GetCGMPlanetaryProjects]"
 cgm_pe.configure_tile_blockers.desc:0 "Cette option vous permet de configurer la quantité de bloqueurs de tuiles CGM et vanilla qui seront engendrés."
 cgm_pe.configure_deposits.desc:0 "Cette option vous permet de configurer la quantité moyenne de tuiles de dépôt régulières qui apparaîtront sur les planètes colonisables."
 cgm_pe.configure_resources.desc:0 "Cette option vous permet de configurer le montant moyen des ressources stratégiques de vanilla et de CGM qui seront générées."
 cgm_pe.configure_capital_planet_size.desc:0 "Cette option vous permet de configurer la taille moyenne des homeworlds."
 cgm_pe.configure_planet_size.desc:0 "Cette option vous permet de configurer la taille moyenne des planètes habitables régulières (ne touche pas aux mégastructures)."
 cgm_pe.configure_deposits_size.desc:0 "Cette option vous permet de configurer la taille des dépôts réguliers (énergie, minéraux, alimentation, société, physique, ingénierie)."
 cgm_pe.astrocartography_status.desc:0 "Cette option vous permet d'activer / désactiver le Mécanisme d'astrocartographie CGM"
 cgm_pe.asteroid_colonization_status.desc:0 "Cette option vous permet d'activer / désactiver le mécanisme de colonisation des astéroïdes de ce mod"
 cgm_pe.planetary_projects_mechanics_status.desc:0 "Cette option vous permet d'activer / désactiver le Planetary Projects Mechanic de ce mod"
 cgm_pe.uninhabitable_terraforming_mechanics_status.desc:0 "Cette option vous permet d'activer / désactiver le Mécanisme de Terraforming Planet Uninhabitable de ce mod"
 cgm_pe.astrocartography_disabled.desc:0 "Cette option désactive le Mécanisme d'astrocartographie CGM. Les ressources stratégiques fonctionnent comme dans la vanille."
 cgm_pe.resources_disabled.desc:0 "This option disables the spawn of the $cgm_resources$. This includes the unique resources, the orbital resources and planetary resources included in this mod - along with all related buildings and technologies."
 cgm_pe.tile_blockers_disabled.desc:0 "Cette option désactive l'apparition des bloqueurs de mosaïques CGM. Veuillez noter: ceci ne s'applique pas aux bloqueurs de tuiles liés à des ressources uniques, à la spécialisation planétaire ou à la terraformation."
 cgm_pe.astrocartography_enabled.desc:0 "This option enabled the CGM Astrocartography Mechanic.\n\n$cgm_astrocartography_mechanic$"
 cgm_pe.very_low_resources.desc:0 "This option sets the strategic resource spawn to $cgm_very_low$ setting. §R~20%§! of habitable planets will have at least one strategic resource and very rarely will have 3+ strategic resource tiles. Additionally, §R~2.5%§! of systems will have at least 1 orbital strategic resource."
 cgm_pe.high_resources.desc:0 "Cette option définit la ressource stratégique sur un paramètre élevé. §G ~ 65% §! des planètes habitables auront au moins une ressource stratégique, et certaines auront plus de 3 tuiles de ressources stratégiques. De plus, §G ~ 15% §! des systèmes aura au moins 1 ressource stratégique orbitale."
 cgm_pe.very_high_resources.desc:0 "Cette option définit la ressource stratégique sur un paramètre très élevé. §B ~ 80% §! des planètes habitables auront au moins une ressource stratégique, et beaucoup auront plus de 3 tuiles de ressources stratégiques. De plus, §B ~ 20% §! des systèmes aura au moins 1 ressource stratégique orbitale."
 cgm_pe.default_resources.desc:0 "Cette option définit la ressource stratégique spawn sur le paramètre par défaut. §H ~ 50% §! des planètes habitables auront au moins une ressource stratégique, et quelques-unes auront plus de 3 tuiles de ressources stratégiques. De plus, §G ~ 10% §! des systèmes aura au moins 1 ressource stratégique orbitale."
 cgm_pe.low_resources.desc:0 "Cette option définit la ressource stratégique spawn sur un niveau bas. §R ~ 35% §! des planètes habitables auront au moins une ressource stratégique et auront rarement 3+ tuiles de ressources stratégiques. De plus, §R ~ 5% §! des systèmes aura au moins 1 ressource stratégique orbitale."
 cgm_harvest_1_tile_desc:0 "Cette planète est systématiquement récoltée pour toutes les ressources utiles. Ce processus épuise et irradie l'environnement."
 cgm_tectonic_engineering_desc:0 "This planet is undergoing a massive scale $tectonic_engineering$ project. Mantle material is harvested, liqufied and funneled to construct artifical continental structures."
 sr_iron_wood_desc:0 "Cette plante précurseur a été ensemencée sur différents mondes parfois au cours du passé profond. Son bois est très souple lorsqu'il est mouillé, mais une fois qu'il sèche, il devient aussi dur que l'acier de qualité industrielle, fournissant un matériau de construction bon marché et utile."
 sr_zinorine_desc:0 "Cette substance rare a des propriétés ioniques uniques, ce qui en fait un élément essentiel dans la création d'ordinateurs moléculaires."
 building_thybidium_refinery_desc:0 "Cette raffinerie a transformé notre production de réacteurs en Thybidium, entraînant une augmentation significative de l'efficacité énergétique de nos technologies."
 tb_pc_greenhouse_cold_terraforming_sufuric_vents_desc:0 "Cette région crache des panaches de soufre à un rythme alarmant, le rendant inhabitable."
 tb_pc_cold_greenhouse_terraforming_sufuric_vents_desc:0 "Cette région crache des panaches de soufre à un rythme alarmant, le rendant inhabitable."
 tb_salt_flat_desc:0 "Cette région est couverte par un plat de sel."
 tb_forest_desc:0 "Cette région est envahie par la forêt boréale."
 tb_dark_forest_desc:0 "Cette région est envahie par la forêt sombre. La végétation sur les mondes d'ammoniac reçoit moins de lumière et a donc évolué de larges feuilles sombres pour faciliter la photosynthèse."
 tb_jungle_desc:0 "Cette région est envahie par une jungle épaisse."
 building_elder_compounds_extractor_desc:0 "Cet extracteur spécialisé parcourt la région planétaire à la recherche des légendaires composés des Aînés - qui, accessoirement, fournissent beaucoup de minéraux dans le processus."
 sr_cryodine_desc:0 "Cette substance, lors de sa découverte initiale, était censée avoir une capacité thermique presque illimitée. Il a été prouvé plus tard qu'il peut en quelque sorte transférer de l'énergie stockée sur de grandes distances, même à travers les aspirateurs. Cela fait de la cryodine un liquide de refroidissement parfait."
 reveals_tier_1_resources_desc:0 "Cette technologie révèle le §HTier 1 Ressources§ !. Les ressources deviendront visibles sur la carte mais nécessiteront une technologie spécifique à exploiter."
 reveals_tier_2_resources_desc:0 "Cette technologie révèle les ressources §HTier 2§. Les ressources deviendront visibles sur la carte mais nécessiteront une technologie spécifique à exploiter."
 reveals_tier_3_resources_desc:0 "Cette technologie révèle les ressources §HTier 2§. Les ressources deviendront visibles sur la carte mais nécessiteront une technologie spécifique à exploiter."
 tb_natural_paradise_2_desc:0 "Cette région intacte scintille de beauté naturelle."
 sr_hivaron_desc:0 "Ce minéral inhabituel a trouvé sa place dans un ensemble étonnamment diversifié d'applications. Il est le plus notoirement connu pour son utilisation comme stimulant chez les ouvriers ... et dans la formulation des drogues de conduite d'esclave."
 tb_natural_paradise_1_desc:0 "Bien que sa générosité puisse être quantifiable, la beauté de cette terre est indescriptible."
 tb_radium_hot_springs_desc:0 "Bien que localement remplies de radiations mortelles, ces sources chaudes fournissent une source abondante de carburant pour les opérations à proximité."
 tech_hyperfuel_reactor_desc:0 "Bien que rares, les Hyperfuels constituent des adjuvants de carburant impressionnants."
 tech_bandersnatchi_herding_desc:0 "Bien qu'ils soient dociles, les habitudes sociales de Bandersnatchi nécessitent des programmes d'entraînement particuliers à utiliser - et à récolter - sans incident."
 tech_tectonic_engineering_desc:0 "Grâce à une vaste manipulation des forces tectoniques et des implants dans les plaques tectoniques, nous pouvons augmenter la masse terrestre disponible sur nos planètes."
 building_nanite_treatment_facility_desc:0 "Grâce à une manipulation et une reprogrammation douces, cette installation réutilise les nanites précurseurs pour nous aider dans toutes sortes d'applications génétiques."
 sm_sb_building_thullium_energy_processor:0 "Processeur d'énergie Thulium"
 sr_thullium:0 "Minerai de thulium"
 tech_thullium_energy_processor:0 "Mine de minerai de Thulium"
 sr_thybidium:0 "Thybidium"
 building_thybidium_refinery:0 "Raffinerie de Thybidium"
 tech_thybidium_refining:0 "Thybidium Raffinage"
 tile_blockers:0 "Bloqueurs de tuiles"
 tile_blockers::0 "Bloqueurs de tuiles:"
 tb_catastrophe_erupting_volcano_2_desc:0 "Bricoler avec la planète a prouvé plus de risques que de récompenser cette fois, ouvrant un puissant volcan qui ne montre aucun signe de mort de sitôt."
 cgm_pe.very_small_capital_planet_size.name:0 "Minuscules Homeworlds"
 cgm_pe.very_small_planet_size.name:0 "Planètes minuscules"
 tb_unique_sr_altair_stone_desc:0 "Compris et harnachés, les pierres Altair défiant la gravité peuvent désormais être utilisées et partager leurs propriétés extraordinaires."
 cgm_pe.uninhabitable_terraforming_mechanics_disabled.name:0 "Planète inhabitable Terraforming désactivé"
 cgm_pe.uninhabitable_terraforming_mechanics_enabled.name:0 "Planet Terrainging inhabitable activé"
 tile_building_resource_unity_add_desc:0 "Sortie d'unité"
 tb_deep_marshes_desc:0 "Contrairement à la plupart des marécages, ces marais ont des profondeurs incroyables, créant un écosystème aussi fascinant que dangereux."
 enables_deep_core_mining_desc:0 "Unlocks the §HPlanetary Projects:§! $deep_core_mining$.\n\n$deep_core_mining_desc$"
 enables_geothermal_tap_desc:0 "Unlocks the §HPlanetary Projects:§! $geothermal_tap$.\n\n$geothermal_tap_desc$"
 enables_soil_harvesting_projects_desc:0 "Unlocks the §HPlanetary Projects:§! $soil_harvesting$.\n\n$soil_harvesting_desc$"
 enables_tectonic_engineering_projects_desc:0 "Unlocks the §HPlanetary Projects:§! $tectonic_engineering$.\n\n$tectonic_engineering_desc$"
 sm_sb_building_cavorite_amalgamator_desc:0 "Utilise Cavorite comme un amalgamateur très efficace et réutilisable, créant une quantité importante de minéraux et de crédits énergétiques."
 tech_advanced_terraforming_desc:0 "En utilisant une combinaison de technologies de pointe, y compris la stabilisation du champ magnétique, la génération atmosphérique basée sur la fusion, et la création de sol artificielle, nous serons en mesure de transformer des planètes hostiles inhabitables en environnements plus hospitaliers."
 cgm_vanilla_only:0 "Vanille"
 tb_massive_cliffs_desc:0 "Vaste et imposante, ces falaises rendent les projets de la région incroyablement inefficaces."
 tech_ventium_enrichment:0 "Ventium Enrichment"
 sr_ventium:0 "Minerai Ventium"
 building_ventium_weapons_facility_desc:0 "Les installations d'armes Ventium convertissent le dangereux minerai Ventium en de puissantes armes à énergie."
 building_ventium_weapons_facility:0 "Ventium Weapons Facility"
 tech_ventium_enrichment_desc:0 "Les excellentes propriétés de Ventium ne peuvent être pleinement exploitées qu'avec un enrichissement adéquat de son minerai."
 trait_pc_asteroidal_planetoid_preference:0 "Voidhome Préférence"
 pc_molten_terraforming_tile:0 "Terrain volcanique"
 trait_pc_marginal_preference:0 "Préférence mondiale chaude et chaude"
 welcome_message_on:0 "Welcome to the $planets_enhanced$ start menu. Press §HDefault Settings§!to immediately begin playing or §HAdvanced Configuration§!to configure the mod's engine, change planets and enable/disable mod features.\n\n§GCurrent Settings§!:"
 tb_planetary_projects_geothermal_tap_engine_desc:0 "Les efforts de fracturation à grande échelle de la région aboutissent à une raffinerie spécialisée, où l'immense puissance générée peut être rayonnée partout où cela est nécessaire - mais la région ne peut pas indéfiniment supporter une telle fracturation invasive."
 tb_planetary_exploitation_geothermal_tap_engine_desc:0 "Les efforts de fracturation à grande échelle de la région aboutissent à une raffinerie spécialisée, où l'immense puissance générée peut être rayonnée partout où cela est nécessaire - mais la région ne peut pas indéfiniment supporter une telle fracturation invasive."
 tb_pc_barren_terraforming_wind_mountains_desc:0 "Les vents atteignent des vitesses excessives autour de ces montagnes, défiant toute tentative de colonisation de la zone."
 cgm_astrocartography_mechanic:0 "Avec le Mécanicien d'astrocartographie §HCGM§! Activé les ressources les plus stratégiques sont invisibles jusqu'à ce que le joueur déverrouille la technologie Astrocartography I, II et III. Les ressources sont divisées en niveaux, qui reflètent leur puissance relative."
 tb_unique_sr_elder_compounds_desc:0 "Avec la compréhension vient la maîtrise - ces composés des aînés peuvent ne pas être reproductibles, mais ils peuvent être extraits et utilisés."
 tech_xeno_archaeology:0 "Xeno Archéologie"
 sr_xerodine:0 "Xerodine"
 tech_xerodine_hyperlane_stabilisation:0 "Confinement de la xérodine"
 sr_xerodine_desc:0 "La xérodine a une structure moléculaire unique qui s'étend en quelque sorte dans l'espace à 4 dimensions. Cette propriété peut être utilisée pour réduire les perturbations dans l'espace régulier causées par les vaisseaux entrant et sortant de l'hyperespace."
 sm_sb_building_xerodine_hyperlane_stabilizer:0 "Xerodine Hyperlane Stabilisateur"
 xerodine_hyperlane_stabilizer:0 "Xerodine Hyperlane Stabilisateur"
