 building_dark_matter_society_lab_desc:0 "$dark_matter_building_desc$"
 building_elder_compounds_extractor:0 "Elder Compounds Extractor"
 building_elder_compounds_extractor_desc:0 "Dieser spezialisierte Extraktor durchkämmt die Planetenregion für die legendären Elder Compounds - was übrigens eine große Menge an Mineralien liefert."
 building_engos_purifier:0 "Engos Raffinerie"
 building_engos_purifier_desc:0 "Engos Purifiers kondensieren die gasförmigen Sekrete in ihren reinsten Zustand und produzieren eine Menge Energie-Credits."
 building_euratite_transmuter:0 "Euratit Transmuter"
 building_euratite_transmuter_desc:0 "Als Ergebnis einer sorgfältigen Studie verwandelt der Transmuter Euratit in eine sichere Form, die es sowohl der Forschung als auch der Energieerzeugung ermöglicht."
 building_gigalife_preserve:0 "Gigaorganismen Reservat"
 building_gigalife_preserve_desc:0 "Die Erhaltung der einzigartigen Gigalife-Form und ihres Ökosystems liefert unheimliche Einblicke in eine erstaunliche Vielfalt biologischer Forschung."
 building_gravitronic_engine:0 "Gravitronische Maschine"
 building_gravitronic_engine_desc:0 "Der Motor wurde mit den einzigartigen Eigenschaften des Altair-Steins gebaut und hat unser Verständnis von gravitronischen Prozessen revolutioniert und das ganze Gebiet der Wissenschaft verzinkt."
 building_helium_3_power_hub:0 "Helium-3 Energie-Hub"
 building_helium_3_power_hub_desc:0 "Der Helium-3 Power Hub verbessert die Nettoenergieproduktion weit über herkömmliche Materialien hinaus und rationalisiert die generativen Prozesse eines ganzen Planeten."
 building_hivaron_bioreactor:0 "Hivaron Bioreaktor"
 building_hivaron_bioreactor_desc:0 "Hivaron Bioreactors nutzen die Brennstoffeigenschaften des Hivaron Stones und produzieren eine beträchtliche Menge an Energiegutschriften."
 building_hivaron_dispensary:0 "Hivaron Dispensary"
 building_hivaron_dispensary_desc:0 "Hivaron Dispensaries erhöhen die Leistung des Sklaven erheblich und versorgen Pops mit Essen."
 building_hivaron_farm:0 "Hivaron Bauernhof"
 building_hivaron_farm_desc:0 "Hivaron Farms nutzt die stimulierenden Eigenschaften von Hivaron, um die Nahrungsmittelproduktion auf ethische Weise zu maximieren."
 building_iron_wood_mill:0 "Eisenholz Sägewerk"
 building_iron_wood_mill_desc:0 "Ironwood Mills produziert Mineral-ähnliche Baumaterialien von billiger und doch dauerhafter Natur."
 building_lifetap:0 "Leben Tippen"
 building_lifetap_desc:0 "Die groß angelegte Ernte von Ever-Blossom endet hier im Life Tap, der seine regenerativen, lebenserweiternden Effekte in Systeme auf der ganzen Welt verbreitet. Niemand muss ohne seine unglaublichen Vorteile leben."
 building_lifetap_gestalt:0 "Leben Tippen"
 building_lifetap_gestalt_desc:0 "Der Life Tap fördert bahnbrechende Bemühungen in der Bioenergieproduktion mit Hilfe der Ever-Blossom, wodurch ein Nexus von Forschungs- und Energie-Credits für diesen Planeten geschaffen wird."
 building_lithium_processor:0 "Lithium Prozessor"
 building_lithium_processor_desc:0 "Lithium-Prozessoren extrahieren und verarbeiten Lithium mit hoher Wirksamkeit und lassen dabei kein Iota von seiner Lagerstätte ungenutzt."
 building_nanite_treatment_facility:0 "Naniten Therapieeinrichtung"
 building_nanite_treatment_facility_desc:0 "Durch behutsame Handhabung und Reprogrammierung werden in dieser Einrichtung die Precursor-Naniten für alle genetischen Anwendungen wiederverwendet."
 building_pitharan_harvester:0 "Pitharan Sammelanlage"
 building_pitharan_harvester_desc:0 "Pitharanische Harvester minen die Minerale, die sich um pitharische Lagerstätten gruppieren, und verarbeiten die Pitharaner zur Verwendung."
 building_precious_metal_foundry:0 "Edelmetall Gießerei"
 building_precious_metal_foundry_desc:0 "Edelmetallgießereien produzieren aus den verwendeten seltenen Metallen hochwertige Güter und raffinierte Ressourcen."
 building_precursor_data_link:0 "Vorläufer Datenlink"
 building_precursor_data_link_desc:0 "Durch den Kontakt mit dem Precursor Data Core versorgt dieser Link unser gesamtes Publikum mit altem Wissen und bietet so ein unbezahlbares Fenster in die Vergangenheit - und informiert die Zukunft."
 building_sactajenian_distillery:0 "Saktajenian Brennerei"
 building_sactajenian_distillery_desc:0 "Die sactajenischen Destillerien wandeln Saktajenian in seine potente, psionisch steigernde Droge um und verdienen mit dem Erlös erhebliche Energie-Credits."
 building_satramene_concentrator:0 "Satramen Kondensator"
 building_satramene_concentrator_desc:0 "Satramene Concentrators entwickeln hochwirksame Psychopharmaka, die auf völlig ethische Art und Weise für die Forschung in der Gesellschaft eingesetzt werden."
 building_spice_emporium:0 "Gewürzemporium"
 building_spice_emporium_desc:0 "Spice Emporiums handeln mit exotischen Gewürzen, die zu beträchtlichen Gewinnen beschafft werden."
 building_terraformer:0 "Terraformer"
 building_terraformer_baseline:0 "$building_terraformer$ (Aktiv)"
 building_terraformer_baseline_desc:0 "$building_terraformer_desc$\n\nDer $building_terraformer$ ist §GAktiv§!."
 building_terraformer_desc:0 "Dieses Gebäude bietet fortwährende Terraforming-Bemühungen an und passt die Umweltsysteme des Planeten an die Wohnbedingungen an."
