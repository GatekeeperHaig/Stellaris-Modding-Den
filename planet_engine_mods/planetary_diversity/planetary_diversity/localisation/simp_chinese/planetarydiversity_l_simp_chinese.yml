 crystal:0 "晶体行星"
 crystal_desc:0 "整个星球上可以看到巨大的晶体沉积物。这些水晶似乎对生命的繁殖速度有积极影响，同时它们也很漂亮。"
 building_crystal_pillar:0 "艾森晶体柱"
 building_crystal_pillar_desc:0 "水晶柱使用高度先进的电磁场发生器来提高水晶的自然能量。周边食物资源生长加快。"
 tech_crystal_pillar:0 "水晶柱"
 tech_crystal_pillar_desc:0 "通过雕刻艾森晶体并将它送离星球之外，我们在任何星球上都可以复制它令人惊讶的特性。"
 edict_cyrstal_growth:0 "艾森人口增长"
 edict_cyrstal_growth_desc:0 "通过在人口密集地区建立艾森晶体场助推器，我们可以提高人口增长率。"
 sr_acean:0 "艾森晶体"
 sr_acean_desc:0 "这种独特的晶体对周围自然生物的繁殖有着不可思议的积极作用。"
 d_holy_temple:0 "圣殿"
 d_holy_temple_desc:0 "这座圣殿是一种祝福，向来自帝国各地的朝圣者开放，让他们在神圣的力量面前祈祷。"
 d_tiyanki_cleanup:0 "缇杨凯清理区"
 d_tiyanki_cleanup_desc:0 "缇杨凯降落的地区是缇杨凯的宇宙之旅给这个星球带来的最后的矿物和能量。"
 job_tiyankicleanup:0 "缇杨凯清理员"
 job_tiyankicleanup_plural:0 "缇杨凯清理员"
