 pft_environmentalists:0 "Зеленые"
 pft_environmentalists_desc:1 "Зелёные выступают за охрану окрыжающей среды и развитие экологически чистых форм промышленности. \n\n§LПринцип Экологизм§!" 
 pft_conservatives:0 "Аристократы"
 pft_conservatives_desc:0 "Аристократы продвигают интересы богатых и влиятельных членов общества и выступают за разделение общества на высший и низший слои. \n\n§LПринцип Элитаризм§!" 
 
