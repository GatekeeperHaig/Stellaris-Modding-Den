###Crucible
 pc_crucible:0 "Le creuset"
 pc_crucible_desc:0 "Monde rocheux avec une surface artificiellement fondue. L'atmosphère est mince et respirable uniquement sur une bande peu profonde où les îles artificielles flottent. La surface de cette planète est maintenue en fusion par un anneau de fournaises géantes autour de l'équateur."
 pc_crucible_adj:0 "fondu"
 mod_pc_crucible_habitability:0 "Habitabilité du Creuset"
 trait_pc_crucible_preference:0 "Préférence pour le monde Creuset"
 trait_pc_crucible_preference_desc:0 "$trait_pc_arctic_preference_desc$"
 district_crucible_city:0 "District de logement"
 district_crucible_city_desc:0 "Ces centres urbains denses offrent de grandes quantités de logements sur des îles sans forges en alliage."
 district_crucible_city_plural:0 "Districts de logement"
 district_crucible_industrial:0 "District de forge"
 district_crucible_industrial_desc:0 "Ces îles artificielles ont été construites pour élaborer la lave de la surface en tant que matière première pour la production d'alliages, sans aucune altération mineure, nous pouvons modifier le système pour intégrer nos normes industrielles. Bien qu'il nécessite une certaine énergie ou de carburant, il n'a pas besoin de matériel supplémentaire pour fonctionner."
 district_crucible_industrial_plural:0 "Districts de forge"
 pc_shroud_crucible:0 "Le creuset"
 pc_shroud_crucible_desc:0 "Monde rocheux avec une surface artificiellement fondue. L'atmosphère est mince et n'est respirable que sur une bande peu profonde où les îles artificielles flottent. La surface de cette planète est conservée comme une lave zro infusée par un anneau de fournaises géantes autour de l'équateur."
