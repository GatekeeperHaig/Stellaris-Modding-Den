 cgm_pe.planet_projects_menu.desc:0 "$planetary_projects_desc$ While projects give excellent benefits, they also pose a danger.\n\n$geothermal_tap$: Spawns a unique tile-blocker with excellent energy adj. bonus and a strong planet modifier. Can be increased up to level III. Each level-up has a chance of resulting in a catastrohpic outcome.\n\n$deep_core_mining$: Spawns a unique tile-blocker with excellent minerals adj. bonus and a strong planet modifier. Can be increased up to level III. Each level-up has a chance of resulting in a catastrohpic outcome.\n\n$soil_harvesting$: Spawns unique tile-blockers that harvesttiles. Every 5-10 years there is a chance these tiles will be depleted.\n\n$tectonic_engineering$: Increases planet size. Each time a roll is made (5-10 years) there is a chance of a catastrophic outcome."
