#Crystal Origin
 origin_crystal_world:0 "Planeta Natal Cristal Acean"
 origin_crystal_world_desc:0 "Esta civilização evoluiu em um mundo exuberante com pilares de cristal gigantes feitos da substância única Acean. Suas propriedades exclusivas têm efeitos de aumento de crescimento na maioria das formas de vida e vários usos industriais exclusivos."
 origin_tooltip_crystal_world_effects:0 "- Planeta Natal é um §Y$pc_crystal$§! (Size: £planetsize£ §Y20§!) com um §YCaracterística Planetária Rara§!\n- A preferência de habitabilidade é definida como §Y$trait_pc_crystal_preference$§!.\n- Tem acesso a várias tecnologias exclusivas."

 #Crystal World
 d_pdcrystalpatch:0 "Propagação de Cristal"
 d_pdcrystalpatch_desc:0 "Embora demore séculos No início quando este cristal cresça até o ponto de ser Acean utilizável, este fragmento ainda fornecerá a este mundo um amplo potencial de mineração e uma quantidade modesta de cristais raros e aumentará o potencial agrícola da área próxima."
 decision_pdcrystalpatch:0 "Propagar Cristal Acean"
 decision_pdcrystalpatch_desc:0 "Ao propagar um pequeno pedaço de cristal Acean aqui, seremos capazes de criar um aglomerado local que aumentará a produção mineral e alimentar deste mundo e ganharemos alguns cristais raros."
 tech_crystal_propagation:0 "Propagação de cristal"
 tech_crystal_propagation_desc:0 "Pesquisadores em nosso mundo de cristal acreditam que é possível propagarmos novos fragmentos de cristal no mundo de alienígenas."
#Crystal Planet Update 
 sr_crystal:0 "Cristal Acean"
 sr_crystal_desc:0 "Este cristal, encontrado em apenas um lugar na galáxia, melhora muito a saúde e a longevidade das formas de vida orgânicas."
 d_crystal_guild:0 "Campos de Cristal"
 d_crystal_guild_desc:1 "Os pilares de cristal gigantes deste planeta ocupam grande parte da superfície e têm um efeito positivo nas formas de vida orgânicas."
 job_crystal_carver:0 "Caverna de Cristal"
 job_crystal_carver_plural:0 "Entalhadores de Cristal"
 job_crystal_carver_desc:0 "Esses escultores de cristal removem cuidadosamente as peças utilizáveis de Acean dos pilares de cristal gigantes."
 job_crystal_carver_effect_desc:0 "$job_crystal_carver$ $job_crystal_carver_plural$ esculpir Acean usando £consumer_goods£ §Y$consumer_goods$§! e transformá-los em £acean£."
 mod_job_crystal_carver_add:0 "Empredos: $job_crystal_carver$"
 mod_job_crystal_carver_per_pop:0 "§G+1§! Emprego $job_crystal_carver$ a cada $VALUE$ habitantes"
 mod_job_crystal_carver_per_pop_short:0 "\n§G+1§! £mod_job_crystal_carver_add£ per $VALUE$ £pop£"
 crystal:0 "Planeta de Cristal"
 crystal_desc:0 "Pilares gigantes de cristal cobrem a paisagem e têm um efeito positivo na saúde das formas de vida orgânicas."
 building_crystal_pillar:0 "Pilar de Cristal Acean"
 building_crystal_pillar_desc:0 "Os Pilares de Cristal usam geradores de campo eletromagnético altamente avançados para aumentar o poder natural dos cristais. As fontes alimentares circundantes crescem a uma taxa acelerada."
 sr_acean:0 "Cristal Acean"
 sr_acean_desc:0 "Este cristal exclusivo tem benefícios incríveis para a saúde de formas de vida orgânicas."
 tech_acean_study:0 "Estudo de Cristal Acean"
 tech_acean_study_desc:0 "Embora os efeitos do Acean sejam fáceis de observar, precisaremos dedicar mais pesquisas para compreender totalmente seu potencial. Estações de pesquisa permanentes ao redor dos Pilares do Acean serão criadas."
 tech_acean_mine:0 "Mineração de Cristal Acean"
 tech_acean_mine_desc:0 "Deve ser possível minerar de forma sustentável os pilares do Cristal Acean."
 building_crystal_carver:0 "Escultura Central Acean"
 building_crystal_carver_desc:0 "Este recurso é usado para processar o cristal Acean após ele ser retirado dos pilares."
 mod_building_crystal_carver_max:0 "Max $building_crystal_carver$s"
 building_acean_farm:0 "Fazenda de Acean"
 building_acean_farm_desc:0 "Embora o Acean não cresça longe da fonte, esses pilares do Acean transplantados trazem os benefícios de saúde do Acean para formas de vida orgânicas em outros mundos."
 tech_acean_farm:0 "Melhoramento da Fazenda Acean"
 tech_acean_farm_desc:0 "Ao transportar os pilares de cristal de Acean para outros mundos, devemos ser capazes de espalhar as qualidades únicas de Acean para outros planetas."
 building_acean_patch:0 "Remendo Mineral Acean"
 building_acean_patch_desc:0 "Espalhar enxertos de cristal menores para este mundo produz a capacidade de minerar cristais raros e outros minerais."
 tech_acean_patch:0 "Enxerto Mineral Acean"
 tech_acean_patch_desc:0 "Deve ser possível enxertar aglomerados de cristais menores para encorajar a coleta de minerais e cristais raros em outros planetas."
 edict_cyrstal_growth:0 "Crescimento Populacional Acean"
 edict_cyrstal_growth_desc:0 "Podemos encorajar o crescimento populacional introduzindo Acean diretamente em nosso abastecimento de água e alimentos."
 edict_cyrstal_food:0 "Crescimento Agrícola Acean"
 edict_cyrstal_food_desc:0 "O fertilizante Acean pode ser facilmente transportado para todas as fazendas do império."
 edict_cyrstal_minerals:0 "Crescimento Mineral Acean"
 edict_cyrstal_minerals_desc:0 "Misturar nossos minerais extraídos com Acean aumentará sua utilidade."

 pdcrystal.10.name:0 "Espaço para Crescer "
 pdcrystal.10.desc:0 "Um relatório de [Root.GetLeaderName] em [Root.GetStarName] encontrou um fenômeno único em [Root.GetName]. As varreduras iniciais mostram uma concentração de formações cristalinas na superfície e sinais abundantes de vida orgânica. Uma análise mais profunda do planeta pode levar a descobertas únicas."
 pdcrystal.10.a:0 "Dê uma olhada mais de perto."
 pdcrystal.20.name:0 "Toreres de Cristal"
 pdcrystal.20.desc:0 "Depois de fazer uma varredura profunda em [Root.GetName], ficou claro que algo único está acontecendo aqui. Torres de cristal gigantescas espalham-se pela paisagem e ao redor delas, vida orgânica prolifera em abundância. Este cristal, oficialmente apelidado de Acean, tem benefícios perceptíveis para a saúde das formas de vida orgânicas vizinhas. Incrivelmente, as amostras que removemos do planeta parecem manter seu efeito depois de removidas da fonte. Durante a investigação, [Root.GetLeaderName] também encontrou evidências de um posto avançado de pesquisa alienígena em decomposição na selva e já marcou o local como candidato a estudos arqueológicos."
 pdcrystal.20.a:0 "Incrível."
 pdcrystal_site:0 "A Floresta de Cristal"
 pdcrystal_site_desc:0 "Os cristais neste mundo mostraram ter um efeito único na flora e fauna orgânicas. Estabelecer um estudo aprofundado em torno do antigo posto avançado de pesquisa alienígena pode revelar os segredos de seu poder."
 pdcrystal.50.name:0 "Buracos no Solo"
 pdcrystal.50.desc:0 "Grande parte da base decadente e de sua tecnologia foi engoliada pela selva, mas conseguimos traduzir algumas informações relevantes. Não nativos deste mundo, os Khels, como eram conhecidos, estavam realizando algum tipo de experimento em todo o planeta envolvendo furos escavados profundamente na crosta do planeta. Havia poucos dados no local que não foram corrompidos, mas encontramos pistas apontando para a localização de um assentamento Khel maior não muito longe de nosso posto de pesquisa."
 pdcrystal.50.a:0 "Interessante"
 pdcrystal.51.desc:0 "No assentamento, encontramos os restos de uma nave de geração. Parece que os Khels deixaram sua casa após um colapso climático auto-infligido. Com um conhecimento rudimentar da tecnologia de hiperpropulsor, eles enviaram seus mais brilhantes cientistas para construir uma nova casa e reconstruir sua sociedade. Por várias gerações, eles vagaram de sistema em sistema, sem encontrar um planeta que pudesse sustentá-los, quando encontraram este parecia ser uma resposta para todos os seus problemas. Eles pousaram sua nave e começaram a construir sua nova casa."
 pdcrystal.52.desc:0 "A nova colônia correu bem por vários anos, os pilares de cristal permitiam que eles colhessem alimentos transplantados de sua casa em abundância. Mas então os colonos começaram a desaparecer, foi lento no início e eles atribuiram isso ao acaso. No entanto, logo ficou claro que a taxa estava aumentando. Na busca por resolver os desaparecimentos, seu melhor cientista tropeçou em algo extraordinário: este planeta está vivo e de alguma forma estava se alimentando deles. Incapaz de lançar sua nave-colônia novamente, eles imediatamente colocaram de lado todos os outros projetos para tentar comunicar e pacificar o planeta."
 pdcrystal.52.a:0 "Estamos seguros aqui?"
 pdcrystal.53.desc:0 "O estudo do planeta descobriu que ele tinha apenas uma inteligência rudimentar, semelhante a um animal incapaz de raciocinar. A criatura litóide era uma rede de teias de cristal encontrada nas profundezas da superfície e o Acean era sua isca, encorajando formas de vida a se reunirem perto dele induzindo crescimento e cura. Em seguida, ele abriria buracos, devorando criaturas próximas e usando sua teia de cristal para se alimentar. Os Khels tiveram que impedir que o planeta matasse os últimos remanescentes de seu povo. Os poços que encontramos eram como eles atacaram: eles enviaram um dispositivo de pulso eletromagnético profundamente no planeta para romper a teia de cristal. Eles acreditavam que poderiam matar as partes da criatura que se alimentava deles sem matar a coisa toda, bem como uma lobotomia."
 cristalino.53.a:0 "Horrível"
 pdcrystal.54.desc:0 "Infelizmente para eles, os poços de Khel apenas aceleraram a alimentação do planeta, talvez em uma tentativa de se proteger. Quando eles finalmente estavam prontos para disparar sua arma, apenas algumas dezenas de Khel permaneceram. Imediatamente após o detonação, houve uma imensa onda de energia do próprio planeta, seguida pelo fim de todos os registros e atividades dos colonos e quaisquer leituras superiores do próprio planeta. Como ato final, a criatura parece ter matado seus destruidores. eles não sobreviveram para ver, parece que os Khel estavam corretos; o planeta perdeu sua capacidade de se alimentar diretamente, mas não está morto, em vez disso, agora absorve passivamente os minerais do solo diretamente. Este, ao que parece, é o fonte verdadeira e mórbida dos poderes do cristal Acean."
 pdcrystal.54.a:0 "No final, eles se mataram."

 pdcrystal.60.name:0 "O destino de tudo "
 pdcrystal.60.desc:0 "O que deve ser feito com esta criatura lobotomizada com teia litóide?"
 pdcrystal.60.a:0 "Vamos amenizar qualquer sofrimento que possa sentir."
 pdcrystal.60.a.tooltip:0 "Ao deixar as veias minerais que o planeta-criatura costumava se alimentar, deveríamos ser capazes de estimular mais Cristais Ácidos e aumentar seu efeito na flora e na fauna."
 pdcrystal.60.b:0 "Deixa pra lá, já sofreu o suficiente."
 pdcrystal.60.b.tooltip:0 "Não podemos ter certeza se ele sente dor e os raros cristais e minerais que ele produz como subproduto de sua alimentação são bons demais para serem ignorados, mas vamos nos concentrar mais na colheita dos Cristais Ancean únicos. "
 pdcrystal.60.c:0 "Os alienígenas estavam certos em tentar usar a besta."
 pdcrystal.60.c.tooltip:0 "Os minerais e cristais raros criados pela alimentação da criatura devem ser usados, mas deixaremos o suficiente para mantê-la viva e produzindo uma pequena quantidade de Cristais Acean."
 pdcrystal.60.d:0 "Conclua o trabalho, elimine-o."
 pdcrystal.60.d.tooltip:0 "Os alienígenas não foram longe o suficiente, vamos terminar o trabalho e minerar os minerais preciosos e os cristais raros. Não queremos os Cristais Acean desta criatura vil."