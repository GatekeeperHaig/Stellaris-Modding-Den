 tech_advanced_soil_harvesting:0 "Fortgeschrittene Bodenernte"
 tech_advanced_tectonic_engineering:0 "Fortgeschrittene Tektonik"
 tech_advanced_terraforming:0 "Fortgeschrittene Terraforming"
 tech_astrocartography_1_desc:0 "Fortschritte bei Sensor-Arrays und groß angelegte Datenanalysen ermöglichen die einfache Erkennung ungewöhnlicher Substanzen durch ihre anomalen Messwerte."
 sm_sb_building_aldar_enrichment_facility:0 "Aldaranreicherungsanlage"
 cgm_soil_harvest_all_free_food_tiles_exhausted.desc:0 "All free food tiles on [root.GetName] have been exhausted. The $soil_harvesting$ project has been brought to an end."
 sr_altair_stone:0 "Altair Steine"
 sr_meta_organics_desc:0 "Obwohl sie an sich nicht organisch sind, dienen diese Verbindungen sowohl als Ausgangsstoffe für die Herstellung von wirksamen Biotreibstoffen, als auch als künstlicher Boden."
 tb_fe_submerged_city_desc:0 "Eine uralte Stadt, die von einer hoch entwickelten Zivilisation erbaut wurde, ruht unter diesen längst vergessenen Wellen."
 sr_precursor_data_cache_desc:0 "Ein uralter Vorläufer-Datenkern ist nahe dem Herzen dieses Planeten vergraben. Obwohl es vielleicht Jahrzehnte oder sogar Jahrhunderte dauern würde, um den gesamten Inhalt zu entschlüsseln, bietet dieser Fund ein einzigartiges Fenster in eine verlorene galaktische Zivilisation - und ihre technologische Überlegenheit."
 tb_apocalyptic_ruins_5_desc:0 "Ein apokalyptischer Schlag riss das Unglaubliche vor Tausenden von Jahren auseinander und hinterließ nur zerstörte Ruinen."
 tb_subterranean_ecosystem_desc:0 "Ein Ökosystem hat hier im Untergrund geblüht und eine divergierende, spezialisierte Evolution gezeigt, die anderswo nicht zu sehen ist."
 tb_pc_molten_terraforming_magma_river_desc:0 "Ein riesiger Fluss von Magma fließt hier kontinuierlich."
 tb_icefield_desc:0 "Ein Icefield hat sich in dieser Region gebildet. Von Gletscherkanälen unterbrochen, hat sich fallender Schnee in eine dicke Eisschicht verwandelt."
 cgm_deep_core_mining_stage_0_desc:0 "An initial $deep_core_mine$ has been established on this planet. At this stage the $deep_core_mine$ is being established. It therefore produces no minerals, but the chance of a catastrophe is quite low."
 cgm_geothermal_tap_stage_0_desc:0 "An initial $geothermal_tap$ has been established on this planet. At this stage the $geothermal_tap$ is being established. It therefore produces no energy, but the chance of a catastrophe is quite low."
 tb_catastrophe_mega_geyser_desc:0 "Ein unglücklicher Zusammenfluss von unterirdischen Wassersystemen und Terranerbohrungen schuf diesen gewaltigen Geysir, der alles typische Leben in der umliegenden Region tötet."
 sr_terraforming_bacteria_desc:0 "Eine unbekannte Zivilisation verstreute eine auf XNA basierende Bakterien in dieser Region. Über die Äonen erschufen diese Bakterien unermüdlich eine sich über den gesamten Planeten erstreckende bewohnbare Biosphäre."
 tb_unique_sr_precursor_nanites_locked_desc:0 "In Jahrmillionen uralt, hat dieses Gewölbe den Test der Zeit bestanden, dessen Ursprung eindeutig mit hochentwickelten Vorläufern verbunden ist. Die Eröffnung wird sich als schwieriges Unterfangen erweisen."
 tb_precursor_ruins_1_desc:0 "Alte Türme dominieren meilenweit die Skyline in dieser Region, die trotz der Errichtung vor Millionen von Jahren immer noch steht."
 building_archaeological_compound:0 "Archäologische Ausgrabungsstätte"
 building_archaeological_compound_desc:0 "Archäologische Verbindungen führen tiefgründige Studien zu den ausgestorbenen Xeno Remains durch, die eine substantielle Gesellschaftsforschung hervorbringen."
 sr_archeological_remains:0 "Archäologische Funde"
 tech_illum_spectral_emitters_desc:0 "Da es die lokale Raumzeit zerstört, ist die Illum-Extraktion äußerst kompliziert."
 tb_devil_weed_desc:0 "So hartnäckig wie schädlich, beherrscht dieses fruchtbare Gras die Gegend und widersteht allen Domestizierungsversuchen."
