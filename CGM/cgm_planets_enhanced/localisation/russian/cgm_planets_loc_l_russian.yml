 building_dark_matter_mineral_processor_desc:0 "$dark_matter_building_desc$"
 building_dark_matter_physics_lab:0 "Ускоритель экзотических частиц"
 building_dark_matter_physics_lab_desc:0 "$dark_matter_building_desc$"
 building_dark_matter_reactor:0 "Энергетический мультиплексор на тёмной материи"
 building_dark_matter_reactor_desc:0 "$dark_matter_building_desc$"
 building_dark_matter_society_lab:0 "Биогенная камера"
 building_dark_matter_society_lab_desc:0 "$dark_matter_building_desc$"
 building_elder_compounds_extractor:0 "Экстрактор компонентов предтеч"
 building_elder_compounds_extractor_desc:0 "Этот специализированный экстрактор обследует регион в поисках легендарных компонентов предтеч, и заодно обеспечивает много полезных ископаемых в процессе добычи."
 building_engos_purifier:0 "Энгосский очиститель"
 building_engos_purifier_desc:0 "Энгосские очистители концентрируют газообразные выделения в их чистом состоянии, производя много энергии."
 building_euratite_transmuter:0 "Трансмутатор евратита"
 building_euratite_transmuter_desc:0 "Продукт тщательного изучения, этот трансмутатор превращает евратит в его «безопасную» форму, позволяя ему подпитывать как наши исследования, так и производство энергии."
 building_gigalife_preserve:0 "Заповедник гига-сущности"
 building_gigalife_preserve_desc:0 "Сохранение такой уникальной формы жизни как гига-сущность и её «экосистемы» даст нам невероятный массив данных по биологическим исследованиям."
 building_gravitronic_engine:0 "Гравитонный двигатель"
 building_gravitronic_engine_desc:0 "Этот двигатель, созданный с использованием уникальных свойств камня Альтаир, революционизировал наше понимание гравитонных процессов и оживил всю эту область науки."
 building_helium_3_power_hub:0 "Силовой концентратор на гелии-3"
 building_helium_3_power_hub_desc:0 "Используя значительно превосходящие обычные материалы, силовой концентратор на гелии-3 улучшает системное производство энергии, оптимизируя производственные процессы на всей планете."
 building_hivaron_bioreactor:0 "Хайваронский биореактор"
 building_hivaron_bioreactor_desc:0 "Хайваронские биореакторы максимально используют свойства хайваронского камня, связанные с топливом, производя значительное количество энергии."
 building_hivaron_dispensary:0 "Хайваронский диспансер"
 building_hivaron_dispensary_desc:0 "Хайваронские диспенсеры значительно повышают эффективность работы рабов и обеспечивают пищу для поселений."
 building_hivaron_farm:0 "Хайваронская ферма"
 building_hivaron_farm_desc:0 "Хайваронские фермы используют стимулирующие свойства хайваронского камня для максимизации производства продуктов питания этичным образом."
 building_iron_wood_mill:0 "Мельница древостали"
 building_iron_wood_mill_desc:0 "Мельницы древостали производят дешевые, но долговечные строительные материалы, похожие на минеральные."
 building_lifetap:0 "Жизнеотвод"
 building_lifetap_desc:0 "Крупномасштабная сборка вечноцвета прекращается здесь, в жизнеотводе, который распространяет его восстановительные, способствующие жизни эффекты по всей планете. Никому не захочет жить без его невероятных преимуществ."
 building_lifetap_gestalt:0 "Жизнеотвод"
 building_lifetap_gestalt_desc:0 "Жизнеотвод подпитывает наши новаторские усилия в производстве биоэнергии с использованием вечноцвета, создавая связь между исследованиями и энергетикой на этой планете."
 building_lithium_processor:0 "Литиевый экстрактор"
 building_lithium_processor_desc:0 "Литиевые экстракторы добывают и обрабатывают литий с высокой эффективностью, не оставляя ни капли ресурса неиспользованным."
 building_nanite_treatment_facility:0 "Нанитный лечебный комплекс"
 building_nanite_treatment_facility_desc:0 "Благодаря мягкому обращению и перепрограммированию этот комплекс так обрабатывает наниты предтеч, чтобы они могли помочь нам во всех видах генетической терапии."
 building_pitharan_harvester:0 "Пиратанский сборщик"
 building_pitharan_harvester_desc:0 "Питаранские сборщики добывают минералы, сгруппированные вокруг месторождений питарана, а также обрабатывают сам питаран для использования."
 building_precious_metal_foundry:0 "Литейный завод драгметаллов"
 building_precious_metal_foundry_desc:0 "Эти литейные заводы производят ценные товары и очищенные ресурсы из обрабатываемых редких металлов."
 building_precursor_data_link:0 "Реле передачи данных предтеч"
 building_precursor_data_link_desc:0 "Установив контакт с хранилищем данных предтеч, это реле передаёт древние знания всему нашему населению, предоставляя бесценное окно в прошлое - и информируя о будущем."
 building_sactajenian_distillery:0 "Дистилятор сактаджена"
 building_sactajenian_distillery_desc:0 "Дистиляторы сактаджена превращают сактаджен в его мощный, улучшающий псионическую форму препарат, получая значительные энергетические кредиты от выручки."
 building_satramene_concentrator:0 "Сатраменовый концентратор"
 building_satramene_concentrator_desc:0 "Сатраменовые концентраторы создают сильнодействующие препараты для контроля над разумом., которые этично используются только для производства очков исследований общества."
 building_spice_emporium:0 "Рынок специй"
 building_spice_emporium_desc:0 "Эти рынки торгуют экзотическими специями и приносят значительную прибыль."
 building_terraformer:0 "Терраформер"
 building_terraformer_baseline:0 "$building_terraformer$ (Обычное состояние)"
 building_terraformer_baseline_desc:0 "$building_terraformer_desc$\n\nСтатус терраформера - §Gобычное состояние§!."
 building_terraformer_desc:0 "Это здание обеспечивает постоянные работы по терраформированию, микроадаптируя экологические системы планеты ради лучшей приспособленности."
 building_terraformer_inactive:0 "$building_terraformer$ (Неактивный)"
 building_terraformer_inactive_desc:0 "$building_terraformer_desc$\n\nСтатус терраформера - §Rнеактивный§!.\n\n$terraformer_deactivation_warning$"
 building_terraformer_increased:0 "$building_terraformer$ (Ускоренный)"
 building_terraformer_increased_desc:0 "$building_terraformer_desc$\n\nСтатус терраформера - §Yускоренный§!."
 building_terraformer_maximal:0 "$building_terraformer$ (Максимальный)"
 building_terraformer_maximal_desc:0 "$building_terraformer_desc$\n\nСтатус терраформера - §Bмаксимальная скорость§!."
 building_terraforming_bacteria_germinator:0 "Инкубатор терраформирующих бактерий"
 building_terraforming_bacteria_germinator_desc:0 "Инкубаторы терраформирующих бактерий серьезно облегчают процесс терраформирования и предоставляют множество данных о формах жизни, основанных на КсНК."
 building_thybidium_refinery:0 "Очиститель тайбидиума"
 building_thybidium_refinery_desc:0 "Этот очистительный завод улучшает наши реакторы тайбидиумом, что приводит к значительному повышению энергоэффективности во всех наших технологиях."
 building_ventium_weapons_facility:0 "Вентиумный орудийный завод"
 building_ventium_weapons_facility_desc:0 "Вентиумные орудийные заводы превращают опасную вентиумную руду в мощное энергооружие."
 building_zinorine_computer:0 "Зинориновый ассемблер компьютеров"
 building_zinorine_computer_desc:0 "Зинориновые ассемблеры компьютеров используют зинорин для создания специализированных молекулярных компьютеров."
 cancel_deep_core_mining_level_increase_project.desc:0 "Отменить разработку проекта $deep_core_mining$ на [root.GetName]. Планетарный проект $deep_core_mining$ останется на том же уровне."
