 fallingtiyanki:0 "Niedawny upadek tiyanki"
 fallingtiyanki_desc:0 "Tiyanka właśnie runęła na naszą planetę dostarczając energii, minerałów i pożywienia."
 notiyanki:0 "Nigdy więcej tiyanek"
 notiyanki_desc:0 "Nie dopuszczenie, aby tiyanki upadały na powierzchnię planety będzie mieć negatywne skutki dla ekosystemu."
 pdgraveyard.32.name:0 "Wyliczone ryzyko"
 pdgraveyard.32.desc:0 "Tiyanka spadła w samym środku miasta. Zginęli ludzie, budynki zostały zniszczone. Nasze załogi są już na miejscu zbierając co się da po tej straszliwej tragedii."
