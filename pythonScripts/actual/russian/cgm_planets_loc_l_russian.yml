 tb_precursor_ruins_7_desc:0 "Гигантские сооружения смотрят на почти бесплодные долины как единственные остатки каких-то древних предтеч, оставшиеся на этой планете."
 tech_thullium_energy_processor_desc:0 "Порождаемая только при определённых окружающих условиях, тулиевая руда может быть добыта только со специализированным оборудованием."
