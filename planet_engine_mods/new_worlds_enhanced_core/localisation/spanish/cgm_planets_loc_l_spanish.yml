 planetary_diversity:0 "§BPlanetary Diversity§!"
 planetary_projects:0 "Proyectos Planetarios"
 planetary_projects_desc:0 "Los proyectos planetarios son proyectos a largo plazo realizados en un planeta que cambia permanentemente su carácter."
 planets_enhanced:0 "Core Game Mechanics: planetas mejorados"
 planets_enhanced_altair_stone_discovered.8.desc:0 "Originalmente considerado como una broma por los topógrafos, se confirmó que [root.GetName] contiene literalmente rocas flotantes. Llamadas 'Piedras Altair', estos grupos llenan el cielo de esta región con rocas que se niegan a obedecer por completo a la gravedad. La fuente de esta propiedad aún se desconoce, lo que justifica un examen más profundo para ver cómo podemos explotar mejor este extraño recurso."
 planets_enhanced_altair_stone_discovered.8.name:0 "Descubrimiento único: Altair Stone!"
 planets_enhanced_aurantiacum_x_discovered.1.desc:0 "Nuestros científicos han descubierto una sustancia completamente nueva en [root.GetName] que desafía las leyes de la física, cambiando el estado en una relación de confusión con los cambios de temperatura. El debate rabia en sus orígenes, pero se cree que podemos aprovechar sus extrañas propiedades con suficiente estudio."
 planets_enhanced_aurantiacum_x_discovered.1.name:0 "Descubrimiento único: ¡Aurantiacum-X!"
 planets_enhanced_elder_compounds_discovered.2.desc:0 "Algunos de los depósitos metálicos estudiados [root.GetName] han resultado, de hecho, un compuesto hasta ahora desconocido. Además, hay evidencia de que fueron diseñados por alguna antigua civilización precursora. Los informes preliminares los muestran como altamente duraderos, por lo que nuestros científicos quieren comenzar a probarlos inmediatamente."
 planets_enhanced_elder_compounds_discovered.2.name:0 "Descubrimiento único: ¡Compuestos más antiguos!"
 planets_enhanced_euratite_discovered.7.desc:0 "Lo que inicialmente se suponía que eran concentraciones de minerales que interferían con la señal resultó ser algo mucho más impresionante. Las pruebas de muestras en todo el planeta generaron extrañas lecturas de sensores y resultados materiales en una región de [root.GetName]; después de que otros escaneos del sensor no pudieron iluminar el fenómeno, se lanzó una expedición. El descubrimiento resultante fue trascendental: apodado Euratite, el mineral en estas cuevas se originó desde otra dimensión completamente.\n\nManejarlo es muy difícil, dada su transición incompleta a nuestra realidad, pero nuestros científicos confían en que pueden descifrar un proceso para hacer un uso completo de Euratite."
 planets_enhanced_euratite_discovered.7.name:0 "Descubrimiento único: Euratite!"
 planets_enhanced_ever_blossom_discovered.5.desc:0 "No mucho después de que comenzaron las incursiones más profundas en esta área en [root.GetName], surgió la sugerencia de propiedades increíbles pertenecientes a Ever-Blossom. Sus propiedades regenerativas en la vida orgánica son verdaderamente incomparables en la galaxia, y todavía hay mucho que todavía podemos aprender de ellas."
 planets_enhanced_ever_blossom_discovered.5.name:0 "Descubrimiento único: Ever-Blossom!"
 planets_enhanced_gigalife_discovered.4.desc:0 "[root.GetName] contiene una maravilla galáctica: todo un ecosistema regional en su superficie se comporta como un organismo singular. Cualquiera que sea su origen, la interacción compleja de sus organismos constituyentes se asemeja a la de las formas de vida sapientes. Hay mucho que podemos aprender en su estudio."
 planets_enhanced_gigalife_discovered.4.name:0 "Descubrimiento único: ¡Gigalife!"
 planets_enhanced_precursor_data_cache_discovered.3.desc:0 "El examen de la torre Precursora en [root.GetName] ha revelado sistemas que siguen funcionando y que conducen al núcleo del planeta. El análisis indica una increíble cantidad de infraestructura intacta que admite un inmenso núcleo de datos allá abajo. Las riquezas no contadas en la información nos esperan."
 planets_enhanced_precursor_data_cache_discovered.3.name:0 "Descubrimiento único: ¡Caché de datos del precursor!"
 planets_enhanced_precursor_nanites_discovered.9.desc:0 "Las incursiones planetarias descubrieron una antigua bóveda precursora en [root.GetName]. Los escaneos nos aseguran que existe una antigua tecnología de nanite dentro, pero debemos abrirla para obtener acceso a ellos. A pesar de la edad de la bóveda, sus sistemas de seguridad aún están parcialmente intactos, lo que requiere un enfoque cuidadoso para abrirlo de manera segura."
 planets_enhanced_precursor_nanites_discovered.9.name:0 "Descubrimiento único: ¡Nanites precursores!"
 planets_enhanced_thybidium_discovered.6.desc:0 "Las encuestas iniciales no identificaron por completo los depósitos de Thybidium presentes en [root.GetName], enterrados como estaban debajo de concentraciones gaseosas pesadas. Los exámenes muestran que tienen propiedades peculiares con intercambio de energía y calor que justifican una investigación más exhaustiva de sus capacidades."
 planets_enhanced_thybidium_discovered.6.name:0 "Descubrimiento único: ¡Thybidium!"
 precursor_data_cache_project:0 "Analizar la memoria caché de datos del precursor"
 precursor_data_cache_project_DESC:0 "La memoria caché de datos del precursor en [From.GetName] contiene un valioso tesoro de información. Nuestros científicos pueden acceder, decodificar y analizar el caché, con tiempo suficiente."
 precursor_nanites_project:0 "Exhume Precursor Nanites"
 precursor_nanites_project_DESC:0 "Desarmar los sistemas de seguridad de Precursor Vault en [From.GetName] requiere un estudio dedicado, pero desbloqueará el camino hacia su caché de antiguos Nanites."
