 ###The Ones Who Made The Archive
 pdarchive.30.name:0 "Czy ktoś jest w domu?"
 pdarchive.30.desc:0 "Zaczynamy odkrywać tajemnicę tego kto zbudował to archiwum. W istnym łucie szczęścia, jeden z badaczzy przypadkiem natknął się na dużą zaszyfrowaną skrytkę schowaną w bazie danych archiwum. Gdy załoga złamała szyfr, stało się jasne, że był to zapis całej historii budowniczych archiwum. Dlaczego było to objęte szyfrem nie wiemy, ale załoga zgłosi się, gdy będzie miała więcej konkretnych informacji."
 pdarchive.30.a:0 "Miejmy nadzieję, że coś znajdziemy"
 pdarchive.31.name:0 "Nie przestawać"
 pdarchive.31.desc:0 "Przez ostatni rok, dowiedzieliśmy się wiele o twórcach archiwum. Nazywali siebie 'Iarkanami' i mieli niemal religijne relacje z wszelką wiedzą. Uznawali ją za świętość i wydaje się, że mieli wielki i potężną klasę obywateli, których zadaniem było odkrywanie nowego i gromadzenie wiedzy w archiwum. Sama konstrukcja była ich ostatecznym projektem i miała być tak duża, by pomieścić całą dostępną w ogóle do zgromadzenia wiedzę. Nie trudno było przewidzieć, że baza zebranej wiedzy była bardzo zróżnicowana i skrupulatna. Istnieją też dowody na to, że eksperymentowali z różnymi wymiarami. Nadal nie wiemy co się z stało z tym ludem, ale będzie kontynuować nasze poszukiwania."
 pdarchive.31.a:0 "Szukajcie dalej"
 pdarchive.31.b:0 "Dedicate more of the habitat to the team."
 pdarchive.31.b.tooltip:0 "We search out more high capacity access ports"
 pdarchive.32.name:0 "Nieszczęście"
 pdarchive.32.desc:0 "Znaleźliśmy przyczynę upadku cywilizacji Iarkanów. Eksperymenty międzywymiarowe przykuły uwagę czegoś, co ich później zaatakowało i pożarło. Tak się złożyło, że zdarzenie miało uderzająco podobny przebieg, jak w jednym z ich religijnych tekstów, przez co uwierzyli, że nadeszła apokalipsa. Wspomniany tekst przepowiadał, że ich wybawienie pochodzi z samej wiedzy i rozpoczęli proces digitalizacji swoich umysłów do archiwów. W tym czasie zwabili międzywymiarowego potwora na powierzchnię swojej planety i zdetonowali potężną swego rodzaju bombę międzywymiarową, która zniszczyła kreaturę, tak jak ich planetę macierzystą. Później pozostało im już tylko zdigitalizować resztę populacji do swoich archiw. Zaczęliśmy poszukiwania śladów świadomych bytów w samych archiwach."
 pdarchive.32.a:0 "Cudowne"
 pdarchive.33.name:0 "Są wewnątrz komputera"
 pdarchive.33.desc:0 "Znaleźliśmy świadomość ukrytą w archiwalnej bazie. Dane są potwornie złożone, ale jeśli dobrze je interpretujemy, to stworzyli cyfrowe sanktuarium. Możemy podjąć próbę kontaktu w nadziei, że podzielą się z nami wiedzą, albo możemy śledzić kodowanie bez ich wiedzy."
 pdarchive.33.a:0 "Tak, moglibyśmy się tyle nauczyć!"
 pdarchive.33.a.tooltip:0 "Skontaktujemy się z Iarkanami w ich cyfrowym sanktuarium."
 pdarchive.33.b:0 "Nie. Wybrali odejście z tego świata."
 pdarchive.33.b.tooltip:0 "Pozyskamy tyle, ile możemy obserwując Iarkan z zewnątrz."
 pdarchive.33.c:0 "Wymazać do z dysków."
 pdarchive.33.c.tooltip:0 "Wymażemy tłowe procesy tych ludzi, dla zwiększenia cennej wydajności archiwum."
 pdarchive.40.name:0 "Życie po życiu"
 pdarchive.40.desc:0 "Rozmowa z Iarkanami była frapującym doświadczeniem. Zdają się być świadomi, ale i obojętni stanem swojej bytności. Wzamian za obronę Archiwum, zgodzili się podzielić wiedzą na temat technologii międzywymiarowej. Zgodzili się także na postawienie laboratorium, w którym ich naukowcy pomagaliby naszym, głównie po to, aby upewnić się, że nie popełnimy ich błędów, które sprowadziły wymiarową bestię."
 pdarchive.40.a:0 "Cudowne"
 pdarchive.41.name:0 "Posterunek obserwacyjny"
 pdarchive.41.desc:0 "Z powodzeniem powołaliśmy załogę do monitorowania Iarkanów w ich cyfrowym raju. W ten sposób wiele się nauczymy o ich kulturze czy historii bez ingerowania w ich sprawy."
 pdarchive.41.a:0 "To najlepsze rozwiązanie dla wszystkich"
 pdarchive.42.name:0 "Zniszczenie piekła"
 pdarchive.42.desc:0 "Wymazaliśmy cyfrowy raj z banków danych, dzięki czemu kolosalnie zwiększyliśmy zdolność przetwarzania danych Archiwum. Oczekujemy zwiększenia rezultatów badawczych w laboratoriach na tej planecie."
 pdarchive.42.a:0 "Doskonale"
 d_archive_dataports:0 "Archiwalne punkty dostępu"
 d_archive_dataports_desc:0 "Na tej stacji istnieje kilka wybranych sieciowych punktów dostępu, które posiadają duże pojemności dostępowe."
 d_interdimensional_lab:0 "Międzywymiarowe laboratoria"
 d_interdimensional_lab_desc:0 "To tutaj najjaśniejsze umysły współpracują z Wirtualnymi Iarkanami w badaniach nad wymiarami."
 d_virtual_obersvation_post:0 "Wirtualny posterunek obserwacyjny"
 d_virtual_obersvation_post_desc:0 "Z odległości świata fizycznego obserwujemy Wirtualnych Iarkanów. Są nieświadomi naszej obecności co sprawia, że wszyscy jesteśmy bezpieczni."
 extra_memory:0 "Zwiększona moc obliczeniowa"
 extra_memory_desc:0 "Wymazując wirtualne sanktuarium Iarkanów zwiększyliśmy zdolność przetwarzania wielordzeniowego procesora Archiwum."

