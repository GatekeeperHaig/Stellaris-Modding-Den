 ###Terraforming Modifier
 terraformed:0 "Engenharia Ambiental"
 terraformed_desc:0 "Este planeta passou por um extenso projeto de terraformação e agora é muito mais adequado para formas de vida mais elevadas. Seus padrões climáticos cuidadosamente criados ajudam no cultivo de alimentos e mantêm os colonos felizes." 
 
 ### Floating World
 pc_floating:0 "Mundo Flutuante"
 pc_floating_desc:0 "Mundo estranho de ilhas flutuantes com uma atmosfera de nitrogênio e oxigênio. As ilhas parecem pairar firmemente no céu acima de um mundo de oceano sem fim. Vegetação densa e muitas criaturas voadoras habitam este mundo."
 pc_floating_tile:0 "Terreno Flutuante"
 pc_floating_tile_desc:0 "Ilhas de tamanhos variados flutuam constantemente acima do oceano sem fim abaixo."
 sr_eludium:0 "Minério Eludium"
 d_eludium_desc:0 "Esta substância exótica tem muitas propriedades que aparentemente desafiam as leis da física. Somente encontradas neste planeta, seus efeitos na gravidade podem alterar a massa da matéria. É também um supercondutor eficaz."
 d_eludium:0 "Minério Eludium"
 d_eludium_desc:0 "Essa substância exótica tem muitas propriedades que aparentemente desafiam as leis da física. Encontrado apenas neste planeta, seus efeitos sobre a gravidade podem alterar a massa da matéria. É também um supercondutor eficaz."                                                      
 floating:0 "Ilhas flutuantes"
 floating_desc:0 "O Eludium encontrado ns forma de minério deste planeta é altamente valioso tanto para a pesquisa em física quanto para a produção de energia. As vistas das ilhas flutuantes são realmente impressionantes - não há outro lugar na galáxia como este."
 eludium_refinery:0 "Complexo de Refinaria de Eludium"
 eludium_refinery_desc:0 "Os complexos da refinaria de Eludium processam o Eludium para uso comercial. Laboratórios e locais de teste também são criados aqui para experimentar suas propriedades incomuns."
 pdfloating.10.name:0 "Planeta impossível"
 pdfloating.10.desc:0 "Recebemos um relatório estranho do [Root.GetName] que está atualmente no sistema [Root.GetStarName]. As varreduras anteriores de longo alcance confirmaram uma grande lua orbitando um gigante de gás no sistema, mas a radiação do gigante manteve a maioria dos detalhes um mistério. Embora o capitão tenha verificado os erros dos scanners, agora as varreduras de curto alcance parecem mostrar que as massas terrestres deste planeta estão flutuando no céu. [Root.GetLeaderName] sugeriu que contratássemos uma equipe científica para investigar imediatamente."
 pdfloating.10.a:0 "Como isso é possível?"
 pdfloating.20.name:0 "Ilhas no céu"
 pdfloating.20.desc:0 "O relatório de [Root.GetLeaderName] forneceu alguns resultados incríveis. Este planeta parece ter um elemento que não foi encontrado em nenhum outro lugar da galáxia. Apesar dos melhores esforços do capitão a equipe científica não tem originalidade apelidadondo de elemento de "Eludium". O Eludium parece ter propriedades que desafiam as leis da física, pois é capaz de modificar os efeitos da gravidade na matéria, além de ser um supercondutor altamente eficiente. Manter este planeta como uma colônia seria um grande trunfo para a produção de ciência e energia."
 pdfloating.20.a:0 "Incrível."
 tech_mine_eludium:0 "Refinando Eludium"
 tech_mine_eludium_desc:0 "Encontrado apenas neste planeta, o material Eludium possui propriedades negativas e supercondutoras da gravidade. Dominar o processo para refinar esse material seria extremamente útil."


 ###Crystal World
 pc_crystal:0 "Mundo de Cristal"
 pc_crystal_desc:0 "Mundo rochoso com uma atmosfera de nitrogênio e oxigênio. Imensos depósitos de cristais podem ser encontrados por toda a superfície, especialmente nas regiões tropicais. A vida animal e vegetal parece estar prosperando neste planeta."
 pc_crystal_tile:0 "Terreno de Cristal"
 pc_crystal_tile_desc:0 "Pastagens continentais e grandes depósitos de cristal."
 sr_crystal:0 "Cristal Acean"
 sr_crystal_desc:0 "Esta substância exótica tem muitas propriedades que aparentemente desafiam as leis da natureza. Somente encontrado neste planeta, o cristal parece fazer a vida florescer. Onde o cristal está concentrado, a vida vegetal e animal é encontrada em abundância extraordinária."
 cristal:0 "Planeta Cristal"
 crystal_desc:0 "Em todo o planeta, imensos depósitos de cristal podem ser vistos na superfície. As pessoas são mais felizes e a vida em geral cresce a um ritmo incrível - não há outro lugar na galáxia como este."
 
 
 pdcrystal.10.name:0 "Espaço para crescer"
 pdcrystal.10.desc:0 "Recebemos um relatório estranho do [Root.GetName] que está atualmente no sistema [Root.GetStarName]. Imediatamente após sair do hiperespaço, o laboratório de botânica relatou que a vida vegetal na nave iniciou uma padrão de crescimento acelerado. Os sensores captaram o que parece ser um campo eletromagnético fraco e incomum, originário de um dos planetas do sistema. [Root.GetLeaderName] sugeriu que convocássemos uma equipe científica para investigar imediatamente."
 pdcrystal.10.a:0 "Veja mais de perto."
 pdcrystal.20.name:0 "Mundo de Cristal"
 pdcrystal.20.desc:0 "O relatório de [Root.GetLeaderName] forneceu alguns resultados incríveis. Uma vez na superfície, a equipe visitante relatou que o planeta tem concentrações de cristais gigantes por todo o lado. Não está claro neste momento a profundidade que eles atravessam a crosta do planeta. A equipe começou a se referir a ele como 'Cristal Acean', um nome pelo qual a equipe não se responsabiliza, mas parece ter simultaneamente chegado à mente de todo mundo. Toda a equipe visitante relatou sentir-se descansada e rejuvenescida enquanto estavam na superfície, um tripulante relatou que uma cicatriz na infância curou completamente. O planeta tem uma qualidade quase sedutora, [Root.GetLeaderName] disse que foi preciso uma quantidade considerável de convencimento para que a equipe retornasse a nave dentro do prazo. O capitão e a tripulação concordam completamente que as qualidades incomuns do planeta devem torná-lo uma prioridade."
 pdcrystal.20.a:0 "Incrível".
 tech_crystal_pillar:0 "Aperfeiçoamento do Campo do Pilar de Cristal"
 tech_crystal_pillar_desc:0 "O uso de campos eletromagnéticos altamente avançados demonstrou aumentar a eficácia do Cristal Acean, movendo seu alcance de algumas dezenas de pés para dezenas de quilômetros. Se esse processo for repetitivo, em teoria, poderíamos usar emissores de cristal portáteis em qualquer planeta para melhorar o rendimento agrícola."
 requires_crystal_pillar:0 "§RRequires §Y$sr_crystal$§! on tile.§!"
 building_crystaltemple:0 "Templo de Acean"
 building_crystaltemple_desc:0 "Este templo tem uma idade interminável. Ele concentra a energia encontrada nos cristais de Acean em direção a outros sistemas estelares."
 pdcrystal.30.name:0 "Templo Esquecido"
 pdcrystal.30.desc:0 "Um templo antigo foi encontrado em [Root.GetName]. Uma equipe de ciência planetária já está no local e eles entraram no templo. Eles insistiram em se reportar diretamente a você e estão em espera por você."
 pdcrystal.30.a.tooltip:0 "Na tela".
 pdcrystal.40.name:0 "Uma exploração focada"
 pdcrystal.40.desc:0 "Você pode me ouvir, senhor? Sinto muito pela intrusão, mas algo aconteceu. O templo que encontramos é feito inteiramente de cristal de Acean e, além disso, parece, de alguma forma, focar e ampliar o campo natural de energia do cristal. Nós não temos idéia de como, uma vez que entramos no templo, ele nos examinou. O cristal começou a emitir um brilho que percorreu seu caminho até um pilar central antes de disparar momentaneamente uma explosão de energia no céu. Não há pistas sobre quem pode ter construído isso ou se foi construído; não há marcas lingüísticas, artefatos e tecnologia avançada. Os scanners estão mostrando que o templo está espalhando algum tipo de campo muito além do alcance deste sistema."
 pdcrystal.40.a:0 "Existe algum perigo?"
 pdcrystal.40.a.response:0 "Como não sabemos como isso foi feito e para que serve, não temos certeza. O que sabemos é que o campo de energia está caminhando apenas para os sistemas que controlamos, mas não temos idéia de como. Talvez, quando nos examinou, tenha se sintonizado conosco. Continuaremos executando testes, mas na verdade não sabemos o que isso pode significar."
 pdcrystal.40.b:0 "Somos capazes de destruir o templo?"
 pdcrystal.40.b.response:0 "Embora não haja razão para acreditar que não pudéssemos, eu não correria para essa decisão até termos mais informações. Se nosso pessoal está de fato sintonizado com o cristal, não sabemos que efeitos colaterais a desconexão poderia ter."
 pdcrystal.40.c:0 "Então vamos monitorar e esperar o melhor?"
 pdcrystal.40.c.response:0 "Suponho que apenas o tempo dirá, mas pelo que vale a pena ... este lugar me deixa completamente à vontade. Tudo sobre isso parece certo, e toda a equipe concorda; temos um bom pressentimento sobre isso."
 pdcrystal.40.d:0 "Muito bem, obrigado pelo seu relatório."
 pdcrystal.40.d.response: 0 "Claro senhor, continuaremos monitorando enquanto estiver decidido o que deve ser feito."
 pdcrystal.50.name:0 "Decisão final"
 pdcrystal.50.desc:0 "Funcionários do governo e o público estão em pé de guerra e profundamente divididos sobre o Templo de Acean. Alguns dizem que ele deve ser destruído, enquanto outros dizem que é um presente a ser valorizado. É hora de decidir o que fazer sobre isso."
 pdcrystal.50.a:0 "Permitimos que o templo exista e o use."
 pdcrystal.50.a.tooltip:0 "O templo permanece em pé, o império é livre, colhe os benefícios."
 pdcrystal.50.b:0 "Destrua o templo."
 pdcrystal.50.b.tooltip:0 "Uma equipe começará a trabalhar para desmontar o templo imediatamente."
 pdcrystal.50.c:0 "Decretamos que este templo é um Local Santo do povo."
 pdcrystal.50.c.tooltip:0 "Este planeta e o templo serão designados um local sagrado para o nosso povo."
 pdcrystal.50.d:0 "Pegue todos os scanners que temos nesse templo."
 pdcrystal.50.d.tooltip:0 "Nossos principais cientistas farão uma varredura profunda do templo antes de tomarmos uma decisão."
 pdcrystal.51.name:0 "Um erro terrível"
 pdcrystal.51.desc:0 "Assim que soubemos que a equipe de demolição havia começado a desmontar o templo, o campo ampliado pelo planeta mudou drasticamente. Após a mudança, o trauma psiônico foi sentido simultaneamente por todos os cidadãos. Não conseguimos chegar a colônia e tememos o pior ".
 pdcrystal.51.a:0 "O que fizemos?"
 pdcrystal.51.a.tooltip:0 "O planeta foi comido por algum tipo de energia psiônica."
 holysite:0 "Local Santo"
 holysite_desc:0 "O Templo de Acean foi reivindicado como um local sagrado, as pessoas fazem peregrinações de toda a galáxia."
 pdcrystal.52.name:0 "Uma nova fronteira."
 pdcrystal.52.desc:0 "As varreduras profundas levaram a uma descoberta incrível. Os campos que atravessam os cristais e o planeta só podem ser descritos como sendo de natureza psiônica. Há alguns meses, teríamos encarado como superstição, agora graças ao templo, podemos ser medidos e compreendidos. Os psiônicos são reais, tudo é real. Há muito mais a aprender e nós apenas arranhamos a superfície, mas este lugar nos deu a chave. "
 pdcrystal.52.a:0 "Como poderíamos estar tão errados?"
 pdcrystal.52.a.tooltip:0 "Demos o primeiro passo para desbloquear os poderes da mente."
 deadcrystal:0 "Cristal Sem Energia"
 deadcrystal_desc:0 "Embora a destruição do templo tenha removido muitas das qualidades únicas do cristal, ele ainda é valioso e agora mais fácil de extrair."                            
 ###Civics 
 civic_pdcity_world:0 "Planeta Natal Ecumenopolis"
 civic_pdcity_world_desc:0 "Durante muitos anos, a urbanização cobriu todas as partes deste planeta."
 civic_tooltip_pdcity_world_effects:0 "Gerações de construtores de cidades transformaram este planeta natal em um §Y$pc_pdcity$§!." 

 ###City World
 pc_pdcity:0 "Mundo da Ecumenópolis"
 pc_pdcity_desc:0 "Mundo rochoso com uma atmosfera de nitrogênio e oxigênio. Com grande esforço, toda a superfície do mundo foi coberta por cidades. A maioria dos efeitos naturais do clima e da hidrosfera foram replicados por máquinas."
 pc_pdcity_tile:0 "Terreno Ecumenopolis"
 pc_pdcity_tile_desc:0 "A urbanização cobre todas as partes da superfície deste planeta."
 pdcity:0 "Planeta Ecumenopolis"
 pdcity_desc:0 "A urbanização densa cobre todo o planeta."
 strangerobots:0 "Robôs estranhos"
 strangerobots_desc:0 "Esses dróides são incrivelmente úteis, mas são um pouco estranhos."
 uncomfortablecolonists:0 "Colonistas Desconfortáveis"
 uncomfortablecolonists_desc:0 "O comportamento estranho do dróide está colocando os colonos no limite."
 allow_pdcity_world:2 "§HUnlocks Terraforming Option:§! Mundo Ecumenopolis"
 describe_pdcity_world:2 "§YEcumenopolis World§! são uma classe especial do planeta. Pops vivendo em §YEcumenopolis World§! aumentaram sua produção de energia e ciência e diminuíram sua produção de alimentos."
 ap_pdcity_world:0 "Mundos Ecumenopolis"
 ap_pdcity_world_desc:0 "Devemos construir maior, devemos construir em todos os lugares. Nossos planetas se tornarão exemplos brilhantes da indústria e faróis de civilização para a galáxia."
 arquologia:0 "Arcologia"
 archology_desc:0 "Uma grande estrutura habitacional, de entretenimento e comercial."
 discovery_complex:0 "Descoberta de Complexo"
 discovery_compldesc:0 "Um grande complexo dedicado à ciência; ter tantos laboratórios em um só lugar incentiva experimentos interdisciplinares."
 manufactoring_district:0 "Distrito industrial"
 manufactoring_district_desc:0 "Apesar de consumir grandes quantidades de recursos, este prédio produz uma quantidade incrível de produtos manufaturados."
 pdcity.10.name:0 "Sinais de Civilização"
 pdcity.10.desc:0 "Recebemos um relatório do [Root.GetName] que está atualmente no sistema [Root.GetStarName]. As leituras do planeta estão mostrando uma quantidade incrível de industrialização e um alto nível de tecnologia ainda não há sinais avançados de vida. Há também uma frota de robôs orbitais ao redor do planeta que estão nos saudando. "
 pdcity.10.a:0 "Na tela".
 pdcity.11.name:0 "Aviso"
 pdcity.11.desc:0 "§RTHIS IS AN AUTOMATED MESSAGE:§! Nave que se aproxima: entre em contato com o Mestre da Doca no Controle Central para adquirir códigos de permissão orbitais. Não se aproxime do planeta sem códigos apropriados, ou a frota orbital automatizada abrirá fogo."
 pdcity.11.a:0 "Levantar Escudos"
 pdcity.20.name:0 "Ecumenópolis abandonada"
 pdcity.20.desc:0 "O relatório de [Root.GetLeaderName] é mais peculiar. Embora grande parte da superfície do planeta seja uma cidade grande, outras áreas são reservas naturais intocadas. Só podemos supor que em algum momento ele foi habitado por bilhoes de indivíduos. Hoje não existe uma única alma em nenhum lugar na superfície. Partes do planeta caíram em desuso, mas outras partes de amplos jardins e infraestrutura planetária parecem estar bem conservadas, mas não está claro como elas estão sendo mantidas. Se quisermos, uma colônia pode ser estabelecida de forma relativamente rápida ".
 pdcity.20.a:0 "Incrível".
 pdcity.30.name:0 "Mistério resolvido"
 pdcity.30.desc:0 "Foi resolvido o mistério de quem manteve este planeta. Um grupo de andróides que se referiam a si mesmos apenas como 'Os Jardineiros' entrou em contato logo após os estágios finais do processo inicial de colonização. Eles pediram para falar com alguém da nossa liderança ".
 pdcity.30.a:0 "Na tela".
 pdcity.31.name:0 "Comunicação aberta"
 pdcity.31.desc:0 "Olá! Desculpe, mas não falamos com você antes, mas queríamos garantir que você ficasse antes de incomodá-lo."
 pdcity.31.a:0 "Quem é você?"
 pdcity.31.a.response:0 "Estamos esperando há tanto tempo que alguém venha morar aqui conosco. Mas onde estão minhas maneiras? Somos os Jardineiros. Mantemos este planeta desde que o último de nossos criadores morreu 1000 ciclos atrás. Calculamos que novos colonos apareceriam um dia, então queríamos ter certeza de que tudo estava perfeito para sua chegada."
 pdcity.31.b:0 "Então vocês estão aqui apenas mantendo tudo?"
 pdcity.31.b.response:0 "Sim. Não é do seu agrado? Podemos fazer as alterações necessárias às suas especificações. Queremos garantir que seja perfeito para você. As arcologias estão totalmente estocadas e prontas para receba mais colonos. O núcleo de dados dos laboratórios de pesquisa está pronto para uso. As fábricas podem funcionar com 100% de eficiência a qualquer momento. Nós cuidamos de tudo."
 pdcity.31.c:0 "O que aconteceu com seus criadores?"
 pdcity.31.c.response:0 "Foi terrível. Eles estavam em guerra e o império oponente bombardeou a superfície dos mundos agrícolas que mantinham todos alimentados. Muito rapidamente, a população se virou para o restante dos alimentos. Depois disso, canibalismo e suicídios se seguiram. Era demais para nós assistirmos, então nos escondemos até que todos os combates parassem. Quando ressurgimos, não havia mais ninguém para cuidar."
 pdcity.31.d:0 "Você ajudará os colonos?"
 pdcity.31.d.response:0 "Sim, cuidaremos de tudo. A menos que isso atrapalhe o seu caminho, não o faremos. Mas podemos fazer o que você precisar. Só queremos ajudá-lo e manter tudo você está feliz e ficará conosco para sempre. Diga a todos os seus cidadãos que há espaço para todos."
 pdcity.32.name:0 "Para servir o homem"
 pdcity.32.desc:0 "Embora ninguém possa negar que os robôs foram úteis, existe um consenso geral de que eles são estranhos e perturbadores. Eles não parecem ter uma sensação de espaço pessoal e até oferecem ajuda enquanto cidadãos estão dormindo, ocupados ou até nas suas intimidades. Os cidadãos afirmam que os pegaram ouvindo conversas e, quando solicitados a sair, alguns ficaram bastante chateados. O que devemos fazer com esses dróides? "
 pdcity.32.a:0 "Eles são tão úteis, vamos apenas conversar com eles sobre isso."
 pdcity.32.a.tooltip:0 "Pedimos aos andróides que parem de ser tão esquisitos e pegajosos."
 pdcity.32.b:0 "Vamos ver se podemos reprogramá-los."
 pdcity.32.b.tooltip:0 "Reprogramamos os andróides para que eles não sejam tão estranhos."
 pdcity.32.c:0 "Vamos descartá-los e acabar com ele."
 pdcity.32.c.tooltip:0 "Nós descartamos os andróides com defeito em busca de peças."
 pdcity.33.name:0 "Uma conversa desconfortável"
 pdcity.33.desc:0 "Reunimos um grupo de colonos e alguns dróides para nos sentar e conversar sobre como o comportamento dos dróides está deixando os colonos desconfortáveis. Não temos certeza do quanto os dróides ouviram porque ficaram muito chateados e até um deles se desligou. Depois de 12 horas de negociações, os dróides prometeram que mudariam e ficariam mais atentos à privacidade pessoal do colono. As conversas se mostraram ineficazes, pois no dia seguinte recebemos o relatório de um dróide escondido dentro do armário e tudo para descobrir o que um dos colonos queria para o jantar."
 pdcity.33.a:0 "Acho que é exatamente quem eles são."
 pdcity.34.name:0 "Verificando os Neuros Sistemas"
 pdcity.34.desc:0 "Assim que os abrimos, vimos que a programação deles era uma bagunça. Acontece que eles precisam de uma limpeza na redefinição a cada 10 anos para explicar a criação de códigos indesejados e causar problemas de comportamento. Feito isto, eles perderam muito vigor por ajudar e agora agindo como dróides normais ".
 pdcity.34.a:0 "Bem, pelo menos os colonos serão mais felizes."
 pdcity.35.name:0 "Terminando"
 pdcity.35.desc:0 "Acontece que um dos dróides estava escondido em frente ao escritório do governador do planeta e comunicou nosso plano aos demais dróides. Eles se reuniram e estão atacando a Colônia"
 pdcity.35.a:0 "Defenda os colonos."
 pdcity.36.name:0 "Limpando"
 pdcity.36.desc:0 "Os exércitos dos dróides acabaram sendo incrivelmente ineficazes. Sempre que atiravam em um soldado, eles pediam desculpas e corriam para garantir que estavam bem, chegando a administrar os primeiros socorros, se tivessem uma chance. Eles foram completamente neutralizados e atualmente estamos derretendo as sobras de peças."
 pdcity.36.a:0 "Boa Viagem"
 pdcity.40.name:0 "Fim da lua de mel"
 pdcity.40.desc:0 "Recebemos um relatório estranho hoje de [Root.GetName]. Parece que um dos dróides foi pego passando pelo comunicador pessoal de um colono. Quando confrontado, o dróide afirmou que queria apenas garantir que o colono "estava realmente feliz aqui e não voltaria ao planeta natal". Este não é o primeiro que tivemos problemas com os dróides, enquanto nenhum dos incidentes foi sério, tivemos alguns relatos semelhantes feitos por colonos preocupados."
 pdcity.40.a:0 "Estranho. Fique de olho na situação."
 pdcity.41.name:0 "Por favor, não vá"
 pdcity.41.desc:0 "Comportamento estranho de um dróide está começando a se tornar comum em [Root.GetName]. Hoje, um dróide tranca um colono em sua casa, recusando-se a deixá-lo sair porque este iria visitar sua família em outro mundo. A um companheiro de viagem informou que eles estavam desaparecidos e a polícia conseguiu controlar a situação. Embora este seja um caso extremo, o comportamento estranho dos dróides está começando a se tornar mais frequente e está afetando os colonos."
 pdcity.41.a:0 "Isso está ficando fora de controle."
 buildable_robot_pop_2_gardeners:0 "Jardineiros"
 buildable_robot_pop_2_gardeners_desc:0 "Os servos andróides de uma longa raça morta."

 ###Mushroom World
 pc_mushroom:0 "Mundo Cogumelo"
 pc_mushroom_desc:0 "Um mundo rochoso frio com uma atmosfera de nitrogênio-oxigênio. A vida micética e fúngica rege o ecossistema deste planeta. Vastas áreas do planeta são cobertas por florestas de cogumelos e sistemas de cavernas."
 pc_mushroom_tile:0 "Terreno de Cogumelo"
 pc_mushroom_tile_desc:0 "As florestas de cogumelos cobrem este planeta úmido e exuberante."
 mushroom:0 "Planeta Cogumelo"
 mushroom_desc:0 "O fungo único aqui é bonito, altamente nutritivo e tem muitas qualidades medicinais."
 pdmushroom.10.name:0 "Uma descoberta estranha"
 pdmushroom.10.desc:0 "Recebemos um relatório de [Root.GetName] que está atualmente no sistema [Root.GetStarName]. Um dos planetas parece estar cercado por grandes criaturas agressivas transportadas pelo vácuo. Embora não possamos chegar perto o suficiente para uma varredura completa, é claro que o planeta tem uma abundância de vida micelial."
 pdmushroom.10.a:0 "Interessante".
 pdmushroom.20.name:0 "Um mundo conectado"
 pdmushroom.20.desc:0 "Agora que [Root.GetLeaderName] conseguiu executar uma varredura completa do planeta, podemos fornecer um relatório mais detalhado. Embora correta, por natureza, nossa estimativa inicial da quantidade de vida micelial não fazem justiça ao planeta. Muitas redes interconectadas cobrem toda a superfície, a maioria existente em estado simbiótico umas com as outras. Esses cogumelos seriam uma fonte abundante de alimentos e um grande benefício para os biólogos ".
 pdmushroom.20.a:0 "Incrível"
 mushroom_biolab:0 "Laboratório de Cogumelos"
 mushroom_biolab_desc:0 "Um laboratório biológico altamente avançado dedicado a desvendar os segredos encontrados na biota deste planeta."
 tech_mushroom:0 "Divisão de pesquisa de micélio"
 tech_mushroom_desc:0 "Existem infinitas espécies de micélio neste planeta e dedicar um complexo de pesquisa ao estudo de suas propriedades deve ser útil."
 happymushrooms:0 "Cogumelos para se divertir"
 happymushrooms_desc:0 "O uso cada vez mais comum dos cogumelos tem um efeito notável na população."
 happymushrooms2:0 "Mutação Cogumelo"
 happymushrooms2_desc:0 "O uso generalizado de Shrooms está lentamente causando leves mutações genéticas na população."
 trait_mushroomgenes:0 "Genes de cogumelos integrados"
 trait_mushroomgenes_desc:1 "Genes de uma antiga raça de fungos mortos há muito tempo foram perfeitamente integrados em nossa espécie."
 badmushrooms:0 "Cogumelos ilegais"
 badmushrooms_desc:0 "Muitas pessoas estão descontentes com a escolha de tornar os Cogumelos ilegais."
 badmushrooms2:0 "Ataques terroristas"
 badmushrooms2_desc:0 "Os ataques terroristas devido à proibição dos Cogumelos estão afetando os colonos."
 pdmushroom.30.name:0 "Diversão inofensiva"
 pdmushroom.30.desc:0 "Há relatos vagos sobre a ingestão de uma determinada variedade de cogumelo no planeta. Parece ter qualidades alucinógenas e está sendo usada recreativamente. Até agora, nenhum vício foi documentado e a maioria das pessoas relatam sentimentos mais conectados à natureza e aos seus concidadãos depois de usar os cogumelos."
 pdmushroom.30.a:0 "Apenas diversão inofensiva."
 pdmushroom.30.a.tooltip:0 "Permitimos que o uso continue."
 pdmushroom.30.b:0 "Pode haver efeitos colaterais."
 pdmushroom.30.b.tooltip:0 "Tornamos ilegal."
 pdmushroom.31.name:0 "Legalize Já"
 pdmushroom.31.desc:0 "Permitir que o cogumelo seja consumido tem sido uma experiência interessante para a colônia. O uso de Cogumelos passou de um passatempo recreativo marginal se tornando comum em muitas partes da sociedade da colônia. As pessoas o usam por vários motivos e grupos diferentes relataram várias alegações sobre suas Habitabilidades. Enquanto alguns juram por sua capacidade de aumentar a força, outros afirmam que melhora a inteligência e a memória. Os poucos testes para verificar essas alegações voltaram inconclusivos e nenhum teste provou haver outros efeitos que não a felicidade das pessoas. Enquanto alguns de nossos cidadãos mais conservadores pedem a proibição, a maioria das pessoas parece contente em deixar as coisas como estão."
 pdmushroom.31.a:0 "Nenhum dano, nenhuma falta."
 pdmushroom.31.a.tooltip:0 "Permitimos que o uso continue."
 pdmushroom.31.b:0 "Isso parece bom demais para ser verdade."
 pdmushroom.31.b.tooltip:0 "Tornamos ilegal."
 pdmushroom.32.name:0 "Uma mudança em todos nós"
 pdmushroom.32.desc:0 "O uso dos cogumelos tornou-se difundido a ponto de ser usado regularmente pela maioria da colônia. Testes adicionais mostraram que realmente parece haver uma ligeira mudança genética nos colonos que usam os cogumelos regularmente "Não temos certeza exatamente de como os cogumelos estão causando essa mutação e o que aconteceria se deixados sem controle. Nossos cientistas parecem bastante empolgados em explorar as possibilidades que essa revelação abre, mas muitos cidadãos estão pedindo que o uso de cogumelos seja interrompido uma vez por todas."
 pdmushroom.32.a:0 "É uma escolha pessoal, o que poderia acontecer?"
 pdmushroom.32.a.tooltip:0 "Permitimos que o uso continue."
 pdmushroom.32.b:0 "Isso é preocupante, pare imediatamente."
 pdmushroom.32.b.tooltip:0 "Tornamos ilegal."
 pdmushroom.32.c:0 "Vamos aprender tudo o que podemos com isso."
 pdmushroom.32.c.tooltip:0 "Dedicamos recursos para desvendar o mistério desses cogumelos."
 pdmushroom.33.name:0 "Um esporo do passado"
 pdmushroom.33.desc:0 "O código genético do cogumelo está além de tudo o que poderíamos imaginar. Pelo que podemos dizer, parece que os cogumelos são na verdade os esporos de uma longa raça morta de pessoas fungóides que pareciam procriar mudando lentamente seus anfitriões em sua raça. Tivemos muita sorte de pega-lo no momento certo, se isso tivesse sido deixado sem controle, estimamos que a colônia começaria a se transformar em algum tipo de criatura híbrida dentro de alguns anos. Nossos Cientistas interromperam com sucesso o processo em todo o planeta com uma simples inoculação e não parece haver mais perigo. Eles também foram capazes de isolar os genes que melhoram a força e a inteligência e estão confiantes de que poderíamos introduzir esses genes em nossa população sem efeitos colaterais. Independentemente esta descoberta única, aprimorou bastante nosso conhecimento de genética ".
 pdmushroom.33.a:0 "Nosso pessoal só pode melhorar."
 pdmushroom.33.a.tooltip:0 "Iniciamos um projeto para adicionar os genes de cogumelos em nossa população."
 pdmushroom.33.b:0 "Estamos bem do jeito que estamos."
 pdmushroom.33.b.tooltip:0 "Adicionamos esse conhecimento aos nossos bancos de dados."
 pdmushroom.34.name:0 "Um povo germinado"
 pdmushroom.34.desc:0 "O projeto foi um sucesso completo, os genes adotaram nosso código genético melhor do que o esperado. Até agora, não vimos nenhuma repercussão negativa de nenhum cidadão."
 pdmushroom.34.a:0 "Excelente."
 pdmushroom.40.name:0 "Proibição"
 pdmushroom.40.desc:0 "Parece que nossas tentativas de restringir as pessoas que usam cogumelos não tiveram o efeito desejado. O uso parece estar aumentando e a coleta de informações sobre a organização criminosa que distribui os cogumelos provou ser surpreendentemente difícil. Existem rumores de que um culto secreto do dia do juízo final pode estar por trás da distribuição, mas há pouca ou nenhuma evidência para provar que isso é verdade."
 pdmushroom.40.a:0 "Este é um problema para as autoridades locais."
 pdmushroom.40.a.tooltip:0 "Permitimos que as autoridades locais lidem com esses elementos criminosos."
 pdmushroom.40.b:0 "Diga a eles que têm o apoio do governo."
 pdmushroom.40.b.tooltip:0 "Alocamos fundos extras para apoiar a proibição dos cogumelos."
 pdmushroom.41.name:0 "Um ataque terrorista"
 pdmushroom.41.desc:0 "Estão chegando relatórios sobre um ataque terrorista ao [Root.GetName] hoje. Um homem-bomba entrou no prédio do governo colonial tarde da noite e detonou um dispositivo. Um grupo que se autodenominava Filhos dos Esporos alegou responsabilidade pelo ataque e estão exigindo que os cogumelos, que eles chamam de 'O Esporos de Deus', sejam imediatamente tornados legais e disponíveis para todos os cidadãos do planeta. Eles também estão exigindo manter o Esporos de Deus natural e puro, propondo toda e qualquer experimentação ou regulamentação ser ilegal e proibido."
 pdmushroom.41.a:0 "Não negociamos com terroristas."
 pdmushroom.41.a.tooltip:0 "Permitimos que as autoridades locais lidem com esse problema."
 pdmushroom.41.b:0 "Pare-os antes que eles tentem qualquer outra coisa."
 pdmushroom.41.b.tooltip:0 "Alocamos mais fundos para combater o terrorismo no planeta."
 pdmushroom.41.c:0 "Chega de derramamento de sangue, dê o que eles querem."
 pdmushroom.41.c.tooltip:0 "Nós cedemos às demandas do Culto para intermediar uma paz."
 pdmushroom.42.name:0 "E o ar ficou pesado"
 pdmushroom.42.desc:0 "Filhos de cultistas de esporos organizaram outro ataque a [Root.GetName]. A operação sofisticada envolveu bombas biológicas que liberavam níveis extremamente densos de esporos de Deus nas áreas mais populosas da colônia e a população está sendo aconselhado a permanecer dentro de casa. Embora existam atualmente apenas alguns casos de problemas de saúde, não se sabe quais efeitos a longo prazo isso terá na colônia."
 pdmushroom.42.a:0 "O que eles estão tentando criar?"
 pdmushroom.42.a.tooltip:0 "Tentamos limpar a bagunça que eles fizeram."
 pdmushroom.43.name:0 "Companheiros estranhos"
 pdmushroom.43.desc:0 "Os Filhos do Esporo iniciaram uma campanha agressiva para destacar os benefícios do uso do Esporos de Deus. Centenas de projetos localizados o introduziram na atmosfera e nos sistemas de água. Não há cidadão em [From.GetName] que não possui altos níveis dos Esporos de Desus presentes na corrente sanguínea. Não foram relatados problemas de saúde, mas devido à proibição de pesquisas, não temos como saber como isso pode afetar as pessoas."
 pdmushroom.43.a:0 "Espero que tenhamos feito a escolha certa."
 pdmushroom.43.a.tooltip:0 "Os Filhos do Esporos continuam com seu trabalho."
 pdmushroom.44.name:0 "Ataque dos Cogumelos"
 pdmushroom.44.desc:0 "As pessoas no planeta começaram a experimentar mudanças radicais na fisiologia. Elas estão sendo lentamente transformadas em híbridos fúngicos mutantes e esses seres estão atacando a colônia!"
 pdmushroom.44.a:0 "Alerta vermelho!"
 pdmushroom.45.name:0 "Fora de Controle"
 pdmushroom.45.desc:0 "Nós defendemos com sucesso os cidadãos mutantes e imediatamente começamos a inocular os esporos dos cidadãos. Isso levará tempo, mas erradicaremos essa variedade de cogumelos no planeta. Nossas equipes científicas estão ocupadas dissecando os mutantes para aprender tudo o que pudermos para evitar que isso aconteça novamente."
 pdmushroom.45.a:0 "Que situação horrível."
 pdmushroom.46.name:0 "Silêncio no Radio"
 pdmushroom.46.desc:0 "Perdemos toda a comunicação oficial com a colônia. Os híbridos de cogumelos mutantes estão devastando a colônia. Muitos colonos se esconderam ou estão fugindo da horda de criaturas. Precisamos envie tropas imediatamente para ajudar antes que seja tarde demais."
 pdmushroom.46.a:0 "Alerte os Generais."
 pdmushroom.47.name:0 "Liberdade"
 pdmushroom.47.desc:0 "Nossas forças recuperaram o controle de [From.GetName]. Embora a maioria dos colonos mutantes fosse violenta, havia exceções, pois alguns dos colono mutantes parecem bastante inteligentes e mantiveram suas memórias de suas vidas anteriores, além disso eles expressaram o desejo de continuar fazendo parte da colônia. Não temos como saber se eles se tornarão violentos, mas devemos decidir o destino desses cidadãos mutantes."
 pdmushroom.47.a:0 "Eles já foram nosso povo, são bem-vindos."
 pdmushroom.47.b:0 "Eles se voltaram contra nós quando puderam fazê-lo novamente."
 pdmushroom.48.name:0 "Está pronto"
 pdmushroom.48.desc:0 "Reunimos o restante dos híbridos de cogumelos mutantes e os descartamos. Nossos xenobiólogos estão ocupados estudando o que podem e como proteger nosso povo para que isto nunca mais volte a ocorrer".
 pdmushroom.48.a:0 "Estamos sempre vigilantes para proteger nosso povo."
 pdmushroom.50.name:0 "É isso"
 pdmushroom.50.desc:0 "Nossa repressão aos cogumelos foi um sucesso e não ouvimos nenhum relato de uso há meses. As autoridades locais estão bastante convencidas de que não haverá mais problemas com eles."
 pdmushroom.50.a:0 "É bom ouvir."
 pdmushroom.51.name:0 "Isso é tudo"
 pdmushroom.51.desc:0 "Nossos esforços para deter os terroristas foram bem-sucedidos. Um esquadrão de elite se infiltrou com sucesso em sua base e a maioria de seus líderes foi morta ou se entregou. As autoridades estão bastante confiantes de que este é o fim do culto."
 pdmushroom.51.a:0 "Todos podemos ficar tranquilos."


