 civic_tooltip_geothermal_world_effects:0 "Os seres deste mundo evoluíram em um §Y$pc_geothermal$§!." 


 ###Atoll
 pc_desertislands:0 "Mundo Atol"
 pc_desertislands_desc:0 "Um planeta oceânico com uma atmosfera de nitrogênio e oxigênio. Lagoas rasas, recifes de coral e ilhas tropicais compõem a maior parte deste planeta, com temperaturas quentes suportando uma biosfera muito grande."
 START_SCREEN_PART_ONE_DESERTISLANDS:0 "Nas eras antigas desde que as primeiras comunidades primitivas [GetSpeciesName] surgiram nos arquipélagos e lagoas tropicais de [GetHomeWorldName], nossa civilização se espalhou e prosperou."
 pc_desertislands_tile:0 "Terreno de Atol"
