 pdterra_storm:0 "环境改造候选（风暴星球）"
 pdterra_storm_desc:0 "这个星球的风暴模式相当罕见，一度比当前的水平暴烈许多。此行星可以被改造为稀有的风暴星球。"
 pdterra_glacio:0 "环境改造候选（冰川火山星球）"
 pdterra_glacio_desc:0 "该星球的地热活动和火山活动一度比当前水平猛烈得多。该星球可以被改造为罕见的冰川火山星球。"
 pdterra_lichen:0 "环境改造候选（地衣星球）"
 pdterra_lichen_desc:0 "该星球曾经拥有一个更加欣欣向荣的生态系统，以地衣为基础。此行星可以被改造为稀有的地衣星球。"
 pdterra_biolumen:0 "环境改造候选（生物发光星球）"
 pdterra_biolumen_desc:0 "该星球的动植物的基因中蕴藏着一种并未激活的生物发光能力。此星球可以被改造为稀有的生物发光星球。"
 pdterra_megaflora:0 "环境改造候选（巨植物星球）"
 pdterra_megaflora_desc:0 "尽管仅有少数植丛留存，但这个星球曾经是覆盖整个星球的巨型植物森林的家园。此星球可以被改造为稀有的巨植物星球。"
 pdterra_aquifer:0 "环境改造候选（含水层星球）"
 pdterra_aquifer_desc:0 "这个星球的地表曾经遍布着大型泻湖和蓄水层。它可以被改造为罕见的含水层星球。"
 pdterra_reef:0 "环境改造候选（岛礁星球）"
 pdterra_reef_desc:0 "该星球的珊瑚体系曾经蔓延、覆盖了整个星球的水域。此星球可以被改造为稀少的岛礁星球。"
 pdterra_coral:0 "环境改造候选（珊瑚星球）"
 pdterra_coral_desc:0 "该星球一度拥有规模巨大的陆生珊瑚林。它可以被改造为罕见的珊瑚星球。"
 pdterra_supercon:0 "环境改造候选（超大陆星球）"
 pdterra_supercon_desc:0 "该星球的地壳板块接近于形成单一超大陆的状态。它可以被改造为罕见的超大陆星球。"
 pc_tidallylocked_barren:0 "荒芜星球（潮汐锁定）"
 pc_tidallylocked_barren_desc:0 "贫瘠的岩石星球，大气层稀薄或不存在，受到母恒星的潮汐锁定。表面布满陨石撞击坑，完全没有生命。"
 pdterra_tidallocked:0 "环境改造候选（潮汐锁定星球）"
 pdterra_tidallocked_desc:0 "尽管这个潮汐锁定星球荒芜，没有生命，但它有固态水冰，可能有过一个欣欣向荣的生态系统。配合合适的技术，可以将它改造为一个罕见的宜居星球——潮汐锁定星球。"
 pdterra_lanthanide:0 "环境改造候选（镧星球）"
 pdterra_lanthanide_desc:0 "尽管这个星球荒芜，没有生命，但它有固态水冰和高丰度的稀有元素镧，可能有过一个欣欣向荣的生态系统。配合合适的技术，可以将它改造为一个罕见的宜居星球——镧星球。"
 pc_rogue_barren:0 "荒芜星球（孤谲）"
 pc_rogue_barren_desc:0 "贫瘠的岩石星球，大气层稀薄或不存在。该星球是一个来自外星系的俘虏，是从另一个恒星系逃逸的孤谲星球。表面布满陨石撞击坑，完全没有生命。"
 pdterra_rogue:0 "环境改造候选（孤谲星球）"
 pdterra_rogue_desc:0 "尽管这个星球荒芜，没有生命，但它有固态水冰可能有过一个欣欣向荣的生态系统。它是一个来自星系以外的俘虏，曾经有过强度相当高的地热活动。配合合适的技术，可以将它改造为一个罕见的宜居星球——孤谲星球。"
 pdterra_karst:0 "环境改造候选（喀斯特星球）"
 pdterra_karst_desc:0 "尽管这个潮汐锁定星球荒芜，没有生命，但它的深层岩溶系统中拥有固态水冰，可能有过一个欣欣向荣的生态系统。配合合适的技术，可以将它改造为一个罕见的宜居星球——喀斯特星球。"
 pdterra_geothermal:0 "环境改造候选（地热星球）"
 pdterra_geothermal_desc:0 "尽管这个星球冰封，没有生命，但有迹象表明它曾经拥有高强度的地热活动，可能有过一个欣欣向荣的生态系统。配合合适的技术，可以将它改造为一个罕见的宜居星球——地热星球。"
 pdterra_superhabitable:0 "环境改造候选（超宜居星球）"
 pdterra_superhabitable_desc:0 "尽管这个星球荒芜，没有生命，但这个大型星球有固态水冰，可能有过一个欣欣向荣的生态系统。配合合适的技术，可以将它改造为一个罕见的宜居星球——超宜居星球。"
 pdterra_salt:0 "环境改造候选（盐地星球）"
 pdterra_salt_desc:0 "尽管这个星球荒芜，没有生命，但它有丰富的矿物和盐化合物，可能有过一个欣欣向荣的生态系统。配合合适的技术，可以将它改造为一个罕见的宜居星球——盐地星球。"
 pdterra_primal:0 "环境改造候选（原始星球）"
 pdterra_primal_desc:0 "虽然这个星球熔融，没有生物，但有迹象表明，该星球的地质活动可以变得稳定，并发育出欣欣向荣的生态系统。如果有合适的技术，它可以被改造为罕见且宜居的原始星球。"
 pc_reef:0 "岛礁星球"
 pc_reef_desc:0 "气候温和的岩石星球，拥有富含氮氧的大气圈和意义重大的水圈。90%地表都是浅海，在行星轨道上可以直接看到隐藏在水面下的规模巨大的珊瑚礁体系。有些地方的珊瑚礁生长到高出水面，因而形成星罗棋布的珊瑚岛链，成为仅有的露出海面的陆地。"
 pc_reef_tile:0 "岛礁地形"
 pc_reef_tile_desc:0 "气候温和的浅海与珊瑚群岛。"
