 job_eludium_hive_desc:0 "Essas operárias purificam e estudam o elemento raro Eludium, permitindo que ele seja enviado para fora do mundo e contribuindo muito para nosso conhecimento da física."
 job_eludium_hive_effect_desc:0 "$job_eludium_hive$ $job_eludium_hive_plural$ purificar Eludium usando £consumer_goods£ §Y$consumer_goods$§! e transformá-los em £physics£, £eludium£ and £motes£."
