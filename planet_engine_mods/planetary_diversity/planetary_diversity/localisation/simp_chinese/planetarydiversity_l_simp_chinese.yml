 START_SCREEN_PART_ONE_REEF:0 "自从[GetHomeWorldName]的无尽的礁脉构造中形成了第一个原始[GetSpeciesName]社区以来的亿万年里，我们的文明已经传播和繁荣起来。"
 pdreef:0 "珊瑚礁脉星球"
 pdreef_desc:0 "这个星球拥有气候温和的浅海，成为了覆盖整个星球的礁脉系群的家园。这些礁脉系群孕育出丰富的动物群落和珊瑚生命，提供了广阔的研究前景。这些珊瑚本身蕴藏有丰富的矿藏，也可以被加工为精美的消费品。"
 d_great_reef:0 "丰富的礁脉网络"
 d_great_reef_desc:0 "这些礁脉网络是许多动植物的家园，后者提供了食物、研究机会和消费品。"
 building_reef_lab:0 "礁脉海洋研究站"
 building_reef_lab_desc:0 "奇特的珊瑚结构，以及丰富的生物多样性，为研究者带来独特的发现。"
