 TECH_UNLOCK_EX_ARC_EMITTER_1_TITLE:0 "§HUnlocks Component:§! Arc Emitter"
 TECH_UNLOCK_EX_ARC_EMITTER_1_DESC:0 "§HArc Emitter§!\nPowerful weapons that launch a lightning arc of grid fire, bypassing shields and armor."
 TECH_UNLOCK_EX_ARC_EMITTER_2_TITLE:0 "§HUnlocks Component:§! Advanced Arc Emitter"
