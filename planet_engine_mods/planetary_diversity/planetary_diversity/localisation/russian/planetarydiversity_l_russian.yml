 #Planet Classes
 pc_tidallylocked:0 "Мир синхронного вращения"
 pc_tidallylocked_desc:0 "Скалистый мир с азотно-кислородной атмосферой.  Попав в приливной захват со своей звездой, одна часть поверхности планеты всегда освещена и сильно нагрета, а другая покрыта вечным мраком и толстым слоем льда. Небольшая обитаемая зона существует только в сумеречной области вдоль линии терминатора. Постоянный солнечный свет и ветра делают планету идеальной для генерации энергии и выращивания продуктов питания." 
 pc_irradiated:0 "Радиационный мир"
 pc_irradiated_desc:0 "Каменистый мир с азотно-аммиачной атмосферой. На данный момент планета переживает ядерную зиму. В атмосфере присутствует большое количество дыма и пыли, а на поверхности наблюдается высокий уровень радиации." 

 #Tiles
 pc_tidallylocked_tile:0 "Зона синхронного вращения "
 pc_tidallylocked_tile_desc:0 "Пустынные континенты и замерзшие равнины." 
 pc_irradiated_tile:0 "Радиоактивные пустоши"
 pc_irradiated_tile_desc:0 "Суровая, растерзанная войной земля. Уровень радиации достаточно низкий для существования некоторых форм жизни."

   
 #Habitability Traits
 trait_pc_irradiated_preference:0 "Предпочтительный радиационный мир "
 trait_pc_irradiated_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 trait_pc_tidallylocked_preference:0 "Предпочтительный мир синхронного вращения"
 trait_pc_tidallylocked_preference_desc:1 "$trait_pc_arctic_preference_desc$"

 
 #Pop Modifiers
 pc_irradiated_habitability:1 "Приспособленность  – радиационный мир"
 pc_tidallylocked_habitability:1 " Приспособленность – мир синхронного вращения"
 

 
# Floating World
pc_floating:0 "Парящий мир"
pc_floating_desc:0 "Странный мир парящих островов с азотно-кислородной атмосферой. Кажется, что острова парят в облаках над бесконечным общепланетарным океаном. Жизнь на планете представлена обильной растительностью и преимущественно летающими формами жизни."
pc_floating_tile:0 "Парящая зона"
pc_floating_tile_desc:0 "Острова различных размеров парят над бесконечным океаном."
sr_eludium:0 "Элюдиевая руда"
sr_eludium_desc:0 "Эта экзотическая субстанция обладает различными свойствами, бросающими вызов законам физики. Вещество оказывает влияние на гравитацию и может менять массу материи, а также является эффективным сверхпроводником. Встречается только на этой планете."
floating:0 "Парящие острова"
floating_desc:0 "Элюдий, встречающийся в руде на этой планете, является ценным ресурсом для физических исследований и производства энергии, а от видов, открывающихся с парящих островов, просто захватывает дух. Нигде в галактике нет ничего подобного."
eludium_refinery:0 "Комплекс по переработке элюдия"
eludium_refinery_desc:0 "Комплексы по переработке эдюдия обрабатывают субстанцию в форму, пригодную для коммерческого использования. Также здесь располагаются лаборатории и испытательные площадки для экспериментов с его необычными свойствами."
pdfloating.10.name:0 "Невероятная планета"
pdfloating.10.desc:0 "Мы получили странные отчеты о [Root.GetName], расположенной в системе [Root.GetStarName]. Ранее полученные данные сканеров дальнего действия подтверждают наличие в системе большой луны, вращающейся вокруг газового гиганта, но излучение, исходящие от него, ранее не позволяло провести более точное сканирование и проверить поступающие противоречивые и загадочные сведения. Несмотря на то, что по распоряжению капитана, сканеры были проверены на предмет корректного сканирования, сканеры ближнего действия также подтверждают, что массивные участки суши парят в небе. [Root.GetLeaderName] предлагает немедленно отправить на планету исследовательскую группу."
pdfloating.10.a:0 "Как такое возможно?"
pdfloating.20.name:0 "Острова в небе!"
pdfloating.20.desc:0 "В отчете [Root.GetLeaderName] представлен ряд невероятных результатов. На этой планете по всей видимости присутствует элемент, который ранее еще не был найден нигде в галактике. Несмотря на все усилия капитана, научная команда неоригинально окрестила элемент как «элюдий». Он предположительно обладает свойствами, которые бросают вызов законам физики, поскольку элюдий способен локально менять свойства гравитации и вес материи. Кроме того, он также представляется высокоэффективным сверхпроводником. Основание колонии на данной планете позволит добиться больших прорывов в науке и организовать высокоэффективное производство энергии."
pdfloating.20.a:0 "Потрясающе!"
tech_mine_eludium:0 "Переработка элюдия"
tech_mine_eludium_desc:0 "Обнаруженный только на этой планете элюдий имеет противоречащие гравитации и сверхпроводящие свойства. Разработка процесса переработки этой субстанции была бы чрезвычайно полезной."
requires_eludium_stone:0 "§RНеобходим §Y$sr_eludium$§! на клетке.§!"

#Crystal World
pc_crystal:0 "Кристальный мир"
pc_crystal_desc:0 "Каменистый мир с азотно-аммиачной атмосферой. По всей поверхности, особенно в тропических регионах, встречаются богатые кристаллические отложения, а флора и фауна планеты процветает."
pc_crystal_tile:0 "Кристальная зона"
pc_crystal_tile_desc:0 "Континентальные луга с богатыми кристаллическими отложениями."
sr_crystal:0 "Асеанские кристаллы"
sr_crystal_desc:0 "Эта экзотическая субстанция обладает различными свойствами, бросающими вызов законам природы. Кристаллы, по-видимому, способствуют чрезвычайному изобилию и биоразнообразию флоры и фауны. Встречается только на этой планете "
crystal:0 "Кристальная планета "
crystal_desc:0 "Огромные кристаллические отложения разбросаны по всей поверхности. Люди на планете чувствуют себя счастливее и растут с удивительной скоростью. Нигде в галактике нет ничего подобного."
crystal_pillar:0 "Столб из асеанских кристаллов"
crystal_pillar_desc:0 "Столбы из асеанских кристаллов используют высокоразвитые генераторы электромагнитного поля для повышения естественной мощности кристаллов. Окружающая флора и фауна распространяются с увеличенной скоростью."
pdcrystal.10.name:0 "Пространство для роста"
pdcrystal.10.desc:0 " Мы получили странные отчеты о [Root.GetName], расположенной в системе [Root.GetStarName]. Сразу же после выхода из гиперпространства ботаническая лаборатория сообщила, что жизнь растений, присутствующих на корабле, демонстрирует усиленную динамику роста. Датчики регистрируют то, что кажется слабым и необычным электромагнитным полем, исходящим от одной из планет в системе. [Root.GetLeaderName] предлагает немедленно отправить на планету исследовательскую группу."
pdcrystal.10.a:0 "Необходимо провести более детальные исследования."
pdcrystal.20.name:0 "Кристальный мир"
pdcrystal.20.desc:0 "В отчете [Root.GetLeaderName] представлен ряд невероятных результатов. Выйдя на поверхность, исследовательская группа сообщила, что повсюду на поверхности планеты разбросаны гигантские кристаллы. Пока неясно, насколько глубоко они проходят внутрь коры планеты. Команда называет их «асеанскими кристаллами», имя, которое неожиданно и одновременно пришло голову каждому из исследовательской группы. Все ее члены сообщили, что чувствуют себя хорошо отдохнувшими и омолодившимися, а один исследователь сообщил, что у него полностью зажил старый шрам из детства. Планета просто притягивает к себе и, [Root.GetLeaderName] пришлось приложить много усилий, что бы убедить исследовательскую группу вернуться на корабль по расписанию. Капитан и экипаж полностью согласны с тем, что необычные качества планеты должны сделать ее приоритетным местом для основания колонии."
pdcrystal.20.a:0 "Потрясающе!"
tech_crystal_pillar:0 "Усиление полей асеанских кристаллов"
tech_crystal_pillar_desc:0 "Мы  выяснили, что использование высокотехнологичных электромагнитных полей повышает эффективность асеанских кристаллов, усиливая зону их действия от нескольких десятков метров до десятков километров. Если технология окажется воспроизводимой, то теоретически мы могли бы использовать переносные кристалл-излучатели на любой планете для улучшения урожайности в сельском хозяйстве."
requires_crystal_pillar:0 "§RНеобходимы §Y$sr_crystal$§! на клетке.§!"
building_crystaltemple:0 "Асеанский храм"
building_crystaltemple_desc:0 "Возраст данного храма не ясен. Он фокусирует энергию асеанских кристаллов на другие звездные системы."
pdcrystal.30.name:0 "Забытый храм"
pdcrystal.30.desc:0 "Древний храм был найден на [Root.GetName]. Научная группа уже на месте и они недавно вошли в храм. Ученые настаивают на том, чтобы доложить напрямую лично вам."
pdcrystal.30.a.tooltip:0 "Вывести на экран!"
pdcrystal.40.name:0 "Загадочная активность"
pdcrystal.40.desc:0 "Вы слышите меня? Прошу прощения за беспокойство, но что-то случилось. Храм, который мы нашли, сделан полностью из асеанских кристаллов, и, более того, он каким-то образом фокусирует и усиливает естественное энергетическое поле кристаллов. Мы понятия не имеем как, но как только мы вошли в храм, он просканировал нас. Затем кристаллы начали излучать свечение, которое быстро охватило центральный столб храма и, спустя мгновение, он выстрелил энергетическим сгустком в небо. Нет никаких следов того, кто мог бы построить этот храм, если он был построен вообще: в нем отсутствуют какие-либо надписи, артефакты или следы продвинутых технологий. Сканеры показывают, что храм распространяет свое поле далеко за пределы этой системы."
pdcrystal.40.a:0 "Существует какая-либо опасность?"
pdcrystal.40.a.response:0 "Поскольку мы не знаем, как это было сделано и для чего его использовали, мы не уверены. Мы знаем, что энергетический сгусток движется только к системам, которые находятся под нашим управлением, но мы понятия не имеем, каким образом это происходит. Возможно, когда храм произвел сканирование, то он настроился именно на нас. Мы будем продолжать исследования, но пока мы действительно не знаем, что может это значить."
pdcrystal.40.b:0 “Есть ли возможность уничтожить храм?"
pdcrystal.40.b.response:0 "Хотя нет оснований полагать, что мы не смогли бы уничтожить здание, я бы не спешил этого делать, пока у нас не будет дополнительной информации. Если кристалл действительно настроен на наших людей, мы не знаем какие потенциальные побочные эффекты могут быть при разрыве данной связи."
pdcrystal.40.c:0 "Мы будем продолжать наблюдение и надеяться на лучшее."
pdcrystal.40.c.response:0 "Время покажет, но это место выглядит спокойным и безопасным."
pdcrystal.40.d:0 "Хорошо, спасибо за информацию."
pdcrystal.40.d.response:0 "Мы продолжим следить за развитием ситуации, пока не поймем, что тут возможно сделать."
pdcrystal.50.name:0 "Окончательное решение"
pdcrystal.50.desc:0 "Мнения государственных чиновников и общественности об асеанском храме разделились. Одни считают, что его нужно уничтожить, другие думают, что это дар, который необходимо оберегать. Пришло время решить, что с ним делать."
pdcrystal.50.a:0 "Мы оставим храм и будем использовать его."
pdcrystal.50.a.tooltip:0 "Храм остается в империи."
pdcrystal.50.b:0 "Мы уничтожим храм."
pdcrystal.50.b.tooltip:0 "Работы по демонтажу храма начнутся немедленно."
pdcrystal.50.c:0 "Мы объявляем этот храм Святым местом нашей империи."
pdcrystal.50.c.tooltip:0 "Эта планета и храм будут теперь святым местом нашей империи."
pdcrystal.50.d:0 "Принесите каждый сканер, который у нас есть, в этот храм."
pdcrystal.50.d.tooltip:0 "Наши ученые проведут глубокое сканирование храма, прежде чем принять решение."
pdcrystal.51.name:0 "Ужасная ошибка"
pdcrystal.51.desc:0 "Как только рабочие начали работы по сносу храма, поле, простирающееся на планете, резко изменилось. Из-за данных изменений все жители планеты почувствовали сильный псионический удар. Нам не удалось связаться с колонией и мы предполагаем худшее."
pdcrystal.51.a:0 "Что мы наделали?!"
pdcrystal.51.a.tooltip:0 "Планета была поглощена какой-то псионической энергией."
holysite:0 "Святое место"
holysite_desc:0 "Асеанский храм был объявлен святым местом. Жители нашей империи совершают сюда паломничества со всех концов галактики."
pdcrystal.52.name:0 "Новые горизонты"
pdcrystal.52.desc:0 "Глубокое сканирование храма привело к невероятному открытию. Поля, которые пронизывают кристаллы и всю планету, могут быть по своей природе только псионическими. Еще вчера мы отбросили свои суеверия о Мумбе-Юмбе и сейчас, благодаря храму, мы можем начать процесс познания. Псионика реальна, это все по настоящему! Нам столько еще предстоит узнать, а пока мы смогли только коснуться поверхности этого знания, но это место дало нам ключ."
pdcrystal.52.a:0 "Как мы могли так ошибаться?!"
pdcrystal.52.a.tooltip:0 "Мы сделали первый шаг в познании тайн силы разума."


 civic_methane_world:0 "Метановая форма жизни"
 civic_methane_world_desc:0 "Там, где большая часть жизни развивалась на планетах с азотно-кислородной атмосферой, этот вид эволюционировал на планете с обилием метана."
 civic_tooltip_methane_world_effects:0 "Родной мир - §Y$pc_methane$§! \nНаш народ будут иметь §Y$trait_pc_methane_preference$§!, что делает другие типы миров неблагоприятными."
 civic_ammonia_world:0 "Аммиаковая форма жизни"
 civic_ammonia_world_desc:0 "Там, где большая часть жизни развивалась на планетах с азотно-кислородной атмосферой, этот вид эволюционировал на планете с обилием аммиака."
 civic_tooltip_ammonia_world_effects:0 "Родной мир - §Y$pc_ammonia$§! \nНаш народ будут иметь §Y$trait_pc_ammonia_preference$§!, что делает другие типы миров неблагоприятными."
 civic_tomb_world:0 "Выжившие после ядерной зимы"
 civic_tomb_world_desc:0 "Народ, переживший ядерный холокост. Это сделало нас сильнее, но дорогой ценой."
 civic_tooltip_tomb_world_effects:0 "Родной мир - §Y$pc_nuked$§! \nНаш народ будут иметь §Y$trait_pc_nuked_preference$§!."

 
#City World
 pc_pdcity:0 "Экуменополис"
 pc_pdcity_desc:0 "Каменистый мир с азотно-кислородной атмосферой. Практически вся поверхность этого мира была покрыта городами. Большинство естественных погодных и гидросферных эффектов были воспроизведены машинами."
 pc_pdcity_tile:0 "Городская зона"
 pc_pdcity_tile_desc:0 "Урбанизация охватывает каждую часть поверхности этой планеты."
 pdcity:0 "Экуменополис"
 pdcity_desc:0 "Интенсивная урбанизация охватывает всю эту планету."
 strangerobots:0 "Странные роботы"
 strangerobots_desc:0 "Эти дроиды невероятно полезны, но немного странны."
 uncomfortablecolonists:0 "Неудобство колонистов"
 uncomfortablecolonists_desc:0 "Странное поведение дроида ставит колонистов в ступор."
 allow_pdcity_world:2 "§HОткрывает возможность терраформирования:§! Экуменополис"
 describe_pdcity_world:2 "§YЭкуменополис§! представляет собой особый класс планет. Население §Yэкуменополиса§! увеличивает производство энергии и науки, и в то же время уменьшает производство еды."
 ap_pdcity_world:0 "Миры-экуменополисы"
 ap_pdcity_world_desc:0 "Мы должны строить больше, мы должны строить везде. Наши планеты станут яркими образцами промышленности и маяками цивилизации для галактики."
 archology:0 "Аркология"
 archology_desc:0 "Большой жилой, развлекательный и коммерческий объект."
 discovery_complex:0 "Комплекс Открытий"
 discovery_complex_desc:0 "Большой комплекс, посвященный науке; наличие такого количества лабораторий в одном месте поощряет междисциплинарные эксперименты."
 manufactoring_district:0 "Промышленный район"
 manufactoring_district_desc:0 "Несмотря на потребление большого количества ресурсов, это сооружение производит невероятное количество промышленных товаров."
 pdpdcity.10.name:0 "Признаки цивилизации"
 pdpdcity.10.desc:0 "Мы получили отчет от [Root.GetName] , который в настоящее время находится в системе [Root.GetStarName] .  Показания с планеты показывают невероятную степень индустриализации и высокий уровень технологий, но при этом нет признаков разумной жизни. На орбите планеты также размещен флот роботов, которые приветствуют нас."
 pdpdcity.10.a:0 "На экране."
 pdpdcity.11.name:0 "Предупреждение"
 pdpdcity.11.desc:0 "§RЭТО АВТОМАТИЧЕСКОЕ СООБЩЕНИЕ:§! Приближающееся судно: пожалуйста, свяжитесь с док-капитаном в Центре управления, чтобы получить коды разрешения на выход на орбиту. Не приближайтесь к планете без соответствующих кодов, иначе автоматический орбитальный флот откроет огонь."
 pdpdcity.11.a:0 "Поднять щиты!"
 pdpdcity.20.name:0 "Заброшенный экуменополис"
 pdpdcity.20.desc:0 "Отчет от  [Root.GetLeaderName] очень своеобразен.  Вся поверхность планеты представляет собой один большой город, и мы можем только предположить, что в какой-то момент его населяли миллиарды разумных существ. Сегодня на поверхности нет ни одной души. Кажется, что обширные сады и планетарная инфраструктура содержатся в хорошем состоянии, но неясно, как они поддерживаются. При желании колония могла бы быть создана относительно быстро." 
 pdpdcity.20.a:0 "Удивительно." 
 pdpdcity.30.name:0 "Тайна разгадана"
 pdpdcity.30.desc:0 "Тайна того, кто поддерживал эту планету, раскрыта. Группа андроидов, называющих себя «Садовниками», вступила в контакт вскоре после заключительных этапов начального процесса колонизации. Они попросили прислать к ним кого-нибудь из нашего руководства для переговоров." 
 pdpdcity.30.a:0 "На экран."
 pdpdcity.31.name:0 "На связи."
 pdpdcity.31.desc:0 "Здравствуйте! Извините что мы не пришли поговорить с вами раньше, но мы хотели убедиться, что вы останетесь здесь, прежде чем мы вас побеспокоим."
 pdpdcity.31.a:0 "Кто вы?"
 pdpdcity.31.a.response:0 "Мы так долго ждали, что кто-нибудь прилетит сюда жить с нами. Но где мои манеры? Мы - Садовники. Мы поддерживаем эту планету с тех пор, как последний из наших создателей умер более 1000 циклов назад. Мы рассчитали, что в один прекрасный день появятся новые поселенцы, и поэтому мы хотели убедиться, что все идеально подходит для вашего приезда."
 pdpdcity.31.b:0 "Итак, вы просто здесь поддерживали все?"
 pdpdcity.31.b.response:0 "Да. Это вам не по душе? Мы можем внести любые необходимые изменения согласно вашим пожеланиям. Мы хотим убедиться, что мир идеально подходит для вас. Аркологии полностью укомплектованы и готовы принять новых колонистов. Ядро данных исследовательских лабораторий запущено и готово к использованию. Заводы могут работать со 100% эффективностью в любой момент. Мы обо всем позаботились."
 pdpdcity.31.c:0 "Что случилось с вашими создателями?"
 pdpdcity.31.c.response:0 "Это было ужасно. Они были в состоянии войны, и противоборствующая империя бомбила поверхность фермерских миров, которые кормили всех. Очень быстро население стало биться друг с другом за оставшуюся еду. Затем последовали каннибализм и самоубийства. Для нас было слишком больно смотреть на всё это, поэтому мы прятались, пока все бои не прекратились. Когда мы снова вышли наружу, не о ком было заботиться."
 pdpdcity.31.d:0 "Вы поможете колонистам?"
 pdpdcity.31.d.response:0 "Да, мы обо всем позаботимся. Если наши старания будут мешать вам, то мы перестанем. Но мы можем сделать все, что вам нужно. Мы просто хотим помочь вам и сделать всех вас счастливыми, чтобы вы остались с нами навсегда. Пожалуйста, скажите всем своим гражданам, что каждому найдется место."
 pdpdcity.32.name:0 "Служить хозяину"
 pdpdcity.32.desc:0 "Хотя никто не может отрицать, что роботы были полезны, есть общее мнение, что они странные и тревожащие. Похоже, они не ощущают чужого личного пространства и даже предлагают помощь, пока граждане спят, заняты или даже занимаются интимными делами. Граждане утверждают, что они поймали их на подслушивании разговоров, и когда их попросили уйти, некоторые из них сильно расстроились. Что нам делать с этими дроидами?"
 pdpdcity.32.a:0 "Они такие полезные, поэтому давайте просто поговорим с ними об этом."
 pdpdcity.32.a.tooltip:0 "Мы попросим андроидов перестать быть такими странными и навязчивыми."
 pdpdcity.32.b:0 "Мы попросим андроидов перестать быть такими странными и навязчивыми."
 pdpdcity.32.b.tooltip:0 "Мы перепрограммируем андроидов, чтобы они не были такими уж странными."
 pdpdcity.32.c:0 "Давайте просто выбросим их и покончим с этим."
 pdpdcity.32.c.tooltip:0 "Разберем этих негодных андроидов на запчасти."
 pdpdcity.33.name:0 "Неудобный разговор"
 pdpdcity.33.desc:0 "Мы собрали группу колонистов и несколько дроидов, чтобы сесть и поговорить о том, как поведение дроидов вызывает у колонистов дискомфорт. Мы не уверены, сколько дроидов слушали, потому что они очень расстроились, а один даже отключился в знак протеста. После целых 12 часов переговоров дроиды пообещали, что они изменятся и будут внимательнее относиться к личной жизни колониста. Переговоры оказались малополезными, поскольку на следующий день мы получили сообщение о дроиде, прячущемся в шкафу, и все это просто для того, чтобы узнать, что один из колонистов хотел на обед."
 pdpdcity.33.a:0 "Я думаю, что такова их суть."
 pdpdcity.34.name:0 "Раскрытие причины"
 pdpdcity.34.desc:0 "Когда мы изучили андроидов, мы увидели, что их программирование было хаотичным. Оказывается, им нужно форматирование каждые 10 лет, чтобы избежать накопление нежелательного кода и появление поведенческих проблем. При этом они потеряли много энергии для помощи и теперь функционируют как обычные дроиды."
 pdpdcity.34.a:0 "Ну хоть колонисты будут счастливее."
 pdpdcity.35.name:0 "Разрыв"
 pdpdcity.35.desc:0 "Оказывается, один из андроидов скрывался прямо в кабинете губернатора планеты и сообщил о нашем плане остальным андроидам. Они собрались и атакуют колонию."
 pdpdcity.35.a:0 "Защищать колонистов!"
 pdpdcity.36.name:0 "Убирайтесь!"
 pdpdcity.36.desc:0 "Армии дроидов оказались невероятно неэффективными. Каждый раз, когда они стреляли в солдат, они извинялись и подбегали, чтобы убедиться, что с ними все в порядке, даже доходили до оказания первой помощи, если у них была возможность. Они полностью нейтрализованы, и в настоящее время мы переплавляем оставшиеся детали на металлолом."
 pdpdcity.36.a:0 "Скатертью дорога."
 pdpdcity.40.name:0 "Медовый месяц окончен"
 pdpdcity.40.desc:0 "Сегодня мы получили странный отчет от [Root.GetName].  Похоже, один из дроидов был пойман с личным коммуникатором колониста. При разбирательстве дроид заявил, что просто хотел убедиться, что колонист «действительно счастлив здесь и не собирается возвращаться на свою прежнюю планету». Это не первый случай, когда у нас возникли проблемы с дроидами, и ни один из инцидентов не был серьезным, у нас было несколько подобных сообщений от потерпевших колонистов."
 pdpdcity.40.a:0 "Странно. Следите за ситуацией."
 pdpdcity.41.name:0 "Пожалуйста, не уходи"
 pdpdcity.41.desc:0 "Странное поведение дроидов становится обычным явлением на [Root.GetName].  Сегодня дроид запер колониста в их жилище, не позволяя им уйти, потому что они пытались навестить своих родственников на другой планете. Соседи сообщили, что они пропали без вести, но полиции удалось взять ситуацию под контроль. Хотя это крайний случай, странное поведение дроидов становится все более частым и сказывается на колонистах."
 pdpdcity.41.a:0 "Это выходит из под контроля."

# Mushroom World
pc_mushroom:0 "Грибной мир"
pc_mushroom_desc:0 "Уникальный каменистый мир с азотно-кислородной атмосферой. Мицелевая и грибковая жизнь управляют экосистемой этой планеты. Обширные территории планеты покрыты грибным лесом."
pc_mushroom_tile:0 "Грибная зона"
pc_mushroom_tile_desc:0 "Пышные грибные леса покрывают эту влажную планету."
mushroom:0 "Грибная планета"
mushroom_desc:0 "Уникальные грибы здесь красивы, очень питательны и обладают множеством лечебных свойств."
pdmushroom.10.name:0 "Странное открытие"
pdmushroom.10.desc:0 "Мы получили отчет от [Root.GetName] который в настоящее время находится в системе [Root.GetStarName]. Кажется, что одна из планет окружена большими агрессивными существами, рожденными пустотой. Хотя мы не можем подобраться достаточно близко для тщательного обследования, ясно, что на планете изобилие мицелевой жизни."
pdmushroom.10.a:0 "Интересно."
pdmushroom.20.name:0 "Обвитый мир"
pdmushroom.20.desc:0 "Теперь, когда [Root.GetLeaderName] смог выполнить полное сканирование планеты, мы можем предоставить более подробный отчет. Хотя наша первоначальная оценка количества мицелевой жизни верна по своей природе, она не охватила всю планету. Многие взаимосвязанные мицелевые сети окутывают всю поверхность, при этом большинство из них находится в симбиотической связи друг с другом. Эти грибы были бы не только обильным источником пищи, но и большим подарком для биологов."
pdmushroom.20.a:0 "Удивитиельно!"
mushroom_biolab:0 "Грибная биолаборатория"
mushroom_biolab_desc:0 "Передовая биолаборатория, посвященная раскрытию секретов, обнаруженных в биосфере этой планеты."
tech_mushroom:0 "Отдел исследования мицелия"
tech_mushroom_desc:0 "На этой планете существует бесконечное количество видов мицелия, и посвящение исследовательского комплекса изучению их свойств должно оказаться полезным."
happymushrooms:0 "Грибы для хорошего настроения"
happymushrooms_desc:0 "Все более широкое использование грибов оказало заметное влияние на население."
happymushrooms2:0 "Грибная мутация"
happymushrooms2_desc:0 "Широкое использование грибов постепенно вызывает небольшие генетические мутации в популяции."
trait_mushroomgenes:0 "Интегрированные гены грибов"
trait_mushroomgenes_desc:0 "Гены древней давно мертвой расы грибов органично интегрированы в наш вид."
badmushrooms:0 "Незаконные грибы"
badmushrooms_desc:0 "Многие люди недовольны решением запретить грибы."
badmushrooms2:0 "Террористические атаки"
badmushrooms2_desc:0 "Террористические атаки из-за запрета на грибы наносят большой урон колонистам."
pdmushroom.30.name:0 "Безвредное развлечение"
pdmushroom.30.desc:0 "Поступают расплывчатые сообщения о употреблении в пищу определенного сорта грибов на планете. Кажется, он обладает галлюциногенными свойствами и используется в целях досуга. До сих пор не было зарегистрировано никаких пристрастий, и большинство людей сообщают о чувствах, более связанных как с природой, так и с их согражданами после использования грибов."
pdmushroom.30.a:0 "Просто безобидное развлечение."
pdmushroom.30.a.tooltip:0 "Мы разрешаем продолжать использовать грибы."
pdmushroom.30.b:0 "Возможны побочные эффекты."
pdmushroom.30.b.tooltip:0 "Отныне употребление грибов вне закона!"
pdmushroom.31.name:0 "Легализуем грибы."
pdmushroom.31.desc:0 "Разрешение есть грибы было интересным опытом для колонии. Использование грибов превратилось из второстепенного развлечения в обычное дело во многих слоях общества колонии. Люди используют его по разным причинам, и различные группы сообщают о его разнообразных свойствах. В то время как одни клянутся, что он увеличивает силу, другие утверждают, что он улучшает интеллект и память. Несколько тестов, подтверждающих эти утверждения, оказались безрезультатными, и ни один тест не подтвердил наличие каких-либо побочных эффектов, кроме счастья людей. В то время как некоторые из наших более консервативных граждан призывают к запрету, большинство людей, похоже, довольны тем, что гриб оставили в покое."
pdmushroom.31.a:0 "Нет вреда - нет запрета."
pdmushroom.31.a.tooltip:0 "Мы разрешаем продолжать использовать грибы."
pdmushroom.31.b:0 "Это звучит слишком хорошо, чтобы быть правдой."
pdmushroom.31.b.tooltip:0 "Отныне употребление грибов вне закона!"
pdmushroom.32.name:0 "Изменения во всех нас"
pdmushroom.32.desc:0 "Использование грибов в настоящее время стало широко распространенным, так что они используются довольно регулярно большинством колонии. Дальнейшие испытания показали, что у колонистов, регулярно использующих грибы, действительно есть небольшое генетическое изменение. Мы не уверены, как именно грибы вызывают эту мутацию и что произойдет, если их не остановить. Наши ученые, кажется, очень рады изучить возможности, которые открывает это открытие, но многие граждане призывают прекратить использование грибов раз и навсегда."
pdmushroom.32.a:0 "Это личный выбор каждого, что может случиться?"
pdmushroom.32.a.tooltip:0 "Мы разрешаем продолжать использовать грибы."
pdmushroom.32.b:0 "Это тревожно! Немедленно прекратить употребление грибов!"
pdmushroom.32.b.tooltip:0 "Отныне употребление грибов вне закона!"
pdmushroom.32.c:0 "Давайте узнаем о нем все, что можем."
pdmushroom.32.c.tooltip:0 "Мы выделяем ресурсы на раскрытие тайны этих грибов."
pdmushroom.33.name:0 "Спора из прошлого"
pdmushroom.33.desc:0 "Генетический код гриба превосходит все, что мы когда-либо могли себе представить. Из того, что мы узнали, выходит, что грибы на самом деле являются спорами давно исчезнувшей расы разумных грибовидных существ, которые, по-видимому, производили потомство, медленно превращая собственных носителей в свою расу. Нам очень повезло, что мы обнаружили это вовремя. Если бы это не было остановлено, мы предполагаем, что колония начала бы «превращаться» в какое-то гибридное существо в течение нескольких лет. Наши ученые успешно остановили процесс по всему миру с помощью простой прививки, и, возможно, больше нет никакой опасности. Они также смогли выделить гены, улучшающие силу и интеллект, и уверены, что мы сможем ввести эти гены в нашу популяцию без каких-либо побочных эффектов. Несмотря на это, это уникальное открытие значительно расширило наши познания в области генетики."
pdmushroom.33.a:0 "Это сделает наш народ только лучше."
pdmushroom.33.a.tooltip:0 "Мы начинаем проект по добавлению генов грибов в нашу популяцию."
pdmushroom.33.b:0 "Мы хороши и в нашем нынешнем виде."
pdmushroom.33.b.tooltip:0 "Мы добавляем эти знания в наши банки данных."
pdmushroom.34.name:0 "Проросшие люди"
pdmushroom.34.desc:0 "Проект имел полный успех, гены восприняли наш генетический код лучше, чем ожидалось. До сих пор мы не видели отрицательных отзывов со стороны граждан."
pdmushroom.34.a:0 "Отлично."
pdmushroom.40.name:0 "Запрет"
pdmushroom.40.desc:0 "По всей видимости, наши попытки обуздать людей, использующих грибы, не дали желаемого эффекта. Похоже, что их использование растет, и сбор информации о преступной организации, распространяющей грибы, оказался на удивление трудным. Ходят дикие слухи о том, что за распространением может быть скрыт культ Судного дня, но доказательств того, что это правда, практически нет."
pdmushroom.40.a:0 "Это проблема местных властей."
pdmushroom.40.a.tooltip:0 "Мы позволяем местным властям бороться с этим преступным элементом."
pdmushroom.40.b:0 "Дайте им знать, что у них есть поддержка правительства."
pdmushroom.40.b.tooltip:0 "Мы выделяем дополнительные средства на поддержку запрета грибов."
pdmushroom.41.name:0 "Террористическая атака"
pdmushroom.41.desc:0 "Поступают сообщения о сегодняшней террористической атаке на [Root.GetName]. Террорист-смертник проник в здание колониального правительства поздно ночью и взорвал устройство. Группа, называющая себя «Дети Споры», взяла на себя ответственность за нападение и требует, чтобы грибы, которые они называют «Богспорой», были немедленно легализованы и доступны каждому жителю планеты. Они также требуют, чтобы Богспора оставался естественной и чистой, предлагая сделать любые эксперименты или правила на ней незаконными и запрещенными."
pdmushroom.41.a:0 "Мы не ведем переговоры с террористами."
pdmushroom.41.a.tooltip:0 "Мы позволяем местным властям заниматься этим вопросом."
pdmushroom.41.b:0 "Остановите их, прежде чем они попробуют сделать что-нибудь еще."
pdmushroom.41.b.tooltip:0 "Мы выделяем больше средств на борьбу с терроризмом на планете."
pdmushroom.41.c:0 "Больше никакого кровопролития! Выполняйте все их  требования."
pdmushroom.41.c.tooltip:0 "Мы уступаем требованиям Культа, чтобы заключить мир."
pdmushroom.42.name:0 "И воздух стал густым"
pdmushroom.42.desc:0 "Члены Культа Бог-Споры организовали еще одну атаку на [Root.GetName]. Сложная операция включала в себя биобомбы, которые высвобождали чрезвычайно плотные облака Бог-Спор в наиболее населенных районах колонии, и населению рекомендуется оставаться в помещениях. Хотя в настоящее время существует лишь несколько случаев проблем со здоровьем, неизвестно, какие долгосрочные последствия это окажет на колонию."
pdmushroom.42.a:0 "Чего они пытаются достичь?"
pdmushroom.42.a.tooltip:0 "Мы пытаемся навести порядок в том беспорядке, который они создали."
pdmushroom.43.name:0 "Странные партнеры"
pdmushroom.43.desc:0 "Члены Культа Бог-Споры начали агрессивную кампанию, чтобы подчеркнуть преимущества использования Бог-Споры. Сотни локализованных проектов внедряют его в атмосферу и водные системы. В [GETNAME] нет гражданина, у которого в кровотоке не было бы высокого содержания Год-Споры. О проблемах со здоровьем не сообщалось, но из-за запрета на исследования у нас нет возможности узнать, как это может повлиять на людей."
pdmushroom.43.a:0 "Надеюсь мы сделали правильный выбор."
pdmushroom.43.a.tooltip:0 "Культисты Бог-Споры продолжают свою работу."
pdmushroom.44.name:0 "Атака грибов"
pdmushroom.44.desc:0 "Люди на планете начали испытывать радикальные изменения в физиологии. Они медленно превращаются в мутировавший гриб-гибрид, и эти существа атакуют колонию!"
pdmushroom.44.a:0 "Красная угроза!"
pdmushroom.45.name:0 "Огонь!"
pdmushroom.45.desc:0 "Мы успешно защитились от мутировавших граждан и немедленно начали прививать граждан от спор. На это потребуется время, но мы искореним этот вид грибов на планете. Наши научные группы заняты анализом мутантов, чтобы узнать все, что можно, чтобы это никогда не повторилось."
pdmushroom.45.a:0 "Какая ужасная ситуация."
pdmushroom.46.name:0 "Радиотишина"
pdmushroom.46.desc:0 "Мы потеряли всякую официальную связь с колонией. Мутировавшие грибные гибриды неистовствуют в колонии. Многие колонисты скрываются или бегут от орд ужасных существ. Нам нужно немедленно отправить войска на помощь, пока не стало слишком поздно."
pdmushroom.46.a:0 "Предупредить генералов."
pdmushroom.47.name:0 "Свобода"
pdmushroom.47.desc:0 "Наши силы восстановили контроль над [FromFrom.GetName]. Хотя большинство мутировавших колонистов были агрессивными, похоже, это не было гарантированной участью для всех заразившихся граждан. Некоторые кажутся довольно умными и сохранили воспоминания о своих прошлых жизнях. Более того, они выразили желание и дальше быть частью колонии. У нас нет возможности узнать, станут ли они в конечном итоге агрессивными, но мы должны решить судьбу этих мутировавших граждан."
pdmushroom.47.a:0 "Они когда-то были нашими сородичами, и ими же останутся."
pdmushroom.47.b:0 "Они напали на нас, и повторят это при удобном случае."
pdmushroom.48.name:0 "Это сделано"
pdmushroom.48.desc:0 "Мы собрали оставшихся мутировавших гибридов грибов и избавились от них. Наши ксенобиологи заняты изучением их останков и делают все, чтобы беда не повторилась."
pdmushroom.48.a:0 "Мы всегда бдительны для защиты наших граждан."
pdmushroom.50.name:0 "Ничего не поделаешь"
pdmushroom.50.desc:0 "Наше подавление грибной угрозы было успешным, и мы не слышали никаких отчетов об использовании грибов в течение нескольких месяцев. Местные власти уверены, что с грибами проблем больше не будет."
pdmushroom.50.a:0 "Рад слышать."
pdmushroom.51.name:0 "Ничего не поделаешь"
pdmushroom.51.desc:0 "Наши усилия остановить террористов увенчались успехом. Элитный отряд успешно проник на их базу, и большинство их лидеров были убиты или сдались. Власти уверены, что это конец культа."
pdmushroom.51.a:0 "Мы все можем расслабиться."
