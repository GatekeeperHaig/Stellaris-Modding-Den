 crucible_homeplanet:0 "Pris au piège comme des rats"
 crucible_homeplanet_desc:0 "Le bouclier bloque la plupart des scans de ce monde. Toutefois, les petites fluctuations de fréquence nous permettent d'observer l'état post-apocalyptique de la planète avec des tribus piégées en permanence en guerre pour des ressources rares."
 crucible_military_moon:0 "Lune de défense"
 crucible_military_moon_desc:0 "Cette lune est tous les vestiges d'un système de défense sophistiqué détruit par un accélérateur de masse géant."
 crucible_shieldedplanet:0 "Des étincelles en bas"
 crucible_shieldedplanet_desc:0 "Alors que le bouclier ici est toujours opérationnel, les analyses montrent qu'il perd lentement sa cohésion et se dissipera probablement dans un délai de mille ans."
 pdcrucible.10.name:0 "Champ de bataille antique"
 pdcrucible.10.desc:0 "Alors que le [Root.GetName] entrait dans le système, il a été cerné par un nuage de ce qui semble être l'épave de centaines de vaisseaux de guerre. §Y[Root.GetLeaderName]§! examinera soigneusement les débris pour déterminer la source et la cause du carnage."
 pdcrucible.10.a:0 "Soyez sur vos gardes"
 pdcrucible.20.name:0 "Des étincelles en bas"
 pdcrucible.20.desc:0 "Il semble que ce système était il y a longtemps le monde natal d'un empire spatial. Leur monde domestique et la première lune ont été protégés par dans de puissants boucliers planétaires. Les débris orbitaux témoignent d'une deuxième lune apparemment détruite par un grand accélérateur de masse."
 pdcrucible.20.a:0 "Intéressant."
 pdcrucible.50.name:0 "Des étincelles en bas"
 pdcrucible.50.desc:0 "C'est en passant au crible les boîtes noires et les fragments d'ordinateurs dans les débris que nous avons compris qu'il s'agissait de la bataille finale entre une nation locale connue sous le nom de Empire Rusnade et une coalition rebelle d'étrangers qu'ils avaient asservi connu sous le nom d'Alliance de libération unie.\n\nLes informations déchiffrées de l'Empire Rusnade font état d'une pénurie d'un carburant puissant qu'ils utilisaient avec leurs forges qui ont conduit à une diminution de leur capacité à maintenir leur flotte au fil du temps. La rébellion de l'Alliance de Libération Unie a saisi cette opportunité, progressant lentement depuis plusieurs décennies, et qui arrivèrent à retrancher leurs oppresseurs jusqu'aux systèmes centrax de Rusnade, où les anciens maîtres ont finalement été vaincus."
 pdcrucible.50.a:0 "Excellent"
 pdcrucible.51.desc:0 "L'un des avantages tactiques de Rusnade semble avoir été sa deuxième lune qui abritait un système de défense planétaire sophistiqué. En réponse, l'Alliance a mis au point le plus grand accélérateur de masse que la galaxie ait jamais vue, un peu plus qu'un canon énorme avec un moteur attaché à l'arrière. Lorsque l'Alliance est entrée dans le système, elle a tiré et, alors que les projectiles ont mis plusieurs jours pour atteindre leur cible, le Rusnade était impuissant pour les arrêter. Les débris du monde brisé sont visibles de l'orbite."
 pdcrucible.51.a:0 "Intéressant"
 pdcrucible.52.desc:0 "Après la défaite sur leur monde natal, Rusaria a été enfermée par l'alliance. Les communications de l'Alliance montrent qu'ils pensaient que le piégeage de Rusnade pour se battre entre eux était une extrémité appropriée de leur empire. Ils voulaient les mettre dans une misère similaire à ce qu'ils avaient expérimenté des mains de leurs anciens maîtres."
 pdcrucible.52.a:0 "Incroyable"
 pdcrucible.53.desc:0 "Après avoir envahi le monde natal Rusnade, l'Alliance a pris des mois pour répéter le processus sur la lune restante de Rusaria, la principale base industrielle de Rusnade connue sous le nom de creuset. La communication Alliance a affirmé qu'il avait la capacité de produire de grandes quantités d'alliages de qualité en peu de temps. Finalement, le groupe soutenant l'enveloppe a été gagné et a subi le même destin que le monde homéomique."
 pdcrucible.53.a:0 "Compris"
 pdcrucible.54.desc:0 "Après quelques analyses plus profondes, il semble que le bouclier autour du creuset est défaillant, mais devrait durer au moins un millier d'années. Ce processus pourrait être accéléré avec notre compréhension actuelle des boucliers, mais cela prendrait une échelle planétaire prendrait du temps et des efforts."
 pdcrucible_site:0 "Des étincelles en bas"
 pdcrucible_site_desc:0 "Le responsables du verrouillage de ces mondes ont clairement vu ce système comme une menace. Entre le cimetière des vaisseaux dispersés autour du système et de ces planètes blindées, notre chercheur a beaucoup à apprendre ici."
 pd_crucible_shieldbreaker:0 "Briseur de bouclier"
 pd_crucible_shieldbreaker_DESC:0 "Nous serons en mesure de désactiver le bouclier du creuset en encourageant le champ de polarité à continuer de déstabiliser."
 pdcrucible.30.name:0 "Le creuset"
 pdcrucible.30.desc:0 "Avec le bouclier enfin désactivé, nous serons maintenant en mesure de coloniser et d'explorer cet incroyable exploit d'ingénierie et d'explorer davantage les résidus sur une grande partie de cette planète."
 pdcrucible.30.a:0 "Incroyable"
 pd_crucible_furnace:0 "La fournaise équatoriale"
 pd_crucible_furnace_desc:0 "Autour de l'équateur de la planète se trouve un réseau d'énormes fournaises qui conservent la surface de ce monde riche en minéraux en fusion, permettant un taux d'alliage incroyablement élevé."
 tech_crucible_study:0 "Théorie architecturale du creuset"
 tech_crucible_study_desc:0 "Bien que la technologie utilisée pour créer le creuset ait des siècles au-delà de tout ce que nous pouvons comprendre, étudier la technologie de ce monde permettrait des informations uniques dans plusieurs domaines d'études."
 crucible:0 "Le creuset"
 crucible_desc:0 "Engrossé artificiellement en fusion, la surface de ce monde a été retravaillée pour fournir les matières premières pour une forge géante à large planète et constitue une véritable merveille d'ingénierie. Le contact avec l'étrange résidu trouvé sur les bâtiments quitte les gens sur le bord et aggravé."
 clean_crucible:0 "Le creuset"
 clean_crucible_desc:0 "Avec le résidu enlevé, le creuset est en cours d'exécution à l'efficacité maximale et n'est plus un danger pour la population ici."
 shroud_crucible:0 "Le creuset"
 shroud_crucible_desc:0 "Avec le magma maintenant infusé avec du Zro, le creuset produit désormais une quantité incroyable d'alliages, bien que le refontage psionique négatif semble avoir été augmenté."
 tech_crucible_upgrade:0 "Améliorer le creuset"
 tech_crucible_upgrade_desc:0 "Une étude complémentaire du creuset a montré qu'il était conçu pour être infusé avec du Zro, ce qui était la cause du résidu sur la planète. Nous devrions être en mesure de supprimer le résidu actuel ou de l'infuser avec du Zro à nouveau."
 decision_clean_crucible:0 "Nettoyer le creuset"
 decision_clean_crucible_desc:0 "En nettoyant le résidu zro de la planète, nous devrions être en mesure d'améliorer l'efficacité de la planète."
 decision_shroud_crucible:0 "Du Zro pour infuser le creuset"
 decision_shroud_crucible_desc:0 "En introduisant du Zro au système de fournaise, nous devrions être en mesure d'améliorer l'efficacité de la planète, bien que nous aurons besoin d'une source de du Zro pour le maintenir bien courir."
 decision_clean_crucible_tooltip:0 "Le vieux résidu de Zro sera retiré de ce monde."
 decision_shroud_crucible_tooltip:0 "Du Zro sera réintroduit dans le système de fournaise de ce monde."
 pd_crucible_nearby_init_NAME:0 "Voisin du creuset"
 pd_crucible_nearby_init_DESC:0 "L'un de vos systèmes de voisins contiendra la planète unique au creuset, il ne sera pas reproduit dans le jeu."
 tech_crucible_upgrade_custom:0 "Mise à niveau creuset"
 tech_crucible_upgrade_custom_desc:0 "Une étude complémentaire du creuset a montré qu'il était conçu pour être infusé avec du Zro, ce qui était la cause du résidu sur la planète. Nous devrions être en mesure de supprimer le résidu actuel ou de l'infuser avec du Zro à nouveau."
 origin_crucible_world:0 "Des cendres des Rusnades"
 origin_crucible_world_desc:0 "Cette civilisation est les vestiges d'un ancien empire qui a été vaincu par ses ennemis qui ont parcouru leur enferme et leur première lune derrière un massif bouclier planétaire. Suite à leur emprisonnement, ils ont passé des siècles à la vicieuse de la guerre tribale sur leurs ressources épuisées de leur homologue. Enfin, ils sont venus ensemble et ont détruit le bouclier les piéger. NEWLY GRATUIT, ils ont mis leur point de vue sur leur lune, un monde de forge avec le pouvoir de nourrir leurs ambitions galactiques rancées."
 origin_tooltip_crucible_world_effects:0 "- Monde natal est (taille : £planetsize£ §Y20§!) avec des ruines qui doivent être effacées \n- Démarre dans un système avec un monde blindé qui a le creuset en dessous qui peut être non blindé\n-Commence par un projet spécial pour accéder au creuset"
 pd_origin_init_crucible_NAME:0 "Système du Creuset"
 pd_origin_init_crucible_DESC:0 "Un système de départ contenant le Creuset sous un bouclier planétaire."
 START_SCREEN_CRUCIBLE_ORIGIN:0 "Nos anciens parlent d'une époque où notre empire a rasé les étoiles et nous nous avons cessé de nombreuses espèces. Mais à notre hauteur, notre cupidité a entraîné une pénurie de la source de carburant divine, permettant ainsi à nos esclaves de se lever contre nous. Dans notre défaite, ils ont utilisé notre propre technologie pour encaisser notre monde homéographique dans un bouclier impénétrable. Depuis lors, nous avons connu une guerre presque constante entre tribus, perdant une grande partie de nos connaissances avancées dans le processus \n\nrécemment, nous sommes venus ensemble et nous avons mis de côté nos différences pour détruire le bouclier autour de chez nous. Il a fallu des générations mais nous avons enfin démoli les murs nous tenant.\n\nNous devons maintenant comprendre comment briser le bouclier sur notre première lune, que notre demande de légendes contient une forge puissante que nous pouvons exploiter pour récupérer notre gloire perdue . . Allons-nous apprendre des erreurs de nos ancêtres etConstruisez une nouvelle société, plus juste de la société ou utilisez notre regain peut-être pour faire de la vengeance contre une galaxie qui nous a tortée ? "
 d_sizable_ruins:0 "Ruines importantes"
 d_sizable_ruins_desc:0 "Les générations de remplissage ont porté des déchets à nos vastes villes. L'élimination de l'extérieur permettra à la zone d'être utilisée à nouveau et de découvrir de précieuses reliques de précieuses de notre passé."