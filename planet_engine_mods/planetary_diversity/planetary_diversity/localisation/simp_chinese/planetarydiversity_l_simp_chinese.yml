 d_pdhabenergy:0 "能量沉积"
 d_pdhabenergy_desc:0 "自然的积淀能量为这个世界提供了额外的能源。"
 d_pdhabminerals:0 "矿床"
 d_pdhabminerals_desc:0 "天然的矿藏允许在这个世界上进行额外的开采。"
 d_pdhabscience:0 "研究资源"
 d_pdhabscience_desc:0 "这个星球上的异常现象需要一个专门的科学家团队。"
 decision_frohabcry:0 "栖息地勘探"
 decision_frohabcry_desc:0 "虽然初步扫描已经完成，我们的地质学家认为有可能在星球上有战略资源。"
 decision_pdprospect_effects_short:0 "通过做一个更详细的扫描，我们可能会发现更多的财富以外的圆顶。"
 moonbase.2.name:0 "无额外的资源"
 moonbase.2.desc:0 "虽然我们对[Root.GetName]的详细扫描没有发现任何战略资源，但我们发现了几个相当大的矿藏。"
 moonbase.2.a:0 "至少它是有意义的。"
 decision_pdbarrenhab:0 "荒芜星球栖息地探矿"
 decision_pdbarrenhab_desc:0 "虽然最初的扫描已经完成，我们的地质学家相信仍然有可能这个世界能够孕育生命。"
 decision_pdprospectbhab_effects_short:0 "通过做更详细的扫描，我们就能使这个星球面貌一新。"
 moonbase.31.name:0 "无法维持生命"
 moonbase.31.desc:0 "看来我们对[Root.GetName]的初步扫描是正确的，这颗行星不能支持生命。但是已经发现和开发了几个大型矿床。"
 moonbase.31.a:0 "至少它是有意义的。"
 moonbase.32.name:0 "圆顶位置发现"
 moonbase.32.desc:0 "虽然我们对[Root.GetName]的详细扫描并没有显示出未来地貌改造的前景，但我们确实发现了几个新的地点，能够扩大这个圆顶的殖民地。"
 moonbase.32.a:0 "这是个好消息。"
 moonbase.33.name:0 "地貌改造候选者"
 moonbase.33.desc:0 "我们对[Root.GetName]的详细扫描发现了我们所希望的，地表下古老的水沉积。我们应该能够在未来改造这个世界。"
 moonbase.33.a:0 "太好了。"
 pdmoredomes:0 "可扩展的殖民地"
 pdmoredomes_desc:0 "详细的扫描发现在这个贫瘠的星球上有几个新的居住圆顶。"
