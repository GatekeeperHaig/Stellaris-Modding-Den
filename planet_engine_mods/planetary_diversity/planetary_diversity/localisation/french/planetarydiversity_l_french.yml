 ###Terraforming Modifier
 terraformed:0 "Engineered Environment"
 terraformed_desc:0 "This planet has undergone an extensive terraforming project and is now much more suitable for most higher life forms. It's carefully crafted weather patterns help with growing food and keep colonists happy."

 ### Floating World
 pc_floating:0 "Monde d'îles flottantes"
 pc_floating_desc:0 "Monde étrange d'îles flottantes avec une atmosphère azote-oxygène. Les îles semblent être suspendues dans le ciel au-dessus d'un océan sans fin. Une épaisse végétation et diverses créatures aériennes résident sur cette planète."
 pc_floating_tile:0 "Terrain d'îles flottantes"
 pc_floating_tile_desc:0 "Des îles de différentes tailles flottent de façon régulière au-dessus de l'océan sans fin."
 sr_eludium:0 "Gisement d'éludium"
 sr_eludium_desc:0 "Cette substance exotique a plusieurs propriétés qui semblent défier les lois de la physique. Trouvable seulement sur cette planète, ses effets permettent de changer la masse de la matière, mais aussi d'être un conducteur à haut rendement énergétique."
 d_eludium:0 "Eludium Ore"
 d_eludium_desc:0 "This exotic substance has many properties that seemingly defy the laws of physics. Only found on this planet, its effects ​on gravity can​ ​change the mass of matter. It is also an effective superconductor."
 floating:0 "Îles flottantes"
 floating_desc:0 "L'éludium trouvé dans les gisements miniers de cette planète a de grandes applications pour les sciences physiques et la production d'énergie. La vue du haut des îles laisse sans voix - aucun autre endroit dans la galaxie ne ressemble à ce monde."
 eludium_refinery:0 "Raffinerie d'éludium"
 eludium_refinery_desc:0 "Cet bâtiment spécialisé permet de raffiner l'éludium pour des applications commerciales. Divers laboratoires et sites de test y sont également implantés pour expérimenter sur ses propriétés inhabituelles."
 pdfloating.10.name:0 "Invraisemblable planète"
 pdfloating.10.desc:0 "Nous avons reçu un étrange rapport de [Root.GetName], alors qu'il se trouve dans le système de [Root.GetStarName]. Une analyse préalable de longue portée a confirmé l'existence d'une lune orbitant autour d'une géante gazeuse, et les radiations de celle-ci ont dû conduire le capitaine à vérifier les données récoltées pour écarter toute erreur. L'analyse, effectuée cette fois-ci dans le système même, démontre que la masse rocheuse de la lune flotte dans le ciel… [Root.GetLeaderName] suggère d'envoyer un vaisseau scientifique pour enquêter promptement sur ce phénomène."
 pdfloating.10.a:0 "Comment est-ce possible ?"
 pdfloating.20.name:0 "Îles dans le ciel"
 pdfloating.20.desc:0 "Le rapport provenant de [Root.GetLeaderName] a fourni des données supplémentaires et ébouriffantes. Cette planète semble contenir un élément unique en son genre dans la galaxie. Malgré les efforts du capitaine de donner à l'élément un nom convenable, l'équipe scientifique s'est substitué à lui et l'a, de façon originale, nommé "éludium". L'éludium, donc, semble avoir des propriétés physiques qui défient tout ce que nous savions sur la gravité et la matière, en plus d'être un conducteur à haut rendement énergétique. Occuper le système, et établir une colonie sur cette lune, serait pour nous un grand atout pour les sciences et la production d'énergie."
 pdfloating.20.a:0 "Incroyable."
 tech_mine_eludium:0 "Raffinage d'éludium"
 tech_mine_eludium_desc:0 "Trouvable uniquement en un endroit, l'éludium a des surprenantes propriétés sur la physique, que ce soit la gravité ou le transport de l'énergie. Maîtriser la procédure de raffinage pourrait être très utile."

 ###Crystal World
 pc_crystal:0 "Monde de cristal"
 pc_crystal_desc:0 "Monde rocheux avec une atmosphère azote-oxygène. D'immenses dépôts de cristaux peut être trouvé sur toute la surface, particulièrement dans les régions tropicales. La vie animale et végétale semble prospérer sur cette planète."
 pc_crystal_tile:0 "Terrain de cristaux"
 pc_crystal_tile_desc:0 "Prairies continentales et grands dépôts de cristaux."
 sr_crystal:0 "Cristal ascique"
 sr_crystal_desc:0 "Cette substance exotique a plusieurs propriétés qui semblent défier les lois de la nature. Trouvable seulement sur cette planète, le cristal semble favoriser l'éclosion de la vie. Là où le cristal est particulièrement présent, plantes et animaux sont extraordinairement abondants."
 d_crystal:0 "Acean Crystal"
 d_crystal_desc:0 "This exotic substance has many properties that seemingly defy the laws of nature. Only found on this planet, the crystal seems to cause life to flourish. Where the crystal is concentrated both plant and animal life is found in extraordinary abundance."
 pdcrystal.10.name:0 "Espace pour grandir"
 pdcrystal.10.desc:0 "Nous avons reçu un étrange rapport de [Root.GetName] actuellement dans le système [Root.GetStarName]. Immédiatement après être sorti de l'hyperespace, le laboratoire botanique a remarqué une pousse accélérée des plantes du vaisseau. Les senseurs ont également repéré ce qui semble être un faible mais inhabituel champ électromagnétique originaire d'une des planètes du système. [Root.GetLeaderName] suggère d'envoyer immédiatement une équipe scientifique enquêter sur le second phénomène."
 pdcrystal.10.a:0 "Jetons-y un coup d'oeil."
 pdcrystal.20.name:0 "Monde cristalin"
 pdcrystal.20.desc:0 "Le rapport de [Root.GetLeaderName] a fourni des données supplémentaires et éclatantes. Une fois sur la surface, les éclaireurs ont confirmé ce que les images promettaient : d'immenses concentrations de cristaux sur toute la planète. Il n'y a encore aucune certitude à quelle profondeur les cristaux s'enfoncent dans la croûte terrestre. L'expédition a commencé à s'y référer en tant que "cristal ascique", un nom que personne ne semble avoir inventé mais apparu simultanément dans l'esprit de tout le monde. Toute l'équipe a ressenti une impression de repos, et même de rajeunissement, impression corroborée par la complète disparition d'une cicatrice infantile d'un des membres de l'expédition. La planète est presque séductrice, car [Root.GetLeaderName] décrit de considérables efforts à convaincre l'équipe de retourner sur le vaisseau. Néanmoins, le capitaine et l'équipage sont tous deux d'accord que la planète a des qualités inhabituelles, et qu'elle nous serait d'un grand atout."
 pdcrystal.20.a:0 "Incroyable."
 tech_crystal_pillar:0 "Renforcement du champ par pilier de cristal"
 tech_crystal_pillar_desc:0 "Utiliser des champs électromagnétiques plus puissants démontre un accroissement de la distance des effets du cristal ascique, une extension partant des quelques douzaines de mètres originelles à désormais des dizaines de kilomètres. Si le processus est répétable, nous pourrions utiliser des piliers de cristal ascique en couplage avec des émetteurs de champs pour améliorer significativement les cultures."
 requires_crystal_pillar:0 "§RRequires §Y$sr_crystal$§! on tile.§!"
 building_crystaltemple:0 "Temple de l'Ascique"
 building_crystaltemple_desc:0 "Ce temple est d'un âge indéterminé. Il concentre l'énergie trouvée dans le cristal asique en direction d'autres système stellaires."
 pdcrystal.30.name:0 "Temple oublié"
 pdcrystal.30.desc:0 "Un temple antique a été trouvé sur [Root.GetName]. Une équipe scientifique de la planète est déjà sur le site, et est entré dans le temple. Les scientifiques ont insisté pour vous faire leur rapport directement."
 pdcrystal.30.a.tooltip:0 "À l'écran."
 pdcrystal.40.name:0 "Une exploration déterminée"
 pdcrystal.40.desc:0 "Est-ce que quelqu'un m'entend ? Ah, vous voilà. Je me désole de notre dérangement soudain, mais quelque chose est arrivé. Le temple que nous avons trouvé est entièrement fait de cristal ascique, et de plus, il semble amplifier et focaliser d'une manière ou d'une autre l'énergie naturelle du cristal. Nous n'avons pas la moindre idée du comment, mais faute d'une meilleure définition, le temple nous a scanné dès que nous en avons franchi le seuil. Le cristal de la structure a commencé alors à émettre une lueur, avant que celle-ci parte en direction du pilier central, et y termine sa course; à ce moment-là, un grand geyser d'énergie a jailli vers les cieux. Il n'y a pas d'indices sur ceux qui ont pu construire le temple, ou si seulement il a été construit; pas de glyphes, pas d'artefacts, et aucune trace de technologie. Pour finir, les senseurs démontrent que le temple diffuse une sorte de champ énergétique bien au-delà de notre système stellaire."
 pdcrystal.40.a:0 "Y-a-t-il le moindre danger ?"
 pdcrystal.40.a.response:0 "Tant que nous ne savons pas comment cela a été fait, ni à quelles fins, nous n'en sommes pas sûrs… tout ce que nous savons, c'est que ce flux énergétique est seulement dirigé vers les systèmes que nous contrôlons. Peut-être quand il nous aura tous analyser, tout sera révélé. Nous continuerons les tests mais nous sommes - je suis - dans l'incapacité d'émettre une supposition sur ce que cela signifie.
 pdcrystal.40.b:0 "Sommes-nous capables de détruire le temple ?"
 pdcrystal.40.b.response:0 "Bien que rien ne l'interdit, le fait est que nous devons avoir plus d'informations avant d'en venir à cette décision. Plus que nos systèmes, si c'est notre peuple qui est en fait relié au temple, nous ne savons pas ce qu'une ‘déconnexion' pourrait avoir comme effet."
 pdcrystal.40.c:0 "Donc, on surveille et on espère qu'il en ressortira quelque chose de bon ?"
 pdcrystal.40.c.response:0 "Je suppose que seul le temps nous le dira, mais, pour ce que ça vaut… je ne suis pas inquiet. Toute l'équipe est d'accord avec moi; nous avons un bon pressentiment à propos du temple, de la lumière et de tout le reste."
 pdcrystal.40.d:0 "Très bien, merci pour votre rapport."
 pdcrystal.40.d.response:0 "Bien entendu, nous continuerons à surveiller ce qui se passe, jusqu'à ce que soit décidé ce qui doit être fait."
 pdcrystal.50.name:0 "Décision finale"
 pdcrystal.50.desc:0 "Le peuple est en émoi, et est profondément divisé sur la question du devenir du Temple de l'Ascique. Ainsi que le gouvernement. Les uns souhaitent sa destruction tandis que d'autres parlent d'un cadeau à chérir. Il est temps de décider."
 pdcrystal.50.a:0 " Nous permettons l'existence du Temple, ainsi que son emploi."
 pdcrystal.50.a.tooltip:0 "Le temple reste debout, et les séjours qui y sont fait est un bénéfice culturel."
 pdcrystal.50.b:0 "Nous détruisons le temple."
 pdcrystal.50.b.tooltip:0 "Une équipe de terrassement commencera immédiatement le démantèlement du temple."
 pdcrystal.50.c:0 "Nous décrétons que la sacralisation du lieu."
 pdcrystal.50.c.tooltip:0 "Le temple, ainsi que la planète elle-même, seront des sites sacrés pour notre peuple."
 pdcrystal.50.d:0 "Dirigez le moindre senseur que nous avons sur ce temple."
 pdcrystal.50.d.tooltip:0 "Nos meilleurs scientifiques feront un scan approfondi avant la moindre décision ultérieure."
 pdcrystal.51.name:0 "Une terrible erreur"
 pdcrystal.51.desc:0 "Peu après que nous ayons ordonné le démolissement du lieu, le champ d'énergie projeté hors de la planète a changé drastiquement. En même temps, un traumatisme psychique a été ressenti par tout le monde. Nous sommes incapables de joindre la colonie, et nous craignons le pire."
 pdcrystal.51.a:0 "Qu'avons-nous fait ?!"
 pdcrystal.51.a.tooltip:0 "La planète a été avalée par une éruption monstrueuse d'énergie psionique."
 holysite:0 "Site sacré"
 holysite_desc:0 "De partout, des gens entament un pèlerinage en direction du Temple de l'Ascique."
 pdcrystal.52.name:0 "Une nouvelle frontière"
 pdcrystal.52.desc:0 "Les scans approfondis ont mené à une incroyable découverte. L'énergie qui court à travers le cristal ascique et la planète ne peut être qu'une manifestation psionique. Ce que nous estimions n'être que de la superstition ou du charabia il y a encore quelques mois peut, grâce au temple, être mesuré, compris et contrôlé. Les capacités latentes de l'esprit sont vraies. Il y a encore bien plus à apprendre, et nous avons l'intuition de n'avoir que gratter la surface. Mais ce lieu nous a donné la clé de compréhension."
 pdcrystal.52.a:0 "Comment avons-nous pu autant nous tromper ?"
 pdcrystal.52.a.tooltip:0 "Ceci est le premier pas pour développer les pouvoirs de l'esprit."
 deadcrystal:0 "Dead Crystal"
 deadcrystal_desc:0 "While destroying the temple has removed much of the unique qualities of the crystal, it is still valuable and now easier to mine."

 ###Civics
 civic_pdcity_world:0 "Ecumenopolis Home"
 civic_pdcity_world_desc:0 "Over many years urbanization has covered every part of this planet."
 civic_tooltip_pdcity_world_effects:0 "Generations of city building have turned this Homeworld into a §Y$pc_pdcity$§!."

 ###City World
 pc_pdcity:0 "Oecuménopole"
 pc_pdcity_desc:0 "Un monde terrestre avec une atmosphère azote-oxygène. Signifiant 'cité-monde' en grec, cette planète a sa surface couverte d'un environnement presque totalement urbain. Le plus gros du climat et de l'hydrosphère sont contrôlés par des machines."
 pc_pdcity_tile:0 "Terrain ultra-urbanisé"
 pc_pdcity_tile_desc:0 "L'urbanisation couvre chaque centimètre de la surface de la planète."
 pdcity:0 "Oecuménopole"
 pdcity_desc:0 "Une urbanisation très dense couvre l'intégralité de la surface de la planète."
 strangerobots:0 "Curieux robots"
 strangerobots_desc:0 "Ces droïdes sont incroyablement utiles, mais un peu étranges."
 uncomfortablecolonists:0 "Colons peu commodes"
 uncomfortablecolonists_desc:0 "Le comportement déroutant des droïdes mettent mal à l'aise les colons."
 allow_pdcity_world:2 "§HUnlocks Terraforming Option:§! Oecuménopole"
 describe_pdcity_world:2 "Les §YEcumenopolis World§! est une classe spéciale de planètes. Les populations vivants sur les §YEcumenopolis World§! voient leur production énergétique et scientifique être amélioré, mais la nourriture est plus difficile à cultiver."
 ap_pdcity_world:0 "Oecuménopole, la Cité-Monde"
 ap_pdcity_world_desc:0 "Nous devons construire plus gros, construire partout… Nos planètes doivent devenir des exemples d'industries rentables et des phares de connaissances pour la galaxie."
 archology:0 "Arcologie"
 archology_desc:0 "Une grande structure parsemée de logements, d'espaces commerciaux et de lieux de divertissement."
 discovery_complex:0 "Complexe de recherche"
 discovery_compldesc:0 "A large complex dedicated to science; having so many labs in one place encourages cross-disciplinary experiments."
 manufactoring_district:0 "Quartier de manufacture"
 manufactoring_district_desc:0 "En dépit des larges quantités de ressources consommées, cet ensemble de bâtiments produit un nombre important de biens fabriqués."
 pdcity.10.name:0 "Signs of Civilization"
 pdcity.10.desc:0 "We have received a report from the [Root.GetName] which is currently in the [Root.GetStarName] System. The readings from the planet are showing an incredible amount of industrialization and a high level of technology yet no advanced life signs. There is also a fleet of orbital robots around the planet that are hailing us."
 pdcity.10.a:0 "On screen."
 pdcity.11.name:0 "Warning"
 pdcity.11.desc:0 "§RTHIS IS AN AUTOMATED MESSAGE
 pdcity.11.a:0 "Shields up."
 pdcity.20.name:0 "Abandoned Ecumenopolis"
 pdcity.20.desc:0 "The report from [Root.GetLeaderName] is most peculiar. While much of the surface of the planet is one big city, other areas are pristine natural preserves. We can only assume that at some point it was inhabited by billions of individuals. Today there is not a single soul anywhere on the surface. Parts of the planet have fallen into disrepair but other parts of expansive gardens and planetary infrastructure seem to be well maintained, but it is unclear how they are being maintained. If we want, a colony could be established relatively quickly."
 pdcity.20.a:0 "Amazing."
 pdcity.30.name:0 "Mystery Solved"
 pdcity.30.desc:0 "The mystery of who has maintained this planet has been solved. A group of androids referring to themselves only as 'The Gardeners' made contact shortly after the final stages of the initial colonization process. They have requested to speak with someone from our leadership."
 pdcity.30.a:0 "Onscreen."
 pdcity.31.name:0 "Communications Open"
 pdcity.31.desc:0 "Hello! Sorry we did not come talk to you sooner but we wanted to make sure you were staying before we bothered you."
 pdcity.31.a:0 "Who are you?"
 pdcity.31.a.response:0 "We have been waiting so long for someone to come live here with us. But where are my manners? We are The Gardeners. We have been maintaining this planet since the last of our creators died over 1000 cycles ago. We calculated that new settlers would come along one day so we wanted to make sure everything was just perfect for your arrival."
 pdcity.31.b:0 "So you've been just here maintaining everything?"
 pdcity.31.b.response:0 "Yes. Is it not to your liking? We can make any changes that are necessary to your specifications. We want to make sure it was perfect for you. The arcologies are fully stocked and ready to take in more colonists. The research labs data core are fired up and ready to be used. The factories are able to run at 100% efficiency at a moment's notice. We have taken care of everything."
 pdcity.31.c:0 "What happened to your creators?"
 pdcity.31.c.response:0 "It was terrible. They were in a war and the opposing empire bombed the surface of the farm worlds that kept everyone fed. Very quickly the population turned on one another for the remaining food. After that, cannibalism and suicides followed. It was too much for us to watch, so we hid until all the fighting stopped. When we re-emerged there was no one left to take care of."
 pdcity.31.d:0 "Will you help the colonists?"
 pdcity.31.d.response:0 "Yes, we will take care of everything. Unless that would get in your way, then we will not. But we can do whatever you need. We just want to help you and keep all of you happy so you will stay with us forever. Please tell all your citizens that there is room for everyone."
 pdcity.32.name:0 "To Serve Man"
 pdcity.32.desc:0 "While no one can deny that the robots have been helpful, there is a general consensus that they are odd and unsettling. They don't seem to have a sense of personal space and even offer help while citizens are asleep, busy or even mating. Citizens claim they have caught them eavesdropping in on conversations and when asked to leave, some of them have gotten quite upset. What should we do with these droids?"
 pdcity.32.a:0 "They're so helpful, let's just talk to them about it."
 pdcity.32.a.tooltip:0 "We ask the androids to stop being so weird and clingy."
 pdcity.32.b:0 "Let's see if we can reprogram them."
 pdcity.32.b.tooltip:0 "We reprogram the androids so they aren't so weird."
 pdcity.32.c:0 "Lets just scrap them and be done with it."
 pdcity.32.c.tooltip:0 "We scrap the defective androids for parts."
 pdcity.33.name:0 "An Uncomfortable Conversation"
 pdcity.33.desc:0 "We gathered a group of colonists and a few of the droids to sit down and talk about how the droids behavior is making the colonists uncomfortable. We're not sure how much the droids listened because they became very upset and one even shut down in protest. After a full 12 hours of negotiations the droids promised they would change and be more mindful of the colonist's personal privacy. The talks proved ineffective as the next day we received a report of a droid hiding in a closet, all just to find out what one of the colonists wanted for dinner."
 pdcity.33.a:0 "I guess this is just who they are."
 pdcity.34.name:0 "Checking Under the Hood"
 pdcity.34.desc:0 "Once we got them opened-up, we saw that their programming was a mess. It turns out they need a clean reset every 10 years to account for junk code building up and causing behavioral issues. This being said, they've lost a lot of their vigor for helping and now acting like normal droids."
 pdcity.34.a:0 "Well at least the colonists will be happier."
 pdcity.35.name:0 "Breaking Up"
 pdcity.35.desc:0 "It turns out one of the droids was hiding right outside the planetary governor's office and communicated our plan to the rest of the droids. They've assembled and are attacking the Colony"
 pdcity.35.a:0 "Defend the colonists."
 pdcity.36.name:0 "Cleaning Up"
 pdcity.36.desc:0 "The droid armies ended up being incredibly ineffective. Whenever they shot a soldier they would apologize and run over to make sure they were ok, even going as far as to administering first aid if they had a chance. They have been completely neutralized and we are currently melting down the leftover parts for scrap."
 pdcity.36.a:0 "Good Riddance."
 pdcity.40.name:0 "Honeymoon's Over"
 pdcity.40.desc:0 "We got a strange report today from [Root.GetName]. It seems one of the droids was caught going through a colonist's personal communicator. When confronted, the droid claimed it just wanted to make sure the colonist 'was truly happy here and was not going to go back to their last planet'. This isn't the first we've had issues with the droids, while none of the incidents have been serious we've had a few similar reports made by concerned colonists."
 pdcity.40.a:0 "Strange. Keep an eye on the situation."
 pdcity.41.name:0 "Please Do Not Go"
 pdcity.41.desc:0 "Strange droid behavior is starting to become commonplace on [Root.GetName]. Today a droid locked a colonist in their dwelling, refusing to let them leave because they were trying to visit their family off world. A travel companion reported them missing and the police were able to get the situation under control. While this is an extreme case, strange droid behavior is starting to become more frequent and it's taking its toll on colonists."
 pdcity.41.a:0 "This is getting out of hand."
 buildable_robot_pop_2_gardeners:0 "Gardeners"
 buildable_robot_pop_2_gardeners_desc:0 "The servant droids of a long dead race."

 ###Mushroom World
 pc_mushroom:0 "Monde champignon"
 pc_mushroom_desc:0 "Un monde rocheux exeptionnel avec une atmosphère azote-oxygène. La vie mycélienne et fongique règne sur l'écosystème de cette planète. De vastes régions de la planète sont couvertes d'une forêt de champignons."
 pc_mushroom_tile:0 "Terrain mycélien"
 pc_mushroom_tile_desc:0 "Des forêts de champignons couvrent cette luxuriante planète humide."
 mushroom:0 "Monde Mycelien"
 mushroom_desc:0 "The unique mushroom here is beautiful, very nutritious and has many medicinal qualities."
 pdmushroom.10.name:0 "Une étrange découverte"
 pdmushroom.10.desc:0 "Nous avons reçu un rapport de [Root.GetName] qui est actuellement dans le système [Root.GetStarName]. L'une des planètes semble entourée de grandes créatures du vide agressives. Bien que nous ne puissions pas nous approcher suffisamment pour un scan complet, il est clair que la planète regorge de vie mycélienne."
 pdmushroom.10.a:0 "Intéressant."
 pdmushroom.20.name:0 "Un monde connecté"
 pdmushroom.20.desc:0 "Maintenant que [Root.GetLeaderName] a pu exécuter une analyse complète de la planète, nous pouvons fournir un rapport plus détaillé. Bien que de nature correcte, notre estimation initiale de la quantité de vie mycélienne n'a pas rendu justice à la planète. De nombreux réseaux interconnectés couvrent toute la surface, la plupart existant dans un état symbiotique les uns avec les autres. Ces champignons seraient à la fois une source de nourriture abondante et une excellente aubaine pour les biologistes."
 pdmushroom.20.a:0 "Incroyable."
 mushroom_biolab:0 "Laboratoire biologique de champignons"
 mushroom_biolab_desc:0 "Un laboratoire biologique très avancé, dédié à percer les secrets trouvés dans le biote de cette planète."
 tech_mushroom:0 "Division de recherche sur le mycélium"
 tech_mushroom_desc:0 "Il existe une infinité d'espèces de mycélium sur cette planète et consacrer un complexe de recherche à l'étude de leurs propriétés devrait s'avérer utile."
 happymushrooms:0 "Champignons récréatifs"
 happymushrooms_desc:0 "L'utilisation de plus en plus courante des champignons a eu un effet notable sur la population."
 happymushrooms2:0 "Mutation du champignon"
 happymushrooms2_desc:0 "L'utilisation régulière de champignons provoque lentement de légères mutations génétiques au sein de la population."
 trait_mushroomgenes:0 "Gènes de champignon intégrés"
 trait_mushroomgenes_desc:0 "Les gènes d'une ancienne race fongoïde disparue depuis longtemps ont été parfaitement intégrés dans notre espèce."
 badmushrooms:0 "Champignons illégaux"
 badmushrooms_desc:0 "Beaucoup de gens sont mécontents du choix de rendre les champignons illégaux."
 badmushrooms2:0 "Attaque Terrosiste"
 badmushrooms2_desc:0 "Les attaques terroristes dues à l'interdiction du Shroom font des ravages sur les colons."
 pdmushroom.30.name:0 "Amusement sans danger"
 pdmushroom.30.desc:0 "Des rapports peu détaillés sur l'ingestion d'une souche particulière de champignon ont été publiés sur la planète. Il semble avoir des propriétés hallucinogènes et est utilisé à des fins récréatives. Jusqu'à présent, aucune dépendance n'a été documentée et la plupart des gens se sentent plus proches de la nature et de leurs concitoyens après avoir utilisé les champignons."
 pdmushroom.30.a:0 "Juste du plaisir inoffensif."
 pdmushroom.30.a.tooltip:0 "Ils peuvent continuer à l'utiliser."
 pdmushroom.30.b:0 "Il pourrait y avoir des effets secondaires."
 pdmushroom.30.b.tooltip:0 "Rendons le illégal."
 pdmushroom.31.name:0 "Légaliser"
 pdmushroom.31.desc:0 "Avoir permis la consommation de ce champignon a été une expérience intéressante. Son utilisation est passée du statut de drogue récréative à celle d'un aliment commun très répandue dans toute la colonie. Les gens l'utilisent pour de multiples raisons, et différents groupes ont signalé diverses affirmations sur ses capacités : alors que certains ne jurent que par sa capacité à augmenter sa force, d'autres affirment qu'il améliore l'intelligence et la mémoire. Les quelques tests pour vérifier ces affirmations ne sont pas concluants, et aucun test n'a prouvé qu'il y ait d'autres effets secondaires que le bonheur des gens. Alors que certains de nos citoyens les plus conservateurs appellent à une interdiction du champignon, la plupart des gens semblent satisfaits de le laisser son utilisation autorisé."
 pdmushroom.31.a:0 "Pas de mal, pas de faute."
 pdmushroom.31.a.tooltip:0 "Permettons son utilisation."
 pdmushroom.31.b:0 "Ça semble trop beau pour être vrai."
 pdmushroom.31.b.tooltip:0 "Rendons le illégal."
 pdmushroom.32.name:0 "Un changement en nous tous"
 pdmushroom.32.desc:0 "L'utilisation des champignons est désormais largement répandue, au point qu'ils sont utilisés régulièrement par la majorité de la colonie. Des études supplémentaires ont révélé qu'une personne qui consomme régulièrement ces champignons subit une légere modification génétique. Nous ne savons pas exactement comment les champignons génèrent cette mutation et ce qui se passerait s'ils n'étaient pas contrôlés. Nos scientifiques semblent très enthousiastes à l'idée de continuer les études à ce sujet, mais de nombreux citoyens réclament l'arrêt définitif de l'utilisation des champignons."
 pdmushroom.32.a:0 "C'est un choix personnel, que pourrait-il arriver ?"
 pdmushroom.32.a.tooltip:0 "Permettons son utilisation."
 pdmushroom.32.b:0 "C'est troublant, arrêtez-le tout de suite."
 pdmushroom.32.b.tooltip:0 "Rendons le illégal."
 pdmushroom.32.c:0 "Apprenons tout de ce que nous pouvons en tirer."
 pdmushroom.32.c.tooltip:0 "Débloquons des ressources pour perçer le mystère de ces champignons."
 pdmushroom.33.name:0 "Une germe du passé"
 pdmushroom.33.desc:0 "Le code génétique du champignon dépasse tout ce que nous aurions pu imaginer. Suite à nos premières observations, il semble que les champignons soient en fait les germes d'une espèce d'humanoïdes fongiques disparue il y a longtemps, se developpant en transformant lentement leurs hôtes. Nous avons de la chance de l'avoir détecté à temps, si nous étions passés à coté de ça, nous estimons que la colonie se serait transformée en seulement quelques années. Nos scientifiques ont réussi à stopper le processus grace à une campagne de vaccination à grande échelle, et il ne semble pas y avoir de risques supplémentaire. Ils ont également pu isoler les gènes qui améliorent la force et l'intelligence, et sont convaincus que nous pourrions introduire ces gènes à notre population sans aucun effet secondaire. Quoi qu'il en soit, cette découverte unique a considérablement amélioré nos connaissances en génétique."
 pdmushroom.33.a:0 "Notre peuple ne peut que s'améliorer."
 pdmushroom.33.a.tooltip:0 "Ajoutons les gènes des champignons à notre population."
 pdmushroom.33.b:0 "Nous sommes très bien comme nous sommes."
 pdmushroom.33.b.tooltip:0 "Ajoutons ces connaissances à nos banques de données."
 pdmushroom.34.name:0 "Un peuple germé"
 pdmushroom.34.desc:0 "Le projet a été un succès complet, les gènes ont mieux saisi notre code génétique que prévu. Jusqu'à présent, nous n'avons eu le retour négatif d'aucun citoyen."
 pdmushroom.34.a:0 "Excellent."
 pdmushroom.40.name:0 "Prohibition"
 pdmushroom.40.desc:0 "Il semble que nos tentatives pour limiter l'utilisation des champignons n'aient pas eu l'effet souhaité. L'utilisation semble au contraire augmenter, et obtenir des informations sur l'organisation criminelle qui distribue les champignons s'est avérée étonnamment difficile. Selon les rumeurs, un culte apocalyptique secret pourrait être derrière la distribution, mais il y a peu ou pas de preuves pour le prouver."
 pdmushroom.40.a:0 "C'est le problème des autorités locales."
 pdmushroom.40.a.tooltip:0 "Permettons aux autorités locales de lutter contre cet élément criminel."
 pdmushroom.40.b:0 "Faites-leur savoir qu'ils ont le soutien du gouvernement."
 pdmushroom.40.b.tooltip:0 "Allouons des fonds supplémentaires pour soutenir l'interdiction du champignon."
 pdmushroom.41.name:0 "Une attaque terroriste"
 pdmushroom.41.desc:0 "Un rapport fait part d'une attaque terroriste contre [Root.GetName] aujourd'hui. Tard dans la nuit, un kamikaze est entré dans un bâtiment gouvernemental et s'est fait exploser. Un groupe se faisant appeler les "Enfants du Germe" a revendiqué la responsabilité de l'attaque et exigent que les champignons, qu'ils appellent "Germedieu", soit immédiatement rendu légal et accessible à tous les citoyens de la planète. Ils exigent également de garder le Germedieu naturel et pur, et que toute expérimentation ou réglementation à son sujet soit prohibées."
 pdmushroom.41.a:0 "Nous ne négocions pas avec les terroristes."
 pdmushroom.41.a.tooltip:0 "Laissons les autorités locales gérer ce problème."
 pdmushroom.41.b:0 "Arrêtez-les avant qu'ils tentent autre chose."
 pdmushroom.41.b.tooltip:0 "Allouons plus de fonds pour lutter contre le terrorisme sur la planète."
 pdmushroom.41.c:0 "Plus d'effusion de sang, donnez-leur ce qu'ils veulent."
 pdmushroom.41.c.tooltip:0 "Nous cédons aux exigences du culte pour négocier une paix."
 pdmushroom.42.name:0 "Et l'air a grandi"
 pdmushroom.42.desc:0 "Le culte des Enfants du Germe a organisé une autre attaque contre [Root.GetName]. L'opération soigneusement planifiée a impliqué des bombes biologiques, qui ont libéré des niveaux extrêmement denses de Germedieu dans les zones les plus peuplées de la colonie. Les citoyens sont invités à rester à l'intérieur. Bien qu'il n'y ait actuellement que relativement peu de cas de problèmes de santé, on ne sait pas quels seront les effets à long terme sur la colonie."
 pdmushroom.42.a:0 "Qu'est-ce qu'ils essaient d'accomplir ?"
 pdmushroom.42.a.tooltip:0 "Essayons de nettoyer le désordre qu'ils ont fait."
 pdmushroom.43.name:0 "Étranges compagnons de lit"
 pdmushroom.43.desc:0 "Les Enfants du Germe ont lancé une campagne agressive pour mettre en évidence les avantages de l'utilisation du Germedieu. Des centaines d'opérations localisées l'ont introduit dans l'atmosphère et les systèmes d'eau. Tous les citoyens sur [GETNAME] présentent des niveaux élevés de Germedieu présents dans leur organisme. Aucun problème de santé n'a été signalé pour le moment, mais comme la recherche a été interdite nous n'avons aucun moyen de savoir comment cela pourrait affecter la population."
 pdmushroom.43.a:0 "J'espère que nous avons fait le bon choix."
 pdmushroom.43.a.tooltip:0 "Les Enfants du Germe poursuivent leur travail."
 pdmushroom.44.name:0 "Attaque de Shrooms"
 pdmushroom.44.desc:0 "Les habitants de la planète ont commencé à subir des changements physiologiques radicaux. Ils sont lentement transformés en hybride fongique mutant et attaquent la colonie !"
 pdmushroom.44.a:0 "Aletre rouge !"
 pdmushroom.45.name:0 "Hors du feu"
 pdmushroom.45.desc:0 "Nous nous sommes défendus avec succès contre les citoyens mutants et avons immédiatement commencé à vacciner la population contre le Germedieu. Cela prendra du temps, mais nous éliminerons cette souche de champignon sur la planète. Nos équipes scientifiques sont en train de disséquer les mutants pour percer leurs secrets, et éviter que cela ne se reproduise."
 pdmushroom.45.a:0 "Quelle horrible situation."
 pdmushroom.46.name:0 "Silence radio"
 pdmushroom.46.desc:0 "Nous avons perdu toute communication officielle avec la colonie. Les citoyens mutants se déchaînent et de nombreux colons se sont cachés ou ont fui de la horde de créatures. Nous devons envoyer immédiatement des troupes pour les aider avant qu'il ne soit trop tard."
 pdmushroom.46.a:0 "Alertez les généraux."
 pdmushroom.47.name:0 "Liberté"
 pdmushroom.47.desc:0 "Nos forces ont repris le contrôle de [FromFrom.GetName]. Même si la plupart des mutants ont été violents, il semble que ce ne soit pas le cas pour tous. Certains semblent encore sain d'esprit et ont conservé les souvenirs de leur vie antérieure. De plus, ils ont exprimé le désir de continuer à faire partie de la colonie. Nous n'avons aucun moyen de savoir s'ils finiront par devenir violents, mais nous devons décider de leur sort."
 pdmushroom.47.a:0 "Ils étaient autrefois des notres, ils sont les bienvenus."
 pdmushroom.47.b:0 "Ils se sont retournés contre nous une fois, ils peuvent encore recommencer."
 pdmushroom.48.name:0 "C'est fait"
 pdmushroom.48.desc:0 "Nous avons rassemblé le reste des citoyens mutants et les avons éliminés. Nos xénobiologistes sont en train d'étudier ce qu'ils peuvent et cherchent comment protéger la population contre les récidives."
 pdmushroom.48.a:0 "Restons vigilants pour protéger notre peuple."
 pdmushroom.50.name:0 "C'est ça"
 pdmushroom.50.desc:0 "Notre répression contre le Shroom a été un succès et nous n'avons entendu aucun rapport d'utilisation depuis des mois. Les autorités locales sont convaincues qu'il n'y aura plus de problèmes avec le Shroom."
 pdmushroom.50.a:0 "C'est bon à entendre."
 pdmushroom.51.name:0 "C'est ça"
 pdmushroom.51.desc:0 "Nos efforts pour arrêter les terroristes ont été couronnés de succès. Une escouade d'élite a réussi à infiltrer leur quartier général et la plupart des chefs ont été tués, ou se sont rendus. Les autorités sont clairement convaincues que c'est la fin du culte."
 pdmushroom.51.a:0 "Nous pouvons dormir tranquilles."


