 ###################################################
 # Ringworld Modifiers
 ###################################################
 
 # 1 m
 Ringworld_Tier_1:0 "Строительство Кольца: §LВыше спецификации§!"
 Ringworld_Tier_1_desc:0 "Процесс строительства кольцевого мира привел к лучшему, чем ожидалось, результату!"
 
 # 2 m
 Ringworld_Tier_2:0 "Строительство Кольца: §TКрасивая архитектура§!"
 Ringworld_Tier_2_desc:0 "Процесс строительства кольцевого мира привел к невероятному хорошему результату! Архитектура, используемая в этом дизайне, впечатляет."
 
 # 3 m
 Ringworld_Tier_3:0 "Строительство Кольца: §YИдеальный дизайн§!"
 Ringworld_Tier_3_desc:0 "Процесс строительства кольцевого мира дал прекрасный результат! Это архитектура возвышенная, ее макет, идеальный. Все системы поддержки на этом кольцевом мире функционируют лучше, чем ожидалось."
 
 # 4 m
 Ringworld_Breath_Taking_view:0 "Захватывающий вид"
 Ringworld_Breath_Taking_view_desc:0 "Искусственная атмосфера на этом кольцевом мире настолько ясна, что можно увидеть большую часть кольцевого мира и звезды. Этот взгляд - это дыхание, если не сказать больше. Это действительно замечательный вздох, который заставляет задуматься, насколько это вообще возможно."
 
 # 5 m
 Ringworld_Neural_Nexus:0 "Нейронновые связи"
 Ringworld_Neural_Nexus_desc:0 "Эта секция кольцевого мира была снабжена сетчатой нейронной сеткой, позволяющей централизованной связи, контролировать каждый аспект этого кольцевого мира."
 
 # 6 m
 Ringworld_Idyllic_Gardens:0 "Идиллические сады"
 Ringworld_Idyllic_Gardens_desc:0 "Сады в этом разделе невообразимой красоты. Мало того, что цветы цветов, растений и деревьев очень успокаивают, запахи - это мир сам по себе. "
 
 # 7 m
 Ringworld_Xeno_Zoo:0 "Зоопарк Ксено"
 Ringworld_Xeno_Zoo_desc:0 "Большой зоопарк ксено был экипирован на этом кольцевом мире, позволяя жителям отдохнуть и узнать о вселенной за пределами этого кольцевого мира. "
 
 # 8 m
 Ringworld_Badlands:0 "Бесплодные земли"
 Ringworld_Badlands_desc:0 "Большая часть этого кольцевого мира была посвящена гораздо более простой жизни. Люди могут жить здесь и быть полностью самодостаточными. Это отличное место для тех, кому нужно какое-то время убежать от всего."
 
 # 9 m
 Ringworld_Battle_Simularors:0 "Боевые симуляторы"
 Ringworld_Battle_Simularors_desc:0 "Большие искусственные битзоны построены вокруг этого участка кольцевого мира, позволяющего нашим армиям тренироваться в нескольких средах. От беспорядков в боевых условиях до городских или даже в джунглях. В результате армии можно обучать гораздо быстрее. "
 
 # 10 m
 Ringworld_Endless_Ocean:0 "Бесконечный океан"
 Ringworld_Endless_Ocean_desc:0 "Этот раздел на кольцевом мире был спроектирован таким образом, что он может появиться как единый бесконечный океан. "
 
 # 11 m
 Ringworld_Mass_Transit_Systems:0 "Массовая транзитная система"
 Ringworld_Mass_Transit_Systems_desc:0 "Комплексная сеть систем массового транзита на этом участке кольцевого мира обеспечивает чрезвычайно эффективную и быструю транспортировку, что значительно снижает стоимость транспортировки как в ресурсах, так и во времени."