 tb_deep_marshes_desc:0 "В отличие от большинства болот, эти болота имеют невероятную глубину, создавая экосистему настолько захватывающую, насколько опасную."
 enables_deep_core_mining_desc:0 "Разблокирует §HПланетарный проект:§! $deep_core_mining$.\n\n$deep_core_mining_desc$"
 enables_geothermal_tap_desc:0 "Разблокирует §HПланетарный проект:§! $geothermal_tap$.\n\n$geothermal_tap_desc$"
 enables_soil_harvesting_projects_desc:0 "Разблокирует §HПланетарный проект:§! $soil_harvesting$.\n\n$soil_harvesting_desc$"
 enables_tectonic_engineering_projects_desc:0 "Разблокирует §HПланетарный проект:§! $tectonic_engineering$.\n\n$tectonic_engineering_desc$"
 sm_sb_building_cavorite_amalgamator_desc:0 "Использует каворит, как крайне эффективный и многократно используемый смешиватель, создавая значительное количество минералов и энергии.\n"
 tech_advanced_terraforming_desc:0 "Используя комбинацию из передовых технологий, включая стабилизацию магнитного поля, генерацию атмосферы на основе слияния и воспроизведение искусственной почвы, мы сможем трансформировать непригодные для существования планеты в благоприятную среду обитания."
 cgm_vanilla_only:0 "Базовое"
 tb_massive_cliffs_desc:0 "Огромные и высокие, эти скалы делают эксплуатацию района невероятно неэффективной."
 tech_ventium_enrichment:0 "Обогащение вентия"
 sr_ventium:0 "Вентиум"
 building_ventium_weapons_facility_desc:0 "Вентиумные орудийные заводы превращают опасную вентиумную руду в мощное энергооружие."
 building_ventium_weapons_facility:0 "Вентиумный орудийный завод"
 tech_ventium_enrichment_desc:0 "Великолепные свойства вентия могут быть полностью контролируемыми только при достаточном обогащении руды."
