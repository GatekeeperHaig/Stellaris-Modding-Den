 ###Megaflora Tree of Life World
 pc_megafloratol:0 "Świat megaflory"
 pc_megafloratol_desc:0 "Skalisty świat z atmosferą azotowo-tlenową. Gęsto porośnięty z dużą i silną hydrosferą. Ta planeta jest domem gigantycznej megaflory która porasta powierzchnię świata. Korzenie są tak potężne, że widać je z kosmosu. Zamieszkalność jest praktycznie niemożliwa dla gatunków nieoswojonych z tą gargantuiczną florą."
