 pc_dwarf_planetoid:0 "Dwarf Planetoid"
 pc_dwarf_planetoid_desc:0 "Niezależnie od tego, czy jest on sklasyfikowany jako bardzo mały Planetoid, czy też szczególnie duży Asteroid, skała ta jest gęsta i stabilna na tyle, by wesprzeć kolonię w jej wnętrzu - ale wymaga rozległego rozwoju, aby uczynić ją nadającą się do zamieszkania."
