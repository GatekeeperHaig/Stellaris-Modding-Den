 ###Boreal World
 pc_boreal:0 "Mundo Boreal"
 pc_boreal_desc:0 "Um mundo rochoso com uma atmosfera de nitrogênio e oxigênio. Este planeta tem um clima subártico, com uma faixa de temperatura muito grande entre as estações, mas o inverno longo e frio é a característica dominante. As florestas boreais cobrem as latitudes mais quentes do planeta, com tundra e gelo perto dos pólos. "
 pc_boreal_tile:0 "Terreno Boreal"
 pc_boreal_tile_desc:0 "Pântanos e florestas Densas e Frias."
