 anomaly.PD01.name:0 "Kandydat do terraformowania"
 anomaly.PD01.desc.intro:0 "Nasze badania świata [From.GetName] dowodzą, że w odległej przeszłości mogło tu istnieć życie. Obecność sieci żłobień w powierzchni sugeruje, że niegdyś płynęła nimi woda."
 anomaly.PD01.desc.1:0 "$anomaly.PD01.desc.intro$\n\nTerraformowanie świata [From.GetPlanetMoon] powinno, w teorii, być możliwe, jednak nie posiadamy jeszcze technologii pozwalającej na to w sensownym czasie."
 anomaly.PD01.desc.2:0 "$anomaly.PD01.desc.intro$\n\nKoszta energetyczne są zniechęcające, ale posiadamy technologię pozwalającą terraformować [From.GetPlanetMoon] w świat zdolny ponownie podtrzymywać życie."

