 START_SCREEN_PART_ONE_CRYSTAL:0 "Nas eras desde o primeiro primitivo [GetSpeciesName] comunidades tomaram forma quantidade os grandes pilares de cristal de [GetHomeWorldName], nossa civilização se espalhou e prosperou."
# Deposit
 d_crystal_pillars:0 "Pilares de Cristal"
 d_crystal_pillars_desc:0 "Esses pilares gigantes de cristal podem ser encontrados em depósitos por toda a superfície, são altamente valiosos e ajudam a melhorar o crescimento dos alimentos."
 building_pdcrystal_mines:0 "Mina de Crista Acean"
 building_pdcrystal_mines_desc:0 "Essas minas coletam os valiosos cristais dos pilares e seus subprodutos ajudam as fazendas próximas a serem mais eficientes."
 mod_building_pdcrystal_mines_max:0 "Max $building_pdcrystal_mines$"

 d_crystal_temple:0 "Templo de Cristal"
 d_crystal_temple_desc:0 "Este templo parece ser feito do mesmo cristal que os pilares encontrados neste planeta. Não há pistas para determinar sua idade ou quem pode ter construído."

