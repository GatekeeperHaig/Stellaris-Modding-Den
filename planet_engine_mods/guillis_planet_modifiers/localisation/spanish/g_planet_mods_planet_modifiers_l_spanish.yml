l_spanish:

 ###################################################
 # Planet Modifiers
 ###################################################
 
 terraforming_candidate_precursor:0 "Valuable World"
 terraforming_candidate_precursor_desc:0 "This world did not appear fascinating at first, but recent discoveries have proven otherwise. It is in our best interest to develop this world in the future in order to gain access to all its riches and technologies. \n §GAllows terraforming of this world.§!"
 
 # 1
 Frequent_Thunderstorms:0 "Tormentas Electricas Frecuentes"
 Frequent_Thunderstorms_desc:0 "Este mundo sufre de patrones climaticos inestables, con violentas tormentas frecuentemente apareciendo de la nada para causar estragos en la superficie.\n\n§SCan provide habitat £physics  bonus§!"
 
 Global_Thunderstorms:0 "Tormentas Eléctricas Globales"
 Global_Thunderstorms_desc:0 "Este mundo sufre de patrones climaticos globales, con violentas tormentas globalizadas apareciendo de la nada para causar estragos en la superficie.\n\n§SCan provide habitat £physics  bonus§!"
 
 Hyper_Complex_Biome:1 "Bioma Hiper-Complejo"
 Hyper_Complex_Biome_desc:1 "Este mundo ha evolucionado Flora y Fauna extremadamente compleja, y la superficie es abundante con todo tipo de vída esperando ser explorada. Su biologia ofrece grandes oportunidades de investigación."
 
 Single_Biome:1 "Único Bioma"
 Single_Biome_desc:1 "Este mundo ha evolucionado Flora y Fauna muy simple dentro de un único bioma global, y la superficie es abundante con todo tipo de vída esperando a ser explorada. Su biologia ofrece grandes oportunidades de investigación."
 
 unstable_tectonics_2:0 "Tectónica Inestable"
 unstable_tectonics_2_desc:0 "Este mundo tiene placas tectónicas muy inestables y es propenso a terremotos masivos y actividad volcánica."
 
 Strong_Volcanism:0 "Volcanismo Fuerte"
 Strong_Volcanism_desc:0 "Este mundo tiene placas tectónicas muy inestables y es propenso a volcánes masivos."
 
 asteroid_impacts_2:0 "Impactos de Asteroide"
 asteroid_impacts_2_desc:0 "El camino orbital que este mundo toma alrededor de su estrella está lleno de asteroides pequeños, meteoros, y enjambres de cometas. Grandes impactos en la superficie ocurren a una frecuencia alarmante."
 
 Highly_Charged_Air_Particles:0 "Particulas Atmosféricas Altamente Cargadas"
 Highly_Charged_Air_Particles_desc:0 "Este mundo tiene partículas atmosféricas extremadamente cargadas. Un fenómeno muy extraño digno de estudio."
 
 Thin_Atmospheres:0 "Atmósfera Inusualmente Delgada"
 Thin_Atmospheres_desc:0 "Este mundo tiene una atmosfero inusualmente delgada. La vída es un desafío."
 
 Dense_Atmospheres:0 "Atmósfera Inusualmente Densa"
 Dense_Atmospheres_desc:0 "Este mundo tiene una atmósfera inusualmente gruesa. La vída es buena."

 strong_magnetic_field_2:0 "Campo Magnético Fuerte"
 strong_magnetic_field_2_desc:1 "Este mundo tiene un campo magnético inusualmente alto. Ésto interferirá con muchos de nuestros instrumentos y computadoras."
 
 weak_magnetic_field_2:0 "Campo Magnético Débil"
 weak_magnetic_field_2_desc:1 "Este mundo tiene un campo magnético inusualmente débil. Ésto interferirá con muchos de nuestros instrumentos y computadoras."
 
 low_gravity_2:0 "Graverdad Muy Baja"
 low_gravity_2_desc:0 "Este mundo tiene una densidad inusualmente baja y por tanto gravedad mucho menor que la mayoria de mundos de tamaño comparable."
 
 high_gravity_2:0 "Gravedad Muy Alta"
 high_gravity_2_desc:0 "Este mundo es inusualmente denso y por tanto una gravedad incomodamente alta"
 
 mineral_rich_2:1 "Vetas Minerales de Alta Densidad"
 mineral_rich_2_desc:1 "Una abundancia de minerales de alta calidad en el manto de este mundo hace la minería un negocio lucrativo.\n\n§SCan provide habitat  £minerals bonus§!"
 
 ultra_rich_2:1 "Vetas Minerales Muy Densas"
 ultra_rich_2_desc:1 "La cálidad excepcional de los minerales y la densidad de las vetas minerales en el manto de este mundo proveé una oportunidad verdaderamente asombrosa para la minería.\n\n§SCan provide habitat  £minerals bonus§!"
 
 Time_Displaced_Planet:1 "Planeta Desplazado en el Tiempo"
 Time_Displaced_Planet_desc:1 "Este mundo emite extrañas lecturas de cronotrones. De alguna manera éste mundo ha sido desplazado de su tiempo. No es sabido cuando nació este mundo, o de cuando es ¡Pero seguro que ofrece muchas oportunidades para aprender sobre la naturaleza del tiempo mismo!\n £physics §G6 £society §G6 £engineering §G6\n\n§SCan provide habitat £physics £engineering £society  bonus§!"
 
 Floating_Islands:0 "íslas Flotantes"
 Floating_Islands_desc:0 "Algún mineral o sustancia en este mundo causa que rocas grandes floten por el aire formando íslas flotantes que se suspenden docenas o algunas veces cientos de metros de la tierra.\n\n§SCan provide habitat £society  bonus§!"

 Hostile_Flora:0 "Flora Hostíl"
 Hostile_Flora_desc:0 "La vída vegetal en este mundo parece inusualmente hostil o tóxica a la fisiología externa."

 Magma_Ocean:0 "Océanos de Magma"
 Magma_Ocean_desc:0 "Grandes cuerpos de lava están expuestos a la superficie, corriendo en grandes ríos de volcanes expuestos o simplemente una larga porción del nucleo del mundo siendo expuestos a los elementos."

 Toxic_Gas:0 "Gas Tóxico"
 Toxic_Gas_desc:0 "Áreas de este mundo son a menudo expuestas temporal o permanentemente a gas tóxico, forzando a la población a hacer ejercicio de la extrema precaución."

 Extensive_Cavern_System:0 "Sistema de Cavernas Extenso"
 Extensive_Cavern_System_desc:0 "Este mundo está apanalado con millones de metros con tuneles bajando cientos de metros hacia el núcleo, esculpido hace millones de año por las fuerzas geológicas del mundo.\n\n§SCan provide habitat £minerals  bonus§!"

 Titanic_Predators:0 "Depredadores Titánicos"
 Titanic_Predators_desc:0 "Este mundo es el hogar de críaturas monstruosas y gigantescas que remontan por el cielo y devoran casi todo a la vista."

 Unnatural_World:0 "Mundo Antinatural"
 Unnatural_World_desc:0 "Hay algo inquietante sobre este mundo; exploradores hablan de voces silenciadas en el borde de la audición y cosas moviendose inexplicablemente. En efecto, los sensores reportan que éste mundo está ligeramente desincronizado con la realidad."

 Atmospheric_Stimulant:0 "Estimulánte Atmosférico"
 Atmospheric_Stimulant_desc:0 "Algo en el aire hace a la gente de aqui muy irritable, van por la vida a cientos de millas por hora y parecen muy nerviosos."

 Unusual_Seasons:0 "Temporadas Inusuales"
 Unusual_Seasons_desc:0 "Debido a la órbita de este mundo, geología e incluso clima el mundo pasa por varias temporadas que pueden cambiar sobre la marcha y causar drásticos cambios en la atmósfera."

 Perfect_Seasons:0 "Temporadas Perfectas"
 Perfect_Seasons_desc:0 "El clima es simplemente fabuloso todo el año, y dificilmente cambia, es verdaderamente un paraíso."

 Ruined_Battlefield:0 "Ruinas de un Campo de Batalla"
 Ruined_Battlefield_desc:0 "Varios terrenos con cicatrices y ruinas están dispersos por este mundo. Parece ser que una masiva batalla de escala planetaria fue disputada aquí siglos atrás, incontables millones debieron de haber muerto. deja a uno que pensar sobre la frívola naturaleza de la vída...\n\n§SCan provide habitat £society  bonus§!"

 Spaceship_Graveyard:0 "Cementerio de Naves Espaciales"
 Spaceship_Graveyard_desc:0 "Una batalla titánica se desató una vez y este mundo ahora está repleto con esqueletos de maquinas que alguna vez gobernaron los cielos.\n\n§SCan provide habitat £engineering  bonus§!"

 Living_Planet:0 "Planeta Viviente"
 Living_Planet_desc:0 "El mundo en sí parece estár vívo, asi como si fuera un único organismo gigantezco...nos saluda."

 Gemstones:0 "Piedras Preciosas"
 Gemstones_desc:0 "Este mundo está repleto con piedras preciosas exóticas y depositos minerales: no todos son útiles pero resaltan a la vista."

 Ideal_for_Life:0 "Ideal Para la Vída"
 Ideal_for_Life_desc:0 "Es dificil de explicar pero lo que sea que hay en este mundo parece apropiado para una población creciente. La gente es mas saludable, mas atractiva, tienen expectativas de vida mas grandese y un sístema inmune mas fuerte."

 Endless_Fish:0 "Pescado Sin Fin"
 Endless_Fish_desc:0 "Nadie sabe como este mundo mantiene estas grandes cantidades de poblaciones de pescado ¡Pero significa que podemos pescar por siempre!"

 Artificial_Water:0 "Agua Artificial"
 Artificial_Water_desc:0 "¡En una inspección mas cercana este mundo no está hecho de agua! Sino mas bien un extraño compuesto de nanites que se comporta como un líquido."

 Clear_Skies:0 "Cielos Despejados"
 Clear_Skies_desc:0 "Este mundo tiene una atmosfera muy calma y está idealmente localizada en la galaxia. De alguna forma éste punto exacto en el espacio permite una de las vistas mas hermosas del universo."

 Android_Pleasure_Palace:0 "Palacio Androide del Placer"
 Android_Pleasure_Palace_desc:0 "No sabemos quien construyó esto, pero suena como un lugar divertido... \n\n§SCan provide habitat §Ghappiness§! bonus§!"

 Melted_Ice_Caps:0 "Casquetes de Hielo Derretido"
 Melted_Ice_Caps_desc:0 "El registro geológico de este mundo sugiere que alguna vez tuvo grandes casquetes polares en algún punto de su historia, pero que de algúna manera éstos han desaparecido."

 Small_Islands:0 "Íslas Pequeñas"
 Small_Islands_desc:0 "Las íslas de este mundo océanico son inusualmente pequeñas, haciendo dificil el establecer asentamientos importantes y centros de población."

 Windy:0 "Ventoso"
 Windy_desc:0 "Este mundo es inusualmente ventoso, aunque todavía habitable."

 Simple_Organisms:0 "Organismos Simples"
 Simple_Organisms_desc:0 "Este mundo está lleno de prósperos organismos simples, muchos de los organismos de este mundo son pequeños y unicelulares."

 Newly_Evolved_Complex_Organisms:0 "Organismos Complejos"
 Newly_Evolved_Complex_Organisms_desc:0 "Este mundo Tiene un grupo grande y complejo de organismos multicelulares que están prosperando."

 Delicious_Ingredients:0 "Ingredientes Deliciosos"
 Delicious_Ingredients_desc:0 "La Fauna y Flora de este mundo es inusualmente sabrosa.\n\n§SCan provide habitat £energy  bonus§!"

 Recent_Mass_Extinction:0 "Reciente Extinción en Masa"
 Recent_Mass_Extinction_desc:0 "De acuerdo a nuestros cientificos este mundo pasó por un evento de gran extinción en masa relativamente reciente."

 Friendly_Wildlife:0 "Vída Salvaje Amistosa"
 Friendly_Wildlife_desc:0 "La fauna de este mundo tiende a ser dócil y de temperamento agradable."

 Pleasant_Weather:0 "Clíma Placentero"
 Pleasant_Weather_desc:0 "Los sistemas atmosféricos y geológicos de este mundo son inusualmente y agradable para la mayoria de las especies sensitivas."

 Unusual_Formations:0 "Formaciones Inusuales"
 Unusual_Formations_desc:0 "En este cuerpo planetario hay numerosas cantidades de extraños pero sin embargo naturales fromas geológicas estirandose por millas y millas."

 Flat_Terrain:0 "Terreno Plano"
 Flat_Terrain_desc:0 "El terreno en este mundo es mayoritariamente plano."

 Rugged_Terrain:0 "Terreno Accidentado"
 Rugged_Terrain_desc:0 "El terreno en este mundo es mayoriatariamente accidentado."

 Many_Extremophiles:0 "Muchos Extremófilos"
 Many_Extremophiles_desc:0 "Por alguna razón este mundo está lleno de organismos extremófilos."

 Great_Temperature_Variation:0 "Gran Variación de Temperatura"
 Great_Temperature_Variation_desc:0 "Este mundo sufre de variaciones extremas en temperatura - algunas veces es muy caliente, algunas veces es muy frío."

 Gorgeous_Sky:0 "Cielo Maravilloso"
 Gorgeous_Sky_desc:0 "Debido a la composición quimica de la atmósfera de este mundo, este mundo tiene un vivido, brillante, deslumbrante espectaculo de varios colores y luces."

 Large_Asteroid:0 "Asteroide Grande"
 Large_Asteroid_desc:0 "Este asteroide es inusualmente grande y quizas podria incluso considerarse una especie de proto-planeta.\n    £minerals §G3\n    £energy §G3"

 Asteroid_Moon:0 "Luna Asteroide"
 Asteroid_Moon_desc:0 "Este asteroide es lo suficientemente grande como para tener un numero de pequeños satelites circulandolo.\n    £minerals §G9\n    £energy §R-2"

 Ice_Age:0 "Era de Hielo"
 Ice_Age_desc:0 "Este mundo está actualmente pasando por una era de hielo mayor."

 Ancient_Temple:0 "Templo Antiguo"
 Ancient_Temple_desc:0 "Un templo antiguo dedicado a una era desaparecida hace mucho tiempo. Escrituras en los murales indican que fue un templo compartido por muchas especies alienigenas diferentes. las imagenes muestran a los alienigenas como criaturas con poderes inusuales, moviendo objetos con su mente, portando varas luminosas, y participando en muchas meditaciones.\n\n§SCan provide habitat £society  bonus§!"

 Metal_Asteroid:0 "Asteroide Metalico"
 Metal_Asteroid_desc:0 "Este asteroide está hecho de un singular elemento denso.\n    £minerals §G6\n    £energy §R-1"

 Dense_Core:0 "Núcleo Denso"
 Dense_Core_desc:0 "Este asteroide tiene un inusual núcleo denso. Perhaps it can be mined.\n £minerals §G9"

 Unusual_Sun_Spots:0 "Manchas Solares Inusuales"
 Unusual_Sun_Spots_desc:0 "Inusuales manchas solares están cubriendo esta estrella, no sabemos con certeza en que punto está este sol en su ciclo por causa de esto. Ciertamente inusual."
 
 Unusual_Bright_Sun:0 "Inusualmente Brillante"
 Unusual_Bright_Sun_desc:0 "Este sol es inusualmente brillante debido a la vastamente incrementada actividad solar en su superficie. Una rara combinación de elementos y presión gravitacional parecen ser la causa de este inusual fenomeno ¡Podriamos tomar ventaja de esto!\n £energy §G9"

 Tilted_Axis:0 "Eje Inclinado"
 Tilted_Axis_desc:0 "El eje de rotación de este mundo está mas inclinado que lo usual, resultando en patrones de clima mas extremos."

 Perpendicular_Axis:0 "Eje Perpendicular"
 Perpendicular_Axis_desc:0 "El eje de este mundo es extremo, asi que algunas parte del año, cada mitad del planeta sufre dia o noche casi constante. los patrones de clima son completamente poco amistosos."

 Radioactive_Mantle:0 "Manto Radioactivo"
 Radioactive_Mantle_desc:0 "El exterior rocoso de este mundo tiene una proporción inusualmente alta de elementos radioactivos como el uranio.\n\n§SCan provide habitat £energy bonus§!"

 Locust_Plagues:0 "Plaga de Langostas"
 Locust_Plagues_desc:0 "Este mundo es hogar de una especie particularmente voraz de langostas."

 Acidic_Seas:0 "Mares Ácidos"
 Acidic_Seas_desc:0 "Este mundo aún no ha retirado sus ácidos sulfúricos y carbónicos. Sus oceanos son inusualmente ácidos."

 Empathic_Life:0 "Vida Empática"
 Empathic_Life_desc:0 "La mayoría de formas de vída en este mundo han evolucionado defensas telepaticas innatas y producir intensas sensaciones de pavor o incluso alegria para confundir a depredadores potenciales."

 Seasonal_Flooding:0 "Inundaciones Estacionales"
 Seasonal_Flooding_desc:0 "Regiones enteras en este mundo son proclives a severas inundaciones por causa de fuerzas de marea extrema o ciclos recurrentes de derretimiengo glacial."

 Lingering_Pollution:0 "Polución Persistente"
 Lingering_Pollution_desc:0 "La biosfera de este mundo está recuperandose lentamente de polución intensa y contaminación industrial producida varios eónes atrás por una civilización desconocida."

 Thin_ozone_layer:0 "Capa de Ozono Delgada"
 Thin_ozone_layer_desc:0 "la capa de ozono no repele mucha radiación solar."

 Symbiotic_life:0 "Vída Simbiótica"
 Symbiotic_life_desc:0 "Parasitos naturales han probado ser beneficiosos para la salud de nuestros colonos. Cada colono ahora tiene uno. Tristemente necesitan condiciones atmosféricas especiales, lo que haría un negocio de exportación demasiado caro."

 Resilent_parasites:0 "Parasitos Resistentes"
 Resilent_parasites_desc:0 "Una de las especies de parasitos en este mundo está resistiendo todos los esfuerzos de nuestros doctores para removerlo. Colonos potenciales están condenado a sufrir a largo plazo."

 Ice_Flora:0 "Flora de Hielo"
 Ice_Flora_desc:0 "Nuestros cientificos están asombrados por las maravillosas formaciones de hielo en los polos de este mundo. Incluso mas aún por que parece ser que estas formaciones están son de hecho similares a las formas de vida endorreicas de otros mundos con vegetación verde ¡Completo con su forma de reproducción y críosintesís!"

 Strange_Ice_River:0 "Río de Hielo Extraño"
 Strange_Ice_River_desc:0 "En medio del frío eterno del mundo, nuestros cientificos han descubierto algo magnifico: Un río de hielo fluyente con una multitud de extrañas propiedades físicas que desafían toda lógica y con seguridad nos hace re-evaluar varias teorías importantes sobre las leyes del universo."

 Juggernaut_Manta_Rays:0 "Manta Rayas Gigantes"
 Juggernaut_Manta_Rays_desc:0 "Nuestros cientificos descubrieron colonias verdaderamente gigantescas de peces que tienen parecido a las manta rayas. Son enormes, have an extraordinarily piel gruesa y visto otras caracteristicas que las hacen impoibles de dañar amenos que alguien destruya el mundo junto con ellas. Vagan por vastas extensiones de océanos y reaccionan muy agresivamente hacia los intrusos, aún asi los cientificos creen que podemos ganar valioso conocimiento sobre ellas."

 Black_Oily_Stone:0 "Piedra Aceitosa Negra"
 Black_Oily_Stone_desc:0 "La selva parece huír de un claro grande en el corazón del continente, extrañas piedras negras y aceitosas parecen esparcidas en un curioso patrón. No hay ruidos de la fauna local e incluso el pasto entre los pies de nuestros cientificos se siente extrañamente como si fuera de otro mundo, aún así muy exhuberante. Las sondas que hemos extraído de la piedra parecen hacerse más pesadas cuanto más lejos las llevamoss del claro."

 Crystal_Moon_Palace:0 "Palacio Lunar de Cristal"
 Crystal_Moon_Palace_desc:0 "Nuestros cientificos han descubiertos un hermoso palacio hecho enteramente de cristal en la superficie de esta luna. El interior está lleno de runs extrañas y dispositivos crípticos. Esperamos extraer mucha información sobre ésta sociedad perdida hace mucho tiempo."

 Cities_in_the_sky:0 "Ciudades en el Cielo"
 Cities_in_the_sky_desc:0  "El paisaje está punteado con los remanentes de una civilización desconocida. Brillantes agujas y monolitos de metal alcanzan mas allá de la cobertura de nubes. Éstas torres están conformadas para concentrar la luz solar en ciertas areas, y proveén excelentes ambientes de vída y trabajo."

 Old_World:0 "Mundo Antíguo"
 Old_World_desc:0 "Bajo la superficie de este mundo hay un gran numero de capas arqueologicas. Entre las capas hay capas periodicas de ruinas avanzadas, cubierto con una capa de ceniza, testimonio de una antígua, quizás violenta civilización que pasó por varios cíclos antes de reestablecerse.\n\n§SCan provide habitat £society  bonus§!"

 Dunes:0 "Dunas"
 Dunes_desc:0 "Los sístemas climaticos de este mundo lo han cubierto en masivas, dunas desplazantes, apesar de ser un desafío para las colonias, las dunas tambien proporcionan una rica riqueza mineral."

 Extensive_reef_systems:0 "Sístemas Extensivos de Arrecífes"
 Extensive_reef_systems_desc:0 "Los mares pocos profundos de este mundo están dominados por arrecifes masivos, albergando una biodiversidad impresionante. No solo la industria de la pesca y el turismo se benefician tremendamente, los cientificos tambien se están congregando para investigar las muchas formas de vidas que viven aquí."
 
 Protomolecule_Infected_Station:0 "Estación Infectada con Protomoleculas"
 Protomolecule_Infected_Station_desc:0 "De primeras esta estación espacial parecia abandonada, dañada. Pero tan pronto como empezamos a escuchar por varios vanales pudimos escuchar voces extrañas, ligeramente aumentando su velocidad. En una inspección la estación está llena de cristles extraños y un nucleo biometalico extrañamente en movimiento. como si tuviera vida. Todo el lugar suena terrorifico. \n £society §G12"

 Trubbles:0 "Trubbles"
 Trubbles_desc:0 "Solo se sientan alli, viendose lindos, hasta que se reproducen como locos y invaden todo."

 Strange_Voices:0 "Voces Extrañas"
 Strange_Voices_desc:0 "Durante los escaneos iniciales de este mundo, la tripulación de exploración había oído extrañas voces. Voces prometiendo vida eterna, poder ilimitado y cumplir todos tus deseos. Todos lo que debes hacer es bajar a la superficie y llevar a cabo un cierto ritual..."

 Hot_Geysers:0 "Géiseres Calientes"
 Hot_Geysers_desc:0 "Un conducto en la superficie que ejecta periodicamente una columna de liquido caliente y gas. Incluso un géiser peqieño es un fenómeno asombroso de presenciar. Algunos géiseres tienen erupciones que expulsan miles de galones de liquidos hirvientes a algunos cientos de metros en el aire."

 Cryogeysers:0 "Críogéiseres"
 Cryogeysers_desc:0 "Debido a las bajas presiones del ambiente, éstas erupciones consisten de vapor sin liquido; que se hacen mas visibles por particulas de polvo y hielo impulsados por el gas."

 Very_Hot_Core:0 "Núcleo Muy Caliente"
 Very_Hot_Core_desc:0 "Este mundo tiene un notable núcleo caliente. Las temperaturas de la superficie son mayores de lo que uno podria esperar de tal mundo. Aprender de ésta clase de mundos nos podría ayudar a entender mejor el proceso de terraformación.\n§HDescubrir mundos como éste te da un bono de velocidad de terraformación acumulativo de§! §G+10%§! §HHasta un total de§! §G+30%§!"

 Solidified_Core:0 "Núcleo Solidificado"
 Solidified_Core_desc:0 "El núcleo de este mundo está muerto. El tiempo ha probado ser desafortunado para éste mundo ya que su núcleo se ha vuelto enteramente sólido al enfriarse. Las temperaturas de la superficie son notablmente frías y terraformar este mundo podría probar ser bastante dificil." 

 Low_Metallicity:0 "Metalicidad Baja"
 Low_Metallicity_desc:0 "Esta estrella tiene concentraciones inusualmente bajas de elementos que no puede fusionar, haciendola mas energética que comparada a otras estrellas."

 High_Metallicity:0 "Metalicidad Alta"
 High_Metallicity_desc:0 "Esta estrella tiene concentraciones inusualmente altas de elementos que no puede fusiona. Dejandola mas oscura pero en última instancia mas longeva."

 Plasmoid_Life:0 "Vída Plasmoide"
 Plasmoid_Life_desc:0 "De alguna forma, vida compuesta enteramente de plasma se las ha arreglado para evolucionar en esta estrella. Si solo pudieramos estudiarlo."

 Compact_Star:0 "Estrella Compacta"
 Compact_Star_desc:0 "La superfície de un remantente estelar es tal vez uno de los mas extremos ambientes en el universo conocido, solo despues de agujeros negros."

 Pulsar_clock:0 "Reloj Pulsar"
 Pulsar_clock_desc:0 "No solo es este pulsar rápido, pero también gira con tán sorprendente regularidad que está entre los mas precisos relojes en el universo. Usando estos cronómetros celestiales, los astrónomos están respondiendo preguntas sobre las estrellas, la materia e incluso el espacio y el tiempo mismos - que de otra forma serian imposibles.\n £physics §G12\n §BNeutronium §G1"

 Stellar_Spectacle:0 "Espectáculo Estelar"
 Stellar_Spectacle_desc:0 "La superficie de estas estrella regularmente erupciona en un vibrante espectaculo de luces."

 Plasma_Tornadoes:0 "Tornados de Plasma"
 Plasma_Tornadoes_desc:0 "La fotosfera de esta estrella tiende a unirse en vortices incandescentes."

 Temple_of_the_Ancient_One:0 "Templo del Antíguo"
 Temple_of_the_Ancient_One_desc:0 "La asombrosa, indescriptible belleza del arruinado, misterioso templo tallado en la roca, sería maravilloso para cualquiera que pase tiempo mirandolo si no fuera por su peligroso atractivo. Historias escritas en la roca, casi advertencias, de previos exploradores que pasaron días en oscuridad mientras vagaban por el templo. Al final, no fueron capaces de resisitr las poderosas visiones y halucinaciones auditivas que aparecieron, ni los impulsos inspirados por locura de entrar al santuario interior del templo. El santuario interior, pareciendote imposiblemente iluminado por lo que parece ser un parpadeante altar de llamas...\n\n§SCan provide habitat £society  bonus§!"

 Beautiful_Lakes:0 "Lagos Hermosos"
 Beautiful_Lakes_desc:0 "Este mundo está punteado con numerosos lagos grandes y pequeños de belleza indescriptible. Agua, tan clara y aun así puedes ver el fondo desde cualquier distancia. Follaje exhuberante y pequeñas criaturas de mar puntean los lagos y paisajes."

 Proto_Forests:0 "Proto-Bosques"
 Proto_Forests_desc:0 "Con un diametro de hasta 1 m, y una altura alcanzando 8 m, los arboles de este proto-bosque son bastante pequeños. Visto de lejos, los arboles toman la forma de troncos de arbol, extendiendose ligeramente, cerca de su base en una manera que sugiere una conexión de estructuras parecidas a raices sin conservar. Anillos de crecimiento concentrico, aveces conteniendo material vegetal incrustado, sugiere que el organismo crece esporadicamente por la adición de capas exteriores. Es probable que los ''troncos'' represantan el cuerpo fructífero, o ''esporóforo'', de un hongo, que sería alimentado por un micelio, una red de filamentos de hifas dispersos."

 Dense_Forests:0 "Bosques Densos"
 Dense_Forests_desc:0 "Bosques sorprendentemente densos pueden ser encontrados en este mundo. Los arboles se aglomeran juntos para formar un denso toldo y el toldo provee refugio a la vegetación y vida salvaje que vive debajo de ella. "

 Planetwide_Forest:0 "Bosque Sin Fín"
 Planetwide_Forest_desc:0 "Bosques masivos tan lejos como alcanza la vista cubren este mundo. Algunas veces un mundo como este podria ser llamado un mundo de bosque. Estos mundos proveen habitats muy comodos para la vida compleja sobre mucho de la superficie, resultando en vida mas diversa que la que hay en otros mundos."
 
 Inspirational:0 "Inspirador"
 Inspirational_desc:0 "Es difícil pensar en aplicaciones prácticas del agujero negro, ya que las aplicaciones prácticas son tan remotas, mucha gente pensaria que no deberiamos estar interesados. Pero esta búsqueda para entender el mundo es lo que nos define como seres inteligentes.\n £physics §G12\n §BDark Matter §G1"
 
 Hiveworld:0 "Fosiles de Mundos Colmena"
 Hiveworld_desc:0 "Estos restos fosilizados de mundos parecen tener miles de nodos sinápticos esparcidos en ellos. Sirviendo como bio-fábricas masivas que podrian expulsar los interminables enjambres de bioformas. Mundos colmena como los llamamos parecen haber sido críaturas vivientes en sí mismas, incorporando millones de organismos de bioingenieria. Cada uno era una fábrica biológica capaz de crear millones de grandes y puequeños organismos, de replicar genomas y empalmar nuevas criatúras perfectamente adaptadas para cada nuevo mundo y ambiente en el que se encuentran. Solo podemos esperar que este tipo de criaturas no sigan entre nosotros...\n\n§SCan provide habitat £society  bonus§!"
 
 Periodic_Meteor_Showers:0 "Tormentas de Meteoritos Periodicas"
 Periodic_Meteor_Showers_desc:0 "Un evento celestial recurrente en que un numero de meteoritos han sido observados radiar, o originar, desde un punto en el cielo nocturno. Estos meteoros son causados por torrentes de escombros cósmicos llamados meteoroides entrando en la atracción gravitatoria del planeta a velocidades extremadamente altas en trayectorias paralelas. La mayoria de meteoros son mas pequeños que un grano de arena, en mundos atmosféricamente ricos casi nunca tocan la superficie ya que se queman. Intensas o inusuales lluvias de meteoritos se conocen como arranque de meteoritos o tormenta de meteoritos. Estas vistas pueden ser algunas veces muy hermosas de obervar.\n\n§SCan provide habitat £minerals  bonus§!"
 
 Arachnophobia:0 "Aracnofobia\n §G Te permite construir§! §Gejercitos de§! §BArácnidos Gigantes§!"
 Arachnophobia_desc:0 "Un mundo invadido por manadas de arácnidos gigantes. La sola idea de pensar en poner un pie en este mundo parece una locura. Los primeros exploradores cuentan historias de siseos en la noche viniendo desde las copas de los arboles y cavernas, de incesantes ruidos sordos mientras escuchan a estos arácnidos caminar sobre su nave. No se sabe si estos primeros exploradores realmente pusieron pue fuera de su nave o si solo lanzaron una sonda y dependieron de sus reportes."
 
 Giant_Worm:0 "Gusanos Gigantes"
 Giant_Worm_desc:0 "Gusanos colosales que viven bajo la arena. Son fácilmente atraídos a vibraciones rítmicas en la superficie, y harían una brecha en persecución del origen de dichas vibraciones casi inmediatamente. Éste parece ser un esfuerzo para defender su territorio, del cual parecen altamente protectores. Por lo tanto ver a un gusano, y vivír para contarlo, en si mismo podría ser una rareza. Los gusanos de arena son extremadamente territoriales; tan pronto como dos gusanos sienten la presencia del otro, dejan salir rugídos desafiantes, bramando un escape de olor de melange de sus gargantas. Apesar de todo el peligro potencial, la especia debe fluír."
 
 Artificial_Core:0 "Núcleo Artificial"
 Artificial_Core_desc:0 "Este mundo debió haber muerto mucho tiempo atras despues del que el núcleo se congelara y el campo magnético muriera, pero una masiva instalación en el núcleo planetario, hecho por un particularmente poderoso imperio precursor que de alguna forma mantiene el núcleo girando y el campo magnético actívo."

 Fast_Rotation:0 "Rotación Rápida"
 Fast_Rotation_desc:0 "Este múndo tiene una rotación muy rápida haciendo el ciclo dia/noche extremadamente desalentador. Vivir en este mundo podria ser muy desafiante, especialmente para el ciclo de sueño de uno." 
 
 Surface_Of_Bones:0 "Superfície de Huesos"
 Surface_Of_Bones_desc:0 "Huesos, Cráneos, Cadáveres, tan lejos como alcanza la vista. Toda la superfície de este mundo está cubierta de huesos, Una vista horrorosa. Cualquier batalla que haya ocurrido aqui, debió haber ocurrido hace mucho tiempo.\n\n§SCan provide habitat £society  bonus§!"  
 
 Ghost_Ships:0 "Naves Fantasmales"
 Ghost_Ships_desc:0 "Sensores, ojos, no importa que sea usado,. Todos, todo, siguen reportando que ven imagenes fantasmales en la distancia, se ven como buques pero son transparentes. Pero, cuando nos acercamos, no hay nada." 
 
 Omnious_Fog:0 "Niebla Ominosa"
 Omnious_Fog_desc:0 "Cada vez que oscurece, una extraña niebla purpura oscuro empieza a filtrarse del suelo. Nuestros escaneres indican que esto es solo vapor de agua, aún asi hay algo extraño sobre ello. La niebla se mueve como si tuviera voluntad propia..."
 
 Beautiful_Planet_Rings:0 "Hermosos Anillos Planetarios"
 Beautiful_Planet_Rings_desc:0 "Los anillos alrededor de este mundo relucen y brillan muy brillantemente, y en varias colores, cada vez que el sol los golpea. Desde la superficie o desde la orbita estos anillos son espectaculares de contemplar."
 
 Blood_Moon:0 "Luna de Sangre"
 Blood_Moon_desc:0 "De vez en cuando la luna se vuelve tan roja como la sangre. Extrañamente la misma superficie de la luna se vuelve roja, no es solo una ilusión atmosférica. No estamos seguros de por que esto sucede, pero no promete nada bueno..." 
 
 Solar_Eclipse:0 "Eclípse Solar"
 Solar_Eclipse_desc:0 "Cada mes la luna se alínea perfectamente entre este mundo y su sol produciendo un esclipse solar globalizado espectacular. Hermosos rayos de luz dorada pueden ser vistos brillando hacia la superfieice. Un evento único rara vez visto en cualquier otro mundo." 
 
 Lunar_Dance:0 "Danza Lunar"
 Lunar_Dance_desc:0 "Las lunas de este mundo tienen una orbita entrelazada única. Como si danzaran mientras se balancean alrededor y una sobre la otra mientras orbitan su mundo principal. Se ve caótico, pero una vez que las miras lo suficiente verás la belleza que es esta danza lunar." 
 
 Dark_Skies:0 "Cielos Oscuros"
 Dark_Skies_desc:0 "Incluso en horas diúrnas, este planeta recibe cantidades miserables de luz solar." 
 
 Musical_Creatures:0 "Críaturas Musicales"
 Musical_Creatures_desc:0 "Las críaturas de este planeta han evolucionado para comunicarse entre ellas usando lo que reconocemos como notas musicales. No es solo una oportunidad para investigadores, pero tambien dota al mundo de una agradable calidad musical, casi mágica." 
 
 Odd_Cloud_Shapes:0 "Formas de Nubes Extrañas"
 Odd_Cloud_Shapes_desc:0 "Tal vez debido a la quimica atmosférica de este planeta, sus nubes amenudo toman formas interesantes formas inusualmente vívidas. Algunos dícen que es casi como si las nubes estuvieran vívas." 
 
 Giant_Mold_Blobs:0 "Manchas Gigantes de Moho"
 Giant_Mold_Blobs_desc:0 "Mohos gelatinosos masivos habitan este planeta, vagando la superficie por comida. Parecen tener alguna semblanza de sensiblidad." 
 
 Subterranean_Eco_System:0 "Ecosístemas Subterraneos"
 Subterranean_Eco_System_desc:0 "Profundamente bajo la superficie de este cuerpo planetario hay millas de cavernas entrecruazadas con un ambiente casi perfectamente sellado. Quien sabe que mas vive ahí abajo." 
 
 Colossal_Cliffs:0 "Precipicios Colosales"
 Colossal_Cliffs_desc:0 "Estos precipicios se elevan mucho mas de una milla hacia el cielo y tienen nubes formadas alrededor de sus bases. Las fuerzas geograficas que los formaron debieron de haber sido catastróficas. Solo...cuidado en donde pisas." 
 
 Massive_Waterfalls:0 "Cascadas Masivas"
 Massive_Waterfalls_desc:0 "Cascadas son una vista común en este mundo, y se pueden extender por millas derramando trillones de galones de agua sobre sus precipicios todos los dias. Son una vista impresionante si es que no impractica de acercarse." 
 
 Strange_Alien_Eggs:0 "Huevos Alienígenas Extraños"
 Strange_Alien_Eggs_desc:0 "Sin certezas de que críatura pudo haberlos hecho, parecen durmientes. Tal vez seria mejor no tocarlos..." 
 
 Mushroom_Forest:0 "Bosques de Hongos"
 Mushroom_Forest_desc:0 "Hongos Masivos puntean el paisaje. Estos bosques masivos de hongos se ven muy extraño y producen neblinas de esporas una vez cada tanto. Son muy blandas asi que deberian ser muy fáciles de despejar."
 
 Exotic_Spices:0 "Especias Exóticas"
 Exotic_Spices_desc:0 "Pequeos arbutos y plantas cubren mucho de la superficie. A pesar de las duras condiciones de este mundo la vida vegetal crece muy rapido y en gran variedad. aún mas emocionantemente, la vida vegetal es deliciosa como aditivos para comida. Los sabores exóticos que estos arbustos y plantas producen hacen de éste mundo algo único."

 Sandstorms:0 "Tormentas de Arena"
 Sandstorms_desc:0 "En un día ventoso, gigantes, efímeros muros de arena ocasionalmente cubren la superfície con una delgada capa de arena. A pesar de que estas tormentas de arena ocurren con frecuencia, son mas una moléstia que un peligro. Un rapido barrido con cepillo es suficiente para limpiar cualquier arena. Con unpoco de suerte los proximos vientos lo soplaran de todas maneras."
 
 Sand_Tornadoes:0 "Tornados de Arena"
 Sand_Tornadoes_desc:0 "Tornados de arena ocasionalmente pueden ser vistos en este mundo. Aunque muy pequeños suelen suceder en racimos de tres a sierte dependiendo en el terreno y la dirección del tiempo. La arena es bastante reflectante lo que causa que los tornados de arena casi brillen en la luz solar. Muy hermoso, aunque caótico, de ver."
 
 Silicon_Crystals:0 "Cristales de Silicio"
 Silicon_Crystals_desc:0 "Grandes cristales de silicio son vistos crecer en este mundo. Parecen formar racimos de cristales empezando desde un punto en el suelo y creciendo hacia afuera como una flor. Sus colores dependen en la composición del suelo, con sedimento claro resultando en cristales bastante amarillos y cafés, suelo rico en hierro en un color rojízo o purpura claro. Vários otros tipos pueden ser encontrados en la superficie de este mundo."
 
 Quicksand:0 "Arenas Movedizas"
 Quicksand_desc:0 "Grandes piscinas de sedimento suelto en este mundo son observados comportarse como arenas movedias. Aunque a diferencia de las arenas movedizas no parecen ser siempre humedas, lo que lo hace muy engañoso y peligroso. Cada pazo dado en este mundo tiene que ser revisado con precaución y rutas tienen que ser cuidadosamente trazadas."
 
 Never_Ending_Aurora:0 "Aurora Interminable"
 Never_Ending_Aurora_desc:0 "Debido a la actividad solar casi única de este sistema este mundo está bendecido con una vista permantente de auroras. Estas auroras se forman cuando la magnetosfera es suficietemente perturbada por vientos solares como para formar particulas cargadas que son visibles. La ionización resultante y excitación de los constituyentes atmosféricos emiten luz de variante color y complejidad.

 Spirals_of_Ice:0 "Espirales de Hielo"
 Spirals_of_Ice_desc:0 "Caracteristicas muy inusuales son encontradas en este planeta. El viento helado y aire húmedo tienden a formar espirales de hielo. Algunas de estas espirales han crecido tanto que alcanzan a nuestros mas altos edificios. Es notable como ni una grieta puede ser encontrada en ellos y como no hay burbujas de aire lo que las hace tan claras como el cristal. Durante la noche reflejan las luces de la galaxia en una hermosa muestra de colores."
 
 Furry_Packs:0 "Manadas Peludas"
 Furry_Packs_desc:0 "Este mundo está habitado por enormes manadas intinerantes de gigantes criaturas de cuadrúpedas. Estas criaturas tienen masivos cuernos en su cabeza y un largo, y muy ágil, brazo extra como nariz. Están cubiertos en un grueso pelaje mayoritariamente café para mantenerlos cálidos durante las noches. Parecen ser un animal de tipo muy sociable. No se sabe como, pero parecen tomar una ruta alrededor del mundo buscando comida cada estación. Quizás solo son buenos para recordar la tierra que recorren."
 
 Blizzards:0 "Tormenta de Nieve"
 Blizzards_desc:0 "Siempre comienza con una ligera nevada, pero el clima de este mundo siempre sigue el mismo patrón. Nevada ligera, mucho viente y en un momento, se vuelve una plena tormenta de nieve. Con nevadas tan densas que dificilmente puedes ver el final de tus extremidades."
 
 Abominable_Predators:0 "Depredadores Abominables"
 Abominable_Predators_desc:0 "En noches frías, esta criatura recorre la tierra buscando comida. Su masiva estarua y largos brazos son una vista horrorifica. Mientras que no cazan en manadas son vistos viviendo en pequeños grupos de cuatro a seis. Estas criaturas tienen un grueso abrigo de pelo azul claro a blanco y gigantescas garras. Se comportan de manera simiesca y han sido observados comunicandose con gruñidos y gestos con sus compañeros."
 
 Rich_Soil:0 "Suelo Rico"
 Rich_Soil_desc:0 "El rico suelo de este mundo ha producido vida vegetal muy saludable y densa. Producir comida en este mundo deberia ser muy fácil."
 
 Otherworldly_Colours:0 "Colores de Otro Mundo" 
 Otherworldly_Colours_desc:0 "La vegetación de este mundo viene en todos clases de colores. La cosa mas notoria es, el color de la vegetación depende en la latitúd del planeta. Desde flores y arboles amarillos brillantes en el ecuador hasta paso purpura profundo cerca del ártico. Este mundo se siente verdaderamente alienígena."
 
 Misty:0 "Brumoso"
 Misty_desc:0 "La superficie de este mundo está casi cubiierta de bruma. La combinación de presión y temperatura causa que los océanos y lagos suelten mucho vapor de agua que se acumula en la superficie."
 
 Ecological_Nervous_System:0 "Sístema Nervioso Ecológico"
 Ecological_Nervous_System_desc:0 "La vida vegetal en este mundo parece conectada una a otra por medio de un complejo sistema de raíces. Observaciones han encontrado que matar una planta tiene efecto en las plantas cercanas ya que cierran sus flores o crecer lentamente en la dirección opuesta."
 
 Carnivorous_Flies:0 "Moscas Carnívoras"
 Carnivorous_Flies_desc:0 "Estas diminutas moscas podrían parecer sólo una molestia, son las críaturas mas peligrosas de este mundo. Éstas pequeñas moscas brillan en la oscuridad de la noche, pero eso no es cuando están por ahí fuera alimentandose. Durante la noche brillan como parte de su ritual de apareamiento, que parece ser bastante complejo. Durante el día vuelan por ahí buscando comida. Siendo carnívoras, tienden a pulular a su presa y comerla víva en cuestión de horas. Grandes o pequeñas, todas las críaturas son comida para ellas. Lo que lo hace aún peor es su comportamiento similar a una colonia, permitiendoles navegar tuneles complejos...o de ventilación! El hecho de que no emiten sonido para siquiera advertír a su proxima comida es la peor parte."  
 
 Algae_Boom:0 "Boom de Algas"
 Algae_Boom_desc:0 "Este mundo está en medio de un siglo de boom de algas. Millones de toneladas de algas cubren los lagos y océanos del planeta. Pese a que se ve mal, es de hecho muy bueno para la vida salvaje y la cálidad del aire." 

 Ocean_Forests:0 "Bosques Océanicos"
 Ocean_Forests_desc:0 "Extraños arboles están creciendo en los suelos océanicos de este mundo. Éstos arboles se ven muy similares a los encontrados en su superficie, pero completamente capaces de sobrevivir, y florecer bajo el agua. Realmente una vista que contemplar."
 
 Clear_Water:0 "Agua Clara"
 Clear_Water_desc:0 "Los lagos y océanos son notablemente claros y puedes ver el fondo."
 
 Warm_Water_Lakes:0 "Lagos de Agua Cálida"
 Warm_Water_Lakes_desc:0 "El agua en este mundo es muy cálida. La inusual composición del suelo le permite retener una buena cantidad de calor resultando en lagos cálidos y calientes. Si las vacaciones perfectas fueran un planeta, este mundo lo sería."
 
 Torrential_Rainstorms:0 "Lluvias Torrenciales"
 Torrential_Rainstorms_desc:0 "Masivas lluvias torrenciales son una ocurrencia frecuente en este mundo. Hay tanta lluvia cayendo tan rápido que quedarías empapado em tres segundos." 
 
 Ocean_Currents:0 "Corrientes Océanicas"
 Ocean_Currents_desc:0 "Las corrientes océanicas de este mundo son notablemente complejas. Agua cálida tiene una probabilidad de alcanzar hasta las areas mas lejanas mas lejanas permitiendo condiciones mas favorables para la vída." 
 
 Ocean_Ridges:0 "Cordilleras Oceanicas"
 Ocean_Ridges_desc:0 "Gigantescas cordilleras montañosas submarinas cubren la superfície océanica. Estos son hogar para una variedad de tipos simples de algas y corales."
 
 Ocean_Trenches:0 "Fosas Océanicas"
 Ocean_Trenches_desc:0 "Las profundas fosas insondables del suelo océanico de este mundo probablemente nunca sean completamente exploradas. La presión de la profundidad es suficiente para dañar cualquier nave de exploración y incluso destruir completamente el material del que está hecho. Es tan oscuro y profundo que mirar a la nada de estas fosas es altamente enervante, casi como si te mirara de vuelta."
 
 Unique_Marine_Habitats:0 "Habitats Marinos Únicos"
 Unique_Marine_Habitats_desc:0 "Los organismos vivíentes en este profundo y oscuro ecosístema dependen de químicos y un proceso llamado Quimiosíntesis como la base de su cadena alimenticia y no en luz y fotosíntesis."
 
 Massive_Waves:0 "Olas Masivas"
 Massive_Waves_desc:0 "Los océanos de este mundo producen periódicamente olas masivas que viajan por elmundo. Una vez alcanzan tierra producen tsunamis peligrosos."
 
