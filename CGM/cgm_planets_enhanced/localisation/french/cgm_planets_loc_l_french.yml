 building_engos_purifier:0 "Engos Purificateur"
 building_engos_purifier_desc:0 "Engos Purificateurs condensent les sécrétions gazeuses dans leur état le plus pur, produisant une grande quantité de crédits énergétiques."
 sr_engos_vapor:0 "Engos Vapor"
 sr_engos_vapor_desc:0 "Engos La vapeur est la sécrétion gazeuse d'une bactérie d'ingénierie, qui semble avoir été intentionnellement ensemencée à travers les mondes par une espèce précurseur inconnue. La vapeur remarquable possède des propriétés uniques d'absorption du rayonnement, ce qui facilite grandement la colonisation et les opérations industrielles à rayonnement élevé."
 tech_mine_engos_vapor:0 "Traitement de vapeur Engos"
 sm_sb_building_sorium_shield_multiplexer_desc:0 "Améliore les boucliers des navires amis à proximité en utilisant un multiplexeur dérivé de Sorium."
 building_precursor_data_link_desc:0 "En établissant un contact avec le noyau de données sur les précurseurs, ce lien transmet des connaissances anciennes à l'ensemble de notre population, offrant une fenêtre inestimable sur le passé - et informant l'avenir."
