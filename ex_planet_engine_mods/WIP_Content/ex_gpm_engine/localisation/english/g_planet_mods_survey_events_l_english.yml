 # precursor energy grid
 pm_survey.6.name:0 "Discovery: Precursor Energy Grid!"
 pm_survey.6.desc:0 "The science expedition team led by §H[Root.GetLeaderName]§! from the science vessel §H[Root.GetName]§! has found something remarkable! While they were already visible from space, these vast energy grids proved quite the mystery. All around these massive energy networks are the ruins of crumbling buildings, broken roads, and not much else. It is clear a vast and powerful civilisation once resided on this world and used these energy networks not only to transfer power from one city to another, but also between everything else, from street lamps to individual rooms. A surprising addition is that they seemed to be used to light everything up as well, which would explain why they can be seen from orbit!\n\nAs for what they are made of, our scientists don't know entirely. It seems to be a combination of a translucent material core surrounded by a liquid layer of crystals with some form of super-resistant outer layer made from unknown materials.\n\nOur scientists believe that these vast networks are powered by giant thermal plants deep within the planet's crust. Unfortunately, the vast thermal vents these networks eventually lead to are too deep and too hot to currently explore. Our scientists are certain that these networks should be compatible with our own energy systems with some minor modifications. \n §HPerhaps there are more worlds like this to be discovered...§!"
 	# hive mind
 pm_survey.6.hive.desc:0 "The science expedition team led by §H[Root.GetLeaderName]§! from the science vessel §H[Root.GetName]§! has found something remarkable! While they were already visible from space, these vast energy grids proved quite the mystery. All around these massive energy networks are the ruins of crumbling buildings, broken roads, and not much else. It is clear a vast and powerful civilisation once resided on this world and used these energy networks not only to transfer power from one city to another, but also between everything else, from street lamps to individual rooms. A surprising addition is that they seemed to be used to light everything up as well, which would explain why they can be seen from orbit!\n\nAs for what they are made of, our scientists don't know entirely. It seems to be a combination of a translucent material core surrounded by a liquid layer of crystals with some form of super-resistant outer layer made from unknown materials.\n\nOur scientists believe that these vast networks are powered by giant thermal plants deep within the planet's crust. Unfortunately, the vast thermal vents these networks eventually lead to are too deep and too hot to currently explore. Our scientists are certain that these networks should be compatible with our own energy systems with some minor modifications. \n §HPerhaps there are more worlds like this to be discovered...§!"
 	# machine empire
