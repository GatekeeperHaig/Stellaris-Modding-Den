cgm_pe.colonization_automation_enabled.name:0 "$colonization_automation$ $cgm_enabled$"
cgm_pe.colonization_automation_enabled.desc:0 "This option enables the CGM $colonization_automation$ - a sophisticated script that determines the best colony target, moves a free colony ship to that planet and begins the colonization process. This is meant to enhance the AI and "teach" it to understand the value of planets, both using this mod and other mods that store an API for CGM.\n\nTo enable the automation for your empire you must activate it from a country edict after enabling it in this menu. It is by default disabled for non-AI empires."
