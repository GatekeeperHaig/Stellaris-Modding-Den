 cgm_asteroidal_planet_found.desc:0 "Научные измерения [from.GetName] показывают, что этот большой астероид является достаточно прочным и богатым, чтобы потенциально заслуживать колонизации."
 cgm_asteroidal_planet_found.name:0 "Найден астероид - кандидат на колонизацию"
 cgm_astrocartography_mechanic:0 "Из-за §Hмеханики астрокартографии CGM§! большинство стратегических ресурсов невидимы, пока игрок не разблокирует технологию Астрокартографии I, II и III. Ресурсы разделены на уровни, которые отражают их относительную силу."
 cgm_blockers:0 "§GCGM§! + Базовые"
 cgm_colonizable_asteroidal_category:0 "Найден астероид - кандидат на колонизацию"
 cgm_colonizable_asteroidal_category_ai:0 "$cgm_colonizable_asteroidal_category$"
 cgm_crystal_asteroidal_planet_found.desc:0 "Научные измерения [from.GetName] показывают, что то, что вначале представляло собой большой ледяной астероид, на самом деле является чем-то совсем другим. Этот астероид состоит из больших количеств экзотического кристалла, возникшего в другом месте, с его квантовой сигнатурой, указывающей на то, что он либо возник, либо прошел через какое-то субпространственное измерение. Примечательно, что пространство внутри астероида оказывается невероятно большим, чем его внешние размеры. Этот научный корабль [root.GetName] сообщает, что этот астероид обладает значительным эксплуатационным потенциалом, и рекомендуется колонизация."
 cgm_deep_core_mining_catastrophic_outcome.desc:0 "Проект по улучшению до более высокого уровня $deep_core_mining$ на [root.GetName] привел к катастрофическому извержению."
 cgm_deep_core_mining_catastrophic_outcome.title:0 "Катастрофа!"
 cgm_deep_core_mining_stage_0:0 "$deep_core_mining$ (Начальное)"
 cgm_deep_core_mining_stage_0_desc:0 "На этой планете был запущен проект $deep_core_mine$. На этом этапе создается $deep_core_mine$. Поэтому он не производит никаких полезных ископаемых, но вероятность катастрофы довольно низкая."
 cgm_deep_core_mining_stage_1:0 "$deep_core_mining$ I"
 cgm_deep_core_mining_stage_1_desc:0 "§GСтадия 1§! - $deep_core_mine$. В глубокой мантии планеты созданы горные сети, и инфраструктура для обработки мантийного вещества производит значительное количество полезных ископаемых. Вероятность катастрофы на этом этапе низкая."
