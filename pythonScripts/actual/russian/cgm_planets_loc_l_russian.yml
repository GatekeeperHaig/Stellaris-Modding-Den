 building_chromium_foundry_desc:0 "Эти литейные заводы перерабатывают хром в пригодные для использования формы, которые можно легко использовать при строительстве судов."
 building_chromium_foundry:0 "Литейный завод хрома"
 sr_chromium_desc:0 "Хром - чрезвычайно твердый металл, который очень полезен при строительстве корпусов кораблей."
