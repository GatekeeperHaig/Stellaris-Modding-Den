 ###Boreal World
 pc_boreal:0 "Mundo Boreal"
 pc_boreal_desc:0 "Un mundo rocoso con una atmósfera de nitrógeno-oxígeno. Este planeta tiene un clima subártico, con un rango de temperatura muy grande entre las estaciones, pero el invierno largo y frío es la característica dominante. Los bosques boreales cubren las latitudes más cálidas del planeta, con tundra y hielo cerca de los polos." 
