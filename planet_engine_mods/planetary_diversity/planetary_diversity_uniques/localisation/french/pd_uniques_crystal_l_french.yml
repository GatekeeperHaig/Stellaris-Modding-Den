 job_crystal_hive_desc:0 "Ces sculpteurs de cristal prennent le cristal ascique naturel et le transforment en formes qui améliorent à la fois l'effet du cristal et sont très agréables à regarder."
 job_crystal_hive_effect_desc:0 "Les £$job_crystal_carver$£ $job_crystal_carver_plural$ sculptent les cristaux ascique en utilisant des £consumer_goods£ §Y$consumer_goods$§! et en les convertissant en £tradevalue£, £acean£ et £crystal£."
