 district_crucible_city:0 "Distrito de Habitação"
 district_crucible_city_desc:0 "Esses centros urbanos densos fornecem grandes quantidades de habitações em ilhas sem fornalhas de liga."
 district_crucible_city_plural:0 "Distritos habitacionais"
 district_crucible_industrial:0 "Distrito de Fornalhas"
 district_crucible_industrial_desc:0 "Estas ilhas artificiais foram construídas para extrair a lava da superfície como matéria-prima para a produção de ligas, com apenas pequenas alterações podemos mudar o sistema para se integrar com nossos padrões industriais. Embora exija alguma energia ou combustível, ele não precisa de material extra para funcionar."
 district_crucible_industrial_plural:0 "Forge Districts"
 pc_shroud_crucible:0 "O Crisol"
 pc_shroud_crucible_desc:0 "Mundo rochoso com uma superfície fundida artificialmente. A atmosfera é fina e apenas respirável em uma faixa rasa onde flutuam as ilhas artificiais. A superfície deste planeta é mantida como lava infundida por Zro pelo anel de fornos gigantes ao redor do equador. "
