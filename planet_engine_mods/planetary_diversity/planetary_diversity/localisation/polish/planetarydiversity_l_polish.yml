 pddune.10.desc:0 "Our colonial scouts on [Root.GetName] have stumbled upon something extraordinary in the southern dune sea. Finding some odd coloured dunes they did some testing that tested positive for Zro. Further scouting suggests more deposits in the dunes, once the infrastructure is built we could begin mining operations."
