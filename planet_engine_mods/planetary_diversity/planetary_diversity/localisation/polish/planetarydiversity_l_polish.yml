 ###Atacama
 pc_hadesert:0 "Świat atacamski"
 pc_hadesert_desc:0 "Zimna, wybitnie sucha skalista planeta z atmosferą azotowo-tlenową. Ekstremalnie wysokie szczyty górskie okalające wielkie połacie lądów stanowią cienie opadowe dla większości planety. Suche i jałowe równiny razem z dolinami tworzą większość powierzchni planety. Na hydrosferę składają się nieliczne jeziora i górskie źródła."
 pc_hadesert_tile:0 "Pustynie mgielne"
 pc_hadesert_tile_desc:0 "Wysokie górskie szczyty okalające płaskie i suche doliny"
