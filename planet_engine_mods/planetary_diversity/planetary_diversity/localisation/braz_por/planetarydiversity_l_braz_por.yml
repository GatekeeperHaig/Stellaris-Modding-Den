 #Crystal World
 d_pdcrystalpatch:0 "Propagação de Cristal"
 d_pdcrystalpatch_desc:0 "Embora demore séculos desde que este cristal cresça até o ponto de ser Acean utilizável, este fragmento ainda fornecerá a este mundo um amplo potencial de mineração e uma quantidade modesta de cristais raros e aumentará o potencial agrícola da área próxima."
 decision_pdcrystalpatch:0 "Propagar Cristal Acean"
 decision_pdcrystalpatch_desc:0 "Ao propagar um pequeno pedaço de cristal Acean aqui, seremos capazes de criar um aglomerado local que aumentará a produção mineral e alimentar deste mundo e ganharemos alguns cristais raros."
 tech_crystal_propagation:0 "Propagação de cristal"
 tech_crystal_propagation_desc:0 "Pesquisadores em nosso mundo de cristal acreditam que é possível propagarmos novos fragmentos de cristal no mundo de alienígenas."
 #Floating World
 tech_floating_housing:0 "Arcologia Flutuante"
 tech_floating_housing_desc:0 "Esta arcologia flutuante usa o elemento raro Eludium para permanecer no ar, fornecendo habitação, mas acima de tudo liberando espaço útil no solo para outros fins."
 building_floating_housing:0 "Arcologia Flutuante"
 building_floating_housing_desc:0 "Este edifício flutuante usa Eludium para flutuar sem esforço no céu, liberando espaço valioso no solo."
 #Graveyard World
 tech_space_whale_weapon_2:0 "Sistemas de Energia Aprimorados"
 tech_space_whale_weapon_2_desc:0 "Ao estudar os ricos fósseis e registros de DNA dos Tiyanki, descobrimos muito sobre como eles sugam energia, permitindo-nos melhorar nossa produção de energia."
 PD_SPACE_WHALE_WEAPON:0 "Sifão de Energia Aprimorado"
 PD_SPACE_WHALE_WEAPON_DESC:0 "Esta arma drena a energia das naves inimigas utilizando o método Tiyanki de extrair energia da matéria gasosa."
 tech_tiyanki_slipstreams:0 "Melhorias Tiyanki Hiper-Estradas"
 tech_tiyanki_slipstreams_desc:0 "Ao estudar como Tiyanki viaja através de hiper-estradas naturalmente, podemos melhorar muito nossos sistemas de hiper-estradas."
 tech_tiyanki_prospecting:0 "Prospecção Tiyanki"
 tech_tiyanki_prospecting_desc:0 "Os Tiyanki têm glândulas sensoriais extremamente delicadas, dedicadas a encontrar os recursos exóticos de que precisam para sobreviver ao vazio. Aprendemos como imitar esse processo e seremos capazes de usá-lo para encontrar recursos exóticos escondidos em nossos mundos."
 decision_tiyanki_prospecting:0 "Prospecção Tiyanki"
 decision_tiyanki_prospecting_desc:0 "Usando instrumentos altamente sensíveis baseados nas glândulas sensoriais de Tiyanki, seremos capazes de encontrar depósitos escondidos de recursos exóticos neste mundo."
 decision_tiyanki_prospect_effects_short:0 "Vamos pesquisar neste mundo por recursos estratégicos."
 d_tiyanki_small:0 "Depósito de Gás Natural"
 d_tiyanki_small_desc:0 "Encontrado pelo Prospector de Tiyanki, localizamos uma bolsa de gás natural que não foi encontrada em nosso levantamento planetário original."
 d_tiyanki_large:0 "Fóssil Tiyanki"
 d_tiyanki_large_desc:0 "Este antigo corpo de Tiyanki foi encontrado pelo Prospector de Tiyanki, deixando para trás um significativo depósito de gás raro."
 pdgraveyard.30.desc.2:0 "Antes da história, sabíamos das dádivas dos céus. Elas estão caindo devido à destruição e ao tempo de grandes bênçãos. Com o tempo, descobrimos que eram criaturas do espaço. Agora que sabemos a verdade podemos impedir que caiam em nosso mundo, a questão permanece; devemos? Sabemos sua importância para nosso ecossistema, mas é possível aprender muito com eles se detê-los no espaço antes de pousarem."
 #Techno-Organic
 d_unit04:0 "Unidade 04"
 d_unit04_desc:0 "Unidade 04 continua trabalhando de longe em seu projeto. Ajuda a manter os canais funcionando e geralmente fica fora do caminho da colônia."
 d_dead04:0 "O Cadáver da Unidade 04"
 d_dead04_desc:0 "Depois de fechar voluntariamente, ficamos com o complexo sob a montanha que era a Unidade 04. Nossos pesquisadores já estão desmontando para aprender o que pudermos com ele."
 pdtechnoorganic.40.g:0 "Você é uma máquina de matar, nem você nem seus 'filhos' podem ficar."
 pdtechnoorganic.40.g.tooltip:0 "Vamos desligar a Unidade 04 e destruir todas as suas criações, exceto o planeta que ajuda a fornecer energia aos canais."
 pdtechnoorganic.47.name:0 "Calculando"
 pdtechnoorganic.47.desc:0 "Tudo o que a máquina disse em sua defesa foi 'Eu entendo' e não lutou contra aqueles que enviamos para desligá-la. Todos os animais sintetizadores desligaram lentamente e ficaram inertes. Nossos cientistas estão estudando alguns dos restos mortais e os moradores reciclaram o resto."
 pdtechnoorganic.42.a:0 "Um robô assassino a menos à solta."
 technoorganic2:0 "Planeta Techno-Orgânico"
 technoorganic2_desc:0 "Embora os canais de irrigação em todo o planeta ainda existam, a maioria das formas de vida sintéticas tornaram-se inertes que podemos reciclar para o nosso império."
 tech_fourschildren:0 "Legado da Unidade 04"
 tech_fourschildren_desc:0 "Trabalhando com a Unidade 04, criamos um poderoso cérebro positrônico que podemos instalar em qualquer corpo de robô, que mostrou uma compreensão intrínseca da engenharia e tem um potencial incrível para quase todas as aplicações, pois foi modelado a partir das melhores partes de ambos, os orgânicos e cérebros de máquina."
 trait_organic_fourschildren:0 "Bio-Sintético"
 trait_organic_fourschildren_desc:0 "Criado pela IA 'Unidade 04' e combinando inteligência orgânica e artificial para criar uma forma de vida verdadeiramente bio-sintética. Imortal, mas com uma taxa de natalidade extremamente baixa."
 d_home04:0 "Unidade 04"
 d_home04_desc:0 "Sempre atento às suas criações, a unidade 04 tende a não se envolver com o seu dia a dia, além de garantir que os canais continuem funcionando. Saber que o criador está por perto observando inspira felicidade e união em nosso povo."
 tech_techno_canal:0 "Sistema Techno-Canal"
 tech_techno_canal_desc:0 "Ao estudar o sistema de canais construído pela Unidade 04, devemos ser capazes de criar versões em pequena escala em outros mundos, melhorando a produção agrícola."
 d_technocanal:0 "Sistema Techno-Canal"
 d_technocanal_desc:0 "Com base nos canais construídos pela Unidade 04, esses canais melhoram muito a produção agrícola neste planeta. A tripulação precisava operá-lo para também aprender Habitabilidades valiosas de engenharia."
 decision_techno_canal:0 "Construir Techno-Canal"
 decision_techno_canal_desc:0 "Com base nos canais construídos pela Unidade 04, esses canais melhoram muito a produção agrícola neste planeta. A tripulação precisava operá-lo para também aprender Habitabilidades valiosas de engenharia."
 tech_techno_robot_factory:0 "Oficina de Montagem Techno-Robo"
 tech_techno_robot_factory_desc:0 "Usando as fábricas de montagem da Unidade 04 como modelo, devemos ser capazes de fazer robôs muito mais rápidos do que nunca."
 building_robot_techno_plant:0 "Instalações de Montagem de Robôs Tecnológicos"
 building_robot_techno_plant_desc:0 "Usando as técnicas da Unidade 04, podemos melhorar nossas fábricas, onde roboticistas qualificados montam os mais recentes modelos de robôs."
 tech_techno_eng:0 "Techno-Engenharia"
 tech_techno_eng_desc:0 "Estudando as técnicas empregadas pela Unidade 04, melhoramos nossa compreensão da robótica e da engenharia. Devemos ser capazes de aplicar essas teorias às práticas para melhorar nossa produção de engenharia."
 #Archive World Event Refo
 pdarchive_site:0 "Habitat o Arquivo"
 pdarchive_site_desc:0 "Este habitat parece ser um supercomputador gigante construído para esse fim. Dissipadores de calor flutuantes e o oceano artificial ajudam no resfriamento enquanto a grama artificial coleta energia. Quem poderia criar tal maravilha e onde estão eles agora?"
 pdarchive.50.name:0 "Para onde eles foram?"
 pdarchive.50.desc:0 "Ao vasculhar o grande banco de dados do Arquivo, encontramos um grande cache de informações escondido bem no fundo dele. Estamos trabalhando para tentar superar a criptografia altamente sofisticada que protege as informações."
 pdarchive.50.a:0 "Maravilhoso."
 pdarchive.51.desc:0 "Rompendo a primeira camada de criptografia, abrimos os registros históricos básicos dos construtores do Arquivo. Eles se chamavam de 'Iarka' e pareciam ter uma relação obsessiva com dados e informações. Enquanto a população em geral vivia no planeta abaixo, o Arquivo era habitada por uma classe poderosa de "Techno-Mages" cujo trabalho era coletar e inserir informações. Esse tinha sido o projeto final de sua civilização; um computador grande o suficiente para armazenar cada pedaço de informações do universo. Também parece que eles nunca desenvolveram a viagem mais rápida do que a luz e ficaram obcecados em descobrir como viajar para outras estrelas. Por que todas essas informações foram bloqueadas ainda é um mistério, mas continuaremos a trabalhar para quebrando mais níveis de criptografia."
 pdarchive.51.a:0 "Incrível."
 pdarchive.52.desc:0 "Os Iarkanos descobriram uma maneira de contornar a viagem mais rápida do que a da luz; Portais Dimensionais. Configurar os portões levou tempo, mas eles eventualmente foram capazes de criar um sistema de portais nos planetas para poder viajar pelas estrelas. Depois de criarem um buraco de minhoca estável, eles enviariam uma equipe para o próximo planeta para construir o outro lado do portão, mas muitas dessas equipes nunca mais foram ouvidas. À medida que mais e mais equipes desapareciam, a opinião pública começou a se voltar contra o sistema de portão. Alcançamos outro nível de criptografia e faremos um relatório conforme desbloquearmos novas informações."
 pdarchive.52.a:0 "Infeliz."
 pdarchive.53.desc:0 "A inquietação do público com os portões acabou se transformando em protestos, os protestos se transformaram em um movimento e o movimento acabou em terrorismo. Na esperança de encerrar os experimentos dimensionais, um grupo anti-portão destruiu o mecanismo de controle de um portal estável. Embora a capacidade de controlar o portal tenha sido perdida, o buraco de minhoca estava instável e permaneceu aberto. A atividade gravimétrica deste buraco de minhoca descontrolado causou terremotos e uma grande quantidade de danos ambientais ao planeta. Após semanas de tentativas de fechá-los, o inimaginável aconteceu; criaturas interdimensionais imponentes atravessaram o portal e atacaram o planeta. As defesas de Iarkans tiveram pouco efeito sobre essas criaturas e a maioria dos Iarkans escaparam para o Arquivo. Quase destrancamos a parte final das informações e relataremos então."
 pdarchive.53.a:0 "Terrível."
 pdarchive.54.desc:0 "Os sobreviventes das bestas interdimensionais só puderam assistir enquanto seu planeta natal era destruído. Os Iarkanos restantes elaboraram um plano. Eles construíram algum tipo de arma interdimensional e dispararam contra o planeta. Matou as feras, mas destruiu o planeta no processo. Não está claro se eles sabiam que isso aconteceria ou não. Como o Habitat do Arquivo não conseguia produzir comida suficiente para sustentar os sobreviventes, foi decidido que eles digitalizariam suas memórias e consciência no Arquivo. Eles apagaram todas as informações dos portões e criptografaram o histórico por trás deles. Este último nível de criptografia também nos alertou sobre a localização do núcleo da memória onde seu pessoal e conhecimento estão armazenados. Devemos ser capazes de usá-lo para obter algumas partes do vasto conhecimento que acumularam."
 pdarchive.54.a:0 "Que triste fim para um povo assim."
 r_pdarchive:0 "Núcleo de Memória do Arquivo"
 r_pdarchive_desc:0 "Este núcleo de memória abriga o restante da civilização Iarkans e todo o seu conhecimento. Embora não possamos nos comunicar diretamente com eles, podemos obter parte do conhecimento tecnológico."
 pdarchive_core:0 "Núcleo de Memória do Arquivo"
 pdarchive_core_desc:0 "Podemos acessar a vasta base de conhecimento dos Iarkans para adicionar à nossa."
 d_remaining_stores:0 "Criador de Matéria"
 d_remaining_stores_desc:0 "A Habitabilidade de como reproduzir criadores de matéria foi perdida quando nosso planeta natal foi destruído, mas este deve continuar trabalhando por gerações."
 pdengine.24.name:0 "Núcleo de Memória do Arquivo"
 pdengine.24.desc:0 "Acessando o Núcleo de Memória com nossos sistemas, pudemos obter uma compreensão básica de uma de suas tecnologias avançadas."
