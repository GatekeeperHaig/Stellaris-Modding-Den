### Menu Options
 cgm_buildings_text:0 "Core Game Mechanics: Buildings"	
 cgm_main_menu.close.desc:0 "Close Menu"
 cgm_buildings_preset.enable_new_building_content.name:0 "Enable CGM Building Content"
 cgm_buildings_preset.enable_new_building_content.desc:0 "This option enables the CGM resource building rework. All the standard vanilla resource buildings, e.g. mining network or power plants, are automatically replaced and any required technology that is missing is automatically given.\n Please note, this option is only available during Game Start and it cannot be undone."
 cgm_buildings_preset.keep_vanilla_building_content.name:0 "Keep Vanilla Building Content" 
 cgm_buildings_preset.keep_vanilla_building_content.desc:0 "This option sets the game to use the vanilla resource buildings. No changes occur to existing buildings or technologies. Picking this option will unlock further configuration options." 
 cgm_buildings_option.enable_overhauled_vanilla_building_stats.name:0 "Enable Overhauled Building Stats"
 cgm_buildings_option.enable_overhauled_vanilla_building_stats.desc:0 "This option enables overhauled building stats. With some buildings having a different resource outputs, planet modifiers etc. from vanilla. This option can be turned on/off at your discretion at any time during the game."
 cgm_buildings_option.disable_overhauled_vanilla_building_stats.name:0 "Disable Overhauled Building Stats"
 cgm_buildings_option.disable_overhauled_vanilla_building_stats.desc:0 "This option disables the overhauled buildings stats. All vanilla content building will have the same stats as in vanilla."
 cgm_buildings_option.advanced_building_configuration.name:0 "Advanced Building Configuration"
 cgm_buildings_option.advanced_building_configuration.desc:0 "This option opens the Advanced Building Configuration menu, which allows you to changes the building cost and building time of specific building categories."
 cgm.main_menu.title:0 "CGM Main Menu" 
 cgm.main_menu.desc:0 "In this menu you can choose whether you'd like to play using the vanilla resource buildings or the CGM resource buildings.\nThis choice is available only at game start."
 cgm_main_menu_header:0 "Core Game Mechanics"
 cgm_main_menu.close.name:0 "Close Menu" 

 tech_biofuel_refining_1_desc:0 "Complex organic matter can be converted into a cheap fuel source. Although not as efficient as radio-active isotope synthesis, organic matter is significantly more common."
 tech_biofuel_refining_1:0 "Basic Biofuel Refining"
 tech_biofuel_refining_2_desc:0 "The potency of our biofuel can be enhanced using genetically engineered bacteria that secrets a potent pseudo-oil."
 tech_biofuel_refining_2:0 "Enhanced Biofuel Refining"
 tech_biofuel_refining_3_desc:0 "By manipulating organic molecules on a minute scale, we are able to create significantly more potent artificial biofuel."
 tech_biofuel_refining_3:0 "Artifical Biofuel Synthesis"
 tech_biofuel_refining_4_desc:0 "Advanced synthesis methods allow us to create solid-state biofuel, which makes the end product both more transportable and significantly more potent."
 tech_biofuel_refining_4:0 "Artifical Biofuel Condensation"
 tech_biofuel_refining_5_desc:0 "The use of picometric scale machinery allows us to synthesize biofuel with almost no waste."
 tech_biofuel_refining_5:0 "Optimal Biofuel Synthesis"
 tech_power_plant_5_desc:0 "The use of quantum catalysis allows us to generate immense amounts of energy."
 tech_power_plant_5:0 "Quantum Isotope Synthesis"
 tech_mining_network_5_desc:0 "The use of gravitonic drills allows us to precisely and quickly penetrate deep strata."
 tech_mining_network_5:0 "Superior Mining"
 tech_superior_agriculture_desc:0 "The use of nanoactive soil allows us to grow an incredible amount of crops."
 tech_superior_agriculture:0 "Superior Agriculture"
 tech_biolab_4_desc:0 "Regarding temporality as a single holistic continuum allows us to treat seemingly disparate phenomena as fundamentally interconnected."
 tech_biolab_4:0 "Holistic Psycho-History"
 tech_physics_lab_4_desc:0 "Theory has reached the point where we can begin searching for the omega theory, which is capable of describing not only our universe but other dimensions as well."
 tech_physics_lab_4:0 "Omega Theory"
 tech_engineering_lab_4_desc:0 "Our material sciences reaches the point where we are capable of exploring the creation of self-shaping and self-designing nanoware."
 tech_engineering_lab_4:0 "Smart-Matter Theory"
 tech_agricultural_processing_1_desc:0 "Nano technologies that were originally developed to enhance our starbases, allow us to significantly increase the output of our farms and hydroponic compounds."
 tech_agricultural_processing_1:0 "Advanced Agricultural Processing"
 tech_agricultural_processing_2_desc:0 "The use of advanced robotic technologies allows us to further automate and enhance the processing of organic matter into consumption grade food."
 tech_agricultural_processing_2:0 "Superior Agricultural Processing"
 tech_hyperstorage_1:0 "Hyperstorage"
 tech_hyperstorage_1_desc:1 "Storage formulated as a scientific problem will lead to the emergence of a new paradigm."
 tech_hyperstorage_2:0 "Advanced Hyperstorage"
 tech_hyperstorage_2_desc:1 "Recent advances in the study of nanometric storage can substantially increase the efficiency of our hyperstorage facilities."
 tech_hyperstorage_3:0 "Superior Hyperstorage"
 tech_hyperstorage_3_desc:1 "Recent advances in the study of entropy allow us to increase the efficiency of our hyperstorage facilities even further." 

