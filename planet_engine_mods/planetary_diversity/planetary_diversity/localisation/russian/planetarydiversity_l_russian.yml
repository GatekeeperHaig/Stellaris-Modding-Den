 #Crystal World
 d_pdcrystalpatch:0 "Распространение кристаллов"
 d_pdcrystalpatch_desc:0 "Хотя пройдут века, пока эти кристаллы не вырастут до состояния, когда они способны превратиться в асеан, эти столпы всё равно представляют значительный потенциал для добычи полезных ископаемых и небольшого количества редких кристаллов, а также повышает аграрные возможности округи." 
 decision_pdcrystalpatch:0 "Распространить асеанские кристаллы"
 decision_pdcrystalpatch_desc:0 "Разместив здесь небольшой часть асеанского кристалла, мы сможем создать локальный очаг увеличения производства минералов и продуктов питания в этом мире и получим немного редких кристаллов."
 tech_crystal_propagation:0 "Распространение кристаллов"
 tech_crystal_propagation_desc:0 "Исследователи нашего кристального мира считают, что мы можем распространять новые кристаллические посевы в иных мирах."
 #Floating World
 tech_floating_housing:0 "Парящая аркология"
 tech_floating_housing_desc:0 "Эта парящая аркология использует редкий элемент элюдий, чтобы оставаться в воздухе, тем самым обеспечивая жилое пространство, но освобождая ценные территории на поверхности планеты для других целей."
 building_floating_housing:0 "Парящая аркология"
 building_floating_housing_desc:0 "Это парящее ссоружение использует элюдий, чтобы без усилий парить в небе, тем самым освобождая ценное пространство на поверхности планеты."
 #Graveyard World
 tech_space_whale_weapon_2:0 "Улучшенный накопитель энергии"
 tech_space_whale_weapon_2_desc:0 "Изучая множество окаменелостей и генетику тиянок, мы нашли способ улучшить наш накопитель энергии, сделав его намного более мощным."
 PD_SPACE_WHALE_WEAPON:0 "Улучшенный накопитель энергии"
 PD_SPACE_WHALE_WEAPON_DESC:0 "Это оружие высасывает энергию из вражеских кораблей, используя улучшенный метод перекачивания энергии из газообразного вещества тиянок."
 tech_tiyanki_slipstreams:0 "Улучшение гиперперехода тиянок"
 tech_tiyanki_slipstreams_desc:0 "Изучая, как тиянки естественным образом путешествует по гиперкоридорам, мы можем значительно улучшить наши гипердвигатели."
 tech_tiyanki_prospecting:0 "Разведка тиянок"
 tech_tiyanki_prospecting_desc:0 "У Тиянки чрезвычайно тонкие сенсорные железы, предназначенные для поиска экзотических ресурсов, необходимых им для выживания в космосе. Мы научились имитировать этот процесс и сможем использовать его для поиска скрытых экзотических ресурсов в наших мирах."
 decision_tiyanki_prospecting:0 "Разведка тиянок"
 decision_tiyanki_prospecting_desc:0 "Используя высокочувствительные инструменты, основанные на сенсорных железах тиянок, мы сможем найти в этом мире скрытые залежи экзотических ресурсов."
 decision_tiyanki_prospect_effects_short:0 "Мы будем искать в этом мире стратегические ресурсы."
 d_tiyanki_small:0 "Месторождение природного газа"
 d_tiyanki_small_desc:0 "Под скоплением останков тиянок мы обнаружили месторождение природного газа, которое было пропущено при первом осмотре планеты исследовательской группой."
 d_tiyanki_large:0 "Ископаемые тиянки"
 d_tiyanki_large_desc:0 "Это древнее скопление останков тиянок, найденное исследователем тиянок, скрывает под собой значительное месторождение редкого газа."
 pdgraveyard.30.desc.2:0 "С древних времен мы знали о дарах с небес. Они падают под воздействием смерти и великих благодеяний. Со временем мы узнали, что на самом деле это существа из космоса. Теперь, когда у нас есть возможность остановить их падения на наш мир, встает вопрос: имеем ли мы на это право? Мы знаем их важность для нашей экосистемы, но можно многому у них научиться, если воспрепятствовать их суициду."
 #Techno-Organic
 d_unit04:0 "Unit 04"
 d_unit04_desc:0 "Unit 04 продолжает работать над своим проектом. Это помогает поддерживать работу каналов и, как правило, не мешает колонии."
 d_dead04:0 "Останки Unit 04"
 d_dead04_desc:0 "После добровольного выключения нам достался вычислительный комплекс, который когда-то назывался Unit 4. Наши исследователи уже разбирают его, чтобы узнать, какую пользу мы можем извлечь из него."
 pdtechnoorganic.40.g:0 "Ты - машина для убийств. Ни ты, ни твои детища не могут остаться."
 pdtechnoorganic.40.g.tooltip:0 "Мы отключим Unit 04 и уничтожим все его творения, кроме сооружений планеты, которые помогают снабжать каналы энергией." 
 pdtechnoorganic.47.name:0 "Расплата"
 pdtechnoorganic.47.desc:0 "Все, что машина сказала в свою защиту, было: «Я понимаю» и не сопротивлялась нашим посланцам, присланным отключить ее. Все кибернетические организмы медленно отключились и распались. Наши ученые изучают некоторые останки, а остальные переработали местные жители."
 pdtechnoorganic.42.a:0 "На одного робота-убийцу в галактике меньше."
 technoorganic2:0 "Кибернетическая планета"
 technoorganic2_desc:0 "В то время как оросительные каналы по всей планете все еще функционируют, большинство синтетических форм жизни распались, и мы можем переработать их останки для нужд нашей империи."
 tech_fourschildren:0 "Наследие Unit 04"
 tech_fourschildren_desc:0 "Работая с Unit 04, мы создали мощный позитронный мозг, который мы можем установить в корпус любого робота. Этот мозг продемонстрировал внутреннее понимание инженерии и имеет удивительный потенциал почти для всех областей применения, поскольку он смоделирован из лучших частей как органического, так и синтетического мозга."
 trait_organic_fourschildren:0 "Кибернетический разум"
 trait_organic_fourschildren_desc:0 "Создан ИИ «Unit 04» и сочетает в себе органический и искусственный интеллекты для создания поистине кибернетической разумной формы жизни. Бессмертный, но с крайне низкой воспроизводимостью."
 d_home04:0 "Unit 04"
 d_home04_desc:0 "Постоянно наблюдает за своими творениями, но, как правило, не вмешивается в их повседневную жизнь. Знание о том, что Создатель находится рядом, вселяет в наших сородичей счастье и единство."
 tech_techno_canal:0 "Система искусственных каналов"
 tech_techno_canal_desc:0 "Изучая идеально спроектированную систему каналов, построенную Unit 04, мы сможем создавать их небольшие версии в других мирах, тем самым улучшая местное сельскохозяйственное производство."
 d_technocanal:0 "Система искусственных каналов"
 d_technocanal_desc:0 "На основе системы каналов, построенных Unit 04, наши каналы значительно улучшают сельскохозяйственное производство на этой планете."
 decision_techno_canal:0 "Построить систему искусственных каналов"
 decision_techno_canal_desc:0 "На основе системы каналов, построенных Unit 04, наши каналы значительно улучшают сельскохозяйственное производство на этой планете."
 tech_techno_robot_factory:0 "Завод ИИ Unit 4 по сборке роботов"
 tech_techno_robot_factory_desc:0 "Используя сборочные заводы Unit 04 в качестве основы, мы сможем производить роботов намного быстрее, чем когда-либо прежде."
 building_robot_techno_plant:0 "Завод ИИ Unit 4 по сборке роботов"
 building_robot_techno_plant_desc:0 "Используя методы Unit 04, мы можем улучшить наши фабрики, где опытные робототехники собирают новейшие модели роботов."
 tech_techno_eng:0 "Киберинжиниринг"
 tech_techno_eng_desc:0 "Изучая методы, используемые Unit 04, мы углубили наше понимание как робототехники, так и кибернетики. Мы должны иметь возможность применять эти теории на практике, чтобы улучшить наши инженерные разработки."
 #Archive World Event Redo
 pdarchive_site:0 "Среда обитания Архива"
 pdarchive_site_desc:0 "Эта среда обитания представляет собой один гигантский суперкомпьютер. Плавающие радиаторы и искусственный океан помогают охлаждать его механизмы, а искусственная трава собирает энергию. Кто бы мог сотворить такое чудо и где творцы сейчас?"
 pdarchive.50.name:0 "Куда они делись?"
 pdarchive.50.desc:0 "Копаясь в обширной базе данных Архива, мы наткнулись на большой кусок информации, спрятанный глубоко внутри него. Мы работаем над тем, чтобы найти ключ к сложному шифру, защищающему информацию."
 pdarchive.50.a:0 "Чудесно."
 pdarchive.51.desc:0 "Преодолев первый уровень шифра, мы открыли основные исторические записи строителей Архива. Они называли себя «Ярка» и, по всей видимости, были одержимы данными и информацией. В то время как основная масса населения жила на планете под Архивом, в нем самом обитал могущественный класс «Техномагов», чья работа заключалась в сборе и вводе информации. Это было главное достижение их цивилизации: компьютер, достаточно большой, чтобы хранить каждый бит информации во Вселенной. Также выяснилось, что они так и не освоили сверхсветовые путешествия, и были одержимы тем, чтобы выяснить, как путешествовать к другим звездам. Почему вся эта информация была заблокирована, до сих пор остается загадкой, но мы продолжим работать над взломом шифра."
 pdarchive.51.a:0 "Удивительно."
 pdarchive.52.desc:0 "Ярка открыли иной способ межзвездных путешествий - межстранственные врата. Установка врат потребовала времени, но в конечном итоге они смогли создать систему межпространственных врат на планетах, чтобы иметь возможность путешествовать меж звезд. Как только они создали стабильную червоточину, то отправили экспедицию на следующую планету, чтобы построить другую сторону врат, но о многие из этих команд бесследно пропали. По мере того, как исчезало все больше и больше экспедиций, общественное мнение начало колебаться в отношении системы межпространственныъ врат. Мы достигли нового уровня в разгадке шифра и сообщим, как только откроем новую информацию."
 pdarchive.52.a:0 "Неудачники."
 pdarchive.53.desc:0 "Беспокойство общественности по поводу ворот в конце концов переросло в протесты, протесты превратились в движение, а движение закончилось терроризмом. В надежде положить конец межпространственным экспериментам, группа противников ворот разрушила механизм управления стабильного шлюза. Хотя возможность управлять вратами была утеряна, червоточина была мощной и оставалась открытой. Гравиметрическая активность этой неконтролируемой червоточины вызвала землетрясения и нанесла большой экологический ущерб планете. После нескольких недель попыток закрыть их случилось невообразимое; гигантские межпространственные существа прошли через портал и напали на планету. Защита Ярка мало повлияла на этих существ, и многие убежали в Архив. Мы почти разблокировали последнюю часть информации и сообщим о результатах позже."
 pdarchive.53.a:0 "Ужасно."
 pdarchive.54.desc:0 "Спасшиеся от межпространственных чудовищ могли только наблюдать, как их родной мир разрушался. Оставшиеся Ярка придумали план. Они построили какое-то межпространственное оружие и применили его на планете. Оно убило тварей, но в процессе уничтожило планету. Неясно, знали ли они, что это произойдет или нет. Поскольку среда обитания Архива не могла производить достаточно еды для выживших, было решено, что Ярка оцифруют свои воспоминания и сознание, чтобы затем поместить их в Архиве. Они удалили всю информацию о межпространственных вратах и ​​зашифровали свою историю. Этот последний уровень шифрования также предупредил нас о местонахождении ядра их памяти, где хранятся их сознания и знания. Мы должны получить возможность использовать его, чтобы обрести обширные знания, которые накопили Ярка."
 pdarchive.54.a:0 "Какой печальный конец этих существ."
 r_pdarchive:0 "Ядро памяти Архива"
 r_pdarchive_desc:0 "Это ядро ​​памяти хранит остатки цивилизации Ярка и все их знания. Хотя мы не можем напрямую общаться с ними, мы сможем заполучить некоторые их технологические достижения."
 pdarchive_core:0 "Ядро памяти Архива"
 pdarchive_core_desc:0 "Мы можем получить доступ к обширной базе знаний об Ярка, чтобы добавить ее к нашей собственной."
 d_remaining_stores:0 "Созидатель материи"
 d_remaining_stores_desc:0 "Способность создавать созидатели материи была потеряна, когда наш родной мир был разрушен, но этот ещё проработает в течение нескольких поколений."
 pdengine.24.name:0 "Ядро памяти Архива"
 pdengine.24.desc:0 "Получив доступ к ядру памяти с помощью наших систем, мы смогли получить базовое представление об одной из их передовых технологий."
 relic_pdarchive_active:0 "Мы получим §Y25%§! техническиго прогресса в случайной технологии."

 #Habitat Start
 origin_pd_sol_hab_start:0 "Планетарные среды обитания"
 origin_pd_sol_hab_start_desc:0 "Прежде чем эта цивилизация смогла разработать технологию сверхсветовых перелетов, она создала несколько постоянных планетных сред обитания на нескольких местных небесных телах."
 origin_tooltip_pd_sol_habitat_start_effects:0 "- Start with a §Y$pc_tmhab$§! on your homeworld & a §Y$pc_bhab$§! on a random world\n- Or start with a §Y$pc_tmhab$§! on Luna & a §Y$pc_bhab$§! on Mars if you pick the Sol System\n- Start with the §Y$tech_pdhabitat_1$§! technology and the ability to make more Planetary Habitats"
 origin_pd_hab_start:0 "Планетарные среды обитания"
 origin_pd_hab_start_desc:0 "Прежде чем эта цивилизация смогла разработать технологию сверхсветовых перелетов, она создала несколько постоянных планетных сред обитания на нескольких местных небесных телах."
 origin_tooltip_pd_habitat_start_effects:0 "- Start with a §Y$pc_tmhab$§! on your homeworld & a §Y$pc_bhab$§! on a random world\n- Start with the §Y$tech_pdhabitat_1$§! technology and the ability to make more"
 pdhabitat_system_initializer_NAME:0 "Случайная планетарная среда обитания"
 pdhabitat_system_initializer_DESC:0 "Случайная начальная система с планетарной средой обитания."
 pdhabitat_sol_system_initializer_NAME:0 "Солнечная среда обитания"
 pdhabitat_sol_system_initializer_DESC:0 "Начальная Солнечная Система с планетарной средой обитания."
 origin_pd_hive: "Планетарный улей"
