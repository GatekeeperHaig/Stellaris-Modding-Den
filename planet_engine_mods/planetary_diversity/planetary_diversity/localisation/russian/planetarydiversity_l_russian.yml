pc_archive_tile_desc:0 "Большие электрические каналы и плоские искусственные луга."
pdarchive.10.name:0 "Показания энергии"
pdarchive.10.desc:0 "Сообщение пришло от [Root.GetName], которые в настоящее время находятся в системе [Root.GetStarName]. Команда обнаружила необычный спутник, вращающийся вокруг разрушенного планетоида. Команда подтвердила, что она направится для более внимательного изучения, когда сможет."
pdarchive.10.a:0 "Утверждаем экспедицию."
pdarchive.20.name:0 "Информационная перегрузка"
pdarchive.20.desc:0 "
На этой планете нет ничего естественного. Судя по тому, что мы можем сказать, эта луна представляет собой один гигантский суперкомпьютер, созданный для сбора и хранения информации. Гигантские радиаторы поднимаются в небо, чтобы регулировать температуру, а искусственные травы собирают энергию, которая передается по планете по светящимся проводам. Помимо некоторых орбитальных обломков, похоже, нет никаких признаков видов, создавших это инженерное чудо, но вся их история, вероятно, должна быть где-то в архиве. Объем информации в архиве огромен, и команда рекомендует создать постоянную колонию, чтобы полностью использовать информационную базу данных."
pdarchive.20.a:0 "Невероятно."
