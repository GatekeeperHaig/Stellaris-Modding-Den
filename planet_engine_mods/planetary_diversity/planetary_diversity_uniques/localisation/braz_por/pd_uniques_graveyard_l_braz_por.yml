 START_SCREEN_PART_ONE_GRAVEYARD:0 "Nas eras desde o primeiro primitivo [GetSpeciesName] comunidades tomaram forma entre as criaturas mortas de [GetHomeWorldName], nossa civilização se espalhou e prosperou."

 ### Graveyard World
 pc_graveyard:0 "Cemitério Tiyanki"
 pc_graveyard_desc:0 "Um mundo rochoso com uma atmosfera de nitrogênio-oxigênio. Embora o planeta não deva ser nada notável, parece que é aqui que os Tiyanki vêm para encerrar suas vidas. O resultado de onde essas grandes criaturas espaciais vêm para descansar é uma abundância incrível de vida. Os restos trazem materiais raros de todo o universo conhecido para um mundo estéril."
 pc_graveyard_tile:0 "Terreno Cemitério"
 pc_graveyard_tile_desc:0 "Onde há corpos de Tiyanki existem florestas exuberantes, mas fora isso o planeta é em sua maioria terras áridas."
 pc_graveyard:0 "Cemitério Tiyanki"
 pc_graveyard_desc:0 "Um mundo rochoso com uma atmosfera de nitrogênio-oxigênio. Embora o planeta não deva ser nada notável, parece que é aqui que os Tiyanki vêm para encerrar suas vidas. O resultado de onde essas grandes criaturas espaciais vêm para descansar é uma abundância incrível de vida. Os restos trazem materiais raros de todo o universo conhecido para um mundo estéril."

 ###Falling Tiyanki
 fallingtiyanki:0 "Tiyanki caído recentemente"
 fallingtiyanki_desc:0 "Um Tiyanki caiu recentemente neste planeta, causando uma explosão de crescimento de energia, minerais e alimentos."
 notiyanki:0 "Chega de Tiyanki"
 notiyanki_desc:0 "Não permitir que os Tiyanki atingissem a superfície teve um efeito negativo no ecossistema."
 pdgraveyard.32.name:0 "Um risco calculado"
 pdgraveyard.32.desc:0 "Nós arriscamos e um Tiyanki caiu em um denso quarteirão. Pessoas morreram, prédios foram destruídos. Nossas equipes estão no local para coletar o que puderem após esta tragédia."
 pdgraveyard.32.a:0 "Sabíamos que isso poderia acontecer."
 pdgraveyard.34.name:0 "Ecossistema Desestabilizado"
 pdgraveyard.34.desc:0 "Parece que não permitir que o Tiyanki atinja a superfície do planeta está tendo um efeito adverso no ecossistema. A maior parte da vida das plantas depende do fluxo constante de materiais do Tiyanki e nós interrompemos a ordem natural deste mundo."
 pdgraveyard.34.a:0 "É o preço que pagamos pela segurança."

# init
 pd_graveyard_nearby_init_NAME:0 "Vizinho Cemitério"
 pd_graveyard_nearby_init_DESC:0 "Um de seus sistemas vizinhos terá o exclusivo Mundo Cemitério Tiyanki, ele não aparecerá novamente no jogo."

 pd_origin_init_graveyard_NAME:0 "Sistema de Cemitério"
 pd_origin_init_graveyard_DESC:0 "Um sistema inicial contendo o Mundo Cemitério"

 #Graveyard Origin
 origin_graveyard_world:0 "O Cemitério dos Tiyanki"
 origin_graveyard_world_desc:0 "Esta civilização evoluiu em um planeta que por acaso é o fim do ciclo de vida dos Tiyanki. Sua passagem para a superfície foi por muitas gerações um sinal de morte e renascimento dependendo do quão perto eles pousaram de um área ocupada." 
 origin_tooltip_graveyard_world_effects:0 "- Planeta Natal é um §Y$pc_graveyard$§! (Size: £planetsize£ §Y23§!) com um §YCaracterística Planetária Rara§!\n- A preferência de habitabilidade é definida como §Y$trait_pc_graveyard_preference$§!.\n- Tem acesso a várias tecnologias exclusivas."

 #Graveyard Rework
 sr_tiyanki_parts:0 "Peças Tiyanki "
 sr_tiyanki_parts_desc:0 "Estas peças, recuperadas de Tiyankis caídos, são altamente valorizadas por suas aplicações comerciais e militares."
 tiyanki_parts_deficit_tooltip:0 "A falta de peças Tiyanki torna nossos edifícios dependentes de peças Tiyanki usadas."
 edict_tiyanki_parts_trade:0 "Comércio de peças Tiyanki"
 edict_tiyanki_parts_trade_desc:0 "Permitindo os nossos comerciantes livre acesso a um estoque de peças, eles serão capazes de produzir mais negócios do que o normal."
 edict_tiyanki_parts_energy:0 "Energia das peças Tiyanki"
 edict_tiyanki_parts_energy_desc:0 "Pegaremos as partes com maior densidade de energia para criar uma grande quantidade de créditos de energia."
 edict_tiyanki_parts_armor:0 "Peças de armadura de Tiyanki"
 edict_tiyanki_parts_armor_desc:0 "Aplicando uma pasta especial feita de osso de Tiyanki em nossos cascos, podemos torná-lo muito mais resistente e dar-lhe propriedades regenerativas temporárias."
 edict_tiyanki_parts_unity:0 "Mostruário de Peças Tiyanki"
 edict_tiyanki_parts_unity_desc:0 "Ao dedicar algumas dessas partes a empreendimentos educacionais, seremos capazes de semear um sentimento de admiração na jornada cósmica dos seres Tiyanki."
 d_graveyard_well:0 "Zonas de exclusão de pouso de Tiyanki"
 d_graveyard_well_desc:0 "Muitos dos materiais exóticos encontrados neste planeta foram depositados pela queda de um Tiyanki e condensados ao longo do tempo, permitindo o refinamento do Gás Exótico. Nessas zonas, você também encontrará carcaças gigantescas de Tiyanki, cujas partes poderiam ser hipoteticamente colhidas."
 job_graveyard_driller:0 "Vasculhador de Tiyanki"
 job_graveyard_driller_plural:0 "Vasculhadores Tiyanki"
 job_graveyard_driller_desc:0 "Esses vasculhadores especializados coletam as partes raras e exóticas dos corpos de Tiyanki."
 mod_job_graveyard_driller_add:0 "Empregos: $job_graveyard_driller$" 
 mod_job_graveyard_driller_per_pop:0 "§G+1§! emprego de $job_graveyard_driller$ a cada $VALUE$ Pops"
 mod_job_graveyard_driller_per_pop_short:0 "\n§G+1§! £mod_job_graveyard_driller_add£ per $VALUE$ £pop£"
 job_graveyard_drone:0 "Drone Vasculador Tiyanki"
 job_graveyard_drone_plural:0 "Drones Vasculhadores Tiyanki"
 job_graveyard_drone_desc:0 "Esses drones vasculhadores especializados coletam as partes raras e exóticas dos corpos de Tiyanki."
 mod_job_graveyard_drone_add:0 "Empregos: $job_graveyard_drone$" 
 mod_job_graveyard_drone_per_pop:0 "§G+1§! emprego de $job_graveyard_drone$ a cada $VALUE$ Pops"
 mod_job_graveyard_drone_per_pop_short:0 "\n§G+1§! £mod_job_graveyard_drone_add£ per $VALUE$ £pop£"
 building_graveyard_well:0 "Indústria Tiyanki"
 building_graveyard_well_desc:0 "Esses prédios abrigam guindastes gigantes e serras de osso especializadas que permitem aos trabalhadores massacrar os enormes cadáveres de Tiyanki."
 mod_building_graveyard_well_max:0 "Max $building_graveyard_well$s"
 tech_tiyanki_research:0 "Pesquisa do cemitério de Tiyanki "
 tech_tiyanki_research_desc:0 "Há muito o que aprender no mundo único Cemitério sobre a vida e a biologia dos Tiyanki."
 tech_mine_tiyanki_butcher:0 "Tecnicas de Caças Tiyanki"
 tech_mine_tiyanki_butcher_desc:0 "Deve ser possível aprender a abater o gigante Tiyanki por suas peças e materiais exóticos."
 building_tiyanki_research_centre:0 "Centro de Pesquisa Tiyanki"
 building_tiyanki_research_centre_desc:0 "Este grande complexo de pesquisa é dedicado a estudar o Tiyanki e as aplicações práticas das descobertas feitas estudando as peças de Tiyanki."
 tech_tiyanki_research_centre:0 "Centro de Pesquisa Tiyanki"
 tech_tiyanki_research_centre_desc:0 "A instalação de um centro especializado e dedicado ao estudo do Tiyanki e à aplicação prática de suas peças deve aumentar consideravelmente nossa capacidade de pesquisa."
 building_tiyanki_parts_market:0 "Mercado de peças Tiyanki"
 building_tiyanki_parts_market_desc:0 "As pessoas vêm de todos os lugares para comprar pequenas quantidades de ossos, bexigas flutuantes, couro e muitas outras peças que são para uso do consumidor."
 tech_tiyanki_parts_market:0 "Mercados de peças Tiyanki"
 tech_tiyanki_parts_market_desc:0 "Sistemas de transporte e armazenamento de última geração nos permitirão vender peças Tiyanki em todo o nosso império."
 tiyanki_parts_deficit:0 "A falta de peças Tiyanki torna nossos edifícios dependentes inúteis."
 building_tiyanki_power_plant:0 "Usina Tiyanki"
 building_tiyanki_power_plant_desc:0 "Há uma tremenda energia trancada nas partes de Tiyanki que podem melhorar a rede elétrica do planeta inteiro."
 tech_tiyanki_power_plant:0 "Usinas Tiyanki"
 tech_tiyanki_power_plant_desc:0 "As peças Tiyanki têm um imenso potencial de energia desbloqueado que pode ser usado para melhorar as redes de energia planetárias."
 building_tiyanki_observation_headquarters:0 "Sede de Observação de Tiyanki"
 building_tiyanki_observation_headquarters_desc:0 "Construído em seu cemitério, este observatório de alta tecnologia e sistema de rastreamento segue os Tiyanki em sua jornada cósmica. Capaz de se conectar com outros observatórios do império, ele nos dará um mapa em tempo real de sua localização para estudar e inspirar nossa população."
 tech_tiyanki_observation_headquarters:0 "Sede de Observação Tiyanki"
 tech_tiyanki_observation_headquarters_desc:0 "Usando nossos observatórios planetas para rastrear os Tiyanki em sua jornada cósmica, devemos ser capazes de criar um mapa em tempo real de sua localização para estudar e inspirar nossa população usando seu cemitério como base."
 building_tiyanki_observation_lab:0 "Laboratório de Observação Tiyanki"
 building_tiyanki_observation_lab_desc:0 "Os laboratórios de observação do lado do planeta rastreiam o movimento dos Tiyanki através do cosmos, obtendo pesquisas valiosas e nos inspirando e permintido a conecção da sede ao seu cemitério."
 tech_tiyanki_observation_lab:0 "Laboratórios de Observação Tiyanki"
 tech_tiyanki_observation_lab_desc:0 "Com o desenvolvimento de laboratórios de observação de alta tecnologia, poderemos rastrear os Tiyanki em sua jornada pelo cosmo, permintindo a conecção da Sede ao seu cemitério"
 decision_change_tiyanki_choice:0 "Alterar Escolha Tiyanki Decadente"
 decision_change_tiyanki_choice_desc:0 "Os últimos colonizadores deste planeta fizeram sua própria escolha sobre o que fazer com os Tiyanki Caídos, mas nós faremos a nossa."
 decision_change_tiyanki_choice_tooltip:0 "Vamos alterar o resultado da queda dos Tiyankis neste mundo, escolhendo o que queremos ganhar deste mundo único."

 pdgraveyard.10.name:0 "Uma Descoberta Zoológica"
 pdgraveyard.10.desc:0 "Recebemos um relatório de [Root.GetName] que está atualmente no sistema [Root.GetStarName]. Este sistema parece ter uma quantidade incomum de atividade da fauna espacial. [Root.GetLeaderName] também relata que parece haver uma concentração maior de criaturas mais velhas ao redor da lua terrestre de um dos gigantes gasosos. Mais estranho ainda é que este aglomerado criaturas errantes estão mostrando um comportamento agressivo com qualquer coisa que não seja sua própria espécie, como se estivessem protegendo o planeta."
 pdgraveyard.10.a:0 "Que estranho."
 pdgraveyard.20.name:0 "Limpar Pastagens"
 pdgraveyard.20.desc:0 "Após uma varredura completa do planeta, ficou claro que o planeta é uma espécie de cemitério para os Tiyanki, com sua superfície coberta por carcaças e esqueletos que trouxeram minerais exóticos de toda a galáxia para o planeta, transformando-o em um mundo rico e próspero. Provavelmente, temos muito a aprender aqui."
 pdgraveyard.20.a:0 "Incrível."
 pdgraveyard.30.name:0 "O fim de uma vida"
 pdgraveyard.30.desc:0 "Sensores detectaram um Tiyanki muito antigo que caiu longe de nosso assentamento em [Root.GetName]. A mistura dos materiais exóticos e do corpo da criatura está agora na superfície e pode ser colhida se desejarmos. Obviamente, isso representa um perigo e uma oportunidade para a colônia. Por um lado, deixá-los cair enriqueceria o planeta, mas sempre haveria o perigo de cair em uma área povoada. Como devemos proceder?"
 pdgraveyard.30.desc.2:0 "Antes da história, sabíamos das dádivas dos céus. Sua queda trouxe destruição e um tempo de grande bênção, mas com o tempo descobrimos que eles eram na verdade criaturas do espaço. Agora que temos os meios para impedi-los de cair em nosso mundo, a questão permanece; devemos? Nós sabemos sua importância para nosso ecossistema, e seu valor. Como devemos proceder?"
 pdgraveyard.30.a:0 "Nós permitimos que eles caiam como sempre caíram."
 pdgraveyard.30.a.tooltip:0 "Embora mais difícil para a colônia, permitiremos que os Tiyanki caiam. Isso nos dará acesso às partes de seus corpos e oportunidades de gases exóticos."
 pdgraveyard.30.b:0 "Quem somos nós para interromper sua jornada cósmica?"
 pdgraveyard.30.b.tooltip:0 "Nós nos recusaremos a profanar seus cadáveres em vez de nos concentrarmos na extração de gás exótico, nós focaremos no estudo e compartilhamento de sua história."
 pdgraveyard.30.c:0 "Direcione os Tiyanki em queda para as zonas de coleta."
 pdgraveyard.30.c.tooltip:0 "Nós os desviamos para pousar no mesmo lugar, o que nos permitirá coletar peças, às custas do ecossistema do planeta e das oportunidades de gás exótico."
 pdgraveyard.30.d:0 "Nossos colonos deveriam vir antes de qualquer animal."
 pdgraveyard.30.d.tooltip:0 "Vamos destruir qualquer Tiyanki que cair em uma área colonizada, o que abrirá mais do planeta, mas à custa do ecossistema e do número de recursos que podemos coletar da queda de Tiyanki."
 pdgraveyard.30.e:0 "Nenhum animal jamais alcançará a superfície novamente."
 pdgraveyard.30.e.tooltip:0 "Vamos destruir qualquer Tiyanki que tente cair na superfície do planeta, o que terá um efeito negativo no ecossistema, mas irá liberar muito espaço para a colônia."