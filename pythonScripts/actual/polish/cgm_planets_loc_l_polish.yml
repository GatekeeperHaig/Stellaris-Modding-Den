 tb_unique_sr_precursor_data_cache_desc:0 "Dekodowanie systemów wieży ujawniło masywny bufor danych w centrum planety, dostarczany i utrzymywany przez najgłębsze minerały planety i energię geotermalną; zapewni niezliczone bogactwo danych na temat prekursorów, którzy go zbudowali."
 tech_gigalife_processing_desc:0 "Dedykowane badania umożliwiły prawdziwe zrozumienie istoty Gigalife i dały początek wielu nowym perspektywom życia."
 tech_xeno_archaeology_desc:0 "Dedykowane badanie obcych pozostałości archeologicznych zapewni głębszy wgląd w ich społeczeństwa i technologie."
