 scaredofthedark:0 "Peur du noir"
 scaredofthedark_desc:0 "Les massacres épouvantables et horribles font que les colons ont peur des jungles."
 tech_hunter_tricks:0 "Techniques de la chasse"
 tech_hunter_tricks_desc:0 "Nous avons étudié les techniques et la biologie des chasseurs, et avons appliqué ces compétences pour améliorer nos forces existantes."
 hunterreserves:0 "Réserves de chasseurs"
 hunterreserves_desc:0 "Les Gardes-Chasse assurent la sécurité de la colonie, mais leur entretien est coûteux et ils occupent de vastes étendues de terres cultivables."
 unbalancedecosystem:0 "Écosystème déséquilibré"
 unbalancedecosystem_desc:0 "Supprimer les 'Prédateurs' a eu l'effet inattendu de permettre à des créatures redoutables de ce monde de s'épanouir. Faire face à cette situation coûte de l'énergie et des vies à la colonie, bien que de nombreux biologistes se rassemblent pour étudier ces créatures redoutables."

 ###Superhabitable World
 pc_superhabitable:0 "Monde superhabitable"
 pc_superhabitable_desc:0 "Un monde rocheux avec une atmosphère azote-oxygène. En raison de sa grande taille, cette planète a conservé un grand nombre de ses gaz tout en se formant, a donc une atmosphère plus dense avec une température moyenne d'environ 25 degrés Celsius. Cela a également eu pour effet de diminuer la taille du bassin océanique, ce qui encourage la vie marine. Cette planète est un candidat idéal pour soutenir toutes les formes de vie."
 pc_superhabitable_tile:0 "Terrain superhabitable"
 pc_superhabitable_tile_desc:0 "Des jungles chaudes et luxuriantes et de grandes mers peu profondes faisant équipe avec la vie."
