 building_moonhq:0 "Militärisches Mondhauptquartier"
 building_moonhq_desc:0 "Diese Hochsicherheitsbasis fungiert als Koordinierungszentrum für den Rest der militärischen Aktivitäten auf dem Mond."
 
 #Frozen Moon Habs
 pc_fmhab:0 "Gefrorene Mondbasis"
 pc_fmhab_desc:0 "Felsige Welt bedeckt mit einer dicken Schicht permanent gefrorenem Eis. Niedrige Temperaturen und eine sehr dünne Atmosphäre schließen die Existenz von Leben an der Oberfläche ohne Wohnkuppeln aus. Der hohe Eisbeutel ermöglicht die Bewässerung von Pflanzen in hydroponischen Gewächshäusern."
 mod_pc_fmhab_habitability:0 "Mondbasis Bewohnbarkeit"
 trait_pc_fmhab_preference:0 "Mondbasis Präferenz"
