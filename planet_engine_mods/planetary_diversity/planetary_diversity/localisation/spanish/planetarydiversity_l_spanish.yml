 #Crystal Origin
 origin_crystal_world:0 "Mundo Natal de Cristal Acean"
 origin_crystal_world_desc:0 "Esta civilización evolucionó en un mundo exuberante con pilares de cristal gigantes hechos de la sustancia única Acean. Sus propiedades únicas tienen efectos de impulso del crecimiento en la mayoría de las formas de vida y tienen varios usos industriales únicos."
