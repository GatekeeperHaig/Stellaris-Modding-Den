 job_tiyankirecycler:0 "Tiyanki-Recycler"
 job_tiyankirecycler_plural:0 "Tiyanki-Recycler"
 job_tiyankirecycler_desc:0 "Indem sie die Tiyanki daran hindern, die Oberfläche zu erreichen, untersuchen diese Crews, was sie über ihre Biologie wissen und recyceln die in ihren Körpern enthaltenen Materialien."
 job_tiyankirecycler_effect_desc:0 "job_tiyankirecycler $job_tiyankirecycler_plural$  Sammeln Ressourcen, indem sie £consumer_goods£ §Y$consumer_goods$§! in £materials£ £society£ £physics£ für Gebrauch und Forschung."
 mod_job_tiyankirecycler_add:0 "$job_tiyankirecycler$ Jobs"
 mod_job_tiyankirecycler_per_pop:0 "§G+1§! $job_tiyankirecycler$ Job per $VALUE$ Pops"
 mod_job_tiyankirecycler_per_pop_short:0 "\n§G+1§! £mod_job_tiyankirecycler_add£ per $VALUE$ £pop£"
 graveyard:0 "Tiyanki-Friedhofs Planet"
 graveyard_desc:0 "Die von den Tiyanki zurückgelassenen exotischen Materialien wirken sich positiv auf die Mineraliensammlung und die Energieerzeugung aus."
 d_tiyanki_station:0 "Tiyanki Forschungsstation"
 d_tiyanki_station_desc:0 "Während wir uns dafür entscheiden, die Tiyanki davon abzuhalten, an die Oberfläche zu gelangen, können wir ihre Leichen immer noch verwenden, um alles über ihre kosmische Reise zu erfahren."
 d_graveyard_well:0 "Tiyanki-Friedhofs-Erdgasplattform"
 d_graveyard_well_desc:0 "Viele der auf diesem Planeten gefundenen exotischen Materialien wurden durch den Fall von Tiyanki abgelagert und im Laufe der Zeit kondensiert. Dieser Brunnen gräbt sich tief in den Boden ein, um die reichen Erdgasvorkommen direkt unter der Oberfläche des Planeten zu fördern."
 job_tiyanki_roughneck:0 "Tiyanki Gas-Arbeiter"
 job_tiyanki_roughneck_plural:0 "Tiyanki Gas-Arbeiter"
 job_tiyanki_roughneck_desc:0 "Diese spezialisierten Arbeiter graben sich tief in den Planeten ein, um die seltenen Gase zu gewinnen, die unter der Oberfläche eingeschlossen sind. Die Menge an zusätzlicher Energie, die durch die Freisetzung dieses Gases erzeugt wird, wird ebenfalls zur Verwendung gesammelt."
 job_tiyanki_roughneck_effect_desc:0 "job_tiyanki_roughneck $job_tiyanki_roughneck_plural$ Sammeln Ressourcen durch £consumer_goods£ §Y$consumer_goods$§! in £energy£ £exoticgas£ £tradevalue£ zur Verwendung."
