 tech_gigalife_processing_desc:0 "Внимательное изучение дало полное понимание сути гига-сущностей и положило начало множеству новых перспектив на саму жизнь."
 tech_xeno_archaeology_desc:0 "Тщательное изучение инопланетных археологических реликвий даст более глубокое понимание технологий предтеч и их социального устройства."
