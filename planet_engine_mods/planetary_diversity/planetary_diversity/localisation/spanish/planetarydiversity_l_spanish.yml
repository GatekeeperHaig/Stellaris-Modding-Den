 ###Steppe
 pc_steppe:0 "Mundo de Estepa"
 pc_steppe_desc:0 "Mundo seco y rocoso con atmósfera de nitrógeno-oxígeno. Esta pradera semiárida tiene colinas y llanuras que cubren gran parte de la superficie. Si bien casi ningún árbol crece en este mundo, la cantidad de lluvia puede soportar arbustos y pastos."
