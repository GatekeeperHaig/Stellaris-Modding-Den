 sm_sb_building_aldar_enrichment_facility_desc:0 "Processus Aldar à travers une série de mélanges pour enrichir ses propriétés pour une utilisation spécialisée dans les expériences de production d'énergie et de physique."
 sm_sb_building_cavorite_amalgamator:0 "Amalgamateur de Cavorite"
 sm_sb_building_cavorite_amalgamator_desc:0 "Utilise Cavorite comme un amalgamateur très efficace et réutilisable, créant une quantité importante de minéraux et de crédits énergétiques."
 sm_sb_building_cryodine_purifier:0 "Purificateur de Cryodine"
 sm_sb_building_cryodine_purifier_desc:0 "Purifie la glace cryogénique dans une forme pure, alimentant les entreprises de recherche en génie utilisant ses propriétés thermodynamiques."
 sm_sb_building_dark_energy_accelerator:0 "Accélérateur d'énergie sombre"
 sm_sb_building_dark_energy_accelerator_desc:0 "Manipule des particules d'énergie sombre pour des expériences dans des propriétés physiques inhabituelles, en approfondissant les connaissances sur elles."
 sm_sb_building_garanthium_smelter:0 "Fonderie de Garanthium"
 sm_sb_building_garanthium_smelter_desc:0 "Smelts Garanthium avec d'autres métaux pour étendre ses propriétés utiles, ce qui donne beaucoup d'alliages utiles."
 sm_sb_building_hyperdiamond_lapidary:0 "Hyperdiamond Lapidaire"
 sm_sb_building_hyperdiamond_lapidary_desc:0 "Coupe Hyperdiamonds en formes utiles et esthétiques pour des buts publics et privés."
 sm_sb_building_hyperfuel_reactor:0 "Réacteur Hyperfuel"
 sm_sb_building_hyperfuel_reactor_desc:0 "Produit des quantités importantes de crédits énergétiques en utilisant pleinement nos réserves Hyperfuel."
 sm_sb_building_illum_spectral_emitters:0 "Emetteurs spectraux Illum"
 sm_sb_building_illum_spectral_emitters_desc:0 "Émet un champ constant d'échos spectraux et de distorsions spatiales, confondant les capteurs des vaisseaux ennemis dans le système."
 sm_sb_building_living_research_facility:0 "Installation de recherche sur les métaux vivants"
 sm_sb_building_living_research_facility_desc:0 "Recherche les mystères de Living Metal pour révolutionner nos sciences de l'ingénieur."
 sm_sb_building_lythuric_reactor:0 "Lythuric Reactor"
 sm_sb_building_lythuric_reactor_desc:0 "Exploite les puissantes propriétés énergétiques de Lythuric Gas pour fournir à la fois de la puissance et un puissant outil pour l'expérimentation en physique."
 sm_sb_building_neodymium_integrity_field_generator:0 "Générateur de champ d'intégrité au néodyme"
 sm_sb_building_neodymium_integrity_field_generator_desc:0 "Renforce les vaisseaux amicaux dans le système avec un champ d'intégrité de rempart en néodyme, améliorant considérablement la résistance aux dommages."
 sm_sb_building_neorite_targeting_array:0 "Neorite Targeting Array"
 sm_sb_building_neorite_targeting_array_desc:0 "Fait usage de capteurs Neorite spéciaux pour créer une batterie de tableau, améliorant ainsi l'efficacité du ciblage de tous les vaisseaux amicaux du système."
 sm_sb_building_neutronium_forge:0 "Neutronium Forge"
 sm_sb_building_neutronium_forge_desc:0 "Forges Neutronium à des fins non militaires, créant des sorties extrêmement durables pour un certain nombre d'utilisations industrielles."
 sm_sb_building_orillium_factory:0 "Usine d'Orillium"
 sm_sb_building_orillium_factory_desc:0 "Met les propriétés d'Orillium dans la production de matériel minier, augmentant la production de minéraux."
 sm_sb_building_pyronium_experimental_lab:0 "Pyronium Experimental Lab"
 sm_sb_building_pyronium_experimental_lab_desc:0 "Met les explosifs cristaux de pyronium à utiliser dans les expériences de physique - rien ne doit rester non explosé."
 sm_sb_building_scritch_gravity_forge:0 "Scritch Gravity Forge"
 sm_sb_building_scritch_gravity_forge_desc:0 "Permet l'utilisation de Scritch avec des technologies très avancées d'entonnoir gravitationnel et de «coulée de métal», créant des outils et des matériaux extrêmement durs."
 sm_sb_building_selenemite_foundry:0 "Fonderie de sélénémite"
 sm_sb_building_selenemite_foundry_desc:0 "Affine le minerai sélénémite pour l'étude dans les domaines de la bioélectricité et de la chirurgie au laser."
 sm_sb_building_sorium_shield_multiplexer:0 "Multiplexeur de bouclier de Sorium"
 sm_sb_building_sorium_shield_multiplexer_desc:0 "Améliore les boucliers des navires amis à proximité en utilisant un multiplexeur dérivé de Sorium."
 sm_sb_building_teldar_lapidary:0 "Teldar Lapidaire"
 sm_sb_building_teldar_lapidary_desc:0 "Coupe Teldar en lentilles puissantes utilisées à la fois dans la production minière et la production d'énergie."
 sm_sb_building_thullium_energy_processor:0 "Processeur d'énergie Thulium"
 sm_sb_building_thullium_energy_processor_desc:0 "Combine Thullium avec les technologies de récupération d'énergie existantes pour faire de la base stellaire un puissant centre d'énergie."
 sm_sb_building_xerodine_hyperlane_stabilizer:0 "Xerodine Hyperlane Stabilisateur"
 sm_sb_building_xerodine_hyperlane_stabilizer_desc:0 "Assiste les navires amicaux dans le système avec le voyage FTL en stabilisant les points d'entrée hyperlane en utilisant Xerodine, accélérant l'entrée de l'hyperdrive."
 sm_sb_building_yurantic_mirror_core:0 "Yurantic Mirror Core"
 sm_sb_building_yurantic_mirror_core_desc:0 "Duplicates Transmission d'énergie et de signaux à travers un noyau spécialisé Yurantic, aidant nos chercheurs dans les domaines de l'ingénierie."
 sm_sb_building_zro_catalyzer:0 "Zro Catalyzer"
 sm_sb_building_zro_catalyzer_desc:0 "Catalyse les particules exotiques de Zro au-delà de l'usage individuel, contribuant à la recherche dans la manipulation et l'amélioration sociale répandue."
