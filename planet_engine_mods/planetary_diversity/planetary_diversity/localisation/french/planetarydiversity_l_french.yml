 pdacid:0 "Monde acide"
 pdacid_desc:0 "L'atmosphère acide fait des ravages sur les systèmes robotiques et mécaniques, mais les formes de vie biologiques qui s'y adaptent peuvent croître à des taux alarmants. En raison de l'acide dissous, les minéraux peuvent être trouvés en abondance dans les eaux de ce monde."
 d_acid_lakes:0 "Lacs à haute acidité"
 d_acid_lakes_desc:0 "Certains des lacs de ce monde ont des maquillages chimiques uniques, permettant l'étude et la facilitation d'une fabrication plus efficace de ressources rares."
 building_acid_lab:0 "Laboratoire de chimie expérimentale"
 building_acid_lab_desc:0 "L'étude et l'exploitation intensives des produits chimiques uniques trouvés dans ces lacs conduisent constamment à des percées dans la fabrication de ressources rares."
