 ###Boreal World
 pc_boreal:0 "Boreal World"
 pc_boreal_desc:0 "A rocky world with a nitrogen-oxygen atmosphere. This planet has a subarctic climate, with a very large temperature range between seasons, but the long and cold winter is the dominant feature. Boreal forests cover the planet's warmer latitudes, with tundra and ice near the poles." 
 pc_boreal_tile:0 "Boreal Terrain"
