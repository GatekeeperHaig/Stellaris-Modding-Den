 pdterraforming_candidate_category_ai:0 "AI地貌改造"
 pdterraforming_candidate_category_ai_desc:0 "AI地貌改造"
 pd_terraforming_candidate_category:0 "古代的生命迹象"
 pd_terraforming_candidate_category_desc:0 "这个不可居住的星球显示出曾经支持过生物圈的迹象。"
 pdterra.01.name:0 "发现地貌改造候选星球"
 pdterra.01.desc.intro:0 "我们对[From.GetName]的详细调查显示，它可能在遥远的过去曾经支持过生态圈 环境已经灭绝了[From.GetPlanetMoon]的生命，但有明显的迹象表明如果改造它的话它可以再次支持生命。"
