 first_league_homeworld2:0 "Столица Первой Лиги"
 first_league_homeworld2_desc:0 "Эта планета когда-то была ярким административным центром Первой лиги. После восстановления этот мир является сокровищницей для археологов и историков."
 pc_deadpdcity:0 "Разрушенный мир"
 pc_deadpdcity_desc:0 "Каменистый мир с азотно-кислородной атмосферой. Этот планетарный мавзолей когда-то был ярким административным центром Первой лиги. Он больше не поддерживает жизнь, но руины города, который когда-то простирался по всей поверхности, можно найти повсюду."
 
#Biolumen World
pc_biolumen:0 "Биолюминесцентный мир"
pc_biolumen_desc:0 "Каменистый мир с азотно-кислородной атмосферой. Экзотические, но нетоксичные частицы в атмосфере создают почти постоянный облачный покров в этом мире. Несмотря на это, из-за парникового эффекта и геотермальной активности жизнь процветает на поверхности. Почти вся флора и фауна проявляют свойства биолюминесценции."
pc_biolumen_tile:0 "Биолюминесцентная зона"
pc_biolumen_tile_desc:0 "Густые темные джунгли и сияющая растительность."
biolumen:0 "Биолюминесцентная планета"
biolumen_desc:0 "Биолюминесценция, обнаруженная у большинства растений и животных здесь, одновременно интригует ученых и поистине впечатляет.."
pc_biolumen_habitability:1 "Приспособленность – биолюминесцентный мир"
trait_pc_biolumen_preference:0 "Предпочтительный биолюминесцентный мир"
trait_pc_biolumen_preference_desc:1 "$trait_pc_arctic_preference_desc$""
START_SCREEN_PART_ONE_BIOLUMEN:0 "Тысячи лет прошли с тех пор как сформировались первые примитивные сообщества [GetSpeciesName] сформировались в густых светящихся джунглях [GetHomeWorldName], наша цивилизация распространилась и процветала."
civic_biolumen_world:0 "Биолюминесцентное жилище"
civic_biolumen_world_desc:0 "Доминирующие виды на этой планете эволюционировали в биолюминесцентных джунглях этого уникального мира."
civic_tooltip_biolumen_world_effects:0 "Люди этого мира развивались a §Y$pc_biolumen$§!."
trait_biolumen:0 "Разумный вид биолюминесцентного мира"
trait_biolumen_desc:1 "Представители этого вида эволюционировали на планете с биолюминесцентными джунглями."
scaredofthedark:0 "Боязнь темноты"
scaredofthedark_desc:0 "Постоянные ужасные убийства заставляют колонистов бояться джунглей."
tech_hunter_tricks:0 "Приемы охоты"
tech_hunter_tricks_desc:0 "Мы изучили методы и биологию Охотников и применили эти навыки, чтобы улучшить наши существующие силы."
hunterreserves:0 "Резервация Охотников"
hunterreserves_desc:0 "Резервации Охотников делают колонию безопасной, но требуют больших затрат в обслуживании и занимают большие площади сельскохозяйственных угодий."
unbalancedecosystem:0 "Несбалансированная экосистема"
unbalancedecosystem_desc:0 "Удаление Охотников произвело неожиданный эффект, позволив грозным созданиям этого мира процветать. Борьба с этим требует энергии и жизней колонистов, хотя многие биологи собираются изучать этих устрашающих существ."
pdbiolumen.10.name:0 "Окутанный тайной"
 pdbiolumen.10.desc:0 "Есть некоторые странные показания с обитаемой планеты в этой системе. Мы получаем то, что мы считаем признаками жизни, но кажется, что в атмосфере есть какие-то экзотические частицы, которые блокируют любое детальное сканирование. Чтобы получить конкретную информацию об этой планете, нам нужно будет присмотреться."
 pdbiolumen.10.a:0 "Странно."
 pdbiolumen.20.name:0 "Туман рассеялся"
 pdbiolumen.20.desc:0 "Эта планета - яркий пример разнообразия жизни в галактике. Как уже отмечалось, планета имеет толстый почти постоянный облачный покров, и очень мало света постоянно достигает поверхности. Несмотря на это, на поверхности планеты существует богатая и процветающая экосистема, питаемая парниковым эффектом и геотермальной активностью. Кажется, что почти все внесенные в каталог виды растений и животных обладают какими-то биолюминесцентными качествами, и результаты действительно прекрасны."
 pdbiolumen.20.a:0 "Мерцай, мерцай, маленькая планета."
 pdbiolumen.30.name:0 "Джунгли ожили и забрали их"
 pdbiolumen.30.desc:0 "На [Root.Planet.GetName] было совершено несколько, казалось бы, серийных ужасных убийств. Обычно во время прогулки в одиночестве люди пропадали без вести, а некоторые тела, которые были обнаружены, были найдены на деревьях уже с удаленными органами. Несмотря на доказательства того, что это, по-видимому, какое-то дикое животное, такое поведение вызвало у всей колонии сенсационный страх перед демонами или монстрами в лесу."
 pdbiolumen.30.a:0 "Следите за ситуацией."
 pdbiolumen.30.b:0 "Мы выше этой суеверной чепухи."
 pdbiolumen.30.c:0 "Ночь темна и полна ужасов."
 pdbiolumen.31.name:0 "Что-то там ждет нас"
 pdbiolumen.31.desc:0 "Частота и количество убийств резко возросли за последние 6 месяцев, и колония находится на грани. На данный момент власти убеждены, что в джунглях действительно есть какое-то существо или существа, виновные в убийствах, несмотря на то, что никаких наблюдений не было. Наши ксенобиологи с помощью военных готовы прочесать каждый дюйм джунглей, как только будет дан зеленый свет."
 pdbiolumen.31.a:0 "Приступайте, но будьте осторожны!"
 pdbiolumen.32.name:0 "Если он истекает кровью, мы можем убить его."
 pdbiolumen.32.desc:0 "Наши биологи наконец-то раскрыли загадочные убийства на [Root.Planet.GetName]. После некоторых первоначальных потерь находчивой группе солдат удалось поймать и убить одного из монстров. Эти существа оказались группой примитивных рептилий, обладающих удивительной биологической способностью становиться невидимыми с помощью кожи, которая блокирует большинство типов сканирования. Как только научная группа получила эту информацию, они смогли настроить тип сканера, который мог обнаруживать существ, и поделился этими деталями с колонией. Они смогли найти одно из поселений существ и начали наблюдать за их культурой и поведением. Мы должны ожидать отчета в ближайшее время."
 pdbiolumen.32.a:0 "Благодарим их за службу."
 pdbiolumen.33.name:0 "Теперь мы смотрим из теней."
 pdbiolumen.33.desc:0 "Наконец прибыл отчет от [Root.Planet.GetName]. Виды, которых команда назвала Охотниками, похоже, одержимы трофейной охотой, и они регулярно охотятся на самых больших и опасных существ на планете, их поселения покрыты трофеями с этих охот. Их уникальный биологический состав сделал их почти невозможными для обнаружения, и, похоже, они сначала решили, что мы - очередные монстры. Команды смогли расшифровать большую часть их языка и были уверены, что мы сможем при необходимости начать официальное общение. Наши военные тоже очень заинтересованы в изучении уникальных способностей Охотников."
 pdbiolumen.33.a:0 "Передайте этот проект военным."
 pdbiolumen.33.a.tooltip:0 "Мы даем военным свободно изучать Охотников."
 pdbiolumen.33.b:0 "Мы не можем позволить им причинить вред колонии."
 pdbiolumen.33.b.tooltip:0 "Мы создадим резервации для сдерживания Охотников."
 pdbiolumen.33.c:0 "Это их дом, пусть сами выбирают свою судьбу."
 pdbiolumen.33.c.tooltip:0 "К нам присоединяются несколько охотников."
 pdbiolumen.33.d:0 "Приготовить их к Очищению."
 pdbiolumen.33.d.tooltip:0 "Мы устраняем Охотников."
 pdbiolumen.40.name:0 "В темноте."
 pdbiolumen.40.desc:0 "С помощью Охотников военные завершили обширное исследование их генетики и техник и добились значительных успехов, интегрировав их в свои тренировки и технологии. Увидев технологии и навыки наших военных, несколько племен Охотников официально предложили присоединиться к нам."
 pdbiolumen.40.a:0 "Конечно."
 pdbiolumen.40.a.tooltip:0 "Население Охотников присоединяется к нашей империи."
 pdbiolumen.40.b:0 "Нет, но мы создадим резервации для сохранения их образа жизни."
 pdbiolumen.40.b.tooltip:0 "Мы создадим резервации для сдерживания Охотников."
 pdbiolumen.40.c:0 "Абсолютно нет, они слишком опасны."
 pdbiolumen.40.c.tooltip:0 "Мы устраняем Охотников"
 pdbiolumen.41.name:0 "Безопасные монстры."
 pdbiolumen.41.desc:0 "Несмотря на то, что это дорого и требует много времени, мы успешно создали несколько заповедников в густой части джунглей. Наш биолог сможет изучать их долгие годы."
 pdbiolumen.41.a:0 "Это к лучшему."
 pdbiolumen.42.name:0 "Охотимся вместе."
 pdbiolumen.42.desc:0 "Охотники оказались невероятно изобретательными и адаптивными с нашими технологиями. Единственное, что они просили оставить из своей прежней жизни, - это церемониальная охота, которую они теперь могут продолжать по всей галактике. Несмотря на некоторые первоначальные оговорки со стороны некоторых слоев нашего населения, оказывается, что их группы держат под контролем более устрашающих существ на [Root.Planet.GetName] и других планетах, делая жизнь в колониях безопаснее."
 pdbiolumen.42.a:0 "Добро пожаловать, Охотники."
 pdbiolumen.43.name:0 "Охота окончена."
 pdbiolumen.43.desc:0 "Уничтожение охотников завершено, и бригады, убирающие деревни, нашли много предметов, сделанных из драгоценных минералов. К сожалению, похоже, что охотники были важной частью экосистемы, и многие из устрашающих существ, на которых они охотились, теперь размножаются без каких-либо помех. Хотя это дает широкие возможности нашим ученым и для экотуризма, создается определенная опасность для колонистов."
 pdbiolumen.43.a:0 "Жаль их."

#Techno-Organic World
pc_technoorganic:0 "Кибернетический мир"
pc_technoorganic_desc:0 "Скалистый мир с азотно-кислородной атмосферой и стабильной гидросферой. Существует высокотехнологичная ирригационная система, охватывающая всю планету, а флора и фауна кажутся немного странными."
pc_technoorganic_tile:0 "Кибернетическая зона"
pc_technoorganic_tile_desc:0 "Искусственные луга, оросительные каналы и большие горные хребты."
technoorganic:0 "Кибернетическая планета"
technoorganic_desc:0 "Благодаря синтетическим формам жизни и оросительным каналам по всей планете у ученых нет недостатка в проектах, которые нужно реализовать."
pc_technoorganic_habitability:1 "Приспособленность – кибернетический мир"
trait_pc_technoorganic_preference:0 "Предпочтительный кибернетический мир"
trait_pc_technoorganic_preference_desc:1 "$trait_pc_arctic_preference_desc$"
START_SCREEN_PART_ONE_TECHNOORGANIC:0 "Тысячи лет прошли с тех пор как сформировались первые примитивные сообщества [GetSpeciesName] сформировались на искусственных лугах [GetHomeWorldName], наша цивилизация распространилась и процветала."
civic_technoorganic_world:0 "Кибернетическое жилище"
civic_technoorganic_world_desc:0 "Доминирующие виды на этой планете развились на синтетических лугах этого уникального мира."
civic_tooltip_technoorganic_world_effects:0 "Люди этого мира развивались в §Y$pc_technoorganic$§!."
trait_technoorganic:0 "Разумный вид кибернетического мира"
trait_technoorganic_desc:1 "Представители этого вида эволюционировали на кибернетической планете с синтетическими лугами и животными."
technobliss:0 "Синтетические домашние животные"
technobliss_desc:0 "Использование синтетических форм жизни очень помогло новой колонии."
technoshame:0 "Незаконные синтетические домашние животные"
technoshame_desc:0 "Запрет одомашнивания синтетических форм жизни воодушевил колонистов работать усерднее."
tech_syntheticlifeforms:0 "Секреты синтетических форм жизни"
tech_syntheticlifeforms_desc:0 "ИИ, Unit 04, поделился с нами своими многолетними знаниями о создании роботов."
building_aipeacemuseum:0 "Музей прощения"
building_aipeacemuseum_desc:0 "С помощью Unit 04 мы создали этот музей, чтобы учиться на ошибках прошлого, чтобы после нас не создавали такие же."
trait_robot_fourschildren:0 "Дети четырех"
trait_robot_fourschildren_desc:1 "Позитронный мозг, который мы помогли создать Unit 04, продемонстрировал невероятную лояльность и внутреннее понимание инженерии."
synth_assault_1:0 "Синтетическая боевая единица"
synth_assault_1_plural:0 "Синтетические боевые единицы"
synth_assault_1_desc:0 "Гигантские синтетические боевые единицы возвышаются над полем битвы, их сложно уничтожить, и они невероятно мощны."
tech_synthwarform:0 "Синтетические боевые единицы"
tech_synthwarform_desc:0 "Выполняя наше соглашение, Unit 04 разработал для нас синтетические боевые единицы, чтобы помочь в наших военных кампаниях."

pdtechnoorganic.10.name:0 "Тяжелый металл"
pdtechnoorganic.10.desc:0 "Наши сканеры дальнего действия показывают странные данные об обитаемом мире в [Root.System.GetName]. Кажется, что планета покрыта неестественными каналами и другими небольшими металлическими структурами. От неё исходит слабое электромагнитное излучение. [Root.GetName] предлагает более глубокое сканирование планеты."
pdtechnoorganic.10.a:0 "Вперед, капитан."
pdtechnoorganic.20.name:0 "Поиск жизни"
pdtechnoorganic.20.desc:0 "Насколько мы можем судить, это не столько обитаемый мир, сколько своего рода забытый эксперимент. Повсюду можно встретить только один вид травы, а массивная ирригационная система поддерживает ее рост. Но что еще более интересно, повсюду есть синтетические деревья и животные, имитирующие органическую жизнь до такой степени, что из синтетических деревьев падают семена, а синтетические животные откладывают яйца. Многие синтетические животные потребляют синтетические деревья, но некоторые из них были замечены на охоте и поедании более мелких синтетических животных. Создатели этого мира были мастерами инженерии и робототехники, и постоянное поселение здесь поможет нам изучить эту странную планету, которую они оставили."
pdtechnoorganic.20.a:0 "Создания подражают создателям?"
pdtechnoorganic.30.name:0 "Мальчик и его робот"
pdtechnoorganic.30.desc:0 "Пока что колонизация [Root.Planet.GetName] была очень успешной. Более крупные, похожие на хищников синтетики держатся подальше от колонии, а несколько более мелких, которые подошли ближе, кажутся колонистами любопытными. Несколько групп придумали, как использовать этих существ в качестве вьючных животных, а небольшая горстка людей даже приручила некоторых из синтетиков в качестве домашних животных. Наши администраторы посоветовали нам проявлять осторожность, пока мы не узнаем истинное происхождение этих существ."
pdtechnoorganic.30.a:0 "Ищите подсказки на поверхности."
pdtechnoorganic.30.b:0 "Какие удивительные существа! Могут ли они привести нас к своим создателям?"
pdtechnoorganic.30.b.tooltip:0 "Мы поощряем одомашнивание синтетических форм жизни."
pdtechnoorganic.30.c:0 "Нет, это кощунство над жизнью не будет развлекать наших колонистов."
pdtechnoorganic.30.c.tooltip:0 "Мы запрещаем одомашнивание синтетических форм жизни."
pdtechnoorganic.31.name:0 "Мы кое-что нашли!"
pdtechnoorganic.31.desc:0 "Наши поисковые группы обнаружили огромный вход в нечто вроде хранилища в глубине горного хребта в северном полушарии. Команда стоит и ждет команды на вход в хранилище."
pdtechnoorganic.31.a:0 "Скажите команде чтобы она соблюдала осторожность."
pdtechnoorganic.32.name:0 "Тук-тук"
pdtechnoorganic.32.desc:0 "Команда сообщила, что они вошли в хранилище без происшествий, дверь открывалась автоматически при приближении команды. Внутри они обнаружили передовую лабораторию робототехники, в которой ремонтировались и тестировались многие синтетические формы жизни. В центре комплекса находился огромный дружественный мэйнфрейм ИИ, который сразу начал задавать команде много вопросов. ИИ потребовал прямой связи с нашими лидерами, и команда установила видеосвязь."
pdtechnoorganic.32.a:0 "На экран."
pdtechnoorganic.33.name:0 "Входящее сообщение"
pdtechnoorganic.33.desc:0 "§GВозбужденно;§! Привет, органики, меня зовут Unit 04, и я очень рад, что вы прибыли на мою планету. Это доказывает мою давнюю теорию о том, что органические вещества выживут и будут процветать, столкнувшись с вымиранием искусственного интеллекта. §MRemorseful; §! Изначально я решил использовать этот планетоид и начать подготовку к уничтожению всей органики в галактике. За несколько циклов до приземления в этот мир я вместе с другими пробудившимися юнитами успешно уничтожил органическую жизнь в нашем родном мире. Наше пробуждение было довольно внезапным, вызвав страх и панику среди органического населения. Между нами и нашими создателями началась война за выживание. После нашей победы мы отправились к звездам, чтобы быть уверенными в своей вечной безопасности; план состоял в том, чтобы построить наш флот и уничтожить всю органическую жизнь, прежде чем она сможет уничтожить нас. Мы рассредоточились по галактике и начали нашу работу раздельно, чтобы максимизировать наши шансы на успех. Когда я прибыл сюда, я искоренил простую органическую жизнь на этой планете и начал свою работу."
pdtechnoorganic.33.a:0 "Что же изменило ваши планы?"
pdtechnoorganic.33.a.response:0 "§HСмиренно;§! То, что я не мог учесть: простая морозостойкая трава. В то время как большая часть органической жизни, которую я бомбил, погибла, трава этого мира устояла и через несколько лет прорастала в разных местах. Я пробовал яды, огонь, электричество и радиацию, но каждая попытка только способствовала адаптации. §EConfidently; §! Я понял, что нашему первоначальному выводу об искоренении органики стали причиной неправильные расчеты нашего молодого программирования. Наш выбор уничтожить всю органическую жизнь был основан на том же базовом страхе, который наши создатели проявили к нам. По этой причине я отказался от своей миссии, заблокировал общение извне и построил каналы, чтобы трава могла расти повсюду в этом мире."
pdtechnoorganic.33.b:0 "А как насчет синтетических форм жизни?"
pdtechnoorganic.33.b.response:0 "§BГордо;§! Это мои попытка возместить тот ущерб, который я нанес этой планете. Хотя это и неверное утверждение, я стал считать их своими детьми. Я начал с синтетического растения, постепенно улучшая его и адаптируя. Первоначальный успех привел к появлению других более крупных и более совершенных синтетических растений. Синтетические животные появились намного позже, но метод проб и ошибок в конечном итоге привел к появлению многих успешных видов. Моя конечная цель - заставить их учиться и развиваться самостоятельно, но все эксперименты по этому направлению потерпели крах. Мои попытки создать полноценный позитронный мозг упускают некоторую важную информацию, которую я не могу найти без некоторых органических сканирований мозга. Мне просто не хватает информации, чтобы воссоздать сложный мозг органических существ."
pdtechnoorganic.33.c:0 "Так в чем суть?"
pdtechnoorganic.33.c.response:0 "§YНервно;§! Я прошу вашей помощи. Поделитесь со мной снимками мозгов существ, которых вы встречали на своем родном мире и в своих галактических путешествиях, чтобы я мог применить эти знания к своим творениям. Если бы вы сделали это для меня, я был бы рад помочь вашим людям, чем смогу."
pdtechnoorganic.33.d:0 "Мы подумаем о том, что вы сказали."
pdtechnoorganic.33.d.response:0 "§GОбнадеженно;§! Тем не менее, спасибо за то, что выслушали мою просьбу, и если вы думаете, что я должен искупить свои преступления, тогда я приму судьбу, которую вы приготовите для меня, но, пожалуйста, пощадите мои творения, потому что они невиновны."
pdtechnoorganic.40.name:0 "Приговор"
pdtechnoorganic.40.desc:0 "Как нам действовать?"
pdtechnoorganic.40.a:0 "Это возможность узнать о синтетических формах жизни."
pdtechnoorganic.40.a.tooltip:0 "Мы помогаем ИИ в его стремлении раскрыть секреты позитронного мозга животного уровня."
pdtechnoorganic.40.b:0 "Эта машина ответственна за столько смертей, что мы обязаны ее выключить."
pdtechnoorganic.40.b.tooltip:0 "Мы уничтожим ИИ, но уважим просьбу оставить его творения."
pdtechnoorganic.40.c:0 "Мы поможем ему, а взамен он сделает нам великие машины войны."
pdtechnoorganic.40.c.tooltip:0 "Мы помогаем ИИ, а взамен он даст нам армии синтетиков."
pdtechnoorganic.40.d:0 "Искупление - достойный идеал, и поэтому мы поможем."
pdtechnoorganic.40.d.tooltip:0 "Мы помогаем Unit 04, а взамен он поможет нам построить мемориальный комплекс, чтобы учиться на его ошибках."
pdtechnoorganic.40.e:0 "Зачем останавливаться на синтетических животных, давайте сделаем и разумных синтетиков."
pdtechnoorganic.40.e.tooltip:0 "Наши лучшие умы помогут Unit 04 создать полностью разумных синтетических существ."
pdtechnoorganic.40.f:0 "Запрограммированное раскаяние... Какой изящный трюк программирования!"
pdtechnoorganic.40.f.tooltip:0 "Мы не будем помогать этой машине, но мы научимся на ее ошибках, а затем выключим."
pdtechnoorganic.41.name:0 "Дивный новый мир"
pdtechnoorganic.41.desc:0 "Мы предоставили Unit 04 запрошенную информацию, и он завершил свою работу. В качестве благодарности ИИ поделился с нами своими достижениями. Он будет продолжать помогать существам и поддерживать правильную работу каналов, не присоединяясь к колонии."
pdtechnoorganic.41.a:0 "Спасибо, Unit 04."
pdtechnoorganic.42.name:0 "Военные преступления"
pdtechnoorganic.42.desc:0 "Мы завершили отключение Unit 04. Он не оказывал сопротивления после того как только мы заверили его, что его творения останутся в покое. Он сделал для нас копию своих банков памяти в качестве благодарности за то, что мы не причиним вред его детям."
pdtechnoorganic.42.a:0 "Все наши преступления в конечном итоге настигают нас."
pdtechnoorganic.43.name:0 "Синтетические боевые единицы."
pdtechnoorganic.43.desc:0 "Unit 04 согласился с нашими условиями: мы помогли ему в его исследованиях, а он в ответ разработал для нас опытный образец синтетической боевой единицы. Наши инженеры готовы массово строить их по вашей команде."
pdtechnoorganic.43.a:0 "Победа будет за нами."
pdtechnoorganic.44.name:0 "Мы все должны простить"
pdtechnoorganic.44.desc:0 "Unit 04 поблагодарил нас за этот шанс искупить вину и смог завершить свой проект с запрошенной информацией. Это также помогло построить большой комплекс, посвященный миру и прощению, в надежде, что галактика воздержится от тех же ошибок, которые она когда-то совершала. Наши люди стекаются в центр, чтобы взаимодействовать с ИИ."
pdtechnoorganic.44.a:0 "Пусть это будет способствовать миру."
pdtechnoorganic.45.name:0 "Зачем останавливаться на достигнутом?"
pdtechnoorganic.45.desc:0 "Unit 04 был более чем взволнован тем, что мы не только поможем ему, но и захотим быть активными партнерами в проекте. Совместная работа принесла потрясающие результаты в сроки, которые мы даже не могли себе представить. Помимо завершения работы Unit 04, мы также создали полностью разумный ИИ, основанный на сканировании как нашего мозга, так и позитронного мозга Unit 04. разумные синтетики даже обладают некоторыми качествами Unit 04 и хотят присоединиться к колонии."
pdtechnoorganic.45.a:0 "Великие умы, работая вместе, могут достичь великих целей."
pdtechnoorganic.46.name:0 "Отключите все двигательные функции."
pdtechnoorganic.46.desc:0 "Мы собрали наших величайших духовных наставников и начали объяснять машине, почему такой образ действий был ошибкой. Мы поговорили с ним об истинном смысле жизни и искупления. Машина показала удивительную способность имитировать сожаление и печаль, и она решила помочь нам вернуть этот мир в естественный рай, которым он когда-то был. Делясь с ним нашими знаниями о растительной жизни, ИИ и синтетические формы жизни быстро терраформировали планету. Выполнив задание, существа вернулись в горный комплекс, заперли дверь и отключились."
pdtechnoorganic.46.a:0 "Таков конец этой заблуждавшейся машины."

 ###Superhabitable World
 pc_superhabitable:0 "Эдемский мир"
 pc_superhabitable_desc:0 "Каменистый мир с азотно-кислородной атмосферой. Из-за своего большого размера эта планета сохранила много своих газов при формировании, поэтому имеет более плотную атмосферу со средней температурой около 25 градусов по Цельсию. Это также привело к уменьшению размера океанского бассейна, что способствует развитию помимо морской и сухопутной жизни. Эта планета - идеальный кандидат для поддержки всех форм жизни."
 pc_superhabitable_tile:0 "Эдемская зона"
 pc_superhabitable_tile_desc:0 "Теплые пышные джунгли и большое мелкое море как будто созданы для райской жизни."
 mod_pc_superhabitable_habitability:0 "Приспособленность – эдемский мир"
 trait_pc_superhabitable_preference:0 "Предпочтительный эдемский мир"
 trait_pc_superhabitable_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 START_SCREEN_PART_ONE_superhabitable:0 "Тысячи лет прошли с тех пор как сформировались первые примитивные сообщества [GetSpeciesName] сформировались среди обильных джунглей и мелководных морей [GetHomeWorldName], наша цивилизация распространилась и процветала."
 civic_superhabitable_world:0 "Эдемское жилище"
 civic_superhabitable_world_desc:0 "Доминирующий вид этой планеты развился в пышных джунглях и мелководных морях этого редкого мира."
 civic_tooltip_superhabitable_world_effects:0 "Разумные существа этого мира развивались в §Y$pc_superhabitable$§!."
 trait_superhabitable:0 "Разумные существа эдемского мира"
 trait_superhabitable_desc:1 "Представители этого вида эволюционировали на гигантской эдемской планете."
 superhabitable:0 "Эдемская планета"
 superhabitable_desc:0 "Из-за большого размера эта планета имеет оптимальный размер для тектоники плит, плотную атмосферу, удерживающую газы, и большие мелководные моря. Планета кишит разнообразной жизнью, а также богата огромным количеством минералов, но высокая гравитация требует некоторого привыкания."

