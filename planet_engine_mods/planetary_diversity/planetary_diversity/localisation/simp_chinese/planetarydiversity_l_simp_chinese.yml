 job_storm_researcher:0 "风暴工程师"
 job_storm_researcher_plural:0 "风暴工程师"
 job_storm_researcher_desc:0 "这些研究人员致力于降低远离我们人口中心的局部天气异常的全面影响，同时也利用这个机会在极端天气条件对新材料进行压力测试。"
 pdstorm:0 "风暴星球"
 pdstorm_desc:0 "尽管定期的风暴允许有可靠的能源，它们也阻止了大规模的城市增长与农业增长。对于生活在这个世界的人来说，与狂风对抗是一场永恒的斗争。"
