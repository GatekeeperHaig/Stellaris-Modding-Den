 sm_sb_building_scritch_gravity_forge_desc:0 "Позволяет использовать скритч с усиленным гравитационным стягиванием и технологиями отливки металлов, для создания крайне крепких орудий и материалов.\n"
 building_engos_purifier:0 "Энгосский очиститель"
 building_engos_purifier_desc:0 "Энгосские очистители концентрируют газообразные выделения в их чистом состоянии, производя много энергии."
 sr_engos_vapor:0 "Энгосские испарения"
 sr_engos_vapor_desc:0 "Энгосские испарения представляют из себя газообразную секрецию искусственно спроектированной бактерии, которая, по-видимому, была преднамеренно рассеяна по всему миру неизвестными предтечами. Этот примечательный газ обладает уникальными свойствами поглощения излучения, сильно помогая как при колонизации, так и в промышленных операциях с высоким радиационным излучением."
 tech_mine_engos_vapor:0 "Обработка паров энгоса"
 sm_sb_building_sorium_shield_multiplexer_desc:0 "Усиливает щиты находящихся рядом дружественных кораблей, использующих Сориумный мультиплексор.\n"
 building_precursor_data_link_desc:0 "Установив контакт с хранилищем данных предтеч, это реле передаёт древние знания всему нашему населению, предоставляя бесценное окно в прошлое - и информируя о будущем."
 sr_euratite:0 "Евратит"
