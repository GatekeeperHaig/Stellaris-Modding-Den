 ###Bog
 pc_swamp:0 "Mundo de Pantano"
 pc_swamp_desc:0 "Mundo frío y fangoso con una atmósfera densa de nitrógeno y oxígeno. La variación de las estaciones es limitada con precipitaciones significativas. La mayoria de las masas terrestres están cubiertas de densa vegetación."
