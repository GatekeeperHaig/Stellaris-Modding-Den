 # refers to the planet modifier: "Very Hot Core"
 pm_survey.2.name:0 "Discovery: Very hot planetary core!"
 pm_survey.2.desc:0 "Scientist §H[From.GetLeaderName]§! on board of the science vessel §H[From.GetName]§!§E has made an interesting discovery!\nThis world has a remarkable hot core. Surface temperatures are higher than what one would expect from such world. Further study would be required to better understand the geological interactions of planetary tectonics with its core."
