 altair_stone_project:0 "Untersuche die Altair-Steine"
 altair_stone_project_DESC:0 "Um die Altair-Steine ​​auf [From.GetName] verstehen zu können, bedarf es weiterer Studien und Untersuchungen, um die Quelle ihrer anti-gravitativen Eigenschaften zu ermitteln."
 aurantiacum_x_project:0 "Harness Aurantiacum-X"
 aurantiacum_x_project_DESC:0 "Unser Aurantiacum-X auf [From.GetName] trotzt unseren aktuellen Modellen von Phasenzuständen und ist eine einzigartige Kuriosität für unsere Wissenschaftler. Sie wollen es weiter untersuchen, um zu sehen, ob sie sich die seltsame Substanz zunutze machen können."
 back:0 "Zurück"
 building_archaeological_compound:0 "Archäologische Ausgrabungsstätte"
 building_archaeological_compound_desc:0 "Archäologische Verbindungen führen tiefgründige Studien zu den ausgestorbenen Xeno Remains durch, die eine substantielle Gesellschaftsforschung hervorbringen."
 building_aurantiacum_x_stabilizer:0 "Aurantiacum-X-Stabilisator"
 building_aurantiacum_x_stabilizer_desc:0 "Der Aurantiacum-X-Stabilisator ermöglicht ein gründliches Studium der Natur von Aurantiacum-X und seiner jenseitigen Ursprünge und liefert immense Mengen an physikalischer Forschung."
 building_bandersnatchi_compound:0 "Bandersnatchi Gehege"
 building_bandersnatchi_compound_desc:0 "BanderSnatchi Compounds nutzen die Intelligenz und die gelehrige Natur des BanderSnatchi und bieten reichlich Gelegenheit für Forschung und Entspannung."
 building_bandersnatchi_hypodrome:0 "Bandersnatchi Hypodrom"
 building_bandersnatchi_hypodrome_desc:0 "Bandersnatchi Hypodromes bringen die Bandersnatchi zum Laufen und sorgen für knallharte Unterhaltung und leckere Leckereien für Pops."
 building_blooming_ore_refinery:0 "Blooming Ore Raffinerie"
 building_blooming_ore_refinery_desc:0 "Blooming Ore Raffinerien bauen sorgfältig hochwertige Schaltungen auf und erweitern damit unser Know-how in den Bereichen Engineering und Robotik."
 building_chromium_foundry:0 "Chrom Gießerei"
 building_chromium_foundry_desc:0 "Chrom-Gießereien verarbeiten Chrom in brauchbare Formen, so dass sie leicht im Schiffsbau eingesetzt werden können."
