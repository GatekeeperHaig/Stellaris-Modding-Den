 # 2 anom
 C_SUN_CAT:0 "Бриллиант в небе"
 anomaly.78878.name:0 "Необычно яркий"
 c_sun_energy_deposit:0 "§!Adds £energy §G9§! "
    
    # normal
 C_SUN_CAT_DESC:0 "Это солнце кажется очень ярким, полное орбитальное сканирование может пролить свет на это явление."
 anomaly.78878.desc:0 "Это солнце необычно яркое из-за значительно увеличенной поверхностной солнечной активности. Редкое сочетание элементов и гравитационного давления, по-видимому, является причиной этого необычного явления. Мы могли бы воспользоваться этим!"
 # hive mind
 C_SUN_CAT_HIVE_DESC:0 "Это солнце кажется очень ярким, полное орбитальное сканирование может пролить свет на это явление."
 anomaly.78878.desc.hive:0 "Это солнце необычно яркое из-за значительно увеличенной поверхностной солнечной активности. Редкое сочетание элементов и гравитационного давления, по-видимому, является причиной этого необычного явления. Я мог бы воспользоваться этим!"
 # machine empire
 C_SUN_CAT_MACH_DESC:0 "Датчики обнаруживают повышенные выбросы энергии, исходящие от этой солнечной массы. Требуется наблюдение."
 anomaly.78878.desc.mach:0 "Эта солнечная масса неожиданно ярка из-за увеличения поверхностной солнечной активности. предполагается, что невероятная комбинация элементов и гравитационное давление являются первичными переменными более высоких выбросов. Увеличение мощности этой солнечной массы требуется для дальнейшего продвижения наших функций."




 ########
 # 3 anom
 C_WEIRD_CAT:0 "Что-то странное"
 anomaly.78879.name:0 "Рассеянная Планета"
 c_Time_Displaced_Planet:0 "§!Adds £physics §G6§! £society §G6§! £engineering §G6§!"
    
    # normal
 C_WEIRD_CAT_DESC:0 "Наши сканеры обнаруживают необычные показания. Этот мир не должен быть там, где он находится в соответствии с нашими долгосрочными сканами и звездными картами. Мы должны §определенно§! исследовать."
 anomaly.78879.desc:0 "Этот мир испускает странные хронотронные показания. Как-то этот мир был вытеснен из-за времени. Неизвестно, когда появился этот мир и сколько ему лет, но он, несомненно, предоставляет массу возможностей узнать о природе самого времени!"
 # hive mind
 C_WEIRD_CAT_HIVE_DESC:0 "Наши сканеры обнаруживают необычные показания. Этот мир не должен быть там, где он находится в соответствии с нашими долгосрочными сканами и звездными картами. §Я заинтригован§!."
 anomaly.78879.desc.hive:0 "Этот мир испускает странные хронотронные показания. Как-то этот мир был вытеснен из-за времени. Неизвестно, когда родился этот мир или когда он был. Я мог бы узнать больше об сингулярном характере времени, внимательно изучив этот мир."
 # machine empire
 C_WEIRD_CAT_MACH_DESC:0 "Наши сканеры обнаруживают невероятные показания. Этот мир не должен быть там, где он соответствует нашим навигационным базам данных и галактическим симуляциям. §Требуется серия испытаний и наблюдений§!"
 anomaly.78879.desc.mach:0 "Этот мир излучает неожиданные хронотронные показания. Этот мир был перемещен вне времени неизвестной переменной. Дальнейшее наблюдение и дальнейшие эксперименты увеличат вероятность обнаружения недостающих переменных, которые привели к смещению этого небесного тела. Время нужно изучать дальше."


