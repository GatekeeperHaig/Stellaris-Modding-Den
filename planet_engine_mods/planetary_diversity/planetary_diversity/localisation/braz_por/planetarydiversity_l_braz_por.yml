 ###Floating Island Crashing Event
 pdfloating.30.name:0 "Skyfall"
 pdfloating.30.desc:0 "There appears to be a situation on [Root.GetName]. While the nature of free floating islands crashing into each other is common knowledge, most of the inhabited larger islands are safe from such issues. Recently, a group of scientists and geologists have raised the alarm about a looming natural disaster. According to their calculations, a large uninhabited island is on a collision course with one of the islands containing a large city. The group seems confident that with the appropriate resources, they could enact a plan to deter the two islands from crashing. There is, however, an alternate option available to the colony. The uninhabited island has been marked as a possible Eludium mining site and the only thing that has stopped mining from starting is the thick rock surrounding the deposit. If the islands were to crash, it is near certain that the nature of the collision would separate much of the useless ground from the valuable Eludium."
 pdfloating.30.a:0 "Tell the research team they have the go ahead."
 pdfloating.30.a.tooltip:0 "We start a project to stop the two islands from crashing."
 pdfloating.30.b:0 "This is too valuable an opportunity to pass up."
 pdfloating.30.b.tooltip:0 "Although expensive and upsetting to the colonists, we will relocate the population to another island."
 pdfloating.30.c:0 "Silence those scientist and bury this information."
 pdfloating.30.c.tooltip:0 "We allow this collision to happen, exposing the rare Eludium ore for our miners."
 pdfloating.40.name:0 "Calm Skies"
 pdfloating.40.desc:0 "The research project on [Root.GetName] was a complete success. Not only did they devise a way to stop the islands from crashing using the Eludium found in the rock, they were also able to apply it to every island we need. This is will allow more islands to be colonized."
 pdfloating.40.a:0 "Great work team."
 floating_islands:0 "Control Floating Island"
 floating_islands_DESC:0 "Our team will look at ways to control the soon to collide floating islands."
 stableislands:0 "Stable Floating Islands"
 stableislands_desc:0 "The technology that controls the floating of the islands means that many more islands in this world can be colonized."
 pdfloating.41.name:0 "Mines in the Sky"
 pdfloating.41.desc:0 "Despite some protests the evacuation was successful. The islands collided and the Eludium is available to be mined once we have built the appropriate mining structure."
 pdfloating.41.a:0 "We thank you for your sacrifice."
 relocationprotest:0 "Relocation Protests"
 relocationprotest_desc:0 “Relocating the population and allowing the islands to commode has caused some temporary unrest on the planet."
 pdfloating.42.name:0 "How Tragic"
 pdfloating.42.desc:0 "Over the last year we secretly moved out anyone or anything of value and allowed the islands to crash into each other. As we hoped, the Eludium has become exposed and we can start mining once we have built the infrastructure."
 pdfloating.42.a:0 "Now hopefully no one finds out."
 pdfloating.43.name:0 "Found Out"
 pdfloating.43.desc:0 "It is unknown how the information was leaked, but the people have found out that our leaders were aware of the island crashing long before it did. News has spread over our empire and people are protesting on many worlds."
 pdfloating.43.a:0 "Whoops."
 allowedislandcrash:0 "Allowed Catastrophe"
 allowedislandcrash_desc:0 "We allowed a large inhabited island to crash killing millions we got found out."

 
 ### Graveyard World
 pc_graveyard:0 "Graveyard World"
 pc_graveyard_desc:0 "A rocky world with a nitrogen-oxygen atmosphere. While the planet should be unremarkable, this does appear to be where the Tiyanki come to end their lives. The result of where these great space creatures come to rest is an incredible abundance of life. The remains bringing exotic materials from all over the known universe to an otherwise barren world."
 pc_graveyard_tile:0 "Graveyard Terrain"
 pc_graveyard_tile_desc:0 "Where there are Tiyanki bodies there are lush forests, but otherwise the planet is mostly arid badlands." 
 graveyard:0 "Tiyanki Graveyard"
 graveyard_desc:0 "This is the graveyard of the Tiyanki, exotic materials can be found in great deposits all over the planet from the decaying creatures."
 pdgraveyard.10.name:0 "A Zoological Discovery"
 pdgraveyard.10.desc:0 "We have received a report from the [Root.GetName] which is currently in the [Root.GetStarName] System. This system  seems to have an unusual amount of Tiyanki activity. We've never reported seeing so many in one place. Even more peculiar is that [Root.GetLeaderName] also reports that the activity seems to be focused around one terrestrial planet and there is a large group of older, larger Tiyanki guarding it. Until they have been driven off we will not be able to explore the planet further."
 pdgraveyard.10.a:0 "How odd."
 pdgraveyard.20.name:0 "Clear Pastures"
 pdgraveyard.20.desc:0 "With the Tiyanki Matriarchs driven off, [Root.GetLeaderName] has been able to run a complete scan of the planet and has provided some amazing findings. It appears that this planet is some kind of graveyard for the Tiyanki, with a surface covered in slowly decomposing carcasses. The carcasses have brought exotic minerals from all over the galaxy to the planet's surface which has made it a rich and thriving world. Mining and energy production would be a fruitful endeavour here." 
 pdgraveyard.20.a:0 "Amazing."
 ###Falling Tiyanki
 pdgraveyard.30.name:0 "The End of a Life"
 pdgraveyard.30.desc:0 "Sensors detected an Elder Tiyanki that went down far from our settlement on [Root.GetName]. The mixture of the exotic materials of the creature, the heat of reentry, and the force of the impact causes a proliferation unseen anywhere else in the galaxy. Within a mere matter of days of the dust settling, the land touched by this exotic cloudly mixture begins to show incredible signs of growth and energy. Obviously, this poses both a danger and a opportunity for the colony. On one hand, allowing them to fall would enrich the planet in energy, materials and food growth but there would always be a danger of them falling on a populated area.  How should we proceed?"
 pdgraveyard.30.a:0 "This is too good to let slip by."
 pdgraveyard.30.a.tooltip:0 "We allow the Tiyanki to fall and hope for the best, this will give us the most prosperity from their falling."
 pdgraveyard.30.b:0 "Allow them to fall, but we protect the people."
 pdgraveyard.30.b.tooltip:0 "We invest in an early detection system that would shoot down any from landing on populated areas."
 pdgraveyard.30.c:0 "No chances, we should stop them before they arrive."
 pdgraveyard.30.c.tooltip:0 "We divert them from landing, but set up an orbital research base to learn what we can."
 d_tiyanki_station:0 "Tiyanki Research Station"
 d_tiyanki_station_desc:0 "While we choose to divert the Tiyanki from reaching the surface we can still use their corpses to learn everything we can about their cosmic journey."
 fallingtiyanki:0 "Recently Fallen Tiyanki"
 fallingtiyanki_desc:0 "A Tiyanki as recently fallen on this planet, causing a boon of energy, minerals and food growth."
 notiyanki:0 "No More Tiyanki"
 notiyanki_desc:0 "Not allowing the Tiyanki to hit the surface has had a negative effect on the ecosystem."
 d_tiyanki_cleanup:0 "Tiyanki Clean-Up Zones"
 d_tiyanki_cleanup_desc:0 "Areas where Tiyanki has fallen are a bounty of minerals and energy brought to this world by the Tiyanki's cosmic journey."
 job_tiyankicleanup:0 "Tiyanki Clean-Up Crew"
 job_tiyankicleanup_plural:0 "Tiyanki Clean-Up Crews"
 job_tiyankicleanup_desc:0 "Crews work tirelessly to use as much of the materials left behind as possible."
 job_tiyankicleanup_effect_desc:0 "job_tiyankicleanup $job_tiyankicleanup_plural$ collect resources by turning £consumer_goods£ §Y$consumer_goods$§! into £food£ £energy£ £materials£ for use."
 mod_job_tiyankicleanup_add:0 "$job_tiyankicleanup$ Jobs"
 mod_job_tiyankicleanup_per_pop:0 "§G+1§! $job_tiyankicleanup$ Job per $VALUE$ Pops"
 mod_job_tiyankicleanup_per_pop_short:0 "\n§G+1§! £mod_job_tiyankicleanup_add£ per $VALUE$ £pop£"
 pdgraveyard.32.name:0 "A Calculated Risk"
 pdgraveyard.32.desc:0 "We took the chance and a Tiyanki fell on a dense city block. People have died, buildings were destroyed. Our crews are on scene to collect what they can after this tragedy."
 pdgraveyard.32.a:0 "We knew this could happen."
 job_tiyankirecycler:0 "Tiyanki Recyclers"
 job_tiyankirecycler_plural:0 "Tiyanki Recyclers"
 job_tiyankirecycler_desc:0 "Stopping the Tiyanki from reaching the surface, these crews study what they can about their biology and recycle the materials found in their bodies."
 job_tiyankirecycler_effect_desc:0 "job_tiyankirecycler $job_tiyankirecycler_plural$ collect resources and study the Tiyanki by turning £consumer_goods£ §Y$consumer_goods$§! into £materials£ £society£ £physics£ for use and research."
 mod_job_tiyankirecycler_add:0 "$job_tiyankirecycler$ Jobs"
 mod_job_tiyankirecycler_per_pop:0 "§G+1§! $job_tiyankirecycler$ Job per $VALUE$ Pops"
 mod_job_tiyankirecycler_per_pop_short:0 "\n§G+1§! £mod_job_tiyankirecycler_add£ per $VALUE$ £pop£"
 pdgraveyard.34.name:0 "Destablized Ecosystem"
 pdgraveyard.34.desc:0 "It appears that not allowing the Tiyanki to hit the surface of the planet is having an adverse effect on the ecosystem.  Most of the plant life relies on the constant flow of materials from the Tiyanki and we have disrupted the natural order of this world."
 pdgraveyard.34.a:0 "It's the price we pay for safety."
 
