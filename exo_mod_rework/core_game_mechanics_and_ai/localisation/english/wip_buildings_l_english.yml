### Menu Localisations

 vanilla_base_building_stats_tooltip:0 "This option sets building stats to be identical to vanilla, with only AI enhancement being added."
 overhauled_building_content_tooltip:0 "This option sets some buildings to use overhauled outputs (i.e. planet modifiers, produced resources), while adding AI enhancement to all buildings. Please note- a full list of changes is available on the CGM Steam page."
 reworked_building_content_tooltip:0 "This option enables reworked building mechanics for the core resource buildings, while adding overhaul stats to other buildings. It also adds AI enhancement to all buildings."
