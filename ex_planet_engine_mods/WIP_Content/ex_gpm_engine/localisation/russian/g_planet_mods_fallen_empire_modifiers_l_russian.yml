 ###################################################
 # Fallen Empire Modifiers
 ###################################################
 
 # 1 fe
 Utopian_World:0 "Утопический мир"
 Utopian_World_desc:0 "Ни одного намека на загрязнение, токсичность или болезнь. Этот мир прекрасен во всех отношениях. Здания блестят, так как они не затронуты элементами. Звук, свет все, кажется, танцуют вместе со своим населением. Кажется, что каждая поверхность поверхности течет в города и снова возвращается, почти в полной гармонии."
 
 # 2 fe
 Utopian_Services:0 "Утопические службы"
 Utopian_Services_desc:0 "Этот мир предлагает все своим жителям. От долголетия до изобилия пищи. Все предоставляется и позаботится. "
 
 # 3 fe
 Primitive_Reserve:0 "Примитивная резервация"
 Primitive_Reserve_desc:0 "У гигантской купольной структуры, похоже, нет признаков передовой жизни. Фактически, то, что кажется примитивной жизнью, - это все, что движется внутри него. Возможно, можно увидеть вид прошлого. Или извилистый тип зоопарка."

 # 4 fe
 Unified_Processing:1 "Унифицированная обработка"
 Unified_Processing_desc:1 "Поверхность и структуры этого мира покрыты высокоразвитыми сетями обрабатывающих устройств. Весь мир действует как единая вычислительная система, позволяющая использовать некоторые очень впечатляющие возможности в плане расчетов. Из того, что мы можем собрать по действиям жителей, похоже, что он используется в качестве гигантской основы для виртуального мира. Возможно, способ избежать экзистенциального страха реальности. Или, возможно, просто используется как средство развлечения."

 # 5 fe
 Planetary_Shielding_FE:1 "Планетарное экранирование"
 Planetary_Shielding_FE_desc:1 "Окружение этого мира - таинственный щит, способный замедлить все, что пытается проникнуть в него. В то время как этот щит не останавливает энергию или снаряды, он замедляет их достаточно, чтобы купить жителям планеты достаточно времени, чтобы найти убежище и, вероятно, совершить контрнаступление. Похоже, что системы, питающие этот щит, прекрасно распространяются вокруг планеты таким образом, что они образуют сложные, но симметричные узоры."

 # 6 fe
 Living_Infrastructure:1 "Живая инфраструктура"
 Living_Infrastructure_desc:1 "Похоже, что инфраструктура этого мира состоит из нанитов или какой-либо другой формы живой искусственной материи. Здания, улицы и некоторые части земли, по-видимому, постоянно меняются и формируются в разные формы в зависимости от потребностей жителей. Поистине, это вершина инженерной инфраструктуры. Чтобы все, что специально предназначено для ваших нужд, было почти утопическим!"

 # 7 fe
 Galactic_Databanks:1 "Галактические базы данных"
 Galactic_Databanks_desc:1 "Во всем мире существуют массивные центры обработки данных, в которых хранится бесчисленное количество баз данных. Целью этих баз данных является размещение крупнейшей в галактике коллекции информации обо всем, что есть. От мельчайшей частицы материи, разные состояния энергии до каждого типа живого организма обнаруженного в этой галактике."

 # 8 fe
 Monument_To_The_Fallen:1 "Памятник Павшим"
 Monument_To_The_Fallen_desc:1 "Центр в столице этого мира - гигантская статуя, которая доходит до верхней стратосферы. Это монументальное здание, похоже, посвящено павшим воинам этого вида. Много изображений, отображенных на этой статуе, изображают жестокие и массивные битвы между воинами этого вида и тем, что, как нам представляется, являются сущностями, приходящими из другого измерения через различные порталы. Без сомнения, эти воины одержали победу, но многие, казалось, одержали победу ценой своей жизни. Этот их таинственный враг, должно быть, был исключительно могущественным для них, чтобы посвятить такую дань своей победе и их павшим."