 job_storm_researcher:0 "Engenheiro de Tempestades"
 job_storm_researcher_plural:0 "Engenheiros de Tempestades"
 job_storm_researcher_desc:0 "Esses pesquisadores trabalham para reduzir o impacto total de anomalias climáticas localizadas longe de nossos centros populacionais, ao mesmo tempo que usam a oportunidade de testar novos materiais em condições climáticas extremas."
 pdstorm:0 "Mundo Tempestades"
 pdstorm_desc:0 "Embora as tempestades constantes permitam energia confiável, elas também impedem o crescimento urbano e agrícola em grande escala. Lidar com os ventos fortes é uma luta constante para aqueles que vivem neste mundo."
