 #Biolumen Event Update 
 pdbiolumen.30.name:0 "The Jungle Came Alive and Took Them"
 pdbiolumen.30.desc:0 "There have been several gruesome murders on [Root.Planet.GetName]. Usually while alone, individuals have gone missing and the few bodies that have been recovered are found impaled amount the trees with organs removed. We believe some kind of wild animal is to blame, but this gruesome behaviour has caused sensational fear throughout the colony about monsters in the woods."
 pdbiolumen.30.a:0 "Monitor the situation."
 pdbiolumen.30.b:0 "We're above this superstitious nonsense."
 pdbiolumen.30.c:0 "The night is dark and full of terrors."
 pdbiolumen.31.name:0 "There's Something Out There Waiting for Us"
 pdbiolumen.31.desc:0 "The frequency and the number of attacks has gone up in the last 6 months and much of the colony is on edge. It's looking less likely to be the behaviour of wild animals. Our xenobiologists and military stand ready to scour every inch of the jungle to find out what is causing these attacks."
 pdbiolumen.31.a:0 "Go ahead, but be careful."
 pdbiolumen.32.name:0 "If it bleeds, we can kill it."
 pdbiolumen.32.desc:0 "Our Xenobiologists have made a breakthrough on the mysterious deaths on [Root.Planet.GetName]. After a significant amount of the research team was killed in the woods, a resourceful group of troopers trapped and killed one of the creatures. It turns out a group of primitive reptilians actually call this planet home. We haven’t noticed them until now because they have the biological ability to turn themselves functionally invisible to our eyes and scanners. With this information in hand, the surviving members of the search team keyed their scanners to look for unique trace elements in the reptilian creatures’ blood. Now, they have found one of their settlements and have begun observing their culture and behaviour. We should expect a report soon."
 pdbiolumen.32.a:0 "Let's hope the sacrifice was worth it."
 pdbiolumen.33.name:0 "Now we watch from the shadows."
 pdbiolumen.33.desc:0 "The species on [Root.Planet.GetName], who refer to themselves as the Yirzin which translates as the Hunters, are obsessed with trophy hunting. They routinely track and kill the biggest and most dangerous creatures on the planet seemingly for sport; their settlements are festooned with trophies from these hunts. It appears that, since our landing, they have noted our intelligence and defences and marked us as a new, deadly challenge for their hunts. The science team has deciphered most of their language and feels confident that we can begin official communications if and when necessary. Our military is also quite interested in the study of their unique abilities."
 pdbiolumen.33.a:0 "Turn this project over to the military."
 pdbiolumen.33.a.tooltip:0 "We give the military free reign to study the Hunters."
 pdbiolumen.33.b:0 "We cannot allow them to harm the colony."
 pdbiolumen.33.b.tooltip:0 "We set up reserves to contain the Hunters."
 pdbiolumen.33.c:0 "This is their home, let them choose their own fate."
 pdbiolumen.33.c.tooltip:0 "Several Hunter pops join us."
 pdbiolumen.33.d:0 "Purge them all."
 pdbiolumen.33.d.tooltip:0 "We eliminate the Hunters."
 pdbiolumen.40.name:0 "Into the darkness."
 pdbiolumen.40.desc:0 "After establishing positive communication, the military has finished its extensive study of their genes and techniques and have made considerable strides integrating it into our technology. After seeing the tech and skill of our military, a few of the tribes have asked to join us."
 pdbiolumen.40.a:0 "They are welcome."
 pdbiolumen.40.a.tooltip:0 "A hunter population joins our empire."
 pdbiolumen.40.b:0 "No, but we will build reserves to preserve their way of life."
 pdbiolumen.40.b.tooltip:0 "We set up reserves to contain the Hunters."
 pdbiolumen.40.c:0 "Absolutely not, they are too dangerous."
 pdbiolumen.40.c.tooltip:0 "We eliminate the Hunters"
 pdbiolumen.41.name:0 "Safety from the monster."
 pdbiolumen.41.desc:0 "Although expensive and time-consuming we have successfully set up several reserves in the dense parts of the jungles. Our biologists will study them for years to come and their way of life will be preserved.."
 pdbiolumen.41.a:0 "This is for the best."
 pdbiolumen.42.name:0 "We hunt together."
 pdbiolumen.42.desc:0 "The hunters have proven to be incredibly resourceful and adaptive with our technology. The only thing they have asked us is to be able to keep conducting their ceremonial hunt which they are eager to continue all over the galaxy. Despite initial reservations from some sectors of our population, it turns out the hunt is keeping the more fearsome creatures on [Root.Planet.GetName] and our other planets under control, making colonial life safer."
 pdbiolumen.42.a:0 "Welcome to our ranks, Hunters."
 pdbiolumen.43.name:0 "The hunt ends."
 pdbiolumen.43.desc:0 "Exterminating the hunters is now complete and the crews cleaning up the villages have found many items made of precious minerals. Unfortunately, it also appears that the hunters were a crucial part of the ecosystem with many of their more fearsome prey now rapidly increasing in population. While this offers opportunities to our scientists and ecotourism, it is definitely a nuisance for the colonists."
 pdbiolumen.43.a:0 "Unfortunate."

