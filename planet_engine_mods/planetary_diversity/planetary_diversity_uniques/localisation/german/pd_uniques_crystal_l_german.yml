 ###Crystal World
 pc_crystal:0 "Kristallwelt"
 pc_crystal_desc:0 "Eine felsige Welt mit einer Stickstoff-Sauerstoff-Atmosphäre. Überall auf der Oberfläche finden sich riesige Kristallablagerungen, insbesondere in den tropischen Regionen. Tier- und Pflanzenwelt scheinen auf diesem Planeten zu gedeihen."
 pc_crystal_tile:0 "Kristallgelände"
 pc_crystal_tile_desc:0 "Kontinentale Grassgebiete und große Kristallvorkommen."

 mod_pc_crystal_habitability:0 "Kristall Bewohnbarkeit"
 trait_pc_crystal_preference:0 "Kristall Bewohnbarkeitspräferenz"
 trait_pc_crystal_preference_desc:0 "$trait_pc_arctic_preference_desc$"
 TRAIT_CRYSTAL_PREFERENCE_EFFECT:0 "$WET_PREFERENCE_EFFECT$"

 START_SCREEN_PART_ONE_CRYSTAL:0 "In den Äonen, seit die ersten primitiven [GetSpeciesName]-Gemeinschaften Gestalt angenommen haben, haben sich die großen Kristallsäulen von [GetHomeWorldName] ausgebreitet und unsere Zivilisation gedeiht."

# Deposit
 d_crystal_pillars:0 "Kristallsäulen"
 d_crystal_pillars_desc:0 "Diese riesigen Kristallsäulen befinden sich überall auf der Oberfläche in Ablagerungen. Sie sind äußerst wertvoll und tragen zur Verbesserung des Lebensmittelwachstums bei."
 building_pdcrystal_mines:0 "Acean Kristallminen"
 building_pdcrystal_mines_desc:0 "Diese Minen sammeln die wertvollen Kristalle aus den Säulen, und ihre Nebenprodukte tragen dazu bei, dass die Farmen in der Nähe effizienter arbeiten."
 mod_building_pdcrystal_mines_max:0 "Max $building_pdcrystal_mines$"

 d_crystal_temple:0 "Kristall Tempel"
 d_crystal_temple_desc:0 "Dieser Tempel scheint aus dem gleichen Kristall wie die Säulen auf diesem Planeten zu bestehen. Es gibt keine Anhaltspunkte für das Alter oder wer es gebaut haben könnte."


# Inits
 pd_crystal_nearby_init_NAME:0 "Kristall Nachbar"
 pd_crystal_nearby_init_DESC:0 "Eines Ihrer Nachbarsysteme wird die einzigartige Kristallwelt haben, sie wird nicht mehr im Spiel erscheinen."

 pd_origin_init_crystal_NAME:0 "Kristall-System"
 pd_origin_init_crystal_DESC:0 "Ein Startsystem, das die Kristallwelt enthält"

