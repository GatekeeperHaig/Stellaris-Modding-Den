 tb_natural_paradise_3_desc:0 "Wszystko w tym regionie można opisać jako prawdziwy raj."
 tb_vicious_flora_desc:0 "Ewolucja na tej planecie stworzyła wielkie zarośla flory, których konstrukcja i nawyki są szkodliwe dla spokojnego życia."
 tech_precursor_data_protocols_desc:0 "Badanie i dekodowanie Precursor Data Core z dowolną wydajnością będzie wymagało dogłębnego zrozumienia protokołów danych ich cywilizacji."
 tb_unique_sr_gigalife_desc:0 "Wyczerpująca analiza rzeczywiście wykazała, że ​​organizmy tworzące ten ekosystem faktycznie tworzą "systemy narządów" dla superorganizmu obejmującego ten obszar, trafnie nazwanego "Gigalife"."
 sr_exotic_spices:0 "Egzotyczne przyprawy"
 tech_lythuric_reactor_desc:0 "Eksperymenty z właściwościami Lythuric Gas doprowadziły do ​​zaprojektowania gwiezdnego reaktora z intrygującymi wynikami dla dalszych badań w dziedzinie fizyki."
 tb_apocalyptic_ruins_3_desc:0 "Rozległe ruiny pokazują, jak wielkie struktury zostały zniszczone przez nieznanego wroga."
 sr_dark_matter_fuel_rods_desc:0 "Wydobywanie ciemnej materii jest tylko pierwszym krokiem do osiągnięcia najpotężniejszego źródła energii w galaktyce. W najbardziej zaawansowanych zastosowaniach musi być najpierw umieszczony i stabilizowany w przenośnych prętach paliwowych. Raz wykonane, te pręty paliwowe mogą zasilać wszystkie projekty i budynki."
 tb_geomorphological_fractures_desc:0 "Ekstremalne warunki pogodowe w tym regionie stworzyły labiryntowe naturalne struktury skał i lodu, uniemożliwiające systematyczne korzystanie z tego obszaru."
 tech_scritch_gravity_forge_desc:0 "Niezwykle zaawansowane techniki lejowania grawitacyjnego są niezbędne nawet dla najsłabszego użycia fantastycznego elementu, Scritch."
 tech_advanced_soil_harvesting_desc:0 "Dopracowane mieszanki do wzbogacania gleby w lokalne mikroekosystemy i biomy znacznie poprawiły długoterminową rentowność naszych programów projektów upraw."
 cgm_pe_done.name:0 "koniec"
 tb_pc_toxic_sulphoric_flora_desc:0 "Flora uwalnia duże ilości siarki z jej aktywności metabolicznej, zatruwając powietrze."
 tb_precursor_sunflower_field_desc:0 "Kwiaty z dosłowną mocą do noszenia światła słonecznego jako broni, pola te atakują oczywiście wszystkich intruzów."
 cgm_soil_harvest_all_free_food_tiles_exhausted.title:0 "Płytki żywności wyczerpane"
 tech_sorium_shield_multiplexer_desc:0 "Generatory pola siłowego są intensywnie wzmacniane przez wprowadzenie Sorium-3."
 sm_sb_building_neutronium_forge_desc:0 "Wytwarza Neutronium do celów niewojskowych, tworząc niezwykle trwałe produkty dla wielu zastosowań przemysłowych."
 sr_hyper_diamond_desc:0 "Powstały wyłącznie podczas supernowych, Hyperdiamond jest jedną z najtrudniejszych substancji we wszechświecie. Jest szeroko stosowany w zastosowaniach przemysłowych, a także w konstrukcji kadłuba gwiezdnego."
 tech_hyperdiamond_lapidary_desc:0 "Powstałe za pośrednictwem rzadkich supernowych, hiperdiamenty są tak nieuchwytne, jak cenne."
 tb_precursor_trading_outpost_desc:0 "Znaleziona w większości nietknięta, ta placówka została zoptymalizowana do handlu przez jakąś cywilizację prekursorów, czyniąc ją cennym kompleksem dla planety."
 tb_pc_greenhouse_cold_terraforming_rugged_land_desc:0 "Zamrażające wiatry trwale przeszukują ten odcinek, zapobiegając zamieszkaniu."
 tb_pc_cold_greenhouse_terraforming_rugged_land_desc:0 "Zamrażające wiatry trwale przeszukują ten odcinek, zapobiegając zamieszkaniu."
 tb_unique_sr_aurantiacum_x_locked_desc:0 "Z ich dziwacznych odczytów energetycznych odkryto, że te jaskinie zawierają Aurantiacum-X, substancję, która nie spełnia wielu oczekiwań konwencjonalnej fizyki."
 pc_frozen_terraforming_tile:0 "Frozen Terrain"
 sm_sb_building_garanthium_smelter:0 "Garanthium Huta"
 sr_thybidium_desc:0 "Generatory zawsze miały ograniczenie wydajności w przenoszeniu generowanej energii, z pewną nieuniknioną stratą między reakcją pierwotną a samym generatorem. Thybidium przedstawia rozwiązanie tego problemu w niemal bezstratnej formie ekranowania naszych reaktorów, zwiększając kilkakrotnie produkcję energii."
 tb_pc_barren_terraforming_inactive_volcano_desc:0 "Zmiany geologiczne pozostawiły ten wulkan w stanie uśpienia, ale nadal dominuje w regionie i wymaga znacznego krajobrazu w celu ponownego wykorzystania."
