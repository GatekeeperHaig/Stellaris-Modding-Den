 building_terraforming_bacteria_germinator:0 "Terraformación Bacterias Germinator"
 building_terraforming_bacteria_germinator_desc:0 "Terraforming Bacteria Germinators facilita enormemente el proceso de Terraforming y proporciona una gran cantidad de datos sobre formas de vida basadas en XNA."
 building_thybidium_refinery:0 "Refinería de Thybidium"
 building_thybidium_refinery_desc:0 "Esta refinería ha transformado la producción de nuestro reactor con Thybidium, lo que ha provocado un aumento significativo de la eficiencia energética en todas nuestras tecnologías."
 building_ventium_weapons_facility:0 "Instalación de armas Ventium"
 building_ventium_weapons_facility_desc:0 "Las instalaciones de armas de Ventium convierten el peligroso mineral Ventium en potentes armas de energía."
 building_zinorine_computer:0 "Ensamblador de Computadora Zinorine"
 building_zinorine_computer_desc:0 "Los Ensambladores de Computadora Zinorine utilizan Zinorine para crear computadoras moleculares especializadas."
