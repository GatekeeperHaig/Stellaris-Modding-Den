 START_SCREEN_PART_ONE_SHROUD:0 "The psionic energy which flows through our homeworld also flows through us. As our scientific knowledge progressed, we began to see patterns in the biosphere that could not be natural but instead seem to point towards a creator from another realm.\n\nWhy did this entity create this world and did they create it specifically for us? Are we playing a part in a greater design? Regardless of its origin, our people have thrived in the wild and unpredictable psionic energy of our homeworld."
