 aurantiacum_x_project:0 "Arnês Aurantiacum-X"
 aurantiacum_x_project_DESC:0 "Desafiando nossos modelos atuais de estados de fase, o Aurantiacum-X em [From.GetName] é uma curiosidade singular para nossos cientistas. Eles querem estudá-lo ainda mais para ver se eles podem aproveitar a estranha substância."
