 tr_diplomacy_federal_leader:0 "Федеральное Руководство"
 tr_diplomacy_federal_leader_desc:0 "Наши вклады в §YРазмер Федерального Флота§! считается вдвое больше, наш приток £unity  §YЕдинства§! увеличен на §G+5%§! за каждого члена федерации, с максимумом в §G+30%§!."
 tr_diplomacy_federal_leader_delayed:0 "Это наш долг как нации, встать во главе федерации и следить за бесопасностью всех её членов и единством в их рядах."   

 tr_diplomacy_free_haven:0 "Вольная Гавань"
 tr_diplomacy_free_haven_desc:0 "§Y$MOD_PLANET_MIGRATION_XENO_PULL$§! увеличивается на §G+50%§!, §Y$MOD_COUNTRY_TRUST_GROWTH$§! увеличивается на §G+25%§!."
 tr_diplomacy_free_haven_effect:0 " " 
 tr_diplomacy_free_haven_delayed:0 "Это общество имеет заслуженную репутацию вольной гавани. Изгои, бедняки, массы жаждущие дышать свободно - здесь есть место каждому, независимо от вида или происхождения.\n В политике §YБеженцы§! стоит §YПозволено§! по умолчанию."  
 
 tr_diplomacy_diversity_utopia:0 "Пан-Галактический Форум"
 tr_diplomacy_diversity_utopia_desc:0 "Мы взяли на себя великую ответственность, объеденить все рассы галактики в единую нацию, и мы завершим свою миссию что бы не говорили скептики!"
 tr_diplomacy_diversity_utopia_delayed:0 "Открывает национальные указы: §YПан-Галактический Форум§! (если число равзных видов в империи больше 3), §YПан-Галактическая Лига§! (если число разных видов в империи больше 4) и §YПан-Галактическая Нация§! (если число разных видов в империи больше 5). Чем больше видов в империи, тем более сильный указ открывается.\nНедоступно для §YXenophobes§!." 
  
  
 tradition_discovery:0 "Открытие"
 tradition_discovery_desc:0 "Нас так далеко завело наше любопытсво об устроийстве Вселенной, и нам ещё столько предстоит открыть. Адепты открытия превыше всего ценят точные знания и научные факты. \nГлавенствующий принцип: §YМатериализм§! \nКаждая принятая традиция увеличавет привлекательность принципа §YМатериализм§! на §G+10%§! \nПринятие этих традий расстроит фракцию §YТрадициаоналистов§!. \nНедоступно при принципе §YФан.Спиритуализм§!."
 
 tr_discovery_adopt:0 "Традиции Открытия"
