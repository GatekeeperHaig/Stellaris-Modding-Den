 ###Terraforming Modifier
 terraformed:0 "Clima Diseñado"
 terraformed_desc:0 "Este planeta ha sufrido un extenso proyecto de terraformación y ahora es mucho más adecuado para la mayoría de las formas de vida superiores. Los patrones climáticos cuidadosamente diseñados ayudan a cultivar alimentos y mantienen felices a los colonos." 
 
 ### Floating World
 pc_floating:0 "Mundo Flotante"
 pc_floating_desc:0 "Un extraño mundo de islas flotantes con una atmósfera de nitrógeno-oxígeno. Las islas parecen colgarse en el cielo sobre un mundo de interminables océanos. Vegetación espesa y muchas criaturas voladoras habitan este mundo."
 pc_floating_tile:0 "Terreno flotante"
 pc_floating_tile_desc:0 "Islas de diferentes tamaños flotan constantemente sobre el océano infinito de abajo." 
 sr_eludium:0 "Mineral de eludium"
 sr_eludium_desc:0 "Esta sustancia exótica tiene muchas propiedades que aparentemente desafían las leyes de la física. Solo encontrado en este planeta, sus efectos sobre la gravedad pueden cambiar la masa de la materia. También es un superconductor eficaz."
 d_eludium:0 "Mineral de eludium"
 d_eludium_desc:0 "Esta sustancia exótica tiene muchas propiedades que aparentemente desafían las leyes de la física. Solo encontrado en este planeta, sus efectos sobre la gravedad pueden cambiar la masa de la materia. También es un superconductor eficaz."
 floating:0 "Islas Flotantes"
 floating_desc:0 "El Eludium que se encuentra en el mineral de este planeta es altamente valioso tanto para la investigación física como para la producción de energía. Las vistas desde las islas flotantes son realmente impresionantes, no hay otro lugar en la galaxia como este."
 eludium_refinery:0 "Complejo de Refinado de Eludium"
 eludium_refinery_desc:0 "Los complejos de refinedo de Eludium procesan el Eludium para uso comercial. Los laboratorios y los sitios de prueba también se configuran aquí para experimentar sus propiedades inusuales."
 pdfloating.10.name:0 "Planeta Imposible"
 pdfloating.10.desc:0 "Hemos recibido un informe extraño del [Root.GetName] que se encuentra actualmente en el sistema [Root.GetStarName]. Las exploraciones anteriores de largo alcance habían confirmado que una gran luna orbitaba a un gigante de gas en el sistema, pero la radiación del gigante había mantenido el misterio de la mayoría de los detalles. A pesar de que el capitán ha revisado los escáneres para detectar errores, los escaneos de corto alcance ahora parecen mostrar que las masas de tierra de este planeta están flotando en el cielo. [Root.GetLeaderName] ha sugerido que obtengamos un equipo científico para investigar de inmediato."
 pdfloating.10.a:0 "¿Como es esto posible?"
 pdfloating.20.name:0 "Islas en el cielo"
 pdfloating.20.desc:0 "El informe de [Root.GetLeaderName] ha proporcionado algunos resultados increíbles. Este planeta parece tener un elemento que no se ha encontrado en ningún otro lugar de la galaxia. A pesar de los mejores esfuerzos del capitán, el equipo científico ha denominado de forma poco original el elemento ... "Eludium". Eludium parece tener propiedades que desafían las leyes de la física, ya que es capaz de negar los efectos de la gravedad sobre la materia. Aparte de eso, también parece ser un superconductor altamente eficiente. Mantener este planeta como una colonia sería un gran activo tanto para la ciencia como para la producción de energía." 
 pdfloating.20.a:0 "Increíble." 
 tech_mine_eludium:0 "Refinación de Eludium"
 tech_mine_eludium_desc:0 "Encontrado solo en este planeta, el material Eludium tiene propiedades negativas de la gravedad y superconductoras. Dominar el proceso para refinar este material sería extremadamente útil."

 ###Crystal World
 pc_crystal:0 "Mundo Cristalino"
 pc_crystal_desc:0 "Un mundo rocoso con una atmósfera de nitrógeno-oxígeno. Se pueden encontrar inmensos depósitos de cristales en toda la superficie, especialmente en las regiones tropicales. La vida animal y vegetal parece prosperar en este planeta."
 pc_crystal_tile:0 "Terreno Cristalino"
 pc_crystal_tile_desc:0 "Pastizales continentales y grandes depósitos de cristales."
 sr_crystal:0 "Cristal Aceano"
 sr_crystal_desc:0 "Esta sustancia exótica tiene muchas propiedades que aparentemente desafían las leyes de la naturaleza. Solo encontrado en este planeta, el cristal parece hacer que la vida florezca. Donde el cristal se concentra, tanto la vida vegetal como la animal se encuentran en extraordinaria abundancia."
 d_crystal:0 "Cristal Aceano"
 d_crystal_desc:0 "Esta sustancia exótica tiene muchas propiedades que aparentemente desafían las leyes de la naturaleza. Solo encontrado en este planeta, el cristal parece hacer que la vida florezca. Donde el cristal se concentra, tanto la vida vegetal como la animal se encuentran en extraordinaria abundancia."
 pdcrystal.10.name:0 "Espacio para Crecer"
 pdcrystal.10.desc:0 "Hemos recibido un informe extraño del [Root.GetName] que se encuentra actualmente en el sistema [Root.GetStarName]. Inmediatamente después de salir del hiperespacio, el laboratorio de botánica informó que la vida de las plantas en la nave comenzó un patrón de crecimiento acelerado. Los sensores han captado lo que parece ser un campo electromagnético débil e inusual que se origina en uno de los planetas del sistema. [Root.GetLeaderName] ha sugerido que obtengamos un equipo científico para investigar de inmediato."
 pdcrystal.10.a:0 "Mira más de cerca."
 pdcrystal.20.name:0 "Mundo Cristalino"
 pdcrystal.20.desc:0 "El informe de [Root.GetLeaderName] ha proporcionado algunos resultados increíbles. Una vez en la superficie, el equipo visitante informó que el planeta tiene concentraciones de cristales gigantes por todas partes. No está claro en este punto qué tan profundo se hunden a través de la corteza del planeta. El equipo ha comenzado a referirse a él como 'Cristal Aceano', un nombre que ningún equipo está tomando en cuenta, pero parece haber llegado a la mente de todos al mismo tiempo. Todo el equipo visitante informó sentirse descansado y rejuvenecido mientras estaba en la superficie, un miembro de la tripulación informó que una cicatriz infantil se había curado completamente. El planeta tiene una calidad casi seductora, [Root.GetLeaderName] dijo que fue bastante convincente convencer al equipo para que regresara a la nave según lo programado. El capitán y la tripulación están completamente de acuerdo en que las cualidades inusuales del planeta deben hacer que sea una prioridad mantenerlo."
 pdcrystal.20.a:0 "Increíble."
 tech_crystal_pillar:0 "Mejora de Campo de Pilar de Cristal"
 tech_crystal_pillar_desc:0 "El uso de campos electromagnéticos altamente avanzados ha demostrado que aumenta la eficacia del Aceano, moviendo su rango de unas pocas docenas de pies a docenas de kilómetros. Si este proceso es repetible, en teoría podríamos usar emisores de cristal portátiles en cualquier planeta para mejorar los rendimientos agrícolas."
 requires_crystal_pillar:0 "§RRequiere §Y$sr_crystal$§! en el espacio.§!"
 building_crystaltemple:0 "Templo de Aceano"
 building_crystaltemple_desc:0 "Este templo es de una edad indeterminada. Enfoca la energía que se encuentra en los cristales Aceanos hacia otros sistemas estelares."
 pdcrystal.30.name:0 "Templo Olvidado"
 pdcrystal.30.desc:0 "Se ha encontrado un templo antiguo en [Root.GetName]. Un equipo de ciencia planetaria ya está en el sitio y han entrado en el templo. Ellos insistieron reportarse directamente con usted y que quedan a su espera."
 pdcrystal.30.a.tooltip:0 "En pantalla."
 pdcrystal.40.name:0 "Una Exploración Enfocada"
 pdcrystal.40.desc:0 "¿Me oyes señor? Lo siento por la intrusión pero algo ha sucedido. El templo que encontramos está hecho completamente de cristal Aceano, y además, parece que de alguna manera enfoca y amplifica el campo de energía natural del cristal. No tenemos idea de cómo, pero una vez que entramos en el templo, nos escaneó. Luego, el cristal comenzó a emitir un brillo que se abría paso hacia un pilar central antes de disparar momentáneamente una ráfaga de energía hacia el cielo. No hay pistas sobre quién podría haber construido esto o si fue construido en absoluto; no hay marcas lingüísticas, artefactos ni tecnología avanzada. Los escáneres muestran que el templo está extendiendo algún tipo de campo más allá del alcance de este sistema."
 pdcrystal.40.a:0 "¿Hay algún peligro?"
 pdcrystal.40.a.response:0 "Como no sabemos cómo se hizo y para qué se utiliza, no estamos seguros. Lo que sí sabemos es que el campo de energía solo se dirige hacia los sistemas que controlamos, pero no tenemos idea de cómo. Quizás cuando nos escaneó nos sintonizó. Seguiremos ejecutando pruebas, pero realmente no sabemos qué puede significar esto."
 pdcrystal.40.b:0 "¿Podemos destruir el templo?"
 pdcrystal.40.b.response:0 "Si bien no hay razón para creer que no podamos, no me apresuraría a tomar esa decisión hasta que tengamos más información. Si nuestra gente está de hecho sintonizada con el cristal, no sabemos qué efectos secundarios podría tener la desconexión."
 pdcrystal.40.c:0 "¿Entonces vigilaremos y esperaremos lo mejor?"
 pdcrystal.40.c.response:0 "Supongo que solo el tiempo lo dirá, pero para lo que valga ... este lugar, me tranquiliza por completo. Todo acerca de esto se siente bien, y todo el equipo está de acuerdo; Tenemos un buen presentimiento sobre esto."
 pdcrystal.40.d:0 "Muy bien, gracias por su informe."
 pdcrystal.40.d.response:0 "Por supuesto, señor, continuaremos monitoreando mientras se decide qué se debe hacer."
 pdcrystal.50.name:0 "Decisión Final"
 pdcrystal.50.desc:0 "GLos funcionarios de gobierno y el público están en armas y profundamente divididos sobre el Templo Aceano. Algunos dicen que debe ser destruido, mientras que otros dicen que es un regalo para ser apreciado. Es hora de decidir qué hacer al respecto."
 pdcrystal.50.a:0 "Permitiremos que el Templo exista y lo usaremos."
 pdcrystal.50.a.tooltip:0 "El templo permanecerá en pie, el imperio es libre de cosechar los beneficios."
 pdcrystal.50.b.tooltip:0 "Una tripulación comenzará a trabajar para desmantelar el templo de inmediato."
 pdcrystal.50.c:0 "Decretamos este templo como lugar sagrado de la gente."
 pdcrystal.50.c.tooltip:0 "Este planeta y el templo serán designados como un lugar sagrado para nuestra gente."
 pdcrystal.50.d:0 "Lleva todos los escáneres que tenemos al templo."
 pdcrystal.50.d.tooltip:0 "Nuestros mejores científicos harán una exploración profunda del templo antes de que tomemos una decisión."
 pdcrystal.51.name:0 "Una Terrible Equivocación"
 pdcrystal.51.desc:0 "Apenas recibimos la noticia de que el equipo de demolición había terminado de desmantelar el templo, el campo extendido por el planeta cambió drásticamente seguido de un breve evento de trauma psiónico que todos los ciudadanos sintieron simultáneamente. La colonia informa que ha habido un cambio en el cristal; parece estar muriendo aunque aún está durando la misma potencia que tuvo antes. A pesar de todo, sigue siendo muy valioso y las ruinas del templo se pueden explotar con facilidad."
 pdcrystal.51.a:0 "¿Qué hemos hecho?"
 pdcrystal.51.a.tooltip:0 "El planeta ha sido devorado por algún tipo de energía psiónica."
 holysite:0 "Lugar Sagrado"
 holysite_desc:0 "El Templo Aceano ha sido declarado como un lugar sagrado, la gente hace peregrinaciones de todas partes de la galaxia."
 pdcrystal.52.name:0 "Una nueva frontera."
 pdcrystal.52.desc:0 "Las exploraciones profundas han llevado a un descubrimiento increíble. Los campos que atraviesan los cristales y el planeta solo pueden describirse como de naturaleza psiónica. Lo que hace meses habríamos descartado como superstición o sandeces ahora, gracias al templo, se puede medir y entender. Los psiónicos son reales, todo es real. Hay mucho más que aprender y solo hemos arañado la superficie, pero este lugar nos ha dado la clave."
 pdcrystal.52.a:0 "¿Cómo pudimos estar tan equivocados?"
 pdcrystal.52.a.tooltip:0 "Hemos dado el primer paso para desbloquear los poderes de la mente."
 deadcrystal:0 "Cristal Muerto"
 deadcrystal_desc:0 "Mientras que la destrucción del templo ha eliminado muchas de las cualidades únicas del cristal, aún es valioso y ahora es más fácil de extraer."

 ###Civics 
 civic_pdcity_world:0 "Hogar Ecumenopolis"
 civic_pdcity_world_desc:0 "Durante muchos años, la urbanización ha cubierto cada parte de este planeta."
 civic_tooltip_pdcity_world_effects:0 "Generaciones de construcción de ciudades convirtieron este mundo natal en §Y$pc_pdcity$§!." 

 ###City World
 pc_pdcity:0 "Mundo Ecumenopolis"
 pc_pdcity_desc:0 "Un mundo rocoso con una atmósfera de nitrógeno-oxígeno. Con gran esfuerzo, toda la superficie de este mundo ha sido cubierta por ciudades. La mayoría de los efectos del clima natural y la hidrosfera han sido replicados por las máquinas."
 pc_pdcity_tile:0 "Terreno de Ecumenopolis"
 pc_pdcity_tile_desc:0 "La urbanización cubre cada parte de la superficie de este planeta."
 pdcity:0 "Planeta Ecumenopolis"
 pdcity_desc:0 "La urbanización densa cubre todo este planeta."
 strangerobots:0 "Robots Extraños"
 strangerobots_desc:0 "Estos droides son increíblemente útiles pero un poco extraños."
 uncomfortablecolonists:0 "Colonos incómodos"
 uncomfortablecolonists_desc:0 "El comportamiento extraño de los droides es para poner a los colonos al límite."
 allow_pdcity_world:2 "§HDesbloquea la opción de terraformación:§! Mundo Ecumenopolis"
 describe_pdcity_world:2 "§YMundo Ecumenopolis§! Son una clase especial del planeta. Los pobladores viviendo en el §YMundo Ecumenopolis§! han aumentado su producción de Energía y Ciencia y su producción de Alimentos ha disminuido."
 ap_pdcity_world:0 "Mundos Ecumenopolis"
 ap_pdcity_world_desc:0 "Debemos construir más a lo grande, debemos construir en todas partes. Nuestros planetas se convertirán en brillantes ejemplos de la industria y faros de civilización para la galaxia."
 archology:0 "Arcología"
 archology_desc:0 "Una gran estructura habitacional, de entretenimiento y comercial."
 discovery_complex:0 "Complejo de Descubrimiento"
 discovery_compldesc:0 "Un gran complejo dedicado a la ciencia; tener tantos laboratorios en un solo lugar fomenta experimentos interdisciplinarios."
 manufactoring_district:0 "Distrito manufacturero"
 manufactoring_district_desc:0 "A pesar de consumir grandes cantidades de recursos, este edificio produce una cantidad increíble de productos manufacturados."
 pdcity.10.name:0 "Signos de civilización"
 pdcity.10.desc:0 "Hemos recibido un informe del [Root.GetName] que se encuentra actualmente en el sistema [Root.GetStarName]. Las lecturas del planeta muestran una increíble cantidad de industrialización y un alto nivel de tecnología, pero sin signos de vida avanzados. También hay una flota de robots orbitales alrededor del planeta que nos están llamando."
 pdcity.10.a:0 "En pantalla."
 pdcity.11.name:0 "Advertencia"
 pdcity.11.desc:0 "§RESTE ES UN MENSAJE AUTOMÁTICO:§! Buque que se aproxima: comuníquese con el Jefe del Muelle en Control Central para obtener los códigos de permiso orbital. No se acerquen al planeta sin los códigos apropiados o la flota orbital automatizada abrirá fuego."
 pdcity.11.a:0 "Escudos arriba."
 pdcity.20.name:0 "Ecumenopolis Abandonada"
 pdcity.20.desc:0 "El informe de [Root.GetLeaderName] es el más peculiar. Mientras que gran parte de la superficie del planeta es una gran ciudad, otras áreas son prístinas reservas naturales. Solo podemos suponer que en algún momento estuvo habitada por miles de millones de personas. Hoy no hay una solo alma en ninguna parte en la superficie. Algunas partes del planeta se han deteriorado, pero otras partes de jardines expansivos y de infraestructura planetaria parecen estar bien mantenidas, pero no está claro cómo se mantienen. Si queremos, una colonia podría establecerse con relativa rapidez." 
 pdcity.20.a:0 "Increíble." 
 pdcity.30.name:0 "Misterio Resuelto"
 pdcity.30.desc:0 "El misterio de quién ha mantenido este planeta se ha resuelto. Un grupo de androides que se referían a sí mismos solo como 'Los Jardineros' se pusieron en contacto poco después de las etapas finales del proceso de colonización inicial. Han solicitado hablar con alguien de nuestro liderazgo.." 
 pdcity.30.a:0 "En pantalla."
 pdcity.31.name:0 "Comunicaciones Abiertas"
 pdcity.31.desc:0 "¡Hola! Disculpe, no vinimos a hablarle antes, pero queríamos asegurarnos de que se quedara antes de importunarlo."
 pdcity.31.a:0 "¿Quiénes son ustedes?"
 pdcity.31.a.response:0 "Hemos estado esperando tanto tiempo para que alguien venga a vivir aquí con nosotros. Pero ¿dónde están mis modales? Somos los Jardineros. Hemos estado manteniendo este planeta desde que el último de nuestros creadores murió hace más de 1000 ciclos. Calculamos que un día llegarían nuevos colonos, así que queríamos asegurarnos de que todo fuera perfecto para su llegada."
 pdcity.31.b:0 "¿Así que han estado aquí manteniendo todo?"
 pdcity.31.b.response:0 "Sí. ¿No es de su agrado? Podemos hacer cualquier cambio que sea necesario a sus especificaciones. Queremos asegurarnos de que sea perfecto para usted. Las arcologías están completamente abastecidas y listas para recibir a más colonos. El núcleo de datos de los laboratorios de investigación está activado y listo para ser utilizado. Las fábricas son capaces de funcionar al 100% de eficiencia en un momento previo aviso. Nos hemos ocupado de todo."
 pdcity.31.c:0 "¿Qué pasó con sus creadores?"
 pdcity.31.c.response:0 "Fue terrible. Estaban en una guerra y el imperio opositor bombardeó la superficie de los mundos agrícolas que mantenían a todos alimentados. Muy rápidamente la población se volvió la una a la otra por la comida restante. Después de eso, siguió el canibalismo y los suicidios. Era demasiado para que lo viéramos, así que nos escondimos hasta que cesaron todos los combates. Cuando volvimos a salir no había nadie a quien cuidar."
 pdcity.31.d:0 "¿Ayudarán a los colonos?"
 pdcity.31.d.response:0 "Sí, nos encargaremos de todo. A menos que eso se interponga en su camino, entonces no lo haremos. Pero podemos hacer lo que necesiten. Solo queremos ayudarlos y mantenerlos a todos contentos para que se queden con nosotros para siempre. Por favor, diga a todos sus ciudadanos que hay espacio para todos."
 pdcity.32.name:0 "Para servir al hombre"
 pdcity.32.desc:0 "Si bien nadie puede negar que los robots han sido útiles, existe un consenso general de que son extraños e inquietantes. Parece que no tienen un sentido del espacio personal e incluso ofrecen ayuda mientras los ciudadanos están dormidos, ocupados o incluso en pareja. Los ciudadanos afirman que los han atrapado escuchando conversaciones y cuando se les pide que se vayan, algunos de ellos se han molestado bastante. ¿Qué deberíamos hacer con estos droides?"
 pdcity.32.a:0 "Son muy útiles, solo hablemos con ellos al respecto."
 pdcity.32.a.tooltip:0 "Pedimos a los androides que dejen de ser tan raros y pegajosos."
 pdcity.32.b:0 "Veamos si podemos reprogramarlos."
 pdcity.32.b.tooltip:0 "Reprogramamos los androides para que no sean tan raros."
 pdcity.32.c:0 "Solo los desechamos y terminemos con eso."
 pdcity.32.c.tooltip:0 "Desechamos los androides defectuosos por piezas."
 pdcity.33.name:0 "Una Conversación Incómoda"
 pdcity.33.desc:0 "Reunimos a un grupo de colonos y algunos de los droides para sentarnos y hablar sobre cómo el comportamiento de los droides hace que los colonos se sientan incómodos. No estamos seguros de cuánto escucharon los droides porque se enojaron mucho y uno incluso se apagó en protesta. Después de 12 horas de negociaciones, los droides prometieron cambiar y ser más conscientes de la privacidad personal del colono. Las conversaciones resultaron ineficaces ya que al día siguiente recibimos un informe de un droide escondido en un armario, todo para descubrir qué quería uno de los colonos para cenar."
 pdcity.33.a:0 "Supongo que esto es lo que son."
 pdcity.34.name:0 "Comprobando bajo el capó"
 pdcity.34.desc:0 "Una vez que los abrimos, vimos que su programación era un desastre. Resulta que necesitan un restablecimiento limpio cada 10 años para tener en cuenta la acumulación de códigos basura y los problemas de comportamiento. Dicho esto, han perdido gran parte de su vigor por ayudar y ahora actúan como droides normales."
 pdcity.34.a:0 "Bueno, al menos los colonos serán más felices."
 pdcity.35.name:0 "Ruptura"
 pdcity.35.desc:0 "Resulta que uno de los droides estaba escondido justo afuera de la oficina del gobernador planetario y comunicó nuestro plan al resto de los droides. Se han reunido y están atacando a la Colonia."
 pdcity.35.a:0 "Defender a los colonos."
 pdcity.36.name:0 "Limpieza"
 pdcity.36.desc:0 "Los ejércitos droides terminaron siendo increíblemente ineficaces. Cada vez que le disparaban a un soldado, se disculpaban y corrían para asegurarse de que estaban bien, incluso llegando a administrar primeros auxilios si tenían una oportunidad. Han sido completamente neutralizados y actualmente estamos derritiendo las partes sobrantes para el desecho."
 pdcity.36.a:0 "Buen viaje."
 pdcity.40.name:0 "La luna de miel ha terminado"
 pdcity.40.desc:0 "Hoy obtuvimos un informe extraño de [Root.GetName]. Parece que uno de los droides fue atrapado pasando por el comunicador personal de un colono. Cuando lo confrontaron, el droide afirmó que solo quería asegurarse de que el colono "estaba realmente feliz aquí y no iba a regresar a su último planeta". Este no es el primero que hemos tenido problemas con los droides, mientras que ninguno de los incidentes ha sido serio, hemos tenido algunos informes similares realizados por colonos preocupados."
 pdcity.40.a:0 "Extraño. Mantenga un ojo en la situación."
 pdcity.41.name:0 "Por favor no se vayan"
 pdcity.41.desc:0 "El extraño comportamiento de los droides está comenzando a convertirse en algo común en [Root.GetName]. Hoy en día, un droide encerró a un colono en su vivienda, negándose a dejarlos ir porque intentaban visitar a su familia fuera del mundo. Un compañero de viaje los reportó desaparecidos y la policía pudo controlar la situación. Si bien este es un caso extremo, el extraño comportamiento de los droides comienza a ser más frecuente y está afectando a los colonos."
 pdcity.41.a:0 "Esto se está saliendo de control."
 buildable_robot_pop_2_gardeners:0 "Jardineros"
 buildable_robot_pop_2_gardeners_desc:0 "Los sirvientes droides de una raza muerta hace tiempo."

 ###Mushroom World
 pc_mushroom:0 "Mundo Micelio"
 pc_mushroom_desc:0 "Un mundo frío y rocoso con una atmósfera de nitrógeno-oxígeno. La vida micelial y fúngica gobierna el ecosistema de este planeta. Vastas áreas del planeta están cubiertas de bosques de hongos y sistemas de cuevas."
 pc_mushroom_tile:0 "Terreno Micelial"
 pc_mushroom_tile_desc:0 "Bosques de hongos cubren este exuberante y húmedo planeta."
 mushroom:0 "Planeta Micelial"
 mushroom_desc:0 "El hongo único aquí es hermoso, altamente nutritivo y tiene muchas cualidades medicinales."
 pdmushroom.10.name:0 "Un extraño descubrimiento"
 pdmushroom.10.desc:0 "Hemos recibido un informe del [Root.GetName] que se encuentra actualmente en el sistema [Root.GetStarName]. Uno de los planetas parece estar rodeado de grandes y agresivas criaturas nacidas en el vacío. Si bien no podemos acercarnos lo suficiente para un barrido completo, está claro que el planeta tiene una gran cantidad de vida micelial."
 pdmushroom.10.a:0 "Interesante."
 pdmushroom.20.name:0 "Un mundo conectado"
 pdmushroom.20.desc:0 "Ahora que [Root.GetLeaderName] ha podido ejecutar un escaneo completo del planeta, podemos dar un informe más detallado. Aunque de naturaleza correcta, nuestra estimación inicial de la cantidad de vida micelial no hizo justicia al planeta. Muchas redes interconectadas cubren toda la superficie, la mayoría de las cuales existen en un estado simbiótico entre sí. Estas setas serían una fuente de alimento abundante y una gran bendición para los biólogos."
 pdmushroom.20.a:0 "Increíble."
 mushroom_biolab:0 "Biolaboratorio Fúngico"
 mushroom_biolab_desc:0 "Un Biolaboratorio altamente avanzado dedicado a descubrir los secretos encontrados en la biota de este planeta."
 tech_mushroom:0 "División de Investigación Micelial"
 tech_mushroom_desc:0 "Hay infinitas especies de micelios en este planeta y dedicar un complejo de investigación al estudio de sus propiedades debería ser útil."
 happymushrooms:0 "Setas de buenos tiempos"
 happymushrooms_desc:0 "El uso cada vez más común de las Setas ha tenido un efecto notable en la población."
 happymushrooms2:0 "Mutación de Setas"
 happymushrooms2_desc:0 "El uso generalizado de Setas está causando lentamente leves mutaciones genéticas en la población."
 trait_mushroomgenes:0 "Genes de Setas integrados"
 trait_mushroomgenes_desc:1 "Los genes de una antigua raza Fungoide muerta se han integrado perfectamente en nuestra especie."
 badmushrooms:0 "Setas ilegales"
 badmushrooms_desc:0 "Muchas personas están descontentas con la decisión de hacer que las Setas sean ilegales"."
 badmushrooms2:0 "Ataques terroristas"
 badmushrooms2_desc:0 "Los ataques terroristas debido a la prohibición de Setas están afectando a los colonos."
 pdmushroom.30.name:0 "Diversión inofensiva"
 pdmushroom.30.desc:0 "Se han recibido informes vagos sobre la ingestión de una determinada cepa de hongos en el planeta. Parece tener cualidades alucinógenas y se usa recreativamente. Hasta el momento no se han documentado adicciones y la mayoría de las personas informan que los sentimientos están más relacionados con la naturaleza y con sus conciudadanos después de usar las Setas."
 pdmushroom.30.a:0 "Sólo un poco de diversión inofensiva."
 pdmushroom.30.a.tooltip:0 "Permitimos que el uso continúe.."
 pdmushroom.30.b:0 "Podría haber efectos secundarios."
 pdmushroom.30.b.tooltip:0 "Lo hacemos ilegal."
 pdmushroom.31.name:0 "Legalicémoslo"
 pdmushroom.31.desc:0 "Allowing the mushroom to be consumed has been an interesting experience for the colony. Using Shrooms has moved from a fringe recreational pastime to being commonplace in many parts of the colony's society. People use it for a multiple of reasons and different groups have reported various claims about it's abilities. While some swear by it ability to boost strength, others claim it improves intelligence and memory. The few tests to verify these claims have come back inconclusive and not one test has proven there to be any side effects other than people's happiness. While some of our more conservative citizens are calling for a ban, most people seem content to leave it be."
 pdmushroom.31.a:0 "No hay daño, no hay falta.."
 pdmushroom.31.a.tooltip:0 "Permitimos que el uso continúe."
 pdmushroom.31.b:0 "Suena demasiado bueno para ser cierto."
 pdmushroom.31.b.tooltip:0 "Lo hacemos ilegal."
 pdmushroom.32.name:0 "Un cambio en todos nosotros"
 pdmushroom.32.desc:0 "El uso de los hongos se ha extendido hasta el punto en que la mayoría de la colonia lo usa con bastante frecuencia. Pruebas adicionales han demostrado que, de hecho, parece haber un ligero cambio genético en el colono que usa Shrooms regularmente. No estamos seguros de cómo los hongos están causando esta mutación y qué pasaría si no se los controla. Nuestros científicos parecen estar muy entusiasmados de explorar las posibilidades de que esta revelación se abra, pero muchos ciudadanos están pidiendo que se detenga el uso de los hongos de una vez por todas."
 pdmushroom.32.a:0 "Es una elección personal, ¿qué podría pasar?"
 pdmushroom.32.a.tooltip:0 "Permitimos que el uso continúe."
 pdmushroom.32.b:0 "Esto es preocupante, deténganlo de una vez."
 pdmushroom.32.b.tooltip:0 "Lo hacemos ilegal."
 pdmushroom.32.c:0 "Aprendamos todo lo que podamos de ella.."
 pdmushroom.32.c.tooltip:0 "Dedicamos recursos para descubrir el misterio de estos hongos."
 pdmushroom.33.name:0 "Una espora del pasado"
 pdmushroom.33.desc:0 "El código genético del hongo está más allá de lo que pudiéramos haber imaginado. Por lo que podemos decir, parece que los hongos son en realidad las esporas de una larga y muerta raza de personas entusiastas que parecían procrear cambiando lentamente a sus anfitriones en su raza. Fue bastante afortunado que lo atrapáramos cuando lo hicimos, si se hubiera dejado que esto continuara sin control, estimamos que la colonia habría comenzado a "convertirse" en algún tipo de criatura híbrida en unos pocos años. Nuestros científicos han detenido con éxito el proceso con una simple inoculación y no parece haber ningún peligro adicional. También han podido aislar los genes que mejoran la fuerza y la inteligencia y confían en que podríamos introducir estos genes en nuestra población sin ningún efecto secundario. En cualquier caso, este descubrimiento único ha mejorado enormemente nuestro conocimiento de la genética."
 pdmushroom.33.a:0 "Nuestra gente solo puede mejorar."
 pdmushroom.33.a.tooltip:0 "Comenzamos un proyecto para agregar los genes de hongos a nuestra población."
 pdmushroom.33.b:0 "Estamos bien tal como somos."
 pdmushroom.33.b.tooltip:0 "Añadimos este conocimiento a nuestros bancos de datos."
 pdmushroom.34.name:0 "Un pueblo brotado"
 pdmushroom.34.desc:0 "El proyecto fue un completo éxito, los genes llevaron nuestro código genético mejor de lo esperado. Hasta el momento no hemos visto ninguna repercusión negativa de ningún ciudadano."
 pdmushroom.34.a:0 "Excelente."
 pdmushroom.40.name:0 "Prohibición"
 pdmushroom.40.desc:0 "Parece que nuestros intentos de frenar a las personas que usan hongos no han tenido el efecto deseado. El uso parece estar en aumento y la recopilación de información sobre la organización criminal que distribuye los hongos ha demostrado ser sorprendentemente difícil. Hay rumores descabellados de que un culto secreto del día del juicio final puede estar detrás de la distribución, pero hay poca o ninguna evidencia que demuestre que esto es cierto."
 pdmushroom.40.a:0 "Este es un problema para las autoridades locales."
 pdmushroom.40.a.tooltip:0 "Permitimos que las autoridades locales se ocupen de este elemento criminal."
 pdmushroom.40.b:0 "Hágales saber que tienen el apoyo del gobierno."
 pdmushroom.40.b.tooltip:0 "Asignamos fondos adicionales para apoyar la prohibición del hongo."
 pdmushroom.41.name:0 "Un ataque terrorista"
 pdmushroom.41.desc:0 "Hoy llegan informes sobre un ataque terrorista en [Root.GetName]. Un atacante suicida entró en un edificio del gobierno colonial a altas horas de la noche y detonó un dispositivo. Un grupo que se llama a sí mismos los Hijos de las Esporas se atribuyó la responsabilidad del ataque y exige que los Hongos, a los que llaman "La Espora del dios", sean legalizados y estén disponibles de inmediato para todos los ciudadanos del planeta. También exigen que la Espora dek dios sea natural y pura, y proponen que cualquier experimentación o reglamentación sobre ella sea ilegal y prohibida."
 pdmushroom.41.a:0 "No negociamos con terroristas."
 pdmushroom.41.a.tooltip:0 "Permitimos que las autoridades locales se ocupen de este problema."
 pdmushroom.41.b:0 "Detenlos antes de que intenten cualquier otra cosa."
 pdmushroom.41.b.tooltip:0 "Asignamos más fondos para combatir el terrorismo en el planeta."
 pdmushroom.41.c:0 "No más derramamiento de sangre, dales lo que quieren.."
 pdmushroom.41.c.tooltip:0 "Nos rendimos a las exigencias del Culto para negociar una paz."
 pdmushroom.42.name:0 "Y el aire se hizo denso"
 pdmushroom.42.desc:0 "Cultistas de los Hijos de las Esporas han organizado otro ataque en [Root.GetName]. La sofisticada operación involucró bombas biológicas que lanzaron niveles extremadamente densos de Esporas de dios en las áreas más pobladas de la colonia y se recomienda a la población que permanezcan en el interior. Si bien actualmente solo hay relativamente pocos casos de problemas de salud, no se sabe qué efectos a largo plazo tendrá esto en la colonia."
 pdmushroom.42.a:0 "¿Qué están tratando de lograr?"
 pdmushroom.42.a.tooltip:0 "Intentamos limpiar el desorden que han hecho."
 pdmushroom.43.name:0 "Extraños compañeros de cama"
 pdmushroom.43.desc:0 "Los Hijos de la Espora han comenzado una campaña agresiva para resaltar los beneficios de usar la Espora de dios. Cientos de proyectos localizados lo han estado introduciendo en la atmósfera y en los sistemas de agua. No hay un ciudadano en [GETNAME] que no tenga altos niveles de Espora de dios en su torrente sanguíneo. No se han reportado problemas de salud. pero debido a la prohibición de la investigación no tenemos manera de saber cómo esto podría estar afectando a las personas."
 pdmushroom.43.a:0 "Espero que hayamos tomado la decisión correcta."
 pdmushroom.43.a.tooltip:0 "Los Hijos de la espora continúan con su trabajo.."
 pdmushroom.44.name:0 "Ataque de los hongos"
 pdmushroom.44.desc:0 "Las personas en el planeta han comenzado a experimentar cambios radicales en la fisiología. ¡Se están convirtiendo lentamente en un híbrido de hongos mutados y estos seres están atacando a la colonia!"
 pdmushroom.44.a:0 "¡Alerta Roja!"
 pdmushroom.45.name:0 "Fuera del fuego"
 pdmushroom.45.desc:0 "Nos hemos defendido con éxito contra los ciudadanos mutados e inmediatamente hemos comenzado a inocular a los ciudadanos a las esporas. Tomará tiempo pero erradicaremos esta variedad de hongos en el planeta. Nuestros equipos de ciencia están ocupados diseccionando a los mutantes para aprender todo lo posible para evitar que esto vuelva a suceder."
 pdmushroom.45.a:0 "Qué horrible situación."
 pdmushroom.46.name:0 "Silencio Radial"
 pdmushroom.46.desc:0 "Hemos perdido toda comunicación oficial con la colonia. Los híbridos de hongos mutados están arrasando a través de la colonia. Muchos colonos se han escondido o huyen de la horda de criaturas. Necesitamos enviar tropas inmediatamente para ayudar antes de que sea demasiado tarde."
 pdmushroom.46.a:0 "Alertar a los generales."
 pdmushroom.47.name:0 "Libertad"
 pdmushroom.47.desc:0 "Nuestras fuerzas han recuperado el control de [FromFrom.GetName]. Aunque la mayoría de los colonos mutados fueron violentos, parece que esto no fue un destino garantizado para nuestros ciudadanos. Algunos parecen bastante inteligentes y han conservado sus recuerdos de sus vidas anteriores. Además, han expresado el deseo de seguir siendo parte de la colonia. No tenemos forma de saber si eventualmente se volverán violentos, pero debemos decidir el destino de estos ciudadanos mutados."
 pdmushroom.47.a:0 "Una vez fueron nuestra gente, son bienvenidos."
 pdmushroom.47.b:0 "Se volvieron hacia nosotros una vez y pueden hacerlo de nuevo."
 pdmushroom.48.name:0 "Esta hecho"
 pdmushroom.48.desc:0 "Hemos reunido el resto de los híbridos de hongos mutados y los hemos eliminado. Nuestros xenobiólogos están ocupados estudiando lo que pueden y cómo proteger a nuestra gente para que no vuelva a repetirse.."
 pdmushroom.48.a:0 "Estamos siempre vigilantes para proteger a nuestra gente."
 pdmushroom.50.name:0 "Eso es eso"
 pdmushroom.50.desc:0 "Nuestra represión sobre los hongos ha sido un éxito y no hemos escuchado ningún informe de uso durante meses. Las autoridades locales están bastante convencidas de que no habrá más problemas con los hongos."
 pdmushroom.50.a:0 "Bueno escuchar"
 pdmushroom.51.name:0 "Eso es eso"
 pdmushroom.51.desc:0 "Nuestros esfuerzos para detener a los terroristas tuvieron éxito. Un escuadrón de élite se infiltró con éxito en su base y la mayoría de sus líderes fueron asesinados o entregados. Las autoridades confían en que este es el fin del culto."
 pdmushroom.51.a:0 "Todos podemos descansar tranquilos."


