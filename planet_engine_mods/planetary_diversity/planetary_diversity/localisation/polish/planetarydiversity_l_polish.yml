 civic_superhabitable_world:0 "Super-Ziemski dom"
 civic_superhabitable_world_desc:0 "Dominujący gatunek tej planety ewoluował pośród bujnych dżungli i płytkich mórz tego unikalnego świata."
 civic_tooltip_superhabitable_world_effects:0 "Mieszkańcy tego świata ewoluowali na §Y$pc_superhabitable$§!."
 trait_superhabitable:0 "Lud Super-Ziemi"
 trait_superhabitable_desc:1 "Przedstawiciele tego gatunku ewoluowali na gigantycznej Super-Ziemi."
 superhabitable:0 "Superhabitable Planet"
 superhabitable_desc:0 "Ze względu na duże rozmiary planeta ta ma optymalny rozmiar dla tektoniki płyt, gęstej atmosfery, która zatrzymuje gazy i duże płytkie morza. Pozwala to na rozkwit życia i obfitość minerałów, chociaż duża grawitacja wymaga przyzwyczajenia się."

 ###Terraforming Candidate Ideas
 pdterraforming_candidate_category_ai:0 "AI Terraforming"
 pdterraforming_candidate_category_ai_desc:0 "AI Terraforming"
 pd_terraforming_candidate_category:0 "Starożytne ślady życia"
 pd_terraforming_candidate_category_desc:0 "Ten martwy świat o grubej atmosferze nosi ślady biosfery, która niegdyś była w stanie podtrzymać życie."
 pdterra.01.name:0 "Odkryto kandydata do terraformowania"
 pdterra.01.desc.intro:0 "Szczegółowe skanowanie powierzchni świata [From.GetName] dowodzi, że w odległej przeszłości posiadał on atmosferę podtrzymującą życie. Nieznane okoliczności zamieniły [From.GetPlanetMoon] w pustkowie, ale może bez trudu stać się ponownie żywy jeśli poddamy go terraformacji."
 pdterra.01.desc.1:0 "$anomaly.2575.desc.intro$\n\nTerraformowanie planety [From.GetPlanetMoon] jest teoretycznie możliwe, ale nie posiadamy jeszcze stosownych technologii, by wykonać się tak monumentalne zadanie w rozsądnym czasie."
 pdterra.01.desc.2:0 "$anomaly.2575.desc.intro$\n\nKoszty energetyczne są zniechęcające, ale mamy odpowiednią technologię by zamienić planetę [From.GetPlanetMoon] w zdatną do zamieszkania raz jeszcze."
 
 ###PD Special Depsoits
 d_crystal_pillars:0 "Kryształowe Filary"
 d_crystal_pillars_desc:0 "Te gigantyczne kryształowe filary są rozsiane po całej powierzchni. Są wysoce wartościowe i pomagają poprawić produkcję żywności."
 building_pdcrystal_mines:0 "Kopalnie kryształów Aceanu"
 building_pdcrystal_mines_desc:0 "Te kopalnie zbierają cenne kryształy z filarów, a produkty uboczne tego procesu pomagają podnieść wydajność pobliskich farm."
 mod_building_pdcrystal_mines_max:0 "Maksymalna liczba $building_pdcrystal_mines$"

 d_floating_islands:0 "Szybujące wyspy"
 d_floating_islands_desc:0 "Mimo, że Eludium można znaleźć w każdej z latajacych skał tego świata, pewne złoża są wystarczająco duże, by założyć na nich stałe kopalnie."
 building_eludium_mines:0 "Rafineria Eludium"
 building_eludium_mines_desc:0 "Tutaj wydobywane jest cenne Eludium. Jego większość jest zamieniana w dobra konsumenckie, ale nadwyżka jest wysyłana do lokalnych laboratoriów."
 mod_building_eludium_mines_max:0 "Maksymalna liczba $building_eludium_mines$"

 d_artificial_flora:0 "Sztuczna Flora"
 d_artificial_flora_desc:0 "W tej części planety koncentrują się syntetyczne formy życia. Ich zbadanie pogłębiłoby nasze zrozumienie syntetycznego życia."
 building_synthetic_life_labs:0 " Laboratorium syntetycznego życia"
 building_synthetic_life_labs_desc:0 "To laboratorium bada złożoność syntetycznych form życia znalezionych na tej planecie. Tutejsi robotycy próbują też ulepszyć swoje dzieła."
 mod_building_synthetic_life_labs_max:0 "Maksymalna liczba $building_synthetic_life_labs$"

 d_tiyanki_graveyard:0 "Cmentarz Tiyanek"
 d_tiyanki_graveyard_desc:0 "To miejsce ostatniego spoczynku wielu Tiyanek. Ich ciała dają łatwy dostęp do egzotycznych materiałów z całej galaktyki."
 building_graveyard_recycler:0 "Centrum recyklingu Tiyanek"
 building_graveyard_recycler_desc:0 "Tutaj ciała Tiyanek są przetwarzane w użyteczne pyłki. Unikalna struktura Tiyanek jest też wysoce wartościowym materiałem dla lokalnych naukowców."
 mod_building_graveyard_recycler_max:0 "Maksymalna liczba $building_graveyard_recycler$"

 d_crystal_temple:0 "Kryształowa Świątynia"
 d_crystal_temple_desc:0 "Ta świątynia zdaje się być zrobiona z tego samego kryształu co filary na tej planecie. Nie ma żadnych wskazówek pomagających ustalić jej wiek albo twórców."

