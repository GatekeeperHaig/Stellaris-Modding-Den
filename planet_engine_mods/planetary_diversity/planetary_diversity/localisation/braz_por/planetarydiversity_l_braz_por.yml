 #Uninhabitable Rare World Terraforming Modifiers + Classes
 pc_tidallylocked_barren:0 "Mundo Estéril Crepúsculo"
 pc_tidallylocked_barren_desc:0 "Mundo árido e rochoso com uma atmosfera fina ou inexistente que esta aprisionada pela gravidade de sua estrela. A superfície é coberta por crateras de impacto de meteoros e completamente desprovida de vida."
 pdterra_tidallocked:0 "Candidato a Terraformação em Mundo Crepúsculo"
 pdterra_tidallocked_desc:0 "Embora estéril e desprovido de vida, este planeta bloqueado pelas marés tem água em forma congelada e pode ter sido o lar de um ecossistema próspero. Com a tecnologia certa, ele poderia ser transformado em um raro mundo Crepúsculo habitável."
 pdterra_lanthanide:0 "Candidato a Terraformação em Mundo Lantanídeo"
 pdterra_lanthanide_desc:0 "Embora estéril e desprovido de vida, este planeta tem água em forma congelada e altos níveis de lantanídeos raros, pode ter sido o lar de um ecossistema próspero. Com a tecnologia certa, ele poderia ser terraformado em um raro mundo lantanídeo habitável."
 pc_rogue_barren:0 "Mundo Estério Extra-Solar"
 pc_rogue_barren_desc:0 "Mundo árido e rochoso com uma atmosfera fina ou inexistente. Este planeta é uma captura extra-solar, sendo um mundo rebelde expulso de outro sistema estelar. A superfície é coberta por crateras de impacto de meteoros e completamente desprovida de vida."
 pdterra_rogue:0 "Candidato a Terraformação em Mundo Extra-solar"
 pdterra_rogue_desc:0 "Embora estéril e desprovido de vida, este planeta tem água em forma congelada e pode ter sido o lar de um ecossistema próspero. Outrora uma captura extra-solar, este planeta já teve níveis mais altos de atividade geotérmica. Com a tecnologia certa, poderia ser terraformado em um raro Mundo Extra-solar habitável."
 pdterra_karst:0 "Candidato a Terraformação em Mundo Cárstico"
 pdterra_karst_desc:0 "Embora estéril e desprovido de vida, o profundo sistema de cavernas cársticas deste planeta tem água em forma congelada e pode ter sido o lar de um ecossistema de cavernas próspero. Com a tecnologia certa, ele poderia ser transformado em um raro mundo cárstico habitável."
 pdterra_geothermal:0 "Candidato à Terraformação em Mundo Geotérmico"
 pdterra_geothermal_desc:0 "Embora congelado e desprovido de vida, este planeta tem evidências de níveis mais elevados de atividade geotérmica em seu passado e pode ter sido o lar de um ecossistema próspero. Com a tecnologia certa, ele poderia ser transformado em um raro mundo geotérmico habitável . "
 pdterra_superhabitable:0 "Candidato a Terraformação em Mundo Superhabitável"
 pdterra_superhabitable_desc:0 "Embora estéril e desprovido de vida, este planeta maior tem água em forma congelada e pode ter sido o lar de um ecossistema próspero. Com a tecnologia certa, ele poderia ser transformado em um raro mundo superhabitável."
 pdterra_salt:0 "Candidato a Terraformação em Mundo Salino"
 pdterra_salt_desc:0 "Embora estéril e desprovido de vida, este planeta tem minerais e sais abundantes e pode ter sido o lar de um ecossistema próspero. Com a tecnologia certa, ele poderia ser transformado em um raro mundo salino habitável."
 pdterra_primal:0 "Candidato a Terraformação em Mundo Primal"
 pdterra_primal_desc:0 "Embora derretido e desprovido de vida, este planeta mostra sinais de se tornar mais estável geologicamente e pode ser o lar de um ecossistema jovem, mas próspero. Com a tecnologia certa, ele pode ser terraformado em um raro Mundo Primal habitável."
 
