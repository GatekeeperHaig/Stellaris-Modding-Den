 job_crucible_fabricator:0 "Fabricant du creuset"
 job_crucible_fabricator_plural:0 "Fabricants du creuset"
 job_crucible_fabricator_desc:0 "Les minéraux précieux de la surface du Creuset sont transformés en alliages durables par des fabricants hautement spécialisés."
 mod_job_crucible_fabricator_add:0 "Emplois de $job_crucible_fabricator$"
