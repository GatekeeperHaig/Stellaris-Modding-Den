#3.0.3 - Update 3 - Floating Islands Rework
 d_floating_mineral_island_blocker:0 "Crescimento Selvagem "
 d_floating_mineral_island_blocker_desc:0 "As ilhas flutuantes têm locais ricos em minerais, mas são cobertas por floresta densas e devem ser desmatadas para serem usadas."
 d_floating_mineral_island:0 "Ilha Rica Mineral"
 d_floating_mineral_island_desc:0 "Estas ilhas têm ricos veios de minerais que são fáceis de acessar, pois as ilhas podem ser mineradas tanto por cima quanto por baixo."
 d_floating_energy_island_blocker:0 "Ilhas com Buracos Profundos"
 d_floating_energy_island_blocker_desc:0 "Estas ilhas são cobertas por grandes buracos que tornam a construção impossível até que possam ser estabilizadas."
 d_floating_energy_island:0 "Ilhas de Tempestades"
 d_floating_energy_island_desc:0 "Estas ilhas podem ser encontradas em áreas com fortes ventos permitindo uma rica geração de energia."
 d_floating_food_island_blocker:0 "Criaturas Perigosas"
 d_floating_food_island_blocker_desc:0 "Grandes números de predadores voadores estão infestando essas ilhas. Precisamos removê-los antes de cultivarmos esta área."
 d_floating_food_island:0 "Cadeia de Ilha Exuberante"
 d_floating_food_island_desc:0 "Estas ilhas exuberantes são ricas em nutrientes do solo e recebem chuvas abundantes. São lugares ideais para a agricultura."
 d_floating_housing_island_blocker:0 "Detritos da Ilha"
 d_floating_housing_island_blocker_desc:0 "Devido à colisão entre as ilhas, essas áreas têm uma quantidade considerável de entulho que torna a construção impossível até que possa ser removida."
 d_eludium_islands:0 "Zonas Ricas de Eludium"
 d_eludium_islands_desc:0 "Estas ilhas flutuantes circulam lentamente nas correntes magnéticas como icebergs no mar, raspando uns nos outros. Embora inadequados para a colonização, os níveis extremamente altos de Eludium podem ser minerados nessas regiões com facilidade."
 tech_eludium_mine:0 "Refinar o Eludium"
 tech_eludium_mine_desc:0 "Extremamente raro e volátil, o Eludium é perigoso de se trabalhar. Para colhê-lo com segurança, sem desencadear uma reação em cadeia de explosões, os campos de energia devem ser usados para estabilizar em todos os estágios de seu refino."
 tech_floating_mineral_island_blocker:1 "£blocker£ Floating Island Horticulture"
 tech_floating_mineral_island_blocker_desc:2 "Cataloging and balancing an ecosystem is that much harder on floating islands in the sky, but with proper research, it should be possible."
 tech_floating_energy_island_blocker:1 "£blocker£ Island Sinkhole Stabilization"
 tech_floating_energy_island_blocker_desc:2 "Regular sinkholes are hard to deal with but sinkholes on floating islands provide a whole different level of technical difficulty to safely deal with."
 tech_floating_food_island_blocker:1 "Expulsar o Predador Voador £blocker£ Flying Predator Removal"
 tech_floating_food_island_blocker_desc:2 "Usando campos sônicos sofisticados, devemos ser capazes de manter essas perigosas criaturas aladas longe das exuberantes ilhas flutuantes."
 tech_floating_housing_island_blocker:1 "Limpeza dos Detritos da Ilha £blocker£"
 tech_floating_housing_island_blocker_desc:2 "Desenvolver a tecnologia para limpar os restos de ilhas flutuantes não é pouca coisa, mas deve ser possível."
 building_eludium_mine:0 "Refinaria de Eludium "
 building_eludium_mine_desc:0 "O valioso Eludium é extraído e processado neste edifício."
 mod_building_eludium_mine_max:0 "Max $building_eludium_mine$s" 
 job_eludium_drone:0 "Drone de Eludium"
