 tech_aquatic_world_adaption_desc:0 "Através de um estudo abrangente e aplicação de habitações à prova d'água, nossos colonos serão capazes de colonizar mundos aquáticos."
 building_undersea_gasmine:0 "Mina de Gás Submarina"
 building_undersea_gasmine_desc: 0 "Estas minas avançadas são instaladas em profundas trincheiras subaquáticas, onde ricos gases exóticos e outros combustíveis utilizáveis ​​são encontrados."
 d_aquatic_trench:0 "Depósito de Trincheira em Alto Mar"
 d_aquatic_trench_desc:0 "As trincheiras profundas deste mundo fornecem lugares para nossos mineiros coletarem gases exóticos e acessar fontes de energia geotérmica."
 mod_building_undersea_gasmine_max:0 "Max $building_undersea_gasmine$s"
 decision_removeocean:0 "Mover Capital para Superfície"
 decision_removeocean_desc:0 "A atual capital planetária está abaixo da superfície, isso não é adequado para o nosso império."
 decision_removeocean_tooltip:0 "Mudamos a capital para terra firme."
 decision_oceancapital:0 "Mover Capital para o Oceano"
 decision_oceancapital_desc:0 "A atual capital planetária está acima da superfície, isso não é adequado para o nosso império."
 decision_oceancapital_tooltip:0 "Nós movemos a capital para as profundezas do oceano."

 #Moon Buildings
 building_loadingbays:0 "Baias de Negociação entre Sistemas"
 building_loadingbays_desc:0 "Estas baías de carregamento de alto volume podem lidar com uma quantidade inimaginável de comércio entre os planetas no sistema até os confins da galáxia."
 building_moonhq:0 "Quartel General da Lua Militar"
 building_moonhq_desc:0 "Esta base de alta segurança atua como um centro de coordenação para o resto da atividade militar na lua."


 #Frozen Moon Habs
 pc_fmhab:0 "Base Lunar Congelada"
 pc_fmhab_desc:0 "Mundo rochoso coberto por uma espessa camada de gelo permanentemente congelado. Baixas temperaturas e uma atmosfera muito fina impedem a existência de vida na superfície sem domos habitacionais. A alta camada de gelo permite a irrigação de plantações em estufas hidropônicas."
 mod_pc_fmhab_habitability:0 "Habitabilidade Base Lunar"
 trait_pc_fmhab_preference:0 "Preferência Base Lunar"
 trait_pc_fmhab_preference_desc:0 "$trait_pc_arctic_preference_desc$" 
 pdfmhab_0:0 "Base Lunar Congelada"
 pdfmhab_0_MEGASTRUCTURE_DETAILS:1 "A §Y$pc_fmhab$§! são cidades com cúpulas projetadas para habitação permanente."
 pdfmhab_0_DESC:0 "Base Lunar Congelada"
 building_moonfood:0 "Hub de controle central Hidropônicos"
 building_moonfood_desc:0 "Este prédio administrativo de alta tecnologia atua como o centro de coordenação para coletar água potável e cultivo de alimentos."

 #Molten Moon Habs
 pc_mehab:0 "Base Lunar Derretida"
 pc_mehab_desc:0 "Mundo rochoso que é escaldante. A atmosfera é fina ou inexistente, e a lava do interior flui livremente devido a constantes erupções vulcânicas. Este tipo de planeta não pode sustentar vida orgânica naturalmente, mas tem uma abundância de minerais e energia produção de depósitos. Cúpulas construídas em áreas geoestáveis suportam minas e usinas de energia."
 mod_pc_mehab_habitability:0 "Habitabilidade Base Lunar"
 trait_pc_mehab_preference:0 "Preferência Base Lunar"
 trait_pc_mehab_preference_desc:0 "$trait_pc_arctic_preference_desc$" 
 pdmehab_0:0 "Base Lunar de Fundição"
 pdmehab_0_MEGASTRUCTURE_DETAILS:1 "A §Y$pc_mehab$§! são cidades com cúpulas projetadas para habitação permanente."
 pdmehab_0_DESC:0 "Base Lunar de Fundição"
 building_moonmine:0 "Base de mineração de núcleo profundo"
 building_moonmine_desc:0 "Esta mina de alta tecnologia é o principal centro de coordenação e processamento para as operações de mineração neste planeta."

 #Habitat Extras
 d_pdhabenergy:0 "Depósito de Energia"
 d_pdhabenergy_desc:0 "O depósito de energia natural permite a geração de energia extra neste planeta."
 d_pdhabminerals:0 "Depósito Mineral"
 d_pdhabminerals_desc:0 "O depósito mineral natural permite mineração extra neste planeta."
 d_pdhabscience:0 "Depósito de Pesquisa"
 d_pdhabscience_desc:0 "A anomalia neste planeta requer uma equipe dedicada de cientistas."
 
 #Hab Decisions
 decision_frohabcry:0 "Prospecção de Habitat"
 decision_frohabcry_desc:0 "Embora as varreduras iniciais tenham sido feitas, nossos geólogos acreditam que há uma possibilidade de recursos estratégicos no planeta."
 decision_pdprospect_effects_short:0 "Fazendo uma varredura mais detalhada, podemos descobrir mais riquezas fora das cúpulas."
 moonbase.2.name:0 "Sem recursos extras"
 moonbase.2.desc:0 "Embora nossas varreduras detalhadas de [Root.GetName] não tenham encontrado nenhum recurso estratégico, conseguimos encontrar vários depósitos minerais consideráveis."
 moonbase.2.a:0 "Pelo menos é alguma coisa."
 decision_pdbarrenhab:0 "Prospecção de Habitat Estéril"
 decision_pdbarrenhab_desc:0 "Embora as varreduras iniciais tenham sido feitas, nossos geólogos acreditam que ainda existe a possibilidade de que este mundo seja capaz de abrigar vida."
 decision_pdprospectbhab_effects_short:0 "Fazendo uma varredura mais detalhada, seremos capazes de terraformar este mundo."
 moonbase.31.name:0 "Incapaz de Sustentar a Vida"
 moonbase.31.desc:0 "Parece que nossas varreduras iniciais de [Root.GetName] estavam corretas, este planeta não pode suportar vida. Mas vários grandes depósitos minerais foram encontrados e explorados."
 moonbase.31.a:0 "Pelo menos é alguma coisa."
 moonbase.32.name:0 "Encontradas Localizações para Cúpulas"
 moonbase.32.desc:0 "Embora nossas varreduras detalhadas de [Root.GetName] não mostrassem promessa de terraformação futura, encontramos vários novos pontos para poder expandir a colônia através de cúpulas."
 moonbase.32.a:0 "Boas Notícias."
 moonbase.33.name:0 "Candidato a Terraformação"
 moonbase.33.desc:0 "Nossas varreduras detalhadas de [Root.GetName] encontraram exatamente o que se esperava, antigos depósitos de água sob a superfície. Devemos ser capazes de terraformar este mundo no futuro."
 moonbase.33.a:0 "Excelente."
 pdmoredomes:0 "Colônia Expansível"
 pdmoredomes_desc:0 "Escaneamentos detalhados encontraram vários novos locais para cúpulas de habitação na superfície deste mundo árido."
 requires_different_size:0 "$TRIGGER_FAIL$Este planeta é muito pequeno ou muito grande para suportar um habitat planetário"
 
 is_not_starbase:0 "$TRIGGER_FAIL$As bases lunares requerem pelo menos um porto estelar no sistema"
