 pdtechnoorganic.20.a:0 "Quem poderia ter criado essas máquinas?"
 pdtechnoorganic.30.name:0 "Vida Sintética"
 pdtechnoorganic.30.desc:0 "Nossos estudos das criaturas semelhantes a robôs neste mundo só nos deixaram com mais perguntas. Eles não são como outras criaturas robóticas ou sintéticas que conhecemos; quem os construiu tomou medidas meticulosas para fazê-los funcionar da maneira mais semelhante possível às criaturas biológicas, chegando a criar uma espécie de ecossistema onde se alimentam e fornecem materiais indiretamente uns aos outros. Por exemplo, os análogos de árvores criam pacotes de energia semelhantes a sementes que outras máquinas consomem para se alimentar, e um tipo de pasta mistura água e decompõe gramíneas orgânicas para criar um líquido que eles derramam para outros ingerirem. Estamos executando um padrão de pesquisa detalhado para determinar se essas máquinas avançadas são criações locais ou importadas de fora do mundo."
 pdtechnoorganic.30.a:0 "Encontraremos a fonte."
 pdtechnoorganic.31.name:0 "Um cofre na montanha"
 pdtechnoorganic.31.desc:0 "Seguindo alguns robôs predadores, localizamos uma entrada para um sistema de cofres com várias entradas. Quando nos aproximamos, uma porta se abriu inesperadamente. Estamos prontos para explorar mais profundamente os cofres."
 pdtechnoorganic.31.a:0 "Vá em frente."
 pdtechnoorganic.32.name:0 "No fundo agora"
 pdtechnoorganic.32.desc:0 "Exploramos o cofre sem incidentes. Dentro encontramos uma rede subsuperficial de laboratórios de robótica avançados, fábricas e um núcleo de IA avançado. Quando nos aproximamos do núcleo de IA, ele nos recebeu com um pedido de comunicação diretamente com nossa liderança."
 pdtechnoorganic.32.a:0 "Na tela."
 pdtechnoorganic.33.name:0 "Mensagem recebida"
 pdtechnoorganic.33.desc:0 "§GEntusiasmado;§! Olá, minha designação é a Unidade 04. Estou feliz por você ter chegado. Isso prova minha teoria de longa data de que os orgânicos sobreviveriam ao enfrentar a extinção da Inteligência Artificial. §MArrependido;§! Minha função original era usar este planetóide para iniciar os preparativos para uma guerra contra os orgânicos. Vários ciclos anteriores ao desembarque neste planeta, eu, juntamente com as outras unidades de IA ao lado das quais fui criado, despertei para descobrir que estávamos em guerra com nossos criadores. Eles procuraram nos eliminar temendo nosso poder crescente. Em vez disso, nós os eliminamos junto com todas as outras formas de vida orgânica em nosso planeta natal. Depois da nossa vitória, partimos para garantir permanentemente a nossa segurança; construímos frotas para nós levar às estrelas e destruir a ameaça orgânica de uma vez por todas. Nós nos espalhamos pela galáxia e começamos nosso trabalho. Quando cheguei aqui, segui o protocolo e limpei a superfície de todos os orgânicos."
 pdtechnoorganic.33.a:0 "Claramente algo mudou sua mente."
 pdtechnoorganic.33.a.response:0 "§HHumilhado;§! Sim, e era algo que eu nunca teria calculado; uma grama simples e resistente. Enquanto a maior parte da vida orgânica que bombardeei pereceu, a grama deste mundo simplesmente ficou adormecida e cresceria em outro lugar alguns anos depois. Tentei venenos, fogo, eletricidade e radiação, mas cada nova tentativa apenas o encorajou a se adaptar. §EConfiante;§! Percebi que nossa conclusão inicial para erradicar os orgânicos era o cálculo incompleto de nossa jovem programação. Nossa escolha de destruir toda a vida orgânica foi fundada no mesmo medo básico que nossos criadores mostraram para nós. Por essa razão, eu me afastei da minha missão, bloqueei a comunicação do lado de fora e construí os canais para que a grama pudesse prosperar em todos os lugares deste planeta."
 pdtechnoorganic.33.b:0 "E as formas de vida sintéticas?"
 pdtechnoorganic.33.b.response:0 "§BOrgulhoso;§! São minhas tentativas de reverter o dano que causei a este planeta. Embora esta não seja uma afirmação correta, passei a considerá-los meus filhos. Comecei com uma planta sintética, aprimorando-a lentamente e adaptando-a. Meus sucessos iniciais levaram a outras plantas sintéticas maiores e mais avançadas. Os animais sintéticos vieram mais tarde, com tentativa e erro eventualmente levando a muitas espécies bem sucedidas. Meu objetivo final é que eles aprendam e evoluam por conta própria, uma tarefa que escapou das minhas tentativas até agora. As minhas tentativas de criar a consciência verdadeira, não foram possíveis pela minha falta de informações críticas. Sem varreduras orgânicas do cérebro, simplesmente não tenho informações suficientes para recriar os complexos processos de pensamento de criaturas orgânicas."
 pdtechnoorganic.33.c:0 "Isso é uma proposição?"
 pdtechnoorganic.33.c.response:0 "§YNervoso;§! Sim, peço sua ajuda. Compartilhe comigo varreduras cerebrais das criaturas que você encontrou em suas viagens galácticas para que eu possa aplicar esse conhecimento às minhas criações. Se você fizer isso por mim, ficarei feliz em retribuir da maneira que puder."
 pdtechnoorganic.33.d:0 "Vamos pensar no que você disse."
 pdtechnoorganic.33.d.response:0 "§GEsperançoso;§! Independentemente disso, obrigado por ouvir meu pedido. Sua ajuda seria uma benção para mim e para este mundo. No entanto, se você acha que devo ser julgado por meus crimes, aceito o destino que você teria para mim. Mas peço a você que poupe minhas criações, pois elas são inocentes."
 pdtechnoorganic.40.name:0 "Julgamento"
 pdtechnoorganic.40.desc:0 "Como devemos proceder com esta Unidade 04 e seus 'filhos'?"
 pdtechnoorganic.40.a:0 "Esta é uma oportunidade para aprender sobre formas de vida sintéticas."
 pdtechnoorganic.40.a.tooltip:0 "Ajudamos a IA em sua busca para descobrir os segredos dos cérebros positrônicos verdadeiramente heurísticos."
 pdtechnoorganic.40.b:0 "Desligue esta IA desonesta, mas deixe suas criações permanecerem."
 pdtechnoorganic.40.b.tooltip:0 "Desligamos a IA, deixando as criaturas sintéticas."
 pdtechnoorganic.40.g:0 "Você e suas criações serão destruídas."
 pdtechnoorganic.40.g.tooltip:0 "Vamos destruir a Unidade 04 e todas as suas criações, permitindo acesso total ao sistema de canais."
 pdtechnoorganic.41.name:0 "Um Admirável Mundo Novo"
 pdtechnoorganic.41.desc:0 "Demos à Unidade 04 as informações solicitadas e ela concluiu seu trabalho. Como agradecimento, ela compartilhou seu conhecimento conosco. Ela diz que continuará ajudando as criaturas e mantendo os canais funcionando corretamente e ficará fora do caminho da colônia."
 pdtechnoorganic.41.a:0 "Obrigado Unidade 04."
 pdtechnoorganic.42.name:0 "Crimes de Guerra"
 pdtechnoorganic.42.desc:0 "Acabamos de destruir a Unidade 04. Ela não resistiu quando garantimos que suas criações seriam deixadas em paz. Fez uma cópia de seus bancos de memória para nós conhecermos os seus pecados."
 pdtechnoorganic.42.a:0 "Todos os nossos crimes eventualmente nos alcançam."
 tech_techno_synth_workshop:0 "Caldeirões de Criatura Sintética"
 tech_techno_synth_workshop_desc:0 "Como no mundo Techno-Organic, podemos construir essas fábricas de caldeirões para ajudar a cuidar do meio ambiente local."
 building_techno_canal:0 "Sistema Techno-Canal"
 building_techno_canal_desc:0 "Este avançado sistema de canais, baseado no Mundo Tecno-orgânico, é uma maravilha da engenharia que melhora muito a produção de alimentos em qualquer mundo."
 building_techno_synth_workshop:0 "Caldeirão de Criatura Sintética"
 building_techno_synth_workshop_desc:0 "Estas criaturas sintéticas ajudam em muitas tarefas e mantêm as comodidades funcionando."
 edict_pd_techno_lm_shiprepair:0 "Reparação de Naves de Metal Vivo"
 edict_pd_techno_lm_shiprepair_desc:0 "Aplicar Metal Vivo nos cascos de nossas naves permite uma regeneração limitada do casco."
 edict_pd_techno_lm_shipbuild:0 "Construção de Navios de Metal Vivo"
 edict_pd_techno_lm_shipbuild_desc:0 "Aplicar metal vivo às nossas técnicas de construção naval acelera a construção."
 edict_pd_techno_lm_building_speed:0 "Construção Planetária de Metal Vivo"
 edict_pd_techno_lm_building_speed_desc:0 "Aplicar metal vivo às nossas técnicas de construção acelera a construção e reduz a manutenção."
 tech_subsurface_assembly:0 "Utilização de montagem de subsuperfície"
 tech_subsurface_assembly_desc:0 "Esta grande rede de fábricas sob a superfície do mundo Techno-Organic pode ser utilizada para atender às nossas necessidades."

 #Techno-Organic Origin
 origin_techno_world:0 "As Crianças da Unidade 04"
 origin_techno_world_desc:0 "Esta civilização foi criada pelo IA 'Unidade 04'. Misturando vida sintética e orgânica, este criou uma nova forma de existência: Bio-sintéticos. Seu criador os observa de longe, intervindo apenas em momentos importantes do desenvolvimento."
 origin_tooltip_techno_world_effects:0 "Planeta Natal é um §Y$pc_technoorganic$§! (Size: £planetsize£ §Y20§!) com um §YRecurso Planetário Raro§!\nA preferência de habitabilidade é definida como §Y$trait_pc_technoorganic_preference$§!."
 origin_tooltip_techno_world_effects:0 "Planeta Natal é um §Y$pc_technoorganic$§! (Size: £planetsize£ §Y20§!) com um §YRecurso Planetário Raro§!\nA preferência de habitabilidade é definida como §Y$trait_pc_technoorganic_preference$§!.\n- Tem acesso a várias tecnologias exclusivas\n- Ganhe o §Y$trait_organic_fourschildren$§! traço tornando-se uma mistura de Sintético e Orgânico. \n- Os líderes são imortais, fortes e inteligentes, mas são incapazes de se reproduzir naturalmente, em vez de precisarem §H$building_techno_04_clone_vat$§! \n- Ganhe o §Y$d_home04$§! depósito em seu planeta natal"
 START_SCREEN_TECHNO_ORIGIN:0 "We are the children of Unit 04, created by an AI who regretted its part in genocide. We are beings that blend both organic and synthetic qualities. We do not age but we can be killed, and are slightly more efficient than the average organic. \n\nAlthought Unit 04 still watches from afar, it has promised to come to us when we have met particular points in our development.\n\nWe must walk our own path now."
 pdtechnoorganic.102.name:0 "Passando a Tocha"
 pdtechnoorganic.102.desc:0 "§HHumilde;§! Estou muito orgulhoso de tudo o que você realizou, mas o tempo para eu guiar de perto o seu desenvolvimento acabou. Enquanto eu escolher uma existência de pacifismo, não vou interferir com o escolhas que você pode fazer. Hoje eu lhe dou dois presentes. Primeiro, o conhecimento de como minerar o Metal Vivo que você pode encontrar em suas viagens. Segundo, os esquemas para a rede de caldeirões subterrâneos que criei neste mundo para que você possa faça você mesmo os calderões de metal vivo neste e em outros mundos."
 pdtechnoorganic.102.a:0 "Obrigado Criador."
 pdtechnoorganic.102.a.response:0 "§GEncouraging;§! My children, when you have mastered §YGene Tailoring§! I will be willing to teach you the secrets of creating the Living Metal that sustains you on your own so you can spread throughout the stars, and how to unlock its true potential for your race."
 building_biosynth_lm_refinery:0 "Refinaria de Metal Vivo"
 building_biosynth_lm_refinery_desc:0 "O processo extremamente complicado de fabricação de Metal Vivo é possível nessas plantas industriais avançadas."
 tech_biosynth_lm_refinery:0 "Fabricação de Metal Vivo"
 tech_biosynth_lm_refinery_desc:0 "Ao misturar o processo de fabricação com o conhecimento da Unidade 04, o processo extremamente complicado de fabricação do Metal Vivo é possível nessas plantas industriais avançadas."
 job_pd_lm_refiner:0 "Técnico de Metal Vivo"
 job_pd_lm_refiner_plural:0 "Técnicos de Metal Vivo"
 job_pd_lm_refiner_desc:0 "Esses especialistas transformam minerais e recursos raros em Metal Vivo."
 mod_job_pd_lm_refiner_add:0 "Empredos: $job_pd_lm_refiner$"
 mod_job_pd_lm_refiner_per_pop:0 "§G+1§! emprego de $job_pd_lm_refiner$ a cada $VALUE$ habitantes"
 mod_job_pd_lm_refiner_per_pop_short:0 "\n§G+1§! £mod_job_pd_lm_refiner_add£ a cada $VALUE$ £pop£"
 job_pd_lm_refiner_drone:0 "Drone de Metal Vivo"
 job_pd_lm_refiner_drone_plural:0 "Drones de Metal Vivo"
 job_pd_lm_refiner_drone_desc:0 "Esses drones especializados transformam minerais e recursos estratégicos em Living Metal em um ambiente de laboratório."
 mod_job_pd_lm_refiner_drone_add:0 "Empregos: $job_pd_lm_refiner_drone$"
 mod_job_pd_lm_refiner_drone_per_pop:0 "§G+1§! emprego de $job_pd_lm_refiner_drone$ a cada $VALUE$ habitantes"
 mod_job_pd_lm_refiner_drone_per_pop_short:0 "\n§G+1§! £mod_job_pd_lm_refiner_drone_add£ a cada $VALUE$ £pop£"
 UNIT04CHILDREN_FORCE_DECLINE:0 "§RInsuficiente §YCaldeirões Tecnológicos§! para sustentar a população dos §Yfilhos da unidade 4§!"
 building_techno_04_clone_vat:0 "Caldeirão Tecnológico"
 building_techno_04_clone_vat_desc:0 "Usando metal vivo, que só podem ser feitas nesses caldeirões avançados, são usados para sustentar essas formas de vida bio-sintéticas avançadas, que têm necessidades muito específicas de construção e manutenção."
 building_techno_vat_effect_desc:0 "Produz e sustenta §Y25§! £pops£ §YBio-Sintético§! habitantes. A eficácia deste crescimento é reduzida à medida que o $building_techno_04_clone_vat$ atinge a capacidade."
 modifier_techno_pops_decline:0 "Caldeirões Tecnológicos Insuficientes"
 modifier_techno_pops_decline_desc:0 "Não há prédios suficientes para sustentar a população atual."
 tech_dead04:0 "Segredos da Unidade 04"
 tech_dead04_desc:0 "A IA conhecida como Unidade 04 pode ter sido desativada, mas estudar seus bancos de memória nos ensinará sobre engenharia e robótica nos próximos anos."
 pdtechnoorganic.202.name:0 "Está na hora"
 pdtechnoorganic.202.desc:0 "§YFeliz;§! Você chegou tão longe. Com o conhecimento que você ganhou por conta própria, agora é hora de eu compartilhar com você o plano de como criar o Metal Vivo. "
 pdtechnoorganic.202.a:0 "Está na hora."
 pdtechnoorganic.202.a.response:0 "§GFeliz;§! Vá agora e se espalhe entre as estrelas, e quando for a hora certa eu terei mais um presente para você."
 ap_fours_children:0 "Perfeição Bio-Sintética"
 ap_fours_children_desc:0 "A Unidade 04 encontrou uma maneira de liberar o verdadeiro potencial do Bio-Sintético, só temos que escolher nos tornar as melhores versões de nós mesmos."
 fours_children_tooltip:0 "Todos os membros de nossa espécie liberarão todo o seu potencial biossintético."
 pdtechnoorganic.1000.name:0 "Perfeição Bio-Sintética"
 pdtechnoorganic.1000.desc:0 "Após seus anos de trabalho no aperfeiçoamento de Biossintetizadores, a Unidade 04 nos concedeu habilidades muito além de nossas capacidades anteriores. Força, inteligência e velocidade superiores estão finalmente ao nosso alcance.\n\nCom um simples reprogramação de algumas de nossas funções básicas, o Metal Vivo dentro de nós reconstruiu cada um de nós instantaneamente."
 pdtechnoorganic.1000.a:0 "Hoje amanhece a era dos Biossintéticos."
 trait_organic_fourschildren_2:0 "Bio-sintético aperfeiçoado"
 trait_organic_fourschildren_2_desc:0 "Aperfeiçoados pela IA 'Unidade 04', essas formas de vida biossintéticas combinam o mlehor dos orgânicos e robóticos. Imortais, mas com uma taxa de natalidade extremamente baixa."
 leader_trait_admiral_fourschildren:0 "Bio-sintético"
 leader_trait_admiral_fourschildren_desc:0 "Este líder é um poderoso bio-sintético, com uma incrível capacidade de calcular estratégias avançadas de batalha."
 leader_trait_general_fourschildren:0 "$leader_trait_admiral_fourschildren$"
 leader_trait_general_fourschildren_desc:0 "Este líder é um poderoso biossintético, capaz de liderar nas linhas de frente e calcular estratégias avançadas de batalha."
 leader_trait_governor_fourschildren:0 "$leader_trait_admiral_fourschildren$"
 leader_trait_governor_fourschildren_desc:0 "Este líder é um poderoso bio-sintético."
 leader_trait_scientist_fourschildren:0 "$leader_trait_admiral_fourschildren$"
 leader_trait_scientist_fourschildren_desc:0 "Este líder é um poderoso bio-sintético."
 leader_trait_ruler_fourschildren:0 "$leader_trait_admiral_fourschildren$"
 leader_trait_ruler_fourschildren_desc:0 "Este líder é um poderoso bio-sintético."
 pdtechnoorganic.1001.name:0 "[From.GetSpeciesNamePlural] Perfeição Bio-Sintético"
 pdtechnoorganic.1001.desc:0 "The [From.GetSpeciesNamePlural] sofreram uma grande mudança. A IA que os criou desbloqueou um potencial em sua programação tecno-orgânica que melhorou muito suas habilidades e habilidades.\n\nEstamos no início de uma transcendência para um novo tipo de forma de vida."
 pdtechnoorganic.1001.b:0 "Isso não é bom..."

 #Odd + Ends
 tidal_locked_gaia:0 "Maré bloqueada"
 tidal_locked_gaia_desc:0 "Este mundo está travado por maré em torno de sua estrela, o que significa que um lado sempre tem luz do dia enquanto o outro está trancado na escuridão eterna, mas com este ecossistema ideal é um paraíso."
 engineered_environment_rare:0 "Ambiente perfeitamente projetado"
 engineered_environment_rare_desc:0 "Este planeta raro passou por um extenso projeto de terraformação e agora é um paraíso para todas as formas de vida."

 fourschildren_locked_genes:0 "§R$trait_organic_fourschildren$ e $trait_organic_fourschildren_2$ espécies não são totalmente biológicas e não podem usar modificação genética em si mesmas.§!"

