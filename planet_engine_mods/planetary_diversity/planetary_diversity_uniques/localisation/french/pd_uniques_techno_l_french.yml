 pd_technoorganic_nearby_init_NAME:0 "Voisin techno-organique"
 pd_technoorganic_nearby_init_DESC:0 "Un de nos systèmes voisins va bénéficier d'un monde unique Techno-Organic, il n'apparaîtra plus dans la partie."

 #Techno-Organic
 decision_subsurface_assembly:0 "Construire un centre d'assemblage souterrain"
 decision_subsurface_assembly_desc:0 "Les analyses ont rencontré des sites abandonnés qui semblent être le lieu où une partie de la vie synthétique est créée, il devrait être possible de les mettre à jour selon nos besoins."
 d_subsurface_assembly:0 "Centre d'assemblage souterrain"
 d_subsurface_assembly_desc:0 "Les analyses ont rencontré des sites abandonnés qui semblent être le lieu où une partie de la vie synthétique est créée, il devrait être possible de les mettre à jour selon nos besoins."
 job_synth_assembler:0 "Assembleur de Vie Synthétique"
 job_synth_assembler_plural:0 "Assembleurs de vie Synthétique"
 job_synth_assembler_desc:0 "Ces travailleurs spécialisés utilisent ces sites sophistiqués pour étudier et créer des robots."
 job_synth_assembler_effect_desc:0 "Les £job_synth_assembler£ $job_synth_assembler_plural$ étudient et construisent des robots en transformant £minerals£ et §Y$consumer_goods$§! en £engineering£ et £tradevalue£ utiles."
 mod_job_synth_assembler_add:0 "Emplois de $job_synth_assembler$"
 mod_job_synth_assembler_per_pop:0 "§G+1§! emploi de $job_synth_assembler$ par palier de $VALUE$ Pops"
