 #####Planetary Diversity#####

 ###Tidally Locked
 pc_tidallylocked:0 "Monde à rotation synchrone"
 pc_tidallylocked_desc:0 "Monde rocheux avec une atmosphère azote-oxygène. Le verrouillage gravitationnel occasionne l'ensoleillement d'une seule face, tandis que l'autre reste toujours nocturne. Une fine zone habitable existe entre les deux faces. Le perpétuel rayonnement solaire et le vent qui résulte des importantes différences de température entre les deux faces sont idéales pour la production de nourriture et d'énergie."
 START_SCREEN_PART_ONE_TIDALLYLOCKED:0 "Au cours des millénaires qui s'écoulèrent après la formation des premières communautés primitives des [GetSpeciesName] dans la pénombre de [GetHomeWorldName], notre civilisation s'est développée et a prospéré"
 pc_tidallylocked_tile:0 "Terrain à rotation synchrone"
 pc_tidallylocked_tile_desc:0 "Sur divers continents, les déserts se transforment progressivement en plaines gelées, et vice-versa."
 trait_pc_tidallylocked_preference:0 "Préférence pour les mondes à rotation synchrone"
 trait_pc_tidallylocked_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 mod_pc_tidallylocked_habitability:0 "Habitabilité des mondes à rotation synchrone"
 tidal_locked2:0 "Monde à rotation synchrone"
 tidal_locked2_desc:0 "Cette planète a une rotation synchrone autour de son étoile, dûe à un verrouillage gravitationnel, signifiant qu'elle est dotée d'une face perpétuellement ensoleillée tandis que l'autre face est plongées dans les ténèbres éternelles. La vie est limitée dans la pénombre, là où les deux faces se rencontrent."
 civic_tidal_world:0 "Monde d'origine à rotation synchrone"
 civic_tidal_world_desc:0 "Cette planète a sa gravité verrouillée à son soleil, ce qui induit un rotation synchrone avec celui-ci. La vie s'épanouit principalement dans sa zone crépusculaire."
 civic_tooltip_tidal_world_effects:0 "Le monde natal de ces espèces devient un §Y$pc_tidallylocked$§!."

 ###Hothouse
 pc_hothouse:0 "Monde toxique"
 pc_hothouse_desc:0 "Monde rocheux présentant une atmosphère touchée par un effet de serre important. Cette planète montre qu'elle a autrefois été capable d'abriter la vie, à présent rendue impossible par la mince atmosphère et les hautes températures."
 
 ###Methane
 pc_methane:0 "Monde de méthane"
 pc_methane_desc:0 "Monde rocheux composé d'une atmosphère azote-méthane. Le gaz variable de cette planète est le méthane. Avec des températures avoisinant les -180 degrés Celsius, l'hydrosphère de méthane est stable."
 pc_methane_tile:0 "Terrain de méthane"
 pc_methane_tile_desc:0 "Roches, glace et mers de méthane liquide."
 trait_pc_methane_preference:0 "Préférence pour les mondes de méthane"
 trait_pc_methane_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 mod_pc_methane_habitability:1 "Habitabilité des mondes de méthane"
 START_SCREEN_PART_ONE_METHANE:0 "Au cours des millénaires qui s'écoulèrent après la formation des premières communautés primitives des [GetSpeciesName] dans les rudes vallées de [GetHomeWorldName], notre civilisation s'est développée est a prospéré."

 ###Ammonia
 pc_ammonia:0 "Monde d'ammoniaque"
 pc_ammonia_desc:0 "Monde rocheux composé d'une atmosphère azote-ammoniac. Le gaz variable de cette planète est l'ammoniac. Avec des températures avoisinant les -100 degrés Celsius, l'hydrosphère d'ammoniaque est stable."
 pc_ammonia_tile:0 "Terrain d'ammoniaque"
 pc_ammonia_tile_desc:0 "Forêts denses et océans d'ammoniaque."
 trait_pc_ammonia_preference:0 "Préférence pour les mondes d'ammoniaque"
 trait_pc_ammonia_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 mod_pc_ammonia_habitability:1 "Habitabilité des mondes d'ammoniaque"
 START_SCREEN_PART_ONE_AMMONIA:0 " Au cours des millénaires qui s'écoulèrent après la formation des premières communautés primitives des [GetSpeciesName] dans les forêts et les mers d'ammoniaque de [GetHomeWorldName], notre civilisation s'est développée et a prospéré."

 ###Cascadian
 pc_cascadian:0 "Monde de cataractes"
 pc_cascadian_desc:0 "Monde rocheux tempéré avec une atmosphère azote-oxygène. Constitué de forêts boréales et de chaînes de montagnes imposantes. Une hydrosphère active et tumultueuse forment des cascades, avec d'énormes différences entre les hivers neigeux et les courts étés chauds."
 pc_cascadian_tile:0 "Terrain de cascades"
 pc_cascadian_tile_desc:0 "Forêts boréales denses et vastes côtes raboteuses."
 trait_pc_cascadian_preference:0 "Préférence pour les mondes cataractes"
 trait_pc_cascadian_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 mod_pc_cascadian_habitability:1 "Habitabilité des mondes cataractes"
 START_SCREEN_PART_ONE_CASCADIAN:0 "Au cours des millénaires qui s'écoulèrent après la formation des premières communautés primitives des [GetSpeciesName] sur les côtes raboteuses de [GetHomeWorldName], notre civilisation s'est développée et a prospéré."

 ###Bog
 pc_swamp:0 "Monde marécageux"
 pc_swamp_desc:0 "Monde froid et boueux, composé d'une épaisse atmosphère azote-oxygène. Les variations saisonnières sont limitées bien qu'ayant des précipitations significatives. La plupart des blocs continentaux sont recouverts d'une dense végétation."
 pc_swamp_tile:0 "Terrain marécageux"
 pc_swamp_tile_desc:0 "Terrain boueux et mouillé avec un climat froid."
 trait_pc_swamp_preference:0 "Préférence pour les mondes marécageux"
 trait_pc_swamp_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 START_SCREEN_PART_ONE_SWAMP:0 "Au cours des millénaires qui s'écoulèrent après la formation des premières communautés primitives des [GetSpeciesName] dans les grands marais de [GetHomeWorldName], notre civilisation s'est développée et a prospéré."
 mod_pc_swamp_habitability:1 "Habitabilité des mondes marécages"

 ###Oasis
 pc_oasis:0 "Monde oasis"
 pc_oasis_desc:0 "Monde rocheux présentant une atmosphère d'azote-oxygène. L'hydrosphère consiste en un unique immense corps d'eau entouré de bandes de végétation. La pluie atteint rarement le désert intérieur qui couvre la majeure partie de la planète."
 trait_pc_oasis_preference:0 "Préférence pour les mondes oasis"
 trait_pc_oasis_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 pc_oasis_tile:0 "Terrain d'oasis"
 pc_oasis_tile_desc:0 "Des jungles a proximité du seul corps d'eau, zones intérieures recouvertes de déserts avec de basses précipitations."
 mod_pc_oasis_habitability:1 "Habitabilité des mondes oasis"
 START_SCREEN_PART_ONE_OASIS:0 "Au cours des millénaires qui s'écoulèrent après la formation des premières communautés primitives des [GetSpeciesName] dans les denses forêts à travers le grand océan de [GetHomeWorldName], notre civilisation s'est développée et a prospéré."
 
 ###Steppe
 pc_steppe:0 "Monde de steppes"
 pc_steppe_desc:0 "Monde sec et rocheux avec une atmosphère azote-oxygène. La faible fréquence de précipitations et les basses températures gardent la planète sous une fine couche de neige la plupart de l'année. Le paysage est couvert d'herbe et d'arbustes durant les mois des courts étés."
 START_SCREEN_PART_ONE_STEPPE:0 "Au cours des millénaires qui s'écoulèrent après la formation des premières communautés primitives des [GetSpeciesName] dans les grandes étendues gelées de [GetHomeWorldName], notre civilisation s'est développée et a prospéré."
 pc_steppe_tile:0 "Terrain de steppes"
 pc_steppe_tile_desc:0 "Plateaux montagneux avec de l'herbe et quelques arbustes, un climat froid avec une saison de croissance courte."
 trait_pc_steppe_preference:0 "Préférence pour les mondes de steppes"
 trait_pc_steppe_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 mod_pc_steppe_habitability:1 "Habitabilité des mondes de steppes"

 ###Frigid
 pc_frozen_desert:0 "Monde désertique gelé"
 pc_frozen_desert_desc:0 "Monde rocheux glacial avec une atmosphère azote-oxygène. Les précipitations sont basses et les corps d'eau majeurs en surface sont rares."
 pc_frozen_desert_tile:0 "Terrain de désert gelé"
 pc_frozen_desert_tile_desc:0 "Dunes gelées et arides avec une végétation rare."
 trait_pc_frozen_desert_preference:0 "Préférence pour les mondes déserts gelés"
 trait_pc_frozen_desert_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 pc_frozen_desert_habitability:1 "Habitabilité des mondes de déserts gelés"
 START_SCREEN_PART_ONE_FROZENDESERT:0 "Au cours des millénaires qui s'écoulèrent après la formation des premières communautés primitives des [GetSpeciesName] parmi les grandes mers de dunes gelées de [GetHomeWorldName], notre civilisation s'est développée et a prospéré."
 mod_pc_frozen_desert_habitability:1 "Habitabilité des mondes de déserts gelés"

 ###Mesa
 pc_mesa:0 "Monde mesa"
 pc_mesa_desc:0 "Monde chaud, sec et rocheux composé d'une atmosphère d'azote-oxygène. Les grands plateaux et les mesas sont communs autour de l'équateur, avec des régions polaires forestières plus douces. L'hydrosphère se trouve principalement dans les larges rivières ayant creusé des canyons, avec de la végétation couvrant les lits de rivière."
 pc_mesa_tile:0 "Terrain de mesa"
 pc_mesa_tile_desc:0 "Des plateaux et mesas chauds et secs et des lits de rivière luxuriants."
 trait_pc_mesa_preference:0 "Préférence pour les mondes mesas"
 trait_pc_mesa_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 START_SCREEN_PART_ONE_MESA:0 "Au cours des millénaires qui s'écoulèrent après la formation des premières communautés primitives des [GetSpeciesName] dans les canyons et mesas luxuriants de [GetHomeWorldName], notre civilisation s'est développée et a prospéré."
 mod_pc_mesa_habitability:1 "Habitabilité des mondes mesa"

 ###Atacama
 pc_hadesert:0 "Monde désertique de haute altitude"
 pc_hadesert_desc:0 "Monde froid, sec et rocheux composé d'une atmosphère d'azote-oxygène. Des pics en extrême altitude entraînent des ombres pluviométriques sur la plupart de la surface de la planète, et des salants ainsi que des vallées arides forment la plus grande partie de la surface. L'hydrosphère est composé de quelques lacs et des chaînes de montagnes."
 pc_hadesert_tile:0 "Terrain de déserts en haute-altitude"
 pc_hadesert_tile_desc:0 "Montagnes froides en haute-altitude, avec des salants et des vallées sèches."
 trait_pc_hadesert_preference:0 "Préférence pour les mondes de déserts en haute-altitude"
 trait_pc_hadesert_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 START_SCREEN_PART_ONE_HADESERT:0 "Au cours des millénaires qui s'écoulèrent après la formation des premières communautés primitives des [GetSpeciesName] dans les rudes vallées de montagnes de [GetHomeWorldName], notre civilisation s'est développée et a prospéré."
 mod_pc_hadesert_habitability:1 "Habitabilité des mondes atacama"

 ###Geothermal
 pc_geothermal:0 "Monde arctique géothermal"
 pc_geothermal_desc:0 "Planète froide et glacée avec des crevasses tropicales qui "cassent" l'avancée de la glace, réchauffés par des vents naturels géothermaux, avec une épaisse atmosphère azote-oxygène. Hydrosphère se trouve dans la glace fondue et dans les vapeurs se dégageant des vents."
 pc_geothermal_tile:0 "Terrain arctique géothermal"
 pc_geothermal_tile_desc:0 "Plaines froides et arctiques avec des failles tropicales causées par l'activité géothermale."
 trait_pc_geothermal_preference:0 "Préférence pour les mondes arctiques géothermaux"
 trait_pc_geothermal_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 mod_pc_geothermal_habitability:1 "Habitabilité des mondes géothermiques"
 START_SCREEN_PART_ONE_GEOTHERMAL:0 "Au cours des millénaires qui s'écoulèrent après la formation des premières communautés primitives des [GetSpeciesName] dans les vallées géothermales et les grottes de glace de [GetHomeWorldName], notre civilisation s'est développée et a prospéré."
 geothermal:0 "Monde géothermal"
 geothermal_desc:0 "En raison de l'abondance de l'activité géothermique, les possibilités de production d'énergie sont nombreuses sur cette planète et les boues de minéraux que les bassins ramènent à la surface sont utiles pour la production d'alliages."
 civic_geothermal_world:0 "Monde d'origine géothermal"
 civic_geothermal_world_desc:0 "Les espèces dominantes de cette planète ont évolués parmi les sources chaudes isolées de ce monde unique."
 civic_tooltip_geothermal_world_effects:0 "Le peuple de ce monde a évolué sur un §Y$pc_geothermal$§!."


 ###Atoll
 pc_desertislands:0 "Monde d'atolls"
 pc_desertislands_desc:0 "Une planète-océan avec une atmosphère azote-oxygène. Les températures équatoriales extrêmement chaudes rendent la végétation rare, mais les régions polaires plus douces abritent une vie abondante. Les températures équatoriales sont trop chaudes pour permettre la pluie durant la majeure partie de l'année mais les régions polaires reçoivent des précipitations considérables."
 START_SCREEN_PART_ONE_DESERTISLANDS:0 "Au cours des millénaires qui s'écoulèrent après la formation des premières communautés primitives des [GetSpeciesName] dans les chauds archipels et les lagons de [GetHomeWorldName], notre civilisation s'est développée et a prospéré."
 pc_desertislands_tile:0 "Terrain d'îles désertes"
 pc_desertislands_tile_desc:0 "Chaudes îles désertes avec une végétation rare."
 trait_pc_desertislands_preference:0 "Préférence pour les mondes atoll"
 trait_pc_desertislands_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 mod_pc_desertislands_habitability:1 "Habitabilité des mondes d'atolls"

 ###Dune
 pc_sandsea:0 "Monde d'ergs"
 pc_sandsea_desc:0 "Une planète rocheuse chaude et sèche composée d'une atmosphère azote-oxygène. Des mers de dunes sableuses (ou ergs) couvrent une portion considérable de la surface. L'hydrosphère se trouve principalement dans des aquifères souterrains qui s'élèvent pour former des oasis et des chaînes de montagnes."
 pc_sandsea_tile:0 "Terrain de mer de sable"
 pc_sandsea_tile_desc:0 "Mer de dunes chaude et sèche."
 trait_pc_sandsea_preference:0 "Préférence pour les mers de sable"
 trait_pc_sandsea_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 mod_pc_sandsea_habitability:1 "Habitabilité des mondes dune"
 START_SCREEN_PART_ONE_SANDSEA:0 "Au cours des millénaires qui s'écoulèrent après la formation des premières communautés primitives des [GetSpeciesName] dans les sommets rocheux de la mer de dunes de [GetHomeWorldName], notre civilisation s'est développée et a prospéré."

 ###Mangrove
 pc_mangrove:0 "Monde de mangrove"
 pc_mangrove_desc:0 "Un monde humide présentant une atmosphère azote-oxygène. La plus grande partie de la surface est couverte de mers superficielles avec très peu de terres au-dessus du niveau de la mer. Des jungles s'étendent sur des centaines de kilomètres par-delà les rivages des îles peu nombreuses. L'hydrosphère est forte est stable, et supporte une vie planétaire et animale en abondance."
 pc_mangrove_tile:0 "Terrain de mangrove"
 pc_mangrove_tile_desc:0 "Mers superficielles et jungles denses."
 trait_pc_mangrove_preference:0 "Préférence pour les mondes de mangrove"
 trait_pc_mangrove_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 mod_pc_mangrove_habitability:1 "Habitabilité des mondes des mangroves"
 START_SCREEN_PART_ONE_MANGROVE:0 "Au cours des millénaires qui s'écoulèrent après la formation des premières communautés primitives des [GetSpeciesName] dans les bas-fonds sur les sommets rocheux des denses jungles de [GetHomeWorldName], notre civilisation s'est développée et a prospéré."

 ###Glacial
 pc_glacial:0 "Monde glaciaire"
 pc_glacial_desc:0 "Monde glacial et glaciaire composé d'une atmosphère azote-oxygène. Des dépôts d'eau significatifs peuvent être trouvés gelés de façon permanente tout comme la glace sur toute la surface de la planète, avec une fonte négligeable pendant les mois d'été. L'activité géothermale permet de supporter une vie sous-marine abondante sous l'épaisse couche de glace."
 pc_glacial_tile:0 "Terrain glaciaire"
 pc_glacial_tile_desc:0 "Mer de glace et glaciers montagneux."
 trait_pc_glacial_preference:0 "Préférence pour les mondes glaciaires"
 trait_pc_glacial_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 mod_pc_glacial_habitability:1 "Habitabilité des mondes glacials"
 START_SCREEN_PART_ONE_GLACIAL:0 "Au cours des millénaires qui s'écoulèrent après la formation des premières communautés primitives des [GetSpeciesName] dans les glaciers montagneux de [GetHomeWorldName], notre civilisation s'est développée et a prospéré."

 ###Crag
 pc_subarctic:0 "Monde d'océans subarctiques"
 pc_subarctic_desc:0 "Monde froid et rocheux avec une atmosphère azote-oxygène et une hydrosphère significative. Les océans et les calottes glaciaires couvrent plus de 90% de la surface, avec des îles dispersées et raboteuses couvrant la surface. On remarque une abondance d'activité volcanique et géothermale qui supporte des écosystèmes marins."
 pc_subarctic_tile:0 "Terrain d'océans subarctiques"
 pc_subarctic_tile_desc:0 "Océans glacial, icebergs et îles couvertes de mousse."
 trait_pc_subarctic_preference:0 "Préférence pour les mondes d'océans subarctiques"
 trait_pc_subarctic_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 mod_pc_subarctic_habitability:1 "Habitabilité des mondes subarctiques"
 START_SCREEN_PART_ONE_SUBARCTIC:0 "Au cours des millénaires qui s'écoulèrent après la formation des premières communautés primitives des [GetSpeciesName] dans les îles escarpées de [GetHomeWorldName], notre civilisation s'est développée et a prospéré."

 ###Tepui
 mod_pc_hajungle_habitability:0 "Habitabilité des mondes tepui"
 pc_hajungle:0 "Monde de jungles en haute altitude"
 pc_hajungle_desc:0 "Monde rocheux et montagneux avec une atmosphère azote-oxygène. L'hydrosphère se trouve principalement dans des mers en basse altitude ce qui cause une couche considérable de brouillard et de nuages. Au niveau des altitudes plus hautes, l'eau est rare et la majorité de la vie végétale s'appuie sur la brume et le brouillard."
 pc_hajungle_tile:0 "Terrain de jungles en haute-altitude"
 pc_hajungle_tile_desc:0 "Montagnes de jungles brumeuses placées sur des pics imposants."
 trait_pc_hajungle_preference:0 "Préférence pour les mondes de jungles en haute-altitude"
 trait_pc_hajungle_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 START_SCREEN_PART_ONE_HAJUNGLE:0 "Au cours des millénaires qui s'écoulèrent après la formation des premières communautés primitives des [GetSpeciesName] dans les brumeuses jungles de montagne de [GetHomeWorldName], notre civilisation s'est développée et a prospéré."
 
