 building_asteroidal_aeroponic_complex:0 "Аэропонный сельскохозяйственный комплекс"
 building_asteroidal_aeroponic_complex_desc:0 "Этот объект использует современные аэропонные методы выращивания различных генетически модифицированных сортов."
 building_asteroidal_generator_complex:0 "Генераторный комплекс астероида"
 building_asteroidal_generator_complex_desc:0 "Этот комплекс использует технологии, которые часто применяются при строительстве космических кораблей для получения огромного количества энергии."
