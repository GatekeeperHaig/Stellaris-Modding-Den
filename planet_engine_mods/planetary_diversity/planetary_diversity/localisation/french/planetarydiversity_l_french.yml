 pdterra_biolumen:0 "Candidat monde Bioluminescent"
 pdterra_biolumen_desc:0 "Les plantes et les animaux de ce monde présentent une capacité génétique dormante à créer de la bioluminescence. Cette planète a le potentiel d'être terraformée en un monde bioluminescent rare."
