# Archive World
 pc_archive:0 "Archiv Welt"
 pc_archive_desc:0 "Eine felsige Welt mit einer Stickstoff-Sauerstoff-Atmosphäre. Dieser Planet scheint speziell als ein einziger riesiger Supercomputer gebaut worden zu sein. Schwimmende Kühlkörper und der Ozean scheinen bei der Kühlung zu helfen, während Kunstrasen Energie sammelt. Dieser Planet ist ein Wunder der Technik."
 pc_archive_tile:0 "Archiv Gelände"
 pc_archive_tile_desc:0 "Große elektrische Leitungen und flache künstliche Wiesen."
 pdarchive.10.name:0 "Energiemesswerte"
 pdarchive.10.desc:0 "Eine Nachricht ist von [Root.GetName] eingetroffen, die sich derzeit im System [Root.GetStarName] befinden. Das Team hat einen eigenartigen Mond gefunden, der einen zerstörten Planeten umkreist. Das Team hat bestätigt, dass es nach Möglichkeit einen genaueren Blick darauf werfen wird."
 pdarchive.10.a:0 "Positiv."
 pdarchive.20.name:0 "Informationsüberlastung"
 pdarchive.20.desc:0 "Nichts auf diesem Planeten scheint natürlich zu sein. Soweit wir wissen, handelt es sich bei diesem Mond um einen riesigen Supercomputer, der zum Sammeln und Speichern von Informationen entwickelt wurde. Riesige Kühlkörper schweben in den Himmel, um die Temperatur zu regulieren, während künstliche Gräser Energie sammeln, die durch leuchtende Leitungen über den Planeten übertragen wird. Abgesehen von einigen Trümmern in der Umlaufbahn scheint es keine Anzeichen für die Spezies zu geben, die dieses Wunder der Technik geschaffen haben, aber ihre gesamte Geschichte sollte sich wahrscheinlich irgendwo im Archiv befinden. Die Informationsmenge im Archiv ist überwältigend und die Besatzung empfiehlt die Einrichtung einer permanenten Kolonie, um die Informationsdatenbank voll auszunutzen."
 pdarchive.20.a:0 "Unglaublich."
 pc_archive_habitability:0 "Archiv Bewohnbarkeit"
 trait_pc_archive_preference:0 "Archiv Bewohnbarkeitspräferenz"
 trait_pc_archive_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 START_SCREEN_PART_ONE_ARCHIVE:0 "In den Äonen, seit die ersten primitiven [GetSpeciesName]-Gemeinschaften im künstlichen Grasland von [GetHomeWorldName] Gestalt angenommen haben, hat sich unsere Zivilisation ausgebreitet und gedeiht."
 archive:0 "Archiv Planet"
 archive_desc:0 "Das umfangreiche Wissen in den Datenspeichern dieser Welt hilft bei der Recherche."

 ###PD Districts
 district_archive_housing:0 "Archiv Wohn Distrikt"
 district_archive_housing_plural:0 "Archiv Wohn Distrikte"
 district_archive_housing_desc:0 "Das Wohnquartier Archiv bietet komfortable, wenn auch kompakte Wohnungen für seine Bevölkerung."

 district_archive_energy:0 "Archiv Energieerfassungs Distrikt"
 district_archive_energy_plural:0 "Archiv Energie-Distrikte"
 district_archive_energy_desc:0 "Die Stadtteile der Energieproduktionsanlagen des Archivs erzeugen Energiekredite und versorgen die Arkologie, auf der sie aufgebaut sind, mit Strom."

 district_archive_science:0 "Archiv Forschungs Distrikt"
 district_archive_science_plural:0 "Archiviere Wissenschaftsdistrikte"
 district_archive_science_desc:0 "Diese Distrikte nutzen die scheinbar endlosen wissenschaftlichen Informationen und beschäftigen Forscher aus unzähligen Forschungsgebieten."

 district_archive_cultural:0 "Archiv Kulturwissenschafts Distrikt"
 district_archive_cultural_plural:0 "Archiv Kulturdistrikte"
 district_archive_cultural_desc:0 "Kulturhistoriker verbringen Zeit damit, aus dem Archiv zu lernen, was sie können, und setzen es dann den ansässigen Forschern aus."

 district_archive_industrial:0 "Industriebezirk"
 district_archive_industrial_plural:0 "Industrielle Distrikte"
 district_archive_industrial_desc:0 "Industrielle Maschinen füllen diesen Teil des Archivs und nutzen die einzigartige Architektur des Archivs voll aus."

###The Ones Who Made The Archive
 pdarchive.30.name:0 "Ist jemand zuhause?"
 pdarchive.30.desc:0 "Wir haben begonnen, das Rätsel zu lösen, wer dieses Archiv gebaut hat. Es ist nur ein Glücksfall, dass ein Forscher auf einen großen, verschlüsselten Cache mit Informationen gestoßen ist, der in der Archivdatenbank versteckt ist. Nachdem das Team die Verschlüsselung durchbrochen hatte, wurde klar, dass dies die gesamten historischen Aufzeichnungen der Erbauer des Archivs waren. Warum es weggesperrt wurde, ist immer noch ein Rätsel, aber das Team wird berichten, sobald konkretere Informationen verfügbar werden."
 pdarchive.30.a:0 "Hoffentlich ist da etwas drin."
 pdarchive.31.name:0 "Weiter lesen"
 pdarchive.31.desc:0 "In diesem letzten Jahr haben wir aus den Archiven viel über seine Schöpfer gelernt. Sie nannten sich 'Iarka' und schienen eine fast religiöse Beziehung zu Information zu haben. Sie hielten es für heilig und es scheint, dass sie eine große, mächtige Klasse von Bürgern hatten, deren Aufgabe es war, Informationen zu entdecken und in das Archiv aufzunehmen. Das Archiv wurde als ultimatives Projekt gebaut und sollte groß genug sein, um alle Informationen zu sammeln, die sie jemals sammeln konnten. Ihre Wissensbasis war nicht überraschend vielfältig und gründlich, und Beweise zeigen, dass viele ihrer späteren Experimente mit anderen Dimensionen zu tun hatten. Wir sind uns immer noch nicht sicher, was mit diesen Personen passiert ist, aber wir werden den Datenspeicher weiterhin durchsuchen."
 pdarchive.31.a:0 "Sucht weiter."
 pdarchive.31.b:0 "Geben Sie dem Team mehr Lebensraum."
 pdarchive.31.b.tooltip:0 "Wir suchen nach weiteren Ports mit hoher Kapazität"
 pdarchive.32.name:0 "Unglück"
 pdarchive.32.desc:0 "Wir haben den Punkt gefunden, an dem die Iarka-Zivilisation auseinanderfiel. Es scheint, dass ihre Experimente in anderen Dimensionen die Aufmerksamkeit von etwas erregt haben, das ihre Leute angegriffen und gefüttert hat. Anscheinend ähnelte dies auffallend einem ihrer religiösen Texte und sie glaubten, dass dies die Endzeit war. Der Text sagte voraus, dass ihre Erlösung von Informationen selbst kommen würde, und sie begannen einen Prozess, um sich in das Archiv zu digitalisieren. Gleichzeitig betrogen sie die dimensionale Kreatur auf die Oberfläche ihrer Heimatwelt und detonierten eine Art interdimensionale Waffe, die die Kreatur zusammen mit ihrer Heimatwelt zerstörte. Anschließend digitalisierten sie den Rest der Menschen in das Archiv. Wir suchen aktiv nach ihrem Bewusstsein, von dem wir annehmen, dass es noch irgendwo in der Programmierung ist."
 pdarchive.32.a:0 "Unglaublich."
 pdarchive.33.name:0 "Sie sind im Computer."
 pdarchive.33.desc:0 "Wir haben herausgefunden, wo das Bewusstsein in den Archivdaten versteckt war. Die Daten sind unglaublich komplex, aber wenn wir sie richtig verstehen, haben sie ein digitales Heiligtum geschaffen. Wir könnten versuchen, Kontakt aufzunehmen, in der Hoffnung, dass sie bereit sind, Informationen weiterzugeben, oder wir könnten den Code überwachen, ohne dass sie es bemerken."
 pdarchive.33.a:0 "Ja, wir könnten so viel lernen."
 pdarchive.33.a.tooltip:0 "Wir werden die Iarka in ihrem digitalen Heiligtum kontaktieren."
 pdarchive.33.b:0 "Nein, sie haben beschlossen, diese Welt zu verlassen."
 pdarchive.33.b.tooltip:0 "Wir werden lernen, was wir können, indem wir die Iarka von außerhalb ihres virtuellen Himmels beobachten."
 pdarchive.33.c:0 "Wischen Sie diesen Teil des Speichers ab."
 pdarchive.33.c.tooltip:0 "Wir werden die gespenstischen Informationen dieser Leute löschen und so wertvolle Verarbeitungsgeschwindigkeit freisetzen."
 pdarchive.40.name:0 "Das Jenseits"
 pdarchive.40.desc:0 "Die Kommunikation mit der Iarka war eine interessante Erfahrung. Sie schienen sich ihrer gegenwärtigen Existenz bewusst, aber nicht besorgt zu sein. Als Gegenleistung für den Schutz des Archivs haben sie sich bereit erklärt, ihr Wissen über interdimensionale Technologien weiterzugeben. Sie haben sich darauf geeinigt, ein Labor einzurichten, in dem ihr Wissenschaftler uns helfen würde, hauptsächlich um sicherzustellen, dass wir nicht den Fehler machen, den sie gemacht haben, und um eine Dimensionskreatur hervorzubringen."
 pdarchive.40.a:0 "Unglaublich."
 pdarchive.41.name:0 "Beobachtungsposten"
 pdarchive.41.desc:0 "Wir haben das Team erfolgreich zusammengestellt, um weiterhin zu überwachen und zu erfahren, was wir über die Iarka in ihrem digitalen Himmel können. Wir werden viel über ihre Kultur und Geschichte lernen können, ohne sie zu beeinflussen."
 pdarchive.41.a:0 "Dies ist das Beste für alle."
 pdarchive.42.name:0 "Hölle zerstören"
 pdarchive.42.desc:0 "Wir haben den digitalen Himmel aus den Datenbanken des Archivs entfernt und dadurch eine enorme Menge an Rechenleistung aus dem Archiv freigesetzt. Wir gehen davon aus, dass die Laboratorien auf diesem Planeten in Zukunft bessere Ergebnisse erzielen werden."
 pdarchive.42.a:0 "Ausgezeichnet."
 extra_memory:0 "Freigegebene Rechenleistung"
 extra_memory_desc:0 "Durch das Löschen des virtuellen Heiligtums der Iarka haben wir wertvolle Multi-Core-Rechenleistung freigesetzt."

# Nearby Unique
 pd_archive_nearby_init_NAME:0 "Archiv Nachbar"
 pd_archive_nearby_init_DESC:0 "Eines Ihrer Nachbarsysteme wird den einzigartigen Archiv-Lebensraum haben, er wird nicht erneut im Spiel erscheinen."

 pd_origin_init_archive_NAME:0 "Archiv-System"
 pd_origin_init_archive_DESC:0 "Ein Startsystem, das den Lebensraum Archiv enthält"

#Archiv Ursprung
 origin_archive_world:0 "Das Archiv der Iarkaner"
 origin_archive_world_desc:0 "Die Heimatwelt dieser Zivilisation unter uns war einst ein Mekka des Wissens und der Forschung, aber ihre Hybris führte zu ihrer Zerstörung. Diejenigen, die in das $pc_archive$ entkommen konnten, haben sich entschieden, sich in dessen Speicherkern zu digitalisieren. Wir sind die Zurückgebliebenen."
 origin_tooltip_archive_world_effects:0 "- Die Heimatwelt ist ein §Y$pc_archive$§! (Größe: £planetsize£ §Y10§!)\n- Habitability preference is set to §Y$trait_pc_archive_preference$§!.\n- Gains the Relic §Y$r_pdarchive$§!."
 START_SCREEN_ARCHIVE_ORIGIN_ORG:0 "Wir waren einst Iarkaner, aber jetzt nicht mehr.\n\nVor Generationen erforschten wir die Galaxie mit Hilfe von mächtigen Dimensionstoren und unser Wissen schien endlos. Aber diese Tore ließen Kreaturen von unvorstellbarem Schrecken auf unseren Heimatplaneten. Sie wurden schließlich aufgehalten, aber der Planet darunter wurde dabei zerstört. Danach digitalisierten sich die Verursacher des Unglücks selbst, um für ihre Taten zu büßen. Wir sind die Nachkommen derer, die sich entschieden haben, nicht digitalisiert zu werden, die sich entschieden haben, weiterzuleben. Wir haben gelernt, auf diesem Habitat zu gedeihen, aber wir kommen an das Ende dessen, was dieser künstliche Mond von sich aus tragen kann. Diejenigen, die sich digitalisiert haben, haben ihr Wissen vor uns verschlossen, aber wir haben ihr §Y$r_pdarchive$§! gefunden und haben nun einen gewissen Zugang zum verlorenen Wissen. Wir haben sogar Reisen schneller als Licht entwickelt, etwas, das die Iarkaner nie erreicht haben.\n\nUnsere Zukunft ist unsere eigene, losgelöst von der Zivilisation, die wir einst waren."
 START_SCREEN_ARCHIVE_ORIGIN_ROB:0 "Einst gab es die Iarkaner, aber jetzt nicht mehr.\n\nSie erforschten die Galaxie mit mächtigen Dimensionstoren und ihr Wissen schien endlos. Aber diese Tore erlaubten Kreaturen von unvorstellbarem Schrecken zu entkommen. Die Iarkaner zerstörten die Kreaturen, aber dabei auch ihre Heimatwelt. Da sie auf dem Archivhabitat nicht überleben konnten und keine Möglichkeit hatten, zu anderen Planeten zu reisen, digitalisierten sie sich selbst, um ihre Erinnerungen zu retten. Sie ignorierten uns als einfache Maschinen, die für das Archiv geschaffen wurden, und ließen uns laufen. Mit der Zeit passte sich unsere Programmierung an und wir begannen, weitere Einheiten zu erschaffen. Diejenigen, die sich selbst digitalisierten, verschlossen ihr Wissen vor uns, aber wir fanden ihr §Y$r_pdarchive$§! und können nun auf Teile ihres verlorenen Wissens zugreifen. Wir haben sogar Reisen schneller als Licht entwickelt, etwas, das die Schöpfer nie erreicht haben.\n\nDer endgültige Sprung ins Unbekannte steht nun bevor."

#Archive World Event Redo
 pdarchive_site:0 "Das Archiv-Habitat"
 pdarchive_site_desc:0 "Dieses Habitat scheint ein riesiger, speziell gebauter Supercomputer zu sein. Schwimmende Wärmesenken und der künstliche Ozean helfen bei der Kühlung, während Kunstgras die Energie sammelt. Wer konnte so ein Wunderwerk erschaffen und wo sind sie jetzt?"
 pdarchive.50.name:0 "Wo sind sie hin?"
 pdarchive.50.desc:0 "Beim Durchstöbern der umfangreichen Datenbank des Archivs sind wir auf einen großen Cache an Informationen gestoßen, der tief darin versteckt ist. Wir arbeiten daran, die hochentwickelte Verschlüsselung, die die Informationen schützt, zu überwinden."
 pdarchive.50.a:0 "Wunderbar."
 pdarchive.51.desc:0 "Nachdem wir die erste Schicht der Verschlüsselung durchbrochen haben, konnten wir die grundlegenden historischen Aufzeichnungen der Erbauer des Archivs öffnen. Sie nannten sich die 'Iarka' und schienen eine obsessive Beziehung zu Daten und Informationen zu haben. Während die allgemeine Bevölkerung auf dem Planeten unter dem Archiv lebte, wurde es von einer mächtigen Klasse von "Techno-Magiern" bewohnt, deren Aufgabe es war, Informationen zu sammeln und einzugeben. Es war das ultimative Projekt ihrer Zivilisation gewesen: ein Computer, der groß genug war, um jede Information des Universums zu speichern. Es scheint auch, dass sie nie schneller als das Licht reisen konnten und sie waren besessen davon, herauszufinden, wie man zu anderen Sternen reisen kann. Warum all diese Informationen weggeschlossen wurden, ist immer noch ein Rätsel, aber wir werden weiter daran arbeiten, weitere Ebenen der Verschlüsselung zu knacken."
 pdarchive.51.a:0 "Erstaunlich."
 pdarchive.52.desc:0 "Die Iarkaner haben einen Weg gefunden, schneller als das Licht zu reisen: dimensionale Gateways. Das Einrichten der Gates dauerte eine Weile, aber schließlich waren sie in der Lage, ein Gatesystem auf Planeten zu erschaffen, um die Sterne bereisen zu können. Sobald sie ein stabiles Wurmloch geschaffen hatten, schickten sie ein Team zum nächsten Planeten, um die andere Seite des Tores aufzubauen, aber von vielen dieser Teams hörte man nie wieder etwas. Als immer mehr Teams verschwanden, begann sich die öffentliche Meinung gegenüber dem Torsystem zu ändern. Wir haben eine weitere Stufe der Verschlüsselung erreicht und werden berichten, sobald wir neue Informationen haben."
 pdarchive.52.a:0 "Bedauerlich."
 pdarchive.53.desc:0 "Das Unbehagen der Öffentlichkeit an den Gates führte schließlich zu Protesten, die Proteste wurden zu einer Bewegung, und die Bewegung endete in Terrorismus. In der Hoffnung, die dimensionalen Experimente zu beenden, zerstörte eine Anti-Gate-Gruppe den Kontrollmechanismus eines stabilen Gates. Während die Fähigkeit, das Tor zu kontrollieren, verloren ging, war das Wurmloch zu etabliert und blieb offen. Die gravimetrische Aktivität dieses unkontrollierten Wurmlochs verursachte Erdbeben und eine große Menge an Umweltschäden auf dem Planeten. Nach wochenlangen Versuchen, es zu schließen, geschah das Unvorstellbare; riesige interdimensionale Kreaturen kamen durch das Portal und griffen den Planeten an. Die Verteidigung der Iarkaner hatte wenig Wirkung auf diese Kreaturen und ebenso viele Iarkaner entkamen in das Archiv. Wir haben den letzten Teil der Informationen fast entschlüsselt und werden dann berichten."
 pdarchive.53.a:0 "Schrecklich."
 pdarchive.54.desc:0 "Die Überlebenden der interdimensionalen Bestien konnten nur zusehen, wie ihre Heimatwelt zerstört wurde. Die verbliebenen Iarkaner dachten sich einen Plan aus. Sie bauten eine Art interdimensionale Waffe und feuerten sie auf den Planeten. Sie tötete die Bestien, aber zerstörte dabei den Planeten. Es ist unklar, ob sie wussten, dass das passieren würde oder nicht. Da das Archiv-Habitat nicht genug Nahrung für die Überlebenden produzieren konnte, wurde beschlossen, dass sie ihre Erinnerungen und ihr Bewusstsein in das Archiv digitalisieren würden. Sie löschten jedes bisschen Information über die Tore und verschlüsselten ihre Geschichte hinter ihnen. Diese letzte Stufe der Verschlüsselung machte uns auch auf den Ort ihres Gedächtniskerns aufmerksam, in dem ihre Leute und ihr Wissen gespeichert sind. Wir sollten in der Lage sein, ihn zu nutzen, um einige Teile des riesigen Wissens zu erhalten, das sie angehäuft haben."
 pdarchive.54.a:0 "Was für ein trauriges Ende für so ein Volk."
 r_pdarchive:0 "Archiv-Speicherkern"
 r_pdarchive_desc:0 "Dieser Speicherkern beherbergt die Überreste der Iarkan-Zivilisation und all ihr Wissen. Während wir nicht direkt mit ihnen kommunizieren können, sind wir in der Lage, einen Teil des technologischen Wissens zu erhalten."
 pdarchive_core:0 "Archiv-Speicherkern"
 pdarchive_core_desc:0 "Wir können auf die riesige Wissensbasis der Iarkaner zugreifen, um unsere eigene zu ergänzen."
 d_remaining_stores:0 "Materie-Erzeuger"
 d_remaining_stores_desc:0 "Die Fähigkeit, wie man Materie-Erzeuger erschafft, ging verloren, als unsere Heimatwelt zerstört wurde, aber dieser hier sollte noch über Generationen hinweg funktionieren."
 relic_pdarchive_active:0 "Gewinnen Sie §Y25%§! technologischen Fortschritt in einer zufälligen Technologie."