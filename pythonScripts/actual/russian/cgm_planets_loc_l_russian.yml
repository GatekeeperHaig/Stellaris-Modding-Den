 cancel_geothermal_tap_level_increase_project.desc:0 "Отменить разработку проекта $geothermal_tap$ на [root.GetName]. Планетарный проект $geothermal_tap$ останется на том же уровне."
 end_tectonic_engineering_project.desc:0 "Отменить разработку проекта $tectonic_engineering$ на [root.GetName]. Планетарный проект $tectonic_engineering$ останется на том же уровне."
 tech_advanced_tectonic_engineering_desc:0 "Тщательное изучение и исчерпывающие эксперименты с тектоникой значительно увеличивают вероятность успешных тектонических изменений с нашими планетами."
 sm_sb_building_zro_catalyzer_desc:0 "Катализирует экзотические частицы зро для неиндивидуального использования, способствуя исследованиям широко распространённых социальных манипуляций и способов самосовершенствования.\n"
