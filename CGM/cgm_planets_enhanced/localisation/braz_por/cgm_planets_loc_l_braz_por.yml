 pc_dwarf_planet_asteroid:0 "Planetoide anão"
 pc_dwarf_planet_asteroid_desc:0 "Um planetoide é um mundo minúsculo que geralmente não atende aos critérios de um planeta, isso inclui luas, asteróides e pequenos objetos semelhantes a planetas. Os planetoides anões podem ser compostos de rocha ou gelo, muitos não são nem esféricos e têm órbitas excêntricas cheias de vários objetos ainda menores."
 pc_dwarf_planet_asteroid_terraforming:0 "Planetoide Anão (Terraforming)"
 pc_dwarf_planet_asteroid_terraforming_desc:0 "$pc_dwarf_planet_asteroid_desc$"
