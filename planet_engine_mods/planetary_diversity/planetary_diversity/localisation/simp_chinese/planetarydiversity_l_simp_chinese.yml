 pdstorm.10.name:0 "风暴警示"
 pdstorm.10.desc:0 "在天气平息阵列启动后不久，我们的深海观测员开始探测到星球北方大陆周围的激增活动，位于一个当地人声称被巨型海洋生物所守护的区域。除了一些失真的录音和这个地区稍高的船只失踪数量以外，没有任何关于这个神秘“先祖”的官方目击。\n\n在初次活动后不久就有一连串的沿海定居点遭到袭击，其报告有着惊人的相似之处：一场不同寻常地猛烈的风暴向海岸移动，与之伴随的是关于巨型海洋生物的目击，它引起了明亮的闪光和原因不明的海啸。\n\n关于这些袭击的新闻已经传遍整个星球，公民们正在要求我们调查此事。将会展开一项研究项目来探究这场灾难。"
 pdstorm.10.a:0 "小心。"
 badseamonster:0 "恐惧的居民"
 badseamonster_desc:0 "在袭击的起因被探明以前，这颗星球的居民会保持恐惧和猜测的状态。"
 sea_monster_pd:0 "找到“先祖”"
 sea_monster_pd_DESC:0 "我们将会研究阴冷的海洋以查明针对我们沿海定居点的袭击的来源。"
 pdstorm.20.name:0 "冰海迷失"
 pdstorm.20.desc:0 "对于[Root.GetName]的探险变成了一场灾难，当时它碰到了一场出乎意料的风暴，使人回想起对于沿岸定居点的袭击。尽管风暴已经过去，我们无法找到船只或者船员的踪迹，他们被认为已经死亡。由于情况仍然危险，我们要花费数个月的时间才能准备再次尝试。"
 pdstorm.20.a:0 "十分可惜。"
 pdstorm.30.name:0 "海波之下的生命"
 pdstorm.30.desc:0 "在被击毁的科研船的残骸中发现了一名幸存者。在利用抢救回的被击毁船只部分制作了它们自己的临时潜水器以后，这艘船的大副意外对达到了一个临近的沿海定居点。在过去的几个星期里，他们一直在孤立无援地等待天气好转，以前往安全区域。更重要的是，他们利用自己的时间对包含“先祖”存在证据的区域进行了一次详细扫描。\n\n这位卓越科学家的故事，他们幸存的奇迹，以及他们对于“先祖”的发现鼓舞了这个星球的人民，平息了大部分骚动。尽管身心都承受了极端的压力，大副的身体状况相当良好，他还很热切地想要帮助我们破译收集到的数据，但是这将会花费一些时间。因此，我们给了他们一个永久的科学职位。"
 pdstorm.30.a:0 "欢迎回来。"
 pdstorm.40.name:0 "海兽的秘密"
 pdstorm.40.desc:0 "我们最终分析了从先祖探险中收集到的最后一部分调查数据，我们的研究人员有两个有趣的发现。\n\n第一点，这个庞大的生物似乎是这个星球上几种已经灭绝的深海生物的远亲，虽然观察到了该物种的几个其他的个体，“先祖”是迄今为止最大也最古老的。它的外金属层能够发出强大的电场，虽然它的对于行星生态系统有稳定作用，它也可以操纵这些相同的行星力量来作为一种自卫手段。或许是我们的天气阵列干扰，或者破坏了这种生物的自然生态系统，导致它发动了突然袭击。此外，我们的生物学家们似乎认为灭绝这些野兽可能会导致环境破坏。第二点，“先祖”巡逻的领土上有丰富的战略资源，但是很显然任何采矿项目都将面临来自这种生物的攻击的巨大危险。\n\n除了阵列的细微变化以外——我们可以确认这再也不会激怒那头野兽了，我们在如何继续的问题上填入了僵局，一种选择是发展隐形技术，在海兽的领土上建立受限制的研究区，而另一种选择则是发展冲击波技术，来将它从丰饶的资源中驱离。"
 pdstorm.40.a:0 "是它先来的，让我们研究它。"
 pdstorm.40.a.tooltip:0 "我们的科学家可以开始研究基于隐形的技术，允许我们在海兽的领地中建立受限的居住区和研究区。"
 pdstorm.40.b:0 "这些资源太好了，不能放弃。"
 pdstorm.40.b.tooltip:0 "我们的科学家可以开始研究基于冲击波的技术，允许我们殖民那片资源富饶区域，并开发利用其内部发现的天然气。"
 pdstorm.40.c:0 "清除野兽"
 pdstorm.40.c.tooltip:0 "我们可以用阵列将野兽关到杀伤区里消灭。"
 pdstorm.41.name:0 "海兽的秘密"
 pdstorm.41.desc:0 "利用了声音消除和隐身技术的混合，我们的研究人员确信我们现在可以在很近的距离内研究那头野兽和当地的生态系统。此外，我们的人民支持我们与当地海兽的新的共存关系，并且让“先祖”成为了那些把这个世界称之为家园的吃苦耐劳的人民的正式吉祥物。"
 pdstorm.41.a:0 "完美。"
 pdstorm.42.name:0 "驱逐野兽"
 pdstorm.42.desc:0 "通过应用强力声场与电磁场的混合，我们成功地在更多的海底资源富饶区域周围建立了一道保护屏障。虽然它不能把海兽物理隔离除除去，这些场地足够遏止海兽在我们的采矿作业区附近呆太久的时间。我们也能在这片区域进行有限的研究以研究这个稀有的生态系统。"
 pdstorm.42.a:0 "这是一个公平的妥协。"
 pdstorm.43.name:0 "野兽被肃清"
 pdstorm.43.desc:0 "利用天气阵列将所有的野兽都驱赶到数千枚音速炮弹的路径上，我们能够将这些糟糕的生物从星球上肃清。看起来我们低估了这种生物对于这颗星球的影响，它正在经历一次彻底的环境变化。大部分海洋已经开始结冰，虽然风暴仍在持续，其强度已经大大降低。我们从野兽手中解放的资源仍然对我们可利用。"
 pdstorm.43.a:0 "至少这颗星球从野兽的手中解放了。"
