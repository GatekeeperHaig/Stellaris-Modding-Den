 sm_sb_building_aldar_enrichment_facility:0 "Aldaranreicherungsanlage"
 sm_sb_building_aldar_enrichment_facility_desc:0 "Verarbeitet Aldar durch eine Reihe von Mischungen, um seine Eigenschaften für spezielle Anwendungen in der Energieproduktion und in der Physik anzureichern."
 sm_sb_building_cavorite_amalgamator:0 "Cavorit-Amalgamator"
 sm_sb_building_cavorite_amalgamator_desc:0 "Verwendet Cavorite als hochwirksamen und wiederverwendbaren Amalgamator, wodurch eine erhebliche Menge an Mineralien und Energie-Credits geschaffen wird."
 sm_sb_building_cryodine_purifier:0 "Kryodin Luftreiniger"
 sm_sb_building_cryodine_purifier_desc:0 "Reinigt Cryodine Ice in eine reine Form und fördert so die Forschungsarbeiten der Ingenieure unter Nutzung seiner thermodynamischen Eigenschaften."
 sm_sb_building_dark_energy_accelerator:0 "Beschleuniger der dunklen Energie"
 sm_sb_building_dark_energy_accelerator_desc:0 "Manipuliert Dunkle Energiepartikel für Experimente zu ungewöhnlichen Eigenschaften der Physik, die das Wissen um sie erweitern."
 sm_sb_building_garanthium_smelter:0 "Garanthium-Schmelzer"
 sm_sb_building_garanthium_smelter_desc:0 "Schmelzt Garanthium mit anderen Metallen, um seine nützlichen Eigenschaften zu erweitern, was eine große Menge nützlicher Legierungen ergibt."
 sm_sb_building_hyperdiamond_lapidary:0 "Hyperdiamond Lapidarium"
 sm_sb_building_hyperdiamond_lapidary_desc:0 "Schneidet Hyperdiamonds zu nützlichen und ästhetisch ansprechenden Formen für öffentliche und private Zwecke."
 sm_sb_building_hyperfuel_reactor:0 "Hyperfuel-Reaktor"
 sm_sb_building_hyperfuel_reactor_desc:0 "Erzeugt erhebliche Mengen an Energie-Gutschriften, indem er unsere Hyperfuel-Reserven voll ausnutzt."
 sm_sb_building_illum_spectral_emitters:0 "Illum Spektrale Emitter"
 sm_sb_building_illum_spectral_emitters_desc:0 "Emittiert ein konstantes Feld von spektralen Echos und räumlichen Verzerrungen, wodurch feindliche Schiffssensoren im System verwirrt werden."
 sm_sb_building_living_research_facility:0 "Living Metal Research Facility"
 sm_sb_building_living_research_facility_desc:0 "Erforscht die Geheimnisse von Living Metal, um unsere Ingenieurwissenschaften zu revolutionieren."
 sm_sb_building_lythuric_reactor:0 "Lythurischer Reaktor"
 sm_sb_building_lythuric_reactor_desc:0 "Erzeugt die potenten Energieeigenschaften von Lythuric Gas, die sowohl Kraft als auch ein potentes Werkzeug für das Experimentieren mit Physik zur Verfügung stellen."
 sm_sb_building_neodymium_integrity_field_generator:0 "Neodym-Integritätsfeldgenerator"
 sm_sb_building_neodymium_integrity_field_generator_desc:0 "Verstärkt freundliche Schiffe im System mit einem Neodym-Bollwerk-Integritätsfeld und verbessert die Widerstandsfähigkeit gegen Beschädigung dramatisch."
 sm_sb_building_neorite_targeting_array:0 "Neorite-Targeting-Array"
 sm_sb_building_neorite_targeting_array_desc:0 "Nutzt spezielle Neorite-Sensoren, um eine Array-Batterie zu erstellen, die die Targeting-Effizienz jedes befreundeten Schiffes im System verbessert."
 sm_sb_building_neutronium_forge:0 "Neutroniumschmiede"
 sm_sb_building_neutronium_forge_desc:0 "Schmiedet Neutronium für nichtmilitärische Zwecke, wodurch extrem langlebige Produkte für eine Vielzahl industrieller Anwendungen entstehen."
 sm_sb_building_orillium_factory:0 "Orilliumfabrik"
 sm_sb_building_orillium_factory_desc:0 "Verleiht Orilliums Eigenschaften in die Produktion von Bergbauausrüstung und erhöht die Produktion von Mineralien."
 sm_sb_building_pyronium_experimental_lab:0 "Pyronium Experimentelles Labor"
 sm_sb_building_pyronium_experimental_lab_desc:0 "Setzt die explosiven Pyroniumkristalle in Physikexperimente ein - nichts soll unexplodiert bleiben."
 sm_sb_building_scritch_gravity_forge:0 "Scritch Schwerkraftschmiede"
 sm_sb_building_scritch_gravity_forge_desc:0 "Ermöglicht den Einsatz von Scritch mit hochentwickelten Gravitationstrichter- und Metal Casting -Technologien, die extrem harte Werkzeuge und Materialien erzeugen."
 sm_sb_building_selenemite_foundry:0 "Selenemit-Gießerei"
 sm_sb_building_selenemite_foundry_desc:0 "Verfeinert Selenit-Erz für Studien in den Bereichen Bioelektrizität und Laserchirurgie."
 sm_sb_building_sorium_shield_multiplexer:0 "Sorium-Schild-Multiplexer"
 sm_sb_building_sorium_shield_multiplexer_desc:0 "Verbessert die Schilde von freundlichen Schiffen in der Nähe mit einem von Sorium abgeleiteten Multiplexer."
 sm_sb_building_teldar_lapidary:0 "Teldar Lapidar"
 sm_sb_building_teldar_lapidary_desc:0 "Schneidet Teldar in leistungsstarke Objektive, die sowohl in der Bergbau- als auch in der Energieerzeugung eingesetzt werden."
 sm_sb_building_thullium_energy_processor:0 "Thulium-Energieprozessor"
 sm_sb_building_thullium_energy_processor_desc:0 "Kombiniert Thullium mit bestehenden Technologien zur Energiegewinnung, um die Sternenbasis zu einem potenten Energiezentrum zu machen."
 sm_sb_building_xerodine_hyperlane_stabilizer:0 "Xerodine Hyperlane Stabilisator"
 sm_sb_building_xerodine_hyperlane_stabilizer_desc:0 "Unterstützt befreundete Schiffe im System mit FTL-Fahrten, indem Hyperlane-Eingangspunkte mit Xerodine stabilisiert und der Hyperdrive-Eintritt beschleunigt wird."
 sm_sb_building_yurantic_mirror_core:0 "Yurantic Spiegelkern"
 sm_sb_building_yurantic_mirror_core_desc:0 "Dupliziert Energie- und Signalübertragung durch einen speziellen Yurantic-Kern, der unseren Forschern in den Ingenieurwissenschaften hilft."
 sm_sb_building_zro_catalyzer:0 "Zro-Katalysator"
 sm_sb_building_zro_catalyzer_desc:0 "Katalysiert Zros exotische Partikel über den individuellen Gebrauch hinaus und trägt damit zur Erforschung der weit verbreiteten sozialen Manipulation und Verbesserung bei."
 soil_harvesting:0 "Bodenernte"
 soil_harvesting_desc:0 "$soil_harvesting$ is a $planetary_projects$ project. $planetary_projects_desc$\n\n$tech_soil_harvesting_desc$"
 sorium_3_discovered_country:0 "\n£sr_sorium_3 §H$sr_sorium_3$§!\n$sr_sorium_3_desc$\n\n"
 sorium_3_discovered_ship:0 "$sorium_3_discovered_country$"
 special_resource_building_build_cost_mult:0 "Build-Kosten-Multiplikator für spezielle Ressourcengebäude"
 special_resource_building_construction_speed_mult:0 "Bauvorhaben Geschwindigkeitsmultiplikator"
 sr_altair_stone:0 "Altair Steine"
 sr_altair_stone_desc:0 "Der wunderbare Altair-Stein schwebt förmlich und widersetzt sich der Gravitation durch die angeborene dunkle Energiestrahlung. Während Wissenschaftler darüber streiten, dass ihre Ursprünge von extradimensionalen Besuchern oder einer Vorläuferkultur der Stufe 8 herrühren, besitzt sie dennoch stark ausnutzbare anti-gravitative Eigenschaften."
 sr_archeological_remains:0 "Archäologische Funde"
 sr_archeological_remains_desc:0 "Dieses Gebiet beherbergt einige archäologische Funde einer ausgestorbenen außerirdischen Zivilisation."
 sr_aurantiacum_x:0 "Aurantiacum-X"
 sr_aurantiacum_x_desc:0 "Diese unglaubliche Substanz widersetzt sich den Gesetzen der Physik: Bei Raumtemperatur fließt diese orange Substanz wie Quecksilber, doch sobald sie erhitzt ist, wird sie zu einem unglaublich widerstandsfähigen Metallkörper. Noch seltsamer wird es, wenn es abgekühlt wird, zu einem Gas, das sich in einen Plasmazustand begibt, der an den absoluten Nullpunkt grenzt. Es wurde die Theorie aufgestellt, dass dieses Material vollständig in einem anderen Universum entstanden ist und dass seine Erscheinung in unserem Universum die Quelle intensiver Debatten und Spekulationen war."
 sr_bandersnatchi:0 "Bandersnatchi"
 sr_bandersnatchi_desc:0 "Diese riesigen pelzigen Kreaturen scheinen von einer unbekannten Vorläufer-Zivilisation über die Sterne gesät worden zu sein. Ihre genetische Ausstattung kombiniert auf einzigartige Weise künstliche XNA-Segmente mit genetischem Material, das aus mehr als zwei Dutzend Biomen stammt. Trotz bemerkenswerter Intelligenz und rezeptiver Sozialisation mit anderen Spezies, hat es sich als unmöglich erwiesen, eine Kommunikation auf der Ebene von Spendern zu betreiben. Angesichts ihres köstlichen Geschmacks, ihrer energiereichen Fettreserven und ihrer fügsamen Natur werden sie typischerweise als Vieh, Biokraftstoff oder Leistungstiere verwendet."
 sr_betharian_stone:0 "Betharische Steine"
 sr_betharian_stone_desc:0 "Ein halborganischer Ölschiefer, der unter spezifischen, aber allgemein bekannten Bedingungen gebildet wird, Betharischer Stein kann zu einer sehr kompakten Energiequelle raffiniert werden."
 sr_biofuels:0 "Bio-Treibstoffe"
 sr_biofuels_desc:0 "Die einheimische Vegetation in diesem Gebiet kann ohne Probleme in ergiebigen Bio-Treibstoff umgewandelt werden."
 sr_blooming_ore:0 "Blütenerz"
 sr_blooming_ore_desc:0 "Dieses seltsame Metallerz, das in blütenähnlichen Formationen gefunden wurde, erzeugt eine rot gefärbte Schaltung mit beispielloser Signalzuverlässigkeit und Hitzebeständigkeit, die die Roboter- und KI-Effizienz erheblich verbessert."
 sr_cavorite:0 "Cavorit Erz"
 sr_cavorite_desc:0 "Cavorit ist ein nahezu flüssiges Metall, welches hohe Mengen an schädlicher Strahlung absorbieren kann. Diese Eigenschaft macht es ideal für die Verwendung in hoch energetischen Umgebungen, wie zum Beispiel den Strahlungsschutz von Sternenbasen."
 sr_chromium:0 "Chrom"
 sr_chromium_desc:0 "Chrom ist ein außergewöhnlich hartes Metall, dass sich äußerst nützlich in der Herstellung von Schiffshüllen erweist."
 sr_cryodine:0 "Kryodines Eis"
 sr_cryodine_desc:0 "Von dieser Substanz wurde bei seiner ersten Entdeckung gedacht, sie habe nahezu unbegrenzte thermische Kapazität. Später wurde nachgewiesen, dass sie auf irgendeine Art und Weise gespeicherte Energie über enorme Entfernungen übertragen kann, sogar durch das Vakuum. Diese Eigenschaft macht es zum perfekten Kühlmittel."
 sr_dark_matter_fuel_rods:0 "Brennstoffstäbe der dunklen Materie"
 sr_dark_matter_fuel_rods_desc:0 "Die Extraktion der Dunklen Materie ist nur der erste Schritt, um die stärkste Energiequelle der Galaxie zu erreichen. Für die fortschrittlichsten Anwendungen muss es zuerst in transportablen Brennstäben untergebracht und stabilisiert werden. Sobald sie fertig sind, können diese Brennstäbe jedoch alle möglichen Projekte und Gebäude antreiben."
 sr_elder_compounds:0 "Ahnen Verbundsstoffe / Antike Verbundsstoffe"
 sr_elder_compounds_desc:0 "Dieser Bereich enthält große Mengen an einzigartigen Verbindungen, die durch eine unbekannte Vorläuferspezies erzeugt wurden. Ihre Herstellungstechnologie ist völlig verloren gegangen, aber die unbezahlbaren Verbindungen sind sogar jetzt noch sehr haltbar und wiederverwendbar."
 sr_engos_vapor:0 "Engos Dampf"
 sr_engos_vapor_desc:0 "Engos Vapor ist die gasförmige Sekretion eines gentechnisch veränderten Bakteriums, das absichtlich von einer unbekannten Vorläuferart über die Welten ausgesät wurde. Der bemerkenswerte Dampf besitzt einzigartige Strahlungsabsorptionseigenschaften und unterstützt sowohl die Kolonisierung als auch die industriellen Prozesse mit hoher Strahlung."
 sr_euratite:0 "Euratid"
 sr_euratite_desc:0 "Irgendwie nur auf diesem Planeten präsent, scheint Euratit aus einer völlig anderen Dimension zu kommen. Seine subräumlichen Ursprünge machen es unmöglich, in seiner rohen Form zu transportieren, was einen komplexen, energieintensiven transmutierenden Prozess erfordert, um seine Eigenschaften auszunutzen."
 sr_ever_blossom:0 "Ewigblüten"
 sr_ever_blossom_desc:0 "Die Blüten dieses weltlichen Baumes, die nur in dieser Region vorkommen, besitzen bemerkenswerte regenerative Eigenschaften, die die Lebensdauer von komplexen Organismen auf Kohlenstoffbasis dramatisch verlängern."
 sr_exotic_spices:0 "Exotische Gewürze"
 sr_exotic_spices_desc:0 "Dieses Mikroklima eignet sich hervorragend für die Kultivierung wertvoller und seltener einheimischer Pflanzenarten."
 sr_gigalife:0 "Gigaorganismen"
 sr_gigalife_desc:0 "Ein galaktisches Wunder unbekannten Ursprungs und unbestimmter Altertümlichkeit, Gigalife ist schwer mit jeder Genauigkeit zu quantifizieren. Es kann als ein hochkomplexes Ökosystem beschrieben werden, doch seine Aktivität zeigt Eigenschaften, die normalerweise mit einem einzelnen Organismus verbunden sind; seine Bewohner interagieren auf systematische Weise, ähnlich wie Organe in einem Körper. Was auch immer es wahre Natur ist, diese singuläre Entität ist eindeutig keine natürliche Erscheinung, sondern wurde durch eine hochentwickelte Zivilisation ... oder eine andere unnatürliche Instanz erschaffen."
 sr_helium_3:0 "Helium-3"
 sr_helium_3_desc:0 "Dieses Helium-Isotop wird sowohl als Treibstoff für verschiedene Reaktortypen, als auch für andere Energie produzierende Anlagen genutzt."
 sr_hivaron:0 "Hivaron Steine"
 sr_hivaron_desc:0 "Dieses sonderbare Mineral hat in überraschend vielen Anwendungsgebieten eine Verwendung gefunden. Am bekanntesten ist es allerdings als Stimulanz für Arbeiter, oder in der Herstellung von Drogen zur Unterdrückung von Sklaven."
 sr_hyper_diamond:0 "Hyperdiamanten"
 sr_hyper_diamond_desc:0 "Hyperdiamanten sind eine der härtesten im Universum bekannten Substanzen und entstehen ausschließlich innerhalb Supernovas. Wegen ihrer Härte sind sie weit verbreiten in industriellen Verfahren und dem Bau von Raumschiffsrümpfen."
 sr_hyperfuels:0 "Hypertreibstoff"
 sr_hyperfuels_desc:0 "Hypertreibstoff ist ein allgemeiner Begriff für eine Gruppe von seltenen und halb-stabilen radioaktiven Isotopen, die eine hervorragende Quelle für Reaktortreibstoffe darstellen."
 sr_illum:0 "Luminum"
 sr_illum_desc:0 "Luminum ist eine lumineszente metallische Substanz, welche kontinuierlich das Raumzeitgefüge um sich herum verzerrt. Dies führt zu schweren Sensorechos und Geistersignalen in seiner Nähe."
 sr_iron_wood:0 "Eisenholz"
 sr_iron_wood_desc:0 "Diese Pflanze wurde in geraumer Vorzeit von einer Vorläufer-Zivilisation auf diversen Planeten angesiedelt. Das aus ihr gewonnene Holz ist nass sehr leicht biegbar, doch sobald es getrocknet ist, erreicht es eine Stabilität ähnlich herkömmlichen Baustahls. Diese Eigenschaft macht es sehr nützlich als günstige Alternative in der Konstruktion von Gebäuden."
 sr_lithium:0 "Lithium"
 sr_lithium_desc:0 "Lithium kommt in allen möglichen Bereichen der Industrie zur Anwendung, wird aber nur selten in Vorkommen von bedeutsamer Größe gefunden."
 sr_meta_organics:0 "Meta-Organische Verbindungen"
 sr_meta_organics_desc:0 "Obwohl sie an sich nicht organisch sind, dienen diese Verbindungen sowohl als Ausgangsstoffe für die Herstellung von wirksamen Biotreibstoffen, als auch als künstlicher Boden."
 sr_neodymium:0 "Ur-Neodymium"
 sr_neodymium_desc:0 "Nur in der Nähe kollabierter Sterne zu finden, besitzt Ur-Neodymium vielfach verstärkte magnetische Eigenschaften, die weit über die üblicher Strukturen hinausgehen. Wird in der Herstellung von extrem leistungsfähigen Gravitations-Aufzügen und Gravitations-Beschichtungen eingesetzt."
 sr_neorite:0 "Neorit Kristalle"
 sr_neorite_desc:0 "Neorit Kristalle brechen EM Wellen geradezu perfekt, diese einzigartigen optischen Eigenschaften erlauben die Herstellung von fehlerfreien Sensoren."
 sr_pitharan_dust:0 "Pitharan Staub"
 sr_pitharan_dust_desc:0 "Dieser seltsame Stein befindet sich immer in großen Lagerstätten mit einer Fülle nützlicher Mineralien. Es wurde ferner gefunden, dass er die Ernteerträge, wenn er in Düngemittel gemischt wird, signifikant verbessert."
 sr_precious_metals:0 "Edelmetalle"
 sr_precious_metals_desc:0 "Dieses Gebiet weist große Vorkommen von wertvollen und seltenen Metallen auf, wie Gold und Platin."
 sr_precursor_data_cache:0 "Vorläufer Datenspeicher"
 sr_precursor_data_cache_desc:0 "Ein uralter Vorläufer-Datenkern ist nahe dem Herzen dieses Planeten vergraben. Obwohl es vielleicht Jahrzehnte oder sogar Jahrhunderte dauern würde, um den gesamten Inhalt zu entschlüsseln, bietet dieser Fund ein einzigartiges Fenster in eine verlorene galaktische Zivilisation - und ihre technologische Überlegenheit."
 sr_precursor_nanites:0 "Vorläufer Naniten"
 sr_precursor_nanites_desc:0 "Eine zeitlich verschobene Kammer in diesem Bereich enthält antike Naniten. Der Ursprung und der beabsichtigte Zweck dieser Naniten ist ungewiss - sie könnten eine Waffe oder ein Werkzeug gewesen sein, oder vielleicht beides. Wie dem auch sei, dieser Cache bietet einen unglaublichen Fund für jeden, der es loslassen möchte."
 sr_pyronium:0 "Pyronium Kristalle"
 sr_pyronium_desc:0 "Trotz seiner bedrohlichen Erscheinung und der äußerst hohen Effizienz als Sprengstoff, ist dieser schimmernde, glutrot gefärbte Kristall sehr stabil und bleibt sogar in rauen Umgebungen inaktiv. Nur eine spezifische Kette von chemischen Reaktionen wird die Freilassung seiner zerstörerischen Energie auslösen. Raketenwerfer, die solche Sprengköpfe bestückt haben, können wesentlich schneller nachladen und feuern, da sie sicherer sind als herkömmliche Sprengköpfe."
 sr_sactajenian:0 "Saktajenian"
 sr_sactajenian_desc:0 "Sactajenian ist eine komplexe organische Verbindung, die zu einem starken flüssigen Medikament destilliert werden kann. Diese Droge erzeugt ein starkes euphorisches Gefühl, und für einige psychisch begabte Subjekte kann es starke psionische Kräfte mit lang anhaltender Wirkung auslösen. Die einzigartigen Eigenschaften dieses Medikaments erzielen in galaktischen Märkten einen sehr hohen Preis."
 sr_satramene_gas:0 "Satramen Gas"
 sr_satramene_gas_desc:0 "Satramene ist eine hochgiftige biologische Verbindung, die einige industrielle Anwendungen bei der Herstellung ultrastarker Lösungsmittel hat, aber hauptsächlich zur Herstellung von Psychopharmaka verwendet wird."
 sr_scritch:0 "Scritch"
 sr_scritch_desc:0 "Bis zu seiner Entdeckung galt Scritch als theoretisch unmögliches Element betrachtet. Erstaunlicherweise existiert es nicht nur, sondern verfügt sogar über eine größere Bruchwiderstandskraft als Neutronium. Mit hilfe von hoch entwickelter Schwerkraft basierenden Kompressionssystemen kann Scritch in einen flüssigen Aggregatzustand versetzt werden. In diesem flüssigen Zustand kann es ähnlich wie gewöhliche geschmolzene Metalle gegossen und verarbeitet werden."
 sr_selenemite:0 "Selenemit Erz"
 sr_selenemite_desc:0 "Ein höchst zuverlässiges supraleitfähiges Material, dass seine Eigenschaften in jedem Zustand beibehält. Es ist unerlässlich für energieleitende Bauteile in Waffensystemen, da sie erheblich schneller als mit herkömmlichen Supraleitern geladen werden können."
 sr_sorium_3:0 "Sorium-3"
 sr_sorium_3_desc:0 "Sorium-3 ist ein seltenes radioaktives Isotop, dass in hocheffizienten Schutzschildgeneratoren Anwendung findet."
 sr_terraforming_agents:0 "Terraform-Stoffe"
 sr_terraforming_agents_desc:0 "Terraform-Stoffe sind eine abstrakte strategische Ressource: Diese Ressource spiegelt die Menge an Terraforming Ressourcen wieder, die das entsprechende Reich besitzt. Diese Ressource wird nicht in Vorkommen gefunden, stattdessen wird die Anzahl dieser Ressource monatlich per Event berechnet. Diese Ressource wird dann für fortgeschrittenes Terraforming verwendet. Hat ein Spieler ein Einkommen von mindestens 3 Terraform-Stoffen oder mehr, wird somit das fortgeschrittene Terraforming von üblicherweise nicht bewohnbaren Planeten mit Hilfe des $building_terraformer$ Gebäudes möglich."
 sr_terraforming_bacteria:0 "Terraforming Bakterien"
 sr_terraforming_bacteria_desc:0 "Eine unbekannte Zivilisation verstreute eine auf XNA basierende Bakterien in dieser Region. Über die Äonen erschufen diese Bakterien unermüdlich eine sich über den gesamten Planeten erstreckende bewohnbare Biosphäre."
 sr_thullium:0 "Thullium Erz"
 sr_thullium_desc:0 "Ein höchst vielfältiges supraleitfähiges Metall, dass innerhalb der immensen Druckverhältnisse von Planeten mit einem Karbon-Kern geformt wurde. Thullium findet in vielen industriellen Bereichen einer weltraumfahrenden Zivilisation Anwendung."
 sr_thybidium:0 "Tybidium"
 sr_thybidium_desc:0 "Generatoren hatten immer eine Effizienzgrenze bei der Übertragung von erzeugter Energie, mit einem unvermeidlichen Verlust zwischen der Primärreaktion und dem Generator selbst. Thybidium bietet eine Lösung für dieses Problem in einer fast verlustfreien Form der Abschirmung für unsere Reaktoren, die die Energieproduktion um ein Vielfaches erhöht."
 sr_ventium:0 "Ventium Erz"
 sr_ventium_desc:0 "Diese blaugrüne Erz namens Ventium, demonstrierte seine hervorragende Umwandlungseffizienz durch eine tödliche explosionsartigen Freigabe seiner gesamten potenziellen Energie."
 sr_xerodine:0 "Xerodin"
 sr_xerodine_desc:0 "Xerodin weist eine einzigartige molekulare Struktur auf, die sich irgendwie in den 4-Dimensionalen Raum erstreckt. Diese Eigenschaft kann genutzt werden, um die Raumverzerrungen durch Hyperraumsprünge zu verringern."
 sr_zinorine:0 "Zinorin"
 sr_zinorine_desc:0 "Diese seltene Substanz besitzt einzigartige ionische Eigenschaften, was es zu einer wesentlichen Komponente in der Herstellung von molekularen Recheneinheiten macht."
 strategic_resources:0 "Strategische Ressourcen"
 tb_ammonia_pits:0 "£blocker Ammonia Pits"
 tb_ammonia_pits_desc:0 "Eine geologische Eigenart hat diese Region mit Gruben übersät, die Ammoniak emittieren, was sie für das meiste Leben sehr giftig macht."
 tb_ancient_pillars:0 "£blocker Ancient Pillars"
 tb_ancient_pillars_desc:0 "Diese Säulen stehen als Zeugnis und Erinnerung an eine lange ausgestorbene Zivilisation."
 tb_apocalyptic_ruins_1:0 "£blocker Devastated Ruins"
 tb_apocalyptic_ruins_1_desc:0 "Einst eine ausgedehnte Stadt, die von einer fortgeschrittenen Zivilisation erbaut wurde, ist dieses Gebiet jetzt mit Ruinen übersät, die durch Bombardierung zerstört wurden."
 tb_apocalyptic_ruins_2:0 "£blocker Bombarded Colony"
 tb_apocalyptic_ruins_2_desc:0 "Diese ehemalige Xenokolonie wurde in einem weit entfernten Alter von Raumfahrzeugen zerstört."
 tb_apocalyptic_ruins_3:0 "£blocker War-torn Ruins"
 tb_apocalyptic_ruins_3_desc:0 "Umfangreiche Ruinen zeigen einstmals große Strukturen, die von einem unbekannten, raumfahrenden Feind in Schutt und Asche gelegt wurden."
 tb_apocalyptic_ruins_4:0 "£blocker Annihilated Ruins"
 tb_apocalyptic_ruins_4_desc:0 "Dieses Gebiet ist übersät mit den Trümmern und Überresten einer alten Zivilisation, die durch mächtige Orbitalwaffen ausgelöscht wurden."
 tb_apocalyptic_ruins_5:0 "£blocker Shattered City"
 tb_apocalyptic_ruins_5_desc:0 "Ein apokalyptischer Schlag riss das Unglaubliche vor Tausenden von Jahren auseinander und hinterließ nur zerstörte Ruinen."
 tb_catastrophe_aftermath_irradiated_desolation:0 "£blocker Desolate Deadlands"
 tb_catastrophe_aftermath_irradiated_desolation_desc:0 "Eine radiologische Katastrophe beseitigte alles Leben in diesem Gebiet und ließ nur bedrückend stille Deadlands zurück."
 tb_catastrophe_aftermath_pyroclastic_terrain_1:0 "£blocker Lava-Bathed Terrain"
 tb_catastrophe_aftermath_pyroclastic_terrain_1_desc:0 "Die planetare Kruste hat dieses Terrain verwüstet und es fortwährend in vulkanische Asche und Lava getaucht."
 tb_catastrophe_aftermath_pyroclastic_terrain_2:0 "£blocker Pyroclastic Aftermath"
 tb_catastrophe_aftermath_pyroclastic_terrain_2_desc:0 "Die Folgen eines schrecklichen Ereignisses haben diese Region unbewohnbar voller pyroklastischer Aktivität gemacht."
 tb_catastrophe_erupting_volcano_1:0 "£blocker Erupting Volcano"
 tb_catastrophe_erupting_volcano_1_desc:0 "Der geologische Hahn dieses Landes war schrecklich schlecht geführt. Ein wütender Vulkan wurde auf ewig zurückgelassen."
 tb_catastrophe_erupting_volcano_2:0 "£blocker Volcanic Aftermath"
 tb_catastrophe_erupting_volcano_2_desc:0 "Das Tüfteln mit dem Planeten erwies sich dieses Mal als mehr Risiko als Belohnung und reißt einen mächtigen Vulkan auf, der in naher Zukunft keine Anzeichen von Sterben zeigt."
 tb_catastrophe_mega_geyser:0 "£blocker Towering Geyser"
 tb_catastrophe_mega_geyser_desc:0 "Ein unglücklicher Zusammenfluss von unterirdischen Wassersystemen und Terranerbohrungen schuf diesen gewaltigen Geysir, der alles typische Leben in der umliegenden Region tötet."
 tb_catastrophe_tectonic_fracture:0 "£blocker Tectonic Fracture"
 tb_catastrophe_tectonic_fracture_desc:0 "Versuche, die geologischen Systeme eines ganzen Planeten umzuleiten, sind mit Gefahren behaftet. Dies ist nur eines der Unglücksfälle, die solchen Hybris widerfahren können."
 tb_chtonian_monstrosity:0 "£blocker Cthonian Monstrosity"
 tb_chtonian_monstrosity_desc:0 "Die einzige positive Nachricht in Berichten über diese schreckliche Abscheulichkeit ist, dass sie sich nicht außerhalb ihrer Domäne befindet."
 tb_cold_desert:0 "£blocker Cold Desert"
 tb_cold_desert_desc:0 "Eine Region, in der die Luft sehr kalt ist und wenig Feuchtigkeit transportiert, so dass wenig Niederschlag auftritt. Welcher Schnee fällt, wird von starken Winden mitgerissen und kann Blizzards, Drifts und Dünen bilden."
 tb_dark_forest:0 "£blocker Dark Forest"
 tb_dark_forest_desc:0 "Diese Region ist mit dunklem Wald bewachsen. Die Vegetation auf Ammoniakwelten erhält weniger Licht und hat daher breite dunkle Blätter entwickelt, die die Photosynthese unterstützen."
 tb_deep_marshes:0 "£blocker Deep Marshes"
 tb_deep_marshes_desc:0 "Im Gegensatz zu den meisten Sümpfen haben diese Sümpfe unglaubliche Tiefen, wodurch ein ebenso faszinierendes wie gefährliches Ökosystem entsteht."
 tb_dense_dark_forest:0 "£blocker Dense Dark Forest"
 tb_dense_dark_forest_desc:0 "Die gesamte Region ist komplett mit dichtem, unpassierbarem dunklem Wald bewachsen. Die Vegetation auf Ammoniakwelten erhält weniger Licht und hat daher breite dunkle Blätter entwickelt, die die Photosynthese unterstützen."
 tb_dense_forest:0 "£blocker Dense Forest"
 tb_dense_forest_desc:0 "Diese gesamte Region ist komplett mit dichtem, unwegsamen borealen Wald bewachsen."
 tb_depleted_terrain:0 "£blocker Depleted Terrain"
 tb_depleted_terrain_desc:0 "Die rapide Nutzung aller verfügbaren Ressourcen führt notwendigerweise zu einem völlig erschöpften Terrain."
 tb_desert:0 "£blocker Desert"
 tb_desert_desc:0 "Ein karges Gelände, in dem nur wenig Niederschläge vorkommen, die Lebensbedingungen sind dem Pflanzen- und Tierleben abträglich."
 tb_devil_weed:0 "£blocker Devil Weed"
 tb_devil_weed_desc:0 "So hartnäckig wie schädlich, beherrscht dieses fruchtbare Gras die Gegend und widersteht allen Domestizierungsversuchen."
 tb_fe_submerged_city:0 "£blocker Submerged City"
 tb_fe_submerged_city_desc:0 "Eine uralte Stadt, die von einer hoch entwickelten Zivilisation erbaut wurde, ruht unter diesen längst vergessenen Wellen."
 tb_flesh_freeze_topography:0 "£blocker Flash Freeze Topography"
 tb_flesh_freeze_topography_desc:0 "Die Topographie dieser Region erzeugt ein Phänomen des extrem schnellen Gefrierens, das selbst fortgeschrittene Abschirmung überwältigt und die Bewohnung verhindert."
 tb_forest:0 "£blocker Forest"
 tb_forest_desc:0 "Diese Region ist mit borealen Wäldern bewachsen."
 tb_geomorphological_fractures:0 "£blocker Geomorphological Fractures"
 tb_geomorphological_fractures_desc:0 "Extreme Wetterbedingungen in dieser Region haben labyrinthartige natürliche Strukturen aus Fels und Eis geschaffen, die eine systematische Nutzung des Gebiets verhindern."
 tb_geyser_fields:0 "£blocker Geyser Fields"
 tb_geyser_fields_desc:0 "Lokale hydrogeologische Bedingungen machen dieses Gebiet reich an Geysiren, aber arm für Wohnen und Bauen."
 tb_giant_kelp:0 "£blocker Giant Kelp"
 tb_giant_kelp_desc:0 "Ein dichter Wald aus riesigem Seetang bedeckt den Ozean in dieser Region."
 tb_grazing_wildlife:0 "£blocker Grazing Wildlife"
 tb_grazing_wildlife_desc:0 "In dieser Region gibt es reichlich Wildtiere mit vielen grasenden Tieren und ein paar Räubern."
 tb_icefield:0 "£blocker Icefield"
 tb_icefield_desc:0 "Ein Icefield hat sich in dieser Region gebildet. Von Gletscherkanälen unterbrochen, hat sich fallender Schnee in eine dicke Eisschicht verwandelt."
 tb_jungle:0 "£blocker Jungle"
 tb_jungle_desc:0 "Diese Region ist mit dichtem Dschungel bewachsen."
 tb_lava_flows:0 "£blocker Lava Flows"
 tb_lava_flows_desc:0 "Lava fließt immer wieder durch Brüche in der Kruste dieser Region."
 tb_massive_canyons:0 "£blocker Gargantuan Canyons"
 tb_massive_canyons_desc:0 "Diese massiven Canyons sind einer vernünftigen Architektur gegenüber äußerst feindselig."
 tb_massive_cavern:0 "£blocker Enormous Cavern"
 tb_massive_cavern_desc:0 "Direkt unter der Oberfläche des Landes liegt eine riesige und strukturschwache Höhle, die das Wohnen unmöglich macht."
 tb_massive_cliffs:0 "£blocker Towering Cliffs"
 tb_massive_cliffs_desc:0 "Diese Klippen, gewaltig und hoch aufragend, machen die Projekte der Gegend unglaublich ineffizient."
 tb_natural_paradise_1:0 "£blocker Ineffable Landscape"
 tb_natural_paradise_1_desc:0 "Obwohl seine Prämie quantifizierbar sein mag, ist die Schönheit dieses Landes unbeschreiblich."
 tb_natural_paradise_2:0 "£blocker Pristine Sanctuary"
 tb_natural_paradise_2_desc:0 "Diese unberührte Region glänzt mit natürlicher Schönheit."
 tb_natural_paradise_3:0 "£blocker Living Paradise"
 tb_natural_paradise_3_desc:0 "Alles über diese Region kann als ein wahres Paradies beschrieben werden."
 tb_pc_asteroidal_carbometallic_rock:0 "Kohlenstoffmetallischer Rock"
 tb_pc_asteroidal_carbometallic_rock_desc:0 "This tile is filled with dense carbometallic rock. Mining this tile and clearing the tile blocker £blocker will increase the Asteroidal's output by §G2 Monthly Minerals§! for a 10 year period."
 tb_pc_asteroidal_energy_rich_rock:0 "Energiereicher Rock"
 tb_pc_asteroidal_energy_rich_rock_desc:0 "This tile is filled with energy rich carbometallic rock. Mining this tile and clearing the tile blocker £blocker will increase the Asteroidal's output by §G4 Monthly Energy§! for a 10 year period."
 tb_pc_asteroidal_energy_ultra_rich_rock:0 "Energie Ultra-Rich Rock"
 tb_pc_asteroidal_energy_ultra_rich_rock_desc:0 "This tile is filled with ultra-rich energy rock. Mining this tile and clearing the tile blocker £blocker will increase the Asteroidal's output by §G8 Monthly Energy§! for a 10 year period."
 tb_pc_asteroidal_mineral_rich_rock:0 "Mineralreicher Rock"
 tb_pc_asteroidal_mineral_rich_rock_desc:0 "This tile is filled with mineral rich rock. Mining this tile and clearing the tile blocker £blocker will increase the Asteroidal's output by §G4 Monthly Minerals§! for a 10 year period."
 tb_pc_asteroidal_mineral_ultra_rich_rock:0 "Mineral Ultra-Rich Rock"
 tb_pc_asteroidal_mineral_ultra_rich_rock_desc:0 "This tile is filled with ultra-rich mineral rock. Mining this tile and clearing the tile blocker £blocker will increase the Asteroidal's output by §G8 Monthly Minerals§! for a 10 year period."
 tb_pc_barren_terraforming_dust_steppe:0 "£blocker Dust Steppes"
 tb_pc_barren_terraforming_dust_steppe_desc:0 "Der Boden in diesen Steppen ist durch periodische Winde zerbrochen und zerstreut; hier ist alles mit dicken Lehmschichten bedeckt."
 tb_pc_barren_terraforming_inactive_volcano:0 "£blocker Dormant Volcano"
 tb_pc_barren_terraforming_inactive_volcano_desc:0 "Geologische Verschiebungen haben diesen Vulkan zum Erliegen gebracht, aber er dominiert immer noch die Region und erfordert eine beträchtliche Landschaftsgestaltung, um ihn wiederzuverwenden."
 tb_pc_barren_terraforming_rugged_land:0 "£blocker Rugged Lands"
 tb_pc_barren_terraforming_rugged_land_desc:0 "Diese Länder sind extrem robust und fordern sogar Siedler aus aller Welt heraus."
 tb_pc_barren_terraforming_wind_mountains:0 "£blocker Windy Mountains"
 tb_pc_barren_terraforming_wind_mountains_desc:0 "Die Winde erreichen in diesen Bergen überhöhte Geschwindigkeiten und trotzen jedem Versuch, das Gebiet zu kolonisieren."
 tb_pc_crystal_asteroidal_crystal_formation:0 "Unterraum-Kristallbildung"
 tb_pc_crystal_asteroidal_crystal_formation_desc:0 "This tile is filled with exotic matter encased by primordial ice. Mining this tile and clearing the tile blocker £blocker will will increase the Asteroidal's output by §G4 Monthly Physics$ and §G4 Monthly Engineering§! for a 10 year period."
 tb_pc_crystal_asteroidal_dimensional_phenomena:0 "Dimensionale Phänomene"
 tb_pc_crystal_asteroidal_dimensional_phenomena_desc:0 "Außerdimensionale Energien durchdringen diesen Bereich und den Warpraum und die Zeit. Ein umfassendes Studium dieser Phänomene wird unser Wissen über die Struktur des Multiversums erheblich erweitern."
 tb_pc_frozen_terraforming_deep_valley:0 "£blocker Frozen Ravines"
 tb_pc_frozen_terraforming_deep_valley_desc:0 "Diese tiefen Schluchten sind mit Eis gefüllt; Sie müssen gelöscht werden, um nutzbar zu werden."
 tb_pc_frozen_terraforming_frozen_desolation:0 "£blocker Desolate Ice"
 tb_pc_frozen_terraforming_frozen_desolation_desc:0 "Dünne Eisdecken und gefrorene Winde machen diese Region trostlos und karg."
 tb_pc_greenhouse_cold_terraforming_rugged_land:0 "£blocker Barren Lands"
 tb_pc_greenhouse_cold_terraforming_rugged_land_desc:0 "Einfrierender Wind durchkämmt diese Strecke ständig und verhindert so die Besiedlung."
 tb_pc_greenhouse_cold_terraforming_sufuric_vents:0 "£blocker Sulfur Vents"
 tb_pc_greenhouse_cold_terraforming_sufuric_vents_desc:0 "Diese Region spuckt Schwefelwolken mit alarmierender Geschwindigkeit aus und macht sie unbewohnbar."
 tb_pc_greenhouse_hot_terraforming_rugged_terrain:0 "£blocker Rugged Lands"
 tb_pc_greenhouse_hot_terraforming_rugged_terrain_desc:0 "Diese Länder sind extrem robust und fordern sogar Siedler aus aller Welt heraus."
 tb_pc_greenhouse_hot_terraforming_stormfield:0 "£blocker Storm Field"
 tb_pc_greenhouse_hot_terraforming_stormfield_desc:0 "Diese meist flache Fläche wäre perfekt für den Bau gewesen, wenn nicht für die ständigen elektrischen Entladungen in unvorhersehbaren Intervallen."
 tb_pc_hot_greenhouse_terraforming_stormfield:0 "£blocker Storm Fields"
 tb_pc_hot_greenhouse_terraforming_stormfield_desc:0 "Stürme verwüsten diese Felder mit Blitzen und verhindern, dass das Leben Wurzeln schlägt."
 tb_pc_hot_greenhouse_terraforming_wastelands:0 "£blocker Wastelands"
 tb_pc_hot_greenhouse_terraforming_wastelands_desc:0 "Schlechter Boden und giftige Gase machen dieses Gelände unbrauchbar."
 tb_pc_ice_asteroidal_frozen_exotic_matter:0 "Gefrorene exotische Materie"
 tb_pc_ice_asteroidal_frozen_exotic_matter_desc:0 "This tile is filled with exotic matter encased by primordial ice. Mining this tile and clearing the tile blocker £blocker will will increase the Asteroidal's output by §G6 Monthly Physics$ and §G4 Monthly Energy§! for a 10 year period."
 tb_pc_ice_asteroidal_primordial_ice:0 "Ureis"
 tb_pc_ice_asteroidal_primordial_ice_desc:0 "This tile is filled with ice that formed shortly after the universe began. Mining this tile and clearing the tile blocker £blocker will will increase the Asteroidal's output by §G2 Monthly Energy§! and §G0.5 Monthly $sr_terraforming_agents$$! for a 10 year period."
 tb_pc_molten_terraforming_magma_river:0 "£blocker Magma River"
 tb_pc_molten_terraforming_magma_river_desc:0 "Ein riesiger Fluss von Magma fließt hier kontinuierlich."
 tb_pc_molten_terraforming_pyroclastic_terrain:0 "£blocker Pyroclastic Fields"
 tb_pc_molten_terraforming_pyroclastic_terrain_desc:0 "Rasende tektonische Turbulenz hält diese Region mit pyroklastischer Aktivität gespickt."
 tb_pc_toxic_sulphoric_flora:0 "£blocker Sulphoric Flora"
 tb_pc_toxic_sulphoric_flora_desc:0 "Die Flora setzt hier große Mengen Schwefel aus ihren Stoffwechselaktivitäten frei und vergiftet die Luft."
 tb_pc_toxic_terraforming_noxious_concentrations:0 "£blocker Noxious Concentration"
 tb_pc_toxic_terraforming_noxious_concentrations_desc:0 "Schwere Elemente haben sich in diesem Bereich in die Gase gemischt und sind damit völlig unbewohnbar."
 tb_persistent_volcano:0 "£blocker Persistent Volcano"
 tb_persistent_volcano_desc:0 "In dieser Region gibt es einen aktiven Vulkan, der von einer Wolke oberhalb eines Mantel-Hotspots gefüttert wird.\n\n§RDeep Crust Engineering hat keine Wirkung, nur Terraforming kann diesen Vulkan entfernen.§!"
 tb_planetary_projects_deep_core_mining_engine:0 "£blocker Deep Core Mining Engine"
 tb_planetary_projects_deep_core_mining_engine_desc:0 "Dieser massive, gravitationsstabilisierte Turm nutzt Orbital-Arrays, um immense Bohroperationen in bisher unerreichter Größenordnung anzutreiben - aber Strip-Mining dieser Größenordnung kann katastrophale Langzeitnebenwirkungen haben."
 tb_planetary_projects_geothermal_tap_engine:0 "£blocker Geothermal Power Uplink"
 tb_planetary_projects_geothermal_tap_engine_desc:0 "Wide Scale Fracking Bemühungen der Region gipfeln in einer spezialisierten Raffinerie hier, wo die immense erzeugte Energie wo immer benötigt strahlt - aber die Region kann solche invasiven Frakturen nicht unbegrenzt aufrecht erhalten."
 tb_planetary_projects_harvest_engine:0 "£blocker Soil Harvester"
 tb_planetary_projects_harvest_engine_desc:0 "These gigantic machines harvest organic substances and liquids. They produce large amounts of $food$ as well as some degree of $sr_terraforming_agents$ but deplete the planet's soil in the process."
 tb_precursor_ruins_1:0 "£blocker Precursor Ruins"
 tb_precursor_ruins_1_desc:0 "Alte Türme dominieren meilenweit die Skyline in dieser Region, die trotz der Errichtung vor Millionen von Jahren immer noch steht."
 tb_precursor_ruins_10:0 "£blocker Precursor Ruins"
 tb_precursor_ruins_10_desc:0 "Natürliche Prozesse haben es nicht geschafft, Reihen von massiven Türmen zu zerstören, die von einer alten Zivilisation hinterlassen wurden."
 tb_precursor_ruins_2:0 "£blocker Precursor Ruins"
 tb_precursor_ruins_2_desc:0 "Schroffe Canyons und zerklüftete Berge sind hier von Strukturen übersät, die noch weitgehend funktional und bewohnbar sind - obwohl sie vor Jahrtausenden unseren Untersuchungen voraus waren."
 tb_precursor_ruins_3:0 "£blocker Precursor Ruins"
 tb_precursor_ruins_3_desc:0 "Glitzernde Strukturen sind in den Sanddünen dieser Wüste zu sehen, die darauf warten, ausgegraben und restauriert zu werden."
 tb_precursor_ruins_4:0 "£blocker Precursor Ruins"
 tb_precursor_ruins_4_desc:0 "Die Ruinen einer unglaublichen Stadt füllen diese Region, die immer noch bewohnbar und funktionsfähig ist - aber auf mysteriöse Weise frei von allen erdenklichen Lebensformen."
 tb_precursor_ruins_5:0 "£blocker Precursor Ruins"
 tb_precursor_ruins_5_desc:0 "Eine vielschichtige Stadt wirft riesige Schatten über das Land und gipfelt in einer riesigen Scheibe auf einer alten Säule. Es steht im Widerspruch zu den Millionen von Jahren der Vernachlässigung und Verlassenheit."
 tb_precursor_ruins_6:0 "£blocker Precursor Ruins"
 tb_precursor_ruins_6_desc:0 "Die Flussklippen dieser Region wurden von einer verlorenen Zivilisation überbaut, deren Kunstwerke und Technologie ohne sie die Zeit überdauern."
 tb_precursor_ruins_7:0 "£blocker Precursor Ruins"
 tb_precursor_ruins_7_desc:0 "Gigantische Strukturen übersehen größtenteils unfruchtbare Täler, die einzigen Überbleibsel eines alten Vorläufers, der auf diesem Planeten zurückgelassen wurde."
 tb_precursor_ruins_8:0 "£blocker Precursor Ruins"
 tb_precursor_ruins_8_desc:0 "Eine kleine, antike Stadt umgibt einen einzigartigen Turm, der sich in Richtung der Atmosphäre erstreckt, dessen Wände von der immensen Zeitspanne, die seiner Aufgabe folgt, unbeteiligt sind."
 tb_precursor_ruins_9:0 "£blocker Precursor Ruins"
 tb_precursor_ruins_9_desc:0 "Strange Precursor Ruinen bevölkern diese Region des Planeten und überleben irgendwie die Katastrophe, die zum Tod ihrer Schöpfer führte."
 tb_precursor_sunflower_field:0 "£blocker Deadly Sunflower Fields"
 tb_precursor_sunflower_field_desc:0 "Blumen mit der wörtlichen Fähigkeit, Sonnenlicht als Waffe zu benutzen, diese Felder greifen natürlich alle Eindringlinge an."
 tb_precursor_trading_outpost:0 "£blocker Precursor Trading Outpost"
 tb_precursor_trading_outpost_desc:0 "Dieser Außenposten wurde größtenteils intakt gefunden und wurde für den Handel mit einer Vorläuferzivilisation optimiert, was ihn zu einem wertvollen Komplex für den Planeten macht."
 tb_primitive_necropolis:0 "£blocker Primitive Necropolis"
 tb_primitive_necropolis_2:0 "£blocker Primitive Necropolis"
 tb_primitive_necropolis_2_desc:0 "Der Friedhof hier ist ungewöhnlich dekoriert und verstaubt seine Verstorbenen mit großer Sorgfalt, so dass eine Fülle von einzigartigem Forschungsmaterial entsteht."
 tb_primitive_necropolis_desc:0 "Ein riesiger Friedhof wurde hier mit einer morbiden, doch eigentümlich einzigartigen Ästhetik errichtet, die bei den Betrachtern über die Arten stark mitschwingt."
 tb_radium_hot_springs:0 "£blocker Radium Hot Springs"
 tb_radium_hot_springs_desc:0 "Diese heißen Quellen, die lokal mit tödlicher Strahlung gefüllt sind, bieten eine reichliche Quelle von Treibstoff für den nahe gelegenen Betrieb."
 tb_salt_flat:0 "£blocker Salt Flat"
 tb_salt_flat_desc:0 "Diese Region ist von einer Salzwüste bedeckt."
 tb_salt_pan:0 "£blocker Salt Pan"
 tb_salt_pan_desc:0 "Diese gesamte Region ist komplett von einer Salzpfanne bedeckt. Die Salzkruste verbirgt einen Schlammschlamm."
 tb_sinkhole:0 "£blocker Sinkhole"
 tb_sinkhole_desc:0 "In dieser Region gibt es eine Doline."
 tb_subterranean_ecosystem:0 "£blocker Subterranean Ecosystem"
 tb_subterranean_ecosystem_desc:0 "Ein Ökosystem hat hier im Untergrund geblüht und eine divergierende, spezialisierte Evolution gezeigt, die anderswo nicht zu sehen ist."
 tb_subterranean_lush_ecosystem:0 "£blocker Lush Subterranean Ecosystem"
 tb_subterranean_lush_ecosystem_desc:0 "Die unterirdischen Höhlen beherbergen ein riesiges, blühendes Ökosystem voller einzigartiger Spezialorganismen."
 tb_subterranean_river_network:0 "£blocker Subterranean River Network"
 tb_subterranean_river_network_desc:0 "Ein weitläufiges Netz von unterirdischen Flüssen fließt durch das Gebiet in einem zufällig einfach zu nutzenden Design - fast so, als ob es konstruiert worden wäre."
 tb_super_magma_chamber:0 "£blocker Massive Magma Chamber"
 tb_super_magma_chamber_desc:0 "Ein massives Becken aus geschmolzenem Gestein hat unter großem Druck eine große Kammer gebildet. Es besteht die Gefahr des Brechens des umgebenden Gesteins, was zu einem Vulkanausbruch führen könnte."
 tb_super_tornado_plains:0 "£blocker Tornado Alley"
 tb_super_tornado_plains_desc:0 "Massive Tornados bilden und verwüsten diese Region regelmäßig und sind daher für eine langfristige Nutzung ungeeignet."
 tb_unique_sr_altair_stone:0 "£blocker Altair Stones"
 tb_unique_sr_altair_stone_desc:0 "Verstanden und nutzbar, können die Schwerkraft-trotzen Altair Stones jetzt genutzt werden und teilen ihre außergewöhnlichen Eigenschaften."
 tb_unique_sr_altair_stone_locked:0 "£blocker Altair Stone Mountain Range"
 tb_unique_sr_altair_stone_locked_desc:0 "Diese Bergkette ist gefüllt mit den seltsamen, die Schwerkraft unterdrückenden Altair Stones, die lange Schatten über die Umgebung werfen."
 tb_unique_sr_aurantiacum_x:0 "£blocker Aurantiacum-X"
 tb_unique_sr_aurantiacum_x_desc:0 "Trotz seiner wahrscheinlichen jenseitigen Herkunft kann Aurantiacum-X eingenommen werden; es kann geerntet werden; und es ist jetzt unser."
 tb_unique_sr_aurantiacum_x_locked:0 "£blocker Aurantiacum-X Caverns"
 tb_unique_sr_aurantiacum_x_locked_desc:0 "Von ihren bizarren Energiemessungen wurde festgestellt, dass diese Kavernen Aurantiacum-X enthalten, eine Substanz, die viele Erwartungen der konventionellen Physik nicht erfüllt."
 tb_unique_sr_elder_compounds:0 "£blocker Elder Compounds"
 tb_unique_sr_elder_compounds_desc:0 "Mit Verständnis kommt Meisterschaft - diese Elder Compounds sind möglicherweise nicht reproduzierbar, aber sie können extrahiert und verwendet werden."
 tb_unique_sr_elder_compounds_locked:0 "£blocker Ancient Precursor Quarries"
 tb_unique_sr_elder_compounds_locked_desc:0 "Diese offenen Steinbrüche, hinter denen eine lange verlorene Zivilisation zurückgeblieben ist, strotzen nur so vor Elder Compounds, die keine direkte Analogie zu dem haben, was uns derzeit bekannt ist."
 tb_unique_sr_euratite:0 "£blocker Euratite Ore"
 tb_unique_sr_euratite_desc:0 "Die einzigartige Natur von Euratit wurde untersucht und enthalten, um seine Gewinnung und Verwendung für stellare Anwendungen zu ermöglichen."
 tb_unique_sr_euratite_locked:0 "£blocker Euratite Nodes"
 tb_unique_sr_euratite_locked_desc:0 "Unsinnige Lesungen in unterirdischen Höhlen führten zur Entdeckung des Weltraum-trotzen Euratiten, aber seine Eigenschaften bleiben ebenso ein Geheimnis wie seine Ursprünge."
 tb_unique_sr_ever_blossom:0 "£blocker Ever-Blossoms"
 tb_unique_sr_ever_blossom_desc:0 "Sobald die Natur der Ever-Blossoms bekannt wurde, wurde der Schutz genauso wichtig wie Projekte der unglaublichen Pflanzen."
 tb_unique_sr_ever_blossom_locked:0 "£blocker Ever-Blossom Fields"
 tb_unique_sr_ever_blossom_locked_desc:0 "Vorläufige Scans zeigen eine höchst unnatürliche Menge von Qualitäten innerhalb dieser Blumen; mit dem Studium könnten sie genutzt werden."
 tb_unique_sr_gigalife:0 "£blocker Gigalife"
 tb_unique_sr_gigalife_desc:0 "Eine erschöpfende Analyse hat tatsächlich gezeigt, dass die Organismen, aus denen dieses Ökosystem besteht, tatsächlich Organsysteme für den diesen Bereich umfassenden Superorganismus bilden, der treffend als Gigalife bezeichnet wird."
 tb_unique_sr_gigalife_locked:0 "£blocker Perplexing Forest"
 tb_unique_sr_gigalife_locked_desc:0 "Studien über diesen Wald ergeben völlig unterschiedliche Schlussfolgerungen hinsichtlich seiner Natur, seiner Herkunft und seiner Entwicklung; Dieses Mysterium erfordert ein tieferes Studium, um es zu entwirren."
 tb_unique_sr_precursor_data_cache:0 "£blocker Precursor Data Cache"
 tb_unique_sr_precursor_data_cache_desc:0 "Die Entschlüsselung der Systeme des Turms hat einen riesigen Datencache in der Mitte des Planeten aufgedeckt, der durch die tiefsten Mineralien und geothermischen Energien des Planeten gespeist wird. es wird eine unermessliche Fülle von Daten über die Vorläufer liefern, die es gebaut haben."
 tb_unique_sr_precursor_data_cache_locked:0 "£blocker Precursor Core Tap"
 tb_unique_sr_precursor_data_cache_locked_desc:0 "Eine massive Struktur ragt hier fast in die Höhe der Berge, aber noch seltsamer erstreckt sie sich tief in Richtung des Kerns des Planeten - ihr Zweck ist noch unbekannt."
 tb_unique_sr_precursor_nanites:0 "£blocker Precursor Nanite Vault"
 tb_unique_sr_precursor_nanites_desc:0 "Hoch entwickelte Naniten füllen die Vorräte dieser Vorkammer und versorgen unsere Wissenschaftler mit einem Werkzeug, das so nützlich wie alt ist."
 tb_unique_sr_precursor_nanites_locked:0 "£blocker Imposing Vault"
 tb_unique_sr_precursor_nanites_locked_desc:0 "In Jahrmillionen uralt, hat dieses Gewölbe den Test der Zeit bestanden, dessen Ursprung eindeutig mit hochentwickelten Vorläufern verbunden ist. Die Eröffnung wird sich als schwieriges Unterfangen erweisen."
 tb_unique_sr_thybidium:0 "£blocker Thybidium Deposits"
 tb_unique_sr_thybidium_desc:0 "Nach der Trennung von den einzigartigen geologischen Prozessen, die diese Verbindung hervorbrachten, wurde Thybidiums Verwendung in der Energietechnologie deutlich - und ausnutzbar."
 tb_unique_sr_thybidium_locked:0 "£blocker Gaseous Morass"
 tb_unique_sr_thybidium_locked_desc:0 "Strange vent-like Öffnungen in diesem Bereich halten dichte, ungeradzahlige Gasgemische; Wissenschaftler sind begierig darauf, dieses einzigartige Phänomen zu studieren."
 tb_vicious_flora:0 "£blocker Vicious Flora"
 tb_vicious_flora_desc:0 "Die Evolution auf diesem Planeten hat große Pflanzenvegetation geschaffen, deren Design und Gewohnheiten dem friedlichen Leben abträglich sind."
 tb_water_mass:0 "£blocker Water body"
 tb_water_mass_desc:0 "Ein Gewässer bedeckt den größten Teil des Landes in dieser Region."
 tb_wetlands:0 "£blocker Wetlands"
 tb_wetlands_desc:0 "Eine Region mit einem hohen Grundwasserspiegel, die Sümpfe, Sümpfe und Moore mit einzigartigen Pflanzen und Wildtieren schafft."
 tech_advanced_deep_core_mining:0 "Fortgeschrittener tiefer Kernabbau"
 tech_advanced_deep_core_mining_desc:0 "Der Einsatz tektonischer und geothermischer Stabilisierungstechniken hat das Auftreten katastrophaler geologischer Aktivitäten in unseren Kernbohrungen deutlich reduziert."
 tech_advanced_geothermal_tap:0 "Fortgeschrittener geothermischer Hahn"
 tech_advanced_geothermal_tap_desc:0 "Mikrodruckdurchbrüche haben eine hohe Wirksamkeit des Frackings mit nur einem Bruchteil der ökologischen Auswirkungen ermöglicht."
 tech_advanced_soil_harvesting:0 "Fortgeschrittene Bodenernte"
 tech_advanced_soil_harvesting_desc:0 "Feinabstimmungsmischungen für die Bodenanreicherung in die lokalen Mikroökosysteme und Biome haben die langfristige Lebensfähigkeit unserer Programme für Pflanzenschutzprojekte erheblich verbessert."
 tech_advanced_tectonic_engineering:0 "Fortgeschrittene Tektonik"
 tech_advanced_tectonic_engineering_desc:0 "Sorgfältiges Studium und gründliche Experimente mit der Tektonik erhöhen die Wahrscheinlichkeit einer erfolgreichen Landtechnik mit unseren Planeten erheblich."
 tech_advanced_terraforming:0 "Fortgeschrittene Terraforming"
 tech_advanced_terraforming_desc:0 "Mit einer Kombination von fortschrittlichen Technologien, einschließlich der Magnetfeldstabilisierung, der auf der Fusion basierenden atmosphärischen Erzeugung und der künstlichen Bodenbildung, werden wir in der Lage sein, feindliche unbewohnbare Planeten in gastfreundlichere Umgebungen zu verwandeln."
 tech_astrocartography_1:0 "Astrokartographie I"
 tech_astrocartography_1_desc:0 "Fortschritte bei Sensor-Arrays und groß angelegte Datenanalysen ermöglichen die einfache Erkennung ungewöhnlicher Substanzen durch ihre anomalen Messwerte."
 tech_astrocartography_2:0 "Astrokartographie II"
 tech_astrocartography_2_desc:0 "Genauere kalibrierte Sensoren und Datenbanken werden unseren Schiffen noch mehr Geheimnisse der Galaxie enthüllen."
 tech_astrocartography_3:0 "Astrokartographie III"
 tech_astrocartography_3_desc:0 "Durchbrüche in der Sensortechnologie machen selbst die bizarrsten, fremdartigsten oder verstohlensten Verbindungen für unsere Scans sichtbar."
 tech_aurantiacum_x_stabilization:0 "Aurantiacum-X-Stabilisierung"
 tech_aurantiacum_x_stabilization_desc:0 "So schwierig wie exotisch ist auch die Stabilisierung für den praktischen Einsatz von Aurantiacum-X."
 tech_bandersnatchi_herding:0 "Bandersnatchi Trainingsprogramme"
 tech_bandersnatchi_herding_desc:0 "Obwohl sie fügsam sind, erfordern Bandersnatchis soziale Gewohnheiten besondere Trainingsprogramme, um ohne Zwischenfälle zu benutzen - und zu ernten."
 tech_blooming_ore_refining:0 "Blooming Ore Verfeinerung"
 tech_blooming_ore_refining_desc:0 "Blooming Ores Signatureigenschaften machen es so schwierig zu riechen, wie es hilfreich ist."
 tech_cavorite_amalgamator:0 "Cavorite Erzernte"
 tech_cavorite_amalgamator_desc:0 "Der halbflüssige Zustand von Cavorite Ore macht seine Ernte so schwierig, wie es in Strahlenschutzanwendungen nützlich ist."
 tech_cgm_asteroid_colonization:0 "Asteroidenkolonisation"
 tech_cgm_asteroid_colonization_desc:0 "Verbesserte Zero-G-Stabilisierungs- und Bewohnbarkeitssysteme werden die Kolonisierung der harten und sterilen Umgebungen von Asteroiden ermöglichen."
 tech_cgm_automated_exploration:0 "$tech_automated_exploration$"
 tech_cgm_automated_exploration_desc:0 "$tech_automated_exploration_desc$"
 tech_cgm_automated_exploration_feature:0 "Auto-Explorationsfunktion"
 tech_cgm_automated_exploration_feature_desc:0 "Diese Technologie ermöglicht das automatische Starten des Spiels."
 tech_cryodine_purifier:0 "Cryodine Ice Harvesting"
 tech_cryodine_purifier_desc:0 "Stabil in einem engen Temperaturbereich muss Cryodine Ice sorgfältig geerntet werden."
 tech_deep_core_mining:0 "Tiefes Kern-Mining"
 tech_deep_core_mining_desc:0 "Die Kombination von Gravitationsstabilisatoren und Sonnenstrahlen ermöglichte den Bau massiver Planetenbohrer, die in jede Tiefe bohren und einen Planeten bis zu seinem Kern ausbeuten können"
 tech_elder_compounds_extraction:0 "Elder Compounds Extraktion"
 tech_elder_compounds_extraction_desc:0 "Der Herstellungsprozess der hochelastischen Elder Compounds hat bei der exakten Extraktion ein Problem hinterlassen und erfordert spezialisierte Prozesse."
 tech_euratite_transmutation:0 "Euratit Transmutation"
 tech_euratite_transmutation_desc:0 "Da Euratit eine einzigartige Herausforderung bei der tatsächlichen Nutzung und beim Transport darstellt, wird es nur durch einen komplexen, energieintensiven Prozess in einen stabilen Zustand umgewandelt."
 tech_geothermal_tap:0 "Geothermischer Wasserhahn"
 tech_geothermal_tap_desc:0 "Große Infrastruktur-Innovationen, die Öle und Gase frackieren, ernten und dann raffinieren können, haben geothermische Projekte ganzer Regionen von Planeten rationalisiert."
 tech_gigalife_processing:0 "Gigalife Verstehen von Theoremen"
 tech_gigalife_processing_desc:0 "Eine dedizierte Studie hat das wahre Verständnis der Gigalife-Einheit ermöglicht und viele neue Perspektiven auf das Leben selbst eröffnet."
 tech_gravitronic_manipulation:0 "Gravitronische Manipulation"
 tech_gravitronic_manipulation_desc:0 "Die Erforschung des mysteriösen Altair-Steins wird das Gebiet der Gravitronik von der Theorie bis zur Realität voranbringen."
 tech_helium_power:0 "Helium-3-Umwandlung"
 tech_helium_power_desc:0 "Die Anpassung von Reaktoren zur Aufnahme von Helium-3 als Brennstoff wird die Energieproduktion erheblich verbessern."
 tech_hivaron_purification:0 "Hivaron Steinreinigung"
 tech_hivaron_purification_desc:0 "Purifying Hivaron Stone ist wesentlich für die Nutzung seiner starken physikalischen und psychologischen Eigenschaften."
 tech_hyperdiamond_lapidary:0 "Hyperdiamond-Suche"
 tech_hyperdiamond_lapidary_desc:0 "Über seltene Supernovae gebildet, Hyperdiamanten sind so schwer wie sie wertvoll sind."
 tech_hyperfuel_reactor:0 "Hyperfuel-Raffination"
 tech_hyperfuel_reactor_desc:0 "Obwohl Hyperfuels selten sind, sorgen sie für beeindruckende Kraftstoffbeimischungen."
 tech_illum_spectral_emitters:0 "Illum Extraktion"
 tech_illum_spectral_emitters_desc:0 "Da es die lokale Raumzeit zerstört, ist die Illum-Extraktion äußerst kompliziert."
 tech_ironwood_tempering:0 "Temperierung von Eisenholz"
 tech_ironwood_tempering_desc:0 "Temperiermodelle und speziell konzipierte Werkstätten machen Ironwood hocheffizient."
 tech_lifetap:0 "Leben Tippen"
 tech_lifetap_desc:0 "Eine Verarbeitungssystematik für den potenten Ever-Blossom, der seine einzigartigen Eigenschaften optimal nutzt."
 tech_lythuric_reactor:0 "Lythurische Reaktoren"
 tech_lythuric_reactor_desc:0 "Das Experimentieren mit den Eigenschaften von Lythuric Gas führte zu einem stellaren Reaktordesign mit faszinierenden Ergebnissen für die weitere Physikforschung."
 tech_mine_engos_vapor:0 "Engos Dampfverarbeitung"
 tech_mine_engos_vapor_desc:0 "Die Verarbeitungstechnologie entfernt die überflüssigen Elemente und Verunreinigungen in Engos Vapor und ergibt ein konzentriertes Produkt."
 tech_mine_pitharan_dust:0 "Pitharan Dust Harvesting"
 tech_mine_pitharan_dust_desc:0 "Der Pitharan 'Dust', der in anderen Gesteinsschichten und Lagerstätten stratifiziert ist, erfordert spezifische Erntetechniken."
 tech_mine_satramene_gas:0 "Satramene Gasveredelung"
 tech_mine_satramene_gas_desc:0 "Die in ihrem natürlichen Zustand sehr giftige Raffination macht Satramene Gas 'weniger nützliche Elemente inert."
 tech_molecular_computing:0 "Molecular Computing"
 tech_molecular_computing_desc:0 "Zinorines einzigartige ionische Eigenschaften haben den Aufbau molekularer Computer ermöglicht, wenn sie kondensiert sind."
 tech_neodymium_integrity_field_generator:0 "Primordiale Neodym-Ernte"
 tech_neodymium_integrity_field_generator_desc:0 "Magnetische Anwendungen von Primordial-Neodym übertreffen diejenigen anderer bekannter Substanzen."
 tech_neorite_targeting_array:0 "Neorite Kristall Finden"
 tech_neorite_targeting_array_desc:0 "Die einzigartigen Refraktionseigenschaften von Neorite-Kristallen erfordern spezielle Detektionswerkzeuge, um sie zu lokalisieren."
 tech_precursor_data_protocols:0 "Vorläufer-Datenprotokolle"
 tech_precursor_data_protocols_desc:0 "Die Untersuchung und Decodierung des Precursor Data Core mit jeder Effizienz erfordert ein eingehendes Verständnis der Datenprotokolle ihrer Zivilisation."
 tech_precursor_nanonics:0 "Vorläufer Nanonics"
 tech_precursor_nanonics_desc:0 "Das Studium der Nanit-Vorläufer hat zu einem völlig neuen Ansatz in der Nanonik geführt, der unsere Nanit-Fähigkeiten stark erweitert."
 tech_programmed_xna:0 "Programmierte XNA"
 tech_programmed_xna_desc:0 "Schöpft die XNA-basierten Terraforming Bacteria, um unsere eigenen Terraforming-Operationen zu verbessern."
 tech_pyronium_experimental_lab:0 "Pyronium Kristallbergbau"
 tech_pyronium_experimental_lab_desc:0 "Die hochexplosiven Eigenschaften von Pyronium-Kristallen machen schwierige Abbaupraktiken erforderlich."
 tech_sactajenian_purification:0 "Saktajenische Reinigung"
 tech_sactajenian_purification_desc:0 "Die Destillation von Sactajenian ist mit Fallstricken behaftet und erfordert spezielle Reinigungsvorrichtungen."
 tech_scritch_gravity_forge:0 "Scritch Gravitic Verarbeitung"
 tech_scritch_gravity_forge_desc:0 "Extrem fortgeschrittene Gravitations-Trichter-Techniken sind sogar für den schwächsten Gebrauch des fantastischen Elements Scritch notwendig."
 tech_selenemite_foundry:0 "Selenemit-Erz-Isolierung"
 tech_selenemite_foundry_desc:0 "Selenemit-Erz kommt nur in anderen dichten Gesteinsablagerungen vor und erfordert eine Isolierung, um es nutzen zu können."
 tech_soil_harvesting:0 "Bodenernte"
 tech_soil_harvesting_desc:0 "Durchbrüche in der genetischen und chemischen Technologie haben eine mächtige neue Fähigkeit freigesetzt, den Boden zu beleben und die Pflanzenproduktion zu befruchten."
 tech_sorium_shield_multiplexer:0 "Sorium-3-Isolierung"
 tech_sorium_shield_multiplexer_desc:0 "Kraftfeldgeneratoren werden intensiv mit der Einführung von Sorium-3 verstärkt."
 tech_tectonic_engineering:0 "Tektonik"
 tech_tectonic_engineering_desc:0 "Durch umfangreiche Manipulation tektonischer Kräfte und Implantate in tektonische Platten können wir die verfügbare Landmasse auf unseren Planeten erhöhen."
 tech_thullium_energy_processor:0 "Thuliumerzbergbau"
 tech_thullium_energy_processor_desc:0 "Aufgrund der besonderen Bedingungen seiner Entstehung ist Thullium Ore nur mit speziellen Bergbaumaschinen zugänglich."
 tech_thybidium_refining:0 "Thybidium-Raffination"
 tech_thybidium_refining_desc:0 "Die Raffination von Thybidium erwies sich als ziemlich schwierig, aber das Endergebnis hat den Reaktorbau revolutioniert."
 tech_ventium_enrichment:0 "Veniumanreicherung"
 tech_ventium_enrichment_desc:0 "Die ausgezeichneten Eigenschaften von Ventium können nur dann voll ausgenutzt werden, wenn das Erz richtig angereichert wird."
 tech_xeno_archaeology:0 "Xeno Archäologie"
 tech_xeno_archaeology_desc:0 "Dedicated Studie von Alien Archaeological Remains gewähren tiefere Einblicke in ihre Gesellschaften und Technologien."
 tech_xerodine_hyperlane_stabilisation:0 "Xerodin-Eindämmung"
 tech_xerodine_hyperlane_stabilisation_desc:0 "Der Einsatz von Xerodine ermöglicht schnellere Fahrten mit Hypergeschwindigkeiten in allen unseren Systemen."
