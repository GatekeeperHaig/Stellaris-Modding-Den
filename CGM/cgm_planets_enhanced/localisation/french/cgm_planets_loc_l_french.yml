 special_resource_building_construction_speed_mult:0 "Multiplicateur de vitesse de construction de bâtiments de ressources spéciales"
 sr_altair_stone:0 "Pierre d'Altair"
 sr_altair_stone_desc:0 "La merveilleuse pierre d'Altair lévite littéralement, défiant la gravité à travers le rayonnement inné de l'énergie sombre. Alors que les scientifiques affirment que ses origines proviennent de visiteurs extra-dimensionnels ou d'une civilisation précurseur de stade 8, elle possède néanmoins des propriétés anti-gravitiques profondément exploitables."
 sr_archeological_remains:0 "Restes archéologiques"
 sr_archeological_remains_desc:0 "Cette zone contient des vestiges archéologiques d'une civilisation extraterrestre disparue."
 sr_aurantiacum_x:0 "Aurantiacum-X"
 sr_aurantiacum_x_desc:0 "Cette substance incroyable défie les lois de la physique: à température ambiante, cette substance orange coule comme du mercure, mais elle devient un solide métallique incroyablement résilient une fois chauffé. Encore plus étrange, lorsqu'il est refroidi, il devient un gaz, se plaçant dans un état plasmique voisin du zéro absolu. Il a été théorisé que cette matière a pris naissance dans un autre univers entièrement, et son apparition dans notre univers a été la source de débats et de spéculations intenses."
 sr_bandersnatchi:0 "Bandersnatchi"
 sr_bandersnatchi_desc:0 "Ces immenses créatures à fourrure semblent avoir été semées à travers les étoiles par une civilisation précurseur inconnue. Leur constitution génétique combine de manière unique des segments XNA artificiels avec du matériel génétique dérivé de plus de deux douzaines de biomes. Malgré une intelligence remarquable et une socialisation réceptive avec d'autres espèces, les tentatives de communication au niveau des sapiens se sont avérées impossibles. Étant donné leur saveur délicieuse, leurs réserves de graisses à haute énergie et leur nature docile, ils sont généralement utilisés comme bétail, biocarburant ou animaux performants."
 sr_betharian_stone:0 "Pierre Betharian"
 sr_betharian_stone_desc:0 "Un schiste bitumineux semi-organique formé dans des conditions spécifiques mais souvent trouvées, la pierre de Betharian peut être raffinée dans une source d'énergie très compacte."
 sr_biofuels:0 "Biocarburants"
 sr_biofuels_desc:0 "La végétation indigène de cette zone peut facilement être convertie en biocombustible puissant."
 sr_blooming_ore:0 "Minerai en fleurs"
 sr_blooming_ore_desc:0 "Ce curieux minerai métallique, présent dans des formations ressemblant à des fleurs, produit des circuits de couleur rouge avec une fiabilité de signal et une résistance à la chaleur inégalées, améliorant grandement la robotique et l'efficacité de l'IA."
 sr_cavorite:0 "Minerais de Cavorite"
 sr_cavorite_desc:0 "La cavorite est un métal semi-liquide qui peut absorber de grandes quantités de rayonnements nocifs, ce qui le rend essentiel pour les opérations dans des environnements à haute énergie, et un ajustement idéal pour les bases stellaires de blindage."
 sr_chromium:0 "Chrome"
 sr_chromium_desc:0 "Le chrome est un métal extrêmement dur, qui s'avère très utile dans la construction des coques de navires."
 sr_cryodine:0 "Cryodine Ice"
 sr_cryodine_desc:0 "Cette substance, lors de sa découverte initiale, était censée avoir une capacité thermique presque illimitée. Il a été prouvé plus tard qu'il peut en quelque sorte transférer de l'énergie stockée sur de grandes distances, même à travers les aspirateurs. Cela fait de la cryodine un liquide de refroidissement parfait."
 sr_dark_matter_fuel_rods:0 "Tiges de combustible de matière noire"
 sr_dark_matter_fuel_rods_desc:0 "L'extraction de la matière noire n'est que la première étape pour atteindre la source d'énergie la plus puissante de la galaxie. Pour les applications les plus avancées, il doit d'abord être logé et stabilisé dans des barres de combustible transportables. Une fois fait, cependant, ces barres de combustible peuvent alimenter toutes sortes de projets et de bâtiments."
 sr_elder_compounds:0 "Elder Compounds"
 sr_elder_compounds_desc:0 "Cette zone contient de grandes quantités de composés uniques créés par une espèce précurseur inconnue. Leur technologie de fabrication a été complètement perdue, mais les composés inestimables sont encore aujourd'hui très durables et réutilisables."
 sr_engos_vapor:0 "Engos Vapor"
 sr_engos_vapor_desc:0 "Engos La vapeur est la sécrétion gazeuse d'une bactérie d'ingénierie, qui semble avoir été intentionnellement ensemencée à travers les mondes par une espèce précurseur inconnue. La vapeur remarquable possède des propriétés uniques d'absorption du rayonnement, ce qui facilite grandement la colonisation et les opérations industrielles à rayonnement élevé."
 sr_euratite:0 "Euratite"
 sr_euratite_desc:0 "D'une manière ou d'une autre présente uniquement sur cette planète, l'Euratite semble être venu d'une dimension entièrement séparée. Ses origines sub-spatiales rendent impossible le transport dans sa forme brute, nécessitant un processus transmutatif complexe et énergivore pour exploiter ses propriétés."
 sr_ever_blossom:0 "Ever-Blossom"
 sr_ever_blossom_desc:0 "Les fleurs de cet arbre d'apparence banale, que l'on trouve seulement dans cette région particulière, possèdent des propriétés régénératrices remarquables qui prolongent considérablement la durée de vie des organismes complexes à base de carbone."
 sr_exotic_spices:0 "Épices exotiques"
 sr_exotic_spices_desc:0 "Le micro-climat dans cette zone est parfait pour la culture de plantes indigènes rares qui sont très rentables dans le commerce."
 sr_gigalife:0 "Gigalife"
 sr_gigalife_desc:0 "Une merveille galactique d'origine inconnue et d'antiquité indéterminée, Gigalife est difficile à quantifier avec précision. Il peut être décrit comme un écosystème très complexe, mais son activité présente des propriétés habituellement associées à un seul organisme; ses habitants interagissent de manière systématique, semblable aux organes d'un corps. Quelle que soit la vraie nature, cette «entité» singulière n'est manifestement pas un phénomène naturel, mais a été façonnée par une civilisation très avancée ... ou par une autre agence non naturelle."
 sr_helium_3:0 "Hélium-3"
 sr_helium_3_desc:0 "Cet isotope de l'hélium est utilisé comme combustible dans une grande variété de réacteurs et d'autres installations de production d'énergie."
 sr_hivaron:0 "Pierre Hivaron"
 sr_hivaron_desc:0 "Ce minéral inhabituel a trouvé sa place dans un ensemble étonnamment diversifié d'applications. Il est le plus notoirement connu pour son utilisation comme stimulant chez les ouvriers ... et dans la formulation des drogues de conduite d'esclave."
 sr_hyper_diamond:0 "Hyperdiamond"
 sr_hyper_diamond_desc:0 "Formé uniquement pendant les supernovas, Hyperdiamond est l'une des substances les plus connues de l'univers. Il est largement utilisé dans les applications industrielles, ainsi que dans la construction de la coque stellaire."
 sr_hyperfuels:0 "Hyperfuels"
 sr_hyperfuels_desc:0 "Hyperfuels est un terme générique désignant un groupe d'isotopes radioactifs semi-stables rares qui constituent une excellente source de combustible pour les réacteurs."
 sr_illum:0 "Illum"
 sr_illum_desc:0 "Illum est une substance métallique lumineuse qui déforme continuellement l'espace-temps environnant dans son environnement, provoquant de graves échos de capteurs et des signaux fantômes."
 sr_iron_wood:0 "Ironwood"
 sr_iron_wood_desc:0 "Cette plante précurseur a été ensemencée sur différents mondes parfois au cours du passé profond. Son bois est très souple lorsqu'il est mouillé, mais une fois qu'il sèche, il devient aussi dur que l'acier de qualité industrielle, fournissant un matériau de construction bon marché et utile."
 sr_lithium:0 "Lithium"
 sr_lithium_desc:0 "Le lithium a un large éventail d'applications industrielles, mais on le trouve rarement dans les gisements de taille significative."
 sr_meta_organics:0 "Composés méta-organiques"
 sr_meta_organics_desc:0 "Bien qu'ils ne soient pas organiques en eux-mêmes, ces composés servent de précurseurs pour la création de biocombustibles puissants, ainsi que de sol artificiel."
 sr_neodymium:0 "Néodyme primordial"
 sr_neodymium_desc:0 "Seulement trouvé près des étoiles effondrées, néodyme Primordial a des propriétés magnétiques magnifiées plusieurs fois au-delà de ses formations plus typiques. Il produit des ascenseurs gravimétriques et graviers extrêmement puissants lorsqu'il est utilisé dans leur construction."
 sr_neorite:0 "Cristaux de néorite"
 sr_neorite_desc:0 "Les cristaux de néorite réfractent parfaitement les ondes électromagnétiques. Leurs propriétés optiques uniques permettent la construction de capteurs vraiment parfaits."
 sr_pitharan_dust:0 "Pitharan"
 sr_pitharan_dust_desc:0 "Cette pierre étrange est toujours trouvée dans des dépôts considérables contenant une mine de minéraux utiles. Il a en outre été trouvé d'améliorer significativement les rendements des cultures lorsqu'ils sont mélangés aux engrais."
 sr_precious_metals:0 "Métaux précieux"
 sr_precious_metals_desc:0 "Cette zone contient de grandes veines de métaux rares précieux, tels que l'or et le platine."
 sr_precursor_data_cache:0 "Cache de données précurseur"
 sr_precursor_data_cache_desc:0 "Un ancien noyau de données précurseur est enterré près du cœur de cette planète. Bien que cela puisse prendre des décennies, voire des siècles, pour décoder l'intégralité de son contenu, cette découverte offre une fenêtre unique sur une civilisation galactique perdue - et sa suprématie technologique."
 sr_precursor_nanites:0 "Nanites précurseurs"
 sr_precursor_nanites_desc:0 "Une chambre temporairement déplacée dans cette zone contient des nanites antiques. L'origine et la destination de ces nanites sont incertaines - elles peuvent avoir été une arme ou un outil, ou peut-être les deux. Quoi qu'il en soit, cette cache offre une trouvaille incroyable pour quiconque ose la desceller."
 sr_pyronium:0 "Cristaux de pyronium"
 sr_pyronium_desc:0 "Malgré son apparence dangereuse et son efficacité très réelle en tant qu'explosif, ce cristal scintillant et teinté de feu est très stable et reste inerte dans les environnements les plus hostiles. Seule une chaîne spécifique de réactions chimiques déclenchera la libération de son énergie destructrice. Les lanceurs utilisant de telles ogives peuvent recharger et tirer beaucoup plus rapidement, car ils sont plus sûrs que les lanceurs classiques."
 sr_sactajenian:0 "Sactajenian"
 sr_sactajenian_desc:0 "Sactajenian est un composé organique complexe qui peut être distillé dans un médicament liquide puissant. Ce médicament crée un fort sentiment euphorique, et pour certains sujets psychiquement dotés, il peut déclencher de puissants pouvoirs psioniques avec des effets durables. Les qualités uniques de cette drogue atteignent un prix très élevé sur les marchés galactiques."
 sr_satramene_gas:0 "Satramène gazeux"
 sr_satramene_gas_desc:0 "Composé biologique hautement toxique, le satramène a quelques applications industrielles dans la création de solvants ultra-forts, mais son utilisation principale est dans la création de médicaments contrôlant l'esprit."
 sr_scritch:0 "Scritch"
 sr_scritch_desc:0 "Scritch était considéré comme un élément théoriquement impossible jusqu'à ce qu'il ait été découvert. Étonnamment, cette substance possède une résistance à la traction supérieure à celle de Neutronium. Utilisant des technologies d'entonnoir gravitique extrêmement avancées, Scritch peut être transformé en un état méta-liquide, ce qui lui permet d'être moulé et façonné en formes utilisables. Une fois stabilisé, il devient exceptionnellement dur."
 sr_selenemite:0 "Minerai de sélénémite"
 sr_selenemite_desc:0 "Un matériau supraconducteur très fiable qui préserve ses qualités dans tous les états. Il est essentiel pour les éléments conducteurs d'énergie dans les systèmes d'armes, en les chargeant significativement plus vite que les supraconducteurs typiques."
 sr_sorium_3:0 "Sorium-3"
 sr_sorium_3_desc:0 "Le sorium-3 est un isotope radioactif rare utilisé dans les générateurs à champ de force à haut rendement."
 sr_terraforming_agents:0 "Agents de Terraforming"
 sr_terraforming_agents_desc:0 "Terraforming Agents are an abstract strategic resource: this resource reflects the amount of terraforming resources the empire in question has. This resource is not found in deposits at all, instead the amount of this resource an empire gets every month is calculated using an event. This resource is then used for advanced terraforming. When a player has an income of at least 3 terraforming agent points or more, advanced terraforming of regular uninhabitable planets using the $building_terraformer$ building becomes possible."
 sr_terraforming_bacteria:0 "Bactéries terraformantes"
 sr_terraforming_bacteria_desc:0 "Une espèce inconnue a dispersé des bactéries à base de XNA résistantes dans cette région, alors qu'elle était inhabitable. Au cours des éons, ces bactéries ont travaillé sans relâche pour produire l'habitabilité actuelle de cette planète."
 sr_thullium:0 "Minerai de thulium"
 sr_thullium_desc:0 "Un métal supraconducteur très polyvalent formé dans les immenses pressions des planètes à noyau de carbone, Thulium a de nombreuses applications industrielles pour toute civilisation spatiale."
 sr_thybidium:0 "Thybidium"
 sr_thybidium_desc:0 "Les générateurs ont toujours eu une limite d'efficacité dans le transfert de l'énergie générée, avec une perte inévitable entre la réaction primaire et le générateur lui-même. Thybidium présente une solution à ce problème dans une forme presque sans perte de blindage pour nos réacteurs, augmentant la production d'énergie plusieurs fois."
 sr_ventium:0 "Minerai Ventium"
 sr_ventium_desc:0 "Un minerai bleu-vert, les puissantes propriétés énergétiques de Ventium ont été découvertes dans une explosion mortelle démontrant son efficacité à la libération d'énergie."
 sr_xerodine:0 "Xerodine"
 sr_xerodine_desc:0 "La xérodine a une structure moléculaire unique qui s'étend en quelque sorte dans l'espace à 4 dimensions. Cette propriété peut être utilisée pour réduire les perturbations dans l'espace régulier causées par les vaisseaux entrant et sortant de l'hyperespace."
 sr_zinorine:0 "Zinorine"
 sr_zinorine_desc:0 "Cette substance rare a des propriétés ioniques uniques, ce qui en fait un élément essentiel dans la création d'ordinateurs moléculaires."
 strategic_resources:0 "Ressources stratégiques"
 tb_ammonia_pits:0 "£blocker Ammonia Pits"
 tb_ammonia_pits_desc:0 "Une curiosité géologique a criblé cette région de fosses émettant de l'ammoniaque, ce qui la rend terriblement toxique pour la plupart des êtres vivants."
 tb_ancient_pillars:0 "£blocker Ancient Pillars"
 tb_ancient_pillars_desc:0 "Ces piliers sont le témoignage et la mémoire d'une civilisation disparue depuis longtemps."
 tb_apocalyptic_ruins_1:0 "£blocker Devastated Ruins"
 tb_apocalyptic_ruins_1_desc:0 "Autrefois une ville tentaculaire construite par une civilisation avancée, cette région est maintenant jonchée de ruines, détruites par le bombardement."
 tb_apocalyptic_ruins_2:0 "£blocker Bombarded Colony"
 tb_apocalyptic_ruins_2_desc:0 "Cette ancienne xéno-colonie a été effacée par des engins spatiaux dans un âge lointain."
 tb_apocalyptic_ruins_3:0 "£blocker War-torn Ruins"
 tb_apocalyptic_ruins_3_desc:0 "Les ruines étendues montrent une fois que de grandes structures ont été réduites en décombres par un ennemi spatial inconnu."
 tb_apocalyptic_ruins_4:0 "£blocker Annihilated Ruins"
 tb_apocalyptic_ruins_4_desc:0 "Cette zone est jonchée de débris et de vestiges d'une ancienne civilisation, anéantie par de puissantes armes orbitales."
 tb_apocalyptic_ruins_5:0 "£blocker Shattered City"
 tb_apocalyptic_ruins_5_desc:0 "Un coup apocalyptique déchira cette incroyable entité il y a des milliers d'années, ne laissant que des ruines brisées."
 tb_catastrophe_aftermath_irradiated_desolation:0 "£blocker Desolate Deadlands"
 tb_catastrophe_aftermath_irradiated_desolation_desc:0 "Une catastrophe radiologique a éliminé toute vie dans cette zone, ne laissant que des zones mortes oppresivement calmes."
 tb_catastrophe_aftermath_pyroclastic_terrain_1:0 "£blocker Lava-Bathed Terrain"
 tb_catastrophe_aftermath_pyroclastic_terrain_1_desc:0 "La croûte planétaire du loyer a dévasté ce terrain, le baignant perpétuellement dans la cendre volcanique et la lave."
 tb_catastrophe_aftermath_pyroclastic_terrain_2:0 "£blocker Pyroclastic Aftermath"
 tb_catastrophe_aftermath_pyroclastic_terrain_2_desc:0 "Les suites d'un événement terrible ont rendu cette région inhabitable et pleine d'activité pyroclastique."
 tb_catastrophe_erupting_volcano_1:0 "£blocker Erupting Volcano"
 tb_catastrophe_erupting_volcano_1_desc:0 "Le «robinet» géologique de cette terre a été gentiment mal géré. Un volcan en colère a été laissé à perpétuité."
 tb_catastrophe_erupting_volcano_2:0 "£blocker Volcanic Aftermath"
 tb_catastrophe_erupting_volcano_2_desc:0 "Bricoler avec la planète a prouvé plus de risques que de récompenser cette fois, ouvrant un puissant volcan qui ne montre aucun signe de mort de sitôt."
 tb_catastrophe_mega_geyser:0 "£blocker Towering Geyser"
 tb_catastrophe_mega_geyser_desc:0 "Une confluence malheureuse de systèmes d'eau souterrains et terran ennuyeux créé ce geyser massif, tuant toute la vie typique dans la région qui l'entoure."
 tb_catastrophe_tectonic_fracture:0 "£blocker Tectonic Fracture"
 tb_catastrophe_tectonic_fracture_desc:0 "Les tentatives de réorienter les systèmes géologiques d'une planète entière sont dangereuses. Ce n'est que l'une des calamités qui peuvent arriver à une telle arrogance."
 tb_chtonian_monstrosity:0 "£blocker Cthonian Monstrosity"
 tb_chtonian_monstrosity_desc:0 "La seule note positive dans les rapports sur cette abomination terrifiante est qu'elle ne s'aventure pas en dehors de son domaine."
 tb_cold_desert:0 "£blocker Cold Desert"
 tb_cold_desert_desc:0 "Une région où l'air est très froid et transporte peu d'humidité, si peu de précipitations se produisent. La neige qui tombe est entraînée par des vents forts et peut former des blizzards, des dérives et des dunes."
 tb_dark_forest:0 "£blocker Dark Forest"
 tb_dark_forest_desc:0 "Cette région est envahie par la forêt sombre. La végétation sur les mondes d'ammoniac reçoit moins de lumière et a donc évolué de larges feuilles sombres pour faciliter la photosynthèse."
 tb_deep_marshes:0 "£blocker Deep Marshes"
 tb_deep_marshes_desc:0 "Contrairement à la plupart des marécages, ces marais ont des profondeurs incroyables, créant un écosystème aussi fascinant que dangereux."
 tb_dense_dark_forest:0 "£blocker Dense Dark Forest"
 tb_dense_dark_forest_desc:0 "Toute cette région est complètement envahie par une forêt sombre épaisse et impraticable. La végétation sur les mondes ammoniacaux reçoit moins de lumière et a donc évolué vers de larges feuilles sombres pour favoriser la photosynthèse."
 tb_dense_forest:0 "£blocker Dense Forest"
 tb_dense_forest_desc:0 "Toute cette région est complètement envahie par une forêt boréale épaisse et infranchissable."
 tb_depleted_terrain:0 "£blocker Depleted Terrain"
 tb_depleted_terrain_desc:0 "L'utilisation rapide de toutes les ressources disponibles, par nécessité, engendre un terrain complètement épuisé."
 tb_desert:0 "£blocker Desert"
 tb_desert_desc:0 "Une zone aride de terrain où peu de précipitations se produisent, les conditions de vie sont hostiles à la vie végétale et animale."
 tb_devil_weed:0 "£blocker Devil Weed"
 tb_devil_weed_desc:0 "Aussi têtu que nocif, cette herbe prolifique domine la région, résistant à toutes les tentatives de domestication."
 tb_fe_submerged_city:0 "£blocker Submerged City"
 tb_fe_submerged_city_desc:0 "Une ville antique construite par une civilisation très avancée repose sous ces vagues, oubliées depuis longtemps."
 tb_flesh_freeze_topography:0 "£blocker Flash Freeze Topography"
 tb_flesh_freeze_topography_desc:0 "La topographie de cette région crée un phénomène de congélation extrêmement rapide qui submerge même le blindage avancé, empêchant l'habitation."
 tb_forest:0 "£blocker Forest"
 tb_forest_desc:0 "Cette région est envahie par la forêt boréale."
 tb_geomorphological_fractures:0 "£blocker Geomorphological Fractures"
 tb_geomorphological_fractures_desc:0 "Les conditions météorologiques extrêmes dans cette région ont créé des structures naturelles semblables à des labyrinthes de roches et de glace, empêchant toute utilisation systématique de la région."
 tb_geyser_fields:0 "£blocker Geyser Fields"
 tb_geyser_fields_desc:0 "Les conditions hydrogéologiques locales rendent cette région riche en geysers, mais pauvre pour l'habitation et la construction."
 tb_giant_kelp:0 "£blocker Giant Kelp"
 tb_giant_kelp_desc:0 "Une épaisse forêt de varech couvre l'océan dans cette région."
 tb_grazing_wildlife:0 "£blocker Grazing Wildlife"
 tb_grazing_wildlife_desc:0 "Il y a une faune abondante dans cette région, avec de nombreux animaux de pâturage et quelques prédateurs."
 tb_icefield:0 "£blocker Icefield"
 tb_icefield_desc:0 "Un champ de glace s'est formé dans cette région. Ininterrompue par les canaux glaciaires, la neige qui tombe est devenue une épaisse couche de glace à travers le paysage."
 tb_jungle:0 "£blocker Jungle"
 tb_jungle_desc:0 "Cette région est envahie par une jungle épaisse."
 tb_lava_flows:0 "£blocker Lava Flows"
 tb_lava_flows_desc:0 "La lave coule constamment à travers les brèches dans la croûte de cette région."
 tb_massive_canyons:0 "£blocker Gargantuan Canyons"
 tb_massive_canyons_desc:0 "Ces canyons massifs sont totalement hostiles à l'architecture sensible."
 tb_massive_cavern:0 "£blocker Enormous Cavern"
 tb_massive_cavern_desc:0 "Juste sous la surface de la terre se trouve une caverne énorme et structurellement défectueuse, rendant l'habitation impossible."
 tb_massive_cliffs:0 "£blocker Towering Cliffs"
 tb_massive_cliffs_desc:0 "Vaste et imposante, ces falaises rendent les projets de la région incroyablement inefficaces."
 tb_natural_paradise_1:0 "£blocker Ineffable Landscape"
 tb_natural_paradise_1_desc:0 "Bien que sa générosité puisse être quantifiable, la beauté de cette terre est indescriptible."
 tb_natural_paradise_2:0 "£blocker Pristine Sanctuary"
 tb_natural_paradise_2_desc:0 "Cette région intacte scintille de beauté naturelle."
 tb_natural_paradise_3:0 "£blocker Living Paradise"
 tb_natural_paradise_3_desc:0 "Tout dans cette région peut être décrit comme un véritable paradis."
 tb_pc_asteroidal_carbometallic_rock:0 "Roche métallique de carbone"
 tb_pc_asteroidal_carbometallic_rock_desc:0 "This tile is filled with dense carbometallic rock. Mining this tile and clearing the tile blocker £blocker will increase the Asteroidal's output by §G2 Monthly Minerals§! for a 10 year period."
 tb_pc_asteroidal_energy_rich_rock:0 "Roche riche en énergie"
 tb_pc_asteroidal_energy_rich_rock_desc:0 "This tile is filled with energy rich carbometallic rock. Mining this tile and clearing the tile blocker £blocker will increase the Asteroidal's output by §G4 Monthly Energy§! for a 10 year period."
 tb_pc_asteroidal_energy_ultra_rich_rock:0 "Energy Rock ultra-riche"
 tb_pc_asteroidal_energy_ultra_rich_rock_desc:0 "This tile is filled with ultra-rich energy rock. Mining this tile and clearing the tile blocker £blocker will increase the Asteroidal's output by §G8 Monthly Energy§! for a 10 year period."
 tb_pc_asteroidal_mineral_rich_rock:0 "Roche minérale riche"
 tb_pc_asteroidal_mineral_rich_rock_desc:0 "This tile is filled with mineral rich rock. Mining this tile and clearing the tile blocker £blocker will increase the Asteroidal's output by §G4 Monthly Minerals§! for a 10 year period."
 tb_pc_asteroidal_mineral_ultra_rich_rock:0 "Roche minérale ultra-riche"
 tb_pc_asteroidal_mineral_ultra_rich_rock_desc:0 "This tile is filled with ultra-rich mineral rock. Mining this tile and clearing the tile blocker £blocker will increase the Asteroidal's output by §G8 Monthly Minerals§! for a 10 year period."
 tb_pc_barren_terraforming_dust_steppe:0 "£blocker Dust Steppes"
 tb_pc_barren_terraforming_dust_steppe_desc:0 "Le sol de ces steppes est brisé et dispersé par des vents périodiques; tout ici est recouvert d'épaisses couches de poussière limoneuse."
 tb_pc_barren_terraforming_inactive_volcano:0 "£blocker Dormant Volcano"
 tb_pc_barren_terraforming_inactive_volcano_desc:0 "Les changements géologiques ont laissé ce volcan en sommeil, mais il domine toujours la région et nécessite un aménagement paysager important pour se réapproprier."
 tb_pc_barren_terraforming_rugged_land:0 "£blocker Rugged Lands"
 tb_pc_barren_terraforming_rugged_land_desc:0 "Robustes à l'extrême, ces terres défient même les colons frontaliers au-delà de toute raison."
 tb_pc_barren_terraforming_wind_mountains:0 "£blocker Windy Mountains"
 tb_pc_barren_terraforming_wind_mountains_desc:0 "Les vents atteignent des vitesses excessives autour de ces montagnes, défiant toute tentative de colonisation de la zone."
 tb_pc_crystal_asteroidal_crystal_formation:0 "Formation de cristal subspatiale"
 tb_pc_crystal_asteroidal_crystal_formation_desc:0 "This tile is filled with exotic matter encased by primordial ice. Mining this tile and clearing the tile blocker £blocker will will increase the Asteroidal's output by §G4 Monthly Physics$ and §G4 Monthly Engineering§! for a 10 year period."
 tb_pc_crystal_asteroidal_dimensional_phenomena:0 "Phénomènes dimensionnels"
 tb_pc_crystal_asteroidal_dimensional_phenomena_desc:0 "Les énergies extradimensionnelles imprègnent cette zone et déforment l'espace et le temps. Une étude approfondie de ces phénomènes élargira considérablement notre connaissance de la structure du multivers."
 tb_pc_frozen_terraforming_deep_valley:0 "£blocker Frozen Ravines"
 tb_pc_frozen_terraforming_deep_valley_desc:0 "Ces ravins profonds sont remplis de glace; ils devront être nettoyés pour devenir utilisables."
 tb_pc_frozen_terraforming_frozen_desolation:0 "£blocker Desolate Ice"
 tb_pc_frozen_terraforming_frozen_desolation_desc:0 "De minces calottes glaciaires et des vents gelés rendent cette région désolée et stérile."
 tb_pc_greenhouse_cold_terraforming_rugged_land:0 "£blocker Barren Lands"
 tb_pc_greenhouse_cold_terraforming_rugged_land_desc:0 "Les vents de gel parcourent constamment ce tronçon, empêchant l'habitation."
 tb_pc_greenhouse_cold_terraforming_sufuric_vents:0 "£blocker Sulfur Vents"
 tb_pc_greenhouse_cold_terraforming_sufuric_vents_desc:0 "Cette région crache des panaches de soufre à un rythme alarmant, le rendant inhabitable."
 tb_pc_greenhouse_hot_terraforming_rugged_terrain:0 "£blocker Rugged Lands"
 tb_pc_greenhouse_hot_terraforming_rugged_terrain_desc:0 "Robustes à l'extrême, ces terres défient même les colons frontaliers au-delà de toute raison."
 tb_pc_greenhouse_hot_terraforming_stormfield:0 "£blocker Storm Field"
 tb_pc_greenhouse_hot_terraforming_stormfield_desc:0 "Cette zone essentiellement plate aurait été parfaite pour la construction, si ce n'est pour les décharges électriques constantes à des intervalles imprévisibles."
 tb_pc_hot_greenhouse_terraforming_stormfield:0 "£blocker Storm Fields"
 tb_pc_hot_greenhouse_terraforming_stormfield_desc:0 "Les tempêtes ravagent constamment ces champs par la foudre, empêchant la vie de prendre racine."
 tb_pc_hot_greenhouse_terraforming_wastelands:0 "£blocker Wastelands"
 tb_pc_hot_greenhouse_terraforming_wastelands_desc:0 "Un sol pauvre et des gaz toxiques rendent ce terrain inutilisable."
 tb_pc_ice_asteroidal_frozen_exotic_matter:0 "Matière exotique congelée"
 tb_pc_ice_asteroidal_frozen_exotic_matter_desc:0 "This tile is filled with exotic matter encased by primordial ice. Mining this tile and clearing the tile blocker £blocker will will increase the Asteroidal's output by §G6 Monthly Physics$ and §G4 Monthly Energy§! for a 10 year period."
 tb_pc_ice_asteroidal_primordial_ice:0 "Glace primordiale"
 tb_pc_ice_asteroidal_primordial_ice_desc:0 "This tile is filled with ice that formed shortly after the universe began. Mining this tile and clearing the tile blocker £blocker will will increase the Asteroidal's output by §G2 Monthly Energy§! and §G0.5 Monthly $sr_terraforming_agents$$! for a 10 year period."
 tb_pc_molten_terraforming_magma_river:0 "£blocker Magma River"
 tb_pc_molten_terraforming_magma_river_desc:0 "Une énorme rivière de magma coule continuellement ici."
 tb_pc_molten_terraforming_pyroclastic_terrain:0 "£blocker Pyroclastic Fields"
 tb_pc_molten_terraforming_pyroclastic_terrain_desc:0 "La turbulence tectonique qui fait rage maintient cette région parsemée d'activité pyroclastique."
 tb_pc_toxic_sulphoric_flora:0 "£blocker Sulphoric Flora"
 tb_pc_toxic_sulphoric_flora_desc:0 "La flore libère ici de grandes quantités de soufre de ses activités métaboliques, empoisonnant l'air."
 tb_pc_toxic_terraforming_noxious_concentrations:0 "£blocker Noxious Concentration"
 tb_pc_toxic_terraforming_noxious_concentrations_desc:0 "Des éléments lourds se sont mélangés aux gaz dans cette zone, ce qui les rend tout à fait inhabitables."
 tb_persistent_volcano:0 "£blocker Persistent Volcano"
 tb_persistent_volcano_desc:0 "Il y a un volcan actif dans cette région, qui est alimenté par un panache au-dessus d'un point chaud du manteau.\n\n§RDeep Crust Engineering n'aura aucun effet, seul le terraforming peut enlever ce volcan.§!"
 tb_planetary_projects_deep_core_mining_engine:0 "£blocker Deep Core Mining Engine"
 tb_planetary_projects_deep_core_mining_engine_desc:0 "Cette tour massive, stabilisée par la gravité, utilise des réseaux orbitaux pour alimenter d'immenses opérations de forage à une échelle inédite - mais une exploitation minière de cette ampleur peut avoir des effets secondaires catastrophiques à long terme."
 tb_planetary_projects_geothermal_tap_engine:0 "£blocker Geothermal Power Uplink"
 tb_planetary_projects_geothermal_tap_engine_desc:0 "Les efforts de fracturation à grande échelle de la région aboutissent à une raffinerie spécialisée, où l'immense puissance générée peut être rayonnée partout où cela est nécessaire - mais la région ne peut pas indéfiniment supporter une telle fracturation invasive."
 tb_planetary_projects_harvest_engine:0 "£blocker Soil Harvester"
 tb_planetary_projects_harvest_engine_desc:0 "These gigantic machines harvest organic substances and liquids. They produce large amounts of $food$ as well as some degree of $sr_terraforming_agents$ but deplete the planet's soil in the process."
 tb_precursor_ruins_1:0 "£blocker Precursor Ruins"
 tb_precursor_ruins_1_desc:0 "Les tours antiques dominent l'horizon sur des kilomètres dans cette région, toujours debout malgré leur construction il y a des millions d'années."
 tb_precursor_ruins_10:0 "£blocker Precursor Ruins"
 tb_precursor_ruins_10_desc:0 "Les processus naturels ont échoué à émietter des rangées de tours massives laissées par une civilisation ancienne."
 tb_precursor_ruins_2:0 "£blocker Precursor Ruins"
 tb_precursor_ruins_2_desc:0 "Les canyons accidentés et les montagnes déchiquetées ici sont criblés de structures encore en grande partie fonctionnelles et habitables - même si elles datent d'avant nos enquêtes depuis des millénaires."
 tb_precursor_ruins_3:0 "£blocker Precursor Ruins"
 tb_precursor_ruins_3_desc:0 "Des structures scintillantes peuvent être aperçues au milieu des sables mouvants de ce désert, attendant d'être fouillées et restaurées."
 tb_precursor_ruins_4:0 "£blocker Precursor Ruins"
 tb_precursor_ruins_4_desc:0 "Les ruines d'une ville incroyable remplissent cette région, encore habitable et opérationnelle - mais mystérieusement vide de toute forme de vie sapient."
 tb_precursor_ruins_5:0 "£blocker Precursor Ruins"
 tb_precursor_ruins_5_desc:0 "Une ville à plusieurs niveaux projette de vastes ombres à travers le pays, culminant en un énorme disque au sommet d'un ancien pilier; il se dresse au mépris des millions d'années de négligence et d'abandon."
 tb_precursor_ruins_6:0 "£blocker Precursor Ruins"
 tb_precursor_ruins_6_desc:0 "Les falaises fluviales de cette région ont été construites par une civilisation perdue, leur art et leur technologie ont résisté à l'épreuve du temps sans eux."
 tb_precursor_ruins_7:0 "£blocker Precursor Ruins"
 tb_precursor_ruins_7_desc:0 "Des structures gigantesques surplombent des vallées en grande partie stériles, restes uniques de quelques précurseurs anciens laissés sur cette planète."
 tb_precursor_ruins_8:0 "£blocker Precursor Ruins"
 tb_precursor_ruins_8_desc:0 "Une petite ville antique entoure une tour singulière qui se dirige vers l'atmosphère, ses murs n'étant pas envahis par l'immense période qui suit son abandon."
 tb_precursor_ruins_9:0 "£blocker Precursor Ruins"
 tb_precursor_ruins_9_desc:0 "D'étranges ruines précurseurs peuplent cette région de la planète, survivant en quelque sorte à la catastrophe qui a conduit à la disparition de leurs créateurs."
 tb_precursor_sunflower_field:0 "£blocker Deadly Sunflower Fields"
 tb_precursor_sunflower_field_desc:0 "Fleurs avec la capacité littérale de brandir la lumière du soleil comme une arme, ces champs agressent naturellement les intrus."
 tb_precursor_trading_outpost:0 "£blocker Precursor Trading Outpost"
 tb_precursor_trading_outpost_desc:0 "Trouvant la plupart du temps intact, cet avant-poste a été optimisé pour le commerce par une civilisation précurseur, ce qui en fait un complexe précieux pour la planète."
 tb_primitive_necropolis:0 "£blocker Primitive Necropolis"
 tb_primitive_necropolis_2:0 "£blocker Primitive Necropolis"
 tb_primitive_necropolis_2_desc:0 "Le cimetière ici est exceptionnellement décoré et stocké ses défunts avec beaucoup de soin, ce qui donne un trésor de matériel de recherche unique."
 tb_primitive_necropolis_desc:0 "Un vaste cimetière a été construit ici avec une esthétique morbide, mais singulièrement singulière, résonnant fortement avec les téléspectateurs à travers les espèces."
 tb_radium_hot_springs:0 "£blocker Radium Hot Springs"
 tb_radium_hot_springs_desc:0 "Bien que localement remplies de radiations mortelles, ces sources chaudes fournissent une source abondante de carburant pour les opérations à proximité."
 tb_salt_flat:0 "£blocker Salt Flat"
 tb_salt_flat_desc:0 "Cette région est couverte par un plat de sel."
 tb_salt_pan:0 "£blocker Salt Pan"
 tb_salt_pan_desc:0 "Toute cette région est entièrement recouverte d'une casserole de sel. La croûte de sel cache un bourbier de boue."
 tb_sinkhole:0 "£blocker Sinkhole"
 tb_sinkhole_desc:0 "Il y a un gouffre dans cette région."
 tb_subterranean_ecosystem:0 "£blocker Subterranean Ecosystem"
 tb_subterranean_ecosystem_desc:0 "Un écosystème a prospéré sous terre, présentant une évolution divergente et spécialisée que l'on ne voit nulle part ailleurs."
 tb_subterranean_lush_ecosystem:0 "£blocker Lush Subterranean Ecosystem"
 tb_subterranean_lush_ecosystem_desc:0 "Les cavernes souterraines abritent ici un vaste écosystème florissant, plein d'organismes uniques et spécialisés."
 tb_subterranean_river_network:0 "£blocker Subterranean River Network"
 tb_subterranean_river_network_desc:0 "Un réseau tentaculaire de rivières souterraines traverse la zone dans une conception fortuitement facile à exploiter - presque comme si elle était conçue."
 tb_super_magma_chamber:0 "£blocker Massive Magma Chamber"
 tb_super_magma_chamber_desc:0 "Une masse massive de roches en fusion a formé une grande chambre sous une forte pression. Il y a un risque de fracture de la roche environnante qui pourrait mener à une éruption volcanique."
 tb_super_tornado_plains:0 "£blocker Tornado Alley"
 tb_super_tornado_plains_desc:0 "Des tornades massives se forment et ravagent régulièrement cette région, la rendant impropre à toute utilisation à long terme."
 tb_unique_sr_altair_stone:0 "£blocker Altair Stones"
 tb_unique_sr_altair_stone_desc:0 "Compris et harnachés, les pierres Altair défiant la gravité peuvent désormais être utilisées et partager leurs propriétés extraordinaires."
 tb_unique_sr_altair_stone_locked:0 "£blocker Altair Stone Mountain Range"
 tb_unique_sr_altair_stone_locked_desc:0 "Cette chaîne de montagnes est remplie d'étranges pierres d'Altair défiant la gravité, projetant de longues ombres sur les environs."
 tb_unique_sr_aurantiacum_x:0 "£blocker Aurantiacum-X"
 tb_unique_sr_aurantiacum_x_desc:0 "En dépit de ses origines d'un autre monde, Aurantiacum-X peut être pris; il peut être récolté; et c'est maintenant le nôtre."
 tb_unique_sr_aurantiacum_x_locked:0 "£blocker Aurantiacum-X Caverns"
 tb_unique_sr_aurantiacum_x_locked_desc:0 "De leurs lectures d'énergie bizarres, ces cavernes ont été trouvés pour contenir Aurantiacum-X, une substance qui défie de nombreuses attentes de la physique conventionnelle."
 tb_unique_sr_elder_compounds:0 "£blocker Elder Compounds"
 tb_unique_sr_elder_compounds_desc:0 "Avec la compréhension vient la maîtrise - ces composés des aînés peuvent ne pas être reproductibles, mais ils peuvent être extraits et utilisés."
 tb_unique_sr_elder_compounds_locked:0 "£blocker Ancient Precursor Quarries"
 tb_unique_sr_elder_compounds_locked_desc:0 "Laissés à la traîne par une civilisation perdue depuis longtemps, ces carrières ouvertes regorgent d'Elder Compounds qui n'ont aucun équivalent direct de ce que nous connaissons actuellement."
 tb_unique_sr_euratite:0 "£blocker Euratite Ore"
 tb_unique_sr_euratite_desc:0 "La nature singulière d'Euratite a été étudiée et contenue, permettant enfin sa récolte et son utilisation pour des applications stellaires."
 tb_unique_sr_euratite_locked:0 "£blocker Euratite Nodes"
 tb_unique_sr_euratite_locked_desc:0 "Des lectures absurdes dans des cavernes souterraines ont conduit à la découverte de l'Euratite défiant l'espace, mais ses propriétés restent autant un mystère que ses origines."
 tb_unique_sr_ever_blossom:0 "£blocker Ever-Blossoms"
 tb_unique_sr_ever_blossom_desc:0 "Une fois la nature des Ever-Blossoms connue, la sauvegarde devint tout aussi importante que les projets de plantes incroyables."
 tb_unique_sr_ever_blossom_locked:0 "£blocker Ever-Blossom Fields"
 tb_unique_sr_ever_blossom_locked_desc:0 "Les balayages préliminaires rapportent un ensemble de qualités non naturelles parmi ces fleurs; avec l'étude, ils pourraient être mis à profit."
 tb_unique_sr_gigalife:0 "£blocker Gigalife"
 tb_unique_sr_gigalife_desc:0 "Une analyse exhaustive a en effet révélé que les organismes qui composent cet écosystème forment en réalité des «systèmes d'organes» pour le super-organisme englobant cette zone, appelé à juste titre le «Gigalife»."
 tb_unique_sr_gigalife_locked:0 "£blocker Perplexing Forest"
 tb_unique_sr_gigalife_locked_desc:0 "Les études sur cette forêt renvoient des conclusions radicalement différentes quant à sa nature, ses origines et son évolution; ce mystère nécessite une étude plus approfondie pour se démêler."
 tb_unique_sr_precursor_data_cache:0 "£blocker Precursor Data Cache"
 tb_unique_sr_precursor_data_cache_desc:0 "Le décodage des systèmes de la tour a révélé une cache de données massive au centre de la planète, fournie et entretenue à travers les minéraux et les énergies géothermiques les plus profondes de la planète; il fournira une quantité incalculable de données sur les précurseurs qui l'ont construit."
 tb_unique_sr_precursor_data_cache_locked:0 "£blocker Precursor Core Tap"
 tb_unique_sr_precursor_data_cache_locked_desc:0 "Une structure massive domine presque les sommets des montagnes, mais plus curieusement encore, elle s'étend au plus profond de la planète - son but est encore inconnu."
 tb_unique_sr_precursor_nanites:0 "£blocker Precursor Nanite Vault"
 tb_unique_sr_precursor_nanites_desc:0 "Nanites très avancés remplissent les réserves de cette voûte précurseur, fournissant à nos scientifiques un outil aussi utile qu'ancien."
 tb_unique_sr_precursor_nanites_locked:0 "£blocker Imposing Vault"
 tb_unique_sr_precursor_nanites_locked_desc:0 "Antique en termes de millions d'années, cette voûte a résisté à l'épreuve du temps, son origine clairement liée à des précurseurs très avancés. L'ouvrir sera une entreprise difficile."
 tb_unique_sr_thybidium:0 "£blocker Thybidium Deposits"
 tb_unique_sr_thybidium_desc:0 "Une fois séparé des processus géologiques uniques donnant lieu à ce composé, les utilisations de Thybidium dans la technologie de l'énergie sont devenues très claires - et exploitables."
 tb_unique_sr_thybidium_locked:0 "£blocker Gaseous Morass"
 tb_unique_sr_thybidium_locked_desc:0 "Des ouvertures similaires à des évents dans cette zone contiennent des mélanges gazeux denses et à spectre impair; Les scientifiques sont impatients d'étudier ce phénomène unique."
 tb_vicious_flora:0 "£blocker Vicious Flora"
 tb_vicious_flora_desc:0 "L'évolution sur cette planète a créé de grands fourrés de flore dont le design et les habitudes sont hostiles à la vie paisible."
 tb_water_mass:0 "£blocker Water body"
 tb_water_mass_desc:0 "Un plan d'eau couvre la plupart des terres de cette région."
 tb_wetlands:0 "£blocker Wetlands"
 tb_wetlands_desc:0 "Une région avec une nappe phréatique élevée créant des marais, des marécages et des tourbières, avec des plantes et une faune uniques."
 tech_advanced_deep_core_mining:0 "Exploitation minière avancée"
 tech_advanced_deep_core_mining_desc:0 "L'utilisation de la technologie de stabilisation tectonique et géothermique a considérablement réduit l'incidence de l'activité géologique catastrophique dans notre carottage."
 tech_advanced_geothermal_tap:0 "Robinet géothermique avancé"
 tech_advanced_geothermal_tap_desc:0 "Les percées de micro-pressurisation ont permis une grande efficacité de la fracturation avec seulement une fraction de l'impact écologique."
 tech_advanced_soil_harvesting:0 "Récolte de sol avancée"
 tech_advanced_soil_harvesting_desc:0 "Le réglage fin des mélanges pour l'enrichissement du sol en micro-écosystèmes et en biomes locaux a grandement amélioré la viabilité à long terme de nos programmes de projets de cultures."
 tech_advanced_tectonic_engineering:0 "Ingénierie Tectonique Avancée"
 tech_advanced_tectonic_engineering_desc:0 "Une étude minutieuse et une expérimentation exhaustive de la tectonique augmentent considérablement la probabilité d'une ingénierie foncière réussie avec nos planètes."
 tech_advanced_terraforming:0 "Terraforming avancée"
 tech_advanced_terraforming_desc:0 "En utilisant une combinaison de technologies de pointe, y compris la stabilisation du champ magnétique, la génération atmosphérique basée sur la fusion, et la création de sol artificielle, nous serons en mesure de transformer des planètes hostiles inhabitables en environnements plus hospitaliers."
 tech_astrocartography_1:0 "Astrocartographie I"
 tech_astrocartography_1_desc:0 "Les progrès dans les réseaux de capteurs et l'analyse de données à grande échelle permettront une détection facile des substances inhabituelles par leurs lectures anormales."
 tech_astrocartography_2:0 "Astrocartographie II"
 tech_astrocartography_2_desc:0 "Des capteurs et des bases de données plus rigoureusement calibrés dévoileront encore plus de mystères de la galaxie à nos navires."
 tech_astrocartography_3:0 "Astrocartographie III"
 tech_astrocartography_3_desc:0 "Des percées dans la technologie des capteurs rendent même les composés les plus bizarres, extraterrestres ou furtifs visibles à nos scans."
 tech_aurantiacum_x_stabilization:0 "Stabilisation Aurantiacum-X"
 tech_aurantiacum_x_stabilization_desc:0 "Aussi difficile qu'exotique, la stabilisation est essentielle à toute utilisation pratique d'Aurantiacum-X."
 tech_bandersnatchi_herding:0 "Bandersnatchi Programmes de formation"
 tech_bandersnatchi_herding_desc:0 "Bien qu'ils soient dociles, les habitudes sociales de Bandersnatchi nécessitent des programmes d'entraînement particuliers à utiliser - et à récolter - sans incident."
 tech_blooming_ore_refining:0 "Raffinage du minerai en floraison"
 tech_blooming_ore_refining_desc:0 "Les propriétés de signature de Blooming Ore rendent aussi difficile à fondre que bénéfique."
 tech_cavorite_amalgamator:0 "Récolte de minerai de cavorite"
 tech_cavorite_amalgamator_desc:0 "L'état semi-liquide de Cavorite Ore rend sa récolte aussi difficile que utile dans les applications de protection contre les rayonnements."
 tech_cgm_asteroid_colonization:0 "Colonisation des astéroïdes"
 tech_cgm_asteroid_colonization_desc:0 "Des systèmes améliorés de stabilisation et d'habitabilité zéro-G permettront la colonisation des environnements difficiles et stériles des astéroïdes."
 tech_cgm_automated_exploration:0 "$tech_automated_exploration$"
 tech_cgm_automated_exploration_desc:0 "$tech_automated_exploration_desc$"
 tech_cgm_automated_exploration_feature:0 "Fonction d'exploration automatique"
 tech_cgm_automated_exploration_feature_desc:0 "Cette technologie permet l'exploration automatique du démarrage du jeu."
 tech_cryodine_purifier:0 "Récolte de glace au Cryodine"
 tech_cryodine_purifier_desc:0 "Stable dans une gamme de température étroite, Cryodine Ice doit être récolté avec précaution."
 tech_deep_core_mining:0 "Exploitation minière profonde"
 tech_deep_core_mining_desc:0 "La combinaison de stabilisateurs gravitiques et de faisceaux solaires a permis la construction de foreuses planétaires massives qui peuvent exploiter n'importe quelle profondeur, exploitant une planète jusqu'à son noyau"
 tech_elder_compounds_extraction:0 "Extraction de composés de personnes âgées"
 tech_elder_compounds_extraction_desc:0 "Le processus de création des Elder Compounds hautement résilients a laissé un dilemme dans leur extraction viable, nécessitant des processus spécialisés."
 tech_euratite_transmutation:0 "Transmutation d'Euratite"
 tech_euratite_transmutation_desc:0 "Présentant un défi unique dans l'utilisation et le transport réels, Euratite est transmuté dans un état stable uniquement à travers un processus complexe et énergivore."
 tech_geothermal_tap:0 "Robinet géothermique"
 tech_geothermal_tap_desc:0 "Les innovations d'infrastructure à grande échelle qui permettent de fracturer, de récolter et d'affiner les huiles et les gaz ont permis de rationaliser les projets géothermiques de régions entières de planètes."
 tech_gigalife_processing:0 "Gigalife Comprendre les théorèmes"
 tech_gigalife_processing_desc:0 "Une étude spécifique a permis une véritable compréhension de l'entité Gigalife et a donné lieu à de nombreuses nouvelles perspectives sur la vie, elle-même."
 tech_gravitronic_manipulation:0 "Manipulation gravitronique"
 tech_gravitronic_manipulation_desc:0 "L'étude de la mystérieuse pierre d'Altair fera avancer le domaine de la gravitronique du plus théorique au plus réel."
 tech_helium_power:0 "Conversion de l'hélium-3"
 tech_helium_power_desc:0 "L'adaptation des réacteurs pour accepter l'hélium-3 en tant que combustible améliorera considérablement la production d'énergie."
 tech_hivaron_purification:0 "Purification de la pierre Hivaron"
 tech_hivaron_purification_desc:0 "Purifier Hivaron Stone est essentiel à l'utilisation de ses puissantes propriétés physiques et psychologiques."
 tech_hyperdiamond_lapidary:0 "Hyperdiamond Trouver"
 tech_hyperdiamond_lapidary_desc:0 "Formés via des supernovas rares, les Hyperdiamonds sont aussi insaisissables que précieux."
 tech_hyperfuel_reactor:0 "Raffinage Hyperfuel"
 tech_hyperfuel_reactor_desc:0 "Bien que rares, les Hyperfuels constituent des adjuvants de carburant impressionnants."
 tech_illum_spectral_emitters:0 "Illum Extraction"
 tech_illum_spectral_emitters_desc:0 "Comme il perturbe l'espace-temps local, l'extraction d'Illum est extrêmement compliquée."
 tech_ironwood_tempering:0 "Tempérage Ironwood"
 tech_ironwood_tempering_desc:0 "Les modèles de trempe et les ateliers spécialement conçus utilisent Ironwood de manière très efficace."
 tech_lifetap:0 "Life Tap"
 tech_lifetap_desc:0 "Une systématisation de traitement pour le puissant Ever-Blossom, tirant le meilleur parti de ses propriétés uniques."
 tech_lythuric_reactor:0 "Réacteurs lythuriques"
 tech_lythuric_reactor_desc:0 "L'expérimentation des propriétés de Lythuric Gas a conduit à une conception de réacteur stellaire avec des résultats intrigants pour d'autres recherches en physique."
 tech_mine_engos_vapor:0 "Traitement de vapeur Engos"
 tech_mine_engos_vapor_desc:0 "La technologie de traitement élimine les éléments redondants et les contaminants dans Engos Vapor, ce qui donne un produit concentré."
 tech_mine_pitharan_dust:0 "La récolte de poussière de Pitharan"
 tech_mine_pitharan_dust_desc:0 "Stratifié à travers d'autres couches de roches et de dépôts, Pitharan 'Dust' nécessite des techniques de récolte spécifiques."
 tech_mine_satramene_gas:0 "Raffinage au gaz de satramène"
 tech_mine_satramene_gas_desc:0 "Très toxique dans son état naturel, le raffinement rend inertes les éléments moins utiles de Satramene Gas."
 tech_molecular_computing:0 "Calcul moléculaire"
 tech_molecular_computing_desc:0 "Les propriétés ioniques uniques de Zinorine ont permis la construction d'ordinateurs moléculaires lorsqu'ils sont condensés."
 tech_neodymium_integrity_field_generator:0 "Récolte au néodyme primordiale"
 tech_neodymium_integrity_field_generator_desc:0 "Les applications magnétiques du Néodyme Primordial dépassent celles de toute autre substance connue."
 tech_neorite_targeting_array:0 "Cristal de Neorite"
 tech_neorite_targeting_array_desc:0 "Les propriétés de réfraction uniques des cristaux de Neorite nécessitent des outils de détection spécialisés pour les localiser."
 tech_precursor_data_protocols:0 "Protocoles de données précurseurs"
 tech_precursor_data_protocols_desc:0 "L'examen et le décodage du noyau de données précurseur avec une efficacité quelconque nécessitera une compréhension intime des protocoles de données de leur civilisation."
 tech_precursor_nanonics:0 "Précurseur Nanonics"
 tech_precursor_nanonics_desc:0 "L'étude des nanites précurseurs a abouti à une approche entièrement nouvelle de la nanotechnologie, qui a considérablement élargi nos capacités nanométriques."
 tech_programmed_xna:0 "XNA programmé"
 tech_programmed_xna_desc:0 "Exploite la «Terraforming Bacteria» basée sur XNA pour améliorer nos propres opérations de Terraforming."
 tech_pyronium_experimental_lab:0 "Pyronium Crystal Mining"
 tech_pyronium_experimental_lab_desc:0 "Les propriétés hautement explosives des cristaux de Pyronium rendent difficiles les pratiques minières."
 tech_sactajenian_purification:0 "Purification Sactajenienne"
 tech_sactajenian_purification_desc:0 "Distillation de Sactajenian est lourde de pièges, nécessitant des appareils de purification dédiés."
 tech_scritch_gravity_forge:0 "Scritch traitement gravitationnel"
 tech_scritch_gravity_forge_desc:0 "Des techniques d'entonnoir gravitique extrêmement poussées sont nécessaires pour l'utilisation même la plus faible de l'élément fantastique, Scritch."
 tech_selenemite_foundry:0 "Isolation du minerai de sélénémite"
 tech_selenemite_foundry_desc:0 "Le minerai de sélénémite se présente uniquement dans d'autres dépôts rocheux denses, ce qui nécessite un isolement à utiliser."
 tech_soil_harvesting:0 "Récolte de sol"
 tech_soil_harvesting_desc:0 "Des percées dans la technologie génétique et chimique ont débloqué une puissante nouvelle capacité à revigorer le sol et à fertiliser la production agricole."
 tech_sorium_shield_multiplexer:0 "Sorium-3 Isolation"
 tech_sorium_shield_multiplexer_desc:0 "Les générateurs de champ de force sont intensément améliorés avec l'introduction de Sorium-3."
 tech_tectonic_engineering:0 "Ingénierie tectonique"
 tech_tectonic_engineering_desc:0 "Grâce à une vaste manipulation des forces tectoniques et des implants dans les plaques tectoniques, nous pouvons augmenter la masse terrestre disponible sur nos planètes."
 tech_thullium_energy_processor:0 "Mine de minerai de Thulium"
 tech_thullium_energy_processor_desc:0 "Compte tenu des conditions particulières de sa création, Thullium Ore n'est accessible qu'avec des équipements miniers spécialisés."
 tech_thybidium_refining:0 "Thybidium Raffinage"
 tech_thybidium_refining_desc:0 "Le raffinage du Thybidium s'est révélé assez difficile, mais le résultat final a révolutionné la construction des réacteurs."
 tech_ventium_enrichment:0 "Ventium Enrichment"
 tech_ventium_enrichment_desc:0 "Les excellentes propriétés de Ventium ne peuvent être pleinement exploitées qu'avec un enrichissement adéquat de son minerai."
 tech_xeno_archaeology:0 "Xeno Archéologie"
 tech_xeno_archaeology_desc:0 "Une étude spécifique des restes archéologiques aliens permettra de mieux comprendre leurs sociétés et leurs technologies."
 tech_xerodine_hyperlane_stabilisation:0 "Confinement de la xérodine"
 tech_xerodine_hyperlane_stabilisation_desc:0 "L'exploitation de la Xerodine accélérera les déplacements hyperspeeds dans tous nos systèmes."
