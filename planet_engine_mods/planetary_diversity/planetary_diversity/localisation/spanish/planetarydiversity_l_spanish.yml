 #Missing Colonist Event
 pdanomaly.20.name:0 "They're Gone"
 pdanomaly.20.desc:0 "We've had an alarming report from [Root.GetName]. The entire population of a forward settlement seems to have disappeared without trace or warning. A research project has been started to investigate this phenomenon and assess the danger to the colony."
 pdanomaly.20.a:0 "How is this possible?"
 PD_MISSING_COLONISTS_PROJECT:0 "Missing Colonists"
 PD_MISSING_COLONISTS_PROJECT_DESC:0 "Colonists have disappeared on [Root.GetName] so we have assembled a team of experts to carefully search for any clues that will lead us to their whereabouts... or to find who is responsible for their disappearance."
 pdanomaly.21.name:0 "Lets Do The Time Warp"
 pdanomaly.21.desc:0 "While looking for the missing colonists, our researchers have noticed some strange time anomalies happening in the area; computers would randomly skip processes and digital timekeeping would become erratic. A deep scan of the area revealed a temporal rift, appearing to connect many different timelines. Trapped on the other side of one of those timelines, we found the missing colonists. They have been taken back several thousand years, and while they cannot see us, we can observe them with the equipment. While it should be possible to temporarily stabilize the rift, models show soon after it will close it forever. Some researchers are suggesting that instead we use this opportunity to study this unique time anomaly, regrettably trapping the colonists forever in the past."
 pdanomaly.21.a:0 "We bring them home."
 pdanomaly.21.b:0 "This rift is too valuable, study it."
 pdanomaly.211.name:0 "Back To The Future"
 pdanomaly.211.desc:0 "Slowly and carefully, we were able to open and rift and coordinate a rescue but as expected, it collapsed in on itself and disappeared soon afterwards. Everyone is safe and we have learned a bit about theoretical temporal manipulation."
 pdanomaly.211.a:0 "Thank you."
 pdanomaly.212.name:0 "This rift is too valuable, study it."
 pdanomaly.212.desc:0 "The choice was made that the value of the anomaly outways the value of these colonists. We have brought in specialized equipment that should stop the rift from taking anyone else but small localized events are likely to still happen. Soon after our team started to find remains of our people in the area that had been aged by thousands of years."
 pdanomaly.212.a:0 "Sometimes sacrifices need to be made."
 d_pd_portal_research_zone:0 "Time Rift Research Base"
 d_pd_portal_research_zone_desc:0 "This high security research base studies the rare temporal rift found on this world. The base is also a grim reminder to the colony of those who are forever trapped in the past."
 pdbacktothefuture:0 "Lost but not Forgotten"
 pdbacktothefuture_desc:0 "The return of the colonists has invigorated the colony, with people praising the government for its choice to save their comrades."
 pdanomaly.22.name:0 "Lost But Not Gone"
 pdanomaly.22.a:0 "Interesting"
 pdanomaly.22.desc.1:0 "Our search for the missing colonists uncovered an ancient projectile near the epicentre of the affected area, and its casing had recently been removed. From samples found inside the projectile, we have ascertained that it held a bioweapon that causes extreme rapid genetic changes, including de-evolution. Knowing this we were able to spread into the surrounding area and found what was left of the colonists; their biology completely changed by this process, now a genetic mix of us and the pre-sapient animals this weapon changed them into.\n\nBy reverse engineering this advanced bio weapon we should be able to re-uplift the colonists, although by all accounts they will be a new species."
 pdanomaly.22.desc.2:0 "Our search for the missing colonists uncovered an ancient projectile near the epicentre of the affected area, and its casing had recently been removed. From samples found inside the projectile, we have ascertained that it held a bioweapon that causes extreme rapid genetic changes, including de-evolution. Knowing this we were able to spread into the surrounding area and found what was left of the colonists; their biology completely changed by this process, now a genetic mix of us and the pre-sapient animals this weapon changed them into.\n\nWe already have the technology to re-uplift our colonists, although by all accounts they will be a new species. But studying the remains of the bio weapon itself will certainly help our understanding of genetics." 
 d_pd_dimensional_prison:0 "Dimensional Prison"
 d_pd_dimensional_prison_desc:0 "This ancient prison was once able to store all of it's prisoners in a dimension prison. While it's enigmatic design stops us from being able to recreate it, there is still much to learn about this incredible piece of tech."
 pdpocketmadness:0 "Expected Disappearances"
 pdpocketmadness_desc:0 "The aging Dimensional Prison still occasionally grabs a colonist or tourist. While not dangerous, it is a significant annoyance to the colony, discouraging immigration in the first place and causing regular minor disruptions."
 pdnopocket:0 "No Random Teleportations"
 pdnopocket_desc:0 "The colonists seem very happy that they no longer have to worry about being trapped in a pocket dimension."
 pdanomaly.23.name:0 "In My Pocket"
 pdanomaly.23.desc:0 "Our search for the missing colonists uncovered an ancient facility which seems to be some kind of dimensional prison. The aging systems suffered a power surge and incorrectly identified all the missing colonists as escaped prisoners, trapping them in this newly discovered pocket dimension. The team is confident that we will be able to free all the colonists, but the question remains about what to do with the aging facility itself. The systems here are enigmaticly designed and while we could learn a lot, it's very likely more issues will arise as it continues to degrade."
 pdanomaly.23.a:0 "Tear it down, our people must be safe." 
 pdanomaly.23.b:0 "These are acceptable risks, let's study it."

