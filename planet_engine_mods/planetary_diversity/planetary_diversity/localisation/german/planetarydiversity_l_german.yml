 ###Biolumen Deposit/Jobs
 d_biolumen_nature_preserve:0 "Bioluminesenz Naturschutzgebiet"
 d_biolumen_nature_preserve_desc:1 "Der Dschungel dieses Planeten ist so einzigartig und die Lebensformen so zahlreich, dass wir ihn für Studienzwecke einrichten und in der Lage sind, ihn detailliert zu erforschen."
 job_jungle_ranger:0 "Bioluminesenz Dschungel Wächter"
 job_jungle_ranger_plural:0 "Bioluminesenz Dschungel Wächter"
 job_jungle_ranger_desc:0 "Diese engagierten Forscher untersuchen und schützen das einzigartige Leben auf diesem Planeten für medizinische und praktische Anwendungen. Sie erziehen und führen Gruppen durch den Dschungel."
 job_jungle_ranger_effect_desc:0 "job_jungle_ranger $job_jungle_ranger_plural$ studiere und führe durch den Dschungel mit £consumer_goods£ §Y$consumer_goods$§! und verwandel ihn in £society£, £tradevalue£ und £amenities£."
