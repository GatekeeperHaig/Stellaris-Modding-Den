 building_terraformer_maximal_desc:0 "$building_terraformer_desc$\n\nThe $building_terraformer$ status is §Bmaximal§!."
 building_terraforming_bacteria_germinator:0 "Terraforming Bacteria Germinator"
 building_terraforming_bacteria_germinator_desc:0 "Terraforming Bacteria Germinators radykalnie ułatwiają proces Terraforming i zapewniają bogactwo danych na temat form życia opartych na XNA."
 building_thybidium_refinery:0 "Rafineria Thybidium"
 building_thybidium_refinery_desc:0 "Ta rafineria przekształciła produkcję reaktorów w Thybidium, co doprowadziło do znacznego wzrostu efektywności energetycznej w naszych technologiach."
 building_ventium_weapons_facility:0 "Obiekt broni tlenowej"
 building_ventium_weapons_facility_desc:0 "Obiekty Broni Powietrznej zamieniają niebezpieczną rudę rudy w potężną broń energetyczną."
 building_zinorine_computer:0 "Zinorine Computer Asembler"
 building_zinorine_computer_desc:0 "Zinorine Computer Asemblers wykorzystują Zinorine do tworzenia wyspecjalizowanych komputerów molekularnych."
