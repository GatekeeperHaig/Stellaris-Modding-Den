 cgm_deep_core_mining_stage_3_desc:0 "A §Bstage 3§! $deep_core_mine$ has been established on this planet. The mining operation now touches the planet's core directly. A sophisticated system sifts the core's useful minerals while retaining the bulk of its mass. The chance of a catastrophe during this stage is highest."
 cgm_geothermal_tap_stage_3_desc:0 "A §Bstage 3§! $geothermal_tap$ has been established on this planet. The tap penetrates fully into the planetary core, converting its heat into massive amounts of energy. The chance of a catastrophe during this stage is highest."
 cgm_deep_core_mining_stage_1_desc:0 "A §Gstage 1§! $deep_core_mine$ has been established on this planet. Mining networks have been established in the deep mantle of the planet and the infrastructure to process the mantle matter is producing significant amounts of minerals.The chance of a catastrophe during this stage is low."
 cgm_geothermal_tap_stage_1_desc:0 "A §Gstage 1§! $geothermal_tap$ has been established on this planet. Large shafts have been drilled deep into the planet's mantle tapping the core and the immense generators needed to convert the planet's heat into energy are producing significant amounts of energy. The chance of a catastrophe during this stage is low."
 cgm_deep_core_mining_stage_2_desc:0 "A §Hstage 2§! $deep_core_mine$ has been established on this planet. The outer layers of the core are being systematically strip mined of minerals. The chance of a catastrophe during this stage is low."
 cgm_geothermal_tap_stage_2_desc:0 "A §Hstage 2§! $geothermal_tap$ has been established on this planet. The tap infrastructure has been significantly widened and energy converted have been inserted directly into the core. The chance of a catastrophe during this stage is higher."
 tb_desert_desc:0 "Un área estéril de terreno donde se producen pocas precipitaciones, las condiciones de vida son hostiles para la vida animal y vegetal."
 sr_ventium_desc:0 "Un mineral azul verdoso, las potentes propiedades energéticas de Ventium fueron descubiertas en una explosión mortal que demuestra su efectividad en la liberación de energía."
 tb_water_mass_desc:0 "Un cuerpo de agua cubre la mayor parte de la tierra en esta región."
 cgm_terraforming_catastrophe.desc:0 "A catastrophe occured on [root.GetName]!\n\nPlanetary engineers did not account for the certain attributes of [root.GetName]'s planetary makeup, triggering a cataclysmic error in our terraforming efforts. Lives have been lost to the incident, and some of the planet's terrain has been irrevocably damaged in the process.\n\n$catastrophic_outcome_summary$"
 sr_gigalife_desc:0 "Una maravilla galáctica de origen desconocido y antigüedad indeterminada, Gigalife es difícil de cuantificar con precisión. Se puede describir como un ecosistema altamente complejo, sin embargo, su actividad muestra propiedades generalmente asociadas con un solo organismo; sus habitantes interactúan de manera sistemática, similar a los órganos dentro de un cuerpo. Sea lo que sea su verdadera naturaleza, esta singular "entidad" no es un acontecimiento natural, sino que ha sido diseñada a través de una civilización altamente avanzada ... o de alguna otra agencia antinatural."
 tb_ammonia_pits_desc:0 "Un capricho geológico ha acribillado esta región con pozos que emiten amoníaco, por lo que es terriblemente tóxico para la mayoría de la vida."
 sr_selenemite_desc:0 "Un material superconductor altamente confiable que conserva sus cualidades en cualquier estado. Es esencial para los elementos que conducen la energía en los sistemas de armas, cargándolos significativamente más rápido que los superconductores típicos."
 sr_satramene_gas_desc:0 "Un compuesto biológico altamente tóxico, Satramene tiene algunas aplicaciones industriales en la creación de solventes ultra fuertes, pero su uso principal está en la creación de drogas de control mental."
 sr_thullium_desc:0 "Un metal superconductor altamente versátil que se forma dentro de las inmensas presiones de los planetas de núcleo de carbono, Tulio tiene muchas aplicaciones industriales para cualquier civilización espacial."
 tb_super_magma_chamber_desc:0 "Un grupo masivo de roca fundida ha formado una cámara grande bajo gran presión. Existe el riesgo de fracturarse en la roca circundante que podría conducir a una erupción volcánica."
 tb_unique_sr_precursor_data_cache_locked_desc:0 "Una estructura masiva se eleva casi hasta las alturas de las montañas aquí, pero, lo que es más curioso, se extiende hacia el núcleo del planeta: su propósito es desconocido."
 tb_precursor_ruins_5_desc:0 "Una ciudad de varias capas arroja grandes sombras a través de la tierra, que culmina en un enorme disco encima de un antiguo pilar; desafía los millones de años de negligencia y abandono."
 tech_lifetap_desc:0 "Una sistematización de procesamiento para el potente Ever-Blossom, aprovechando al máximo sus propiedades únicas."
 tb_catastrophe_aftermath_irradiated_desolation_desc:0 "Una catástrofe radiológica eliminó toda la vida en esta área, dejando solo tierras muertas opresivamente tranquilas."
 tb_cold_desert_desc:0 "Una región donde el aire es muy frío y tiene poca humedad, por lo que se produce poca precipitación. La nieve que cae es arrastrada por fuertes vientos y puede formar ventiscas, ventiscas y dunas."
 tb_wetlands_desc:0 "Una región con un nivel freático elevado que crea marismas, pantanos y ciénagas, con plantas y fauna únicas."
 sr_betharian_stone_desc:0 "Una lutita bituminosa semi-orgánica formada bajo condiciones específicas pero comúnmente encontradas, la piedra de Betharian puede ser refinada en una fuente de energía altamente compacta."
 tb_precursor_ruins_8_desc:0 "Una pequeña y antigua ciudad rodea una singular torre que se extiende hacia la atmósfera, cuyas paredes se han visto afectadas por el inmenso lapso de tiempo que siguió a su abandono."
 tb_subterranean_river_network_desc:0 "Una extensa red de ríos subterráneos fluye a través del área en un diseño fortuitamente fácil de explotar, casi como si hubiera sido diseñado."
 sr_precursor_nanites_desc:0 "Una cámara temporalmente desplazada que se encuentra en esta área contiene nanites antiguos. El origen y el propósito pretendido de estos nanites es incierto: pueden haber sido un arma o una herramienta, o tal vez ambos. Sea como fuere, este caché ofrece un hallazgo increíble para cualquiera que se atreva a desbloquearlo."
 tb_giant_kelp_desc:0 "Un espeso bosque de algas gigantes cubre el océano en esta región."
 tb_primitive_necropolis_desc:0 "Aquí se ha construido un vasto cementerio con una estética mórbida, pero singularmente singular, que resuena fuertemente entre los espectadores de todas las especies."
 edict_open_cgm_projects_menu_desc:0 "La activación de este edicto inicia el menú de proyectos planetarios"
 tech_helium_power_desc:0 "La adaptación de reactores para aceptar Helium-3 como combustible mejorará significativamente la producción de energía."
