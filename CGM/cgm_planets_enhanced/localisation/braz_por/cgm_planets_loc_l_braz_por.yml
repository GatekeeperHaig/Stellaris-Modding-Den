 pc_crystal_asteroidal_planetoid:0 "Cristal Subspace Asteroidal"
 pc_crystal_asteroidal_planetoid_desc:0 "Este grande asteróide se originou em uma dimensão diferente. As formações cristalinas que o compõem possuem uma assinatura única de energia. Notavelmente, o espaço interno que naturalmente se formou dentro deste asteroide parece ser maior que suas dimensões externas."
 pc_crystal_asteroidal_planetoid_habitability:0 "Habitabilidade Voidhome Subpsace"
