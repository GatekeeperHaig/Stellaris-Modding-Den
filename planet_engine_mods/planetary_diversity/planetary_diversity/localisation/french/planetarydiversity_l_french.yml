 #Coral Origin / Event
 origin_pd_coral:0 "Lines In The Sand"
 origin_pd_coral_desc:0 "Ou home is an arid world filled with toxic lakes and ancient seabeds. It's clear that this planet was once a thriving ocean world, but what caused the change and what can we learn from it?"
 origin_tooltip_pd_coral_start_effects:0 "Homeworld is a §Y$pc_coral$§! with a §YRare Planetary Feature§!\n- Your species will finally explore the mystery of this world changed from a ocean world to an arid one."
 pdaquaticpreservation:0 "Aquatic Preservation"
 pdaquaticpreservation_desc:0 "Surviving on what little moisture this planet is able to provide, has made us experts at collecting water from unusual places and gives people a sense of reverence for it."
 pdcoral.10.name:0 "Lines in the Sand"
 pdcoral.10.desc:0 "[Root.GetName] has shown numerous signs of previous environmental change; the surface is covered with the remnants of ancient oceans, dried riverbeds and aquatic fossil lines well above current water levels. This points to this world having a much wetter climate in the past. While we have had many theories as to how and why this has happened, only now are we ready to definitively answer the mystery of this planet's radical climate change."
 pdcoral.10.a:0 "Good Luck."
 pdcoral_site:0 "Lines In The Sand"
 pdcoral_site_desc:0 "[Root.GetName] has shown numerous signs of previous environmental change; the surface is covered with the remnants of ancient oceans, dried riverbeds and aquatic fossil lines well above current water levels. This points to this world having a much wetter climate in the past. While we have had many theories as to how and why this has happened, only now are we ready to definitively answer the mystery of this planet's radical climate change."
 pdcoral.11.name:0 "Clues in Small Places"
 pdcoral.11.desc:0 "[Root.GetLeaderName]'s team, currently encamped on the edge of an ancient lakebed has already begun making progress. Using the orbiting science craft, they've identified several geographical hotspots that may be of use to their investigation, as well as discovering multiple species of aquatic fossils not yet on record. Sudden disappearances of several major fossil species seems to suggest an environmental change over a very short period of time."
 pdcoral.11.a:0 "Interesting."
 pdcoral.12.name:0 "Fire In The Sky"
 pdcoral.12.desc:0 "The science team's theory is that a supernova from a nearby star system swept across the planet and devastated most of the ecosystem. While not enough to immediately destroy all life on the planet, the radiation burst seems to have evaporated much of the planet's water and destabilized the it's magnetosphere, allowing much of the world's water to be lost to solar winds. The mass excision event reduced biodiversity to roughly a fifth of it's previous levels, with remaining wildlife concentrating around the surviving coral reefs. Despite this, the slow bleed off of atmosphere should have doomed the planet within several centuries; some other work is at play here. The team has located another geological site at the bottom of a meteor impact site that they hope will shed new information."
 pdcoral.12.a:0 "Amazing."
 pdcoral.13.name:0 "An Unexpected Saviour"
 pdcoral.13.desc:0 "The crater, which we had attributed to the mass extinction event, turned out to be the very thing that may have saved this world from becoming a lifeless rock. An enormous amount of atmospheric particulates was released shortly after impact further damaging the surviving ecology but also reinforcing the damaged magnetosphere enough to stem the bleed-off preventing total ecological collapse.\n\n[Root.GetLeaderName]'s team has cleared the area, this time traveling to various coastal settlements of the planet's remaining oceans in order to study more recent fossil records. "
 pdcoral.13.a:0 "Great Work."
 pdcoral.14.name:0 " Planetary Adaptation"
 pdcoral.14.desc:0 "After examining more recent fossil records, [Root.GetLeaderName] has begun creating a timeline of ecological change after the two climate-altering events. While the meteor helped re-establish the magnetosphere, it also wreaked havoc on the little remaining ecology. Much of the land biodiversity died off in the following years, and environmental contamination gradually turned the oceans into the salty, toxic state we find it in today. For the majority of the planetary ice age, life clung deep at the bottom of the oceans, and in the isolated coral reefs closer to the surface. As the planet slowly began to stabilize, the remaining coral growths had developed incredible resistance to environmental damage and began to dominate the shallows of all remaining bodies of water, and eventually even adapting onto the shore and beyond.\n\nThe study of these geological events has given us an extremely rich and detailed history of this world, and given insight on how we could adapt animal and plant life to other worlds."
 pdcoral.14.a:0 "Incredible."
 tech_coral_world_adaption_wet:0 "Coral World Adaptation"
 tech_coral_world_adaption_wet_desc:0 "Our studies in the history of the Coral World's history have led us to new techniques to thrive on worlds with wetter climates."
 CORAL_ADAPT_WET:0 "Ocean Type Habitability:$pd40$\nOther Wet Type Habitability:$pd20$"
