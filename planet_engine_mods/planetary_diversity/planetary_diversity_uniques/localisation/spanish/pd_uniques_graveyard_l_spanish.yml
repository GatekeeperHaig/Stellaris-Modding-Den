 pd_graveyard_nearby_init_NAME:0 "Vecino del Cementerio"
 pd_graveyard_nearby_init_DESC:0 "Uno de tus sistemas vecinos tendrá el exclusivo Mundo Cementerio Tiyanki, que no volverá a aparecer en el juego."

