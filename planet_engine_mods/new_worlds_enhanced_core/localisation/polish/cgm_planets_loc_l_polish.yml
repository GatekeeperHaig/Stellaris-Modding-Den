 building_dark_matter_society_lab_desc:0 "$dark_matter_building_desc$"
 building_elder_compounds_extractor:0 "Elder Extractor"
 building_elder_compounds_extractor_desc:0 "Ten specjalistyczny ekstraktor przeszukuje region planetarny pod kątem legendarnych Starych Związków - które, nawiasem mówiąc, dostarczają wielu Minerałów w tym procesie."
 building_engos_purifier:0 "Oczyszczacz Engos"
 building_engos_purifier_desc:0 "Oczyszczacze gazów skraplają gazowe wydzieliny w ich najczystszym stanie, wytwarzając dużo energii."
 building_euratite_transmuter:0 "Eurotyta Transmuter"
 building_euratite_transmuter_desc:0 "Produkt Transmuter, będący produktem wielu uważnych badań, przekształca Euratyt w bezpieczną formę, umożliwiając jej napędzanie zarówno produkcji, jak i energii."
 building_gigalife_preserve:0 "Gigalife Preserve"
 building_gigalife_preserve_desc:0 "Zachowanie unikalnej formy Gigalife i jej ekosystemu daje niesamowity wgląd w zadziwiającą gamę badań biologicznych."
 building_gravitronic_engine:0 "Gravitronic Engine"
 building_gravitronic_engine_desc:0 "Zbudowany przy użyciu unikalnych właściwości Kamienia Altaira, ten Silnik zrewolucjonizował nasze rozumienie procesów grawitronicznych i ocynkował całą dziedzinę nauki."
 building_helium_3_power_hub:0 "Helium-3 Power Hub"
 building_helium_3_power_hub_desc:0 "Hub Helium-3 poprawia produkcję energii netto znacznie przewyższając konwencjonalne materiały, usprawniając generatywne procesy całej planety."
 building_hivaron_bioreactor:0 "Hivaron Bioreactor"
 building_hivaron_bioreactor_desc:0 "Bioreaktory Hivaron wykorzystują w pełni właściwości związane z paliwem Hivaron Stone, produkując znaczną ilość kredytów energetycznych."
 building_hivaron_dispensary:0 "Hivaron Dispensary"
 building_hivaron_dispensary_desc:0 "Hivaron Dispensary zwiększa znacznie wydajność niewolników i zapewnia jedzenie dla Popsów."
 building_hivaron_farm:0 "Hivaron Farm"
 building_hivaron_farm_desc:0 "Hivaron Farms wykorzystuje właściwości pobudzające Hivaron, aby zmaksymalizować produkcję żywności w sposób etyczny."
 building_iron_wood_mill:0 "Ironwood Mill"
 building_iron_wood_mill_desc:0 "Ironwood Mills produkują mineralne materiały budowlane o taniej, ale trwałej przyrodzie."
 building_lifetap:0 "Life Tap"
 building_lifetap_desc:0 "Zbiór Ever-Blossom na dużą skalę kończy się tutaj w Life Tap, który rozprzestrzenia swoje regenerujące, poprawiające życie efekty w systemach na całym świecie. Nikt nie potrzebuje żyć bez niesamowitych korzyści."
 building_lifetap_gestalt:0 "Life Tap"
 building_lifetap_gestalt_desc:0 "Life Tap stanowi przełom w działaniach na rzecz produkcji bioenergii przy użyciu Ever-Blossom, tworząc ogniwo badań i kredytów energetycznych dla tej planety."
 building_lithium_processor:0 "Procesor litowy"
 building_lithium_processor_desc:0 "Procesory litowe wytrącają i przetwarzają Lit z wymagającą skutecznością, nie pozostawiając żadnego jota nierozpuszczonego złoża."
 building_nanite_treatment_facility:0 "Ośrodek leczenia nanity"
 building_nanite_treatment_facility_desc:0 "Dzięki łagodnemu obchodzeniu się i przeprogramowaniu, ta Kompozycja przywraca prekursorowe nanity, aby pomóc nam we wszystkich zastosowaniach genetycznych."
 building_pitharan_harvester:0 "Pitharan Harvester"
 building_pitharan_harvester_desc:0 "Pitharan Harvesters kopalnią Minerały skupione wokół osadów Pitharan, a także przetwarzają Pitharan do użytku."
 building_precious_metal_foundry:0 "Odlewnia metali szlachetnych"
 building_precious_metal_foundry_desc:0 "Odlewnie metali szlachetnych produkują wysokiej jakości towary i rafinowane surowce z rzadkich metali."
 building_precursor_data_link:0 "Łącze danych prekursora"
 building_precursor_data_link_desc:0 "Nawiązując kontakt z rdzeniem danych prekursorów, ten link przekazuje starożytną wiedzę całemu społeczeństwu, zapewniając bezcenne okno na przeszłość - i informując o przyszłości."
 building_sactajenian_distillery:0 "Sactajenian Distillery"
 building_sactajenian_distillery_desc:0 "Destylarnie Saktajenian zamieniają Sactajenian w jego potężną, psioniczną postać narkotykową, zdobywając znaczące Energy Credits z wpływów."
 building_satramene_concentrator:0 "Satramene Concentrator"
 building_satramene_concentrator_desc:0 "Satramene Concentrators opracowują silne środki kontroli umysłu, które są wykorzystywane w całkowicie etyczny sposób do tworzenia badań Społeczeństwa."
 building_spice_emporium:0 "Spice Emporium"
 building_spice_emporium_desc:0 "Spice Emporiums handel egzotycznymi przyprawami zyskał spore zyski."
 building_terraformer:0 "Silnik Terraformer"
