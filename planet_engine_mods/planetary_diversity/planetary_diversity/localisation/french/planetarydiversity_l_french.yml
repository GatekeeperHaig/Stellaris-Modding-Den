 #Decisions
 decision_trademoonhab:0 "Make Trade Hub"
 decision_trademoonhab_desc:0 "We designate part of this world as a trade hub, setting up docking bays, amenities and custom offices to allow the flow of goods between our worlds."
 decision_commercial_hab_effects_short:0 "This will allow us to build §Y$district_pdhab_commercial$s§! on this world."
 decision_factoryhab:0 "Make Factory Hub"
 decision_factoryhab_desc:0 "We designate part of this world's domes to commercial factory production, allowing artisans to use the area to create consumer goods for our empire."
 decision_factory_hab_effects_short:0 "This will allow us to build §Y$district_pdhab_factory$s§! on this world."
 decision_foundryhab:0 "Make Foundry Hub"
 decision_foundryhab_desc:0 "We designate part of this world's domes to alloy production, allowing foundries to create the much needed materials for our ships and stations."
 decision_foundry_hab_effects_short:0 "This will allow us to build §Y$district_pdhab_foundry$s§! on this world."
 decision_farmhab:0 "Make Hydroponics Farming Hub"
 decision_farmhab_desc:0 "While this world doesn't have natural food deposits, we can designate part of this world's domes to hydroponic farming, allowing farmers to feed our people."
 decision_farm_hab_effects_short:0 "This will allow us to build §Y$district_pdhab_food$s§! on this world."
 decision_energy2hab:0 "Make Energy Generators"
 decision_energy2hab_desc:0 "While this world doesn't have natural energy deposits, we can designate part of this world's domes to energy generation, allowing technicians to supply our worlds with power."
 decision_energy2_hab_effects_short:0 "This will allow us to build §Y$district_pdhab_energy2$s§! on this world."
 decision_mining2hab:0 "Make Mining Hub"
 decision_mining2hab_desc:0 "While this world doesn't have much in natural mineral deposits, we can still mine what is there allowing minerals to collect minerals."
 decision_mining2_hab_effects_short:0 "This will allow us to build §Y$district_pdhab_mining2$s§! on this world."

