pc_hadesert_tile:0 "Зона скалистой пустыни"
pc_hadesert_tile_desc:0 "Холодные горные пики с солончаками и пустынями."
pc_geothermal_tile:0 "Геотермальная арктическая зона"
pc_geothermal_tile_desc:0 "Холодные, арктические долины с тропическими участками, поддерживающимися за счет геотермальной активности."
pc_desertislands_tile:0 "Зона атолла"
pc_desertislands_tile_desc:0 "Раскаленные пустынные острова с редкой растительностью."
pc_sandsea_tile:0 "Зона песчаного моря"
pc_sandsea_tile_desc:0 "Горячие и сухие песчаные дюны."
