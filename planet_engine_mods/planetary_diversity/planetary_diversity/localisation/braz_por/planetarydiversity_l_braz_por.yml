 building_acid_maker:0 "Acidificador Planetário"
 building_acid_maker_desc:0 "Localizadas ao redor do planeta, essas instalações especializadas liberam os materiais tóxicos de que precisamos para prosperar. O efeito colateral é que a flora e a fauna não ácidas sofrerão ao tentar viver aqui."
 
 #Rogue World
 pc_rogue:0 "Mundo Extra-Solar"
 pc_rogue_desc:0 "Mundo rochoso e congelado com uma atmosfera de nitrogênio-oxigênio. Este mundo é uma captura extra-solar, tendo passado eras viajando pelo vazio até chegar a este sistema. Níveis extremos de atividade geotérmica permitiram que a vida continuasse existindo onde o a energia atinge a superfície. Essa atividade também causa uma atmosfera muito mais densa, que captura o calor que este planeta produz."
