 # android pleasure palace
 pm_survey.24.name:0 "Discovery: Android Pleasure Palace!"
 pm_survey.24.desc:0 "Scientist §H[Root.GetLeaderName]§! on board the science vessel §H[Root.GetName]§! has made a worrying discovery on §H[From.GetName]§!§E!\n A strange structure seems to show signs of activity. Our scientists began an investigation and what they found was so out of this world they had to investigate further. This building is operated by various android machines, so lifelike the scientists at first thought they were sentient. They seem to maintain this place and offer various services to not only visitors, but each other as well. Some are inserting strange-looking devices that glow and shake into parts of another droid. Others are hanging a droid upside down from a wall and hitting it with a rope-like device. It is not clear who built this, but it sounds like it could be a fun place."
