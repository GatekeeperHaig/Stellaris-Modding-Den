 ###Frigid
 pc_frozen_desert:0 "Mundo Frígido"
 pc_frozen_desert_desc:0 "Mundo frio e rochoso com uma atmosfera de nitrogênio e oxigênio. A precipitação é baixa e os principais corpos de água da superfície são raros. Mesmo durante o dia, as temperaturas médias costumam estar bem abaixo de zero."
 pc_frozen_desert_tile:0 "Terreno Frígido"
 pc_frozen_desert_tile_desc:0 "Dunas áridas congeladas com vegetação escassa."
 trait_pc_frozen_desert_preference:0 "Preferência Frígida"
 trait_pc_frozen_desert_preference_desc:1 "$trait_pc_arctic_preference_desc$"
