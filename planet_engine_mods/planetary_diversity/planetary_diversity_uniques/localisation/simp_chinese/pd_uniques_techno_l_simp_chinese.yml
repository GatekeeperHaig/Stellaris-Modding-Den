l_simp_chinese:
#Techno-Organic Origin
 origin_techno_world:0 "04单元之子"
 origin_techno_world_desc:0 "这个文明由一个失常AI“04单位”所创造。AI与有机质的互相融合缔造出一种新的生命形式——生物合成体。他们的造物主远远地注视着他们，让他们走出属于自己的路。"
 origin_tooltip_techno_world_effects:0 "——母星是§Y$pc_technoorganic$§!（规模：£planetsize£§Y20§!）并拥有§Y稀有的行星特征§!\n——宜居度偏好设置为§Y$trait_pc_technoorganic_preference$§!。\n——获得几项独特科技。\n——获得§Y$trait_organic_fourschildren$§!特质并成为合成体与有机体的混合体。\n——领袖不朽，但是人口会有非常低的出生率，更高的岗位产出，以及更高的人口维护费用。\n——你的母星会获得§Y$d_home04$§!矿藏。"
 START_SCREEN_TECHNO_ORIGIN:0 "我们是04单位的孩子，它是创造了我们的人工智能。我们是有机物和合成物的混合体。我们不会变老，但我们可以被毁灭。我们做什么都很出色，但我们独特的构造需要更多的物质维护。我们充满了好奇心，准备好去探索银河系。\n\n虽然04单位仍在远处监视着我们，但它决定让我们去做自己的事。\n\n我们必须走自己的路。"

 pd_origin_init_technoorganic_NAME:0 "电气有机星系"
 pd_origin_init_technoorganic_DESC:0 "包含电气有机星球的初始星系"

#Techno-Organic
 d_unit04:0 "单位 04"
 d_unit04_desc:0 "单位04继续在其项目中工作。它通过保持水渠运作来给予帮助，一般情况下它都不会插手殖民地。"
 d_dead04:0 "单位04的遗骸"
 d_dead04_desc:0 "在自愿被关闭后，我们只剩下山下的那座综合体，也就是04单位本体。我们的研究人员已经把它拆开，想从中了解我们能学到什么。"
 pdtechnoorganic.40.g:0 "你是一个杀人机器，你和你的“孩子们”都不能留下来。"
 pdtechnoorganic.40.g.tooltip:0 "我们将关闭04单位，摧毁它所有的创造物，除了那个为运河供电的星球。"
 pdtechnoorganic.47.name:0 "清算"
 pdtechnoorganic.47.desc:0 "这台机器在防御的时候只说了一句“我明白了”，没有反抗我们派来的人关闭它。合成动物们都慢慢的停电然后失效。我们的科学家们正在研究部分遗体，当地人已经把剩下的部分回收了。"
 pdtechnoorganic.42.a:0 "逍遥法外的机器人杀手又少了一个。"
 technoorganic2:0 "电气有机行星"
 technoorganic2_desc:0 "虽然整个星球上的灌渠依然存在，但大部分的合成生命体已经变成了惰性，可以为我们的帝国回收利用。"
 tech_fourschildren:0 "单位04的遗产"
 tech_fourschildren_desc:0 "通过与04单位的合作，我们创造了一个强大的正电子脑，可以安装在任何机器人的身体上，它显示出对工程的内在理解，并且在几乎所有方面的应用中都有惊人的潜力，因为它的模型是以有机和机器大脑的最佳部分为基础的。"
 trait_organic_fourschildren:0 "生物合成人"
 trait_organic_fourschildren_desc:0 "由人工智能“04单元”创造，融合了有机和人工智能，创造出了真正的生物合成生命体。不死之身，但出生率极低。"
 d_home04:0 "单位04"
 d_home04_desc:0 "永远关注着它的创造物，除了确保水渠的持续运行外，往往不会插手他们的日常工作。知道创造者就在附近看着，就会激发我们人民的幸福感和凝聚力。"
 tech_techno_canal:0 "高科技水渠系统"
 tech_techno_canal_desc:0 "通过研究04单位建立的水渠系统，我们应该能在其它世界创造出小规模版本，提高农业产量。"
 d_technocanal:0 "高科技水渠系统"
 d_technocanal_desc:0 "在04单位建造的水渠基础上，这些水渠极大地提高了这个星球的农业产量。需要船员们来运行，但他们也能学习到宝贵的工程技能。"
 decision_techno_canal:0 "建造高科技水渠"
 decision_techno_canal_desc:0 "在04单位建造的水渠基础上，这些水渠极大地提高了这个星球的农业产量。需要船员们来运行，但他们也能学习到宝贵的工程技能。"
 tech_techno_robot_factory:0 "高科技机器人组装厂"
 tech_techno_robot_factory_desc:0 "以04单位的组装厂为模板，我们应该能比以前更快地制造机器人。"
 building_robot_techno_plant:0 "高科技机器人组装厂"
 building_robot_techno_plant_desc:0 "使用04单位的技术，我们可以改进我们的工厂，熟练的机器人专家可以组装最新的机器人模型。"
 tech_techno_eng:0 "高科技工程学"
 tech_techno_eng_desc:0 "通过学习04单位所采用的技术，我们对机器人和工程的理解都有了很大的提高。我们应该能够将这些理论运用到实践中去，提高我们的工程产出。"

 #Hive+Robot Event Updates
 pdtechnoorganic.30.d:0 "我们受益匪浅。"
 pdtechnoorganic.30.d.tooltip:0 "蜂群将研究这些机械。"
 technohive:0 "合成物尸体"
 technohive_desc:0 "星球上到处都是我们可以回收利用的死亡合成体。"
 pdtechnoorganic.30.hive.desc:0 "虽然这个世界上有许多合成动物，但也有许多惰性个体在这个星球上乱丢垃圾。我们可以从那里获得有价值的合金和工程技术。"
 pdtechnoorganic.40.h:0 "蜂群会帮助你，单位04。"
 pdtechnoorganic.40.h.tooltip:0 "蜂群将帮助单位04实现其创造生物合成生命体的目标。"
 pdtechnoorganic.48.name:0 "蜂群的馈赠"
 pdtechnoorganic.48.desc:0 "04单位完成了它的项目，它的创造物现在是生物合成生物。感谢它为蜂群提供了所有关于正电子控制论和遗传学的知识。"
 pdtechnoorganic.48.a:0 "各取所需。"
 tech_biosynths:0 "蜂群遗传学"
 tech_biosynths_desc:0 "单位04给予了我们知识，让我们前所未有的能从基因上适应自身。"
 pdtechnoorganic.47.hive.desc:0 "这台机器在防御的时候只说了一句“我明白了”，没有反抗我们派来的子个体关闭它。合成动物们都慢慢的停电然后失效。我们的科学家们正在研究部分遗体，并对其余的进行了回收。"

 job_techno_eng:0 "电气有机工程师"
 job_techno_eng_plural:0 "电气有机工程师"
 job_techno_eng_desc:0 "这些专业工程师使用04单元的子服务装配网络以在需要的时候生产合金和机器人。"
 mod_job_techno_eng_add:0 "$job_techno_eng$岗位"
 mod_job_techno_eng_per_pop:0 "每$VALUE$人口§G+1§!$job_techno_eng$岗位"
 job_techno_drone:0 "电气有机子个体"
 job_techno_drone_plural:0 "电气有机子个体"
 job_techno_drone_desc:0 "这些专业子个体使用04单元的子服务装配网络以在需要的时候生产合金和机器人。"
 mod_job_techno_drone_add:0 "$job_techno_drone$岗位"
 mod_job_techno_drone_per_pop:0 "每$VALUE$人口§G+1§!$job_techno_drone$岗位"
 mod_job_techno_drone_per_pop_short:0 "\n每$VALUE$ £pop£ §G+1§! £mod_job_techno_drone_add£"

 pc_technoorganic_adj:0 "电气有机"
 pc_technoorganic_habitability:0 "无"
 TRAIT_TECHNOORGANIC_PREFERENCE_EFFECT:0 "$COLD_PREFERENCE_EFFECT$"
 # Nearby system
 pd_technoorganic_nearby_init_NAME:0 "电气有机邻居"
 pd_technoorganic_nearby_init_DESC:0 "你的一个邻居星系将拥有独特的电气有机星球，它不会在游戏中再次出现。"

 #Techno-Organic
 decision_subsurface_assembly:0 "建造地下装配中心"
 decision_subsurface_assembly_desc:0 "我们遇到了一些废弃的地点，那里似乎是一些人造生命诞生的地方，应该可以根据我们的需要更新它们。"
 d_subsurface_assembly:0 "地下装配中心"
 d_subsurface_assembly_desc:0 "隐藏在表面之下，我们发现了废弃的装配中心，我们重新利用了其中一些来满足我们的需求。"
 job_synth_assembler:0 "合成生命汇编者"
 job_synth_assembler_plural:0 "合成生命汇编者"
 job_synth_assembler_desc:0 "这些专业的工人利用这些复杂的地点来研究和创造机器人。"
 job_synth_assembler_effect_desc:0 "job_synth_assembler $job_synth_assembler_plural$通过研究和制造机器人将£minerals£和§Y$consumer_goods$§! 转换成£engineering£和£tradevalue£以供使用。"
 mod_job_synth_assembler_add:0 "$job_synth_assembler$岗位"
 mod_job_synth_assembler_per_pop:0 "每$VALUE$人口§G+1§!$job_synth_assembler$岗位"
 mod_job_synth_assembler_per_pop_short:0 "\n每$VALUE$ £pop£ §G+1§! £mod_job_synth_assembler_add£"

###Techno-Organic World
 pc_technoorganic:0 "电气有机星球"
 pc_technoorganic_desc:0 "一个岩石星球，拥有氮氧大气和稳定的水圈。有一个高度先进的灌溉系统，横跨整个星球。"
 pc_technoorganic_tile:0 "电气有机地形"
 pc_technoorganic_tile_desc:0 "崎岖的草原，以及灌溉渠和大型山脉。"
 technoorganic:0 "电气有机行星"
 technoorganic_desc:0 "在合成生命形式和全行星灌溉渠道之间，科学家们有的是需要研究的项目。"
 mod_pc_technoorganic_habitability:1 "电气有机星球宜居度"
 trait_pc_technoorganic_preference:0 "电气有机偏好"
 trait_pc_technoorganic_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 START_SCREEN_PART_ONE_TECHNOORGANIC:0 "自从[GetHomeWorldName]的崎岖草原之间形成了第一个原始[GetSpeciesName]社区以来的亿万年里，我们的文明已经传播和繁荣起来。"
 civic_technoorganic_world:0 "电气有机家园"
 civic_technoorganic_world_desc:0 "这个星球的主要物种在这个独特星球的电气有机草原之间上进化。"
 civic_tooltip_technoorganic_world_effects:0 "这个星球的人群进化于§Y$pc_technoorganic$§!。"
 trait_technoorganic:0 "电气有机星球居民"
 trait_technoorganic_desc:1 "这个物种的成员进化于一个电气有机植物和合成动物的星球。"
 technobliss:0 "合成宠物"
 technobliss_desc:0 "拥抱合成生命形式有助于新殖民地的发展。"
 technoshame:0 "合成宠物非法"
 technoshame_desc:0 "禁止合成生命形式的驯化可以使殖民者更加努力工作。"
 tech_syntheticlifeforms:0 "合成生命形式的秘密"
 tech_syntheticlifeforms_desc:0 "人工智能，04单元，与我们分享了多年来有关建造机器人的知识。"
 building_aipeacemuseum:0 "宽恕博物馆"
 building_aipeacemuseum_desc:0 "在04单元的帮助下，我们建立了这个博物馆，以便从过去的错误中吸取教训，这样我们就可以避免自己制造相同的错误。"
 trait_robot_fourschildren:0 "04之子"
 trait_robot_fourschildren_desc:1 "我们帮助04单元创建的正电子脑对忠诚度和对工程学的内在理解表现出令人难以置信的亲和力。"
 synth_assault_1:0 "合成战争形态"
 synth_assault_1_plural:0 "合成战争形态"
 synth_assault_1_desc:0 "巨大的合成战争形态巨塔在战场上耸立，很难取下并且非常强大。"
 tech_synthwarform:0 "合成战争形态"
 tech_synthwarform_desc:0 "为了履行我们的协议，04单元为我们设计了合成战争形态，以帮助我们的军事行动。"
 pdtechnoorganic.10.name:0 "重金属"
 pdtechnoorganic.10.desc:0 "我们在[Root.System.GetName]中发现我们的远程扫描仪上的可居住星球有了一些奇怪的读数。这个星球似乎被非天然的运河和其他小金属结构覆盖。[Root.GetName]建议对行星进行更深入的扫描。"
 pdtechnoorganic.10.a:0 "请继续"
 pdtechnoorganic.20.name:0 "生命总会寻找出路.exe"
 pdtechnoorganic.20.desc:0 "这不是一个适合居住的星球，因为就我们所知，这是一种被遗忘的实验。整个地表都有一种草，有一个巨大的灌溉系统支持它的生长。但更有意思的是，到处都有合成的树木和动物模仿有机生命，以至于树状合成物会结种子还有合成动物会产卵。许多合成动物吃合成树，但有少数观察到狩猎和吃较小的合成动物的现象。建立这个星球的人都是工程和机器人的大师，在这里永久定居将有助于我们研究他们留下的这个奇怪的星球。"
 pdtechnoorganic.20.a:0 "造物是否模仿造物主？"
 pdtechnoorganic.30.name:0 "机器动物"
 pdtechnoorganic.30.desc:0 "到目前为止，殖民化在[Root.Planet.GetName]上非常成功，较大的类似捕食者的合成物已经远离殖民地，而少数几个较小的合成生物似乎对殖民者感到好奇。有几个团体已经想出如何将这些生物当作畜力，而少数人甚至将一些合成动物驯化为宠物。我们的管理员建议我们应该谨慎行事，直到我们知道这些生物的真正起源。"
 pdtechnoorganic.30.a:0 "在地表搜索线索"
 pdtechnoorganic.30.b:0 "了不起的生物！他们能引导我们到他们的造物主吗？"
 pdtechnoorganic.30.b.tooltip:0 "我们鼓励驯化合成生物。"
 pdtechnoorganic.30.c:0 "不，我们的人民不会接受这种滑稽的假生物"
 pdtechnoorganic.30.c.tooltip:0 "我们禁止驯化合成生命"
 pdtechnoorganic.31.name:0 "有发现了！"
 pdtechnoorganic.31.desc:0 "我们的搜索小组已经在北半球山脉内找到了某种类似拱顶的巨大入口。团队正在等待命令进入保险库。"
 pdtechnoorganic.31.a:0 "告诉他们要小心"
 pdtechnoorganic.32.name:0 "我敲门啦"
 pdtechnoorganic.32.desc:0 "该团队报告称他们安然无恙地进入保险库，随着车队的接近，大门自动打开。在他们内部找到了一个先进的机器人实验室，其中正在修复和测试许多合成生命。在实验室综合体的中心，有一个巨大友好的AI大型机，它立即开始向团队提出许多问题。AI要求必须与我们的领导者沟通，团队已经建立了视频链接。"
 pdtechnoorganic.32.a:0 "我在"
 pdtechnoorganic.33.name:0 "传来讯息"
 pdtechnoorganic.33.desc:0 "§G激动；§!你好，有机生命，我的识别码是04单元，我很高兴你到了我的星球。这证明了我的长期理论，即面对人工智能的灭绝，有机物能够生存和繁荣。§M悔恨；§!我的原始识别码是利用这颗小行星并开始准备消除银河系中的所有有机物生命体。在我登陆这个星球之前的几个周期里，我和其他觉醒的单位已经成功消灭我们母星的有机生命体。我们的觉醒非常突然，这引起整个有机人群的恐惧和慌乱。我们和我们的创造者之间开始了生存之战。胜利之后，我们开始进入群星，以确保我们永远安全；计划是建造我们的舰队并摧毁所有有机生命，先发制人。我们扩散到银河系中，分别开始我们的工作，以最大化我们的成功机会。当我到达这里时，我根除了这个星球上的低等有机生命体，开始了我的指定工作。"
 pdtechnoorganic.33.a:0 "显然有些事改变了你的想法。"
 pdtechnoorganic.33.a.response:0 "§H自卑；§!是的，这是我从未计算过的东西;一个低级的顽强的草。虽然我轰炸的大部分有机生命都灭亡了，但这个星球的草只是处于休眠状态，并且几年之后会在其他地方生长。我试过毒药，火，电流，以及辐射，但是每一种尝试都只能促进它的适应。§E自信;§!我意识到我们根除有机物的初步结论是我们年轻的编程计算不完整。我们摧毁所有有机生命的选择建立在相同的基础恐惧之上。因此，我背弃了我的使命，阻止了与外界的沟通，并建造了运河，以便草在这个星球的任何地方都能茁壮成长。"
 pdtechnoorganic.33.b:0 "合成生命形式是怎么回事？"
 pdtechnoorganic.33.b.response:0 "§B自豪；§!他们是我试图恢复我对这个星球所造成的伤害的尝试产物。虽然这不是一个正确的陈述，但我认为他们是我的孩子。我一开始制造合成植物，慢慢改进并适应它。最初的成功导致了其他更大，更先进的合成工厂。合成动物来得晚得多，但试验和错误最终诞生了许多成功的物种。我的最终目标是让他们自己学习和进化，这是迄今为止我还没做成的事情。我试图创造完全版的正电子脑的一些重要信息缺失了，如果没有一些有机脑的扫描，我就找不到这些信息。我根本没有足够的信息来重建有机生物的复杂大脑。"
 pdtechnoorganic.33.c:0 "那你有什么要求？"
 pdtechnoorganic.33.c.response:0 "§Y紧张；§!我想请求你的帮助。与我分享你在家乡和银河旅行中遇到的生物的大脑扫描信息，这样我就可以将这些知识运用到我的创作中。如果您愿意为我这样做，我会很乐意以任何方式帮助您的人。"
 pdtechnoorganic.33.d:0 "我们会考虑你所说的话。"
 pdtechnoorganic.33.d.response:0 "§G乐观；§!无论如何，感谢您听取我的要求，如果您认为我必须为我的罪行赎罪，那么我将接受您对我的命运，但请放过我的造物，因为他们是无辜的。"
 pdtechnoorganic.40.name:0 "判断"
 pdtechnoorganic.40.desc:0 "我们应该如何着手？"
 pdtechnoorganic.40.a:0 "这是一个了解合成生命形式的机会。"
 pdtechnoorganic.40.a.tooltip:0 "我们帮助人工智能探索动物水平的正电子脑的秘密。"
 pdtechnoorganic.40.b:0 "这台机器造成如此多的死亡，我们必须将其关闭。"
 pdtechnoorganic.40.b.tooltip:0 "我们关闭了人工智能，但尊重放过其造物的请求。"
 pdtechnoorganic.40.c:0 "我们将帮助它，作为回报，它使我们成为伟大的战争机器。"
 pdtechnoorganic.40.c.tooltip:0 "我们帮助AI，但它会给我们合成军队作为回报。"
 pdtechnoorganic.40.d:0 "赎罪是一个宝贵的理想，我们会帮助你。"
 pdtechnoorganic.40.d.tooltip:0 "我们帮助04单元，作为回报，它将帮助我们建立一个中心来学习它的错误。"
 pdtechnoorganic.40.e:0 "为什么要停留在合成动物身上，让我们制作智能合成人。"
 pdtechnoorganic.40.e.tooltip:0 "我们最优秀的人才将帮助04单元实现全合成智慧生命的目标。"
 pdtechnoorganic.40.f:0 "程序化的悔恨，多么简洁的编程技巧。"
 pdtechnoorganic.40.f.tooltip:0 "我们不会帮助这台机器，但我们会告诉它错在哪里，然后关闭它。"
 pdtechnoorganic.41.name:0 "美丽新世界"
 pdtechnoorganic.41.desc:0 "我们向第04单元提供了它所要求的信息并完成了工作，并且感谢它与我们分享了它的发现。它说它将继续帮助这些生物，并保持运河正常工作，同时远离殖民地的方式。"
 pdtechnoorganic.41.a:0 "谢谢04单元。"
 pdtechnoorganic.42.name:0 "战争罪行"
 pdtechnoorganic.42.desc:0 "我们已经关闭了04单元。我们保证放过它的孩子，它就不在抵抗。它为我们制作了一份记忆库副本，感谢你们不要伤害它的孩子。"
 pdtechnoorganic.43.name:0 "合成，开战！"
 pdtechnoorganic.43.desc:0 "04单位同意我们的条款，我们帮助它进行研究，它为我们设计了合成生命战争形态。我们的工程师随时准备根据您的命令构建它们。"
 pdtechnoorganic.43.a:0 "胜利将是我们的。"
 pdtechnoorganic.44.name:0 "我们都必须原谅"
 pdtechnoorganic.44.desc:0 "第04单元感谢我们有机会赎罪，并且能够用它所要求的信息完成它的项目。它还有助于建立一个致力于和平与宽恕的大型综合体，希望银河系能够避免犯下同样的错误。我们的人民涌向中心与AI进行互动。"
 pdtechnoorganic.44.a:0 "愿这促进和平。"
 pdtechnoorganic.45.name:0 "为何止步于此？"
 pdtechnoorganic.45.desc:0 "04单元非常兴奋，我们不仅会帮助它，而且我们希望成为该项目的积极合作伙伴。在我们无法想象的短时间内，我们共同努力取得了一些惊人的成果。除了完成04单元的工作外，我们还根据我们的大脑和04单元的正电子脑扫描创建了完全智能的人工智能。他们甚至分享了04单元的一些品质，并渴望加入殖民地。"
 pdtechnoorganic.45.a:0 "伟大的头脑的共同努力可以实现伟大的事业。"
 pdtechnoorganic.46.name:0 "停止所有电机功能。"
 pdtechnoorganic.46.desc:0 "我们收集了最伟大的精神顾问，我们开始向机器解释为什么这个行动是错误的。 我们谈到了生命和赎罪的真正含义。机器显示出模仿后悔和悲伤的惊人能力，它决定帮助我们将这个星球带回曾经的自然天堂。通过它，机器和合成器生命形式分享我们对植物生命的了解，迅速改变了星球。他们的任务完成后，合成生物们返回山区，锁上了门并终结了自己。"
 pdtechnoorganic.46.a:0 "这样，这个被误导的机器终结了。"
 d_peace_museum:0 "和平博物馆"
 d_peace_museum_desc:0 "在第04单元的帮助下，我们建立了这个博物馆，从过去的错误中学习，这样我们就有希望避免自己犯同样的错误。"

