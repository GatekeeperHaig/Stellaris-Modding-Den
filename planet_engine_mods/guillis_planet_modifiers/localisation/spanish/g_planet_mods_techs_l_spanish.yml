 # 1 tech
 tech_gpm_tb_Toxic_Gas:0 "Neutralizadores Aero-Químicos"
 tech_gpm_tb_Toxic_Gas_desc:0 "Será dificil el remover nubes de gas tóxico que vagan por el paisake. Nuestra mejor apuesta es dejar caer una niebla de neutralizadores químicos sobre ellas."
 #----- Patch 1.9
 tech_gpm_tb_Toxic_Gas_hive_mind:0 "Global Chemical Neutralizers"
 tech_gpm_tb_Toxic_Gas_desc_hive_mind:0 "The collective will put it's full effort into spreading chemical neutralizers over these worlds."
 tech_gpm_tb_Toxic_Gas_machine_intelligence:0 "Non-Corrosive Alloys"
 tech_gpm_tb_Toxic_Gas_desc_machine_intelligence:0 "By fusing our standard building matterials with a specific non-corrosive element we can keep the toxic gas out of our buildings indefinitally. "
 #-----
 
 tech_gpm_tb_Unusual_Formations:0 "Demolición a Gran Escala"
 tech_gpm_tb_Unusual_Formations_desc:0 "Ya que éstas formaciones son inestables por naturaleza todo lo que se requiere es algo de explosivos. "
 #----- Patch 1.9
 tech_gpm_tb_Unusual_Formations_machine_intelligence:0 "Systematic Clearing"
 tech_gpm_tb_Unusual_Formations_desc_machine_intelligence:0 "The structural integrity of the terain on this world is highly variable. The terrain will need to be reorganized for more efficient traversing and construction."
 #-----
 
 tech_gpm_tb_Locust_Plagues:0 "Depredadores Naturales"
 tech_gpm_tb_Locust_Plagues_desc:0 "Introduciendo depredadores naturales inofensivos en el ambiente deberiamos ser cpaces de controlar los enjambres de langostas. Estamos bastante seguros de que nada puede salir mal con este plan."
  #----- Patch 1.9
 tech_gpm_tb_Locust_Plagues_hive_mind:0 "Planned Extermination"
 tech_gpm_tb_Locust_Plagues_desc_hive_mind:0 "To effectivly combat these swarms we should devide the area in sectors and work from the outside in. Specialised equipment and biological engineered natural predators will be used to systematically eradicate the locust swarms."
 tech_gpm_tb_Locust_Plagues_machine_intelligence:0 "Artificial Predators"
 tech_gpm_tb_Locust_Plagues_desc_machine_intelligence:0 "Carefully crafted mechanical insects will be introduced to hunt and kill every single locust."
 #-----
 
 tech_gpm_tb_Seasonal_Flooding:0 "Gestión de Inundaciones"
 tech_gpm_tb_Seasonal_Flooding_desc:0 "Estratégias de gestión de inundaciones generalmente involucran proyectos de ingeniería que caen en una de dos categorías. Proyectos de ingeniería dura son los que involucran la construcción de estructúras artificiales que, mediante una combinación de ciencia, tecnología, y algo de fuerza bruta, previenen un río de desbordarse. Proyectos de ingeniería suave son lo opuesto. Estos proyectos usan recursos naturales y el conocimiento de la gente local sobre el río para reducir el riesgo impuesto por una inundación."
 #----- Patch 1.9
 tech_gpm_tb_Seasonal_Flooding_machine_intelligence:0 "Flood Draining Systems"
 tech_gpm_tb_Seasonal_Flooding_desc_machine_intelligence:0 "Artificial basins and deep underground sisterns will be used to buffer any flood water that appears duo to natural or artificial planetary changes."
 #-----
 
 tech_gpm_tb_Arachnophobia:0 "¡No son un chiste!"
 tech_gpm_tb_Arachnophobia_desc:0 "¡Si pudieramos tomaríamos la siguiente lanzadera fuera de aquí! Pero tristemente no podemos, así que tendremos que lidiar con estos arácnidos gigantes. Quizás un lanzallamas gigante. Algo con fuego §Rsiempre§! funciona."
 #----- Patch 1.9
 tech_gpm_tb_Arachnophobia_hive_mind:0 "Nest Containment"
 tech_gpm_tb_Arachnophobia_desc_hive_mind:0 "A system of containment cells will be contructed around the nests of these arachnics. This will greatly reduce their numbers to a more managable level. The remaining arachnids that exist outside of these cells will be hunted and killed."
 tech_gpm_tb_Arachnophobia_machine_intelligence:0 "Cybernetic Arachnids"
 tech_gpm_tb_Arachnophobia_desc_machine_intelligence:0 "Forcefully implanting mechanical control units will allow us to direct where these arachnids go. We will also be able to kill them on command. A series of drones will be used to entrap, contain and implant these control units into the arachnids' brains. "
 #-----
 
 tech_gpm_tb_Dunes:0 "Eliminación de dunas"
 tech_gpm_tb_Dunes_desc:0 "La gestión de los proyectos de eliminación de dunas incluye plantar vegetación exitosamente. El solo esparcir y dejar semillas es percibido como un derroche potencial ya que vientos fuertes podrían volar las semillas. Plantaciones de viveros deberian ser realizadas en cualquier valle de arena presente o en depresiones de areas arenosas. Semillas deberían ser plantadas en condiciones húmedas y deberian ser ligeramente cubiertas por una capa de arena y individuos de pasto maduro deberían ser plantados en profundos agujeros con la parte superior de las plantas cortadas para reducir la resistencia del viento."