 #####Planetary Diversity#####

 ###Tidally Locked
 pc_tidallylocked:0 "Świat synchroniczny"
 pc_tidallylocked_desc:0 "Skaliste ciało niebieskie z atmosferą azotowo-tlenową. Planeta orbituje wokół lokalnej gwiazdy w obrocie synchronicznym, co oznacza, że jedna jej strona jest stale do niej zwrócona, zaś druga tonie w wiecznym mroku. Wąski, zdatny do zamieszkania obszar znajduje się w strefie zmierzchu. Stałe nasłonecznienie i wiatr czynią to miejsce idealnymi do produkcji żywności oraz energii." 
 START_SCREEN_PART_ONE_TIDALLYLOCKED:0 "Przez eony, które upłynęły od powstania pierwszych prymitywnych społeczności [GetSpeciesName] w strefach zmierzchu planety [GetHomeWorldName], nasza cywilizacja rozprzestrzeniała się i kwitła."
 pc_tidallylocked_tile:0 "Obszar synchroniczny"
 pc_tidallylocked_tile_desc:0 "Pustynie przechodzące w zmarzlinę, a między nimi pas pełen rożnorodnych form życia."
 trait_pc_tidallylocked_preference:0 "Preferowany świat: synchroniczny"
 trait_pc_tidallylocked_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 mod_pc_tidallylocked_habitability:1 "Zamieszkalność synchronicznego świata" 
 tidal_locked2:0 "Świat synchroniczny"
 tidal_locked2_desc:0 "Stałe nasłonecznienie oraz stałe, silne wiatry czynią tą planetę idealną do wytwarzania energii, oraz do hodowli upraw" 
 civic_tidal_world:0 "Planeta synchroniczna"
 civic_tidal_world_desc:0 "Ta planeta jest w obrocie synchronicznym ze swoją gwiazdą. Życie przeważnie kwitnie w strefie zmroku"
 civic_tooltip_tidal_world_effects:0 "Planeta macierzysta tego gatunku zmieniła się na §Y$pc_tidallylocked$§!."

