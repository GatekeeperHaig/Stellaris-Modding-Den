 pc_dwarf_planet_asteroid:0 "Карликовый планетоид"
 pc_dwarf_planet_asteroid_desc:0 "Планетоид - это крошечный мир, который обычно не соответствует критериям для планеты, в том числе луны, астероиды и маленькие объекты, подобные планете. Карликовые планетоиды могут состоять из камня или льда, многие из них даже не сферические по форме и имеют эксцентричные орбиты, загроможденные различными ещё более мелкими объектами."
 pc_dwarf_planet_asteroid_terraforming:0 "Карликовый планетоид (Терраформирование)"
 pc_dwarf_planet_asteroid_terraforming_desc:0 "$pc_dwarf_planet_asteroid_desc$"
 pc_dwarf_planet_asteroid_terraforming_habitability:0 "Адаптация - Карликовый планетоид"
 pc_dwarf_planet_asteroid_terraforming_tile:0 "Бесплодная местность"
 pc_dwarf_planet_asteroid_terraforming_tile_desc:0 "Холодный и безжизненный, заполненный кратерами пейзаж."
 pc_dwarf_planetoid:0 "Карликовый планетоид"
 pc_dwarf_planetoid_desc:0 "Независимо от того, классифицируется ли он как очень маленький планетоид или особенно крупный астероид, этот камень достаточно плотный и достаточно стабильный, чтобы поддерживать колонию на себе, но требует обширного развития, чтобы сделать его пригодным для жилья."
 pc_dwarf_planetoid_habitability:0 "Адаптация - вакуумная среда"
 pc_dwarf_planetoid_tile:0 "Интерьер вакуумной среды"
 pc_dwarf_planetoid_tile_desc:0 "Выбуреные катакомбы и естественные пещеры образуют основу для инфраструктуры в этом бесплодном, скалистом доме в пустоте космоса."
 pc_frozen_terraforming:0 "$pc_frozen$ (Терраформирование)"
