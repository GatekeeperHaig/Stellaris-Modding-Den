 food_replicator_desc:0 "Replicadores de Alimentos são construções especiais §Hrestringidas§! a quadrados que contenham um Nó de Megaestrutura £megastructure_node e só nestes podem ser construidos.\n Eles têm um crédito de produção fixo de §H+3§! comida £food mas dão um poderoso bônus de adjacência de comida £food que aumenta dependendo do número de pontos do nó de megaestrutura £megastructure_node no quadrado onde é construído, assim como o respectivo nível."
 computational_array:0 "Matriz computacional"
 computational_array_desc:0 "Matrizes computacionais são construções especiais §Hrestringidas§! a quadrados que contenham um Nó de Megaestrutura £megastructure_node e só nestes podem ser construidas.\n Elas têm um crédito de produção fixo de §H+1/+1/+1§! sociedade £society, física £physics e engenharia £engineering mas dão um poderoso bônus de adjacência para todas as construções de pesquisa que aumenta dependendo do número de pontos do nó de megaestrutura £megastructure_node no quadrado onde é construída, assim como o respectivo nível."
 economic_district:0 "Distrito Econômico"
 economic_district_desc:0 "Distritos Econômicos são construções não-restringidas de produção de energia £energy. Estas construções representam centros de comércio e desenvolvimento econômico.\n Eles têm tanto um crédito de produção base como um crédito de produção fixo que aumenta com o nível do Distrito."
 manufacturing_complex:0 "Complexo Manufatureiro"
 manufacturing_complex_desc:0 "Complexos Manufatureiros são construções não-restringidas de produção de minerais £minerals. Estas construções representam centros de produção e desenvolvimento industrial.\n Eles têm tanto um crédito de produção base como um crédito de produção fixo que aumenta com o nível do Complexo."
 hydroponic_farm:0 "Complexo Hidropônico"
 hydroponic_farm_desc:0 "Complexos Hidropônicos são construções não-restringidas de produção de alimentos £food. Estas construções representam biosferas rigidamente controladas dedicadas à produção de alimentos.\n Eles têm tanto um crédito de produção base como um crédito de produção fixo que aumenta com o nível do Complexo."
 sociological_campus:0 "Campus de Sociologia"
 sociological_campus_desc:0 "Campus de Sociologia são construções não-restringidas de pesquisa de sociedade £society. Estas construções representam centros de pesquisa e desenvolvimento científicos.\n Eles têm tanto um crédito de produção base como um crédito de produção fixo que aumenta com o nível do Campus."
 physics_campus:0 "Campus de Física"
 physics_campus_desc:0 "Campus de Física são construções não-restringidas de pesquisa de física £physics. Estas construções representam centros de pesquisa e desenvolvimento científicos.\n Eles têm tanto um crédito de produção base como um crédito de produção fixo que aumenta com o nível do Campus."
 engineering_campus:0 "Campus de Engenharia"
 engineering_campus_desc:0 "Campus de Engenharia são construções não-restringidas de pesquisa de engenharia £engineering. Estas construções representam centros de pesquisa e desenvolvimento científicos.\n Eles têm tanto um crédito de produção base como um crédito de produção fixo que aumenta com o nível do Campus."
 agricultural_processor:0 "Processador Agrícola"
 agricultural_processor_desc:0 "Os complexos de Processamento Agrícula produzem alimentos £food por conta própria, mas mais importante, eles aumentam a produtividade de produtores de comida £food do planeta."
 hyperstorage_facility:0 "Instalação de Hyper Armazenamento"
 hyperstorage_facility_desc:0 "Instalações de Hyper Armazenamento utilizam tecnologias de ponta de estase e manipulação de vácuo para armazenar materiais.\n Embora estas construções produzam alguns minerais £minerals para impérios maquinários ou minerais £minerals e comida £food para imérios orgânicos, sua principal vantagem aparece quando um império sofre um §RDéficit Mineral§!, §RDéficit Energético§!, ou no caso de impérios orgânicos, §RFome§!. Quando isto ocorre, a Instalação de Hyper Armazenamento começará a produzir grandes quantidades de até §Gdois recursos necessários§!."
