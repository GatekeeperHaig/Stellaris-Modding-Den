 pc_crystal_asteroidal_planetoid:0 "Cristal Subspace Asteroidal"
 pc_crystal_asteroidal_planetoid_desc:0 "Ce gros astéroïde trouve son origine dans une dimension différente. Les formations cristallines qui le composent ont une signature énergétique unique. Remarquablement, l'espace interne qui s'est formé naturellement à l'intérieur de cet astéroïde semble être plus grand que ses dimensions externes."
 pc_crystal_asteroidal_planetoid_habitability:0 "Subpsace Voidhome Habitabilité"
 pc_crystal_asteroidal_planetoid_tile:0 "Subpsace Voidhome Intérieur"
 pc_crystal_asteroidal_planetoid_tile_desc:0 "Une caverne naturelle massive fournit une vaste zone inattendue où l'infrastructure peut être créée dans ce corps anormal défiant la physique."
 pc_crystal_asteroidal_subspace_crystal_formation_mined:0 "Formation de cristal subspatiale minée"
