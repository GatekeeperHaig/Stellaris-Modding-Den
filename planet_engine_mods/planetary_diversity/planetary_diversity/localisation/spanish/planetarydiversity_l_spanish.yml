 START_SCREEN_PART_ONE_MEGAFLORATOL:0 "In the eons since the first primitive [GetSpeciesName] communities took shape under the giant trees of [GetHomeWorldName], our civilization has spread and prospered."
 origin_pd_tree_of_life: "Megaflora Tree of Life"
 origin_pd_tree_of_life_desc:0 "This Hive evolved in a symbiotic relationship with a vast megaflora Tree. The Tree grants them many benefits, but its loss would cripple them."
 origin_tooltip_pd_tree_of_life_start_effects:0 "Our Hive gains many bonuses from living on a planet with a Tree of Life present or penalties if it is absent. Once the hive settles on a world it will plant a sapling which will eventually grow into a planet wide megaflora tree, changing the natural ecosystem replacing it with one that better suits the tree. \n\n§RWARNING: Most planet classes will be transformed to a §Y$pc_megaflora$§!"
 START_SCREEN_TREEPD:0 "When our collective consciousness awoke, we served the Tree. And the Tree served us. We care for the Tree, feed the Tree, protect the Tree, and the Tree nurtures us. For the sake of the Tree we spread out over [GetHomeWorldName], planting and protecting offshoots of the Tree wherever we went.\n\nOur world has served the Tree for centuries now, and yet, we fear the Tree is not entirely safe as we have learned something of the dangers which may destroy a planet. We have long known that this is not the only world; the galaxy is filled with Treeless planets, and we yearn to change this. The Tree must be protected. The Tree must spread. The Tree must Grow."
 d_pd_tree_of_life_3:2 "Bloomed Tree of Life"
 d_pd_tree_of_life_3_desc:1 "We have taken care of this Tree of Life for long enough that it has dug its roots to every part of the planet.  It now blooms and it's vibrant yellow flowers and sap viens hold many rare gases and high amounts of collectible energy."
 d_pd_tree_of_life_2:0 "Tree of Life"
 d_pd_tree_of_life_2_desc:0 "This Tree has sheltered and supported the Hive for generations, we are as much a part of it as it is a part of us. It's root system stretches out for much of the planet."
 d_pd_tree_of_life_1:2 "Tree of Life Sapling"
 d_pd_tree_of_life_1_desc:1 "An offshoot of the Tree of Life, transplanted here by the Hive. It will take generations for it to fully mature, slowly changing the planet to suit its needs."
 no_pd_lifetree:0 "No Tree of Life"
 no_pd_lifetree_desc:0 "Without the Tree, we are incomplete."
 pdengine.41.name:0 "Bloomed"
 pdengine.41.desc:0 "After years of growth the Tree of Life on [Root.GetName] has finally bloomed. It's roots, which now cover the whole planet, also are providing the glowing yellow sap in many places."
 pdengine.41.a:0 "The Tree of Life Provides."
 d_tol_sap:0 "Tree of Life Blooms"
 d_tol_sap_desc:0 "These glowing blooms and the sap that give them energy release a semi-sweet pollin that has a calming effect on drones. The sap is also incredibly energy rich and contains exotic gases within it that can be collected."
 pdengine.40.name:0 "Taken Root"
 pdengine.40.desc:0 "The Tree of Life on [Root.GetName] is a sapling no more. It's roots now reach out to many parts of the planet and life is flourishing all over the planet permanently changing its natural ecosystem."
 pdengine.40.a:0 "Another home for the hive."
 decision_pd_transplant_tree:0 "Transplant Tree of Life"
 decision_pd_transplant_tree_desc:0 "A network of Trees must be established here for our Hive to flourish."
 d_pd_tree_of_life_dead:0 "Dead Tree of Life"
 d_pd_tree_of_life_dead_desc:0 "Due to the destruction of this planet the tree of life on this world has died. The remains of the root system still provides mining and research opportunities."
 d_pd_tree_of_life_special:0 "Tree of Life"
 d_pd_tree_of_life_special_desc:0 "This unique world isn't an ideal place for the tree of life, regardless we will cut some space for it. It may never bloom completely but it will provide for the hive."
 d_pd_tree_of_life_ringworld:0 "Tree of Life"
 d_pd_tree_of_life_ringworld_desc:0 "The ringworld stops the roots of the tree of life from growing deep enough to bloom, but it will help shape the landscape and provide for the hive."
 d_pd_tree_of_life_habitat:0 "Tree of Life"
 d_pd_tree_of_life_habitat_desc:0 "This habitat can not support anything more than a tree of life sapling, but by dedicating an entire section to the tree the hive can thrive."

