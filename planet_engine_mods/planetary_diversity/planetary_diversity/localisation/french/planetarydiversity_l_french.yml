 tech_space_whale_weapon_2:0 "Improved Energy Siphon"
 tech_space_whale_weapon_2_desc:0 "By studying the rich fossil and DNA records of the Tiyanki we have figured out a way to improve on our previous Energy Siphon, making it much more powerful."
