 pc_crystal_asteroidal_planetoid:0 "Unterraum Crystal Asteroidal"
 pc_crystal_asteroidal_planetoid_desc:0 "Dieser große Asteroid entstand in einer anderen Dimension. Die Kristallformationen, die ihn bilden, haben eine einzigartige Energiesignatur. Bemerkenswerterweise scheint der innere Raum, der sich auf natürliche Weise in diesem Asteroiden gebildet hat, größer zu sein als seine äußeren Dimensionen."
 pc_crystal_asteroidal_planetoid_habitability:0 "Subpace Voidhome Habitabilität"
 pc_crystal_asteroidal_planetoid_tile:0 "Subpace Voidhome Interior"
 pc_crystal_asteroidal_planetoid_tile_desc:0 "Eine massive natürliche Kaverne bietet ein unerwartet großes Gebiet, in dem Infrastruktur innerhalb dieses physisch widerstehenden anomalen Körpers geschaffen werden kann."
