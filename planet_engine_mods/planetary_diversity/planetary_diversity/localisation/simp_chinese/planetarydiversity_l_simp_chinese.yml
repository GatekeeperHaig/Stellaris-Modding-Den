 decision_pdbarrenhab:0 "Barren Habitat Prospecting"
 decision_pdbarrenhab_desc:0 "While initial scans have been done, our geologists believe there is still a possibility that this world be able to harbour life."
 decision_pdprospectbhab_effects_short:0 "By doing a more detailed scan we be able to terraform this world."
 moonbase.31.name:0 "Unable to Support Life"
