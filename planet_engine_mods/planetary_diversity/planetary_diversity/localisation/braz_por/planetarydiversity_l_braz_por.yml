 pddune.10.name:0 "Algo muda na areia"
 pddune.10.desc:0 "Nossos batedores coloniais em [Root.GetName] encontraram algo extraordinário no mar de dunas do sul. Encontrando algumas dunas de cores estranhas, eles fizeram alguns testes que deram positivo para Zro. Pesquisas adicionais sugerem mais depósitos nas dunas, assim que a infraestrutura estiver construída, poderemos iniciar as operações de mineração."
