 START_SCREEN_PART_ONE_MEGAFLORATOL:0 "No início quando as primeiras comunidades primitivas [GetSpeciesName] tomaram forma sob as árvores gigantes de [GetHomeWorldName], nossa civilização se espalhou e prosperou."
 origin_pd_tree_of_life:0 "Megaflora Árvore da Vida"
 origin_pd_tree_of_life_desc:0 "Esta Colmeia evoluiu em uma relação simbiótica com uma vasta megaflora da Árvore da Vida. A Árvore concede a eles muitos benefícios, mas sua perda os danificará muito."
 origin_tooltip_pd_tree_of_life_start_effects:0 "Nossa Colmeia ganha muitos bônus por viver em um planeta com uma Árvore da Vida presente ou penalidades se ela estiver ausente. Assim que a colmeia se estabelecer em um mundo, ela plantará uma muda que eventualmente crescerá em uma megaflora em todo o planeta, mudando o ecossistema natural substituindo-o por um que melhor se adapte à árvore. \n\n§RATENÇÃO: A maioria das classes de planetas será transformada em §Y$pc_megaflora$§! e a maioria das formas de terraformação não estão disponíveis para a Colmeia."
 START_SCREEN_TREEPD:0 "Quando nossa consciência coletiva despertou, servimos a Árvore. E a Árvore nos serviu. Cuidamos da Árvore, alimentamos a Árvore, protegemos a Árvore e a Árvore nos nutre. Para o bem da Árvore nós espalhamos em [GetHomeWorldName], plantando e protegendo ramificações da Árvore onde quer que estivéssemos. \n\nNosso mundo serviu à Árvore por séculos e, ainda assim, tememos que a Árvore não seja totalmente segura, pois aprendemos algo sobre os perigos que podem destruir um planeta. Há muito sabemos que este não é o único mundo; a galáxia está repleta de planetas sem árvores e ansiamos por mudar isso. A árvore deve ser protegida. A árvore deve se espalhar. A árvore deve crescer."                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                           
 d_pd_tree_of_life_3:2 "Árvore da Vida Floresceu"
 d_pd_tree_of_life_3_desc:1 "Cuidamos dessa Árvore da Vida por tempo suficiente para que ela tenha cavado suas raízes em todas as partes do planeta. Agora ela floresce e suas flores amarelas vibrantes e seiva contêm grandes quantidades de energia colecionável."
 d_pd_tree_of_life_2:0 "Árvore da Vida"
 d_pd_tree_of_life_2_desc:0 "Esta Árvore tem protegido e apoiado a Colmeia por gerações, somos tanto parte dela quanto ela é parte de nós. Seu sistema de raízes se estende por grande parte do planeta."
 d_pd_tree_of_life_1:2 "Mudas da Árvore da Vida"
 d_pd_tree_of_life_1_desc:1 "Um ramo da Árvore da Vida, transplantado aqui pela Colmeia. Levará gerações para que amadureça completamente, mudando lentamente o planeta para se adequar às suas necessidades."
 no_pd_lifetree:0 "Sem Árvore da Vida"
 no_pd_lifetree_desc:0 "Sem a Árvore, estamos incompletos."
 pdengine.41.name:0 "Floresceu"
 pdengine.41.desc:0 "Após anos de crescimento, a Árvore da Vida em [Root.GetName] finalmente floresceu. Suas raízes, que agora cobrem todo o planeta, também estão fornecendo a seiva amarela brilhante em muitos lugares."
 pdengine.41.a:0 "A Árvore da Vida Fornece."
 d_tol_sap:0 "Flores da Árvore da Vida"
 d_tol_sap_desc:0 "Essas flores brilhantes e a seiva que lhes dá energia liberam um pólen semidoce que tem um efeito calmante sobre os drones. A seiva também é incrivelmente rica em energia."
 pdengine.40.name:0 "Raiz"
 pdengine.40.desc:0 "A Árvore da Vida em [Root.GetName] não é mais uma muda. Suas raízes agora alcançam muitas partes do planeta e a vida está florescendo em todo o planeta, mudando permanentemente seu ecossistema natural."
 pdengine.40.a:0 "Outra casa para a colmeia."
 decision_pd_transplant_tree:0 "Transplante Árvore da Vida"
 decision_pd_transplant_tree_desc:0 "Uma rede de Árvores deve ser estabelecida aqui para que nossa Colmeia floresça."
 d_pd_tree_of_life_dead:0 "Árvore da Vida Morta"
 d_pd_tree_of_life_dead_desc:0 "Devido à destruição deste planeta, a árvore da vida morreu neste mundo. Os restos do sistema radicular ainda fornecem oportunidades de mineração e pesquisa."
 d_pd_tree_of_life_special:0 "Árvore da Vida"
 d_pd_tree_of_life_special_desc:0 "Este mundo único não é um lugar ideal para a árvore da vida, independentemente de abrirmos algum espaço para ela. Pode nunca florescer completamente, mas fornecerá para a colmeia."
 d_pd_tree_of_life_ringworld:0 "Árvore da Vida"
 d_pd_tree_of_life_ringworld_desc:0 "O mundo dos anéis impede que as raízes da árvore da vida cresçam o suficiente para florescer, mas ajudará a moldar a paisagem e sustentar a colmeia."
 d_pd_tree_of_life_habitat:0 "Árvore da Vida"
 d_pd_tree_of_life_habitat_desc:0 "Este habitat não pode suportar nada mais do que uma muda de árvore da vida, mas dedicando uma seção inteira à árvore a colmeia pode prosperar."

