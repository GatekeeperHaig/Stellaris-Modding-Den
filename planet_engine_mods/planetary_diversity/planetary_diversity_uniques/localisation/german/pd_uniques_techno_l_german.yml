 job_techno_eng_plural:0 "Techno-Organische Ingenieure"
 job_techno_eng_desc:0 "Diese spezialisierten Ingenieure nutzen das Subservice-Montage-Netzwerk von Einheit 04, um bei Bedarf Legierungen und Roboter zu erstellen."
