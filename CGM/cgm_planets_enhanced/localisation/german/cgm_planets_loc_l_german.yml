 pc_greenhouse_cold_terraforming_habitability:0 "Kalt reduzierende Habitabilität"
 pc_greenhouse_cold_terraforming_tile:0 "Kaltes unfruchtbares Gelände"
 pc_greenhouse_cold_terraforming_tile_desc:0 "Sehr kaltes feindliches Terrain mit Dünen, Flüssen, Seen und Seen mit seltsamen Flüssigkeiten."
 pc_greenhouse_hot:0 "Heiße reduzierende Welt"
 pc_greenhouse_hot_desc:0 "Ein felsiger Planet mit einer dicken Hochdruckatmosphäre. Die Gase in der Atmosphäre haben einen außer Kontrolle geratenen Treibhauseffekt verursacht und sehr hohe Oberflächentemperaturen verursacht."
