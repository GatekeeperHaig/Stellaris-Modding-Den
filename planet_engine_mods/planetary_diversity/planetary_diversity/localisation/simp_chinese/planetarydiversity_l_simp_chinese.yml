 building_sulfur_lab_desc:0 "这个由泵房、公共水池和过滤系统组成的网络可以从硫磺水池中收集矿物，并为居民提供恢复活力的场所。"
 pc_sulfur:0 "硫磺星球"
 pc_sulfur_desc:0 "拥有氮硫大气的岩石世界。这个行星的变量气体是混合的硫化氢与二氧化硫。广泛分布的大量火山活动导致地表覆盖着成千上万的硫磺热泉。"
