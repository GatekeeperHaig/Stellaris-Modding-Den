 pm_survey.7.name:0 "Discovery: Precursor Satellite Grid!"
 pm_survey.7.desc:0 "The science expedition team led by §H[Root.GetLeaderName]§! from the science vessel §H[Root.GetName]§! has found something remarkable!\n This world has hundreds of small precursor satellites and arrays circling in very efficient orbits. It is not clear if they were used for communication or monitoring, but our scientists agree a lot could be learned from studying them.\n §HPerhaps there are more worlds like this to be discovered...§!"
