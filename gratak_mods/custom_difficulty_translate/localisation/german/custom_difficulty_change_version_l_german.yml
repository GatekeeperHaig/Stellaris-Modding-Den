l_german:
 custom_difficulty_new_version:0 "Dynamic Difficulty - Neue Mod-Version verfügbar"
 custom_difficulty_new_version.desc:0 "Die Release-Version dieses Mods ist jetzt auf Steam: 'Dynamic Difficulty - Ultimate Customization'. Aufgrund großer Änderungen in Modifikatoren und anderen Funktionen ist ein Reset der Mod-Einstellungen erforderlich, um zu aktualisieren. Sie können wählen, ob Sie jetzt aktualisieren oder Ihr Spiel zuerst beenden möchten. Ich bin mir sehr sicher, dass das Update sicher ist, aber Sie müssen die Schwierigkeit neu konfigurieren. Wenn du updaten willst, klicke auf die Reset-Option, speichere und schließe das Spiel, aktiviere die neue Version des Mods und deaktiviere die Beta. Dann können Sie das Spiel erneut starten und dieses Speicherspiel laden. Du solltest nach dem Pausieren mit dem neuen Begrüßungsbildschirm des Mods begrüßt werden."
 custom_difficulty.resetSaveExit:0 "Löschen Dynamic Difficulty Beta"
 custom_difficulty.resetSaveExit.desc:0 "Es wird keine Schwierigkeitsmodifikatoren mehr geben, bis Sie diese Beta-Version deaktivieren Dynamic Difficulty! Sie müssen dann die Release-Version von aktivieren 'Dynamic Difficulty - Ultimate Customization' um wieder individuelle Schwierigkeitsmodifikatoren zu haben."
 custom_difficulty.finishThisGame:0 "Ich möchte zuerst mein Spiel beenden!"
 custom_difficulty.finishThisGame.desc:0 "Wenn Sie es sich anders überlegen, kann das Zurücksetzen auch über das Menü aufgerufen werden."
