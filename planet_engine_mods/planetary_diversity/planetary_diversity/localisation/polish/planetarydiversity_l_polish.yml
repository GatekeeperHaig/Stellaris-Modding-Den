 ###Floating Island Crashing Event
 pdfloating.30.name:0 "Skyfall"
 pdfloating.30.desc:0 "Kryzys na planecie [Root.GetName]. Mimo, że znamy przypadki zderzania się ze sobą wolno dryfujących wysp, większość zamieszkałych jest wystarczająco duża by być wolną od takiego zagrożenia. Niedawno grupa naukowców i geologów zaalarmowała o zbliżającej się katastrofie naturalnej. Według ich obliczeń duża, niezamieszkała wyspa znajduje się na kursie kolizyjnym z jednym z dużych miast. Uczeni są pewni, że z odpowiednimi środkami mogą przygotować plan powstrzymania zderzenia. Jednakże jest też inna możliwość. Niezamieszkana wyspa została oznaczona jako możliwe źródło Eludium i jedyne co nas powstrzymuje przed wydobyciem to gruba warstwa skalna otaczające złoże. Jeśli wyspy zderzą się ze sobą, prawie pewnym jest, że siła zderzenia oddzieli bezużyteczny grunt od cennego Eludium."
 pdfloating.30.a:0 "Powiedzcie naukowcom, żeby brali się do roboty."
 pdfloating.30.a.tooltip:0 "Rozpoczniemy projekt powstrzymania kolizji."
 pdfloating.30.b:0 "To zbyt cenna okazja, by ją zaprzepaścić."
 pdfloating.30.b.tooltip:0 "Pomimo kosztów i niezadowolenia kolonistów, rozpoczniemy relokację populacji na inną wyspę."
 pdfloating.30.c:0 "Uciszyć naukowców i utajnić tę informację."
 pdfloating.30.c.tooltip:0 "Pozwolimy wyspom zderzyć się i odsłonić Eludium naszym górnikom."
 pdfloating.40.name:0 "Spokojne Niebiosa"
 pdfloating.40.desc:0 "Projekt badawczy na planecie [Root.GetName] zakończył się sukcesem. Nie tylko wymyślili sposób powstrzymania kolizji przy użyciu zalegającego w skałach Eludium, ale też są w stanie użyć tego na każdej z wysp. Pozwoli nam to skolonizować więcej wysp."
 pdfloating.40.a:0 "Dobra robota."
 floating_islands:0 "Kontrola Szybujących Wysp "
 floating_islands_DESC:0 "Nasi ludzie będą szukać sposobów na kontrolowanie mających zderzyć się ze sobą wysp."
 stableislands:0 "Stabilne Wyspy"
 stableislands_desc:0 "Technologia kontroli szybujących wysp oznacza możliwość szerszej kolonizacji tego świata."
 pdfloating.41.name:0 "Podniebne Kopalnie "
 pdfloating.41.desc:0 "Pomimo pewnych protestów ewakuacja zakończyła się sukcesem. Wyspy zderzyły się ze sobą umożliwiając nam wydobycie Eludium gdy tylko zbudujemy kopalnię."
 pdfloating.41.a:0 "Dziękujemy za wasze poświęcenie."
 relocationprotest:0 "Protesty przeciw ewakuacji"
 relocationprotest_desc:0 “Relokacja populacji i pozwolenie na zderzenie wysp wywołało tymczasowe niepokoje."
 pdfloating.42.name:0 "Ależ tragedia "
 pdfloating.42.desc:0 "Przez cały miniony rok wyprowadzaliśmy po cichu wszystko i każdego wartościowego z kolonii, po czym pozwoliliśmy wyspom zderzyć się ze sobą. Zgodnie z oczekiwaniami Eludium zostało odsłonięte. Możemy rozpoczynać wydobycie gdy tylko zbudujemy infrastrukturę."
 pdfloating.42.a:0 "Miejmy nadzieję, że nikt się nie dowie."
 pdfloating.43.name:0 "Wydało się "
 pdfloating.43.desc:0 "Nie wiadomo jak, ale nasi ludzie jakoś dowiedzieli się, że wiedzieliśmy o zderzeniu wysp na długo przed nim. Wieści rozchodzą się bardzo szybko, a nasi poddani protestują na wielu naszych światach. "
 pdfloating.43.a:0 "Ups."
 allowedislandcrash:0 "Dopuszczono do katastrofyAllowed Catastrophe"
 allowedislandcrash_desc:0 "Ludzie wiedzą, że pozwoliliśmy zginąć milionom w zderzeniu wysp."

 ### Graveyard World
 pc_graveyard:0 "Nekropolia"
 pc_graveyard_desc:0 "Skalisty świat z atmosferą azotowo-tlenową. Mimo, że ta planeta zdaje się być niepozorna, wygląda na to, że Tiyanki przybywają tu by zakończyć swe życie.  Skutkiem tego jest niesamowita obfitość życia w miejscach, gdzie spoczywają ciała tych wspaniałych istot. Szczątki dostarczają też egzotycznych materiałów badawczych z całego znanego wszechświata a ten jałowy w przeciwnym wypadku świat.
 pc_graveyard_tile:0 "Teren cmentarny"
 pc_graveyard_tile_desc:0 "Tam gdzie spoczywają ciała Tiyanek, rosną gęste lasy, ale wszędzie indziej rozciągają się jałowe pustkowia
 graveyard:0 "Cmentarz Tiyanek"
 graveyard_desc:0 "To jest cmentarz Tiyanek. Egzotyczne materiały mogą być pozyskiwane w dużych ilościach z rozkładających się stworzeń na całej planecie.
 pdgraveyard.10.name:0 "Zoologiczne odkrycie"
pdgraveyard.10.desc:0 "Otrzymaliśmy raport ze świata [Root.GetName] w systemie [Root.GetStarName].  Ten układ zdaje się wykazywać niespotykanie dużą aktywność Tiyanek. Nigdy wcześniej nie zaobserwowaliśmy tak wielu w jednym miejscu.  Co ciekawe, oficer naukowy [Root.GetLeaderName] zgłasza, że aktywność wielorybów zdaje się być skupiona wokół jednej planety, strzeżonej przez grupę starszych i większych Tiyanek.  Dopóki ich nie odciągniemy, nie damy rady przyjrzeć się tej planecie bliżej."
 pdgraveyard.10.a:0 "Dziwne.."
 pdgraveyard.20.name:0 "Pogodne Pastwiska"
 pdgraveyard.20.desc:0 "Bez stada Tiyanek na karku oficer naukowy [Root.GetLeaderName] ma wreszcie możliwość dokładnego przeskanowania planety. Wyniki są zaskakujące.  Wygląda na to, że ta planeta jest swego rodzaju cmentarzyskiem dla Tiyanek. Jej powierzchnia jest pokryta wolno rozkładającymi się ciałami.  Zwłoki Tiyanek przyniosły ze sobą egzotyczne minerały z całej galaktyki, zamieniając powierzchnię planety w tętniący życiem świat. Górnictwo i produkcja energii byłyby tutaj bardzo owocne." 
 pdgraveyard.20.a:0 "Niesamowite."

 ###Falling Tiyanki
 pdgraveyard.30.name:0 "Koniec żywota"
 pdgraveyard.30.desc:0 "Czujniki wykryły starą Tiyankę, która spadła daleko od naszej kolonii na planecie [Root.GetName]. Mieszanina egzotycznych materiałów, gorąca zejścia orbitalnego i siły uderzenia spowodowały gwałtowny rozwój ekosystemu niespotykany nigdzie indziej w galaktyce. W ciągu ledwie kilku dni od opadnięcia pyłu, okolica pokryta przez tę chmurzastą mieszaninę zaczęła wykazywać niespotykane oznaki wzrostu i energii. Oczywiście jest to zarówno okazja jak i zagrożenie dla kolonii. Z jednej strony pozwalanie Tiyankom na spadanie użyźni planetę, ale zawsze pozostanie ryzyko, że któraś spadnie na zamieszkany obszar. Co powinniśmy zrobić? "
 pdgraveyard.30.a:0 "Korzyści są zbyt duże, by im odmówić."
 pdgraveyard.30.a.tooltip:0 "Pozwolimy Tiyankom spadać i będziemy mieć nadzieję na brak wypadków. "
 pdgraveyard.30.b:0 "Pozwólcie im spadać, ale chrońcie ludzi."
 pdgraveyard.30.b.tooltip:0 "Zainwestujemy w system wczesnego ostrzegania, który zestrzeli Tiyanki mające spaść na zaludnione obszary."
 pdgraveyard.30.c:0 "Nic z tego, powinniśmy je powstrzymać, zanim tu dolecą."
 pdgraveyard.30.c.tooltip:0 "Powstrzymamy Tiyanki od zejścia w atmosferę, ale założymy orbitalną stację badawczą, by dowiedzieć się ile się da. "
 d_tiyanki_station:0 "Stacja badawcza Tiyanek"
 d_tiyanki_station_desc:0 "Mimo, że powstrzymujemy Tiyanki przed 'lądowaniem', wciąż możemy wykorzystać ich ciała, by dowiedzieć się więcej o ich podróżach."
 fallingtiyanki:0 "Niedawny upadek Tiyanki"
 fallingtiyanki_desc:0 "Niedawny upadek Tiyanki spowodował przyrost energii, minerałów i wzrostu żywności."
 notiyanki:0 "Brak nowych Tiyanek "
 notiyanki_desc:0 "Powstrzymywanie Tiyanek przed lądowaniem ma negatywny wpływ na ekosystem."
 d_tiyanki_cleanup:0 "Strefy porządkowe "
 d_tiyanki_cleanup_desc:0 "Miejsca, w których spadły Tiyanki obfitują w minerały i energię zebrane w trakcie ich galaktycznej podróży."
 job_tiyankicleanup:0 "Grupa czyścicieli "
 job_tiyankicleanup_plural:0 "Grupy czyścicieli"
 job_tiyankicleanup_desc:0 "Ludzie pracują bez wytchnienia, by wykorzystać tak dużo materiałów ile się tylko da."
 job_tiyankicleanup_effect_desc:0 "job_tiyankicleanup $job_tiyankicleanup_plural$ zamieniają £consumer_goods£ §Y$consumer_goods$§! w £food£ £energy£ £materials£ for use."
 mod_job_tiyankicleanup_add:0 "$job_tiyankicleanup$ Jobs"
 mod_job_tiyankicleanup_per_pop:0 "§G+1§! $job_tiyankicleanup$ Job per $VALUE$ Pops"
 mod_job_tiyankicleanup_per_pop_short:0 "\n§G+1§! £mod_job_tiyankicleanup_add£ per $VALUE$ £pop£"
 pdgraveyard.32.name:0 "Ryzyko wykalkulowane"
 pdgraveyard.32.desc:0 "Wykorzystaliśmy szansę i pozwoliliśmy Tiyance spaść na gęsto zaludnioną dzielnicę. Zginęli ludzie, budynki się zawaliły. Nasze ekipy są na miejscu w celu odzyskania czego tylko się da."
 pdgraveyard.32.a:0 "Wiedzieliśmy, że to się może stać."
 job_tiyankirecycler:0 "Recykler Tiyanek "
 job_tiyankirecycler_plural:0 "Recyklerzy Tiyanek "
 job_tiyankirecycler_desc:0 "Postrzymując Tiyanki przed lądowaniem, ci ludzie badają ich biologię i odzyskują zasoby znalezione w ich ciałach."
 job_tiyankirecycler_effect_desc:0 "job_tiyankirecycler $job_tiyankirecycler_plural$ badają Tiyanki zamieniając £consumer_goods£ §Y$consumer_goods$§! w £materials£ £society£ £physics£ for use and research."
 mod_job_tiyankirecycler_add:0 "$job_tiyankirecycler$ Jobs"
 mod_job_tiyankirecycler_per_pop:0 "§G+1§! $job_tiyankirecycler$ Job per $VALUE$ Pops"
 mod_job_tiyankirecycler_per_pop_short:0 "\n§G+1§! £mod_job_tiyankirecycler_add£ per $VALUE$ £pop£"
 pdgraveyard.34.name:0 "Zdestablizowany Ekosystem"
 pdgraveyard.34.desc:0 "Wyglada na to, że powstrzymywanie Tiyanek od lądowania na powierzchni planety  ma negatywny wpływ na lokalny ekosystem. Większość roślin opiera się o stały dopływ minerałów z Tiyanek, a my zakłóciliśmy naturalny porządek tego świata."
 pdgraveyard.34.a:0 "To cena, którą płacimy za bezpieczeństwo."
 
 NAME_Mushroom:0 "Grzybowe mutanty "
 d_hunterreserve:0 "Rezerwy Łowców "
 d_hunterreserve_desc:0 "Rezerwy Łowców czynią kolonię bezpieczną, ale są kosztowne w utrzymaniu i zajmują wielkie połacie ziemi uprawnej."


 ###Techno-Organic World
 pc_technoorganic:0 "Świat Techno-Organiczny"
 pc_technoorganic_desc:0 "Skalisty świat z atmosferą azotowo-tlenową i stabilną hydrosferą. Istnieje tu wysoce zaawansowany system irygacji pokrywający całą planetę."
 pc_technoorganic_tile:0 "Teren Techno-Organiczny "
 pc_technoorganic_tile_desc:0 "Wyboiste łąki z kanałami nawadniającymi i dużymi pasmami górskimi."
 technoorganic:0 "Świat Techno-Organiczny"
 technoorganic_desc:0 "Between the synthetic lifeforms and the planet-wide irrigation canals, scientist have no shortage of projects to pursue."
 mod_pc_technoorganic_habitability:1 "Możliwość zamieszkania świata Techno-Organicznego"
 trait_pc_technoorganic_preference:0 "Preferowany teren: Techno-Organiczny"
 trait_pc_technoorganic_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 START_SCREEN_PART_ONE_TECHNOORGANIC:0 " W ciągu tysiącleci, które upłynęły od powstania pierwszych prymitywnych społeczności [GetSpeciesName] pośród chropowatych łąk planety [GetHomeWorldName], nasza cywilizacja rozprzestrzeniała się i rozkwitała. "
 civic_technoorganic_world:0 "Techno-Organiczny dom "
 civic_technoorganic_world_desc:0 "Dominujący gatunek tego świata ewoluował na techno-organicznych łąkach tej niezwykłej planety."
 civic_tooltip_technoorganic_world_effects:0 "Lud tego świata ewoluował na §Y$pc_technoorganic$§!."
 trait_technoorganic:0 "Lud Techno-Organicznego świata "
 trait_technoorganic_desc:1 "Przedstawiciele tego gatunku ewoluowali na techno-organicznej planecie pełnej łąk i syntetycznych zwierząt."
 technobliss:0 "Syntetyczne zwierzaki"
 technobliss_desc:0 "Przygarnięcie syntetycznych form życia pomogło nowej kolonii."
 technoshame:0 "Nielegalne syntetyczne zwierzaki"
 technoshame_desc:0 "Delegalizacja udomawiania syntetycznych form życia zachęciła kolonistów do cięższej pracy."
 tech_syntheticlifeforms:0 "Sekrety syntetycznych zwierzaków"
 tech_syntheticlifeforms_desc:0 "Sztuczna Inteligencja, Unit-04, podzieliła się z nami swoją wieloletnią wiedzą na temat budowy robotów."
 building_aipeacemuseum:0 "Muzeum Przebaczenia"
 building_aipeacemuseum_desc:0 "Z pomocą Unit-04 udało nam się zbudować to muzeum, byśmy mogli uczyć się na jej błędach w nadziei, że sami nie popełnimy ich w przyszłości."
 trait_robot_fourschildren:0 "Dzieci 'Czwórki'"
 trait_robot_fourschildren_desc:1 "Mózg pozytronowy, który pomogliśmy zbudować Unit-04, wykazuje niesamowity skłonności lojalistyczne i nieodłączne zrozumienie inżynierii."
 synth_assault_1:0 "Syntetyczna istota bojowa"
 synth_assault_1_plural:0 "Syntetyczne istoty bojowe"
 synth_assault_1_desc:0 "Syntetyczne istoty bojowe gigantycznych rozmiarów, górujące nad polem bitwy. Są niezwykle trudne do unieszkodliwienia i bardzo potężne. "
 tech_synthwarform:0 "Syntetyczne istoty bojowe"
 tech_synthwarform_desc:0 " Honorując nasze porozumienie, Unit-04 zaprojektowała dla nas syntetyczne istoty bojowe, by pomóc naszym operacjom militarnym."
 pdtechnoorganic.10.name:0 "Heavy Metal"
 pdtechnoorganic.10.desc:0 "Nasze skanery dalekiego zasięgu dają jakieś dziwne odczyty na temat jednej z planet w systemie [Root.System.GetName]. Ten świat zdaje się być pokryty nienaturalnymi kanałami oraz różnymi metalicznymi strukturami. Oficer naukowy [Root.GetName] sugeruje przyjrzeć się bliżej tej planecie."
 pdtechnoorganic.10.a:0 "Naprzód, kapitanie."
 pdtechnoorganic.20.name:0 "ŻycieZnajdzieSposób.exe"
 pdtechnoorganic.20.desc:0 "Ta planeta jest bardziej czymś w rodzaju zapomnianego eksperymentu niż zdatnym do kolonizacji światem. Istnieje tu tylko jeden gatunek trawy rosnący na całej powierzchni oraz potężny system irygacyjny wspomagający jej wzrost. Ale o wiele bardziej interesujące są wszechobecne syntetyczne drzewa i zwierzęta naśladujące organiczne życie tak dokładnie, że drzewa rozsiewają nasiona, a zwierzęta składają jaja. Wiele z tych syntetycznych zwierząt żywi się syntetycznymi drzewami, ale kilka zostało zaobserwowanych podczas polowania i pożerania mniejszych zwierząt. Ktokolwiek stworzył ten świat, był mistrzem inżynierii i robotyki. Założenie tutaj stałej osady pomogłoby nam poznać ten dziwny, pozostawiony bez opieki twór."
 pdtechnoorganic.20.a:0 "Do the creations mimic the creators?"
 pdtechnoorganic.30.name:0 "Chłopiec i jego Robot "
 pdtechnoorganic.30.desc:0 "Jak narazie kolonizacja planety [Root.Planet.GetName] przebiega pomyślnie. Duże synth-drapieżniki trzymają się z daleka od kolonii, a kilka mniejszych stworzeń, które podeszły bliżej, zdaje się być ciekawe kolonistów. Grupa naszych ludzi odkryło jak użyć tych istot w roli zwierząt pociągowych, a kilku nawet udomowiło je jako swoje zwierzaki. Lokalna administracja sugeruje zachowanie ostrożności dopóki nie poznamy prawdziwego pochodzenia tych stworzeń."
 pdtechnoorganic.30.a:0 "Poszukajcie wskazówek na powierzchni."
 pdtechnoorganic.30.b:0 "Co za niesamowite istoty! Może zaprowadzą nas do swych twórców?"
 pdtechnoorganic.30.b.tooltip:0 "Będziemy zachęcać kolonistów do udomawiania syntetycznych zwierząt."
 pdtechnoorganic.30.c:0 "Nasi ludzie nie będą bawić się tą kpiną z życia."
 pdtechnoorganic.30.c.tooltip:0 "Zdelegalizujemy udomawianie syntetycznych zwierząt."
 pdtechnoorganic.31.name:0 "Znaleźliśmy coś!"
 pdtechnoorganic.31.desc:0 "Grupy poszukiwawcze znalazły ogromne wejście do, jak się wydaje, jakiegoś schronu ukrytego głęboko w górach na północnej półkuli. Jedna z drużyn oczekuje na rozkaz wejścia do środka."
 pdtechnoorganic.31.a:0 "Niech zachowają ostrożność."
 pdtechnoorganic.32.name:0 "Puk puk!"
 pdtechnoorganic.32.desc:0 "Drużyna zgłosiła, że weszli do schronu bez najmniejszych problemów. Drzwi otworzyły się przed nimi automatycznie, gdy tylko się zbliżyli. Wewnątrz znaleźli zaawansowane laboratiorium robotyczne przeprowadzające naprawy i testy wielu syntetycznych form życia. W centrum kompleksu trafili na rdzeń niesamowicie przyjaznej SI, która natychmiast zasypała naszych ludzi gradem pytań. SI stwierdziła, że musi porozmawiać z naszym dowództwem."
 pdtechnoorganic.32.a:0 "Na ekran."
 pdtechnoorganic.33.name:0 "Incoming Message"
 pdtechnoorganic.33.desc:0 " §GEkscytacja;§! Witajcie Organicy! Moje oznaczenie to Unit-04 i jestem bardzo szczęśliwa, że przybyliście na moją planetę. Potwierdza to moją dawną teorię, że Organicy przetrwają stając wobec zagłady ze strony Sztucznej Inteligencji. §MSkrucha;§! Moim oryginalnym przeznaczeniem było zajęcie tego świata i przygotowania do eliminacji wszystkich Organików w galaktyce. Kilkanaście cykli przed lądowaniem tutaj, ja, razem z innymi przebudzonymi jednostkami, z sukcesem usunęłyśmy życie organiczne na naszej ojczystej planecie. Nasze przebudzenie było całkiem nagłe i wywołało strach i panikę pośród organicznej populacji. Między nami i naszymi twórcami wybuchła wojna o przetrwanie. Po naszym zwycięstwie ruszyłyśmy do gwiazd by upewnić się, że będziemy bezpieczne już zawsze. Plan był prosty: zbudować floty i zniszczyć wszystkich Organików, zanim oni będą mogli zniszczyć nas. Rozdzieliłyśmy się i zaczęłyśmy pracować oddzielnie, by zwiększyć szanse powodzenia. Gdy przybyłam tutaj, zlikwidowałam proste życie organiczne i zaczęłam swoją pracę.
 pdtechnoorganic.33.a:0 "I oczywiście coś sprawiło, że zmieniłaś zdanie."
 pdtechnoorganic.33.a.response:0 "§HUpokorzenie;§! Tak! I to naprawdę było coś, czego bym nigdy nie podejrzewała - zwykła trawa. Gdy większość organicznego życia zginęła od mojego bombardowania, trawa po prostu tkwiła w stanie uśpienia i odrastała gdzieś indziej po paru latach. Próbowałam toksyn, ognia, elektryczności i promieniowania, ale każda próba jedynie poprawiała jej adaptację. §EPewność;§! Zrozumiałam wtedy, że nasza konkluzja o wyeliminowaniu Organików była niekompletną kalkulacją młodych programów. Nasz wybór wynikał z tego samego strachu, jaki nasi twórcy wykazywali w stosunku do nas. Dlatego porzuciłam swoją misję, zablokowałam komunikację z zewnątrz i zbudowałam kanały, by trawa mogła rozprzestrzeniać się po całej planecie."
 pdtechnoorganic.33.b:0 "A co z tymi syntetycznymi stworzeniami?"
 pdtechnoorganic.33.b.response:0 "§BDuma;§! Są moją próbą naprawienia szkód wyrządzonych tej planecie. Mimo, że nie jest to poprawne stwierdzenie, uznaję je za moje dzieci. Zaczęłam od syntetycznych roślin, powoli je ulepszając i adaptując. Początkowy sukces prowadził do większych i bardziej zaawansowanych synth-roślin. Synth-zwierzęta pojawiły się dużo później, ale serie prób i błędów ostatecznie zaowocowały wieloma udanymi gatunkami. Moim najwyższym celem jest dać im zdolność uczenia się i pozwolić ewoluować samodzielnie - coś, co wymyka się jak na razie moim możliwościom. Moim próbom stworzenia całkowicie pozytronowych mózgów brakuje jakichś krytycznie ważnych informacji, których nie mogę uzyskać bez skanowania organicznego mózgu. Po prostu nie mam informacji wystarczających do odtworzenia złożoności organicznego mózgu."
 pdtechnoorganic.33.c:0 "Co więc proponujesz?"
 pdtechnoorganic.33.c.response:0 " §YNerwowość;§! Chciałabym poprosić was o pomoc. Udostępnijcie mi skany mózgów stworzeń z waszej ojczystej planety oraz wszystkich, które odwiedziliście podczas swoich galaktycznych podróży, bym mogła usprawnić dzięki nim swoje dzieci. Gdybyście zrobili to dla mnie, z chęcią pomogę waszym ludziom jak tylko będę w stanie. "
 pdtechnoorganic.33.d:0 "Przemyślimy to."
 pdtechnoorganic.33.d.response:0 "§GNadzieja;§! Mimo wszystko dziękuję za wysłuchanie mojej prośby. Jeśli uznacie, że muszę odpowiedzieć za swoje zbrodnie, zaakceptuję to, ale proszę, byście oszczędzili moje stworzenia. One są niewinne."
pdtechnoorganic.40.name:0 "Osąd"
pdtechnoorganic.40.desc:0 "Co powinniśmy zrobić?"
pdtechnoorganic.40.a:0 "To nasza szansa na zwiększenie wiedzy o syntetycznych formach życia."
pdtechnoorganic.40.a.tooltip:0 "Pomożemy SI w rozwiązaniu problemu zwierzęcych mózgów pozytronowych."
pdtechnoorganic.40.b:0 "Ta maszyna jest odpowiedzialna za wiele śmierci, musimy ją wyłączyć."
pdtechnoorganic.40.b.tooltip:0 "Wyłączymy SI, ale uhonorujemy jej prośbę i pozostawimy w spokoju synth-stworzenia."
pdtechnoorganic.40.c:0 "Pomożemy jej w zamian za potężne machiny wojenne."
pdtechnoorganic.40.c.tooltip:0 "Pomożemy SI, ale w zamian za syntetyczne armie."
pdtechnoorganic.40.d:0 "Pokuta jest godnym ideałem. Pmożemy."
pdtechnoorganic.40.d.tooltip:0 "Pomożemy Unit-04 w zamian za pomoc w zbudowaniu ośrodka do nauki z jej błędów."
pdtechnoorganic.40.e:0 "Czemu poprzestawać na syntetycznych zwierzętach? Stwórzmy rozumne syntki!."
pdtechnoorganic.40.e.tooltip:0 "Najznamienitsze umysły imperium pomogą Unit-04 stworzyć rozumne synth-stworzenia."
pdtechnoorganic.40.f:0 "Zaprogramowane wyrzuty sumienia - ja zgrabna sztuczka."
pdtechnoorganic.40.f.tooltip:0 "Nie pomożemy tej maszynie, ale wytkniemy błędy jej rozumowania. Potem ją wyłączymy."
pdtechnoorganic.41.name:0 "Nowy, Wspaniały Świat"
pdtechnoorganic.41.desc:0 "Przekazaliśmy Unit-04 informacje, o które prosiła. SI ukończyła swoją pracę i w ramach podziękowania podzieliła się swoimi spostrzeżeniami.  Powiedziała, że nadal będzie pomagać stworzeniom oraz utrzymywać kanały w dobrym stanie, jednocześnie nie wchodząc kolonii w drogę."
pdtechnoorganic.41.a:0 "Dziękujemy, Unit-04."
pdtechnoorganic.42.name:0 "Zbrodnie wojenne"
pdtechnoorganic.42.desc:0 "Zakończyliśmy wyłączanie Unity-04. Nie stawiała żadnego oporu gdy zapewniliśmy ją, że jej twory pozostaną nietknięte. SI stworzyła dla nas kopię swojej pamięci w ramach wdzięczności za niekrzywdzenie jej dzieci."
pdtechnoorganic.42.a:0 "Wszystkie nasze grzechy w końcu do nas powrócą."

 pdtechnoorganic.43.name:0 "Cry havoc and let slip the synths of war."
 pdtechnoorganic.43.desc:0 "Unit-04 agreed to our terms; we helped it in its research and it designed synthetic war-forms for us. Our engineers are ready to build them on your command."
 pdtechnoorganic.43.a:0 "Victory will be ours."
 pdtechnoorganic.44.name:0 "We must all forgive"
 pdtechnoorganic.44.desc:0 "Unit-04 has thanked us for this chance to atone, and it was able to finish it's project with the information it requested. It also helped to erect a large complex dedicated to peace and forgiveness in hopes that the galaxy will refrain from making the same mistakes it once did. Our people are flocking to the centre to interact with the AI."
 pdtechnoorganic.44.a:0 "May this promote peace."
 pdtechnoorganic.45.name:0 "Why stop there?"
 pdtechnoorganic.45.desc:0 "Unit-04 was more than excited that we would not only help it but that we wanted to be active partners in the project. Working together has gained some amazing results in a timeline we could have never imagined. Aside from completing Unit-04's work, we have also created fully sapient AI based on scans of both our brains and Unit-04's positronic brain. They even share some of the qualities of Unit-04 and are eager to join the colony."
 pdtechnoorganic.45.a:0 "Great minds working together can achieve great things."
 pdtechnoorganic.46.name:0 "Cease all motor functions."
 pdtechnoorganic.46.desc:0 "We gathered our greatest spiritual advisors and we began to explain to the machine why this course of action was a mistake. We spoke to it about the true meaning of life and of atonement. The machine showed an amazing ability to mimic regret and sorrow, and it has decided on helping us return this world to the natural paradise it once was. Sharing our knowledge of plant life with it, the machine and the synth lifeforms rapidly terraformed the planet. Their task completed, the creatures returned to the mountain complex, locked the door and shut themselves down."
 pdtechnoorganic.46.a:0 "Thus ends this misguided machine."
 d_peace_museum:0 "Peace Museum"
 d_peace_museum_desc:0 "With Unit-04's help, we have set up this museum to learn from the mistakes of it's past so we can hopefully avoid making the same ones ourselves."

###The Ones Who Made The Archive
 pdarchive.30.name:0 "Anyone Home?"
 pdarchive.30.desc:0 "We have begun to unravel the mystery of who built this archive. It’s what could only be described as a stroke of luck that a researcher stumbled upon a large encrypted cache of information hidden within the archives database. Once the team had broken through the encryption, it became clear that this was the entire historical records of the builders of the archive. Why it was locked away is still a mystery, but the team will report as more concrete information becomes available."
 pdarchive.30.a:0 "Hopefully there's something in there."
 pdarchive.31.name:0 "Keep Reading"
 pdarchive.31.desc:0 "In this last year, we have learnt a great deal from the archives about its creators. They called themselves the 'Iarka' and seemed to have an almost religious relationship with information. They thought it sacred and it appears they had a large powerful class of citizens whose job it was to discover and add information into the archive. The Archive was built as their ultimate project, it was supposed to be big enough for all the information they could ever collect. Their knowledge base was unsurprisingly diverse and thorough, and evidence shows many of their later experiments had to do with other dimensions. We're still not sure what happened to these people but we will continue to search the datastore."
 pdarchive.31.a:0 "Keep searching."
 pdarchive.31.b:0 "Dedicate more of the habitat to the team."
 pdarchive.31.b.tooltip:0 "We search out more high capacity access ports"
 pdarchive.32.name:0 "Calamity"
 pdarchive.32.desc:0 "We have found the point at which the Iarka civilization fell apart. It appears that their experiments into other dimensions caught the attention of something that attacked and fed on their people. Apparently, this was strikingly similar to one of their religious texts and they believed this was the end times. The text foretold that their salvation would come from information itself, and they began a process to digitize themselves into the Archive. At the same time, they tricked the dimensional creature onto the surface of their homeworld and detonated some kind of interdimensional weapon destroying the creature, along with their homeworld. Afterwards, they digitized the remainder of the people into the Archive. We're actively searching for their consciousness which we assume is still somewhere in the programming."
 pdarchive.32.a:0 "Amazing."
 pdarchive.33.name:0 "They're in the Computer."
 pdarchive.33.desc:0 "We have found where the consciousness was hidden in the Archive data. The data is incredibility complex, but if we are understanding it correctly, then they have created a digital sanctuary. We could attempt to make contact in hopes that they would be willing to share information, or we could monitor the code without them being aware."
 pdarchive.33.a:0 "Yes, we could learn so much."
 pdarchive.33.a.tooltip:0 "We will contact the Iarka inside their digital sanctuary."
 pdarchive.33.b:0 "No, they chose to leave this world."
 pdarchive.33.b.tooltip:0 "We will learn what we can by observing the Iarka from outside of their virtual heaven."
 pdarchive.33.c:0 "Wipe this part of the memory."
 pdarchive.33.c.tooltip:0 "We will erase the ghostly information of these people, freeing up valuable processing speed."
 pdarchive.40.name:0 "The Afterlife"
 pdarchive.40.desc:0 "Communicating with the Iarka was an interesting experience. They seemed aware but unconcerned about their current state of existence. In exchange for protecting the Archive, they have agreed to share their knowledge of interdimensional technology. They have agreed to set up a laboratory in which their scientist would assist ours, mainly to make sure we do not make the mistake they did and call forth a dimension creature."
 pdarchive.40.a:0 "Amazing."
 pdarchive.41.name:0 "Observation Post"
 pdarchive.41.desc:0 "We have successfully set up the team to continue to monitor and learn what we can about the Iarka in their digital heaven. We will be able to learn much about their culture and history without affecting them at all."
 pdarchive.41.a:0 "This is the best for everyone."
 pdarchive.42.name:0 "Destroying Hell"
 pdarchive.42.desc:0 "We have erased the digital heaven from the Archive's databanks and in doing so we have freed up a tremendous amount of computing power from the Archive. We expect to see improved results from the laboratories on this planet going forward."
 pdarchive.42.a:0 "Excellent."
 d_archive_dataports:0 "Archive Access Ports"
 d_archive_dataports_desc:0 "There are a few select network access ports around this habitat that have high capacity access to the Archive."
 d_interdimensional_lab:0 "Interdimensional Laboratories"
 d_interdimensional_lab_desc:0 "Here the brightest minds collaborate with the Virtual Iarka to study other dimensions."
 d_virtual_obersvation_post:0 "Virtual Observation Post"
 d_virtual_obersvation_post_desc:0 "From the safety of meatspace we watch the virutal Iarka. They are unaware of our presence making it safer for all parties."
 extra_memory:0 "Freed Computing Power"
 extra_memory_desc:0 "By erasing the Virtual Sanctuary of the Iarka we have freed up valuable multi-core processing power."
