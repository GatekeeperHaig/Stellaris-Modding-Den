 pc_hothouse_tile:0 "Terrain de serre-chaude"
 pc_hothouse_tile_desc:0 "Inhabitable."

 pc_irradiated_tile:0 "Terrain en friche"
 pc_irradiated_tile_desc:0 "Région âpre déchirée par la guerre. Les niveaux de radiations sont suffisamment bas pour supporter la vie."
 
 pc_karst_tile:0 "Terrain karstisque"
 pc_karst_tile_desc:0 "Cavernes kartisques et lacs souterrains."
 
 pc_mangrove_tile:0 "Terrain de mangrove"
