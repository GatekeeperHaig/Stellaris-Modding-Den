 cgm_pe.advanced_configuration.name:0 "Configuracion avanzada"
 tech_advanced_deep_core_mining:0 "Minería avanzada de núcleos profundos"
 tech_advanced_geothermal_tap:0 "Grifo geotérmico avanzado"
 tech_advanced_soil_harvesting:0 "Cosecha de suelo avanzada"
 tech_advanced_tectonic_engineering:0 "Ingeniería Tectónica Avanzada"
 tech_advanced_terraforming:0 "Terraformado avanzado"
 tech_astrocartography_1_desc:0 "Los avances en las matrices de sensores y el análisis de datos a gran escala permitirán la fácil detección de sustancias inusuales a través de sus lecturas anómalas."
 sm_sb_building_aldar_enrichment_facility:0 "Instalación de enriquecimiento Aldar"
 cgm_soil_harvest_all_free_food_tiles_exhausted.desc:0 "All free food tiles on [root.GetName] have been exhausted. The $soil_harvesting$ project has been brought to an end."
 sr_altair_stone:0 "Altair Stone"
 sr_meta_organics_desc:0 "Aunque no son orgánicos en sí mismos, estos compuestos sirven como precursores para la creación de biocombustibles potentes, así como de suelo artificial."
 tb_fe_submerged_city_desc:0 "Una ciudad antigua construida por una civilización altamente avanzada descansa bajo estas olas, olvidadas hace mucho, mucho tiempo."
 sr_precursor_data_cache_desc:0 "Un antiguo núcleo de datos precursores está enterrado cerca del corazón de este planeta. Aunque podría llevar décadas o incluso siglos decodificar la totalidad de sus contenidos, este hallazgo ofrece una ventana única a una civilización galáctica perdida, y su supremacía tecnológica."
 tb_apocalyptic_ruins_5_desc:0 "Un golpe apocalíptico destruyó esta increíble separación hace miles de años, dejando solo ruinas destrozadas."
 tb_subterranean_ecosystem_desc:0 "Un ecosistema ha florecido bajo tierra aquí, mostrando una evolución divergente y especializada que no se ve en otros lugares."
 tb_pc_molten_terraforming_magma_river_desc:0 "Un enorme río de magma fluye continuamente aquí."
 tb_icefield_desc:0 "Un campo de hielo se ha formado en esta región. Ininterrumpido por los canales glaciares, la nieve que cae se ha convertido en una gruesa capa de hielo en el paisaje."
 cgm_deep_core_mining_stage_0_desc:0 "An initial $deep_core_mine$ has been established on this planet. At this stage the $deep_core_mine$ is being established. It therefore produces no minerals, but the chance of a catastrophe is quite low."
 cgm_geothermal_tap_stage_0_desc:0 "An initial $geothermal_tap$ has been established on this planet. At this stage the $geothermal_tap$ is being established. It therefore produces no energy, but the chance of a catastrophe is quite low."
 tb_catastrophe_mega_geyser_desc:0 "Una desafortunada confluencia de sistemas de agua subterránea y terran aburrida creó este géiser masivo, matando a toda la vida típica en la región que lo rodea."
