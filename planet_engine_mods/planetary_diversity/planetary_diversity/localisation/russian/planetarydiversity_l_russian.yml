pc_frozen_desert_tile:0 "Альпийская зона"
pc_frozen_desert_tile_desc:0 "Замерзшие пустынные дюны с редкой растительностью."
pc_oasis_tile:0 "Зона оазиса"
pc_oasis_tile_desc:0 "Джунгли, произрастающие вокруг водоема, а внутренние районы покрыты пустынями, где редко выпадают осадки."
pc_mesa_tile:0 "Зона плоскогорья"
