 ####################################
 
 #Planet Classes
 pc_tidallylocked:0 "Świat Synchroniczny"
 pc_tidallylocked_desc:0 "Skalisty świat z atmosferą azotowo-tlenową. Na planetach obracających się synchronicznie jedna połowa powierzchni jest zawsze zwrócona do słońca, podczas gdy druga tonie w wiecznym mroku. Wąski obszar zdatny do zamieszkania znajduje się w strefie zmierzchu. Stałe nasłonecznienie i wiatr czynią to miejsce idealnym do produkcji energii i żywności." 

 pc_irradiated:0 "Świat Cmentarny"
 pc_irradiated_desc:0 " Skalisty świat z atmosferą azotowo-tlenową. Obecnie trwa tu nuklearna zima, a w atmosferze jest pełno pyłu. Wysoki poziom radiacji na powierzchni." 

 pc_hothouse:0 "Świat Szklarniowy"
 pc_hothouse_desc:0 "Skalisty świat z atmosferą doświadczającą efektu szklarnii. Śmiertelny dla wszystkich form życia." 
 
 #Tiles
 pc_irradiated_tile:0 "Pustkowia"
 pc_irradiated_tile_desc:0 "Nieprzyjazny, powojenny teren. Poziom radiacji jest wystarczająco niski, by podtrzymać życie." 

 pc_tidallylocked_tile:0 "Teren synchroniczny"
 pc_tidallylocked_tile_desc:0 "Pustynie zmieniające się w kontynenty a następnie zmarzlinę."
   
 #Habitability Traits
 trait_pc_irradiated_preference:0 " Preferowany teren: Pustkowie"
 trait_pc_irradiated_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 trait_pc_tidallylocked_preference:0 " Preferowany teren: Synchroniczny"
 trait_pc_tidallylocked_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 
 #Pop Modifiers
 pc_irradiated_habitability:1 "Możliwość zamieszkania Pustkowii"
 pc_tidallylocked_habitability:1 " Możliwość zamieszkania Świata Synchronicznego"
 
 #Start Screen
 START_SCREEN_PART_ONE_IRRADIATED:0 "Świat odrodził się w atomowym ogniu. Najsilniejsi spośród [GetSpeciesName] przetrwali i nauczyli się jak prosperować na powierzchni planety [GetHomeWorldName]. Po raz kolejny opanowaliśmy świat, który był naszą własnością."
 
 #Terraforming 
 engineered_environment:0 "Środowisko planowane"
 engineered_environment_desc:0 "Teraz, po terraformowaniu, ta planeta jest przyjaźniejsza dla wszystkich form życia. Ma także kontrolowane wzorce pogodowe poprawiające produkcję żywności i szczęście kolonistów. "
 
 # Floating World
 pc_floating:0 "Świat Szybujący"
 pc_floating_desc:0 "Dziwny świat szybujących wysp, posiadający atmosferę azotowo-tlenową. Wyspy zdają się stabilnie wisieć nad nieskończonym oceanem. Gęsta roślinność i wiele latających stworzeń zamieszkuje ten świat."
 pc_floating_tile:0 "Szybujący teren"
 pc_floating_tile_desc:0 "Wyspy rozmaitych rozmiarów stabilnie unoszące się nad nieskończonym oceanem. " 
 sr_eludium:0 "Ruda Eludium"
 sr_eludium_desc:0 "Ta egzotyczna substancja posiada wiele właściwości, które pozornie przeczą prawom fizyki. Występuje jedynie na tej planecie, jej oddziaływanie na grawitację może zmienić masę materii. Jest też doskonałym nadprzewodnikiem."
 floating:0 "Szybujące Wyspy"
 floating_desc:0 "Eludium znalezione w rudach tej planety jest bardzo cenne zarówno dla badań fizycznych jak i produkcji energii. Widoki z szybujących wysp są dosłownie zapierające dech w piersiach - nie ma drugiego takiego miejsca w galaktyce."
 eludium_refinery:0 "Rafineria Eludium"
 eludium_refinery_desc:0 "Rafinerie Eludium przetwarzają Eludium na komercyjny użytek. Laboratoria i strefy doświadczalne również tu są, by eksperymentować z jej niezwykłymi właściwościami."
 pdfloating.10.name:0 "'Niemożliwa' Planeta"
 pdfloating.10.desc:0 "Otrzymaliśmy dziwne raporty od [Root.GetName] badającego obecnie system [Root.GetStarName]. Poprzednie skany dalekiego zasięgu potwierdziły istnienie dużego księżyca orbitującego wokół gazowego olbrzyma, jednak promieniowanie z tego drugiego utrzymywało wszelkie szczegóły w tajemnicy. Pomimo sprawdzenia czujników w poszukiwaniu błędów, skanowanie krótkiego zasięgu wykazuje, że masy lądowe tego świata szybują w powietrzu. [Root.GetLeaderName] sugeruje wysłać drużynę naukową w celu badań tego fenomenu."
 pdfloating.10.a:0 "Jak to możliwe?"
 pdfloating.20.name:0 "Wyspy na niebie"
 pdfloating.20.desc:0 "Raporty nadesłane przez [Root.GetLeaderName] mówią o niezwykłym fenomenie. Ta planeta zawiera pierwiastek niespotykany nigdzie indziej w galaktyce. Pomimo wszelkich wysiłków dowódcy, drużyna naukowa ochrzciła ten pierwiastek nazwą 'Eludium'.  Eludium wydaje się posiadać właściwości przeczące prawom fizyki po przez negowanie wpływu grawitacji na materię. Poza tym jest bardzo dobrym nadprzewodnikiem. Założenie tu kolonii wpłynęłoby pozytywnie na naszą naukę i produkcję energii." 
 pdfloating.20.a:0 "Niesamowite." 
 tech_mine_eludium:0 "Rafinacja Eludium"
 tech_mine_eludium_desc:0 "Znajdowane wyłącznie na tym świecie Eludium właściwości negujące grawitację oraz jest doskonałym nadprzewodnikiem. Opanowanie procesu rafinacji tego zasobu byłoby niezwykle użyteczne."
 requires_eludium_stone:0 "§RWymaga §Y$sr_eludium$§! na polu.§!"

 #Crystal World
 pc_crystal:0 "Świat Kryształowy"
 pc_crystal_desc:0 "Skalisty świat z atmosferą azotowo-tlenową. Ogromne osady kryształów znajdują się na całym świecie, zwłaszcza w regionach tropikalnych. Fauna i flora zdają się rozkwitać na tej planecie."
 pc_crystal_tile:0 "Teren kryształowy"
 pc_crystal_tile_desc:0 "Trawiaste kontynenty i duże osady kryształów."
 sr_crystal:0 "Krzyształ Aceanu"
 sr_crystal_desc:0 "Ta egzotyczna substancja posiada wiele właściwości pozornie przeczących prawom natury. Znajdowany wyłącznie na tej planecie kryształ zdaje się powodować rozkwit życia. Miejsca koncentracji kryształu nadzwyczajnie obfitują w rośliny i zwierzęta."
 crystal:0 "Planeta Kryształowa"
 crystal_desc:0 "Na powierzchni całej planety znajdują się duże osady kryształów. Ludzie są szczęśliwsi, a populacja rozwija się w niesamowitym tempie - nie ma drugiego takiego miejsca w galatkyce."
 crystal_pillar:0 "Filar Kryształu Aceanu"
 crystal_pillar_desc:0 "Kryształowe Filary używają wysoce zaawansowanych generatorów pola elektromagnetycznego w celu eskalacji naturalnej siły kryształów. Otaczająca go flora i fauna rozprzestrzenia się w zwiększonym tempie."
 pdcrystal.10.name:0 "Przestrzeń do rozkwitu"
 pdcrystal.10.desc:0 "Otrzymaliśmy dziwny raport od [Root.GetName] z systemu [Root.GetStarName]. Tuż po wyjściu z hiperprzestrzeni laboratorium botaniczne zgłosiło, że rośliny na pokładzie zaczęły rosnąć w mocno przyspieszonym tempie. Czujniki wychwyciły jakieś słabe i niezwykłe pole elektromagnetyczne pochodzące z jednej z planet. [Root.GetLeaderName] sugeruje wysłać tam drużynę badawczą."
 pdcrystal.10.a:0 "Przyjrzyjcie się bliżej."
 pdcrystal.20.name:0 "Kryształowy świat."
 pdcrystal.20.desc:0 "Raport od [Root.GetLeaderName] donosi o niesamowitym odkryciu. Po wylądowaniu drużyna badawcza doniosła o skupiskach gigantycznych kryształów. Nie jest wiadome jak głęboko w skorupę planety one sięgają. Drużyna zaczęła nazywać je 'Kryształami Aceanu'. Nikt z drużyny nie przypisuje sobie tego pomysłu, ale o tej nazwie wszyscy pomyśleli równocześnie. Cała grupa zgłosiła 'poczucie wypoczęcia i odmłodzenia' podczas pobytu na powierzchni, a jeden z badaczy twierdzi, że jego blizna z dzieciństwa zupełnie zniknęła. Planeta ma prawie uwodzicielską jakość, [Root.GetLeaderName] mówi, że trzeba było mocno przekonywać drużynę do powrotu zgodnie z planem. Dowódca i załoga zgodnie stwierdzają, że niezwykłe właściwości planety powinny uczynić ją naszym priorytetem."
 pdcrystal.20.a:0 "Niesamowite."
 tech_crystal_pillar:0 "Wpływ środowiskowy Kryształowego Filaru"
 tech_crystal_pillar_desc:0 "Używając wysoce zaawansowanych pól elektromagnetycznych możemy wpłynąć na efektywność Aceanu, zwiększając ją z kilkudziesięciu metrów do kilkudziesięciu kilometrów. Jeśli uda się powtórzyć ten proces, w teorii moglibyśmy użyć przenośnych emiterów do zwiększenia wydajności upraw."
 requires_crystal_pillar:0 "§RWymaga §Y$sr_crystal$§! na polu.§!"
 building_crystaltemple:0 "Świątynia Aceanu"
 building_crystaltemple_desc:0 "Ta świątynia jest niezwykle stara. Skupia energię Aceanu na innych systemach gwiezdnych."
 pdcrystal.30.name:0 "Zapomniana świątynia"
 pdcrystal.30.desc:0 "Starożytna świątynia zostaął znaleziona na planecie [Root.GetName]. Grupa badawcza jest już na miejscu i weszła do świątyni. Uparli się, by porozmawiać z tobą osobiście."
 pdcrystal.30.a.tooltip:0 "Na ekran."
 pdcrystal.40.name:0 "Skupiona eksploracja"
 pdcrystal.40.desc:0 "Słyszy mnie pan, Sir? Przepraszam, że przeszkadzam, ale muszę o tym donieść. Świątynia, którą znaleźliśmy jest w całości zrobiona z kryształu Aceanu. Co więcej, wygląda na to, że w jakiś sposób skupia i wzmacnia naturalną energię kryształu. Nie mamy pojęcia jak, ale gdy weszliśmy do środka świątynia nas przeskanowała. Potem kryształ zaczął emitować światło skierowane na centralny filar, który po chwili wystrzelił strumień energii w niebo. Nie ma żadnych wskazówek, kto mógł to zbudować ani czy w ogóle to zbudowano. Żadnych symboli językowych, żadnych artefaktów, ani żadnej zaawansowanej technologii. Skanery wykazują, że świątynia rozprzestrzenia jakiś rodzaj energii poza ten układ gwiezdny."
 pdcrystal.40.a:0 "Istnieje jakieś zagrożenie?"
 pdcrystal.40.a.response:0 "Ponieważ nie wiemy jak to wszystko zostało zbudowane i w jakim celu, nie mamy pewności. Wiemy jedynie, że ta energia zmierza wyłącznie do naszych układów, ale nie mamy pojęcia jak. Być może po przeskanowaniu nas świątynia dostroiła się do nas. Będziemy kontynuowali badania, ale nie wiemy co to może oznaczać. "
 pdcrystal.40.b:0 "Jesteśmy w stanie zniszczyć tę świątynię?"
 pdcrystal.40.b.response:0 "Mimo, że nic nie wskazuje na to, że nie możemy, wstrzymałbym się z tą decyzją dopóki nie zdobędziemy więcej informacji. Jeśli nasi ludzie są dostrojeni do kryształu, nie mamy pojęcia jakie będą efekty rozłączenia. "
 pdcrystal.40.c:0 "Więc będziemy obserwować i liczyć na szczęśliwe zakończenie?"
 pdcrystal.40.c.response:0 "Obawiam się, że tylko czas pokaże, ale warto czekać... To miejsce całkowicie mnie uspokaja. Wszystko wydaje się w porządku, cała drużyna się zgadza. Mamy co do tego dobre przeczucia."
 pdcrystal.40.d:0 "Dobrze więc. Dziękuję za wasz raport."
 pdcrystal.40.d.response:0 "Oczywiście, Sir. Będziemy monitorować sytuację dopóki decyzja nie zostanie podjęta. "
 pdcrystal.50.name:0 "Ostateczna decyzja"
 pdcrystal.50.desc:0 "Rządowi oficjele i społeczeństwo są mocno podzieleni w sprawie Świątyni Aceanu. Jedni mówią, że powinna zostać zniszczona, inni że to dar, który powinniśmy docenić. Czas podjąć decyzję."
 pdcrystal.50.a:0 "Poostawimy i wykorzystamy świątynię."
 pdcrystal.50.a.tooltip:0 "Świątynia pozostanie na miejscu, a imperium skorzysta z benefitów. "
 pdcrystal.50.b:0 "Zniszczyć świątynię!"
 pdcrystal.50.b.tooltip:0 "Załoga zacznie natychmiastową rozbiórkę świątyni. "
 pdcrystal.50.c:0 "Ogłosić świątynię Świętym Miejscem."
 pdcrystal.50.c.tooltip:0 "Planeta i świątynia zostaną ogłoszone świętym miejscem naszego ludu."
 pdcrystal.50.d:0 "Ściągnijcie wszystkie skanery do tej świątyni."
 pdcrystal.50.d.tooltip:0 "Nasi najlepsi naukowcy dokonają dokładnych badań świątyni zanim podejmiemy decyzję. "
 pdcrystal.51.name:0 "Okropny błąd"
 pdcrystal.51.desc:0 "Niemal od razu po rozpoczęciu wyburzania pole emitowane przez świątynię zaczęło się drastycznie zmieniać, powodując psioniczny uraz odczuwany jednocześnie przez wszystkich obywateli. Nie byliśmy w stanie nawiązać kontaktu z kolonią i obawiamy się najgorszego."
 pdcrystal.51.a:0 "Co my zrobiliśmy?"
 pdcrystal.51.a.tooltip:0 "Planeta została pochłonięta przez jakąś psioniczną energię."
 holysite:0 "Święte Miejsce"
 holysite_desc:0 "Świątynia Aceanu została uzna za święte miejsce. Ludzie pielgrzymują tu z całej galaktyki."
 pdcrystal.52.name:0 "Nowa granica."
 pdcrystal.52.desc:0 "Szczegółowe skanowanie doprowadziło nas do niewiarygodne odkrycia. Pole biegnące przez kryształy i planetę może zostać określone jedynie jako psioniczne z natury. To co miesiąc temu odrzucilibyśmy jako przesądy lub bełkot teraz może być, dzięki świątyni, zmierzone i zrozumiane. Psionika jest prawdziwa! Jest tyle do poznania, a my jedynie poskrobaliśmy po powierzchni. Ale to miejsce dało nam klucz."
 pdcrystal.52.a:0 "Jak mogliśmy tkwić w takim błędzie?"
 pdcrystal.52.a.tooltip:0 "Postawiliśmy pierwszy krok na drodze uwolnienia mocy umysłu."



 
#City World
 pc_city:0 "Ekumenopolis"
 pc_city_desc:0 "Skalisty świat z atmosferą azotowo-tlenową.  Wielkim wysiłkiem cała powierzchnia tej planety została pokryta zajęta przez miasta.  Większość zjawisk pogodowych i hydrosfery jest regulowanych przez maszyny."
 pc_city_tile:0 "Teren Ekumenopolis"
 pc_city_tile_desc:0 "Tereny zurbanizowane pokrywają całą powierzchnię planety."
 city:0 "Ekumenopolis"
 city_desc:0 "Gęsta urbanizacja pokrywa całą planetę.."
 strangerobots:0 "Dziwne Roboty"
 strangerobots_desc:0 "Te droidy są niesamowicie pomocne, ale nieco dziwne."
 uncomfortablecolonists:0 "Dyskomfort Kolonistów"
 uncomfortablecolonists_desc:0 "Dziwne zachowanie droidów doprowadza kolonistów do szału."
 allow_city_world:2 "§HUmożliwia terraformowanie w:§! Ekumenopolis"
 describe_city_world:2 "§YEkumenopolis§! To specjalny typ planety. Populacje zamieszkujące §YEkumenopolis§! wytwarzają więcej Energii i Badań, ale mniej Żywności."
 ap_city_world:0 "Ekumenopolis"
 ap_city_world_desc:0 "Musimy budować więcej, musimy budować wszędzie!  Nasze światy staną się lśniącym przykładem przemysłu i latarniami cywilizacji w galaktyce!"
 archology:0 "Arkologia"
 archology_desc:0 "Wielka struktura składająca się z mieszkań, rozrywki i usług."
 discovery_complex:0 "Kompleks Badawczy"
 discovery_complex_desc:0 "Wielki kompleks poświęcony nauce. Umieszczenie tak wielu laboratoriów w jednym miejscu pozwala na wielo-dyscyplinowe eksperymenty."
 manufactoring_district:0 "Dystrykt Produkcyjny"
 manufactoring_district_desc:0 "Pomimo pochłaniania ogromnych ilości zasobów, ten budynek produkuje wiele dóbr materialnych."
 pdcity.10.name:0 "Ślady Cywilizacji"
 pdcity.10.desc:0 "Otrzymaliśmy raport z [Root.GetName] z układu [Root.GetStarName].  Odczyty pokazują niewyobrażalny poziom urbanizacji i duże zaawansowanie technologiczne, ale żadnych oznak życia.  Wykrywamy też flotę dronów na orbicie, które nas wywołują."
 pdcity.10.a:0 "Na ekran."
 pdcity.11.name:0 "Ostrzeżenie"
 pdcity.11.desc:0 "§RTO JEST AUTOMATYCZNA WIADOMOŚĆ:§! Zbliżający się okręt: Skontaktujcie się proszę z kapitanatem w Kontroli Głównej w celu otrzymania kodów orbitowania. Nie zbliżajcie się do planety bez odpowiednich kodów, w przeciwnym wypadku automatyczna flota orbitalna otworzy ogień."
 pdcity.11.a:0 "Gotowość bojowa."
 pdcity.20.name:0 "Opuszczone Ekumenopolis"
 pdcity.20.desc:0 "Raport z planety [Root.GetLeaderName] jest bardzo dziwny.  Całą powierzchnia planety jest jednym wielkim miastem, przypuszczalnie zamieszkanym niegdyś przez miliardy istot.  Dziś nie ma tu żywej duszy.  Rozległe ogrody i planetarna infrastruktura zdają się być doskonale zachowane, ale pozostaje niejasnym w jaki sposób.  Jeśli chcemy, kolonię można ustanowić tu stosunkowo szybko." 
 pdcity.20.a:0 "Niesamowite." 
 pdcity.30.name:0 "Zagadka Rozwiązana"
 pdcity.30.desc:0 "Zagadka konserwacji tej planety została rozwiązana.  Grupa androidów określająca siebie mianem ‘Ogrodników’ nawiązała kontakt wkrótce po ustanowieniu zalążka kolonii.  Poprosili o kontakt z kimś z naszego dowództwa.." 
 pdcity.30.a:0 "Na ekran."
 pdcity.31.name:0 "Kanał komunikacyjny otwarty"
 pdcity.31.desc:0 "Witajcie!  Wybaczcie, że nie odezwaliśmy się wcześniej, ale chcieliśmy upewnić się, że zostaniecie zanim zaczęliśmy ‘zawracać wam głowę’."
 pdcity.31.a:0 "Kim jesteście?"
 pdcity.31.a.response:0 "Czekaliśmy bardzo długo na kogoś, kto przybędzie mieszkać tu z nami.  Ale gdzie moje maniery? Jesteśmy Ogrodnikami.  Zajmowaliśmy się konserwacją tego świata od kiedy ostatni z naszych twórców zmarł 1000 cykli temu.  Obliczyliśmy, że nowi osadnicy przybędą któregoś dnia, więc chcieliśmy być pewni, że wszystko będzie idealnie w dniu waszego przybycia."
 pdcity.31.b:0 "Więc po prostu czekaliście tu utrzymując wszystko w gotowości?"
 pdcity.31.b.response:0 "Tak. Nie spełnia to waszych kryteriów? Możemy wnieść dowolne zmiany niezbędny waszym preferencjom. Chcemy być pewni, że wszystko będzie dla was idealne. Arkologie są w pełni wyposażone i gotowe na przyjęcie mieszkańców.  Rdzenie obliczeniowe laboratoriów są włączone i gotowe do użycia. Fabryki są w stanie ruszyć ze 100% wydajnością w każdej chwili. Zajęliśmy się wszystkim."
 pdcity.31.c:0 "Co stało się z waszymi twórcami?"
 pdcity.31.c.response:0 "To było straszne. Prowadzili wojnę i wrogie imperium zbombardowało światy rolnicze, które karmiły wszystkich. Bardzo szybko populacja zaczęła walczyć o resztki pożywienia. Potem nastąpiła fala kanibalizmu i samobójstw. Nie byliśmy w stanie dłużej na to patrzeć, więc ukryliśmy się dopóki walki nie ustały. Gdy się reaktywowaliśmy nie było już nikogo, kim moglibyśmy się opiekować."
 pdcity.31.d:0 "Pomożecie naszym kolonistom?"
 pdcity.31.d.response:0 "Tak, zajmiemy się wszystkim. Dopóki to nie będzie wam przeszkadzać, wtedy nie będziemy. Ale możemy zrobić wszystko czego potrzebujecie. Chcemy wam tylko pomóc i uczynić szczęśliwymi, żebyście z nami zostali z nami na zawsze. Proszę, powiedzcie swoim obywatelom, że jest tu miejsce dla każdego."
 pdcity.32.name:0 "W Służbie Człowieka"
 pdcity.32.desc:0 "Pomimo niezaprzeczalnej przydatności robotów, panuje powszechna opinia, że są one dziwne i niepokojące. Zdają się nie mieć poczucia przestrzeni osobistej i oferują swoją pomoc nawet gdy obywatele są zajęci, śpią, a nawet współżyją. Obywatele twierdzą, że przyłapują je na podsłuchiwaniu rozmów, a gdy proszą je o oddalenie się, maszyny robią się poddenerwowane. Co powinniśmy zrobić z tymi droidami"
 pdcity.32.a:0 "Są bardzo pomocne, po prostu z nimi porozmawiajmy."
 pdcity.32.a.tooltip:0 "Poprośmy androidy, żeby przestały być takie dziwne i lgnące do nas."
 pdcity.32.b:0 "Zobaczmy czy możemy je przeprogramować."
 pdcity.32.b.tooltip:0 "Przeprogramujmy roboty, żeby nie były takie dziwne."
 pdcity.32.c:0 "Po prostu je zezłomujmy."
 pdcity.32.c.tooltip:0 "Rozłożymy wadliwe androidy na części."
 pdcity.33.name:0 "Niekomfortowa konwersacja"
 pdcity.33.desc:0 "Zebraliśmy grupę kolonistów i kilka droidów by usiedli i przedyskutowali zachowanie robotów, które denerwuje kolonistów. Nie jesteśmy pewni jak uważnie droidy słuchały, ponieważ stały się mocno zdenerwowane, a jeden nawet wyłączył się w ramach protestu. Po 12 godzinach negocjacji droidy obiecały się zmienić i być bardziej wyczulone na prywatność kolonistów. Rozmowy okazały się nic nie warte, gdyż następnego dnia otrzymaliśmy zgłoszenie o droidzie, który ukrył się w szafie tylko po to, by dowiedzieć się co jeden z kolonistów chce zjeść na kolację."
 pdcity.33.a:0 "Niektórych rzeczy chyba nie da się zmienić..."
 pdcity.34.name:0 "Zaglądając pod maskę"
 pdcity.34.desc:0 "Gdy tylko zajrzeliśmy do środka, okazało się, że program droidów to jeden wielki bałagan. Okazało się, że ich program wymaga resetu co 10 lat w celu usunięcia zbierającego się śmieciowego kodu, który powoduje problemy behawioralne. Po serwisie droidy utraciły sporo swojej gorliwości i teraz zachowują się normalnie."
 pdcity.34.a:0 "Przynajmniej koloniści będą szczęśliwsi."
 pdcity.35.name:0 "Bunt Maszyn"
 pdcity.35.desc:0 "Okazało się, że jeden z droidów ukrył się pod biurem zarządcy planetarnego i przekazała nasz plan reszcie droidów. Teraz atakują kolonię!"
 pdcity.35.a:0 "Chrońcie cywili!"
 pdcity.36.name:0 "Sprzątanie."
 pdcity.36.desc:0 "Siły droidów okazały się zupełnie nieefektywne. Za każdym razem, gdy któryś postrzelił żołnierza, natychmiast przepraszał i biegł upewnić się, czy z rannym wszystko w porządku oraz udzielić mu pierwszej pomocy. Wszystkie jednostki zostały całkowicie zneutralizowane. Teraz przetapiamy to co z nich zostało."
 pdcity.36.a:0 "Szczęśliwe zakończenie."
 pdcity.40.name:0 "Koniec Wakacji"
 pdcity.40.desc:0 "Otrzymaliśmy dziwny raport z planety [Root.GetName].  Wygląda na to, że jeden z droidów został przyłapany na skanowaniu osobistego komunikatora jednego z kolonistów. Przesłuchiwany zapewniał, że chciał się tylko upewnić, że kolonista ‘jest tu naprawdę szczęśliwy i nie chce wracać na swoją poprzednią planetę’. To nie pierwszy taki problem z droidami. Mimo, że żaden z incydentów nie był poważny, otrzymaliśmy kilka podobnych raportów od zaniepokojonych kolonistów."
 pdcity.40.a:0 "Dziwne. Miejcie oko na sytuację."
 pdcity.41.name:0 "Proszę, nie odchodźcie"
 pdcity.41.desc:0 "Dziwne zachowanie droidów zaczyna być powszechne na planecie [Root.GetName]. Dzisiaj droid zamknął kolonistów w ich mieszkaniu, odmawiając ich wypuszczenia, ponieważ chcieli odwiedzić krewnych na innej planecie. Ich towarzysz podróży zgłosił ich zaginięcie, dzięki czemu policja mogła opanować sytuację. Mimo, że jest to ekstremalny przypadek, dziwne zachowanie droidów staje się coraz częstsze, a koloniści za to płacą."
 pdcity.41.a:0 "To się wymyka spod kontroli."

# Mushroom World
pc_mushroom:0 "Świat grzybowy"
pc_mushroom_desc:0 "Unikalny świat z atmosferą azotowo-tlenową. Plechowe i grzybowe formy życia wypełniają cały ekosystem tej planety. Rozległe tereny świata są pokryte grzybowymi lasami."
pc_mushroom_tile:0 "Teren Grzybowy"
pc_mushroom_tile_desc:0 "Grzybowe lasy bujnie porastające okolicę."
mushroom:0 "Grzybowa Planeta"
mushroom_desc:0 "Tutejszy unikalny grzyb jest piękny, pożywny i ma wiele właściwości leczniczych."
pdmushroom.10.name:0 "Dziwne odkrycie"
pdmushroom.10.desc:0 "Otrzymaliśmy raport z planety [Root.GetName] w układzie [Root.GetStarName]. Jedna z planet zdaje się być otoczona przez duże, agresywne kosmiczne organizmy. Mimo, że nie możemy podejść wystarczająco blisko by przeprowadzić głębsze skanowanie, jest pewnym, że ten świat obfituje w grzybowe formy życia."
pdmushroom.10.a:0 "Interesujące."
pdmushroom.20.name:0 "Połączony świat"
pdmushroom.20.desc:0 "Teraz, gdy udało nam się w pełni zeskanować [Root.GetLeaderName], możemy sporządzić dokładniejszy raport. Wprawdzie mieliśmy rację co do środowiska, jedna nie doceniliśmy rozmiaru rozmiaru grzybowego ekosystemu. Wiele połączonych ze sobą sieci pokrywa całą powierzchnię, w większości koegzystując ze sobą w symbiozie. Te grzyby byłyby idealnym źródłem pożywienia i niespotykaną okazją dla biologów."
pdmushroom.20.a:0 "Niesamowite"
mushroom_biolab:0 "Grzybowe Bio-Laboratorium"
mushroom_biolab_desc:0 "Wysoce zaawansowane Bio-Laboratorium poświęcone odkryciu sekretów biotów tego świata."
tech_mushroom:0 "Dział Badań Grzybni"
tech_mushroom_desc:0 "Na tej planecie znajdują się nieskończone gatunki grzybni, a przeznaczenie kompleksu badawczego do badania ich właściwości powinno okazać się przydatne."
happymushrooms:0 "Grzybki-Halucynki"
happymushrooms_desc:0 "Coraz częstsze spożywanie Grzybów wywarło na populacji wyraźnie zauważalny efekt."
happymushrooms2:0 "Grzybowa Mutacja"
happymushrooms2_desc:0 "Rozpowszechnione użycie Grzybów powoli powoduje niewielkie mutacje pośród naszych populacji."
trait_mushroomgenes:0 "Zintegrowane Grzybowe Geny"
trait_mushroomgenes_desc:0 "Geny dawno wymarłej fungoidalnej rasy bezproblemowo zintegrowały się z naszym gatunkiem."
badmushrooms:0 "Nielegalne Grzyby"
badmushrooms_desc:0 "Wielu ludzi jest niezadowolonych z grzybowej prohibicji."
badmushrooms2:0 "Ataki terrorystyczne"
badmushrooms2_desc:0 "Ataki terrorystyczne spowodowane grzybową prohibicją zbierają swoje żniwo pośród kolonistów."
pdmushroom.30.name:0 "Nieszkodliwa zabawa"
pdmushroom.30.desc:0 "Otrzymaliśmy niejasne  doniesienia o spożywaniu określonego szczepu grzybów na planecie. Wydaje się mieć cechy halucynogenne i jest używany rekreacyjnie. Do tej pory nie udokumentowano żadnych uzależnień, a większość ludzi zgłasza poczucie głębszej więzi z naturą i współobywatelami po zażyciu Grzybów."
pdmushroom.30.a:0 "To tylko nieszkodliwa zabawa."
pdmushroom.30.a.tooltip:0 "Pozwolimy na dalsze używanie grzybów."
pdmushroom.30.b:0 "Mogą wystąpić efekty uboczne."
pdmushroom.30.b.tooltip:0 "Zdelegalizować to."
pdmushroom.31.name:0 "Zalegalizować to"
pdmushroom.31.desc:0 "Pozwolenie na dalsze używanie grzybów stało się ciekawym doświadczeniem dla kolonii. Zażywanie grzybów przeszło ze skrajnie marginalnej rozrywki do powszechności w wielu częściach społeczeństwa kolonii. Ludzie zażywają je z wielu powodów, a różne grupy zgłaszają odmienne właściwości. Gdy jedni zarzekają, że wzrasta ich siła inni zapewniają, że poprawiłą się ich pamięć i inteligencja. Kilka przeprowadzonych testów weryfikacyjnych zakończyło się fiaskiem, nie udowadniając żadnych efektów poza ludzkim szczęściem. Mimo, że część obywateli nawołuje o delegalizacji grzybów, większość woli stan obecny."
pdmushroom.31.a:0 "Nikomu nie dzieje się krzywda."
pdmushroom.31.a.tooltip:0 "Pozwolimy na dalsze użytkowanie."
pdmushroom.31.b:0 "To brzmi zbyt pięknie, by było prawdziwe."
pdmushroom.31.b.tooltip:0 "Zdelegalizujemy grzyby."
pdmushroom.32.name:0 "Zmiana w nas wszystkich"
pdmushroom.32.desc:0 "Używanie Grzybów stało się tak powszechne, że są regularnie spożywane przez większość kolonistów. Badania dowodzą, że koloniści regularnie zażywający Grzyby istotnie doświadczają lekkich zmian genetycznych. Nie jesteśmy pewni jak dokładnie Grzyby powodują tę mutację, ani jak wpłynie ona na naszych ludzi. Nasi naukowcy są podekscytowani potencjalnymi odkryciami, ale wielu obywateli wzywa do zaprzestania używania Grzybów."
pdmushroom.32.a:0 "To osobisty wybór, co może się stać?"
pdmushroom.32.a.tooltip:0 "Pozwolimy na dalsze używanie grzybów."
pdmushroom.32.b:0 "To problematyczne, przestać natychmiast."
pdmushroom.32.b.tooltip:0 "Zdelegalizujemy grzyby."
pdmushroom.32.c:0 "Nauczmy się ile się da."
pdmushroom.32.c.tooltip:0 "Przeznaczymy zasoby na poznanie sekretów tych Grzybów."
pdmushroom.33.name:0 "Powrót do Przyszłości"
pdmushroom.33.desc:0 "Kod genetyczny grzybów okazał się być po0nad naszymi przypuszczeniami. Okazuje się, że Grzyby są zarodnikami dawno wymarłej rasy fungoidów, która zdawała się rozmnażać poprzez powolną przemienianie nosicieli w swoją rasę. Szczęśliwie zorientowaliśmy się w porę. Gdyby nie nasza interwencja, kolonia przeobraziłaby się w jakieś hybrydy w ciągu paru lat. Nasi naukowcy powstrzymali ten proces dzięki szczepionkom i zażegnali przyszłe zagrożenia. Wyizolowali także geny polepszające siłę oraz inteligencję i są pewni, że możemy je wprowadzić do naszego DNA bez żadnych skutków ubocznych. Mimo wszystko to wyjątkowe odkrycie poszerzyło naszą wiedzę z zakresu genetyki."
pdmushroom.33.a:0 "Nasi ludzie mogą stać się tylko lepsi."
pdmushroom.33.a.tooltip:0 "Rozpoczyna projekt dodania grzybowych genów do naszych populacji."
pdmushroom.33.b:0 "Jesteśmy idealni tacy jakimi jesteśmy."
pdmushroom.33.b.tooltip:0 "Zachowamy tę wiedzę w bankach danych."
pdmushroom.34.name:0 "Wschodzący Naród"
pdmushroom.34.desc:0 "Projekt okazał się sukcesem, geny przyjęły się lepiej niż zakładaliśmy. Póki co nie odnotowaliśmy żadnych negatywnych efektów."
pdmushroom.34.a:0 "Wspaniale."
pdmushroom.40.name:0 "Prohibicja"
pdmushroom.40.desc:0 "Wygląda na to, że nasze próby odwiedzenia ludzi od zażywania Grzybów nie przyniosły oczekiwanego efektu. Spożycie wzrasta, a zebranie informacji o organizacji przestępczej rozprowadzającej Grzyby okazało się bardzo trudne. Krążą plotki, że zajmuje się tym tajna sekta wyznawców końca świata, ale nie ma na to dowodów."
pdmushroom.40.a:0 "To problem lokalnej administracji."
pdmushroom.40.a.tooltip:0 "Polecimy lokalnej władzy zająć się tymi przestępcami."
pdmushroom.40.b:0 "Przekażcie im wsparcie od rządu."
pdmushroom.40.b.tooltip:0 "Przeznaczymy dodatkowe środki na Grzybową Prohibicję."
pdmushroom.41.name:0 "Atak Terrorystyczny"
pdmushroom.41.desc:0 "Napływają raporty o ataku terrorystycznym na planecie [Root.GetName]. Zamachowiec-samobójca wszedł do budynku administracyjnego późnym wieczorem i zdetonował przyniesioną bombę. Grupa nazywająca siebie Dziećmi Zarodnika przyznałą się do tego ataku i żąda zalegalizowania Grzybów, nazywanych przez nich ‘Boskim Zarodnikiem’, dla wszystkich obywateli. Domagają się też zachowania czystości Boskiego Zarodnika poprzez delegalizację wszelkich eksperymentów."
pdmushroom.41.a:0 "Nie negocjujemy z terrorystami."
pdmushroom.41.a.tooltip:0 "Polecimy lokalnej administracji zająć się tym problemem."
pdmushroom.41.b:0 "Powstrzymajcie ich zanim znowu czegoś spróbują."
pdmushroom.41.b.tooltip:0 "Przeznaczymy większe fundusze na walkę z lokalnym terroryzmem."
pdmushroom.41.c:0 "Dość rozlewu krwi, dajcie im czego chcą."
pdmushroom.41.c.tooltip:0 "Spełnimy żądania Kultu w zamian za pokój."
pdmushroom.42.name:0 "A powietrze zgęstniało"
pdmushroom.42.desc:0 "Członkowie sekty ‘Dzieci Zarodnika; zorganizowali kolejny atak na planecie [Root.GetName]. Wyrafinowana operacja polegała na użyciu brudnych bomb, które rozpyliły ekstremalnie gęste chmury Boskiego Zarodnika w najbardziej zaludnionych obszarach. Poleciliśmy już kolonistom, by zostali w domach. Mimo, że otrzymaliśmy doniesienia o zaledwie paru przypadkach problemów ze zdrowiem, nie wiemy jakie będą długofalowe skutki."
pdmushroom.42.a:0 "Co oni próbują osiągnąć?"
pdmushroom.42.a.tooltip:0 "Posprzątamy bałagan, który narobili."
pdmushroom.43.name:0 "Strange Bedfellows"
pdmushroom.43.desc:0 "’Dzieci Zarodnika’ rozpoczęli agresywną kampanię promującą korzyści wynikające z używania Boskiego Zarodnika. Setki zorganizowanych akcji wprowadziło je do atmosfery i systemu wodociągów. Na planecie [GETNAME] nie ma już kolonisty, który by nie miał wysokiego poziomu Boskiego Zarodnika we krwi. Nie ma żadnych doniesień o problemach zdrowotnych, ale w związku z zakazem badań nie mamy pojęcia jak wpłynie to na naszych ludzi."
pdmushroom.43.a:0 "Mam nadzieję, że wybraliśmy słusznie."
pdmushroom.43.a.tooltip:0 "’Dzieci Zarodnika’ kontynuują swoje akcje."
pdmushroom.44.name:0 "Atak Grzybów"
pdmushroom.44.desc:0 "Mieszkańcy zaczęli doświadczać radykalnych zmian w fizjologii. Zamieniają się powoli w zmutowane grzybo-hybrydy, które atakują właśnie naszą kolonię!"
pdmushroom.44.a:0 "Czerwony alarm!"
pdmushroom.45.name:0 "Z ognia"
pdmushroom.45.desc:0 "Z powodzeniem obroniliśmy kolonię przed zmutowanymi mieszkańcami i rozpoczęliśmy natychmiastowe szczepienia przeciw zarodnikom. Zajmie to trochę czasu, ale wyeliminujemy ten szczep grzyba z ekosystemu planety. Nasi naukowcy przeprowadzają autopsje mutantów, byśmy mogli zabezpieczyć się przed ponownymi przypadkami w przyszłości."
pdmushroom.45.a:0 "Tragiczna sytuacja."
pdmushroom.46.name:0 "Cisza w eterze"
pdmushroom.46.desc:0 "Utraciliśmy łączność z kolonią, po której szaleją teraz zmutowane grzybo-hybrydy. Wielu kolonistów ukryło się lub ucieka przed tą obrzydliwą hordą. Musimy natychmiast wysłać wojsko, by pomóc ocalałym zanim będzie za późno!"
pdmushroom.46.a:0 "Wezwijcie generałów!."
pdmushroom.47.name:0 "Wolność"
pdmushroom.47.desc:0 "Nasze siły odzyskały kontrolę nad kolonią [FromFrom.GetName]. Mimo, że większość zmutowanych kolonistów była agresywna okazuje się, że nie była to jedyna  możliwość jaka mogła spotkać naszych obywateli. Niektórzy zdają się być całkiem inteligentni i odzyskali wspomnienia swoich poprzednich żyć. Co więcej wyrazili oni swoje pragnienie, by pozostać częścią kolonii. Nie mamy jak się upewnić, czy nie staną się agresywni w przyszłości, ale musimy podjąć decyzję w sprawie tych zmutowanych nieszczęśników."
pdmushroom.47.a:0 "To wciąż nasi ludzie, pozwólcie im wrócić."
pdmushroom.47.b:0 "Już raz zwrócili się przeciwko nam, mogą to zrobić ponownie."
pdmushroom.48.name:0 "Zrobione"
pdmushroom.48.desc:0 "Wyłapaliśmy wszystkie pozostałe zmutowane grzybo-hybrydy i zneutralizowaliśmy je. Nasi ksenobiolodzy są obecnie zajęci studiowaniem tych stworzeń, by dowiedzieć się jak uchronić naszych ludzi."
pdmushroom.48.a:0 "W kwestii ochrony naszych obywateli musimy pozostać zawsze czujni."
pdmushroom.50.name:0 "To jest to"
pdmushroom.50.desc:0 "Nasze działania przeciwko Grzybom okazały się sukcesem - od miesięcy nie odnotowano żadnych przypadków spożycia. Lokalne władze są pewne, że nie będzie już żadnych problemów z Grzybami."
pdmushroom.50.a:0 "Dobrze to słyszeć."
pdmushroom.51.name:0 "To jest to"
pdmushroom.51.desc:0 "Nasze działania w kwestii powstrzymania sekty opłaciły się. Oddziały specjalnie z powodzeniem zinfiltrowały ich bazę. Większość przywódców została zabita lub się poddała. Władze są pewne, że jest to koniec kultu."
pdmushroom.51.a:0 "Wreszcie możemy odetchnąć."
