 START_SCREEN_PART_ONE_STEPPE:0 "En los eones desde que las primeras comunidades primitivas [GetSpeciesName] tomaron forma en los grandes pastizales abiertos de [GetHomeWorldName], nuestra civilización se ha expandido y prosperado."

 ###Frigid
 pc_frozen_desert:0 "Mundo Desértico Congelado"
 pc_frozen_desert_desc:0 "Mundo frígido y rocoso con una atmósfera de nitrógeno-oxígeno La precipitación es baja y los cuerpos mayores de agua superficial son raros. Incluso en el día, las temperaturas promedio suelen estar muy por debajo del punto de congelación."
 pc_frozen_desert_tile:0 "Terreno de Desierto Congelado"
 pc_frozen_desert_tile_desc:0 "Áridas dunas congeladas con escasa vegetación."
 trait_pc_frozen_desert_preference:0 "Preferencia Frígida"
 trait_pc_frozen_desert_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 pc_frozen_desert_habitability:1 "Habitabil. Frígida"
 START_SCREEN_PART_ONE_FROZENDESERT:0 "En los eones desde que las primeras comunidades primitivas [GetSpeciesName] tomaron forma en medio de los grandes mares de dunas congeladas de [GetHomeWorldName], nuestra civilización se ha expandido y prosperado."
 mod_pc_frozen_desert_habitability:1 "Habitabil. Frígida"

 ###Mesa
 pc_mesa:0 "Mundo de Mesa"
 pc_mesa_desc:0 "Mundo caliente, seco y rocoso con una atmósfera de nitrógeno-oxígeno.  Grandes altiplanos y mesetas son comunes alrededor del ecuador, con regiones polares boscosas más frescas.  La hidrósfera son mayormente grandes ríos que han cortado cañones con vegetación que cubre sus cauces."
 pc_mesa_tile:0 "Terreno de Mesa"
 pc_mesa_tile_desc:0 "Colinas bajas calientes y secas, mesetas y cauces de exhuberante vegetación."
 trait_pc_mesa_preference:0 "Preferencia de Mesa"
 trait_pc_mesa_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 START_SCREEN_PART_ONE_MESA:0 "En los eones desde que las primeras comunidades primitivas [GetSpeciesName] tomaron forma en los exuberantes cañones y mesas de [GetHomeWorldName], nuestra civilización se ha expandido y prosperado."
 mod_pc_mesa_habitability:1 "Habitabil. Mesa"

 ###Atacama
 pc_hadesert:0 "Mundo Atacama"
 pc_hadesert_desc:0 "Mundo frío, seco y rocoso con una atmósfera de nitrógeno-oxígeno.  Los picos de altitud extrema causan sombras de lluvia para la mayor parte del planeta, y salares y valles áridos constituyen la mayor parte de la tierra nivelada. La hidrósfera se encuentra en unos pocos lagos y manantiales de montaña."
 pc_hadesert_tile:0 "Terreno de Desierto de Gran Altitud"
 pc_hadesert_tile_desc:0 "Frías montañas de gran altitud, con salares y valles secos."
 trait_pc_hadesert_preference:0 "Preferencia de Atacama"
 trait_pc_hadesert_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 START_SCREEN_PART_ONE_HADESERT:0 "En los eones desde que las primeras comunidades primitivas [GetSpeciesName] tomaron forma en los escarpados valles montañosos de [GetHomeWorldName], nuestra civilización se ha expandido y prosperado."
 mod_pc_hadesert_habitability:1 "Habitabil. Atacama"

 ###Geothermal
 pc_geothermal:0 "Mundo Ártico Geotérmico"
 pc_geothermal_desc:0 "Planeta frío y congelado con fisuras tropicales que rompen las extensiones de hielo, calentadas por respiraderos geotérmicos naturales con una atmosfera de nitrógen-oxígeno. La hidrósfera está en el agua derretida y el vapor que sale de los respiraderos."
 pc_geothermal_tile:0 "Terreno Ártico Geotérmico"
 pc_geothermal_tile_desc:0 "Frías planicies árticas con fisuras tropicales causadas por energía geotérmica."
 trait_pc_geothermal_preference:0 "Preferencia Geotérmica"
 trait_pc_geothermal_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 mod_pc_geothermal_habitability:1 "Habitabil.  Geotérmica"
 START_SCREEN_PART_ONE_GEOTHERMAL:0 "En los eones desde que las primeras comunidades primitivas [GetSpeciesName] tomaron forma en los valles geotérmicos y cuevas de hielo de [GetHomeWorldName], nuestra civilización se ha expandido y prosperado."
 geothermal:0 "Mundo Ártico Geotérmico"
 geothermal_desc:0 "Debido a la abundancia de energía geotérmica, que también trae una gran cantidad de minerales a la superficie, tanto la generación de energía como la minería tendrán más éxito que en otros mundos."
 civic_geothermal_world:0 "Hogar Geotérmico"
 civic_geothermal_world_desc:0 "La especie dominante de este planeta ha evolucionado entre las aguas termales aisladas de este mundo único."
 civic_tooltip_geothermal_world_effects:0 "La gente de este mundo evolucionó en §Y$pc_geothermal$§!." 


 ###Atoll
 pc_desertislands:0 "Mundo Atolón"
 pc_desertislands_desc:0 "Un planeta oceánico con una atmósfera de nitrógeno-oxígeno. Lagunas poco profundas, arrecifes de coral e islas tropicales constituyen la mayoría de este planeta, con temperaturas cálidas que sostienen una biosfera muy grande." 
 START_SCREEN_PART_ONE_DESERTISLANDS:0 "In the eons since the first primitive [GetSpeciesName] communities took shape in the tropical archipelagos and lagoons of [GetHomeWorldName], our civilization has spread and prospered."
 pc_desertislands_tile:0 "Terreno de Islas Desérticas"
 pc_desertislands_tile_desc:0 "Islas tropicales con lagunas poco profundas y vívidos arrecifes de coral."
 trait_pc_desertislands_preference:0 "Preferencia de Atolón"
 trait_pc_desertislands_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 mod_pc_desertislands_habitability:1 "Habitabil. Atolón"

 ###Dune
 pc_sandsea:0 "Mundo Duna"
 pc_sandsea_desc:0 "Un planeta rocoso, caliente y seco con una atmósfera de nitrógeno-oxígeno. Mares de dunas de arena cubren una porción considerable de la superficie.  La hidrosfera se encuentra principalmente en acuíferos subterraneos que se elevan en oasis y manantiales de montaña."
 pc_sandsea_tile:0 "Terreno de Mar de Arena"
 pc_sandsea_tile_desc:0 "Mar de dunas caliente y seco."
 trait_pc_sandsea_preference:0 "Preferencia de Duna"
 trait_pc_sandsea_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 mod_pc_sandsea_habitability:1 "Habitabil. Duna"
 START_SCREEN_PART_ONE_SANDSEA:0 "En los eones desde que las primeras comunidades primitivas [GetSpeciesName] tomaron forma en los bordes rocosos del gran mar de dunas de [GetHomeWorldName], nuestra civilización se ha expandido y prosperado."

 ###Mangrove
 pc_mangrove:0 "Mundo Manglar"
 pc_mangrove_desc:0 "Un mundo humedo y mojado con una atmósfera de nitrógeno-oxígeno. La mayor parte del planeta está cubierto de mares poco profundos con muy poca tierra sobre el nivel del mar. Las selvas se extienden a cientos de millas más allá de las costas de las pocas islas existentes. La hidrosfera es fuerte y estable, y soporta una gran abundancia de vida vegetal y animal." 
 pc_mangrove_tile:0 "Terreno de Manglar"
 pc_mangrove_tile_desc:0 "Mares poco profundos y selvas densas."
 trait_pc_mangrove_preference:0 "Preferencia de Manglar"
 trait_pc_mangrove_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 mod_pc_mangrove_habitability:1 "Habitabil.  Manglar"
 START_SCREEN_PART_ONE_MANGROVE:0 "En los eones desde que las primeras comunidades primitivas [GetSpeciesName] tomaron forma en las aguas poco profundas en los bordes de las selvas acuosas de [GetHomeWorldName], nuestra civilización se ha expandido y prosperado."

 ###Glacial
 pc_glacial:0 "Mundo Glacial"
 pc_glacial_desc:0 "Un mundo frígido y congelado con una atmósfera de nitrógeno-oxígeno. Mientras que los depósitos de agua se pueden encontrar congelados como hielo glacial la mayor parte del año, los meses de verano tienen un derretimiento significativo y la nieve es bastante común. La actividad geotérmica causa agujeros permanentes en el hielo y ayuda a mantener una abundancia de vida marina bajo la gruesa superficie de hielo."
 pc_glacial_tile:0 "Terreno Glacial"
 pc_glacial_tile_desc:0 "Mar congelado y glaciares montañosos."
 trait_pc_glacial_preference:0 "Preferencia de Glacial"
 trait_pc_glacial_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 mod_pc_glacial_habitability:1 "Habitabil. Glacial"
 START_SCREEN_PART_ONE_GLACIAL:0 "En los eones desde que las primeras comunidades primitivas [GetSpeciesName] tomaron forma en los glaciares montañosos de [GetHomeWorldName], nuestra civilización se ha expandido y prosperado."

 ###Crag
 pc_subarctic:0 "Mundo de Riscos"
 pc_subarctic_desc:0 "Mundo frío y rocoso con una atmósfera de nitrógeno-oxígeno y una importante hidrosfera. Los océanos y los casquetes polares cubren más de §Y90%§! de la superficie, con escarpadas islas dispersas que salpican su superficie. Hay una gran cantidad de actividad volcánica y geotérmica que apoya los ecosistemas marinos."
 pc_subarctic_tile:0 "Terreno de Riscos"
 pc_subarctic_tile_desc:0 "Océano frígido, Icebergs e islas cubiertas de musgo."
 trait_pc_subarctic_preference:0 "Preferencia de Riscos"
 trait_pc_subarctic_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 mod_pc_subarctic_habitability:1 "Habitabil. Riscos"
 START_SCREEN_PART_ONE_SUBARCTIC:0 "En los eones desde que las primeras comunidades primitivas [GetSpeciesName] tomaron forma en las islas escarpadas de [GetHomeWorldName], nuestra civilización se ha expandido y prosperado."

 ###Tepui
 pc_hajungle:0 "Mundo Tepuy"
 pc_hajungle_desc:0 "Mundo montañoso y rocoso con atmósfera de nitrógeno-oxígeno. La hidrosfera se encuentra principalmente en los mares de baja altitud, lo que causa una considerable niebla y cubierta de nubes. En las zonas más altas, el agua estancada y la mayor parte de la vida vegetal depende de la niebla y la bruma."
 pc_hajungle_tile:0 "Terreno de Selva de Gran Altitud"
 pc_hajungle_tile_desc:0 "Selvas brumosas en lo alto de de los picos de las montañas."
 trait_pc_hajungle_preference:0 "Preferencia de Tepuy"
 trait_pc_hajungle_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 mod_pc_hajungle_habitability:0 "Habitabil. Tepuy" 
 START_SCREEN_PART_ONE_HAJUNGLE:0 "En los eones desde que las primeras comunidades primitivas [GetSpeciesName] tomaron forma en las brumosas selvas montañosas de [GetHomeWorldName], nuestra civilización se ha expandido y prosperado."
 
 ###Antarcitc World
 pc_antarctic:0 "Mundo Antártico"
 pc_antarctic_desc:0 "Mundo frígido y rocoso con una superficie de nitrógeno-oxígeno.  La hidrósfera está mayoritariamente congelada, con polvo diamantino siendo tan común como la nieve.  Mientras que los vientos pueden alcanzar velocidades sobre los 250 kilometros por hora en los meses de invierno, la vida puede ser encontrada en bolsillos aislados bajo el mar de hielo, en cuevas, y en valles protegidos."
 pc_antarctic_tile:0 "Terreno Antártico"
 pc_antarctic_tile_desc:0 "Mesetas congeladas de gran altitud y lagos congelados."
 trait_pc_antarctic_preference:0 "Preferencia de Antártico"
 trait_pc_antarctic_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 pc_antarctic_habitability:1 "Habitabil. Antártico"
 START_SCREEN_PART_ONE_ANTARCTIC:0 "En los eones desde que las primeras comunidades primitivas [GetSpeciesName] tomaron forma en las planicies secas congeladas de [GetHomeWorldName], nuestra civilización se ha expandido y prosperado."
 mod_pc_antarctic_habitability:0 "Habitabil. Antártico"
 
