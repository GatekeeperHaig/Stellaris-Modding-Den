 #Techno-Organic
 d_subsurface_assembly:0 "Centro de montaje subterráneo"
 d_subsurface_assembly_desc:0 "Las exploraciones han encontrado sitios abandonados que parecen estar donde se crea parte de la vida sintética, debería ser posible actualizarlos según nuestras necesidades."

###Techno-Organic World
 pc_technoorganic:0 "Mundo Tecno-Orgánico"
 pc_technoorganic_desc:0 "un/a mundo rocoso con una atmósfera de nitrógeno-oxígeno y una hidrosfera estable. Existe un/a sistema de riego altamente avanzado que abarca todo el planeta."
 pc_technoorganic_tile:0 "Terreno Tecno-Orgánico"
 pc_technoorganic_tile_desc:0 "Praderas escarpadas, con canales de riego y grandes cadenas montañosas."
 technoorganic:0 "Planeta Tecno-Orgánico"
 technoorganic_desc:0 "Entre las formas de vida sintéticas y los canales de riego de todo el planeta, los científicos no tienen escasez de proyectos a seguir."
 mod_pc_technoorganic_habitability:1 "Habitabil. Tecno-Orgánico"
 trait_pc_technoorganic_preference:0 "Preferencia de Tecno-Orgánico"
 trait_pc_technoorganic_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 START_SCREEN_PART_ONE_TECHNOORGANIC:0 "En los eones desde que las primeras comunidades primitivas [GetSpeciesName] tomaron forma en las praderas escarpadas de [GetHomeWorldName], nuestra civilización se ha expandido y prosperado."
 technobliss:0 "Mascotas Sintéticas"
 technobliss_desc:0 "Abrazar las formas de vida sintéticas ha ayudado mucho a la nueva colonia."
 technoshame:0 "Mascotas sintéticas ilegales"
 technoshame_desc:0 "Prohibir la domesticación de las formas de vida sintéticas ha fortalecido a los colonos para que trabajen más duro."

# Buildings
 building_subsurface_assembly:0 "Construir un/a Centro de Ensamblaje de Subterráneo"
 building_subsurface_assembly_desc:0 "Ocultos bajo de la superficie, hemos reutilizado estas fábricas sintéticas para satisfacer nuestras necesidades."
 mod_building_subsurface_assembly_max:0 "$building_subsurface_assembly$s máx."

