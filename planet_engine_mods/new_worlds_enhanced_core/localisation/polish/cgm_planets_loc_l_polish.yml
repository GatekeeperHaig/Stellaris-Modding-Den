 sm_sb_building_aldar_enrichment_facility:0 "Ośrodek wzbogacania Aldaru"
 sm_sb_building_aldar_enrichment_facility_desc:0 "Przetwarza Aldar za pomocą szeregu mieszanin, aby wzbogacić jego właściwości do specjalistycznego wykorzystania w eksperymentach z wytwarzaniem energii i fizyki."
 sm_sb_building_cavorite_amalgamator:0 "Cavorite Amalgamator"
 sm_sb_building_cavorite_amalgamator_desc:0 "Wykorzystuje Cavorite jako wysoce skuteczny i wielokrotnego użytku amalgamator, tworząc znaczną ilość Minerałów i Kredytów Energetycznych."
 sm_sb_building_cryodine_purifier:0 "Oczyszczacz kriodyny"
 sm_sb_building_cryodine_purifier_desc:0 "Oczyszcza lód Cryodine w czystej postaci, podsycając przedsięwzięcia z zakresu badań inżynieryjnych wykorzystujące jego właściwości termodynamiczne."
 sm_sb_building_dark_energy_accelerator:0 "Akcelerator Dark Energy"
 sm_sb_building_dark_energy_accelerator_desc:0 "Manipuluje cząsteczkami Ciemnej Energii do eksperymentów na niezwykłych właściwościach Fizyki, pogłębiając wiedzę na ich temat."
 sm_sb_building_garanthium_smelter:0 "Garanthium Huta"
 sm_sb_building_garanthium_smelter_desc:0 "Wytapia Garanthium z innymi metalami, aby rozszerzyć jego właściwości użytkowe, dostarczając wiele użytecznych stopów."
 sm_sb_building_hyperdiamond_lapidary:0 "Hiperiamond Lapidarium"
 sm_sb_building_hyperdiamond_lapidary_desc:0 "Tnie hiperdiamenty w użyteczne i estetyczne formy zarówno do celów publicznych, jak i prywatnych."
 sm_sb_building_hyperfuel_reactor:0 "Hyperfuel Reactor"
 sm_sb_building_hyperfuel_reactor_desc:0 "Produkuje znaczące ilości kredytów energetycznych, wykorzystując w pełni nasze rezerwy Hyperfuel."
 sm_sb_building_illum_spectral_emitters:0 "Illum Spectral Emitters"
 sm_sb_building_illum_spectral_emitters_desc:0 "Emituje stałe pole ech widmowych i zniekształceń przestrzennych, myląc czujniki okrętów przeciwnika w systemie."
 sm_sb_building_living_research_facility:0 "Living Metal Research Facility"
 sm_sb_building_living_research_facility_desc:0 "Analizuje tajemnice Living Metalu, aby zrewolucjonizować nasze nauki inżynierskie."
 sm_sb_building_lythuric_reactor:0 "Lythuric Reactor"
 sm_sb_building_lythuric_reactor_desc:0 "Uprzęże Lythuric Gas 'Potężne właściwości energetyczne zapewniające zarówno moc, jak i potężne narzędzie do eksperymentów fizycznych."
 sm_sb_building_neodymium_integrity_field_generator:0 "Generator pola neutralności neodymowej"
 sm_sb_building_neodymium_integrity_field_generator_desc:0 "Wzmacnia przyjazne statki w systemie dzięki polu integralności burt z neodymu, znacznie zwiększając odporność na uszkodzenia."
 sm_sb_building_neorite_targeting_array:0 "Neorite Targeting Array"
 sm_sb_building_neorite_targeting_array_desc:0 "Wykorzystuje specjalne czujniki Neorite do tworzenia baterii matrycowej, poprawiając celność każdego przyjaznego statku w systemie."
 sm_sb_building_neutronium_forge:0 "Neutronium Forge"
 sm_sb_building_neutronium_forge_desc:0 "Wytwarza Neutronium do celów niewojskowych, tworząc niezwykle trwałe produkty dla wielu zastosowań przemysłowych."
 sm_sb_building_orillium_factory:0 "Fabryka Orillium"
 sm_sb_building_orillium_factory_desc:0 "Wprowadza właściwości Orillium do produkcji urządzeń górniczych, zwiększając produkcję Minerałów."
 sm_sb_building_pyronium_experimental_lab:0 "Pyronium Experimental Lab"
 sm_sb_building_pyronium_experimental_lab_desc:0 "Umieszcza wybuchowe kryształy Pyronium do wykorzystania w eksperymentach fizycznych - nic nie pozostanie niewykorzystane."
 sm_sb_building_scritch_gravity_forge:0 "Scritch Gravity Forge"
 sm_sb_building_scritch_gravity_forge_desc:0 "Umożliwia korzystanie ze Scritcha z zaawansowanymi technologiami lejowania grawitacyjnego i odlewania metali, tworząc niezwykle twarde narzędzia i materiały."
 sm_sb_building_selenemite_foundry:0 "Odlewnia Selenemitów"
 sm_sb_building_selenemite_foundry_desc:0 "Rafinuje rudę Selenemitu do badań w dziedzinie bioelektryczności i chirurgii laserowej."
 sm_sb_building_sorium_shield_multiplexer:0 "Sorium Shield Multiplexer"
 sm_sb_building_sorium_shield_multiplexer_desc:0 "Wzmacnia tarcze przyjaznych statków w pobliżu, używając multipleksera pochodzącego z Sorium."
 sm_sb_building_teldar_lapidary:0 "Teldar Lapidary"
 sm_sb_building_teldar_lapidary_desc:0 "Przycina Teldara do potężnych soczewek wykorzystywanych w generowaniu górnictwa i energii."
 sm_sb_building_thullium_energy_processor:0 "Thulium Energy Processor"
 sm_sb_building_thullium_energy_processor_desc:0 "Łączy Thullium z istniejącymi technologiami pozyskiwania energii, aby baza była silnym hubem energetycznym."
 sm_sb_building_xerodine_hyperlane_stabilizer:0 "Xerodine Hyperlane Stabilizer"
 sm_sb_building_xerodine_hyperlane_stabilizer_desc:0 "Pomaga przyjaznym statkom w systemie podróżować FTL, stabilizując punkty wejściowe hiperlane za pomocą Xerodine, przyspieszając wejście hipernapędu."
 sm_sb_building_yurantic_mirror_core:0 "Yurantic Mirror Core"
 sm_sb_building_yurantic_mirror_core_desc:0 "Duplikuje transmisję energii i sygnałów przez wyspecjalizowany rdzeń Yurantic, wspomagając naszych badaczy w dziedzinach inżynierii."
 sm_sb_building_zro_catalyzer:0 "Katalizator Zro"
 sm_sb_building_zro_catalyzer_desc:0 "Katalizuje egzotyczne cząsteczki Zro poza indywidualnym wykorzystaniem, przyczyniając się do badań nad powszechną manipulacją i ulepszeniem społecznym."
 soil_harvesting:0 "Zbieranie gleby"
 soil_harvesting_desc:0 "$soil_harvesting$ is a $planetary_projects$ project. $planetary_projects_desc$\n\n$tech_soil_harvesting_desc$"
