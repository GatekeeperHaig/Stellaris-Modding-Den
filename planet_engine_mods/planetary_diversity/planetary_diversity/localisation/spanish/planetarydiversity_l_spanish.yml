 pdanomaly.01.desc.1:0 "$anomaly.2575.desc.intro$\n\nTerraformar este [From.GetPlanetMoon] sería teóricamente posible, pero todavía no contamos con la tecnología para realizar esta tarea monumental dentro de un/a plazo realista."
