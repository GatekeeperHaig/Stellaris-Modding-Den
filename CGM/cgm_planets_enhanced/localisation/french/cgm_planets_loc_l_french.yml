 pc_molten_terraforming_tile:0 "Terrain volcanique"
 pc_molten_terraforming_tile_desc:0 "Paysage aride couvert de coulées de lave, de cendres et de roches pyroclastiques."
 pc_nuked_tile:0 "Terres des terres désolées"
 pc_nuked_tile_desc:0 "Un terrain rude et déchiré par la guerre. Les niveaux de rayonnement sont assez bas pour soutenir une vie."
 pc_retinal:0 "Monde rétinien"
 pc_retinal_desc:0 "Ces mondes pourpres inhabituels ont généralement des climats tempérés et humides, montrant une végétation dense qui utilise la rétine au lieu de la chlorophylle, peut-être le résultat d'avoir évolué autour d'une étoile à faible luminosité ou comme une lune géante gazeuse. La plupart des mondes rétiniens sont fermés par des marées, mais une activité volcanique accrue aide à maintenir les conditions stables en raison des effets de serre."
 pc_retinal_habitability:0 "Habitabilité rétinienne"
 pc_retinal_tile:0 "Terrain boisé"
 pc_retinal_tile_desc:0 "Terrain boisé diversifié avec un climat humide mais froid."
