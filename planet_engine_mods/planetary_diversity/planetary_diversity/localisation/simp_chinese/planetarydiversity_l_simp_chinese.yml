 pc_chthonian:0 "气陨星核"
 pc_chthonian_desc:0 "贫瘠的岩石星球，大气稀薄或不存在。表面遍布陨石撞击坑，完全没有生命。这个行星曾经是一个气态巨星，但是它的氢氦大气层已经被完全剥离，只剩下荒芜的金属核心。"
 pc_hot_gas_giant:0 "热气态巨星"
 pc_hot_gas_giant_desc:0 "气态行星，拥有环绕致密核心、主要由氢氦组成的大气层。这颗气态巨星的温度远高于平均水平，导致了极端的天气模式，可以用于能量与稀有天然气的采集。"
 pc_cold_gas_giant:0 "冷气态巨星"
 pc_cold_gas_giant_desc:0 "气态行星，拥有环绕致密核心、主要由氢氦组成的大气层。这颗气态巨星的温度远低于平均水平，这提供了更稳定的研究机会。"
 pdintrotorads:0 "引入辐射合成体"
 pdintrotorads_desc:0 "用辐照和拉德花来覆盖这个星球，从而引入辐射合成体的流程正在进行当中。"
 pdintoaforest:0 "造林工程"
 pdintoaforest_desc:0 "这个荒凉的荒芜星球正在经历一个先进的造林工程，以使之成为一个新生命之树的完美苗圃。"
 decision_tolbarren_no_colony:0 "无生命星球造林"
 decision_tolbarren_no_colony_desc:0 "这个荒凉的星球完全不适合于生命之树，因此我们将会使用气候修复科技，来让这个星球变成一个生命之树可以繁荣生长的地方。"
 pd_rogue_start_init_NAME:0 "孤谲星球起始"
 pd_rogue_start_init_DESC:0 "环绕黑洞旋转的孤独行星加上冰质小行星。作为孤谲星球开局。"
 pd_tidallylocked_start_init_NAME:0 "潮汐锁定星球起始"
 pd_tidallylocked_start_init_DESC:0 "围绕红矮星运行的行星，距离其恒星很近。作为潮汐锁定星球或眼瞳星球开局。"
 pc_eyeball:0 "眼瞳星球"
 pc_eyeball_desc:0 "拥有氮氧大气层，冰冻而又湿润的岩石星球。被其母恒星潮汐锁定，白昼侧是受到阳光恒久暴晒的融解海洋，而暗夜侧则由封冻的冰川构成。强力的风与洋流交汇在这迥异两侧的边界处。"
 pc_eyeball_tile:0 "眼瞳星球地形"
 pc_eyeball_tile_desc:0 "海洋与冰川。"
 trait_pc_eyeball_preference:0 "眼瞳星球偏好"
 trait_pc_eyeball_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 pc_eyeball_habitability:0 "眼瞳宜居度"
 mod_pc_eyeball_habitability:0 "眼瞳宜居度"
 START_SCREEN_PART_ONE_EYEBALL:0 "自从[GetHomeWorldName]的冰封暮光海岸上形成了第一个原始[GetSpeciesName]社区以来的亿万年里，我们的文明已经传播和繁荣起来。"
 pdeyeball:0 "眼瞳星球"
 pdeyeball_desc:0 "行星白昼面的强风与洋流提供了源源不断的能源生产，而黑夜面的罕见冰川构造则提供了独特的研究机会。"
 d_eyeball_site:0 "冰川流域"
 d_eyeball_site_desc:0 "融水一贯通过地下水道从夜面流向昼面，提供了独特的研究机会。"
 building_eyeball_lab:0 "冰川研究中心"
 building_eyeball_lab_desc:0 "对流向行星昼面的地下融水河进行研究的专门实验室。"
 mod_building_eyeball_lab_max:0 "最大$building_eyeball_lab$"
 job_eyeball_tech:0 "眼瞳星球冰川学家"
 job_eyeball_tech_plural:0 "眼瞳星球冰川学家"
 job_eyeball_tech_desc:0 "这些研究者对这个行星上流向昼面的地下融水河进行研究。"
 mod_job_eyeball_tech_add:0 "$job_eyeball_tech$岗位"
 mod_job_eyeball_tech_per_pop:0 "每$VALUE$人口§G+1§!$job_eyeball_tech$岗位"
