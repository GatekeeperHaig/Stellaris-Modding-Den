 tech_biofuel_refining_1_desc:0 "Сложные органические соединения можно превратить в источник дешёвого топлива. Хотя это и менее эффективно, чем синтез радиоактивных изотопов, органические соединения более распространены."
 tech_biofuel_refining_1:0 "Базовая очистка биотоплива"
 tech_biofuel_refining_2_desc:0 "Эффективность нашего биотоплива может быть повышена при помощи генетически модифицированных бактерий, выделяющих псевдо-нефть."
 tech_biofuel_refining_2:0 "Улучшенная очистка биотоплива"
 tech_biofuel_refining_3_desc:0 "Манипулируя органическими соединениями на микроуровне, мы можем синтезировать намного более эффективное искусственное биотопливо."
 tech_biofuel_refining_3:0 "Продвинутый синтез биотоплива"
 tech_biofuel_refining_4_desc:0 "Продвинутые методики синтеза позволяет нам создать твердое биотопливо, что облегчит перевозку конечного продукта и сделает его намного эффективнее."
 tech_biofuel_refining_4:0 "Искусственное сгущение биотоплива"
 tech_biofuel_refining_5_desc:0 "Использование техники в пикометрическом масштабе делает возможным практически безотходное производство биотоплива."
 tech_biofuel_refining_5:0 "$optimal$ Синтез биотоплива"
 tech_power_plant_5_desc:0 "Использование квантового катализа позволит нам производить невероятное количество энергии."
 tech_power_plant_5:0 "Квантовый синтез изотопов"
 tech_mining_network_5_desc:0 "Использование гравитонных дрелей позволяет точно и быстро проникать в глубокие слои."
 tech_mining_network_5:0 "Совершенное горное дело"
