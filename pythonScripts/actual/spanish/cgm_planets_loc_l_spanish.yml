 sm_sb_building_cavorite_amalgamator_desc:0 "Utiliza Cavorite como un amalgamador altamente efectivo y reutilizable, creando una cantidad significativa de Minerales y Créditos Energéticos."
 tech_advanced_terraforming_desc:0 "Usando una combinación de tecnologías avanzadas, incluida la estabilización del campo magnético, la generación atmosférica basada en la fusión y la creación artificial de suelos, seremos capaces de transformar planetas hostiles e inhabitables en entornos más hospitalarios."
 cgm_vanilla_only:0 "Vainilla"
 tb_massive_cliffs_desc:0 "Extensos e imponentes, estos acantilados hacen que los proyectos de la zona sean increíblemente ineficientes."
 tech_ventium_enrichment:0 "Enriquecimiento de Ventium"
 sr_ventium:0 "Mineral de Ventium"
 building_ventium_weapons_facility_desc:0 "Las instalaciones de armas de Ventium convierten el peligroso mineral Ventium en potentes armas de energía."
 building_ventium_weapons_facility:0 "Instalación de armas Ventium"
 tech_ventium_enrichment_desc:0 "Las excelentes propiedades de Ventium solo pueden aprovecharse completamente con el enriquecimiento adecuado de su mineral."
