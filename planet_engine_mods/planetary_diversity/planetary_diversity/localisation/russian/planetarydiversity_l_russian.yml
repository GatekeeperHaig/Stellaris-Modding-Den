pc_archive_desc:0 "A rocky world with a nitrogen-oxygen atmosphere. This planet appears to be purpose-built as one giant supercomputer. Floating heat sinks and the ocean seems to help with the cooling while artificial grass collects energy. This planet is a marvel of engineering."
pc_archive_tile:0 "Archive Terrain"
pc_archive_tile_desc:0 "Large electrical conduits and flat artificial grasslands."
pdarchive.10.name:0 "Energy Readings"
pdarchive.10.desc:0 "Word has arrived from [Root.GetName] who are currently in the [Root.GetStarName] System. The team has found a peculiar moon orbiting a destroyed planetoid. The team has confirmed they will head in for a closer look when able."
pdarchive.10.a:0 "Affirmative."
pdarchive.20.name:0 "Information Overload"
pdarchive.20.desc:0 "Nothing about this planet appears to be natural. From what we can tell this moon is one giant supercomputer and was created to collect and store information. Giant heat-sinks levitate into the sky to regulate temperature, while artificial grasses collect energy which are transfers over the planet by glowing conduits. Aside from some orbital debris, there seems to be no sign of the species that created this engineering marvel, but their entire history should likely be somewhere in the archive. The amount of information in the archive is overwhelming and the crew recommends setting up a permanent colony to fully utilize the information database."
pdarchive.20.a:0 "Incredible."
