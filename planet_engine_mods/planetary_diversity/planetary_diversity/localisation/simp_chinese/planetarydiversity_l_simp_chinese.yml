 floating:0 "漂浮岛屿"
 floating_desc:0 "岛屿——一些可达大陆大小——自由地漂浮在天空中——由于奇特的元素幻素。这个行星的奇特性质让许多矿藏都变得易于开采，而未提炼的幻素是一种不可思议的能量源。"
 building_eludium_plant:0 "幻素发电厂"
 building_eludium_plant_desc:0 "这个复杂的发电厂使用幻素来产生惊人的能量。"
 tech_eludium_plant:0 "幻素精炼厂"
 tech_eludium_plant_desc:0 "在精炼了幻素之后，我们现在可以把它运出工作去帮助其他星球上的本地电网。"
 edict_eludium_research:0 "幻素研究中心"
 edict_eludium_research_desc:0 "通过允许实验室使用精制的幻素，我们可以提高物理学的产量。"
 pc_prairie:0 "湿草平原星球"
 pc_prairie_desc:0 "拥有氮氧大气的岩石星球。水圈呈现季节性变化，仅有单一的巨大陆地，以及庞大的内陆海。干燥的夏天与寒冷的严冬形成反差。"
 pc_prairie_tile:0 "湿草平原地形"
 pc_prairie_tile_desc:0 "大平原和季节性气候。"
