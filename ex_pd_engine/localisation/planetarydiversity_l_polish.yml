 #NEEDS TRANSLATION

 pc_postgarden:0 "Świat Post-Ogrodowy"
 pc_postgarden_desc:0 "Skalisty świat z cienką atmosferą złożoną z azotu i dwutlenku węgla. Planeta wykazuje oznaki będącej niegdyś w stanie podtrzymywać życie. Cienka atmosfera i niskie temperatury czynią to teraz niemożliwym. Woda występuje głównie w lodowych regionach polarnych."
 pc_hothouse:0 "Świat Szklarniowy"
 pc_hothouse_desc:0 "Skalisty świat z atmosferą wytwarzającą efekt szklarni. Planeta wykazuje oznaki będącej niegdyś w stanie podtrzymywać życie. Gruba atmosfera i wysokie temperatury czynią to teraz niemożliwym ."

 pc_methane:0 "Świat Metanowy"
 pc_methane_desc:0 "Skalisty świat z atmosferą azotowo-metanową. Na tej planecie metan jest gazem zmiennym.  Przy temperaturach około -180 stopni Celsjusza metanowa hydrosfera jest stabilna."
 pc_ammonia:0 "Świat Amoniakowy"
 pc_ammonia_desc:0 " Skalisty świat z atmosferą azotowo-amoniakową. Na tej planecie amoniak jest gazem zmiennym.  Przy temperaturach około -100 stopni Celsjusza metanowa hydrosfera jest stabilna."

 pc_proto_planet:0 "Świat Pierwotny"
 pc_proto_planet_desc:0 " Skalisty świat z atmosferą złożoną głównie z azotu i dwutlenku węgla. Stabilna hydrosfera pozwoliła rozwinąć się morskim organizmom i prymitywnym roślinom lądowym, ale obecnie nie jest jeszcze w stanie podtrzymać bardziej złożonych form życia."

 pc_cascadian:0 "Świat Kaskadowy"
 pc_cascadian_desc:0 "Pod-umiarkowany, górzysty świat z atmosferą azotowo-tlenową, składający się z tajgi i wysokich pasm górskich. Aktywna, burzowa hydrosfera z silnymi różnicami pomiędzy śnieżnymi zimami i krótkimi, ciepłymi latami."
 pc_swamp:0 "Świat Bagienny"
 pc_swamp_desc:0 "Zimny, błotny świat z grubą atmosferą azotowo-tlenową. Sezonowe wahania są ograniczone, a ilość opadów jest znaczna. Większość lądu pokryta jest gęstą roślinnością."
 pc_oasis:0 "Świat Oazowy"
 pc_oasis_desc:0 "Skalisty świat z atmosferą azotowo-tlenową. Hydrosfera składa się z jednego, dużego zbiornika wodnego z bujną roślinnością wokół niego. Deszcze ledwie sięgają wewnątrzlądowych pustyń pokrywających większość planety."
 pc_steppe:0 "Świat Stepowy"
 pc_steppe_desc:0 "Suchy, skalisty świat z atmosferą azotowo-tlenową. Mała ilość osadów i niska temperatura utrzymują tę planetę pod cienką warstwą śniegu przez większość roku. Podczas krótkiego lata krajobraz pokryty jest trawą i krzewami."
 pc_frozen_desert:0 "Świat Zimno-Pustynny"
 pc_frozen_desert_desc:0 "Lodowaty, skalisty świat z atmosferą azotowo-tlenową. Opady są tu niskie, a wody powierzchniowe występują rzadko."
 pc_mesa:0 "Świat Stoliwowy"
 pc_mesa_desc:0 "Gorący, suchy, skalisty świat z atmosferą azotowo-tlenową. Wielkie równiny i płaskowyże są powszechne przy równiku, zaś lasy w chłodnych regionach polarnych. Hydrosfera to głównie duże rzeki, które wyżłobiły kaniony pełne roślinności na brzegach koryta."
 pc_hadesert:0 "Świat Wysokogórski"
 pc_hadesert_desc:0 "Zimny, suchy, skalisty świat z atmosferą azotowo-tlenową. Ekstremalnie wysokie szczyty górskie powodują cienie opadowe dla większości planety. Zasolone równiny i jałowedoliny tworzą większość poziomej powierzchni. Hydrosferę tworzą nieliczne jeziora i górskie źródła."
 pc_geothermal:0 "Świat Arktyczno-Geotermalny"
 pc_geothermal_desc:0 "Zimny, lodowy świat z atmosferą azotowo-tlenową. Tropikalne szczeliny przerywają ekspansję lodów, ogrzewane przez naturalne otwory geotermalne. Hydrosferę tworzą roztopiony lód i para wylatująca z otworów wentylacyjnych."
 pc_desertislands:0 "Świat Pustynno-Wyspowy"
 pc_desertislands_desc:0 "Oceaniczna planeta z atmosferą azotowo-tlenową. Ekstremalnie gorący obszar równikowy daje mocno ograniczone możliwości przeżycia, ale chłodne regiony polarne obfitują w formy życia. Temperatury przy równiku są zbyt wysokie dla opadów przez większość roku, ale obszary biegunowe doświadczają częstych opadów." 
 pc_sandsea:0 "Świat Wydmowy"
 pc_sandsea_desc:0 "Gorący i suchy świat z atmosferą azotowo-tlenową. Piaszczyste wydmy pokrywają znaczną część powierzchni. Hydrosfera to w głównej mierze  podziemne cieki wodne wydostające się na powierzchnię przez oazy i górskie źródła."
 pc_mangrove:0 "Świat Namorzynowy"
 pc_mangrove_desc:0 "Wilgotny świat z atmosferą azotowo-tlenową. Większość planety pokryta jest płytkimi morzami z niewielką ilością lądu powyżej poziomu wody. Dżungle ciągną się przez setki kilometrów nad brzegami tych nielicznych wysp. Hydrosfera jest stabilna i podtrzymuje różnorodne formy życia roślinnego i zwierzęcego." 
 pc_glacial:0 "Świat Lodowcowy"
 pc_glacial_desc:0 "Mroźny, lodowy świat z atmosferą azotowo-tlenową. Znaczące ilości wody istnieją w formie wiecznie zamarzniętych lodowców pokrywających całą powierzchnię planety, topniejących wyłącznie latem w bardzo niewielkim stopniu. Aktywność geotermalna pozwala podtrzymywać morskie formy życia żyjące pod grubą warstwą lodu."
 pc_subarctic:0 "Świat Arktyczno-Oceaniczny"
 pc_subarctic_desc:0 "Zimny, skalisty świat z atmosferą azotowo-tlenową i znaczącą hydrosferą. Oceany i polarne czapy lodowe pokrywają ponad 90% powierzchni z wyspami rozrzuconymi po ich powierzchni. Występuje tu duża aktywność wulkaniczna i geotermalna, które podtrzymują morskie życie na planecie."
 pc_hajungle:0 "Świat Wysoko-Dżunglowy"
 pc_hajungle_desc:0 "Górzysty, skalisty świat z atmosferą azotowo-tlenową. Hydrosfera składa się głównie z położonych nisko mórz, co powoduje występowanie znacznych ilości mgieł i chmur. W wyższych partiach planety woda w stanie ciekłym jest bardzo rzadka, a większość roślin czerpie ją z mgieł."
 pc_antarctic:0 "Świat Antarktyczny"
 pc_antarctic_desc:0 "Lodowaty, skalisty świat z atmosferą azotowo-tlenową. Hydrosfera jest głównie zmrożona, pod postacią diamentowego pyłu równie powszechnego co śnieg. Podczas gdy wiatr może osiągnąć prędkość 250 km/h, w trakcie zimy życie może być spotkane w odizolowanych miejscach takich jak zbiorniki pod morskim lodem, jaskinie i osłonięte doliny."

