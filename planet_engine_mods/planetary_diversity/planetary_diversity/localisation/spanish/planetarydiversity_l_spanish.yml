 ###Mangrove
 pc_mangrove:0 "Mundo Manglar"
 pc_mangrove_desc:0 "un/a mundo humedo y mojado con una atmósfera de nitrógeno-oxígeno. La mayor parte del planeta está cubierto de mares poco profundos con muy poca tierra sobre el nivel del mar. Las selvas se extienden a cientos de millas más allá de las costas de las pocas islas existentes. La hidrosfera es fuerte y estable, y soporta una gran abundancia de vida vegetal y animal." 
 pc_mangrove_tile:0 "Terreno de Manglar"
 pc_mangrove_tile_desc:0 "Mares poco profundos y selvas densas."
