 fzterraforming_candidate_category_desc:0 "Ten martwy, zamarznięty świat nosi ślady posiadanej niegdyś biosfery."
 pd.20.name:0 "Kandydat do terraformowania "
 pd.20.desc.intro:0 " Nasze badania świata [From.GetName] dowodzą, że w odległej przeszłości mogło tu istnieć życie. Obecność sieci żłobień w powierzchni sugeruje, że niegdyś płynęła nimi woda."
 pd.20.desc.1:0 "$anomaly.PD01.desc.intro$\n\n Terraformowanie świata [From.GetPlanetMoon] powinno, w teorii, być możliwe, jednak nie posiadamy jeszcze technologii pozwalającej na to w sensownym czasie."
 pd.20.desc.2:0 "$anomaly.PD01.desc.intro$\n\n Koszta energetyczne są zniechęcające, ale posiadamy technologię pozwalającą terraformować [From.GetPlanetMoon] w świat zdolny ponownie podtrzymywać życie."
 
 
