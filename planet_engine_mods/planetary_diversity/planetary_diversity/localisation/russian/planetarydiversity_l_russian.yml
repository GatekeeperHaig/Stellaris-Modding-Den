 decision_geothermal_slurry:0 "Построить участок добычи геотермальной жижи"
 decision_geothermal_slurry_desc:0 "Уникальная геотермальная активность в этом мире позволяет построить площадку для добычи многих редких минералов в геотермальных бассейнах."
 decision_superhabitable_mine:0 "Построить шахту древних пылинок"
 decision_superhabitable_mine_desc:0 "Плотная гравитация и богатая биомасса дают нам уникальные возможности для добычи полезных ископаемых на этом заводе, и при помощи специального центра добычи мы могли бы воспользоваться этим."
 decision_nightside_mining:0 "Постройте базу горнодобычи на ночной стороне"
 decision_nightside_mining_desc:0 "Полезные ископаемые, найденные на ночной стороне планеты, будут полностью доступны благодаря этой специальной базе добычи полезных ископаемых."
 decision_nature_preserve:0 "Построить биолюминесцентный заповедник"
 decision_nature_preserve_desc:0 "Исследовательский и медицинский потенциал биолюминесцентных джунглей этого мира, возможно, безграничен. Отделив эту часть планеты, мы сможем детально изучить джунгли."
 decision_eludium_centre:0 "Построить центр обработки элюдия"
 decision_eludium_centre_desc:0 "Уникальный элемент элюдий слишком ценен, чтобы оставлять его в земле. Как только мы построим обрабатывающий центр, мы сможем эффективно добывать элюдий."
 decision_crystal_guilds:0 "Построить Зал Кристальной Гильдии"
 decision_crystal_guilds_desc:0 "Построив зал для вырезания и использования асеанского кристалла, мы можем усилить промышленность за пределами мира."
 decision_graveyard_wells:0 "Построить буровых скважин на кладбище тиянок"
 decision_graveyard_wells_desc:0 "Если мы построим буровые скважины, то мы сможем использовать богатую награду, оставленную тиянками, похороненными прямо под поверхностью планеты."

