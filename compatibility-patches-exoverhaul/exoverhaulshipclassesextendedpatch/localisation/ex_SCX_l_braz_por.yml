 # Ship Sizes
 
 
 ## Ship Behaviors 
 EX_SCX_CARRIER_SHIP_desc:0 "§HHunter-Killer behavior:§! TWhile smaller ships possess limited ability to deploy strike craft, the Carrier is fully dedicated to it. Not only does it have increased capacity, it is also quite resilient and can survive long battles. However, it posseses only minimal armaments of its own which limits its ability to fight back if flanked or swarmed."
 EX_SCX_CARRIER_SHIP_alt_desc:0 "§HSupport-Sniper behavior:§! While smaller ships possess limited ability to deploy strike craft, the Carrier is fully dedicated to it. Not only does it have increased capacity, it is also quite resilient and can survive long battles. However, it posseses only minimal armaments of its own which limits its ability to fight back if flanked or swarmed."
 EX_SCX_SUPERDREADNOUGHT_SHIP_alt_desc:0 "§HBroadside behavior:§! The Superdreadnought is the largest buildable ship based on the Dreadnought frame. It serves as a fleet flagship, providing various bonuses to ships under its command. However, only a limited number of Superdreadnoughts can be deployed at one time. Each is not only prohibitively expensive to build and maintain but requires Influence upkeep as well."
 EX_SCX_DREADNOUGHT_SHIP_desc:0 "§HHeavy Artillery behavior:§! The defining feature of the Dreadnought is an enormous spinal mount capable of deploying weapons too large even for Battleships. The Dreadnought excels at taking out big, armoured targets at long range, but its dedication to heavy weapons makes it extremely vulnerable to being swarmed by overwhelming numbers of small ships and strike craft."
 EX_SCX_DREADNOUGHT_SHIP_alt_desc:0 "§HHeavy Broadside behavior:§! The defining feature of the Dreadnought is an enormous spinal mount capable of deploying weapons too large even for Battleships. The Dreadnought excels at taking out big, armoured targets at long range, but its dedication to heavy weapons makes it extremely vulnerable to being swarmed by overwhelming numbers of small ships and strike craft."

