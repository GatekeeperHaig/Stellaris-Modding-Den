 pc_carbon:0 "碳星球"
 pc_carbon_desc:0 "贫瘠的岩石星球，大气层稀薄或不存在。表面布满陨石撞击坑，完全没有生命。已经建造了可以永久居住的穹顶城市。与大多数基于硅氧化合物的星球不同，它的碳氧比要高得多。"
 hab_terraforming_candidate:0 "环境改造候选者"
 hab_terraforming_candidate_desc:0 "虽然这个星球荒芜，没有生物，但是它有冰冻状态的水，可能曾是一个繁荣生态系统的家园。如果有合适的技术，它可以被改造为一个宜居星球。"
 pc_cloudless_gas_giant:0 "无云气态巨星"
 pc_cloudless_gas_giant_desc:0 "气态巨星，其大气层无法形成覆盖全球范围的云层，因为大气中缺少合适的化学组分来形成云。"
 decision_corpoarcology_project_relic:0 "修复企业理想城"
 decision_corpoarcology_project_relic_desc:0 "这个行星曾经是个充满活力的普世城。这是一项艰巨的任务，但是这个行星可以重建，恢复其昔日的荣光。"
 decision_rebuildarccapital_project:0 "重建大立法厅"
 decision_rebuildarccapital_project_desc:0 "由于种种原因，我们不得不将首都从这座理想城迁离。但是现在，我们已经恢复了它往日的荣光，并将重建大立法厅。"
 decision_rebuildarcpalace_project:0 "重建帝国宫殿"
 decision_rebuildarcpalace_project_desc:0 "由于种种原因，我们不得不将首都从这座理想城迁离。但是现在，我们已经恢复了它往日的荣光，并将重建帝国宫殿。"
 decision_rebuildarcmachinecapital_project:0 "重建主进程中枢"
 decision_rebuildarcmachinecapital_project_desc:0 "由于种种原因，我们不得不将首都从这个机械星球迁离。但是现在，我们已经恢复了它往日的荣光，并将重建主进程中枢。"
 decision_rebuildarcbiocapital_project:0 "重建主突触簇"
 decision_rebuildarcbiocapital_project_desc:0 "由于种种原因，我们不得不将首都从这个蜂巢星球迁离。但是现在，我们已经恢复了它往日的荣光，并将重建主突触簇。"
 decision_rebuildarcfloracapital_project:0 "重建主突触簇"
 decision_rebuildarcfloracapital_project_desc:0 "由于种种原因，我们不得不将首都从这个巨植物星球迁离。但是现在，我们已经恢复了它往日的荣光，并将重建主突触簇。"
 d_floating_mineral_island_blocker:0 "野地丛生"
 d_floating_mineral_island_blocker_desc:0 "浮岛上有丰富的矿址，但被过度生长的森林覆盖，必须经过清理后才能利用。"
 d_floating_mineral_island:0 "富矿岛屿"
 d_floating_mineral_island_desc:0 "这些岛屿有易于开发的丰富矿脉，因为可以同时从上面和下面对这些岛屿进行开采。"
 d_floating_energy_island_blocker:0 "岛屿天坑"
 d_floating_energy_island_blocker_desc:0 "这些岛屿被大型天坑覆盖，除非它们被稳定化，否则无法进行建设。"
 d_floating_energy_island:0 "风暴之岛"
 d_floating_energy_island_desc:0 "在强风地区可以发现这些岛屿，可以生成大量能源。"
 d_floating_food_island_blocker:0 "危险生物"
 d_floating_food_island_blocker_desc:0 "大群凶恶的飞行掠食者在这些岛屿上出没。我们需要在开垦这片地区之前将它们赶走。"
 d_floating_food_island:0 "繁茂的岛链"
 d_floating_food_island_desc:0 "这些郁郁葱葱的岛屿拥有丰富的土壤养分，降雨量充足。它们是农业的理想场所。"
 d_floating_housing_island_blocker:0 "岛屿碎片"
 d_floating_housing_island_blocker_desc:0 "由于岛屿之间的相互碰撞，这些地区有相当多的碎片，这使得在此地被清理完毕之前，这里都无法进行建设。"
 d_eludium_islands:0 "富幻素区"
 d_eludium_islands_desc:0 "这些浮岛在磁流中缓慢循环，就像海上的冰山一样，相互刮擦。虽然这些区域不适合殖民，但可以轻松地开采出丰度极高的幻素。"
 tech_eludium_mine:0 "幻素精炼"
 tech_eludium_mine_desc:0 "幻素极其稀有，也极不稳定，处理起来非常危险。为了在不引起连锁爆炸的情况下安全地收获它，必须使用能量场来稳定其精炼中的各个阶段。"
 tech_floating_mineral_island_blocker:1 "£blocker£浮岛园艺"
 tech_floating_mineral_island_blocker_desc:2 "在浮岛上对生态系统进行编目和平衡要困难得多，但经过恰当研究的话，这应该是可以做到的。"
 tech_floating_energy_island_blocker:1 "£blocker£浮岛天坑稳定化"
 tech_floating_energy_island_blocker_desc:2 "普通的天坑很难处理，但浮岛上的天坑为安全处理提供了完全不同的技术难度。"
 tech_floating_food_island_blocker:1 "£blocker£清理飞行掠食者"
 tech_floating_food_island_blocker_desc:2 "使用复杂的声场，我们应该能够使这些危险的有翼生物远离葱翠的浮岛。"
 tech_floating_housing_island_blocker:1 "£blocker£岛屿碎片清理"
 tech_floating_housing_island_blocker_desc:2 "开发能够清理浮岛碎片的技术不是一件小事，但应该可以做到。"
 building_eludium_mine:0 "幻素精炼厂"
 building_eludium_mine_desc:0 "宝贵的幻素被开采出来，并在此建筑中进行处理。"
 mod_building_eludium_mine_max:0 "最大$building_eludium_mine$"
 job_eludium_drone:0 "幻素处理单元"
 job_eludium_drone_plural:0 "幻素处理单元"
 job_eludium_drone_desc:0 "这些子个体提纯和研究稀有的幻素，使其可以被运离这个星球。"
 job_eludium_drone_effect_desc:0 "$job_eludium_drone$ $job_eludium_drone_plural$提纯£eludium£。"
 mod_job_eludium_drone_add:0 "$job_eludium_drone$岗位"
 mod_job_eludium_drone_per_pop:0 "每$VALUE$人口§G+1§!$job_eludium_drone$岗位"
 mod_job_eludium_drone_per_pop_short:0 "\n每$VALUE$ £pop£ §G+1§! £mod_job_eludium_drone_add£"
 edict_eludium_researchers:0 "幻素研究促进"
 edict_eludium_researchers_desc:0 "为我们的实验室提供幻素，这会带来通常无法实现的突破。"
 edict_eludium_energy:0 "幻素电网"
 edict_eludium_energy_desc:0 "利用幻素，我们可以使电网增压，带来显著提升的产出。"
 edict_eludium_weapons:0 "幻素武器晶体管"
 edict_eludium_weapons_desc:0 "将幻素用作能量武器中的晶体管，可以大幅改善其速度和伤害。"
 building_eludium_institute:0 "幻素研究院"
 building_eludium_institute_desc:0 "幻素署是一个致力于幻素在科学领域的应用和工具化的巨型设施。最终，它提升了帝国的研究产出。"
 tech_eludium_research_initiative:1 "幻素研究院"
 tech_eludium_research_initiative_desc:2 "一个致力于幻素在技术领域的研究和应用的建筑。"
 building_eludium_floating_islands:0 "人工浮岛"
 building_eludium_floating_islands_desc:0 "有了由幻素驱动的先进电场，我们可以这个星球上增建浮岛了。尽管它们不适合重工业，但确实提供了相当多的住房和便利设施。一旦建成，就不可能在不造成极大环境危害的情况下移除它们。"
 tech_eludium_floating_islands:1 "人工浮岛"
 tech_eludium_floating_islands_desc:2 "通过建立由幻素驱动的先进电场，我们能够在我们帝国的其他星球上创造人造浮岛。"
 pdfloating.30.name:0 "天幕坠落"
 pdfloating.30.desc:0 "我们收到了关于[Root.GetName]的一个潜在问题的警告。尽管小型自由浮岛之间的碰撞在这个星球上很普遍，但是有几个大型浮岛似乎要发生撞击，而其中一个岛已经被殖民了。投入时间和资源的话，我们应该可以可以设计一个系统来控制这些浮岛，并阻止此次事件的发生。但是我们也相信，允许这些浮岛发生碰撞的话，可能会带来新的幻素开发前景。"
 pdfloating.30.a:0 "启动一个项目以阻止此事发生。"
 pdfloating.30.a.tooltip:0 "我们启动了一个项目来阻止岛屿相撞。"
 pdfloating.30.b:0 "我们应当保护已经殖民的浮岛，但是让其它空岛相撞。"
 pdfloating.30.b.tooltip:0 "我们应当保护已经殖民的浮岛，但是让其它空岛相撞，收获更多幻素开采。"
 pdfloating.30.c:0 "迁走那些殖民者，这太有价值了，不能错过。"
 pdfloating.30.c.tooltip:0 "我们允许此次碰撞发生，移除定居点，令稀有的幻素矿储暴露出来。"
 pdfloating.40.name:0 "平静的天空"
 pdfloating.40.desc:0 "关于[Root.GetName]的研究项目取得了圆满成功。他们不仅成功利用岩石中的幻素来阻止岛屿相撞，还能够将它应用于我们有需要的每个岛屿。这将允许更多的岛屿被殖民。"
 pdfloating.40.a:0 "干得好！"
 floating_islands:0 "控制浮岛"
 floating_islands_DESC:0 "我们的团队将研究如何控制即将碰撞的浮岛。"
 pdfloating.41.name:0 "两个世界中的最佳"
 pdfloating.41.desc:0 "通过专注于保护被殖民的岛屿，我们能够开发更多矿储，并使潜在殖民地空间损失最小化。"
 pdfloating.41.a:0 "甚好。"
 pdfloating.42.name:0 "天幕坠落"
 pdfloating.42.desc:0 "迁移殖民者是一项重大任务，它对殖民地的产出产生了可预料的负面影响。现在我们殖民地的建筑空间也减少了，但是能够大幅改善我们的幻素采矿作业。"
 pdfloating.42.a:0 "我们做出了正确的选择。"
 stableislands:0 "稳定的浮岛"
 stableislands_desc:0 "控制岛屿漂浮的技术意味着这个星球上更多的岛屿可以被殖民。"
 stableislands1:0 "受控浮岛"
 stableislands1_desc:0 "这种小规模技术控制着受殖民岛屿的漂浮，并保护主要岛屿之间不发生碰撞。"
 stableislands0:0 "被毁浮岛"
 stableislands0_desc:0 "我们允许几个大型浮岛彼此碰撞，这减少了殖民地的总体建筑空间，但是提升了我们对幻素的开采。"
 relocationprotest:0 "迁移后的殖民地"
 relocationprotest_desc:0 "将殖民地迁出该岛，对该星球的生产产生了可预期的短期负面影响。"
 eludium_deficit:0 "幻素赤字"
 eludium_deficit_tooltip:0 "缺少幻素使我们依赖于幻素的建筑失去了用武之地。"
 tech_eludium_research:1 "幻素研究"
 tech_eludium_research_desc:2 "虽然幻素的效果很容易观察到，但我们需要投入一些研究，以便能够开始了解它的潜力。我们将在幻素富集区设立一个永久性的研究岗位。"
 rad_bloom_deficit:0 "拉德花孢子赤字"
 rad_bloom_deficit_tooltip:0 "缺少拉德花孢子使我们无法建立新的放射营养星球。"
 d_rad_blooms_field:0 "盛开的拉德花田"
 d_rad_blooms_field_desc:0 "这个世界的很大一部分都被盛开的拉德花覆盖，这是一种罕见的植物，会使那些不适合放射营养环境的人发生强烈变异。对于那些具有放射营养基因的人来说，它是一种强大的刺激剂。"
 d_rad_blooms_transplant:0 "年幼的拉德花簇"
 d_rad_blooms_transplant_desc:0 "在变异之后，拉德花已经生根发芽了。虽然还没有健壮到足以进行培育，但空气中的孢子对人口已经有相当大的影响。"
 d_rad_blooms_transplant_upgrade:0 "可耕种拉德花田"
 d_rad_blooms_transplant_upgrade_desc:0 "利用最先进的拉德花园艺技术，这个星球现在有大片的拉德花了，集中程度足够高，可以进行培育。"
 tech_rad_bloom_farm:0 "拉德花孢子采集与运输"
 tech_rad_bloom_farm_desc:0 "拉德花孢子极其稀少、脆弱，经过培育和采集以后，它们才能够被运输到新的星球上。这一过程劳心劳力，既困难，又花费巨大。"
 building_rad_bloom_terraformer:0 "拉德花中心"
 building_rad_bloom_terraformer_desc:0 "在定居区建立局部γ射线区，使这个世界更加宜居。"
 building_rad_bloom_terraformer_2:0 "拉德花浴"
 building_rad_bloom_terraformer_2_desc:0 "此项目完成后，拉德花会使此星球的所有生命都发生突变，转变为放射营养环境。"
 building_rad_bloom_terraformer_2_effect_desc:0 "使行星转变为§Y放射营养星球§!的突变已经完成。"
 pdexotic.06.name:0 "放射营养天堂"
 pdexotic.06.desc:0 "借助拉德花的力量，我们已经使这个星球完全突变为放射营养环境。"
 pdexotic.06.a:0 "好极了。"
 decision_radiotrophic_world_nocolony:0 "拉德花γ射线浴"
 decision_radiotrophic_world_nocolony_desc:0 "通过使这个世界沐浴在拉德花孢子和γ射线当中，我们可以使之变成我们的真正家园。"
 decision_radiotrophic_world_effects_custom:0 "我们可以用拉德花孢子和γ射线对此非宜居星球进行沐浴。"
 pdradiotrophictransformation:0 "拉德花γ射线浴"
 pdradiotrophictransformation_desc:0 "这个不宜居的世界目前正在接受强大的γ射线和拉德花孢子的沐浴，这将使它变成一个放射营养星球。"
 pdexotic.07.name:0 "放射营养天堂"
 pdexotic.07.desc:0 "借助拉德花的力量，我们已经使这个星球完全突变为放射营养环境。"
 decision_radiotrophic_world_nuked:0 "引入拉德花"
 decision_radiotrophic_world_nuked_desc:0 "通过给这个死寂星球引入拉德花孢子，我们可以使之变成我们的真正家园。"
 pdexotic.07.a:0 "好极了。"
 decision_radiotrophic_upgrade_radblooms:0 "加速拉德花生长"
 decision_radiotrophic_upgrade_radblooms_desc:0 "利用最先进的拉德花园艺技术，我们可以加速和强化移植拉德花后对此星球产生的影响。"
 tech_upgrade_rad_blooms:0 "加速拉德花生长"
 tech_upgrade_rad_blooms_desc:0 "利用最先进的拉德花园艺技术，我们可以加速和强化移植拉德花后对此星球产生的影响。"
 building_rad_bloom_terraformer_nuked:0 "死寂星球拉德花浴"
 building_rad_bloom_terraformer_nuked_desc:0 "此项目完成时，拉德花会使这个放射活跃的星球突变为放射营养环境。"
 tech_acid_lab_building:0 "大气酸化"
 tech_acid_lab_building_desc:0 "这些特化设施遍布整个行星，释放出我们赖以生存的剧毒物质。副作用是非酸性的动植物群落要忍受在这里尝试生存的痛苦。"
 pdarcs.01.name:0 "地球宫殿理想城"
 pdarcs.02.name:0 "地球首都理想城"
 pdarcs.01.desc:0 "我们是否应该让理想城完全覆盖地球的海洋？"
 pdarcs.01.a:0 "让海洋保持原状。"
 pdarcs.01.b:0 "覆盖它们。"
 d_pdstorm_nice_2:0 "海兽保护区"
 d_pdstorm_nice_2_desc:0 "利用声音消除和隐身技术的混合，我们能够将年幼的海兽转移到其他星球，以供节目播送和研究。"
 tech_d_pdstorm_nice_2:0 "海兽保护区"
 tech_d_pdstorm_nice_2_desc:0 "利用声音消除和隐身技术的混合，我们能够将年幼的海兽转移到其他星球，以供节目播送和研究。"
 decision_d_pdstorm_nice_2:0 "迁移水下海兽"
 decision_d_pdstorm_nice_2_desc:0 "我们能够将居住在我们母星上的水下海兽转移至其他星球，并建立一个保护区。"
 decision_d_pdstorm_nice_2_tooltip:0 "我们会在这里为生存于我们母星上的海兽建立一个保护区。这会占据一个区划，但是会提供永久的研究站点。"
 d_pdstorm_greedy_2:0 "野生动物被驱离的区域"
 d_pdstorm_greedy_2_desc:0 "通过应用强力声场与电磁场的混合，我们成功地在这个星球上的更多资源富饶区域周围建立了保护屏障，使这些资源更易于开发。"
 tech_d_pdstorm_greedy_2:0 "野生动物被驱离的区域"
 tech_d_pdstorm_greedy_2_desc:0 "通过应用强力声场与电磁场的混合，在任何行星上，我们都能将野生生物从资源富饶区域周围驱离。"
 decision_d_pdstorm_greedy_2:0 "野生动物被驱离的区域"
 decision_d_pdstorm_greedy_2_desc:0 "我们可以在这个星球上的资源富饶区域周围建立野生动物驱离区，可以使此星球的矿储开采更为容易。"
 decision_d_pdstorm_greedy_2_tooltip:0 "我们会利用强力声场与电磁场的混合，在资源富饶区域的周围建立野生动物驱离区。"
 pc_basalt:0 "玄武岩星球"
 pc_basalt_desc:0 "拥有氮氧大气层的寒冷岩石星球。由于过去的火山活动，这个大体平坦的世界被玄武岩熔岩原覆盖。苔藓和地衣在冷却后的玄武岩上生长，缔造出一个稳定的生物圈。"
 pc_basalt_tile:0 "玄武岩地形"
 pc_basalt_tile_desc:0 "玄武岩熔岩原和苔藓地衣。"
 trait_pc_basalt_preference:0 "玄武岩偏好"
 trait_pc_basalt_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 pc_basalt_habitability:0 "玄武岩星球宜居性"
 mod_pc_basalt_habitability:0 "玄武岩星球宜居性"
 START_SCREEN_PART_ONE_BASALT:0 "自从[GetHomeWorldName]的苔藓覆盖的熔岩原上形成了第一个原始[GetSpeciesName]社区以来的亿万年里，我们的文明已经传播和繁荣起来。"
 TRAIT_BASALT_PREFERENCE_EFFECT:0 "玄武岩星球宜居性：$pd80$\n苔原星球宜居性：$pd80$\n菌丝星球宜居性：$pd80$\n炭沼星球宜居性：$pd80$\n泥地星球宜居性：$pd80$\n$COLD_PREFERENCE_EFFECT$"
 pc_basalt_adj:0 "玄武岩"
 decision_necropolis_project_relic:0 "修复为墓城星球"
 decision_necropolis_project_relic_desc:0 "这个行星曾经是个充满活力的普世城。这是一项艰巨的任务，但是这个行星可以重建，恢复其昔日的荣光，并专门献给我们的噬尸文化。"
 decision_tolbarren_phab:0 "无生命星球造林"
 decision_tolbarren_phab_desc:0 "这个荒凉的星球完全不适合于生命之树，因此我们将会使用气候修复科技，来让这个星球变成一个生命之树可以繁荣生长的地方。"
 d_snowball_wasteland_1:0 "寒冷区域"
 d_snowball_wasteland_1_desc:0 "由于缺乏海洋和气流，这个世界的一些地区被困锁在严寒之中。找到一种使局部地区升温的方法，会有助于重塑这个世界的热量再分布。"
 d_snowball_wasteland_2:0 "低地热活动"
 d_snowball_wasteland_2_desc:0 "冰河期使这个星球的地热活动减缓了。我们需要找到一种方法来对此过程进行调节和控制，使之有益于我们。"
 d_snowball_wasteland_3:0 "被毁的土壤"
 d_snowball_wasteland_3_desc:0 "星球上的寒流已经杀死了大量原始生物有机质。我们需要想出一个办法来使它再度丰饶。"
 pdhabsnowballmoon:0 "最后的希望"
 pdhabsnowballmoon_desc:0 "在母星变得无法居住之前，我们的工程师成功地钻出了这个卫星，获得了更多的建筑空间。"
 frozen_wasteland_clearing_effect:0 "解冻该地区的冰层将会降低对太阳光的反射，带来更多热量吸收，使温度和宜居性提升。"
 snowball_frozen_wasteland_effect:0 "极低的温度大幅降低了宜居性。"
 snowball_recovering_biosphere_effect:0 "温度仍然很低，宜居性也降低了，但没有之前那么严重。"
 snowball_frozen_wasteland:0 "冻原"
 snowball_frozen_wasteland_desc:0 "这个行星这个经历一个冰河期，大部分宜居区只能在热带附近找到。"
 snowball_recovering_biosphere:0 "恢复中的生物圈"
 snowball_recovering_biosphere_desc:0 "这个星球正在从最近的冰河期中恢复，随着温度上升和冰川融化成淡水流，动植物群落在慢慢扩大。"
 snowball_temperate_world:0 "温和的星球"
 snowball_temperate_world_desc:0 "冰河期已经结束，生物多样性已经恢复，人们因为感受到崭新的开端而情绪高涨。"
 d_frozen_wasteland:0 "冻原"
 d_frozen_wasteland_desc:0 "这片土地被永久冻土覆盖，没有东西可以在这里发育。"
 origin_pd_snowball_earth:0 "冰饕母星"
 origin_pd_snowball_earth_desc:0 "在这个文明还没有发展出超光速技术的时候，不自然的冰河期使行星陷入冰封，迫使人们逃向他们的卫星。"
 origin_tooltip_pd_snowball_earth_effects:0 "§R—警告：有挑战性的起源§!\n—以卫星上的§Y$pc_pd_barren_hab$§!开局，舒适度和资源有减损\n—开局拥有大约10年的稀有资源储备量\n—开局拥有一艘殖民船"
 decision_snowball_wasteland_1:0 "建造轨道镜"
 decision_snowball_wasteland_1_desc:0 "这个昂贵的项目会建立大型轨道镜群，这将使我们能够重新激活这个世界上的气流和水流，使它距离更稳定和更宜居的环境更进一步。长期而言，它也会使我们能够生产更多能源。"
 decision_snowball_wasteland_2:0 "建造地震谐振站"
 decision_snowball_wasteland_2_desc:0 "通过建立地下地震谐振站，我们可以控制和减轻地震的影响，改变岩浆流动，开辟新的矿山作业区，协助保护定居点。"
 decision_snowball_wasteland_3:0 "纳米增强型土壤改良"
 decision_snowball_wasteland_3_desc:0 "通过引入纳米机械增强过的细微土壤，这将使我们能够在星球上其他不适宜的地区进行耕种作业。"
 snowball_earth.11.name:0 "第一轮解冻"
 snowball_earth.11.desc:0 "我们已经完成了漫长的修复过程的第一步，而我们的劳动成果已经开始显现。地表温度开始稳步上升，平均温度预计会增加几度。一旦我们开发出适当的技术，下一步就是重振星球的地质构造和地热活动。"
 snowball_earth.12.name:0 "行星命脉"
 snowball_earth.12.desc:0 "我们母星修复项目的第二阶段已经成功结束。随着谐振器的完成，我们现在能够为我们星球的地震活动提供能量和进行控制。在记忆中，我们的人民第一次被温和的热量和翻涌的波动声唤醒。虽然星球的大部分地区仍然处于冰封之中，但赤道地区现在已经没有冰了，并再次变得宜居。下一个，也是最后一个阶段，是把星球的土壤养分恢复到冰河期之前的水平。"
 snowball_earth.13.name:0 "天堂再临"
 snowball_earth.13.desc:0 "我们星球恢复过程的最后阶段已经完成，土壤的养分已经恢复了。生物多样性开始复原，随着温度的上升，我们人民的生活质量正在改善，我们的家园正在逐渐开始愈合。任何未来的殖民地都肯定会受益于我们今天所开发的技术。"
 START_SCREEN_SNOWBALL:0 "我们的家园曾经是一个非常不一样的地方。生命于丰饶中成长，我们的人民也在蓬勃发展。\n\n起初的变化是缓慢的，但年复一年，气候变得更加狂野、更加难以预料。一些人谴责我们自身的行为，另一些人则声称这是星球的自然过程，但平衡星球温度的机制最终一个接一个失效。我们最后的幸存者——于赤道附近苦苦挣扎——意识到他们唯一的希望在于向星空进发。\n\n今天，温暖是一种奢侈。无论是在母星的寒风中，还是在轨道栖所——如今大多数人称其为家园——的太空真空中，人们都在与寒冷艰苦抗争。\n\n随着资源储备接近枯竭，我们的科学家终于发现超光速技术的奥秘。第一艘殖民船已经准备好前往新世界寻找资源，着手恢复我们的家园，使其恢复昔日的辉煌。"
 pdsnowbal_system_initializer_NAME:0 "冰饕起源-随机星系"
 pdsnowball_sol_system_initializer_NAME:0 "冰饕起源-太阳系"
 pc_snowball:0 "冰饕星球"
 pc_snowball_desc:0 "正在经历极端冰河期的陆地星球。海洋被冻结，生命在赤道附近苟延残喘。"
 pc_snowball_adj:0 "冻结的"
 mod_pc_snowball_habitability:0 "冰饕星球宜居性"
 trait_pc_snowball_preference:0 "冰饕偏好"
 trait_pc_snowball_preference_desc:0 "冰饕偏好"
 snowball_earth.11.a:0 "希望仍存。"
 snowball_earth.12.a:0 "胜利在望。"
 snowball_earth.13.a:0 "最终，我们寻回了我们的伊甸。"
 d_snowball_stockpile:0 "所剩的一切"
 d_snowball_stockpile_desc:0 "这批库存是我们母星最终臣服于严寒之前的巨大财富的残余。即使实行配给制，也无法维持超过十年。"
 snowball_earth.14.name:0 "都没了"
 snowball_earth.14.desc:0 "我们库存的最后一点已经被用完了。"
 snowball_earth.14.a:0 "希望我们做好了准备。"
 decision_orbital_mirrors:0 "建造轨道镜"
 decision_orbital_mirrors_desc:0 "这个超级项目会造出许多低轨道的高科技镜群，这些镜子可以指向或指离星球，以便对星球温度做出更大的控制。"
 decision_seismic_resonators:0 "建造地震谐振站"
 decision_seismic_resonators_desc:0 "通过建立地下地震谐振站，我们可以控制和减轻地震的影响，改变岩浆流动，开辟新的矿山作业区，协助保护定居点。"
 decision_bionanite_soil:0 "纳米增强型土壤改良"
 decision_bionanite_soil_desc:0 "通过引入纳米机械增强过的细微土壤，这将使我们能够在星球上其他不适宜的地区进行耕种作业。"
 d_pd_orbital_mirrors:0 "轨道镜"
 d_pd_orbital_mirrors_desc:0 "低轨道的高科技镜群，控制这个星球的温度，使之更易于生产能源。"
 d_pd_seismic_resonators:0 "地震谐振器"
 d_pd_seismic_resonators_desc:0 "地下地震谐振站会控制和减轻地震的影响，改变岩浆流动，开辟新的采矿作业区，协助保护定居点。"
 d_pd_bionanite_soil:0 "纳米增强型土壤"
 d_pd_bionanite_soil_desc:0 "微观土壤纳米材料使我们能够在星球上其他不适宜的地区进行耕种作业。"
 tech_solar_reflectrion:0 "轨道镜"
 tech_solar_reflectrion_desc:0 "轨道镜是一个古老的概念，现在已经处于我们的掌握之中。它们可以被用来帮助控制这个星球的温度，使其更易于生产能源。"
 tech_seismic_resonators:0 "地震谐振器"
 tech_seismic_resonators_desc:0 "实验性的地下地震谐振器可以控制和减轻地震的影响，改变岩浆流动，开辟新的采矿作业区，帮助保护定居点。"
 tech_nanite_soil:0 "纳米增强型土壤改良"
 tech_nanite_soil_desc:0 "微观土壤纳米材料使我们能够在星球上其他不适宜的地区进行耕种作业。"
 decision_rebuildarccapital_project_mega:0 "重建大董事议堂"
 decision_rebuildarccapital_project_meag_desc:0 "由于种种原因，我们不得不将首都从这座理想城迁离。但是现在，我们已经恢复了它往日的荣光，并将重建大董事议堂。"
 pdsnowbal_system_initializer_DESC:0 "冰饕母星起源的初始星系。"
 pdsnowball_sol_system_initializer_DESC:0 "冰饕母星起源的初始星系（太阳系版）。"
 pc_coastal:0 "海岸漠境星球"
 pc_coastal_desc:0 "干燥的亚热带气候星球，拥有氮-氧大气层。水圈存在于寒冷、深邃的大洋中，洋流使大气高度稳定，抑制陆地降水，却允许雾霭的存在——这提供了充足的水分，可以维持各类地衣、多肉植物和灌木的生存。"
 pc_coastal_tile:0 "海岸荒漠地形"
 pc_coastal_tile_desc:0 "海岸荒漠，以及深邃、寒冷的海洋。"
 trait_pc_coastal_preference:0 "海岸漠境偏好"
 trait_pc_coastal_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 mod_pc_coastal_habitability:1 "海岸漠境星球宜居性"
 START_SCREEN_PART_ONE_COASTAL:0 "自从[GetHomeWorldName]的少雨的海岸上形成了第一个原始[GetSpeciesName]社区以来的亿万年里，我们的文明已经传播和繁荣起来。"
 TRAIT_COASTAL_PREFERENCE_EFFECT:0 "海岸漠境星球宜居性：$pd80$\n荒原星球宜居性：$pd80$\n沙漠星球宜居性：$pd80$\n沙丘星球宜居性：$pd80$\n沃洲星球宜居性：$pd80$\n$DRY_PREFERENCE_EFFECT$"
 pc_coastal_adj:0 "海岸荒漠"
 sr_tiyanki_parts:0 "提杨奇残体"
 sr_tiyanki_parts_desc:0 "这些部件，回收自陨落的提杨奇，因其商业和军事用途而受到高度重视。"
 tiyanki_parts_deficit_tooltip:0 "缺少提杨奇残体，会使我们依赖于提杨奇残体的建筑失去作用。"
 edict_tiyanki_parts_trade:0 "提杨奇残体贸易"
 edict_tiyanki_parts_trade_desc:0 "但是，让我们的商人自由地获得提杨奇残体储备，他们将能够产生比正常情况下更多的贸易额。"
 edict_tiyanki_parts_energy:0 "提杨奇残体能源"
 edict_tiyanki_parts_energy_desc:0 "我们会消耗能量最密集的部件，以生产大量能量币。"
 edict_tiyanki_parts_armor:0 "提杨奇残体装甲"
 edict_tiyanki_parts_armor_desc:0 "通过在我们的船体上涂抹由提杨奇骨制成的特殊浆料，我们可以使它更有弹性，并赋予它临时的再生特性。"
 edict_tiyanki_parts_unity:0 "提杨奇残体陈列"
 edict_tiyanki_parts_unity_desc:0 "通过将其中一些部件用于教育工作，我们能够传播一种发源自提杨奇的太空之旅的敬畏感。"
 d_graveyard_well:0 "提杨奇着陆的无人区"
 d_graveyard_well_desc:0 "在这颗行星上发现的许多奇异物质都是由陨落的提扬基沉积而成，并随着时间的推移而凝结，使异星天然气获得改善。在这些区域，你还会发现高耸的提杨奇遗骸，它们的部件——可以假设——能够进行采集。"
 job_graveyard_driller:0 "提杨凯分割员"
 job_graveyard_driller_plural:0 "提杨奇分割员"
 job_graveyard_driller_desc:0 "这些专业的分割员会从提杨奇遗体上收集罕见而奇特的部件。"
 mod_job_graveyard_driller_add:0 "$job_graveyard_driller$岗位"
