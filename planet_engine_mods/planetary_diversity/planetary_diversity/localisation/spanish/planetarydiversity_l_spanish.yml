 START_SCREEN_PART_ONE_HAJUNGLE:0 "En los eones desde que las primeras comunidades primitivas [GetSpeciesName] tomaron forma en las brumosas selvas montañosas de [GetHomeWorldName], nuestra civilización se ha expandido y prosperado."
 
 ###Antarcitc World
 pc_antarctic:0 "Mundo Antártico"
 pc_antarctic_desc:0 "Mundo frígido y rocoso con una superficie de nitrógeno-oxígeno.  La hidrósfera está mayoritariamente congelada, con polvo diamantino siendo tan común como la nieve.  Mientras que los vientos pueden alcanzar velocidades sobre los 250 kilometros por hora en los meses de invierno, la vida puede ser encontrada en bolsillos aislados bajo el mar de hielo, en cuevas, y en valles protegidos."
 pc_antarctic_tile:0 "Terreno Antártico"
 pc_antarctic_tile_desc:0 "Mesetas congeladas de gran altitud y lagos congelados."
 trait_pc_antarctic_preference:0 "Preferencia de Antártico"
