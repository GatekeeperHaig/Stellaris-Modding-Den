 # ruined battlefield
 pm_survey.21.name:0 "Discovery: Battlefield Ruins!"
 pm_survey.21.desc:0 "Scientist §H[Root.GetLeaderName]§! on board the science vessel §H[Root.GetName]§! has made a terrifying discovery on §H[From.GetName]§!§E!\n The ship's sensors are detecting various scarred terrains and ruins across this world. It seems a massive planetary-scale battle was waged here. The surface is permanently damaged by weapons which our civilization has deemed too destructive to ever use in planetary combat, and there are massive craters where it can only be assumed cities once stood. Among various ruins, weapons, and the rusted wrecks of aircraft, tanks, and mechs, our scientists have found untold millions of corpses. Billions must have lost their lives here upon this ravaged world."
