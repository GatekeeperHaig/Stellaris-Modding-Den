 trait_pc_snowball_preference_desc:0 "Préférence pour les mondes boules de neige"
 snowball_earth.11.a:0 "Il y a toujours de l'espoir."
 snowball_earth.12.a:0 "Nous nous rapprochons."
 snowball_earth.13.a:0 "Enfin, nous avons notre Retour vers l'Eden."
 d_snowball_stockpile:0 "Tout ce qui reste"
 d_snowball_stockpile_desc:0 "Ce stock est tout ce qui reste de notre vaste richesse avant que notre monde domestique a finalement succombé au froid. Même avec le rationnement, cela ne durera pas plus de dix ans."
 snowball_earth.14.name:0 "Tout est parti"
