 edict_pd_find_hablocations:0 "寻找潜在的行星栖息地选址"
 edict_pd_find_hablocations_desc:0 "这会标记出我们帝国可用的所有行星栖息地的潜在选址。"
 edict_pd_find_hablocations_tooltip:0 "这将给我们提供一个当前所有潜在行星栖息地选址的概况说明，并暂时显示在扩张规划器菜单上。小行星不包括在内，因为它们始终是潜在的栖息地选址。这些标记将持续6个月，届时你可以再次使用该法令。"
 pd_habsite:0 "行星栖息地潜在选址"
