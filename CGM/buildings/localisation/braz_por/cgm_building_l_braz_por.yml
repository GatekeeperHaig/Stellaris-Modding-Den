 cgm_buildings_text:0 "Core Game Mechanics: Construções"
 edict_cgm_enable_player_autobuild:0 "Ativar construção totalmente automatizada"
 edict_cgm_sector_autobuild_only:0 "Ativar Construção Automatizada do Setor"
 edict_cgm_disable_player_autobuild:0 "Desativar construção automatizada"
 edict_cgm_enable_player_autobuild_desc:0 "Removerá uma porcentagem personalizável (padrão 20%) de sua receita mineral todos os meses e usará isso em uma construção inteligente e automática de edifícios. Mundos centrais são priorizados. Nenhum efeito em AI ou outros jogadores."
 edict_cgm_sector_autobuild_only_desc:0 "Removerá uma porcentagem personalizável (padrão 20%) de sua receita mineral todos os meses e usará isso em uma construção inteligente e automática de edifícios. Setor apenas! Nenhum efeito em AI ou outros jogadores."
 edict_cgm_disable_player_autobuild_desc:0 "Desative a construção automatizada. Retorna os restos de minerais na reserva de construção. Nenhum efeito em AI ou outros jogadores."
 edict_cgm_disable_sector_ai:0 "Desativar o setor de baunilha AI"
 edict_cgm_enable_sector_ai:0 "Ativar o setor de baunilha AI"
 edict_cgm_disable_sector_ai_desc:0 "A AI não construirá mais novos edifícios nos seus setores. Ative a construção automatizada completa ou setorizada para construir automaticamente em seus setores de maneira inteligente. AI ainda vai atualizar!"
 edict_cgm_enable_sector_ai_desc:0 "A AI voltará a construir novos edifícios por conta própria em setores."
 cgm_beta_updated.title:0 "Edifícios CGM: atualização principal"
 cgm_beta_updated.desc:0 "Nós introduzimos uma nova rotina de construção automatizada, tanto para AI e Player. Isso deve permitir uma construção inteligente e acabar com a estupidez da criação de IA. Por padrão, em qualquer império de IA, a construção do AI vanilla está desabilitada e a nova rotina está ativa. Em impérios de jogadores, novos decretos de império podem ser usados ​​para desativar a AI de construção do setor ou ativar construções automatizadas completas ou setoriais"
 cgm_beta_updated_configure_button.name:0 "Alterar configurações padrão"
 cgm_main_menu.close.desc:0 "Fechar Menu"
 cgm_buildings_preset.enable_new_building_content.name:0 "Ativar Conteúdo de Construção do CGM"
 cgm_buildings_preset.enable_new_building_content.desc:0 "Esta opção ativa as alterações do CGM às construções de recursos. Todas as construções de recursos originais, por ex. Redes de Mineração ou Usinas de Energia, são automaticamente substituídas e qualquer tecnologia que esteja faltando é automaticamente fornecida. \n Tenha em atenção que esta opção está disponível apenas durante o início do jogo e não pode ser desfeita."
 cgm_buildings_preset.keep_vanilla_building_content.name:0 "Manter Construções originais"
 cgm_buildings_preset.keep_vanilla_building_content.desc:0 "Esta opção define o jogo para usar as construções de recursos originais. Nenhuma alteração é feita às construções ou tecnologias existentes. Escolher esta opção irá desbloquear mais opções de configuração."
 cgm_buildings_option.enable_overhauled_vanilla_building_stats.name:0 "Ativar Revisões às Estatísticas das Construções"
 cgm_buildings_option.enable_overhauled_vanilla_building_stats.desc:0 "Esta opção ativa as revisões às estatísticas das construções. Algumas construções ficarão com créditos de recursos diferentes, modificadores de planetas, etc. em relação ao original. Esta opção pode ser ativada / desativada ao seu critério a qualquer momento durante o jogo."
 cgm_buildings_option.disable_overhauled_vanilla_building_stats.name:0 "Desativar Revisões às Estatísticas das Construções"
 cgm_buildings_option.disable_overhauled_vanilla_building_stats.desc:0 "Esta opção desativa as revisões às estatísticas das construções. Todas as construções do conteúdo original terão as estatísticas originais."
 #cgm_ai_enable_vanilla.name:0 "Ativar construção civil de Vanilla AI"
 #cgm_ai_enable_vanilla.desc:0 "A construção de baunilha AI está habilitada. Isso é necessário para desativar a construção baseada em eventos."
 #cgm_ai_disable_vanilla.name:0 "Desativar a Construção Civil de Vanilla AI"
 #cgm_ai_disable_vanilla.desc:0 "A baunilha AI só será capaz de atualizar edifícios, não construir novos. Novas construções de edifícios serão criadas por scripts (normalmente usando recursos, mas com pesos aprimorados)."
 #cgm_ai_enable_autobuild.name:0 "Ativar Rotinas AI Avançadas"
 #cgm_ai_enable_autobuild.desc:0 "O AI construirá usando o aprimoramento de AI baseado em script. Isso é necessário para desativar a construção de alvenaria AI de baunilha."
 #cgm_disable_autobuild.name:0 "Desativar Rotinas AI Avançadas"
 #cgm_disable_autobuild.desc:0 "O AI não construirá usando o aprimoramento de AI baseado em script."
 cgm_ai_preset.cgm_ai_routines.name:0 "Rotinas Completas de IA e Autobuild"
 cgm_ai_preset.cgm_ai_routines.desc:0 "Essa opção ativa as rotinas de CGM AI e autobuild. As rotinas de IA vanilla são desativadas para maximizar o desempenho."
 cgm_ai_preset.mixed_ai_routines.name:0 "Rotinas AI Mistas e Autobuild"
 cgm_ai_preset.mixed_ai_routines.desc:0 "Essa opção ativa as rotinas de CGM AI e autobuild. As rotinas de AI baunilha não são desligadas e o AI construirá usando pesos AI aprimorados ao lado do mecanismo CGM."
 cgm_ai_preset.vanilla_ai_routines.name:0 "Rotinas de baunilha AI"
 cgm_ai_preset.vanilla_ai_routines.desc:0 "Essa opção desativa as rotinas de CGM AI e autobuild. As rotinas de AI baunilha serão criadas usando pesos AI aprimorados, mas sem aprimoramento de AI baseado em script."
 cgm_buildings_option.advanced_building_configuration.name:0 "Configuração de Construções $advanced$"
 cgm_buildings_option.advanced_building_configuration.desc:0 "Esta opção abre o menu Configuração de Construções $advanced$, que lhe permite alterar o custo e o tempo de construção de categorias de construções específicas."
 cgm.main_menu.title:0 "Menu Principal CGM"
 cgm.main_menu.desc:0 "Neste menu poderá escolher se deseja jogar usando as construções de recursos originais ou as versões CGM.\n\nTenha atenção: se ativar conteúdo CGM o mod irá converter automaticamente as construções originais existentes para as novas versões CGM. Isto não pode ser desfeito."
