 building_elder_compounds_extractor:0 "Extrator de Compostos Elder"
 building_elder_compounds_extractor_desc:0 "Este extrator especializado vasculha a região planetária para os fabulosos Elder Compounds - que, aliás, fornecem uma grande quantidade de minerais no processo."
 building_engos_purifier:0 "Purificador Engos"
 building_engos_purifier_desc:0 "Os Purificadores Engos condensam as secreções gasosas em seu estado mais puro, produzindo uma grande quantidade de créditos energéticos."
 building_euratite_transmuter:0 "Euratite Transmuter"
 building_euratite_transmuter_desc:0 "O produto de uma grande quantidade de estudo cuidadoso, o Transmutador converte Euratite em uma forma segura, permitindo-lhe alimentar tanto a produção de pesquisa e energia."
 building_gigalife_preserve:0 "Preservar Gigalife"
 building_gigalife_preserve_desc:0 "Preservar a forma única de Gigalife e seu ecossistema produz uma visão surpreendente de uma surpreendente variedade de pesquisas biológicas."
 building_gravitronic_engine:0 "Motor Gravitronico"
 building_gravitronic_engine_desc:0 "Construído usando as propriedades únicas da Pedra Altair, este motor revolucionou nossa compreensão dos processos gravitronicos e galvanizou todo o campo da ciência."
 building_helium_3_power_hub:0 "Hub de Energia Hélio-3"
 building_helium_3_power_hub_desc:0 "O Power Hub Hélio-3 melhora a produção de energia líquida muito além dos materiais convencionais, agilizando os processos generativos de um planeta inteiro."
 building_hivaron_bioreactor:0 "Biorreator Hivaron"
 building_hivaron_bioreactor_desc:0 "Os biorreatores Hivaron aproveitam ao máximo as propriedades relacionadas ao combustível da Hivaron Stone, produzindo uma quantidade substancial de créditos de energia."
 building_hivaron_dispensary:0 "Dispensário Hivaron"
 building_hivaron_dispensary_desc:0 "Os Dispensários Hivaron aumentam consideravelmente o desempenho do escravo e fornecem comida para o Pops inicializar."
 building_hivaron_farm:0 "Fazenda Hivaron"
 building_hivaron_farm_desc:0 "A Hivaron Farms emprega as propriedades estimulantes do Hivaron para maximizar a produção de alimentos de maneira ética."
 building_iron_wood_mill:0 "Moinho de Ferro"
 building_iron_wood_mill_desc:0 "A Ironwood Mills produz materiais de construção semelhantes a minerais de natureza barata mas durável."
 building_lifetap:0 "Life Tap"
 building_lifetap_desc:0 "A colheita em grande escala de Ever-Blossom termina aqui no Life Tap, que espalha seus efeitos regeneradores e de melhoria de vida em sistemas em todo o planeta. Ninguém precisa viver sem seus incríveis benefícios."
 building_lifetap_gestalt:0 "Life Tap"
 building_lifetap_gestalt_desc:0 "O Life Tap impulsiona esforços pioneiros na produção de bioenergia usando o Ever-Blossom, criando um nexo de Pesquisa e Créditos de Energia para este planeta."
 building_lithium_processor:0 "Processador de lítio"
 building_lithium_processor_desc:0 "Os processadores de lítio extraem e processam o lítio com eficácia rigorosa, não deixando nenhum iota de seu depósito inutilizado."
 building_nanite_treatment_facility:0 "Instalação de Tratamento Nanite"
 building_nanite_treatment_facility_desc:0 "Por meio do manuseio e reprogramação suaves, esta Instalação reorienta os Precursores Nanites para nos ajudar em todos os tipos de aplicações genéticas."
 building_pitharan_harvester:0 "Colheitadeira de Pitharan"
 building_pitharan_harvester_desc:0 "As colheitadeiras de Pitharan mineram os Minerais agrupados em torno dos depósitos de Pitharan, bem como processam os Pitharan para uso."
 building_precious_metal_foundry:0 "Fundição de metais preciosos"
 building_precious_metal_foundry_desc:0 "Fundições de metais preciosos produzem bens de alto valor e recursos refinados a partir dos metais raros utilizados."
 building_precursor_data_link:0 "Link de dados do precursor"
 building_precursor_data_link_desc:0 "Estabelecendo contato com o Precursor Data Core, este Link alimenta o conhecimento antigo para toda a nossa população, fornecendo uma janela inestimável para o passado - e informando o futuro."
 building_sactajenian_distillery:0 "Destilaria Sactajeniana"
 building_sactajenian_distillery_desc:0 "As Destilarias Sactajenianas convertem o Sactajeniano em sua potente forma de droga para melhorar a Psiônica, ganhando significativos créditos de energia a partir dos lucros."
 building_satramene_concentrator:0 "Concentrador Satramene"
 building_satramene_concentrator_desc:0 "Os Concentradores Satramene desenvolvem potentes drogas para controle da mente, que são usadas de maneiras totalmente éticas para produzir pesquisas na sociedade."
 building_spice_emporium:0 "Spice Emporium"
 building_spice_emporium_desc:0 "Spice Emporiums comércio nas especiarias exóticas obtidas a grandes lucros."
