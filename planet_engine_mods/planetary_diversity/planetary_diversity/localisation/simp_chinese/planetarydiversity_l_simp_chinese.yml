 tech_solar_reflectrion:0 "轨道镜"
 tech_solar_reflectrion_desc:0 "轨道镜是一个古老的概念，现在已经处于我们的掌握之中。它们可以被用来帮助控制这个星球的温度，使其更易于生产能源。"
 tech_seismic_resonators:0 "地震谐振器"
 tech_seismic_resonators_desc:0 "实验性的地下地震谐振器可以控制和减轻地震的影响，改变岩浆流动，开辟新的采矿作业区，帮助保护定居点。"
 tech_nanite_soil:0 "纳米增强型土壤改良"
 tech_nanite_soil_desc:0 "微观土壤纳米材料使我们能够在星球上其他不适宜的地区进行耕种作业。"
 decision_rebuildarccapital_project_mega:0 "重建大董事议堂"
 decision_rebuildarccapital_project_meag_desc:0 "由于种种原因，我们不得不将首都从这座理想城迁离。但是现在，我们已经恢复了它往日的荣光，并将重建大董事议堂。"
 pdsnowbal_system_initializer_DESC:0 "雪球母星起源的初始星系。"
