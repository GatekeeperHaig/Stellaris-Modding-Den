 pc_large_asteroid_moon:0 "Большой орбитальный астероид"
 pc_large_asteroid_moon_desc:0 "Возможно, астероид, захваченный гравитацией этой планеты.\n\n"
 pc_large_asteroid_moon_terraforming:0 "Asteroidal Moon (Терраформирование)"
