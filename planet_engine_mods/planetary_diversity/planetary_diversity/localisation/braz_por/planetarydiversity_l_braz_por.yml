 ###Bog
 pc_swamp:0 "Mundo Pantanoso"
 pc_swamp_desc:0 "Mundo frio e lamacento, com uma atmosfera densa de nitrogênio e oxigênio. A variação sazonal é limitada com precipitação significativa. A maioria das massas de terra é coberta por vegetação densa."
 pc_swamp_tile:0 "Terreno Pantanoso"
