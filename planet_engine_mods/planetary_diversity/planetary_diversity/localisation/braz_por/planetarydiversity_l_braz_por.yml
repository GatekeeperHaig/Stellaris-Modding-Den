 #Snowball Origin Stuff
 d_snowball_wasteland_1:0 "Zonas Frias "
 d_snowball_wasteland_1_desc:0 "A falta de correntes oceânicas e de ar bloqueiam áreas deste mundo em intenso frio. Encontrar uma maneira de aquecer áreas localizadas ajudaria a restabelecer a redistribuição de calor neste mundo."
