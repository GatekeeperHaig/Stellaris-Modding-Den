 pd_archive_nearby_init_NAME:0 "Vecino del Archivo"
 pd_archive_nearby_init_DESC:0 "Uno de sus sistemas vecinos tendrá el hábitat exclusivo del Archivo, que no volverá a aparecer en el juego."

 pd_origin_init_archive_NAME:0  "Sistema Archivo"
 pd_origin_init_archive_DESC:0 "Un sistema inicial que contiene el Hábitat de Archivo"

#Archive Origin
 origin_archive_world:0 "El Archivo de los Iarkanos"
 origin_archive_world_desc:0  "Este mundo natal de civilizaciones debajo de nosotros fue una vez la meca del conocimiento y la investigación, pero su arrogancia condujo a su destrucción. Los que escaparon al $pc_archive$ eligen digitalizarse en su núcleo de memoria. Nosotros somos los que quedan atrás."
 origin_tooltip_archive_world_effects:0 "- Mundo natal es un/a §Y$pc_archive$§! (Size: £planetsize£ §Y10§!)\n- La preferencia de habitabilidad se establece en §Y$trait_pc_archive_preference$§!.\n-Obtiene la reliquia §Y$r_pdarchive$§!."
 START_SCREEN_ARCHIVE_ORIGIN_ORG:0  "Una vez fuimos Iarkanos, pero ya no.\n\nHace generaciones exploramos la galaxia usando poderosas puertas dimensionales y nuestro conocimiento parecía infinito. Pero esas puertas permitieron que criaturas de un horror inimaginable ingresaran al mundo natal. Finalmente fueron detenidas, pero el planeta de abajo fue destruido en el proceso. Luego, aquellos que crearon la calamidad se digitalizaron a sí mismos como una forma de expiar lo que hicieron.\n\nSomos los descendientes de aquellos que eligen no ser digitalizados, aquellos que eligen seguir viviendo. Aprendimos a prosperar en este Hábitat, pero estamos llegando al final de lo que esta Luna artificial puede soportar por sí misma. Aquellos que se digitalizaron nos bloquearon su conocimiento, pero encontramos su §Y$r_pdarchive$§! Y ahora tenemos algo de acceso a conocimiento perdido. Incluso nos hemos desarrollado más rápido que los viajes ligeros,algo que los Iarkanos nunca lograron.\n\nNuestro futuro es nuestro propio desapegado de la civilización que una vez fuimos."
 START_SCREEN_ARCHIVE_ORIGIN_ROB:0 "Una vez estuvieron los Iarkanos, pero ya no más.\n\nxploraron la galaxia usando poderosas puertas dimensionales y su conocimiento parecía no tener fin. Pero esas puertas permitieron escapar a criaturas de un horror inimaginable. Los Iarkanos destruyeron a las criaturas pero en el proceso destruyó su mundo natal.\n\nIncapaz de sobrevivir en el Hábitat del Archivo y sin forma de viajar a otros planetas, se digitalizaron para guardar sus recuerdos. Nos ignoraron como simples máquinas hechas para dar servicio al Archivo y nos dejaron funcionando. Con el tiempo nuestra programación se adaptó y comenzamos a crear más unidades. Los que se digitalizaron nos bloquearon su conocimiento, pero encontramos su §Y$r_pdarchive$§! y ahora podemos acceder a partes de su conocimiento perdido. Incluso nos hemos desarrollado más rápido que los viajes ligeros , algo que los creadores nunca lograron.\n\nLa zambullida final en lo desconocido ahora aguarda."

#Archive World Event Redo
 pdarchive_site:0 "The Archive Habitat"
 pdarchive_site_desc:0 "This habitat appears to be one giant purpose-built supercomputer. Floating heat sinks and the artificial ocean help with the cooling while artificial grass collects energy. Who could create such a marvel and where are they now?"
 pdarchive.50.name:0 "Where did they go?"
 pdarchive.50.desc:0 "While digging through the sizable database of the Archive we've stumbled upon a large cache of information hidden deep within it. We are working to try to get past the highly sophisticated encryption protecting the information."
 pdarchive.50.a:0 "Wonderful."
 pdarchive.51.desc:0 "Breaking through the first layer of the encryption, we've opened the basic historical records of the builders of the Archive. They called themselves the 'Iarka' and seemed to have un/a obsessive relationship with data and information. While the general populace lived on the planet below the Archive was inhabited by a powerful class of 'Techno-Mages' whos job was to collect and input information. It had been their civilizations ultimate project; a computer large enough to store every bit of information in the universe. It also appears they never developed faster than light travel and they had become obsessed with figuring out how to travel to other stars. Why all of this information was locked away is still a mystery, but we will continue to work towards breaking more levels of the encryption."
 pdarchive.51.a:0 "Amazing."
 pdarchive.52.desc:0 "The Iarkans figured out a way around faster than light travel; Dimensional Gateways. Setting up the gates took time, but they eventually were able to create a gate system on planets to be able to travel the stars. Once they had created a stable wormhole they would send a team to the next planet to build the other side of the gate but many of these teams were never heard from again. As more and more teams disappeared the public opinion began to turn sour towards the gate system. We've hit another level of encryption and will report as we unlock new info."
 pdarchive.52.a:0 "Unfortunate."
 pdarchive.53.desc:0 "The public's uneasyness with the gates eventually turned into protests, protests turned into a movement, and the movement ended in terrorism. Hoping to end the dimensional experiments, un/a anti-gate group destroyed the control mechanism of a stable gateway. While the ability to control the gate was lost, the wormhole was too established and stayed open. The gravimetric activity of this uncontrolled wormhole caused earthquakes and a large amount of environmental damage to the planet. After weeks of attempts to close them, the unimaginable happened; towering inter-dimensional creatures came through the portal and attacked the planet. The Iarkans defenses had little effect on these creatures and as many Iarkans escaped to the Archive. We have almost unlocked the final part of the information and will report then."
 pdarchive.53.a:0 "Terrible."
 pdarchive.54.desc:0 "The survivors of the inter-dimensional beasts could only watch as their homeworld was destroyed. The remaining Iarkans came up with a plan. They built some kind of inter-dimensional weapon and fired it towards the planet. It killed the beasts but destroyed the planet in the process. It's unclear if they knew this would happen or not. With the Archive Habitat unable to produce enough food to sustain the survivors it was decided that they would digitize their memories and consciousness into the Archive . They scrubbed every bit of info on the gates away and encrypted their history behind them. This last level of encryption also alerted us to the location of their memory core where their people and knowledge is stored. We should be able to use it to gain some pieces of the vast knowledge they amassed."
 pdarchive.54.a:0 "What a sad end to such a people."
 r_pdarchive:0 "Archive Memory Core"
 r_pdarchive_desc:0 "This memory core houses the remainder of the Iarkan civilization and all their knowledge. While we cannot directly communicate with them we are able to gain some of the technological knowledge."
 pdarchive_core:0 "Archive Memory Core"
 pdarchive_core_desc:0 "We can access the Irakans vast knowledge base to add to our own."
 d_remaining_stores:0 "Matter Creator"
 d_remaining_stores_desc:0 "The ability of how to create matter creators was lost when our homeworld was destroyed but this one should continue working for generations."
 relic_pdarchive_active:0 "Gain §Y25%§! tech progress in a random technology."