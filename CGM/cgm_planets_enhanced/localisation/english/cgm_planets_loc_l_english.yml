 planetary_projects:0 "Planetary Projects"
 planetary_projects_desc:0 "Planetary Projects are long term projects performed on a planet that permanently change its character."
 planets_enhanced:0 "Core Game Mechanics: Planets Enhanced"
 planets_enhanced_altair_stone_discovered.8.desc:0 "Originally considered a joke by the surveyors, it was indeed confirmed that [root.GetName] contains literal floating rocks. Named 'Altair Stones', these clusters fill the sky of this region with rock that refuses to fully obey gravity. The source of this property is yet unknown, warranting deeper examination to see how we can best exploit this strange resource."
 planets_enhanced_altair_stone_discovered.8.name:0 "Unique Discovery: Altair Stone!"
 planets_enhanced_aurantiacum_x_discovered.1.desc:0 "Our scientists have discovered a wholly novel substance on [root.GetName] that defies the laws of physics, changing state in a confounding relationship with changes in temperature. Debate rages on its origins, but its believed we can harness its strange properties with enough study."
 planets_enhanced_aurantiacum_x_discovered.1.name:0 "Unique Discovery: Aurantiacum-X!"
 planets_enhanced_elder_compounds_discovered.2.desc:0 "Some of [root.GetName]'s surveyed metal deposits have, in fact, turned out to be a heretofore unknown compound. Further, there is evidence that they were engineered by some ancient Precursor civilization. Preliminary reports show them as highly durable, so our scientists want to begin testing them immediately."
 planets_enhanced_elder_compounds_discovered.2.name:0 "Unique Discovery: Elder Compounds!"
 planets_enhanced_euratite_discovered.7.desc:0 "What was initially presumed to be concentrations of signal-interfering minerals proved to be something far more impressive. Sample testing around the planet came up with strange sensor readings and material results in one region of [root.GetName]; after further sensor scans failed to illuminate the phenomenon, an expedition was launched. The resulting discovery was momentous: dubbed Euratite, the ore in these caves has originated from another dimension entirely. \n\nHandling it is highly difficult, given its incomplete transition into our reality, but our scientists are confident they can decipher a process to make full use of the Euratite."
 planets_enhanced_euratite_discovered.7.name:0 "Unique Discovery: Euratite!"
 planets_enhanced_ever_blossom_discovered.5.desc:0 "Not long after deeper forays began in this area on [root.GetName], the hint of incredible properties belonging to the Ever-Blossom emerged. Its regenerative properites on organic life are truly peerless in the galaxy, and there is yet much we can still learn from them."
 planets_enhanced_ever_blossom_discovered.5.name:0 "Unique Discovery: Ever-Blossom!"
 planets_enhanced_gigalife_discovered.4.desc:0 "[root.GetName] contains a galactic marvel - an entire regional ecosystem on its surface behaves like a singular organism. Whatever its origin, the complex interplay of its consituent organisms resembles that of sapient life forms. There is much we can learn in its study."
 planets_enhanced_gigalife_discovered.4.name:0 "Unique Discovery: Gigalife!"
 planets_enhanced_precursor_data_cache_discovered.3.desc:0 "Examination of the Precursor tower on [root.GetName] has revealed still functioning systems leading down to the planet's core. Analysis indicates an incredible amount of intact infrastructure supporting an immense data core down there. Untold riches in information await us."
 planets_enhanced_precursor_data_cache_discovered.3.name:0 "Unique Discovery: Precursor Data Cache!"
 planets_enhanced_precursor_nanites_discovered.9.desc:0 "Planetary forays discovered an ancient Precursor vault on [root.GetName]. Scans assure us that some ancient nanite technology exists within, but we must crack it open to gain access to them. Despite the vault's age, its security systems are still partially intact, requiring a careful approach to open it safely."
 planets_enhanced_precursor_nanites_discovered.9.name:0 "Unique Discovery: Precursor Nanites!"
 planets_enhanced_thybidium_discovered.6.desc:0 "Initial surveys failed to fully identify the deposits of Thybidium present on [root.GetName], buried as they were beneath heavy gaseous concentrations. Examinations since show them to have peculiar properties with energy and heat exchange that warrant a more intensive investigation of their capabilities."
 planets_enhanced_thybidium_discovered.6.name:0 "Unique Discovery: Thybidium!"
 precursor_data_cache_project:0 "Analyze Precursor Data Cache"
 precursor_data_cache_project_DESC:0 "The Precursor Data Cache on [From.GetName] holds a priceless trove of information. Our scientists can access, decode and analyze the cache, given enough time."
 precursor_nanites_project:0 "Exhume Precursor Nanites"
 precursor_nanites_project_DESC:0 "Disarming the security systems of the Precursor Vault on [From.GetName] requires dedicated study, but will unlock the way to their cache of ancient Nanites."
