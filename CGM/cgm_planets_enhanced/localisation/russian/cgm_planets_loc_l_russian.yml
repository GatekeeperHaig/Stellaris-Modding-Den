 pc_large_asteroid_moon_terraforming_habitability:0 "Адаптация - Астероидоподобные луны"
 pc_large_asteroid_moon_terraforming_tile:0 "Интерьер вакуумной среды"
 pc_large_asteroid_moon_terraforming_tile_desc:0 "Выбуреные катакомбы и естественные пещеры образуют основу для инфраструктуры в этом бесплодном, скалистом доме в пустоте космоса."
 pc_lush:0 "Пышный мир"
 pc_lush_desc:0 "В пышных мирах сформирован умеренный климат с азотно-кислородной атмосферой и устойчивой экосистемой. Диапазон изменения климата очень мал, в результате чего пышные ландшафты, которые разделены преимущественно мелководными морями, доминируют над землёй. Холодный и сухой климат встречаются только вблизи полюсов и горных вершин, в то время как пустыни обычно отсутствуют, поскольку уровни осадков одинаковы на каждой широте, а сезонные колебания минимальны. Этот тип планеты можно считать идеальным для любых видов, которые эволюционировали в умеренных мирах."
 pc_lush_habitability:0 "Адаптация - Пышный мир"
 pc_lush_tile:0 "Пышный ландшафт"
 pc_lush_tile_desc:0 "Плодородная местность с пышной растительностью, обеспечивающая идеальные условия жизни для любых форм жизни, адаптированных к умеренным климатам."
 pc_marginal:0 "Тёплый маргинальный мир"
 pc_marginal_cold:0 "Холодный маргинальный мир"
 pc_marginal_cold_desc:0 "Эти миры, также известные как «Супер-Земли», в целом аналогичны земным планетам, но в большем масштабе и с меньшим водным покрытием. Холодный подкласс имеет тенденцию быть очень холодным и скалистым, с большим количеством замороженной воды, за исключением более низких широт, где можно найти жидкую воду и растительность."
 pc_marginal_cold_habitability:0 "Адаптация - Холодный маргинальный мир"
 pc_marginal_cold_tile:0 "Холодный ландшафт"
 pc_marginal_cold_tile_desc:0 "Заснеженный ландшафт с некоторой растительностью."
 pc_marginal_desc:0 "Эти миры, также известные как «Супер-Земли», в целом аналогичны земным планетам, но в большем масштабе и с меньшим покрытием водой. Теплый подкласс имеет тенденцию быть скалистым и лесистым, и, хотя они подходят для жизни, дефицитное водоснабжение усложняет естественную эволюцию."
 pc_marginal_habitability:0 "Адаптация - Тёплый маргинальный мир"
 pc_marginal_tile:0 "Умеренный ландшафт"
 pc_marginal_tile_desc:0 "Разнообразная лесистая местность с мягким климатом."
