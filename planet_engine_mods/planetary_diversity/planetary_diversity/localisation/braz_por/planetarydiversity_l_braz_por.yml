 ###Cascadian
 pc_cascadian:0 "Mundo Cascadiano"
 pc_cascadian_desc:0 "Mundo montanhoso sub-temperado, com uma atmosfera de nitrogênio-oxigênio que consiste em florestas costeiras e cadeias de montanhas imponentes. Uma hidrosfera ativa, tempestuosa, com fortes diferenças entre invernos com neve e verões curtos e quentes."
