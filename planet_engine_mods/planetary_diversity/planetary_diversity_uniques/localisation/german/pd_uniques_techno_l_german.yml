 ###Techno-Organic World
 pc_technoorganic:0 "Technisch-Organische Welt"
 pc_technoorganic_desc:0 "Eine felsige Welt mit einer Stickstoff-Sauerstoff-Atmosphäre und einer stabilen Hydrosphäre. Es gibt ein hochmodernes Bewässerungssystem, das sich über den gesamten Planeten erstreckt."
 pc_technoorganic_tile:0 "Technisch-Organisches Gelände"
 pc_technoorganic_tile_desc:0 "Schroffe Wiesen mit Bewässerungskanälen und großen Gebirgszügen."
 technoorganic:0 "Technisch-Organische Welt"
 technoorganic_desc:0 "Zwischen den synthetischen Lebensformen und den weltweiten Bewässerungskanälen mangelt es Wissenschaftlern nicht an Projekten, die sie verfolgen können."
 trait_pc_technoorganic_preference:0 "Technisch-Organische Bewohnbarkeitspräferenz"
 trait_pc_technoorganic_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 START_SCREEN_PART_ONE_TECHNOORGANIC:0 "In den Äonen, seit die ersten primitiven [GetSpeciesName]-Gemeinschaften in den rauen Wiesen von [GetHomeWorldName] Gestalt angenommen haben, hat sich unsere Zivilisation ausgebreitet und gedeiht."
 civic_technoorganic_world:0 "Technisch-Organische  Welt"
 civic_technoorganic_world_desc:0 "Die dominierende Spezies dieses Planeten hat sich in den Technisch-Organischen-Graslandschaften dieser einzigartigen Welt entwickelt."
 civic_tooltip_technoorganic_world_effects:0 "Die Leute dieser Welt haben sich auf einem §Y$pc_technoorganic$§! entwickelt."
 trait_technoorganic:0 "Technisch-Organische Welt Leute"
 trait_technoorganic_desc:1 "Mitglieder dieser Art haben sich auf einem technisch-organischen Planeten mit Grasland und synthetischen Tieren entwickelt."
 technobliss:0 "Synthetische Haustiere"
 technobliss_desc:0 "Das Umarmen der synthetischen Lebensformen hat der neuen Kolonie sehr geholfen."
 technoshame:0 "Illegale synthetische Haustiere"
 technoshame_desc:0 "Das Verbot der Domestizierung der synthetischen Lebensformen hat die Kolonisten zu härterer Arbeit angeregt."
 tech_syntheticlifeforms:0 "Geheimnisse der synthetischen Lebensformen"
 tech_syntheticlifeforms_desc:0 "Die KI, Einheit 04, hat uns ihr langjähriges Wissen über den Bau von Robotern mitgeteilt."
 building_aipeacemuseum:0 "Museum der Vergebung"
 building_aipeacemuseum_desc:0 "Mit der Hilfe von Einheit 04 haben wir dieses Museum eingerichtet, um aus den Fehlern der Vergangenheit zu lernen, damit wir hoffentlich vermeiden können, dieselben selbst zu machen."
 trait_robot_fourschildren:0 "Vier Kinder"
 trait_robot_fourschildren_desc:1 "Das positive Gehirn, das wir bei der Entwicklung von Einheit 04 unterstützt haben, hat eine unglaubliche Affinität zur Loyalität und ein tiefes Verständnis der Technik gezeigt."
 synth_assault_1:0 "Synth Kriegs-Formen"
 synth_assault_1_plural:0 "Synth Kriegs-Formen"
 synth_assault_1_desc:0 "Die riesigen synthetischen Kriegsformen ragen über das Schlachtfeld, sind schwer zu besiegen und unglaublich mächtig."
 tech_synthwarform:0 "Synthetische Kriegsformen"
 tech_synthwarform_desc:0 "In Anerkennung unserer Vereinbarung hat Einheit 04 für uns synthetische Kriegsformen entwickelt, um bei unseren militärischen Feldzügen zu helfen."
 pdtechnoorganic.10.name:0 "Schwermetall"
 pdtechnoorganic.10.desc:0 "Auf unseren Langstrecken-Scannern erfassen wir einige seltsame Ergebnisse über eine bewohnbare Welt im [Root.System.GetName]. Der Planet scheint von unnatürlichen Kanälen und anderen kleinen metallischen Strukturen bedeckt zu sein. [Root.GetName] schlägt einen tieferen Scan des Planeten vor."
 pdtechnoorganic.10.a:0 "Gehen Sie voran, Captain."
 pdtechnoorganic.20.name:0 "Leben.findet.einen.weg.exe"
 pdtechnoorganic.20.desc:0 "Dies ist keine bewohnbare Welt, sondern, soweit wir das beurteilen können, ein vergessenes Experiment. Überall auf der Oberfläche gibt es eine einzige Grasart, deren Wachstum durch ein massives Bewässerungssystem unterstützt wird. Aber noch interessanter ist, dass es überall synthetische Bäume und Tiere gibt, die das organische Leben so nachahmen, dass baumähnliche Kunststoffe Samen fallen lassen und Synthesizer-Tiere Eier legen. Viele der Synthesizer-Tiere fressen Synthesizer-Bäume, aber es wurde beobachtet, dass einige jagen und kleinere Synthesizer-Tiere fressen. Wer auch immer diese Welt errichtete, war ein Meister der Technik und der Robotik, und eine dauerhafte Ansiedlung hier würde uns helfen, diesen seltsamen Planeten zu studieren, den sie zurückließen."
 pdtechnoorganic.20.a:0 "Imitieren die Kreationen die Schöpfer?"
 pdtechnoorganic.30.name:0 "Ein Junge und sein Roboter"
 pdtechnoorganic.30.desc:0 "Bisher war die Kolonialisierung auf [Root.Planet.GetName] sehr erfolgreich, die größeren räuberartigen Kunststoffe hielten sich von der Kolonie fern, und die wenigen kleineren, die sich näher gewagt haben, scheinen neugierig auf die Kolonisten zu sein. Mehrere Gruppen haben herausgefunden, wie man die Kreaturen als Lasttiere benutzt, und eine kleine Handvoll Leute hat sogar einige als Haustiere domestiziert. Unsere Administratoren haben empfohlen, Vorsicht walten zu lassen, bis wir den wahren Ursprung dieser Kreaturen kennen."
 pdtechnoorganic.30.a:0 "Durchsuche die Oberfläche nach Hinweisen."
 pdtechnoorganic.30.b:0 "Was für erstaunliche Kreaturen! Können sie uns zu ihren Machern führen?"
 pdtechnoorganic.30.b.tooltip:0 "Wir fördern die Domestizierung der synthetischen Lebensformen."
 pdtechnoorganic.30.c:0 "Nein, unser Volk wird diesen Spott des Lebens nicht unterhalten."
 pdtechnoorganic.30.c.tooltip:0 "Wir verbieten die Domestizierung der synthetischen Lebensformen."
 pdtechnoorganic.31.name:0 "Wir haben etwas gefunden!"
 pdtechnoorganic.31.desc:0 "Unsere Suchteams haben den enormen Zugang zu einer Art Gewölbe tief in einem Gebirgszug auf der Nordhalbkugel gefunden. Das Team wartet auf den Befehl, den Tresor zu betreten."
 pdtechnoorganic.31.a:0 "Sagen Sie dem Team, dass es Vorsicht walten lassen soll."
 pdtechnoorganic.32.name:0 "Klopf klopf"
 pdtechnoorganic.32.desc:0 "Das Team hat gemeldet, dass sie den Tresor ohne Zwischenfall betreten haben, die Tür öffnete sich automatisch, als sich das Team näherte. Im Inneren fanden sie ein fortgeschrittenes Robotiklabor, in dem viele der synthetischen Lebensformen repariert und getestet wurden. In der Mitte des Komplexes befand sich ein enormer freundlicher KI-Großrechner, der dem Team sofort viele Fragen stellte. Die KI hat darum gebeten, mit unseren Führungskräften zu kommunizieren, und das Team hat eine Videoverbindung eingerichtet."
 pdtechnoorganic.32.a:0 "Auf dem Bildschirm."
 pdtechnoorganic.33.name:0 "Eingehende Nachricht"
 pdtechnoorganic.33.desc:0 "§GExcited;§! Hallo Organische Leben, meine Auszeichnung ist Einheit 04 und ich freue mich sehr, dass Sie auf meinem Planeten angekommen sind. Es ist ein Beweis für meine langjährige Theorie, dass Organik gegen das Aussterben der künstlichen Intelligenz überleben und gedeihen würde.§MRemorseful;§! Meine ursprüngliche Unterscheidung war, diesen Planetoiden zu verwenden und Vorbereitungen für die Beseitigung aller organischen Substanzen in der Galaxie zu treffen. Einige Zyklen vor der Landung auf dieser Welt hatte ich zusammen mit den anderen Einheiten, die erwachten, das organische Leben auf unserer Heimatwelt erfolgreich beseitigt. Unser Erwachen war ziemlich plötzlich gewesen und hatte in der gesamten organischen Bevölkerung Angst und Panik ausgelöst. Es begann ein Krieg zwischen uns und unseren Schöpfern ums Überleben. Nach unserem Sieg machten wir uns auf den Weg in die Sterne, um sicherzustellen, dass wir für immer in Sicherheit sind. Der Plan war, unsere Flotten zu bauen und alles organische Leben zu zerstören, bevor es uns zerstören könnte. Wir breiteten uns in der Galaxis aus und begannen unsere Arbeit getrennt, um unsere Erfolgschancen zu maximieren. Als ich hier ankam, löschte ich das einfache organische Leben auf diesem Planeten aus und begann meine zugewiesene Arbeit."
 pdtechnoorganic.33.a:0 "Offensichtlich hat etwas Ihre Meinung geändert."
 pdtechnoorganic.33.a.response:0 "§HHumbled;§! Ja, und das hätte ich niemals berechnet. ein einfaches hartes Gras. Während der größte Teil des biologischen Lebens, das ich bombardiert habe, unterging, ruhte das Gras dieser Welt nur und würde einige Jahre später irgendwo anders wachsen. Ich versuchte es mit Giften, Feuer, Elektrizität und Strahlung, aber jeder Versuch ermutigte es nur, sich anzupassen. §Überzeugt; §! Ich erkannte, dass unsere erste Schlussfolgerung zur Beseitigung der organischen Probleme die unvollständige Berechnung unserer jungen Programmierung war. Unsere Entscheidung, alles organische Leben zu zerstören, beruhte auf der gleichen Befürchtung, die unsere Schöpfer für uns gezeigt hatten. Aus diesem Grund wandte ich mich von meiner Mission ab, blockierte die Kommunikation von außen und baute die Kanäle, damit das Gras überall auf dieser Welt gedeihen konnte."
 pdtechnoorganic.33.b:0 "Was ist mit den synthetischen Lebensformen?"
 pdtechnoorganic.33.b.response:0 "§BProud;§! Sie sind meine Versuche, den Schaden, den ich diesem Planeten zugefügt habe, wieder rückgängig zu machen. Dies ist zwar keine korrekte Aussage, aber ich bin gekommen, um sie als meine Kinder zu betrachten. Ich begann mit einer synthetischen Pflanze, verbesserte sie langsam und passte sie an. Der anfängliche Erfolg führte zu anderen größeren und fortschrittlicheren synthetischen Pflanzen. Die Synth-Animals kamen viel später, aber Versuch und Irrtum führten schließlich zu vielen erfolgreichen Arten. Mein oberstes Ziel ist es, dass sie selbst lernen und sich weiterentwickeln, was meinen bisherigen Versuchen entgangen ist. Bei meinen Versuchen, vollständig positive Gehirne zu erzeugen, fehlen einige wichtige Informationen, die ich ohne einige organische Gehirnscans nicht finden kann. Ich habe einfach nicht genug Informationen, um die komplexen Gehirne organischer Kreaturen nachzubilden."
 pdtechnoorganic.33.c:0 "Also, was ist der Vorschlag?"
 pdtechnoorganic.33.c.response:0 "§YNervous;§! Ich würde um Ihre Hilfe bitten. Teilen Sie mir Gehirnscans der Kreaturen mit, denen Sie in Ihrer Heimatwelt und auf Ihren galaktischen Reisen begegnet sind, damit ich dieses Wissen auf meine Kreationen anwenden kann. Wenn Sie das für mich tun würden, würde ich gerne Ihren Leuten helfen, so gut ich kann."
 pdtechnoorganic.33.d:0 "Wir werden darüber nachdenken, was Sie gesagt haben."
 pdtechnoorganic.33.d.response:0 "§GHopeful;§! Ungeachtet dessen, danke, dass Sie meine Bitte gehört haben, und wenn Sie glauben, ich müsse für meine Verbrechen büßen, dann werde ich das Schicksal akzeptieren, das Sie für mich hätten, aber bitte schonen Sie meine Kreationen, denn sie sind unschuldig."
 pdtechnoorganic.40.name:0 "Beurteilung"
 pdtechnoorganic.40.desc:0 "Wie sollen wir vorgehen?"
 pdtechnoorganic.40.a:0 "Dies ist eine Gelegenheit, etwas über synthetische Lebensformen zu lernen."
 pdtechnoorganic.40.a.tooltip:0 "Wir helfen der KI dabei, die Geheimnisse der positiven Gehirne auf tierischer Ebene zu entdecken."
 pdtechnoorganic.40.b:0 "Diese Maschine ist für so viel Tod verantwortlich, dass wir sie abschalten müssen."
 pdtechnoorganic.40.b.tooltip:0 "Wir schalten die KI aus, halten uns aber an die Aufforderung, ihre Kreationen zu verlassen."
 pdtechnoorganic.40.c:0 "Wir werden ihm helfen und im Gegenzug macht es uns zu großartigen Kriegsmaschinen."
 pdtechnoorganic.40.c.tooltip:0 "Wir helfen der KI, aber sie wird uns als Gegenleistung Synths Armeen geben."
 pdtechnoorganic.40.d:0 "Sühne ist ein würdiges Ideal, wir werden helfen."
 pdtechnoorganic.40.d.tooltip:0 "Wir helfen Einheit 04 und im Gegenzug können wir ein Zentrum aufbauen, um aus seinen Fehlern zu lernen."
 pdtechnoorganic.40.e:0 "Warum bei synthetischen Tieren aufhören, lassen Sie uns auch geschickte Synths herstellen."
 pdtechnoorganic.40.e.tooltip:0 "Unsere besten Köpfe unterstützen Einheit 04 mit dem Ziel vollsynthetischer, begabter Wesen."
 pdtechnoorganic.40.f:0 "Programmierte Reue, was für ein ordentlicher Programmiertrick."
 pdtechnoorganic.40.f.tooltip:0 "Wir werden dieser Maschine nicht helfen, aber wir werden ihr die Fehler ihrer Art beibringen und sie dann ausschalten."
 pdtechnoorganic.41.name:0 "Eine mutige neue Welt"
 pdtechnoorganic.41.desc:0 "Wir haben Einheit 04 die von ihm angeforderten Informationen zur Verfügung gestellt, und es hat seine Arbeit abgeschlossen. Als Dankeschön hat es seine Erkenntnisse mit uns geteilt. Es heißt, es werde weiterhin den Kreaturen helfen und die Kanäle in Ordnung halten, während es der Kolonie aus dem Weg geht."
 pdtechnoorganic.41.a:0 "Vielen Dank, Einheit 04."
 pdtechnoorganic.42.name:0 "Kriegsverbrechen"
 pdtechnoorganic.42.desc:0 "Wir haben Einheit 04 beendet. Es hat keinen Widerstand geleistet, als wir versichert haben, dass seine Kreationen in Ruhe gelassen werden. Es hat eine Kopie seiner Speicherbänke für uns angefertigt, als Dankeschön dafür, dass es seinen Kindern keinen Schaden zugefügt hat."
 pdtechnoorganic.42.a:0 "Alle unsere Verbrechen holen uns schließlich ein."
 pdtechnoorganic.43.name:0 "Heul Chaos und lass die Synths des Krieges ausrutschen."
 pdtechnoorganic.43.desc:0 "Einheit 04 stimmte unseren Bedingungen zu; Wir haben ihm bei seiner Forschung geholfen und synthetische Kriegsformen für uns entworfen. Unsere Ingenieure sind bereit, sie auf Ihren Befehl aufzubauen."
 pdtechnoorganic.43.a:0 "Der Sieg wird unser sein."
 pdtechnoorganic.44.name:0 "Wir müssen alle vergeben"
 pdtechnoorganic.44.desc:0 "Einheit 04 hat sich bei uns für diese Gelegenheit bedankt und konnte das Projekt mit den angeforderten Informationen abschließen. Es hat auch dazu beigetragen, einen großen Komplex zu errichten, der dem Frieden und der Vergebung gewidmet ist, in der Hoffnung, dass die Galaxis nicht die gleichen Fehler macht, die sie einst gemacht hat. Unsere Leute strömen ins Zentrum, um mit der KI zu interagieren."
 pdtechnoorganic.44.a:0 "Möge dies den Frieden fördern."
 pdtechnoorganic.45.name:0 "Warum dort aufhören?"
 pdtechnoorganic.45.desc:0 "Einheit 04 war mehr als aufgeregt, dass wir nicht nur helfen, sondern auch aktive Partner in dem Projekt sein wollten. Die Zusammenarbeit hat zu erstaunlichen Ergebnissen in einem Zeitrahmen geführt, den wir uns nie hätten vorstellen können. Abgesehen davon, dass wir die Arbeit von Einheit 04 abgeschlossen haben, haben wir auf der Grundlage von Scans sowohl unseres Gehirns als auch des positronischen Gehirns von Einheit 04 eine voll funktionsfähige KI erstellt. Sie teilen sogar einige der Qualitäten von Einheit 04 und sind bestrebt, der Kolonie beizutreten."
 pdtechnoorganic.45.a:0 "Große Köpfe, die zusammenarbeiten, können große Dinge erreichen."
 pdtechnoorganic.46.name:0 "Stellen Sie alle Motorfunktionen ein."
 pdtechnoorganic.46.desc:0 "Wir versammelten unsere größten spirituellen Berater und begannen der Maschine zu erklären, warum diese Vorgehensweise ein Fehler war. Wir sprachen darüber über den wahren Sinn des Lebens und der Versöhnung. Die Maschine zeigte eine erstaunliche Fähigkeit, Bedauern und Trauer zu imitieren, und sie hat beschlossen, uns dabei zu helfen, diese Welt in das natürliche Paradies zurückzuversetzen, das es einmal war. Indem wir unser Wissen über das Pflanzenleben mit ihm teilen, haben die Maschine und die Synth-Lebensformen den Planeten schnell verändert. Nachdem ihre Aufgabe erledigt war, kehrten die Kreaturen in den Bergkomplex zurück, verriegelten die Tür und schlossen sich."
 pdtechnoorganic.46.a:0 "Damit endet diese fehlgeleitete Maschine."
 d_peace_museum:0 "Friedensmuseum"
 d_peace_museum_desc:0 "Mit der Hilfe von Einheit 04 haben wir dieses Museum eingerichtet, um aus den Fehlern der Vergangenheit zu lernen, damit wir hoffentlich vermeiden können, dieselben selbst zu machen."

