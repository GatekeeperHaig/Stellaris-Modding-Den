 pc_greenhouse_cold_terraforming_desc:0 "$pc_greenhouse_cold_desc$"
 pc_greenhouse_cold_terraforming_desc_habitability:0 "Адаптация - Холодный редуцированный мир"
 pc_greenhouse_cold_terraforming_habitability:0 "Адаптация - Холодный редуцированный мир"
 pc_greenhouse_cold_terraforming_tile:0 "Холодная бесплодная местность"
 pc_greenhouse_cold_terraforming_tile_desc:0 "Очень холодная враждебная местность, с дюнами, реками, озерами и морями странных жидкостей."
 pc_greenhouse_hot:0 "Горячий редуцированный мир"
 pc_greenhouse_hot_desc:0 "Скалистая планета с толстой атмосферой высокого давления. Газы в атмосфере вызвали беглый парниковый эффект, создавая очень высокие температуры на поверхности."
 pc_greenhouse_hot_terraforming:0 "$pc_greenhouse_hot$ (Терраформирование)"
 pc_greenhouse_hot_terraforming_desc:0 "$pc_greenhouse_hot_desc$"
 pc_greenhouse_hot_terraforming_habitability:0 "Адаптация - Горячий редуцированный мир"
 pc_greenhouse_hot_terraforming_tile:0 "Выжженная бесплодная местность"
 pc_greenhouse_hot_terraforming_tile_desc:0 "Сухая, враждебная и очень жаркая пустыня, чередующаяся с плитоподобными скалами."
 pc_ice_asteroidal_frozen_exotic_matter_mined:0 "Добытая замороженная экзотическая материя"
 pc_ice_asteroidal_frozen_exotic_matter_mined_desc:0 "$pc_asteroidal_carbometallic_rock_mined_desc$"
 pc_ice_asteroidal_planetoid:0 "Астероид с первородным льдом"
 pc_ice_asteroidal_planetoid_desc:0 "Этот большой астероид почти полностью состоит из чистого первородного льда, восходящего к младенчеству вселенной. Эксплуатация этого астероида в полной мере потребует создания постоянной колонии."
 pc_ice_asteroidal_planetoid_habitability:0 "Адаптация - Ледяная вакуумная среда"
 pc_ice_asteroidal_planetoid_tile:0 "Интерьер ледяной вакуумной среды"
 pc_ice_asteroidal_planetoid_tile_desc:0 "Выбуреные катакомбы и естественные пещеры образуют основу для инфраструктуры в этом морозном и ледяном доме в пустоте космоса."
 pc_ice_asteroidal_primordial_ice_mined:0 "Добытый первородный лёд"
 pc_ice_asteroidal_primordial_ice_mined_desc:0 "$pc_asteroidal_carbometallic_rock_mined_desc$"
 pc_ice_giant:0 "Ледяной гигант"
 pc_ice_giant_desc:0 "Эти замороженные гиганты сильно отличаются по составу от своих газовых братьев. Ядро в основном представляет собой камень и лед, окруженный малыми слоями воды, метана и аммиака. Кроме того, магнитное поле резко наклонено к оси вращения. Планеты I класса формируются на краю звездной системы."
 pc_irradiated_marginal:0 "Облучённый маргинальный мир"
 pc_irradiated_marginal_desc:0 "Эти миры, также известные как «Супер-Земли», имеют бесплодные и облученные поверхности, не имеющие сильной магнитосферы, чтобы защитить их от излучения их звезды. Несмотря на суровые условия поверхности, можно обнаружить жидкую воду, которая обеспечивает достаточную защиту от излучения, позволяя некоторым растительным и живым существам находиться под водой."
 pc_irradiated_marginal_habitability:0 "Адаптация - Облучённый маргинальный мир"
 pc_irradiated_marginal_tile:0 "Облученный ландшафт"
 pc_irradiated_marginal_tile_desc:0 "Облученный и бесплодный ландшафт."
 pc_irradiated_terrestrial:0 "Облученный земноподобный мир"
 pc_irradiated_terrestrial_desc:0 "Эти земноподобные миры имеют бесплодные и облученные поверхности, лишенные сильной магнитосферы, чтобы защитить ее от излучения звезды. Несмотря на суровые условия поверхности, можно обнаружить океаны воды, которые обеспечивают достаточную защиту от излучения, позволяя существовать хоть какой-то жизни."
