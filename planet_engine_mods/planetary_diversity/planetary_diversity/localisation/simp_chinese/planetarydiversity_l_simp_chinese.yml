 pc_storm:0 "风暴星球"
 pc_storm_desc:0 "寒冷、潮湿的岩石星球，拥有氮氧大气层。星球陆地的主要部分位于两极，被一片风暴全年肆虐无休的巨大海洋所分割。虽然理论上讲这些陆地可以定居，但它们只能支持少量适应力强的动植物；大多数生命存在于洋面以下。"
