 decision_shrouded_world:0 "Turn Into Shroud World"
 decision_shrouded_world_desc:0 "By pushing back the veil between the §MShroud§! and this planet our people will be able to live on this world again."
 decision_shrouded_world_effects_custom:0 "We will push back the veil between the §MShroud§! and this planet to make it livable."
 pdshroudtransformation:0 "Shroud Transistion"
 pdshroudtransformation_desc:0 "Our sages are pushing back the influence of the shroud to gain a foothold on this planet. This is a exhausting understaking but will be well worth the risk."

