 #Biolumen Event Update 
 pdbiolumen.30.name:0 "A selva veio viva e os levou"
 pdbiolumen.30.desc:0 "Houve vários assassinatos horríveis em [Root.Planet.GetName]. Normalmente, enquanto estavam sozinhos, alguns indivíduos desapareceram e os poucos corpos que foram recuperados foram encontrados empalados em várias árvores com órgãos removidos. Nós acredito que algum tipo de animal selvagem é o culpado, mas esse comportamento horrível causou um medo extremo em toda a colônia sobre os monstros na floresta."
 pdbiolumen.30.a:0 "Monitore a Situação."
 pdbiolumen.30.b:0 "Estamos acima desse absurdo supersticioso."
 pdbiolumen.30.c:0 "A noite está escura e cheia de terrores."
 pdbiolumen.31.name:0 "Há algo lá fora esperando por nós"
 pdbiolumen.31.desc:0 "A frequência e o número de ataques aumentaram nos últimos 6 meses e grande parte da colônia está no limite. Parece menos provável que seja o comportamento de animais selvagens. Nossos xenobiólogos e militares estão prontos para vasculhar cada centímetro da selva para descobrir o que está causando esses ataques."
 pdbiolumen.31.a:0 "Vá em frente, mas tenha cuidado."
 pdbiolumen.32.name:0 "Se sangrar, podemos matá-lo."
 pdbiolumen.32.desc:0 "Nossos xenobiologistas fizeram uma descoberta nas misteriosas mortes em [Root.Planet.GetName]. Depois que uma quantidade significativa da equipe de pesquisa foi morta na floresta, um grupo engenhoso de soldados prendeu e matou um das criaturas. Acontece que um grupo de reptilianos primitivos realmente chama este planeta de lar. Não os notamos até agora porque eles têm a capacidade biológica de se tornarem funcionalmente invisíveis aos nossos olhos e scanners. Com essas informações em mãos, o membros sobreviventes da equipe de busca acionaram seus scanners para procurar por oligoelementos únicos no sangue das criaturas reptilianas. Agora, eles encontraram um de seus assentamentos e começaram a observar sua cultura e comportamento. Devemos esperar um relatório em breve."
 pdbiolumen.32.a:0 "Vamos torcer para que o sacrifício tenha valido a pena."
 pdbiolumen.33.name:0 "Agora observamos das sombras."
 pdbiolumen.33.desc:0 "As espécies em [Root.Planet.GetName], que se referem a si mesmas como Yirzin, que se traduz como os Caçadores, são obcecadas com a caça de troféus. Eles rotineiramente rastreiam e matam as maiores e mais perigosas criaturas do planeta, aparentemente para o esporte; seus assentamentos são enfeitados com troféus dessas caçadas. Parece que, desde nosso pouso, eles notaram nossa inteligência e defesas e nos marcaram como um novo desafio mortal para suas caçadas. A equipe de ciência decifrou a maioria de sua língua e está confiante de que podemos iniciar as comunicações oficiais se e quando necessário. Nossos militares também estão bastante interessados ​​no estudo de suas habilidades únicas. "
 pdbiolumen.33.a:0 "Entregue este projeto aos militares."
 pdbiolumen.33.a.tooltip:0 "Damos aos militares rédea solta para estudar os Caçadores."
 pdbiolumen.33.b:0 "Não podemos permitir que eles prejudiquem a colônia."
 pdbiolumen.33.b.tooltip:0 "Montamos reservas para conter os Caçadores."
 pdbiolumen.33.c:0 "Esta é a casa deles, deixe-os escolher seu próprio destino."
 pdbiolumen.33.c.tooltip:0 "Vários habitantes que são caçadores se juntam a nós."
 pdbiolumen.33.d:0 "Limpe todos eles."
 pdbiolumen.33.d.tooltip:0 "Eliminamos os Caçadores."
 pdbiolumen.40.name:0 "Na escuridão."
 pdbiolumen.40.desc:0 "Depois de estabelecer uma comunicação positiva, os militares concluíram seu extenso estudo de seus genes e técnicas e fizeram avanços consideráveis ​​para integrá-los à nossa tecnologia. Depois de ver a tecnologia e habilidade de nossos militares, algumas das tribos pediram para se juntar a nós."
 pdbiolumen.40.a:0 "Eles são bem-vindos."
 pdbiolumen.40.a.tooltip:0 "Uma população de caçadores se junta ao nosso império."
 pdbiolumen.40.b:0 "Não, mas vamos construir reservas para preservar seu modo de vida."
 pdbiolumen.40.b.tooltip:0 "Montamos reservas para conter os Caçadores. "
 pdbiolumen.40.c:0 "Absolutamente não, eles são muito perigosos."
 pdbiolumen.40.c.tooltip:0 "Nós eliminamos os Caçadores"
 pdbiolumen.41.name:0 "Segurança do monstro."
 pdbiolumen.41.desc:0 "Embora caro e demorado, estabelecemos com sucesso várias reservas nas partes densas das selvas. Nossos biólogos irão estudá-las nos próximos anos e seu modo de vida será preservado."
 pdbiolumen.41.a:0 "Assim será o melhor."
 pdbiolumen.42.name:0 "Nós caçamos juntos."
 pdbiolumen.42.desc:0 "Os caçadores provaram ser incrivelmente engenhosos e adaptáveis ​​com nossa tecnologia. A única coisa que eles nos pediram é que continuássemos conduzindo sua caça cerimonial que eles estão ansiosos para continuar por toda a galáxia. Apesar das reservas iniciais de alguns setores da nossa população, parece que a caça está mantendo as criaturas mais temíveis em [Root.Planet.GetName] e em nossos outros planetas sob controle, tornando a vida colonial mais segura. "
 pdbiolumen.42.a:0 "Bem-vindos às nossasiras, Caçadores."
 pdbiolumen.43.name:0 "A caça termina."
 pdbiolumen.43.desc:0 "Extermínio dos caçadores agora está completa e as tripulações que limpam as aldeias encontraram muitos itens feitos de minerais preciosos. Infelizmente, também parece que os caçadores eram uma parte crucial do ecossistema, com muitas de suas presas mais temíveis agora aumentando rapidamente em população. Embora isso ofereça oportunidades para nossos cientistas e ecoturismo, é definitivamente um incômodo para os colonos. "
 pdbiolumen.43.a:0 "Infeliz."

