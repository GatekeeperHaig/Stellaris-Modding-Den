 ###################################################
 # Planet Modifiers
 ###################################################
 
 # 1
 terraforming_candidate_precursor:0 "Ценный мир"
 terraforming_candidate_precursor_desc:0 "Сначала этот мир не казался увлекательным, но недавние открытия доказали обратное. В наших интересах развивать этот мир в будущем, чтобы получить доступ ко всем его богатствам и технологиям. \n §GПозволяет терраформирование этого мира.§!"
 
 # 2 
 Frequent_Thunderstorms:0 "Частые грозы"
 Frequent_Thunderstorms_desc:0 "Этот мир страдает от нестабильных погодных условий. Сильные штормы часто появляются из ниоткуда, чтобы нести хаос на поверхности. Наши ученые рады изучать эту планету, поскольку, по их мнению, это может привести к прогрессу в нашем понимании погодных условий.\n\n§SCan provide habitat £physics  bonus§!"
 

 # 3
 Global_Thunderstorms:0 "Глобальные грозы"
 Global_Thunderstorms_desc:0 "Этот мир страдает от быстрого изменения глобальных погодных условий, которые вызывают сильные, планетарные штормы, которые постоянно появляются из ниоткуда. Эти штормы наносят ущерб на поверхности, но наши ученые полны решимости изучить их для понимания, которое они могли бы предложить в области метеорологии.\n\n§SCan provide habitat £physics  bonus§!"
 
 # 4
 Hyper_Complex_Biome:0 "Гипер сложный биом"
 Hyper_Complex_Biome_desc:0 "Чрезвычайно сложная фауна и флора эволюционировали в этом мире. Поверхность изобилует всеми видами форм жизни, ожидающих изучения. Их биология предлагает широкие возможности для исследований."
 
 # 5
 Single_Biome:0 "Одиночная биома"
 Single_Biome_desc:0 "Этот мир имеет единый глобальный биом, в котором развилась очень простая фауна и флора. Поверхность изобилует всеми видами форм жизни, ожидающих изучения. Их биология предлагает значительные исследовательские возможности."
 
 # 6
 unstable_tectonics_2:0 "Нестабильная тектоника"
 unstable_tectonics_2_desc:0 "Этот мир имеет чрезвычайно неустойчивую тектонику плит и подвержен массивным землетрясениям и вулканической активности. Убедившись, что атмосфера безопасна для дыхания, несмотря на постоянные извержения, наши ученые хотят изучить геологию этой планеты, чтобы лучше понять ее последствия."
 
 # 7
 Strong_Volcanism:0 "Сильный вулканизм"
 Strong_Volcanism_desc:0 "Этот мир имеет чрезвычайно неустойчивую тектонику плит. Его поверхность покрыта огромными вулканическими комплексами, которые подвержены массивным извержениям. Наши ученые предупреждают, что наши поселения должны быть тщательно спроектированны, чтобы избежать потенциальных бедствий."
 
 # 8
 asteroid_impacts_2:0 "Воздействие астероидов"
 asteroid_impacts_2_desc:0 "Орбитальная траектория этого мира, усеяна небольшими астероидами, метеорами и кометами. Сильные удары по поверхности происходят с тревожной частотой. Они покрыли поверхность планеты кратерами. Однако наши ученые заверили нас, что этот мир по-прежнему безопасен для колонизации, пока атмосфера воздухопроницаема и подходит для климата."
 
 # 9
 Highly_Charged_Air_Particles:0 "Высокозаряженные атмосферные частицы"
 Highly_Charged_Air_Particles_desc:0 "В этом мире чрезвычайно заряжены атмосферные частицы. Нет очевидных признаков их цели или происхождения. Наши ученые согласны с тем, что это странное явление, достойное изучения."

 #10 
 Thin_Atmospheres:0 "Необычная тонкая атмосфера"
 Thin_Atmospheres_desc:0 "У этого мира необычайно тонкая атмосфера. Он не показывает признаков дальнейшего угасания или увеличения плотности. Хотя планета, возможно, все еще пригодна для жилья, наши ученые предупреждают, что жизнь на ее поверхности станет проблемой."
 
 # 11
 Dense_Atmospheres:0 "Необычная плотная атмосфера"
 Dense_Atmospheres_desc:0 "У этого мира необычайно толстая атмосфера. Жизнь хороша."

 # 12
 strong_magnetic_field_2:0 "Сильное магнитное поле"
 strong_magnetic_field_2_desc:0 "Этот мир имеет аномально высокое магнитное поле. Это будет мешать многим нашим инструментам и компьютерам."
 
 # 13
 weak_magnetic_field_2:0 "Слабое магнитное поле"
 weak_magnetic_field_2_desc:0 "Этот мир имеет аномально слабое магнитное поле. Это будет мешать многим нашим инструментам и компьютерам."
 
 # 14
 low_gravity_2:0 "Очень низкая гравитация"
 low_gravity_2_desc:0 "Этот мир имеет необычно низкую плотность и, следовательно, гораздо более низкую гравитацию, чем большинство миров сопоставимого размера."
 
 # 15
 high_gravity_2:0 "Очень высокая гравитация"
 high_gravity_2_desc:0 "Необычная плотность этого мира создает неудобно высокую гравитацию."

 # 16
 mineral_rich_2:0 "Богатые запасы минералов"
 mineral_rich_2_desc:0 "Обилие высококачественных минералов в этой земной коре делает добычу здесь прибыльным делом.\n\n§SCan provide habitat  £minerals bonus§!"
 
 # 17
 ultra_rich_2:0 "Очень богатые запасы минералов"
 ultra_rich_2_desc:0 "Исключительное качество минералов и плотность минеральных жил в этой земной коре обеспечивает поистине потрясающую возможность для добычи полезных ископаемых.\n\n§SCan provide habitat  £minerals bonus§!"
 
 # 19
 Time_Displaced_Planet:1 "Временно перемещенные"
 Time_Displaced_Planet_desc:1 "Хронологические данные этой планеты чрезвычайно странные. Наши ученые теоретизируют, что эта планета каким-то образом была вырвана из одного отрезка времени и помещена в другой. Зафиксировать это премещение не возможно из-за временных колебаний, которые все еще присутствуют, но кроме этого просто изучение этого мира дает нам уникальную и ценную информацию о природе времени, пространства и их взаимодействий.\n £физика §G6 £общество §G6 £инжиниринг §G6\n\n§SCan provide habitat £physics £engineering £society  bonus§!"
 
 # 20
 Floating_Islands:0 "Парящие острова"
 Floating_Islands_desc:0 "Некоторые минералы или вещества в этом мире заставляют большие скалы плыть по воздуху, образуя плавающие острова, которые парят в десятках и сотнях футов над землей.\n\n§SCan provide habitat £society  bonus§!"

 # 21
 Hostile_Flora:0 "Враждебная флора"
 Hostile_Flora_desc:0 "Растения в этом мире кажутся необычайно враждебными или токсичной для нашей физиологии."

 # 22
 Magma_Ocean:0 "Магма-океаны"
 Magma_Ocean_desc:0 "Обширные моря лавы покрывают поверхность этого мира. Их питают большие, расплавленные реки скалы, которые протекают от извергающихся вулканов или большой части планетарного ядра, которая подвергается воздействию элементов. Наши ученые не уверены в том, как мог бы произойти такой ущерб для земной коры планеты. Некоторые утверждают, что поверхность планеты никогда полностью не охлаждалась, что привело к этому уникальному и опасному ландшафту. Они советовали колонистам проявлять осторожность при строительстве новых застав и городов."

 # 23
 Toxic_Gas:1 "Токсичный газ"
 Toxic_Gas_desc:1 "Быстрое формирование и исчезновение мелких вулканических гейзеров регулярно извергают токсичные газы изнутри планеты. Наши колонисты должны проявлять особую осторожность, путешествуя по неизведанной территории здесь."

 # 24
 Extensive_Cavern_System:1 "Обширная система пещер"
 Extensive_Cavern_System_desc:1 "Похожая на улей, кора этой планеты имеет невероятно большое количество естественных пещерных систем и ущелий, простирающихся на многие километры. Насколько нам известно, они были естественным образом сформированы изначальной тектоникой плит, что делает их достаточно стабильными, чтобы использоваться в качестве убежища в случае орбитальной бомбардировки или стихийных бедствий.\n\n§SCan provide habitat £minerals  bonus§!"

 # 25
 Titanic_Predators:0 "Хищники титаны"
 Titanic_Predators_desc:0 "В этом мире живут гигантские чудовищные существа, которые парят в небе и едят почти все что видят."

 # 26
 Unnatural_World:0 "Неестественный мир"
 Unnatural_World_desc:0 "В этом мире есть что-то тревожное; исследователи говорят о тихих голосах на краю слуха и вещах, которые необъяснимо движутся. Действительно, датчики сообщают, что этот мир немного не синхронизирован с реальностью."

 # 27
 Atmospheric_Stimulant:0 "Атмосферный стимулятор"
 Atmospheric_Stimulant_desc:0 "На этой планете есть что-то необычное. Наши ученые не смогли точно определить точную молекулу или микроба, но все доказательства указывают на какой-то воздушный стимулятор, который вызывает сильную раздражительность среди колонистов. Тот, кто проводит много времени на этой планете, чувствует эти эффекты; они работают хуже, но также имеют более переменчивое настроение. Наши ученые с благодарностью сообщают, что стимулятор, по-видимому, локализуется на планете; те, кто вскоре уходят, в ближайшее время вернуться к нормальной модели поведения."

 # 28
 Unusual_Seasons:0 "Необычные сезоны"
 Unusual_Seasons_desc:0 "Из-за орбиты этого мира, геологии и даже погоды, мир переживает различные сезоны, которые могут изменяться «на лету» и вызывать резкие сдвиги в атмосфере."

 # 29
 Perfect_Seasons:0 "Отличные Времена года"
 Perfect_Seasons_desc:0 "Погода просто сказочная круглый год, и почти никогда не меняется. Это настоящий рай."

 # 30
 Ruined_Battlefield:1 "Титаническое поле битвы"
 Ruined_Battlefield_desc:1 "Здесь велась великая война поистине титанического масштаба. Поверхность покрыта шрамами от оружия, которое мы считаем слишком разрушительным для использования в планетарном бою, есть массивные кратеры, где мы можем только предположить, что когда-то стояли города. Среди различных руин, оружия и ржавых обломков самолетов, танков и механизмов мы нашли неисчислимые миллионы трупов. По всему миру миллиарды, должно быть, потеряли здесь свою жизнь. \n\n§SCan provide habitat £society  bonus§!"

 # 31
 Spaceship_Graveyard:0 "Космическое кладбище"
 Spaceship_Graveyard_desc:0 "Титаническая битва когда-то бушевала на орбите этой планеты, и теперь мир усеян заброшенными скелетами кораблей, которые когда-то правили небесами.\n\n§SCan provide habitat £engineering  bonus§!"

 # 32
 Living_Planet:0 "Живая планета"
 Living_Planet_desc:0 "Сам мир, по-видимому, жив, как один гигантский организм. Он приветствует нас."

 # 33
 Gemstones:0 "Бриллиантовый"
 Gemstones_desc:0 "Этот мир завален экзотическими драгоценными камнями и месторождениями полезных ископаемых; не все они полезны, но они бросаются в глаза."

 # 34
 Ideal_for_Life:0 "Идеально подходит для жизни"
 Ideal_for_Life_desc:0 "Трудно объяснить, но все, здесь, кажется правильным для растущего населения. Люди здоровее, привлекательнее, имеют большую продолжительность жизни и имеют более сильную иммунную систему."

 # 35
 Endless_Fish:0 "Бесконечная рыба"
 Endless_Fish_desc:0 "Никто не знает, как этот мир поддерживает эти большие количества популяций рыб, но это означает, что мы можем ловить рыбу всегда!"

 # 36
 Artificial_Water:0 "Искусственная вода"
 Artificial_Water_desc:0 "Часть воды в этом мире состоит не только из молекул водорода и кислорода. Вместо этого вода полностью состоит из продвинутых нанонитов, которые ведут себя как нормальная вода. Их роеподобное поведение почти идеально имитирует потоки и брызги воды. Ученые не уверены, как они туда попали, или почему они существуют, но они надеются, что единственная функция нанитов - это вести себя как вода."

 # 37
 Clear_Skies:0 "Чистое небо"
 Clear_Skies_desc:0 "Этот мир имеет очень спокойную атмосферу и идеально расположен в галактике. Каким-то образом это точное место в космосе позволяет увидеть самые прекрасные виды Вселенной."

 # 38
 Android_Pleasure_Palace:0 "Дворец удовольствия"
 Android_Pleasure_Palace_desc:0 "Мы не знаем, кто это построил, но это звучит забавно.\n\n§SCan provide habitat §Ghappiness§! bonus§!"

 # 39
 Melted_Ice_Caps:0 "Расплавленные ледяные шапки"
 Melted_Ice_Caps_desc:0 "Геологический отчет этого мира предполагает, что когда-то в его истории были крупные полярные ледяные шапки, но почему-то они почти исчезли."

 # 40
 Small_Islands:0 "Малые острова"
 Small_Islands_desc:0 "Острова этого океанического мира необычайно малы, что затрудняет созданию значительных поселений и населенных пунктов."

 # 41
 Windy:1 "Ветреный"
 Windy_desc:1 "Метеорологические обстоятельства, находящиеся вне нашего контроля, концентрируют суровые ветры на наших участках колонии. Холодно ночью, и ветры завывают в горах, но мы могли бы жить здесь."

 # 42
 Simple_Organisms:1 "Простые организмы"
 Simple_Organisms_desc:1 "В этом мире присутствует необычно большое количество вновь развитых организмов. Большинство этих организмов, похоже, находятся на ранних стадиях их эволюции."

 # 43
 Newly_Evolved_Complex_Organisms:1 "Комплексные организмы"
 Newly_Evolved_Complex_Organisms_desc:1 "Этот мир, кажется, находится в стадии развития, где впервые группы одноклеточных организмов объединились в многоклеточные. Действительно увлекательно."

 # 44
 Delicious_Ingredients:0 "Вкусные ингредиенты"
 Delicious_Ingredients_desc:0 "Фауна и флора этого мира необычайно вкусны.\n\n§SCan provide habitat £energy  bonus§!"

 # 45
 Recent_Mass_Extinction:0 "Недавнее массовое вымирание"
 Recent_Mass_Extinction_desc:0 "По мнению наших ученых, этот мир пережил большое массовое событие исчезновения относительно недавно."

 # 46
 Friendly_Wildlife:0 "Дружественная дикая природа"
 Friendly_Wildlife_desc:0 "Фауна в этом мире склонна быть послушным и приятным темпераментом."

 # 47
 Pleasant_Weather:0 "Приятная погода"
 Pleasant_Weather_desc:0 "Атмосферные и геологические системы этого мира необычайно мягкие и приятные для большинства разумных видов."

 # 48
 Unusual_Formations:0 "Необычные образования"
 Unusual_Formations_desc:0 "На этом планетарном теле находятся многочисленные количества странных, но тем не менее естественных геологических форм, простирающихся на тысячи километров."

 # 49
 Flat_Terrain:0 "Плоский ландшафт"
 Flat_Terrain_desc:0 "Местность в этом мире в основном равнинная."

 # 50
 Rugged_Terrain:0 "Пересеченная местность"
 Rugged_Terrain_desc:0 "Эта местность в мире крайне неравномерна."

 # 51
 Many_Extremophiles:0 "Многие экстремофилы"
 Many_Extremophiles_desc:0 "По какой-то причине этот мир полон экстремофильных организмов."

 # 51
 Great_Temperature_Variation:0 "Сильная температурная нестабильность"
 Great_Temperature_Variation_desc:0 "Этот мир страдает от экстремальных колебаний температуры - иногда он слишком жаркий, иногда слишком холодный."

 # 52
 Gorgeous_Sky:0 "Великолепное небо"
 Gorgeous_Sky_desc:0 "Благодаря химическому составу атмосферы этого мира, небо здесь - яркое, блестящее, ослепительное отображение различных цветов и огней."

 # 53
 Large_Asteroid:0 "Большой астероид"
 Large_Asteroid_desc:0 "Этот астероид необычайно велик и может даже считаться протопланетной.\n    £полезные ископаемые §G3\n    £энергия §G3"

 # 54
 Asteroid_Moon:0 "Астероидная Луна"
 Asteroid_Moon_desc:0 "Этот астероид достаточно велик, чтобы вокруг него было несколько маленьких спутников.\n    £полезные ископаемые §G7\n    £энергия §R-2"

 # 55
 Ice_Age:0 "Ледниковый период"
 Ice_Age_desc:0 "Этот мир в настоящее время находится в разгаре основной фазы ледникового периода."

 # 56
 Ancient_Temple:0 "Древний храм"
 Ancient_Temple_desc:0 "Древний храм, посвященный давно ушедшему. Писания на фресках показывают, что это был храм, разделяемый многими разными чужеродными видами. Изображения на стенах изображают инопланетян как существ с необычными силами, передвигающими объекты усилием мысли, владеющими светящимися палками и участвующими во многих размышлениях. \n\n§SCan provide habitat £society  bonus§!"

 # 57
 Metal_Asteroid:0 "Металлический астероид"
 Metal_Asteroid_desc:1 "Этот астероид выполнен из одного плотного элемента.\n    £полезные ископаемые §G6\n    £энергия §R-1"

 # 58
 Dense_Core:0 "Плотное ядро"
 Dense_Core_desc:1 "У этого астероида необычное плотное ядро. Возможно, его можно добыть.\n    £полезные ископаемые §G5"

 # 59
 Unusual_Sun_Spots:0 "Необычные солнечные пятна"
 Unusual_Sun_Spots_desc:0 "Необычные солнечные пятна покрывают эту звезду. Из-за этого мы не знаем точно, в какой момент это солнце находится в своем цикле. Очень необычно."
 
 # 60
 Unusual_Bright_Sun:0 "Необычно яркий"
 Unusual_Bright_Sun_desc:0 "Это солнце необычно яркое из-за значительно увеличенной поверхностной солнечной активности. Редкое сочетание элементов и гравитационного давления, по-видимому, является причиной этого необычного явления. Мы могли бы воспользоваться этим!\n    £энергия §G9"

 # 61
 Tilted_Axis:0 "Наклонная ось"
 Tilted_Axis_desc:0 "Эта ось вращения мира наклонена больше, чем обычно, что приводит к появлению более экстремальных погодных условий."

 # 62
 Perpendicular_Axis:0 "Перпендикулярная ось"
 Perpendicular_Axis_desc:0 "Ось вращения этой планеты крайне экстремальна, поэтому каждая половина мира страдает почти постоянным днем или ночью. Погодные условия совершенно недружелюбны."

 # 63
 Radioactive_Mantle:0 "Радиоактивная мантия"
 Radioactive_Mantle_desc:0 "Каменистая внешность мира имеет необычно высокую долю радиоактивных элементов, таких как уран.\n\n§SCan provide habitat £energy bonus§!"

 # 64
 Locust_Plagues:0 "Саранча"
 Locust_Plagues_desc:0 "Мир является домом для особо прожорливых видов саранчи. "

 # 65
 Acidic_Seas:0 "Кислотные моря"
 Acidic_Seas_desc:0 "Этот мир еще не поглотил свои углекислые и серные кислоты. Эти океаны необычайно кислые."

 # 66
 Empathic_Life:0 "Эмпатическая жизнь"
 Empathic_Life_desc:0 "Большинство форм жизни в этом мире эволюционировали врожденной телепатической защитой и могут вызывать сильные чувства страха или даже радости, чтобы запутать потенциальных хищников."

 # 67
 Seasonal_Flooding:0 "Сезонное наводнение"
 Seasonal_Flooding_desc:0 "Целые регионы в этом мире подвержены сильному наводнению из-за экстремальных приливных сил или повторяющихся циклов таяния ледников."

 # 68
 Lingering_Pollution:0 "Затяжное загрязнение"
 Lingering_Pollution_desc:0 "Биосфера этого мира медленно оправляется от интенсивного промышленного загрязнения, созданного несколько веков назад неизвестной цивилизацией."

 # 69
 Thin_ozone_layer:0 "Тонкий озоновый слой"
 Thin_ozone_layer_desc:0 "Озоновый слой не отталкивает много солнечной радиации."

 # 70
 Symbiotic_life:0 "Симбиотическая жизнь"
 Symbiotic_life_desc:0 "Природные паразиты оказались полезными для здоровья наших поселенцев. У каждого колониста теперь есть один. К сожалению, они нуждаются в особых атмосферных условиях, что сделало бы экспортный бизнес слишком дорогостоящим."

 # 71
 Resilent_parasites:0 "Устойчивые паразиты"
 Resilent_parasites_desc:0 "Один из видов паразитов в этом мире выдержал все усилия наших врачей, по его уничтожению. Потенциальные колонисты обречены на страдания в долгосрочной перспективе."

 # 72
 Ice_Flora:0 "Ледяная флора"
 Ice_Flora_desc:0 "Наши ученые поражены чудесными ледяными образованиями на полюсах этого мира. Тем более, что похоже, что эти ледяные образования на самом деле похожи на живые формы высших растений других миров с зеленой растительностью, с их собственной формой размножения и криосинтезом!"

 # 73
 Strange_Ice_River:0 "Странная ледяная река"
 Strange_Ice_River_desc:0 "Среди вечного холода этого мира наши ученые открыли что-то великолепное: река льющегося льда с множеством странных физических свойств, которая бросает вызов всей логике и убеждает нас пересмотреть несколько важных теорий о законах вселенной."

 # 74
 Juggernaut_Manta_Rays:0 "Джаггернаут Манта Лучи"
 Juggernaut_Manta_Rays_desc:0 "Наши ученые открыли поистине гигантские колонии рыб, которые напоминают манты. Они являются гуманными, имеют необычайно толстую кожу и пятно других особенностей, которые делают их невоспреимчивыми к повреждениям, если никто не разрушит весь мир вместе с ними. Они бродят по гигантским берегам океана и очень агрессивно реагируют на злоумышленников, но наши ученые считают, что мы можем получить от них ценные знания."

 # 75
 Black_Oily_Stone:0 "Черный жирный камень"
 Black_Oily_Stone_desc:0 "Кажется, что джунгли бегут с большой поляны в сердце континента, где тонны странных черных и масляных камней кажутся уложенными в причудливые узоры. Нет никаких шумов от местной фауны, и даже трава под ногами наших ученых ведет себя странно. Зонды, которые мы извлекли из камня, становятся тем тяжелее, чем дальше мы относим их с этой поляны."

 # 76
 Crystal_Moon_Palace:0 "Хрустальная Луна"
 Crystal_Moon_Palace_desc:0 "Наши ученые обнаружили прекрасный дворец, сделанный полностью из кристалла на поверхности этой Луны. В интерьере полно странных рун и загадочных устройств. Мы надеемся извлечь много информации об этом давно потерянном обществе."

 # 77
 Cities_in_the_sky:0 "Города в небе"
 Cities_in_the_sky_desc:0 "Пейзаж усеян остатками неизвестной цивилизации. Яркие металлические шпили и монолиты выходят за пределы облачного покрова. Башни имеют форму, позволяющую сосредоточить солнечный свет на определенных участках и обеспечить отличные условия жизни и работы."

 # 78
 Old_World:0 "Старый мир"
 Old_World_desc:0 "Под поверхностью этого мира лежит огромное количество археологических слоев. Между слоями находятся периодические слои продвинутых руин, увенчанные слоем пепла, свидетелем древней, возможно, жестокой цивилизации, которая прошла через несколько падений до своей гибели.\n\n§SCan provide habitat £society  bonus§!"

 # 79
 Dunes:0 "Дюны"
 Dunes_desc:0 "Погодные системы этого мира покрыли его массивными, смещающимися дюнами. Несмотря на сложность поселений, дюны также обеспечивают минеральное изобилие."

 # 80
 Extensive_reef_systems:0 "Обширные рифовые системы"
 Extensive_reef_systems_desc:0 "В неглубоких морях этого мира преобладают массивные рифы, обладающие впечатляющим биоразнообразием. Мало того, что рыболовство и индустрия туризма чрезвычайно выигрывают от этого, но исследователи также стекаются, чтобы исследовать многие формы жизни, которые здесь живут."
 
 # 81
 Protomolecule_Infected_Station:0 "Протомолекулярная инфекционная станция"
 Protomolecule_Infected_Station_desc:0 "Сначала эта астероидная станция казалась заброшенной, поврежденной. Но как только мы начали слушать разные каналы, мы слышали странные голоса, которые так быстро подбирались. При ближайшем рассмотрении, интерьер станции заполнен странными кристаллами и странно движущимся био-металлическим сердечником, почти живым. Все это место издает ужасные звуки. \n £общество §G12"

 # 82
 Trubbles:0 "Неприятные"
 Trubbles_desc:0 "Они просто сидят, выглядят симпатичными, пока они не плодятся, как сумасшедшие, и не переполняют все"

 # 83
 Strange_Voices:0 "Странные голоса"
 Strange_Voices_desc:0 "Во время первоначального сканирования этого мира разведчик зафиксировал странные голоса. Голоса обещают вечную жизнь, неограниченную власть и исполняют все ваши желания. Все, что вам нужно сделать, это спуститься на поверхность и выполнить определенный ритуал.."

 # 84
 Hot_Geysers:0 "Горячие гейзеры"
 Hot_Geysers_desc:0 "Отверстие на поверхности, которое периодически выбрасывает столб горячей жидкости и газа. Даже маленький гейзер - удивительное явление. Некоторые гейзеры извергают тысячи литров кипящей горячей жидкости на несколько сотен метров в воздух."

 # 85
 Cryogeysers:0 "Крио-гейзеры"
 Cryogeysers_desc:0 "Из-за низкого атмосферного давления эти извержения состоят из пара без жидкости; это частицами пыли и льда, которые поднимаются газом"

 # 86
 Very_Hot_Core:0 "Очень горячее ядро"
 Very_Hot_Core_desc:0 "Ядро этого мира очень горячее. Температура поверхности выше, чем ожидалось от такого мира. Изучение этих миров могло бы помочь нам лучше понять процесс терраформирования.\n§HОбнаружение миров, подобных этому, дает вам бонус к скорости терраформирования§! §G+10%§! §Hдо общего количества§! §G+30%§!"

 # 87
 Solidified_Core:0 "Затвердевшее ядро"
 Solidified_Core_desc:0 "Ядро этого мира мертво. Темные времена настали для этого мира, когда его ядро остыло, когда ядро начало остывать, температура поверхности значительно упала и начались геологические процессы разрушевшие этот мир, который окажется практически непригоден для цивилизации, менее развитой, чем наша. В сущности, мы могли бы терраформировать эту планету."

 # 88
 Low_Metallicity:0 "Низкая металличность"
 Low_Metallicity_desc:0 "У этой звезды необычно низкие концентрации элементов, которые она не может расплавить, делая ее более яркой по сравнению с другими звездами."

 # 89
 High_Metallicity:0 "Высокая металличность"
 High_Metallicity_desc:0 "У этой звезды необычно высокие концентрации элементов, которые она не может расплавить, она выглядит более тусклой но в тоже время имеет более длинный жизненный цикл"

 # 90
 Plasmoid_Life:0 "Плазмоидная жизнь"
 Plasmoid_Life_desc:0 "Так или иначе, жизнь, состоящая полностью из плазмы, сумела развиться на этой звезде. Если бы мы могли это изучить..."

 # 91
 Compact_Star:0 "Компактная звезда"
 Compact_Star_desc:0 "Поверхность звездного остатка, пожалуй, является одной из самых экстремальных сред в известной вселенной, уступающей только черным дырам."

 # 92
 Pulsar_clock:0 "Пульсарные часы"
 Pulsar_clock_desc:0 "Мало того, что этот пульсар быстр, но он также вращается с такой удивительной регулярностью, что он является одним из самых точных часов во Вселенной. Используя этот небесный хронометри, астрономы отвечают на вопросы о звездах, материи - и даже пространстве и времени - это было бы иначе невозможно.\n £физика §G12\n §Bнейтроний §G1"

 # 93
 Stellar_Spectacle:0 "Звездное зрелище"
 Stellar_Spectacle_desc:0 "Поверхность этой звезды регулярно вспыхивает ярким светом."

 # 94
 Plasma_Tornadoes:0 "Плазменные торнадо"
 Plasma_Tornadoes_desc:0 "Фотосфера этой звезды имеет тенденцию сливаться в накаленные вихри."

 # 95
 Temple_of_the_Ancient_One:0 "Храм Древнего"
 Temple_of_the_Ancient_One_desc:0 "Захватывающая дух, неописуемая красота разрушенного, таинственного скального храма, была бы удивительной для любого, кто должен был тратить время на это, если бы не его опасное очарование. Истории начертанные на стенах, рассказывали о предыдущих исследователях, которые проводили дни в темноте, когда они блуждали по храму.. В конце концов, они больше не могли противостоять мощным видениям и слуховым галлюцинациям, которые появились, и не вдохновляло безумие на то, чтобы войти во внутреннее святилище храма. Внутреннее святилище, которое теперь кажется вам невероятно освещенным тем, что кажется мерцающим алтарным пламенем..\n\n§SCan provide habitat £society  bonus§!"

 # 96
 Beautiful_Lakes:0 "Красивые озера"
 Beautiful_Lakes_desc:0 "Этот мир усеян многочисленными маленькими и большими озерами неописуемой красоты. Вода, такая ясная что вы можете увидеть дно с любого расстояния. Пышная листва и крошечные морские существа усеивают пейзаж и озера."

 # 97
 Proto_Forests:0 "Прото-леса"
 Proto_Forests_desc:0 "При диаметре до 1 м и высоте, достигающей 8 м, эти прото-лесные деревья довольно малы. При взгляде издалека деревья приобретают форму стволов деревьев, слегка прилегающих к их основанию, что предполагает связь с незакрепленными корневыми структурами. Концентрические кольца роста, иногда содержащие вложенный растительный материал, указывают на то, что организм растет спорадически путем добавления внешних слоев. Вероятно, что «стволы» представляют собой плодоносящее тело или «спороношение» из гриба, который будет питаться мицелием, сетью из дисперсных гифных нитей."

 # 98
 Dense_Forests:0 "Плотные леса"
 Dense_Forests_desc:0 "Удивительно густые леса можно найти в этом мире. Деревья собираются вместе, образуя толстый навес, а навес обеспечивает убежище растительности и дикой природе, которые живут под ним. "

 # 99
 Planetwide_Forest:0 "Бесконечный лес"
 Planetwide_Forest_desc:0 "Массивные леса, насколько может видеть глаз, охватывают этот мир. Иногда такой мир называют лесой мир. Эти миры обеспечивают местообитания, очень подходящие для сложной жизни на большей части поверхности, в результате чего жизнь становится более разнообразной, чем в других мирах."
 
 # 100
 Inspirational:0 "Вдохновенный"
 Inspirational_desc:0 "Трудно думать о практических применениях черной дыры. Поскольку практические приложения настолько далеки, многие люди предполагают, что нас не должно интересовать. Но это стремление понять мир - это то, что определяет нас как разумных существ.\n £физика §G12\n §BТемная материя §G1"
 
 # 101
 Hiveworld:0 "Окаменелый мир улья"
 Hiveworld_desc:0 "Эти ископаемые остатки мира, похоже, на тысячи нейронных узлов. Служат огромными биозаводами, которые могут производить бесконечные стаи биоформ. Мир улья, как мы его называем, кажется, был живыми существами сами по себе, включая миллионы биоинженерных организмов. Каждый из них был биологическим заводом, способным создавать триллионы крупных и мелких организмов, воспроизводить геномы и сплайсировать вместе новые существа, идеально подходящие для каждого нового мира и окружающей среды, на которых они находятся. Мы можем только надеяться, что эти типы существ больше не среди нас..\n\n§SCan provide habitat £society  bonus§!"
 
 # 102
 Periodic_Meteor_Showers:0 "Периодические метеоритные дожди"
 Periodic_Meteor_Showers_desc:0 "Повторяющееся небесное событие, в котором наблюдаются некоторые метеоры, которые излучают или исходят из одной точки ночного неба. Эти метеоры вызваны потоками космического мусора, которые называются метеороидами, входящими в гравитационное притяжение планеты на чрезвычайно высоких скоростях на параллельных траекториях. Большинство метеоров меньше, чем песчинка, в богатом атмосферой мире они почти никогда не долетают до поверхности сгорая в плотных слоях. Интенсивные или необычные метеорные потоки известны как метеоритные вспышки и метеоритные штормы. Иногда эти штормы могут быть очень красивыми.\n\n§SCan provide habitat £minerals  bonus§!"
 
 # 103
 Arachnophobia:0 "Арахнофобия\n §G Позволяет создавать§! §BГигантские паукообразные§! §армии§!"
 Arachnophobia_desc:0 "Мир переполнен стаями гигантских паукообразных. Кажется безумным даже думать о том, чтобы ступить в этот мир. Ранние исследователи рассказывают истории о шипении в ночное время, происходящем от верхушек деревьев и пещер, бесконечных звуков, когда они слышат, как эти паукообразные ходят по их кораблю. Неизвестно, действительно ли кто-нибудь из ранних исследователей выходил за пределы своего корабля или просто отправил беспилотный летательный аппарат и солгал в своих отчетах."
 
 # 104
 Giant_Worm:0 "Гигантские черви"
 Giant_Worm_desc:0 "Колоссальные черви, которые живут под песком. Их легко привлекают ритмические колебаниям на поверхности, и они почти сразу же находят источник таких вибраций. Похоже, что это попытка защитить свою территорию, и, по-видимому, она очень защищена. Очень редко можно увидеть этих червей и выжить что бы рассказать об этом. Песчаные черви чрезвычайно территориальны; как только два червяка ощущают присутствие друг друга, они издают оглушающий рев вызова на поединок, рев и вонь из их глубоких глоток. Несмотря на всю потенциальную опасность, специя должна течь."
 
 # 105
 Artificial_Core:0 "Искусственное ядро"
 Artificial_Core_desc:0 "Этот мир должен был давно погибнуть после того, как ядро остыло, и магнитное поле рассеялось, но массивная установка в ядре планеты, созданная особенно мощной древней империей, каким-то образом удерживает основное вращение и активное магнитное поле."

 # 106
 Fast_Rotation:0 "Быстрое вращение"
 Fast_Rotation_desc:0 "Этот мир имеет очень быструю ротацию, что делает дневной / ночной цикл чрезвычайно сложным. Жизнь в этом мире была бы очень сложной, особенно для тех, кто спит."
 
 # 107
 Surface_Of_Bones:0 "Планета костей"
 Surface_Of_Bones_desc:0 "Кости, черепа, трупы, насколько может видеть глаз. Вся поверхность этого мира покрыта костями. Ужасное зрелище. Какое бы сражение здесь ни происходило, это, должно быть, было жестоким.\n\n§SCan provide habitat £society  bonus§!"  
 
 # 108
 Ghost_Ships:0 "Призрачные суда"
 Ghost_Ships_desc:0 "Датчики, глаза, не имеет значения, что используется. Все, постоянно сообщают, что видят призрачные изображения на расстоянии. Они выглядят как плавающие корабли, но прозрачны. Тем не менее, когда мы приближаемся, они исчезают."
 
 # 109
 Omnious_Fog:0 "Зловещий туман"
 Omnious_Fog_desc:0 "Каждый раз, когда становится темно, странный темно-фиолетовый туман начинает просачиваться из-под земли. Наши сканеры показывают, что это только водяной пар, но есть что-то странное в этом. Туман движется, как будто у него есть своя воля.."
 
 # 110
 Beautiful_Planet_Rings:0 "Красивые планетарные кольца"
 Beautiful_Planet_Rings_desc:0 "Кольца вокруг этого мира блестят и сияют очень ярко и в разных цветах, каждый раз, когда солнце освещает их. С поверхности или с орбиты эти кольца являются захватывающим зрелищем."
 
 # 111
 Blood_Moon:0 "Кровавая луна"
 Blood_Moon_desc:0 "Довольно часто луна становится кроваво-красной. Странно, что именно сама поверхность лун становится красной, это не просто атмосферная иллюзия. Мы не знаем, почему это происходит, но это не сулит ничего хорошего .."
 
 # 112
 Solar_Eclipse:0 "Солнечное затмение"
 Solar_Eclipse_desc:0 "Каждый месяц луна прекрасно соединяется между этим миром и его солнцем, создавая захватывающее глобальное солнечное затмение. На поверхности видны красивые золотые лучи света. Уникальное событие, редко встречающееся в любом другом мире."
 
 # 113
 Lunar_Dance:0 "Лунный танец"
 Lunar_Dance_desc:0 "Луны этого мира имеют очень уникальную переплетенную орбиту. Как будто они танцуют, они вращаются, друг вокруг друга, когда они вращаются вокруг своего основного мира. Это выглядит хаотично, но как только вы посмотрите на них достаточно долго, вы увидите красоту этого лунного танца."
 
 # 114
 Dark_Skies:0 "Темные небеса"
 Dark_Skies_desc:0 "Даже в дневное время эта планета получает ничтожное количество солнечного света."
 
 # 115
 Musical_Creatures:0 "Музыкальные существа"
 Musical_Creatures_desc:0 "Создания этой планеты эволюционировали, чтобы общаться друг с другом, используя то, что мы признаем как музыкальные ноты. Это не только благо для исследователей, но и придает миру приятную мелодичную атмосферу, почти волшебную."
 
 # 116
 Odd_Cloud_Shapes:0 "Необычные облачные фигуры"
 Odd_Cloud_Shapes_desc:0 "Возможно, из-за атмосферной химии этой планеты облака часто приобретают необычно яркие, интересные формы. Некоторые говорят, что это похоже на то, что эти облака живые."
 
 # 117
 Giant_Mold_Blobs:0 "Гигантские блесны плесени"
 Giant_Mold_Blobs_desc:0 "На этой планете обитают массивные плесневые колонии, которые бродят по ландшафту в поисках еды. Кажется, у них есть некоторое подобие чувств."
 
 # 118
 Subterranean_Eco_System:0 "Подземные Экосистемы"
 Subterranean_Eco_System_desc:0 "Глубоко под поверхностью этого планетарного тела находятся километры перекрещивающихся пещер с почти идеально закрытой средой. Кто знает, что там живет."
 
 # 119
 Colossal_Cliffs:0 "Колоссальные скалы"
 Colossal_Cliffs_desc:0 "Эти скалы вздымаются на тысячи метров в небо и вокруг них образуются облака. Геологические силы, которые их сформировали, должны были быть катастрофическими. Просто .. следи за тем куда ступаеш."
 
 # 120
 Massive_Waterfalls:0 "Массивные водопады"
 Massive_Waterfalls_desc:0 "Водопады являются обычным явлением в этом мире и могут простираться на мили, выливая триллионы литров воды в пропасти каждый день. Это захватывающее дух место, если приблизиться."
 
 # 121
 Strange_Alien_Eggs:0 "Странные чужие яйца"
 Strange_Alien_Eggs_desc:0 "Не известно, какие создания их создали, они кажутся бездействующими. Возможно, нам лучше их не трогать .."
 
 # 122
 Mushroom_Forest:0 "Грибные леса"
 Mushroom_Forest_desc:0 "Массивные грибы составляют пейзаж этой планеты. Эти леса грибов очень странно выглядят и периодически производят облака спор. Они очень мягкие, поэтому их можно очень легко очистить."

 # 123
 Exotic_Spices:0 "Экзотические специи"
 Exotic_Spices_desc:0 "Малые кустарники и растения покрывают большую часть поверхности. Несмотря на более суровые условия этого мира, растения растут очень быстро и разнообразно. Более удивительные, виды растений восхитительны как добавки к пище. Экзотические вкусы, которые производят эти кустарники и растения, делают этот мир совершенно уникальным."

 # 124
 Sandstorms:0 "Песчаные бури"
 Sandstorms_desc:0 "В ветреный день гигантские, непродолжительные бури иногда покрывают поверхность тонким слоем песка. Хотя эти песчаные бури случаются довольно часто, они скорее раздражают, чем представляют опасность. Для очистки от песка достаточно быстрого подметания метлой. Но следующий ветер тут же сведет на нет все старания."
 
 # 125
 Sand_Tornadoes:0 "Песчаные торнадо"
 Sand_Tornadoes_desc:0 "Иногда в этом мире можно увидеть торнадо с песком. Хотя они очень маленькие, они обычно бывают в кластерах от трех до семи в зависимости от местности и направления ветра. Песок довольно отражающий, что приводит к тому, что торнадо песка почти светит под солнечным светом. Очень красиво, хотя и немного хаотично, чтобы наблюдать."
 
 # 126
 Silicon_Crystals:0 "Кремниевые кристаллы"
 Silicon_Crystals_desc:0 "В этом мире растут крупные кристаллы кремния. Кажется, они образуют кластеры кристаллов, начиная с точки в центре, и растут наружу, как цветы. Их цвета зависят от состава почвы, с яркой почвой, что приводит к довольно прозрачным желтым и коричневым кристаллам и более темной, богатой железом почве, что приводит к ярко-красным или фиолетовым кристаллам. На поверхности этого мира можно найти различные типы кристаллов."
 
 # 127
 Quicksand:0 "Плывун"
 Quicksand_desc:0 "Считается, что большие участки рыхлой почвы в этом мире ведут себя как зыбучие пески. Хотя в отличие от зыбучих песков, они не всегда влажные, что делает их очень обманчивыми и опасными. Каждый шаг, предпринятый в этом мире, должен быть проверен заранее, и маршруты должны быть тщательно проработанны."

 # 128
 Never_Ending_Aurora:0 "Никогда не заканчивающаяся Аврора"
 Never_Ending_Aurora_desc:0 "Из-за уникальной солнечной активности этихой системы полярные сияния почти не заканчиваются. Эти полярные сияния образуются, когда магнитосфера достаточно нарушена солнечным ветром для образования заряженных частиц, которые видны. В результате ионизация и возбуждение атмосферных составляющих испускают свет различного цвета и сложности."
 
 # 129
 Spirals_of_Ice:0 "Спирали льда"
 Spirals_of_Ice_desc:0 "На этой планете встречаются очень необычные черты. Холодный ветер и влажный воздух придают льду форму спиралей. Некоторые из этих спиралей настолько велики, что они соответствуют самым высоким зданиям. Примечательно, что на них нет ни одной трещины, а также пузырьков воздуха, которые делают их кристально чистыми. Ночью они отражают свет галактики в красивой цветовой гамме."
 
 # 130
 Furry_Packs:0 "Пушистые стаи"
 Furry_Packs_desc:0 "Этот мир населен огромными Пушистыми-стаями гигантских четырехногих существ. У этих существ есть огромные рога на голове и длинная и очень проворная, дополнительная конечность в виде носа. Они покрыты толстым, главным образом коричневым мехом, чтобы согревать их по ночам. Они кажутся очень социальным типом животных. Неизвестно, как, но они перемещаются одним и тем же маршрутом по всему миру, когда ищут пищу каждый сезон. Возможно, они просто хорошо помнят местность, в которой они бродят."
 
 # 131
 Blizzards:0 "Метели"
 Blizzards_desc:0 "Она всегда начинается с легкого снегопада, но погода этого мира всегда следует той же схеме. Легкий снег, сильный ветер, и в какой-то момент он становится полноценной метелью. Когда снег настолько плотный, вы едва ли можете увидеть конец своих конечностей."
 
 # 132
 Abominable_Predators:0 "Отвратительные хищники"
 Abominable_Predators_desc:0 "В холодные ночи это существо бродит по землям, ища пищу. Невероятно высокие и массивные - ужасающее зрелище. Пока они не охотятся в стаях, они, как видно, живут в небольших группах от четырех до шести особей. У этих существ толстый светло-голубой до белого мех и гигантские когти. Он ведет себя почти обезьяноподобно, и было замечено, что он общается через хрюканье и жесты со своими товарищами."
 
 # 133
 Rich_Soil:0 "Богатая почва"
 Rich_Soil_desc:0 "Богатая почва в этом мире произвела очень здоровую и плотную местную растительную жизнь. Производство пищи в этом мире должно быть очень простым."
 
 # 134
 Otherworldly_Colours:0 "Потусторонние цвета"
 Otherworldly_Colours_desc:0 "Растительность этого мира произростает во всех цветах видимого спектра. Самое замечательное, что цвет растительности зависит от широты планеты. От ярких желтых цветов и деревьев на экваторе до темно-фиолетовой травы возле Арктики. Этот мир поистине чудесен."
 
 # 135
 Misty:0 "Туманный"
 Misty_desc:0 "Поверхность этого мира почти полностью покрыта туманом. Сочетание давления и температуры заставляет океаны и озера выделять много водяного пара, который висит над поверхностью."
 
 # 136
 Ecological_Nervous_System:0 "Экологическая нервная система"
 Ecological_Nervous_System_desc:0 "Флора в этом мире, по-видимому, связана друг с другом через сложную корневую систему. Энергичные импульсы, которые проходят через нее, очень напоминают нервную систему. Наблюдения показали, что убийство одного растения влияет на близлежащие растения, поскольку они, кажется, закрывают свои цветы или медленно растут в противоположном направлении."
 
 # 137
 Carnivorous_Flies:0 "Плотоядные мухи"
 Carnivorous_Flies_desc:0 "Эти крошечные мухи могут показаться просто досадой, они самые опасные существа в этом мире. Эти крошечные мухи светятся в темноте в ночное время, но только не во время кормежки. В течение ночи они светятся как средство привлечения других плотоядных мух в качестве части их ритуала спаривания, который кажется довольно сложным. В течение дня они летают вокруг, ища пищу.\nБудучи плотоядными, они склонны нападать роем на свою добычу и есть ее в течение нескольких часов. Большие или маленькие, все существа - пища для них. Что еще хуже, так это поведение роя, позволяющее им перемещаться по сложным туннелям .. или вентиляционным шахтам! Тот факт, что они не издают шум, позволяет им без предупреждения нападать на свою жертву, - худшая часть."  

 # 138
 Algae_Boom:0 "Водоросли Блум"
 Algae_Boom_desc:0 "Этот мир переживает бурю водорослей в течение столетия. Миллионы тонн морских водорослей покрывают океаны и озера планеты. Хотя это выглядит плохо, на самом деле это очень хорошо для дикой природы и качества воздуха."

 # 139
 Ocean_Forests:1 "Уникальные океанические леса"
 Ocean_Forests_desc:0 "Странные деревья растут на океанских этажах этого мира. Эти деревья очень похожи на деревья, найденные на поверхности этого мира, но полностью способные выжить и цветущие под водой. Поистине зрелище."
 Clear_Water:0 "Чистая вода"
 Clear_Water_desc:0 "Озера этого мира удивительно прозрачны."
 
 # 140
 Warm_Water_Lakes:0 "Теплые водные озера"
 Warm_Water_Lakes_desc:0 "Вода в этом мире очень теплая. Необычный состав почвы позволяет сохранить достаточное количество тепла, что приводит к теплому воздействию горячих озер. Если бы идеальным праздником была планета, им был бы этот мир."
 
 # 141
 Torrential_Rainstorms:0 "Проливные дожди"
 Torrential_Rainstorms_desc:0 "Массивные ливневые ливни часто встречаются в этом мире. Там так много дождя выпадает так быстро, что вы промокнете примерно через три секунды."
 
 # 142
 Ocean_Currents:1 "Необычные океанские течения"
 Ocean_Currents_desc:1 "Морские течения этого мира необычайно сложны и весьма необычны. Теплая вода имеет шанс достичь даже самых дальних мест в этом мире, что обеспечивает более благоприятные условия для жизни."
 
 # 143
 Ocean_Ridges:1 "Острые океанические хребты"
 Ocean_Ridges_desc:1 "Гигантские подводные горные хребты покрывают поверхность океана. Что интересно в этих хребтах, так это то, что они чрезвычайно острые, несмотря на постоянные силы эрозии океанскими течениями. Растущая между многочисленными острыми краями этих хребтов имеет большое разнообразие водорослей и кораллов жизни типа."
 
 # 144
 Ocean_Trenches:1 "Экстремальные океанские траншеи"
 Ocean_Trenches_desc:1 "Непостижимые глубокие окопы дна океана в этом мире, вероятно, никогда не будут полностью изучены. Давление глубины достаточно, чтобы застегнуть любое разведочное судно и полностью уничтожить даже материал, из которого он сделан. Он настолько темный и такой глубокий, что вглядываясь в ничто в этих траншеях, он очень нервирует, как будто он смотрит в вас."
 
 # 145
 Unique_Marine_Habitats:0 "Уникальные морские среды обитания"
 Unique_Marine_Habitats_desc:0 "Живые организмы в этой глубокой, темной экосистеме полагаются на химические вещества и процесс, называемый хемосинтезом, в качестве основы их пищевой сети, а не на солнечном свете и фотосинтезе."
 
 # 146
 Massive_Waves:1 "Колоссальные волны"
 Massive_Waves_desc:0 "Мировой океан в этом мире периодически производит массивные волны, которые распространяются по всему миру. Как только они достигают земли, они производят опасные цунами."
 
