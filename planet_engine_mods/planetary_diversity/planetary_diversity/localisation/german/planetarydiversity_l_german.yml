 d_sea_grass_desc:0 "Diese Seegraswiesen können geerntet werden und bieten Nahrung und Schutz für viele Meeresbewohner."
 tech_aquatic_world_adaption:0 "Anpassung der Wasser Welt"
 tech_aquatic_world_adaption_desc:0 "Durch umfassende Untersuchung und Anwendung wasserdichter Siedlungen werden unsere Siedler in der Lage sein, aquatische Welten zu kolonisieren."
 building_undersea_gasmine:0 "Unterwassergasmine"
 building_undersea_gasmine_desc:0 "Diese fortschrittlichen Minen befinden sich in tiefen Unterwassergräben, in denen reiche exotische Gase und andere verwendbare Brennstoffe gefunden wurden."
 d_aquatic_trench:0 "Tiefsee-Grabenablagerung"
 d_aquatic_trench_desc:0 "Die tiefen Gräben dieser Welt bieten unseren Bergleuten Orte, an denen sie exotische Gase sammeln und geothermische Energiequellen erschließen können."
 mod_building_undersea_gasmine_max:0 "Max $building_undersea_gasmine$s"
 decision_removeocean:0 "Hauptstadt an die Oberfläche bringen"
 decision_removeocean_desc:0 "Die derzeitige planetarische Hauptstadt befindet sich unter der Oberfläche, dies passt nicht zu unserem Imperium."
