 ###The Ones Who Made The Archive
 pdarchive.30.name:0 "¿Alguien en casa?"
 pdarchive.30.desc:0 "Hemos empezado a desentrañar el misterio de quién construyó este archivo. Es lo que solo podría describirse como un/a golpe de suerte que un/a investigador se topó con un/a gran cache encriptado de información oculta en la base de datos de archivos. Una vez que el equipo rompió el cifrado, quedó claro que se trataba de todos los registros históricos de los constructores del archivo. El motivo por el cual se lo guardó es todavía un/a misterio, pero el equipo informará a medida que haya más información concreta disponible."
 pdarchive.30.a:0 "Esperemos que haya algo ahí dentro."
 pdarchive.31.name:0 "Sigue leyendo"
 pdarchive.31.desc:0 "En este último año, hemos aprendido mucho de los archivos sobre sus creadores. Se llamaban a sí mismos 'Iarka' y parecían tener una relación casi religiosa con la información. Pensaron que era sagrado y parece que tenían una gran clase de ciudadanos poderosos cuyo trabajo era descubrir y agregar información al archivo. El Archivo fue construido como su proyecto final, se suponía que debía ser lo suficientemente grande para toda la información que pudieran recopilar. Su base de conocimientos era sorprendentemente diversa y completa, y la evidencia muestra que muchos de sus experimentos posteriores tuvieron que ver con otras dimensiones. Todavía no estamos seguros de lo que les pasó a estas personas, pero continuaremos buscando en el almacén de datos."
 pdarchive.31.a:0 "Sigue leyendo."
 pdarchive.31.b:0 "Dedicar más del hábitat al equipo."
 pdarchive.31.b.tooltip:0 "Buscamos más puertos de acceso de alta capacidad."
 pdarchive.32.name:0 "Calamidad"
 pdarchive.32.desc:0 "Hemos encontrado el punto en el cual la civilización de Iarka se derrumbó. Parece que sus experimentos en otras dimensiones atrajeron la atención de algo que atacó y se alimentó de su gente. Aparentemente, esto era sorprendentemente similar a uno de sus textos religiosos y creían que este era el final de los tiempos. El texto predijo que su salvación provendría de la información en sí, y comenzaron un/a proceso para digitalizarse en el Archivo. Al mismo tiempo, engañaron a la criatura dimensional sobre la superficie de su mundo natal y detonaron algún tipo de arma interdimensional que destruyó a la criatura, junto con su planeta natal. Después, digitalizaron al resto de las personas en el Archivo. Estamos buscando activamente su conciencia que asumimos que todavía está en algún lugar de la programación."
 pdarchive.32.a:0 "Increíble."
 pdarchive.33.name:0 "Estan en la computadora."
 pdarchive.33.desc:0 "Hemos encontrado dónde estaba oculta la conciencia en los datos del Archivo. Los datos son increíblemente complejos, pero si los entendemos correctamente, entonces han creado un/a santuario digital. Podríamos intentar establecer contacto con la esperanza de que estuvieran dispuestos a compartir información, o podríamos monitorear el código sin que ellos lo sepan."
 pdarchive.33.a:0 "Sí, podríamos aprender mucho.."
 pdarchive.33.a.tooltip:0 "Nos pondremos en contacto con los Iarka dentro de su santuario digital."
 pdarchive.33.b:0 "No, ellos eligieron dejar este mundo."
 pdarchive.33.b.tooltip:0 "Aprenderemos lo que podamos al observar a los Iarka desde fuera de su cielo virtual."
 pdarchive.33.c:0 "Limpiemos esta parte de la memoria."
 pdarchive.33.c.tooltip:0 "Borraremos la información fantasmal de estas personas, liberando una valiosa velocidad de procesamiento."
 pdarchive.40.name:0 "El más allá"
 pdarchive.40.desc:0 "Comunicarse con los Iarka fue una experiencia interesante. Parecían conscientes pero despreocupados sobre su estado actual de existencia. A cambio de proteger el Archivo, acordaron compartir sus conocimientos sobre tecnología interdimensional. Han acordado establecer un/a laboratorio en el que su científico ayudaría al nuestro, principalmente para asegurarnos de que no cometemos el error que cometieron y de que creamos una criatura de dimensión."
 pdarchive.40.a:0 "Increíble."
 pdarchive.41.name:0 "Puesto de observación"
 pdarchive.41.desc:0 "Hemos creado con éxito el equipo para continuar monitoreando y aprender lo que podamos sobre los Iarka en su cielo digital. Podremos aprender mucho sobre su cultura e historia sin afectarlos en absoluto."
 pdarchive.41.a:0 "Esto es lo mejor para todos."
 pdarchive.42.name:0 "Destruyendo el infierno"
 pdarchive.42.desc:0 "Hemos borrado el cielo digital de los bancos de datos del Archivo y, al hacerlo, hemos liberado una enorme cantidad de poder informático del Archivo. Esperamos ver mejores resultados de los laboratorios en este planeta en el futuro."
 pdarchive.42.a:0 "Excelente."
