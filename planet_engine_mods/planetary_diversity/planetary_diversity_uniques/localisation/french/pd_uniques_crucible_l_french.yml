 job_crucible_alloy_drone:0 "Drone de fonderie du creuset"
 job_crucible_alloy_drone_plural:0 "Drones de fonderie du creuset"
 job_crucible_alloy_drone_desc:0 "Les minéraux précieux de la surface du Creuset sont traités en alliages durables par des drones de fonderie hautement spécialisés."
