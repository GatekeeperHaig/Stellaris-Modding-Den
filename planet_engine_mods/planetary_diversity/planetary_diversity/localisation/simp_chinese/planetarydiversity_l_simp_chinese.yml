 pdterraforming_candidate_category:0 "古老的生命迹象"
 pdterraforming_candidate_category_desc:0 "这个适宜居住的星球显示出曾经支持过生物圈的迹象。"
 pdanomaly.01.name:0 "发现环境改造候选者"
 pdanomaly.01.desc.intro:0 "我们对[From.GetName]的详细调查显示，它可能曾经在遥远的过去支持过生命。环境已经给[From.GetPlanetMoon]留下了生命，但有明确的迹象表明，如果星球被改造，它可能会再次支持生命"
 pdanomaly.01.desc.1:0 "$anomaly.2575.desc.intro$\n\n将[From.GetPlanetMoon]进行环境改造在理论上是可能的，但我们还不具备在现实时间框架内完成这一艰巨任务的技术。"
 pdanomaly.01.desc.2:0 "$anomaly.2575.desc.intro$\n\n能源成本将是惊人的，但我们确实有技术来逐步将这种[From.GetPlanetMoon]变成能够再次支持生命的东西。"
 d_crystal_pillars:0 "水晶柱"
 d_crystal_pillars_desc:0 "这些巨大的水晶柱可以在整个地表的沉积物中找到，它们非常有价值并有助于改善食物的生长。"
 building_pdcrystal_mines:0 "艾森晶体矿"
 building_pdcrystal_mines_desc:0 "这些矿井从矿柱中收集有价值的晶体，它的副产品有助于农场附近更加有效。"
 mod_building_pdcrystal_mines_max:0 "最大$building_pdcrystal_mines$"
 d_floating_islands:0 "浮空岛"
 d_floating_islands_desc:0 "虽然幻素存在于这个星球的所有漂浮岩石中，但是某些沉积物的数量足够高，形成了拥有极富的采矿地。"
 building_eludium_mines:0 "幻素精炼厂"
 building_eludium_mines_desc:0 "有价值的幻素在这座建筑里被开采和被处理。这一流程的副产品对于物理研究仍然很有用。"
 mod_building_eludium_mines_max:0 "最大幻素精炼厂"
 d_artificial_flora:0 "人工植物"
 d_artificial_flora_desc:0 "这个星球的这一部分合成生命形式的集中地，研究它们可以进一步了解合成生命。"
 building_synthetic_life_labs:0 "合成生命实验室"
 building_synthetic_life_labs_desc:0 "这个实验室研究了这个星球上发现的复杂的合成生命形态。这里的机器人专家也使用实验来改善他们的创作。"
 mod_building_synthetic_life_labs_max:0 "最大$building_synthetic_life_labs$"
 d_tiyanki_graveyard:0 "缇杨凯墓地"
 d_tiyanki_graveyard_desc:0 "这是许多缇杨凯的最后安息之所。遗体上可以轻松获取来自整个银河系的奇特材料。"
 building_graveyard_recycler:0 "缇杨凯回收中心"
 building_graveyard_recycler_desc:0 "这里缇杨凯的尸体并加工成可用的物质。缇杨凯的独特组成对当地科学家来说也是非常有价值的研究。"
 mod_building_graveyard_recycler_max:0 "最多$building_graveyard_recycler$"
 d_crystal_temple:0 "晶体神庙"
 d_crystal_temple_desc:0 "这座寺庙似乎是由与这个星球上发现的柱子相同的水晶制成的。没有线索可以确定它的年龄或可能的建造者。"
 district_archive_energy:0 "档案馆能源生产区"
 district_archive_energy_desc:0 "档案馆的能源生产区产生能源，并为其建造的理想城提供动力。"
 district_archive_science:0 "档案馆科技研究区"
 district_archive_science_desc:0 "这些地区有看起来无穷无尽的科学信息，聘请了来自无数研究领域的研究人员。"
 district_archive_cultural:0 "档案馆文化研究区"
 district_archive_cultural_desc:0 "文化历史学家花费时间从档案馆学习，然后将其分享给定居的研究人员。"
