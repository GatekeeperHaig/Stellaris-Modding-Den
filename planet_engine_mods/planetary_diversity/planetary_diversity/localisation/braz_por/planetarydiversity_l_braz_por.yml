 mod_pc_swamp_habitability:1 "Habitabilidade Pantanoso"

 ###Oasis
 pc_oasis:0 "Mundo Oásis"
 pc_oasis_desc:0 "Mundo rochoso com uma atmosfera de nitrogênio e oxigênio. A hidrosfera suporta apenas um grande corpo de água que possui uma vegetação de faixa ao seu redor. A chuva mal chega ao deserto interior que cobre a maior parte do planeta."
