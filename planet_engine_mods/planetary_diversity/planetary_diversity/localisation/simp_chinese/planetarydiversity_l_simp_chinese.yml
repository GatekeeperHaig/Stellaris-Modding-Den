 pdsulfur:0 "硫磺星球"
 pdsulfur_desc:0 "这个世界的硫磺热泉既是富矿源，也是能够找到罕见、奇异的生命形式的地方。"
 pdsulfuratmosphere:0 "硫磺大气"
 pdsulfuratmosphere_desc:0 "这里的大气层以硫为基础，使其对于一些物种来说是天堂，对于其他大多数物种来说则是地狱."
 decision_sulfurhabsnocolony:0 "转变为硫磺大气"
 decision_sulfurhabsnocolony_desc:0 "通过将这里的大气转变为以硫为基础，我们可以使它变成一个对于某些物种来说的天堂，但是对于其他大多数物种则是地狱。"
 decision_sulfurhabs:0 "转变为硫磺大气"
 decision_sulfurhabs_desc:0 "通过将这里的大气转变为以硫为基础，我们可以使它变成一个对于某些物种来说的天堂，但是对于其他大多数物种则是地狱。"
 d_sulfur_pool:0 "硫磺热泉"
 d_sulfur_pool_desc:0 "你可以在这个世界的任何一个地方找到冒泡的硫磺泉。它们富含稀有矿物，其应用对于人口也有放松作用。"
