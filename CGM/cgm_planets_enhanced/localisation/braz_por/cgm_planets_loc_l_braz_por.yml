 building_zinorine_computer:0 "Montador do computador da zinorina"
 building_zinorine_computer_desc:0 "Os montadores de computadores da Zinorine utilizam o Zinorine para criar computadores moleculares especializados."
 tech_molecular_computing_desc:0 "As propriedades iônicas únicas da Zinorine permitiram a construção de computadores moleculares quando condensados."
 sm_sb_building_zro_catalyzer:0 "Zro Catalyzer"
