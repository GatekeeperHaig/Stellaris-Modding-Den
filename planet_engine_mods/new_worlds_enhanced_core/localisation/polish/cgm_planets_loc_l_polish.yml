 pc_crystal_asteroidal_planetoid:0 "Subspace Crystal Asteroidal"
 pc_crystal_asteroidal_planetoid_desc:0 "Ta duża asteroida pochodziła z innego wymiaru. Formacje kryształów, które go tworzą, mają niepowtarzalny charakter energetyczny. Co ciekawe, wewnętrzna przestrzeń, która naturalnie tworzy się w tej asteroidzie, wydaje się większa niż jej zewnętrzne wymiary."
