 pc_coastal:0 "海岸漠境星球"
 pc_coastal_desc:0 "干燥的亚热带气候星球，拥有氮-氧大气层。水圈存在于寒冷、深邃的大洋中，洋流使大气高度稳定，抑制陆地降水，却允许雾霭的存在——这提供了充足的水分，可以维持各类地衣、多肉植物和灌木的生存。"
 pc_coastal_tile:0 "海岸荒漠地形"
 pc_coastal_tile_desc:0 "海岸荒漠，以及深邃、寒冷的海洋。"
