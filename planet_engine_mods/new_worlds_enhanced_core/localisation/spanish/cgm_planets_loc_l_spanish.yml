 pc_dwarf_planetoid:0 "Planetoide enano"
 pc_dwarf_planetoid_desc:0 "Ya sea que esté clasificado como un Planetoide muy pequeño o un Asteroide especialmente grande, esta roca es densa y lo suficientemente estable como para albergar una colonia dentro de su interior, pero requiere un desarrollo extensivo para hacerlo habitable."
 pc_dwarf_planetoid_habitability:0 "Habitabilidad de Voidhome"
