 START_SCREEN_PART_ONE_SCRAPYARD:0 "我们的家园——[GetHomeWorldName]——是一块废料。\n\n很明显，来自各个星系的人们把这里当作一处垃圾填满场，已经有证据显示了来自多个不同文明的废品。我们会是星球原主的后裔吗？还是说我们只是被遗忘的工人呢？\n\n自古以来，我们便从成堆的废料中搜刮出一点资源，以此生存，慢慢地从那些前人遗弃的废料中学习。"
 holding_pd_scrap_pile:0 "外星废料堆"
 holding_pd_scrap_pile_desc:0 "用于容纳宗主的废料的指定之地。对于当地的环境并不是尽善尽美，但是它提供了宗主的工业知识，当地人也可以从废料中回收到矿物和合金。"
