 pc_rogue:0 "Monde errant"
 pc_rogue_desc:0 "Monde rocheux et gelé avec une atmosphère azote-oxygène. Ce monde est une capture extrasolaire, ayant passé des millénaires à voyager dans le vide, jusqu'à ce qu'il se retrouve dans ce système. Des niveaux extrêmes d'activité géothermique ont permis à la vie de s'accrocher à l'existence là où l'énergie atteint la surface. Cette activité provoque également une atmosphère beaucoup plus dense qui emprisonne la chaleur produite par cette planète."
