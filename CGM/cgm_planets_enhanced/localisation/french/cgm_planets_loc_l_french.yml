 building_terraformer_maximal_desc:0 "$building_terraformer_desc$\n\nThe $building_terraformer$ status is §Bmaximal§!."
 building_terraforming_bacteria_germinator:0 "Générateur de bactéries de terraformation"
 building_terraforming_bacteria_germinator_desc:0 "Les Germinateurs de Bactéries Terraforming facilitent considérablement le processus de Terraforming et fournissent une mine de données sur les formes de vie basées sur XNA."
 building_thybidium_refinery:0 "Raffinerie de Thybidium"
 building_thybidium_refinery_desc:0 "Cette raffinerie a transformé notre production de réacteurs en Thybidium, entraînant une augmentation significative de l'efficacité énergétique de nos technologies."
 building_ventium_weapons_facility:0 "Ventium Weapons Facility"
 building_ventium_weapons_facility_desc:0 "Les installations d'armes Ventium convertissent le dangereux minerai Ventium en de puissantes armes à énergie."
 building_zinorine_computer:0 "Zinorine Computer Assembler"
 building_zinorine_computer_desc:0 "Zinorine Computer Assemblers utilise le Zinorine pour créer des ordinateurs moléculaires spécialisés."
