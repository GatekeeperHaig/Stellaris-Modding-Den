 altair_stone_project_DESC:0 "Понимание Камней Альтаира на [From.GetName] потребует дальнейшего изучения и осмотра, чтобы найти источник его антигравитационных свойств."
 aurantiacum_x_project:0 "Использовать Аурантикум-X"
 aurantiacum_x_project_DESC:0 "Игнорирующий наши современные модели фазовых состояний, Аурантикум-X на [From.GetName] является объектом для любопытства для наших ученых. Они хотят изучать его дальше, чтобы узнать, могут ли они использовать это странное вещество."
 back:0 "Назад"
 building_archaeological_compound:0 "Археологический комплекс"
 building_archaeological_compound_desc:0 "Археологические комплексы проводят исследования найденных реликвий вымершей инопланетной цивилизации, производя существенное количество очков исследования общества."
 building_aurantiacum_x_stabilizer:0 "Стабилизатор аурантикума-X"
 building_aurantiacum_x_stabilizer_desc:0 "Стабилизаторы аурантикума-X позволяют глубоко изучить природу аурантикума-X и её потустороннее происхождение, обеспечивая огромный прирост физических исследований."
 building_bandersnatchi_compound:0 "Комплекс содержания брандашмыгов"
 building_bandersnatchi_compound_desc:0 "Комплексы содержания брандашмыгов максимально используют интеллект и послушный характер этих животных, предоставляя широкие возможности для исследований и расслабления."
 building_bandersnatchi_hypodrome:0 "Ипподром брандашмыгов"
 building_bandersnatchi_hypodrome_desc:0 "На ипподромах брандашмыгов этих животных заставляют изнурительно работать, обеспечивая развлечения и вкусные угощения для публики."
 building_blooming_ore_refinery:0 "Обработчик цветущей руды"
 building_blooming_ore_refinery_desc:0 "Обработчики цветущей руды позволяют создавать микросхемы несравненного качества, расширяя наш опыт в области инженерии и робототехники."
 building_chromium_foundry:0 "Литейный завод хрома"
 building_chromium_foundry_desc:0 "Эти литейные заводы перерабатывают хром в пригодные для использования формы, которые можно легко использовать при строительстве судов."
 building_dark_matter_engineering_lab:0 "Симулятор"
