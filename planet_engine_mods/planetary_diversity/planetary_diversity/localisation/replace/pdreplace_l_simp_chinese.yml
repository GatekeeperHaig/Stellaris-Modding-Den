 TRAIT_PLANTOID_RADIOTROPHIC_EFFECT:0 "$TRAIT_PLANTOID_PHOTOTROPHIC_EFFECT$\n§Y死寂星球§!和§Y放射营养星球§!的人口不再需要£energy£ §Y能量币§!维护费\n§Y死寂星球§!和§Y放射营养星球§!的人口增长速度§G增加10%§!\n死寂星球宜居性：§G+10%§!\n放射营养星球宜居性：§G+10%§!"
 trait_aquatic_tooltip:1 "§Y海洋星球、沧溟星球、岛礁星球、环礁星球、峭壁星球、风暴星球§!上的住房使用§G减少10%§!\n§Y海洋星球、沧溟星球、岛礁星球、环礁星球、峭壁星球、风暴星球§!上的食物、矿物与能量币产出§G增加10%§!\n不属于§Y湿润气候§!的星球的住房使用§R增加30%§!\n不属于§Y湿润气候§!的星球的宜居度§R减少20%§!\n\n采用§H$ap_hydrocentric$§!飞升将加强该特质的效果。"
 anomaly.6745.desc:0 "自[Root.Owner.GetSpeciesNamePlural]开始仰望星空以来，[From.GetName]就一直是一个纯真的梦幻，一个充满了我们的期待的地方，一个新的家园。可悲的是，随着我们的望远镜的发展，我们意识到这颗行星可能是一个万物冰封的地狱——这一假说已由我们今天的发现而彻底证实。\n\n然而希望仍然存在，这个世界存在着作为一个宜居行星而言所必需的一切因素。我们或许只需要轻轻推上一把……"
 anomaly.6750.desc:0 "这颗严寒的行星似乎具有各种宜居行星的建筑模块。也许在上面能建造一些东西。"

