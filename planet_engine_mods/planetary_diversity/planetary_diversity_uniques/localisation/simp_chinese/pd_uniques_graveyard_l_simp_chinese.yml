 START_SCREEN_PART_ONE_GRAVEYARD:0 "自从[GetHomeWorldName]的太空生物的遗骸之间形成了第一个原始[GetSpeciesName]社区以来的亿万年里，我们的文明已经传播和繁荣起来。"

 ###PD Special Deposits

 d_tiyanki_graveyard:0 "缇杨凯墓地"
 d_tiyanki_graveyard_desc:0 "这是许多缇杨凯的最后安息之所。遗体上可以轻松获取来自整个银河系的奇特材料。"
 building_graveyard_recycler:0 "缇杨凯回收中心"
 building_graveyard_recycler_desc:0 "这里缇杨凯的尸体并加工成可用的物质。缇杨凯的独特组成对当地科学家来说也是非常有价值的研究。"
 mod_building_graveyard_recycler_max:0 "最多$building_graveyard_recycler$"

 ### Graveyard World
 pc_graveyard:0 "提杨奇墓地"
 pc_graveyard_desc:0 "一个奇怪的岩石星球，拥有氮氧大气层。虽然这个星球并不显眼，但这似乎是缇杨凯结束自己生命的地方。这些伟大的太空生物前往此处安息，缔造了难以置信的丰富生命。这些遗骸给这个世界送来了来自宇宙各个角落的稀有矿物——如果没有这些遗骸，它就会变得非常荒芜。"
 pc_graveyard_tile:0 "墓地地形"
 pc_graveyard_tile_desc:0 "有缇杨凯身体的地方就有茂密的森林，但这以外的多数区域都是干旱的荒地。"

 ###Falling Tiyanki
 fallingtiyanki:0 "刚刚坠落的缇杨凯"
 fallingtiyanki_desc:0 "缇杨凯最近落在这个星球上，引起了能量，矿物质和食物的增长。"
 notiyanki:0 "不会再有缇杨凯了"
 notiyanki_desc:0 "不允许缇杨凯降落到地表对生态系统产生了负面影响。"
 pdgraveyard.32.name:0 "风险本来就算好了"
 pdgraveyard.32.desc:0 "我们抓住机会，但是缇杨凯落在一个密集的城市街区。有人伤亡，建筑物被毁坏了。在这次悲剧发生后，我们的工作人员正在现场收集他们所能得到的东西。"
 pdgraveyard.32.a:0 "我们就知道这可能发生。"
 pdgraveyard.34.name:0 "不稳定的生态系统"
 pdgraveyard.34.desc:0 "似乎不允许缇杨凯击中星球表面对生态系统产生了不利影响。大多数植物生命依赖于缇杨凯的物质不断流转，我们破坏了这个星球的自然秩序。"
 pdgraveyard.34.a:0 "这是我们为安全付出的代价。"

 ###Graveyard Deposit/Jobs
 d_tiyanki_cleanup:0 "缇杨凯清理区"
 d_tiyanki_cleanup_desc:0 "缇杨凯降落的地区是缇杨凯的宇宙之旅给这个星球带来的最后的矿物和能量。"
 job_tiyankicleanup:0 "缇杨凯清理员"
 job_tiyankicleanup_plural:0 "缇杨凯清理员"
 job_tiyankicleanup_desc:0 "工作人员不知疲倦地尽可能多地收集材料。"
 job_tiyankicleanup_effect_desc:0 "job_tiyankicleanup $job_tiyankicleanup_plural$收集资源，转化 £consumer_goods£ §Y$consumer_goods$§!为£food£ £energy£ £materials£以供使用"
 mod_job_tiyankicleanup_add:0 "$job_tiyankicleanup$岗位"
 mod_job_tiyankicleanup_per_pop:0 "每$VALUE$人口§G+1§!$job_tiyankicleanup$岗位"
 mod_job_tiyankicleanup_per_pop_short:0 "\n每$VALUE$ £pop£ §G+1§! £mod_job_tiyankicleanup_add£"
 job_tiyankirecycler:0 "缇杨凯回收者"
 job_tiyankirecycler_plural:0 "缇杨凯回收者"
 job_tiyankirecycler_desc:0 "阻止缇杨凯降落到地面，这些工作人员研究了关于生物学的知识，并回收了它们体内的物质。"
 job_tiyankirecycler_effect_desc:0 "job_tiyankirecycler $job_tiyankirecycler_plural$收集资源并且研究缇杨凯，把£consumer_goods£ §Y$consumer_goods$§!转化为£materials£ £society£ £physics£以供研究和消费"
 mod_job_tiyankirecycler_add:0 "$job_tiyankirecycler$岗位"
 mod_job_tiyankirecycler_per_pop:0 "每$VALUE$人口§G+1§!$job_tiyankirecycler$岗位"
 mod_job_tiyankirecycler_per_pop_short:0 "\n每 $VALUE$ £pop£ §G+1§! £mod_job_tiyankirecycler_add£"
 graveyard:0 "缇杨凯墓地"
 graveyard_desc:0 "这是缇杨凯的坟墓，奇异的材料可以从腐烂的生物遍布全球的巨大矿藏中找到。"
 d_tiyanki_station:0 "缇杨凯研究站"
 d_tiyanki_station_desc:0 "虽然我们选择避免缇杨凯落到地面，但我们仍然可以利用它们的尸体来学习关于宇宙旅程的一切。"
 job_tiyanki_roughneck:0 "提杨凯钻工"
 job_tiyanki_roughneck_plural:0 "提杨凯钻工"
 job_tiyanki_roughneck_desc:0 "这些专业的工作人员深入到星球深处，以获取被困在地表下的稀有气体。释放这种气体所产生的额外能量也被收集起来使用。"
 job_tiyanki_roughneck_effect_desc:0 "job_tiyanki_roughneck $job_tiyanki_roughneck_plural$通过收集资源将£consumer_goods£ §Y$consumer_goods$§!转换成£energy£ £exoticgas£ £tradevalue£供使用。"
 mod_job_tiyanki_roughneck_add:0 "$job_tiyanki_roughneck$岗位"
 mod_job_tiyanki_roughneck_per_pop:0 "每$VALUE$人口§G+1§!$job_tiyanki_roughneck$岗位"
 mod_job_tiyanki_roughneck_per_pop_short:0 "\n每$VALUE$ £pop£ §G+1§! £mod_job_tiyanki_roughneck_add£"

