 ###Tepui
 mod_pc_hajungle_habitability:0 "Habitabilidade Névoa"
 pc_hajungle:0 "Mundo Névoa"
 pc_hajungle_desc:0 "Mundo montanhoso e rochoso com uma atmosfera de nitrogênio e oxigênio. A hidrosfera ocorre principalmente em mares de baixa altitude, o que causa uma neblina e uma cobertura de nuvens considerável."
