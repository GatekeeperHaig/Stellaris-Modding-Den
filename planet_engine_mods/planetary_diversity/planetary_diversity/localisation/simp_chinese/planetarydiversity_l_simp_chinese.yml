 pdmegaflora:0 "巨植物星球"
 pdmegaflora_desc:0 "繁盛的巨植物星球，有着丰富的巨植种群，其巨大的根部往往能挖掘出宝贵的矿藏，还能产生富含能量的汁液加以利用。在巨植周围进行建设也意味着比通常情况更高的建造花费。"
