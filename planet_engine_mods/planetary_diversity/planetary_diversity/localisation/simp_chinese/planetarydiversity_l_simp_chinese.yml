 pc_retinal:0 "视黄醛星球"
 pc_retinal_desc:0 "拥有氮氧大气的岩石星球。活跃而稳定的水圈，有被海洋分隔的巨大陆地。植物生命以视黄醛为基础，而不是以叶绿素为基础，这使星球呈现出特别的紫色调。"
 pc_retinal_tile:0 "视黄醛地形"
 pc_retinal_tile_desc:0 "紫色森林地带，气候温和。"
