 edict_cgm_enable_player_autobuild:0 "Включить автоматизированное строительство"
 edict_cgm_sector_autobuild_only:0 "Включить секторное автоматизированное строительство"
 edict_cgm_disable_player_autobuild:0 "Выключить автоматизированное строительство"
 edict_cgm_enable_player_autobuild_desc:0 "Каждый месяц забирает настраиваемый процент (по умолчанию 20%) вашего дохода в минералах и использует это при умном автоматическом строительстве зданий. Предпочитаются основные миры. Никакого влияния на ИИ или других игроков."
 edict_cgm_sector_autobuild_only_desc:0 "Каждый месяц забирает настраиваемый процент (по умолчанию 20%) вашего дохода в минералах и использует это при умном автоматическом строительстве зданий. Только для секторов. Никакого влияния на ИИ или других игроков."
 edict_cgm_disable_player_autobuild_desc:0 "Отключает автоматизированное строительство. Возвращает остатки минералов из строительного резерва. Никакого влияния на AI или других игроков."
 edict_cgm_disable_sector_ai:0 "Выключить базовый ИИ секторов"
 edict_cgm_enable_sector_ai:0 "Включить базовый ИИ секторов"
 edict_cgm_disable_sector_ai_desc:0 "ИИ больше не будет строить новые здания в ваших секторах. Включите автоматическую конструкцию с полным или секторальным построением, чтобы автоматически построить в своих секторах разумным способом. ИИ все равно будет обновляться!"
 edict_cgm_enable_sector_ai_desc:0 "ИИ снова будет строить новые здания в секторах самостоятельно."
 cgm_beta_updated.title:0 "CGM Buildings: Важное обновление"
 cgm_beta_updated.desc:0 "Мы внедрили новую автоматическую процедуру строительства, как для ИИ, так и для игрока. Это должно привести к умной застройке и закончить глупое распределение ИИ. По умолчанию, в любой стране под контролем ИИ застройка базовым игровым ИИ теперь отключена, и новая процедура активна. В империях игроков новые указы могут использоваться для деактивации для ИИ строительства в секторах или для активации полной или секторальной автоматизированной застройки"
 cgm_beta_updated_configure_button.name:0 "Изменить настройки по умолчанию"
 cgm_main_menu.close.desc:0 "Закрыть меню"
 cgm_buildings_preset.enable_new_building_content.name:0 "Включить здания CGM"
 cgm_buildings_preset.enable_new_building_content.desc:0 "Эта опция подключает ресурсы модификации CGM. Все стандартные здания из базовой игры, такие как шахты и электростанции, автоматически заменяются и все недостающее технологии автоматически выдаются.\n Обратите внимание, эта опция доступна только в начале игры и не может быть отключена."
 cgm_buildings_preset.keep_vanilla_building_content.name:0 "Сохранить здания базовой игры"
 cgm_buildings_preset.keep_vanilla_building_content.desc:0 "Эта опция сохраняет здания из базовой игры. Существующие здания и технологии остаются без изменений. Выбрав эту опцию, вы получите доступ к дополнительным настройкам."
 cgm_buildings_option.enable_overhauled_vanilla_building_stats.name:0 "Подключить измененные параметры зданий"
 cgm_buildings_option.enable_overhauled_vanilla_building_stats.desc:0 "Эта опция подключает переработанные параметры зданий. Изменяет производимые ресурсы, планетарные модификаторы и так далее. Эту опцию можно включать и выключать во время игры на ваше усмотрение."
 cgm_buildings_option.disable_overhauled_vanilla_building_stats.name:0 "Отключить переработанные параметры зданий"
 cgm_buildings_option.disable_overhauled_vanilla_building_stats.desc:0 "Эта опция отключает переработанные параметры зданий. Все здания из базовой игры вернутся к изначальным параметрам."
 #cgm_ai_enable_vanilla.name:0 "Включить базовое строительство для ИИ"
 #cgm_ai_enable_vanilla.desc:0 "Базовое строительство для ИИ включено. Это необходимо для прекращения строительства, вызванного модом."
 #cgm_ai_disable_vanilla.name:0 "Выключить базовое строительство для ИИ"
 #cgm_ai_disable_vanilla.desc:0 "Базовый ИИ сможет только модернизировать здания, а не строить новые. Новые постройки будут созданы сценариями (обычные для ресурсов, но с повышенными весами)."
 #cgm_ai_enable_autobuild.name:0 "Включить расширенные ИИ-скрипты"
 #cgm_ai_enable_autobuild.desc:0 "ИИ будет строить с использованием расширенных ИИ-скриптов. для прекращения строительства, вызванного базовым ИИ"
 #cgm_disable_autobuild.name:0 "Выключить расширенные ИИ-скрипты"
 #cgm_disable_autobuild.desc:0 "ИИ не будет строить с использованием расширенных ИИ-скриптов."
 cgm_ai_preset.cgm_ai_routines.name:0 "Новые скрипты для ИИ и автопостройка"
 cgm_ai_preset.cgm_ai_routines.desc:0 "Эта опция включает скрипты CGM для ИИ и автопостройки. Базовая застройка ИИ отключена, чтобы максимизировать производительность."
 cgm_ai_preset.mixed_ai_routines.name:0 "Смешанные скрипты для ИИ и автопостройка"
 cgm_ai_preset.mixed_ai_routines.desc:0 "Эта опция включает скрипты CGM для ИИ и автопостройки. Базовая застройка ИИ не отключена и ИИ будет строить с использованием увеличенных весов вместе с CGM."
 cgm_ai_preset.vanilla_ai_routines.name:0 "Базовая застройка ИИ"
 cgm_ai_preset.vanilla_ai_routines.desc:0 "Эта опция выключает скрипты CGM для ИИ и автопостройки. Базовая застройка ИИ не отключена и ИИ будет строить с использованием увеличенных весов, но без улучшенных скриптов."
 cgm_buildings_option.advanced_building_configuration.name:0 "Продвинутая настройка зданий"
 cgm_buildings_option.advanced_building_configuration.desc:0 "Эта опция открывает меню продвинутых настроек зданий, где вы сможете изменить стоимость и время постройки зданий конкретных типов."
 cgm.main_menu.title:0 "Главное меню CGM"
 cgm.main_menu.desc:0 "В этом меню вы можете решить играть ли со ресурсодобывающими зданиями из базовой игры или из CGM.\n\nОбратите внимание: если вы подключите контент из CGM, мод сконвертирует уже существующие здания. Это действие необратимо."
