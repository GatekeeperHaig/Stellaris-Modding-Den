 pc_nuked_tile:0 "Пустоши"
 pc_nuked_tile_desc:0 "Суровый, изуродованный войной ландшафт. Уровни радиации достаточно низки, чтобы поддерживать некоторую жизнь."
 pc_retinal:0 "Ретинальный мир"
 pc_retinal_desc:0 "Ретинальные обычно имеют умеренный и влажный климат, демонстрируя густую растительность, которая использует ретинал вместо хлорофилла, возможно, из-за эволюции вокруг звезды с низкой яркостью или газового гиганта. Большинство ретинальных миров приливно захваченные, но повышенная вулканическая активность помогает сохранить стабильные условия из-за парниковых эффектов."
 pc_retinal_habitability:0 "Адаптация - Ретинальный мир"
 pc_retinal_tile:0 "Лесной ландшафт"
 pc_retinal_tile_desc:0 "Разнообразная лесистая местность с влажным, но холодным климатом."
