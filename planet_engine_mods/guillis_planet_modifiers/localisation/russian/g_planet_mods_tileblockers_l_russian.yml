 # Natural Wonders Tileblockers #
 ################################
 # 1 nw
 gpm_tb_Gargantuan_Sinkhole:1 "§EГаркантюанская воронка§!"
 gpm_tb_Gargantuan_Sinkhole_desc:1 "§HПланетарное чудо§!£gpm_planet_wonder  очень редкие планетарные блокаторы, которые обеспечивают мощные бонусы смежным клеткам.\n\nОгромный провал, простирающийся до самых глубин планеты, хотя размер его остается неопределенным. Эта таинственная структура кажется прочной и неповрежденной, несмотря на ее возраст. Наши ученые стремятся изучить его состав и расположение минералов. Первоначальные показания указывают на значительную сеть туннелей в окрестностях, похожую на горные разработки.\n\n§HОбустройство§! этот мир §RУдалить§! это естественное планетарное чудо."

 # 2 nw
 gpm_tb_Discharging_Field:1 "§EПоле разрядки§!"
 gpm_tb_Discharging_Field_desc:1 "§HПланетарное чудо§!£gpm_planet_wonder  очень редкие планетарные блокаторы, которые обеспечивают мощные бонусы смежным клеткам.\n\nСтранные каменные конструкции покрывают большие площади этой земли, беспорядочно высвобождая опасные заряды электричества. Все, что генерирует такие разряды, выходит за рамки наших теоретических знаний, а также проводящих материалов, из которых могут быть сделаны камни. Изучение этих аномалий могло бы еще больше ускорить развитие физики. Кроме того, постоянно меняющиеся магнитные поля, похоже, возбуждают большинство электронных устройств.\n\n§HОбустройство§! этот мир §RУдалить§! это естественное планетарное чудо."

 # 3 nw
 gpm_tb_Giant_Trees:1 "§EГигантские деревья§!"
 gpm_tb_Giant_Trees_desc:1 "§HПланетарное чудо§!£gpm_planet_wonder  очень редкие планетарные блокаторы, которые обеспечивают мощные бонусы смежным клеткам.\n\nСтволы толщиной с гору и сложная сеть корневой системы, каждый из этих огромных экземпляров может содержать целые экосистемы внутри. Не было обнаружено ни одного мелкого экземпляра, хотя данные поверхностного сканирования указывали на широкое планетарное распространение этого вида в прошлом. Наши ученые не смогли оценить возраст остальных этих деревьев. Образцы тканей представляют большой интерес для проведения биологического исследования, а также исследование поведения существ, обитающих внутри. Рассеянные следы химических соединений, в виде пыли, можно найти в окружающих почвах.\n\n§HОбустройство§! этот мир §RУдалить§! это естественное планетарное чудо."

 # 4 nw
 gpm_tb_Crystal_Jungle:1 "§EХрустальные джунгли§!"
 gpm_tb_Crystal_Jungle_desc:1 "§HПланетарное чудо§!£gpm_planet_wonder  очень редкие планетарные блокаторы, которые обеспечивают мощные бонусы смежным клеткам.\n\nВысококачественные минералы можно найти в этих густых лесах, торчащих из растительности, как если бы это были простые плоды. Первоначальные исследования подтверждают, что кристаллы действуют как средство привлечения существ, которые способствуют распространению растительности, и различные кристаллы, по-видимому, привлекают различные виды. Специалисты-разработчики прогнозировали множество применений для биологических механизмов добычи полезных ископаемых и производства кристаллов. Слои минеральных отложений можно найти в окрестностях, оставленных поколениями этих любопытных растений.\n\n§HОбустройство§! этот мир §RУдалить§! это естественное планетарное чудо."

 # 5 nw
 gpm_tb_Floating_Islands:1 "§EПлавающий континент§!"
 gpm_tb_Floating_Islands_desc:1 "§HПланетарное чудо§!£gpm_planet_wonder  очень редкие планетарные блокаторы, которые обеспечивают мощные бонусы смежным клеткам.\n\nНебольшой статический континент, плавающий в воздухе, подвешенный еще неизученными силами. Гравитационные показания стабильны, хотя некоторые материалы имеют аномальное поведение вблизи континента. Дальнейшие исследования настоятельно рекомендуется для большего продвижения наших физических моделей. Субатомные манипуляции, по-видимому, приводят к увеличению количества энергии в окрестностях плавающей суши.\n\n§HОбустройство§! этот мир §RУдалить§! это естественное планетарное чудо."

 # 6 nw
 gpm_tb_Amoeba_Sea:1 "§EМоре Амебы§!"
 gpm_tb_Amoeba_Sea_desc:1 "§HПланетарное чудо§!£gpm_planet_wonder  очень редкие планетарные блокаторы, которые обеспечивают мощные бонусы смежным клеткам.\n\nБольшие площади толстого пурпурного моря покрывают всю гидросферу мира, что происходит в колониях миллиардов микроорганизмов, работающих вместе для питания и размножения. Морская вода находится в заключении в динамических клеточных структурах, внутри колонии образуются обширные и сложные питательные сети, а взаимодействие с другой океанической жизнью варьируется от взаимности до преатизма. Более внимательное исследование очень рекомендуется. Обзор окружающих островных образцов почвы подтверждает обилие уникальных и высокоплодородных биохимических соединений, как побочных продуктов метаболизма колоний амебы.\n\n§HОбустройство§! этот мир §RУдалить§! это естественное планетарное чудо."

 # 7 nw
 gpm_tb_Glass_Towers:1 "§EСтеклянные башни§!"
 gpm_tb_Glass_Towers_desc:1 "§HПланеты чудес§!£gpm_planet_wonder  очень редкие планетарные блокаторы, которые обеспечивают мощные бонусы смежным клеткам.\n\nМонументальные кристаллические структуры, тянущиеся высоко в небо, покрывают пейзаж разноцветными лучами в течение дня и освещают зловещим светом ночь. Внешняя структура почти непроницаема, и мало что известно о ее происхождении. Не было найдено ни одного разрушенного объекта, хотя сильные метели постоянно разрушали этот пейзаж. Из каких бы соединений не состояли эти высокобронированные башни, предположительно связанные с нейтронами, скорее всего, их изучение обеспечит скачок в области техники. Пробы минералов собранные в окрестностях показывают наличие похожих соединений глубоко под толщей льда.\n\n§HОбустройство§! этот мир §RУдалить§! это естественное планетарное чудо."

 # 8 nw
 gpm_tb_Howling_Peaks:1 "§EРевущие пики§!"
 gpm_tb_Howling_Peaks_desc:1 "§HПланетарное чудо§!£gpm_planet_wonder  очень редкие планетарные блокаторы, которые обеспечивают мощные бонусы смежным клеткам.\n\nПолые, одинокие пики, заставляют ветер завывать, когда начинаются постоянные сильные ветры. Звуки с низким тоном могут быть слышны за несколько километров, и если приблизииться, звуки с высоким тоном могут быть оглушительными. Эти реверберации также генерируют электромагнитные и гравитационные волны, что еще более интригует. Как это явление может создавать пространственно-временные искажения, еще предстоит изучить. Теоретическая адаптация электростанций может значительно улучшить производство энергии в окрестностях.\n\n§HОбустройство§! этот мир §RУдалить§! это естественное планетарное чудо."

 # 9 nw
 gpm_tb_Mega_Fungi:1 "§EМега грибы§!"
 gpm_tb_Mega_Fungi_desc:1 "§HПланетарное чудо§!£gpm_planet_wonder  очень редкие планетарные блокаторы, которые обеспечивают мощные бонусы смежным клеткам.\n\nРаспространение по обширным регионам планеты этих колоссальных организмов, размножающимися с помощью спор, причем эти организмы способны к ограниченному и медленному движению. Странное поведение наблюдалось в экспедициях, поскольку оно, кажется, оттягивает свои ветви в течение нескольких часов, если какая-либо его часть нарушается, и активно ищет продукты, оставшиеся у наших ученых, хотя и очень медленно. Следы чистой нейронной активности скудны, но в настоящее время не отбрасываются. Улучшение результатов может быть достигнуто с помощью соответствующих исследовательских установок. Во время экспедиций «Мега-грибы» также оказались отличным источником перерастания, съедобной пищи.\n\n§HОбустройство§! этот мир §RУдалить§! это естественное планетарное чудо."

 # 10 nw
 gpm_tb_Energy_Storm:1 "§EЭнергетический шторм§!"
 gpm_tb_Energy_Storm_desc:1 "§HПланетарное чудо§!£gpm_planet_wonder  очень редкие планетарные блокаторы, которые обеспечивают мощные бонусы смежным клеткам.\n\nХаотические энергетические штормы покрывают большие районы этого идиллического мира, вращаются и ревут. Их расположение хорошо известна, и постоянно, похоже они не перемещаются по всему миру, как обычные штормы, есть убедительные доказательства того, что эти аномалии были стационарными бесчисленные века. Обладающие небольшой радиоактивностью, те виды энергетических образцов которые мы собрали похоже бросают вызов даже самым смелым научным моделям. Это одно из величайших явлений, с которыми когда-либо сталкивались наши ученые Ошеломленная академия нетерпеливо просит провести более тщательное исследование. Согласно предварительным исследованиям, странные энергетические волны значительно улучшают наиболее трудоемкую деятельность в окрестностях, будь то для органических или неорганических работников.\n\n§HОбустройство§! этот мир §RУдалить§! это естественное планетарное чудо."

 # 11 nw
 gpm_tb_Titanic_Cave:1 "§EГигантские пещеры§!"
 gpm_tb_Titanic_Cave_desc:1 "§HПланетарное чудо§!£gpm_planet_wonder  очень редкие планетарные блокаторы, которые обеспечивают мощные бонусы смежным клеткам.\n\nНесмотря на то, что они не подходят для строительства или добычи полезных ископаемых, эти невероятные пещеры обеспечивают отличное поле для исследования внутренней активности  планеты и редких минеральных структур, найденных только в этих глубинах, что значительно увеличивает наше понимание скалистых небесных тел.\n\n§HОбустройство§! этот мир §RУдалить§! это естественное планетарное чудо."

 # 12 nw
 gpm_tb_Abandoned_Stargate:1 "§EЗаброшенные звездные врата§!"
 gpm_tb_Abandoned_Stargate_desc:1 "§HПланетарное чудо§!£gpm_planet_wonder  очень редкие планетарные блокаторы, которые обеспечивают мощные бонусы смежным клеткам.\n\nТаинственная структура, построенная по неизвестной технологии. Хотя она и не функционирует, аномальные пространственные искажения которые кажутся случайным образом возникают в окрестностях, что делает регион опасным и непригодным для строительства. На безопасном расстоянии эти аномалии можно было изучить для значительного прогресса в физике.\n\n§HОбустройство§! этот мир §RУдалить§! это естественное планетарное чудо."

 # 13 nw
 gpm_tb_Bioluminescent_Forest:1 "§EБиолюминесцентный лес§!"
 gpm_tb_Bioluminescent_Forest_desc:1 "§HПланетарное чудо§!£gpm_planet_wonder  очень редкие планетарные блокаторы, которые обеспечивают мощные бонусы смежным клеткам.\n\nОбычный, тихий лес в дневное время. Когда солнечный свет исчезает, лес становится фантастическим проявлением красочных огней, от растительности до животных. Биолюминесцентные образцы тканей из этого леса демонстрируют уникальные соединения, в отличие от других известных биолюминесцентных существ, и некоторые животные, похоже, разработали сложную световую связь с временными вспышками и цветами. Эти непревзойденные особенности очень благоприятствуют биологическим исследованиям.\n\n§HОбустройство§! этот мир §RУдалить§! это естественное планетарное чудо."

 # 14 nw
 gpm_tb_Land_Reefs:1 "§EПоверхностные рифы§!"
 gpm_tb_Land_Reefs_desc:1 "§HПланетарное чудо§!£gpm_planet_wonder  очень редкие планетарные блокаторы, которые обеспечивают мощные бонусы смежным клеткам.\n\nПроизрастающие в некоторых местах минеральные образования, покрытые необычными микроорганизмами. Камни действуют как структуры для этих колоний, и сильные ветры, кажется, несут и обеспечивают необходимые элементы для строительства. Контролируемая добыча этих прочных камней могла бы обеспечить возобновляемый источник полезных ископаемых.\n\n§HОбустройство§! этот мир §RУдалить§! это естественное планетарное чудо."

 # 15 nw
 gpm_tb_Lava_Lake:1 "§EЛавовые озера§!"
 gpm_tb_Lava_Lake_desc:1 "§HПланетарное чудо§!£gpm_planet_wonder  очень редкие планетарные блокаторы, которые обеспечивают мощные бонусы смежным клеткам.\n\nНеобычно большие объемы расплавленной лавы появляются и испаряются токсичными парами на больших участках планеты, образуя эти лавовые озера. Геотермальная активность в окрестностях является интенсивной, что делает эти области подходящими для установок по производству энергии.\n\n§HОбустройство§! этот мир §RУдалить§! это естественное планетарное чудо."

 # 16 nw
 gpm_tb_Collapsed_Habitat:1 "§EРазрушенная среда обитания§!"
 gpm_tb_Collapsed_Habitat_desc:1 "§HПланетарное чудо§!£gpm_planet_wonder  очень редкие планетарные блокаторы, которые обеспечивают мощные бонусы смежным клеткам.\n\nБольшие развалины охватывают обширные районы планеты. Прежде среда обитания ксено, ее истоки неизвестны и это технология, в отличие от любого возможного проекта среды обитания. Регионы, окружающие наиболее значительные места развалин, имеют значительное распространение высокопитательных культур, хотя воспроизведение этих таинственных образцов выходит за рамки наших биологических знаний.\n\n§HОбустройство§! этот мир §RУдалить§! это естественное планетарное чудо."
 
 # 17 nw
 gpm_tb_Dangerous_Hives:1 "§EОпасные ульи§!"
 gpm_tb_Dangerous_Hives_desc:1 "§HПланетарное чудо§!£gpm_planet_wonder  очень редкие планетарные блокаторы, которые обеспечивают мощные бонусы смежным клеткам.\n\nВ этих примитивных структурах размещены рои ужасных существ. Этим колониям удалось охватить большинство регионов планеты огромными сетями ульев. Настоятельно рекомендуется орбитальная бомбардировка перед высадкой войск.\n\n§HОбустройство§! этот мир §RУдалить§! это естественное планетарное чудо."
 
 # 18 nw
 gpm_tb_Forgotten_Deposit:1 "§EЗабытые хронилища§!"
 gpm_tb_Forgotten_Deposit_desc:1 "§HПланетарное чудо§!£gpm_planet_wonder  очень редкие планетарные блокаторы, которые обеспечивают мощные бонусы смежным клеткам.\n\nПервоначально они назывались ядерными убежищами, эти огромные объекты действительно давно забыты. Никаких следов предыдущих владельцев не было найдено, хотя большинство из этих автоматизированных объектов остаются в рабочем состоянии. Они содержат значительное количество сверхтяжелых химических элементов, сохранившихся в больших емкостях странной технологии, почти как бы замороженных во времени. К сожалению, со временем несколько хронилиш были повреждены, что вызвало сильное радиационное заражение. Оставшиеся элементы черезвычайно редки и синтезирование крайне сложно. Кроме того, современные технологии удерживания могут лишь слегка замедлить распад за пределами хранилищ. Несмотря на отсутствие коммерческой ценности, установка надлежащих исследовательских лабораторий в непосредственной близости очень рекомендуется для новаторских экспериментов с этими сверхтяжелыми элементами во всех областях знаний.\n\n§HОбустройство§! этот мир §RУдалить§! это естественное планетарное чудо."
 
 # 19 nw
 gpm_tb_Ruined_Arcology:1 "§EРазрушенная аркология§!"
 gpm_tb_Ruined_Arcology_desc:1 "§HПланетарное чудо§!£gpm_planet_wonder  очень редкие планетарные блокаторы, которые обеспечивают мощные бонусы смежным клеткам.\n\nНекогда процветающий акрополь, эти колоссальные руины представляют собой вершину устойчивой архитектуры. Все виды деятельности были размещены в разных секторах по принципам аркологии, от добычи в самых глубинах до выработки электроэнергии в основном и многослойном сельском хозяйстве на верхних уровнях. Остальные консервированные объекты могут быть отремонтированы для содействия производственным мощностям в окрестностях.\n\n§HОбустройство§! этот мир §RУдалить§! это естественное планетарное чудо."
 
