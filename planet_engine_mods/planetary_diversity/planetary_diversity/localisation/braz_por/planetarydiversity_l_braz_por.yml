 START_SCREEN_PART_ONE_MESA:0 "Desde que as primeiras comunidades primitivas [GetSpeciesName] surgiram nos desfiladeiros e planaltos exuberantes de [GetHomeWorldName], nossa civilização se espalhou e prosperou."
 mod_pc_mesa_habitability:1 "Habitabilidade Planalto"

 ###Atacama
 pc_hadesert:0 "Mundo Atacama"
 pc_hadesert_desc:0 "Mundo frio, seco e rochoso com uma atmosfera de nitrogênio e oxigênio. Picos de altitude extremos causam sombras de chuva para a maior parte do planeta, e salinas e vales áridos compõem a maior parte da terra plana. A hidrosfera está em alguns lagos e nascentes de montanha."
 pc_hadesert_tile:0 "Terreno de Atacama"
 pc_hadesert_tile_desc:0 "Montanhas frias de alta altitude, com salinas e vales secos."
 trait_pc_hadesert_preference:0 "Preferência Atacama"
 trait_pc_hadesert_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 START_SCREEN_PART_ONE_HADESERT:0 "Desde que as primeiras comunidades primitivas de [GetSpeciesName] se formaram nos vales montanhosos de [GetHomeWorldName], nossa civilização se espalhou e prosperou."
 mod_pc_hadesert_habitability:1 "Habitabilidade Atacama"

 ###Geothermal
 pc_geothermal:0 "Mundo Geotérmico"
 pc_geothermal_desc:0 "Mundo frio e gelado com fendas tropicais que quebram as extensões de gelo, aquecidas por fontes geotérmicas naturais com uma atmosfera de nitrogênio e oxigênio."
 pc_geothermal_tile:0 "Terreno Geotérmico"
 pc_geothermal_tile_desc:0 "Planícies árticas frias com fendas tropicais causadas por atividade geotérmica."
