 ###Glacial
 pc_glacial:0 "Mundo Glacial"
 pc_glacial_desc:0 "un/a mundo frígido y congelado con una atmósfera de nitrógeno-oxígeno. Mientras que los depósitos de agua se pueden encontrar congelados como hielo glacial la mayor parte del año, los meses de verano tienen un/a derretimiento significativo y la nieve es bastante común. La actividad geotérmica causa agujeros permanentes en el hielo y ayuda a mantener una abundancia de vida marina bajo la gruesa superficie de hielo."
 pc_glacial_tile:0 "Terreno Glacial"
 pc_glacial_tile_desc:0 "Mar congelado y glaciares montañosos."
