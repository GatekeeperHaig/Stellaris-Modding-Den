 pc_geometallic_terraforming_tile_desc:0 "Skalisty i martwy teren."
 pc_geomorteus:0 "Promieniowany świat"
 pc_geomorteus_desc:0 "Małe, skaliste światy znajdujące się w strefie gorącej systemu gwiezdnego. Nie nadające się do humanoidalnego życia, planety te mają bardzo niestabilne powierzchnie promieniujące. Cienka atmosfera składa się głównie z helu i sodu. W ostrym słońcu temperatura może zbliżyć się do 450 stopni Celsjusza, ponieważ atmosfera, w której zatrzymuje się ciepło, jest niewielka, w nocy może dochodzić do nawet 200 stopni Celsjusza. Żadne formy życia nigdy nie były obserwowane na światach promieniowanych."
 pc_geomorteus_terraforming:0 "Świat promieniujący (Terraforming)"
 pc_geomorteus_terraforming_desc:0 "$pc_geomorteus_desc$"
 pc_geomorteus_terraforming_habitability:0 "Radiated Habitability"
 pc_geomorteus_terraforming_tile:0 "Promieniowany teren"
 pc_geomorteus_terraforming_tile_desc:0 "Skalisty i jałowy teren, spalony z powodu bliskości gwiazdy macierzystej."
 pc_geoplastic:0 "Molten World"
 pc_geoplastic_desc:0 "Światy te stanowią najwcześniejszy etap formowania się nadającej się do zamieszkania planety. Rdzeń i skorupa są całkowicie stopione, przez co planeta jest podatna na działanie wiatrów i promieniowania słonecznego, a także podlega ekstremalnie wysokiej temperaturze powierzchni. Atmosfera jest bardzo cienka i składa się z wodoru i helu. Gdy planeta się ochładza, rdzeń i skorupa zaczynają twardnieć, a planeta może stać się Pierwotna, jeśli warunki są odpowiednie."
 pc_greenhouse_cold:0 "Zimny ​​świat redukujący"
 pc_greenhouse_cold_desc:0 "Skalista planeta o gęstej atmosferze. Pomimo tego, że znajdują się daleko od gwiazdy macierzystej, gazy w atmosferze wywoływały efekt cieplarniany, pozwalając na istnienie egzotycznych cieczy, takich jak metan i etan na powierzchni."
 pc_greenhouse_cold_terraforming:0 "Cold Reducing World (Terraforming)"
 pc_greenhouse_cold_terraforming_desc:0 "$pc_greenhouse_cold_desc$"
 pc_greenhouse_cold_terraforming_desc_habitability:0 "Zimno redukuje przyzwyczajenia"
 pc_greenhouse_cold_terraforming_habitability:0 "Zimno redukuje przyzwyczajenia"
 pc_greenhouse_cold_terraforming_tile:0 "Cold Barren Terrain"
 pc_greenhouse_cold_terraforming_tile_desc:0 "Bardzo zimny, nieprzyjazny teren, z wydmami, rzekami, jeziorami i morzami dziwnych cieczy."
 pc_greenhouse_hot:0 "Hot Reducing World"
 pc_greenhouse_hot_desc:0 "Skalista planeta o gęstej atmosferze wysokiego ciśnienia. Gazy w atmosferze spowodowały niekontrolowany efekt cieplarniany, powodując bardzo wysokie temperatury powierzchni."
