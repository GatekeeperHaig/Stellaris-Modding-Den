 building_moonhq:0 "Quartier général militaire de la Lune"
 building_moonhq_desc:0 "Cette base de haute sécurité agit dans un centre de coordination pour le reste de l'activité militaire sur la lune."


 #Frozen Moon Habs
 pc_fmhab:0 "Base de la lune gelée"
 pc_fmhab_desc:0 "Monde rocheux recouvert d'une épaisse couche de glace gelée en permanence. Les basses températures et une atmosphère très mince empêchent l'existence d'une vie à la surface sans dômes d'habitation. Le pack de glace élevé permet l'irrigation des cultures dans les serres hydroponiques."
 mod_pc_fmhab_habitability:0 "Habitabilité des Bases lunaires"
 trait_pc_fmhab_preference:0 "Préférences des Bases lunaires"
