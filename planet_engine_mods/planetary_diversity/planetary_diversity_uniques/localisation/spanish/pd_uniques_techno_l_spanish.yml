l_spanish:
#Techno-Organic Origin
 origin_techno_world:0 "Los Hijos de la Unidad 04"
 origin_tooltip_techno_world_effects:0 "- Mundo Natal es un §Y$pc_technoorganic$§! (Size: £planetsize£ §Y20§!) con un §YRare Planetary Feature§!\nLa preferencia de habitabilidad se establece en §Y$trait_pc_technoorganic_preference$§!.\n- Tiene acceso a varias tecnologías únicas\n- Obtenga el rasgo §Y$trait_organic_fourschildren$§! Convirtiéndose en una combinación de sintetizadores y orgánicos. \n- Los líderes son inmortales, pero los pop tienen tasas de natalidad extremadamente lentas, mayor rendimiento laboral y alto mantenimiento de las ventanas emergentes.\n-  Gana el depósito §Y$d_home04$§! en tu mundo natal"
 START_SCREEN_TECHNO_ORIGIN:0 "Somos los hijos de la Unidad 04, un/a AI que nos creó. Somos seres que son una mezcla de lo orgánico y lo sintético. No envejecemos, pero podemos ser destruidos. Sobresalimos en todo lo que hacemos. , pero nuestro maquillaje único necesita más mantenimiento material. Tenemos curiosidad y estamos listos para explorar la galaxia.\n\nAunque la Unidad 04 todavía observa desde lejos, ha decidido dejarnos con nuestros propios dispositivos.\n\nDebemos caminar por nuestra propio camino."

 pd_origin_init_technoorganic_NAME:0 "Sistema Tecno-orgánico"
 pd_origin_init_technoorganic_DESC:0 "Un sistema de partida que contiene el Mundo Tecno-orgánico"

#Techno-Organic
 d_unit04:0 "Unidad 04"
 d_unit04_desc:0 "La unidad 04 continúa trabajando en su proyecto. Ayuda a mantener los canales en funcionamiento y, en general, se mantiene fuera del camino de la colonia."
 d_dead04:0 "El cadáver de la unidad 04"
 d_dead04_desc:0 "Después de cerrar voluntariamente, nos quedamos con el complejo debajo de la montaña que era la Unidad 04. Nuestros investigadores ya lo están desarmando para aprender lo que podamos de él."
 pdtechnoorganic.47.name:0 "Estimación"
 pdtechnoorganic.47.desc:0 "Todo lo que la máquina dijo en su defensa fue 'Entiendo' y no luchó contra los que enviamos para apagarla. Todos los animales del sintetizador se apagaron lentamente y se volvieron inertes. Nuestros científicos están estudiando algunos de los restos y los lugareños han reciclado el resto."
 pdtechnoorganic.42.a:0 "Un robot asesino menos suelto."
 technoorganic2:0 "Planeta Tecno-orgánico"
 technoorganic2_desc:0 "Si bien los canales de riego en todo el planeta todavía existen, la mayoría de las formas de vida sintéticas se han vuelto inertes y podemos reciclarlas para nuestro imperio."
 tech_fourschildren:0 "El Legado de la Unidad 04"
 tech_fourschildren_desc:0 "Trabajando con la Unidad 04, hemos creado un poderoso cerebro positrónico que podemos instalar en cualquier cuerpo de robot, que ha demostrado una comprensión intrínseca de la ingeniería y tiene un potencial asombroso para casi todas las aplicaciones, ya que está modelado a partir de las mejores partes de cerebros tanto orgánicos como mecánicos ."
 trait_organic_fourschildren:0 "Bio-sintético"
 trait_organic_fourschildren_desc:0 "Creado por la 'Unidad 04' de IA y combinando inteligencia orgánica y artificial para crear una forma de vida verdaderamente bio-sintética. Inmortal pero con una tasa de natalidad extremadamente baja ."
 d_home04:0 "Unidad 04"
 d_home04_desc:0 "Siempre atento a sus creaciones tiende a no involucrarse en su día a día, además de asegurarse de que los canales sigan funcionando. Saber que el creador está cerca mirando inspira felicidad y unidad en nuestra gente."
 tech_techno_canal:0 "Sistema Tecno-Canal"
 tech_techno_canal_desc:0 Al estudiar el sistema de canales construido por la Unidad 04, deberíamos ser capaces de crear versiones a pequeña escala en otros mundos mejorando la producción agrícola."

 #Hive+Robot Event Updates
 pdtechnoorganic.30.d:0 "We can learn much."
 pdtechnoorganic.30.d.tooltip:0 "The hive will study these machines."
 technohive:0 "Synth Bodies"
 technohive_desc:0 "The planet is littered with dead synth bodies which we can recycle."
 pdtechnoorganic.30.hive.desc:0 "While there are many synthetic animals on this world there is also many inert ones littering the planet. We can gain valuable alloys and engineering expertise from them."
 pdtechnoorganic.40.h:0 "The Hive will help you Unit 04."
 pdtechnoorganic.40.h.tooltip:0 "The hive will help Unit 04 in it's goal to create bio-synth lifeform."
 pdtechnoorganic.48.name:0 "Gifts for the Hive"
 pdtechnoorganic.48.desc:0 "Unit 04 was able to complete his project and it's creations are now bio-synthetic creatures. As thanks it has offered the Hive all of it's knowledge concerning positronic cybernetics and genetics."
 pdtechnoorganic.48.a:0 "A fair trade."
 tech_biosynths:0 "Hive Genetics"
 tech_biosynths_desc:0 "Unit 04 has given us knowledge that will allow us to genetically adapt ourselves like never before."
 pdtechnoorganic.47.hive.desc:0 "All the machine said in its defense was 'I understand' and put up no fight against the drones sent to shut it down. The synth animals all slowly powered down and became inert. We are studying the remains and we have recycled the bodies of the synth animals."

 job_techno_eng:0 "Techno-Organic Engineer"
 job_techno_eng_plural:0 "Techno-Organic Engineers"
 job_techno_eng_desc:0 "These specialized engineers use Unit 04's subservice assembly network to create alloys and robots if needed."
