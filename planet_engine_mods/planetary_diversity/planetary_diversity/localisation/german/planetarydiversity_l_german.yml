 ###Crystal Deposit/Jobs
 d_crystal_guild:0 "Acean Zerteiler Gilde"
 d_crystal_guild_desc:1 "Diese Einrichtung wird von der Gilde genutzt, um den Acean-Kristall in viele verschiedene verwendbare Gegenstände zu zerlegen. Die hochraffinierte Acean wird als Handelsware aufbewahrt."
 job_crystal_carver:0 "Kristall Zerteiler"
 job_crystal_carver_plural:0 "Kristall Zerteiler"
 job_crystal_carver_desc:0 "Diese Kristallzerteiler nehmen den natürlichen Acean-Kristall und verwandeln ihn in Formen, die sowohl die Wirkung des Kristalls verstärken als auch sehr ansprechend sind."
 job_crystal_carver_effect_desc:0 "$job_crystal_carver$ $job_crystal_carver_plural$ zerteile Acean bei verwendung von £consumer_goods£ §Y$consumer_goods$§! und verwandeln sie in £tradevalue£, £acean£ und £crystal£."
 mod_job_crystal_carver_add:0 "$job_crystal_carver$ Jobs"
 mod_job_crystal_carver_per_pop:0 "§G+1§! $job_crystal_carver$ Job per $VALUE$ Pops"
 mod_job_crystal_carver_per_pop_short:0 "\n§G+1§! £mod_job_crystal_carver_add£ per $VALUE$ £pop£"
 crystal:0 "Kristall Planet"
 crystal_desc:0 "Überall auf der Oberfläche dieses Planeten sind riesige Kristallablagerungen zu sehen. Diese Kristalle scheinen sich positiv auf die Fortpflanzungsfähigkeit des Lebens auszuwirken und sind sehr schön."
 building_crystal_pillar:0 "Acean Kristallsäule"
 building_crystal_pillar_desc:0 "Kristallsäulen verwenden hochentwickelte Generatoren für elektromagnetische Felder, um die natürliche Kraft der Kristalle zu steigern. Die umgebende Flora und Fauna vermehrt sich beschleunigt."
 tech_crystal_pillar:0 "Kristallsäulen"
 tech_crystal_pillar_desc:0 "Durch das Zerteilen und Versenden von Acean-Kristallen außerhalb der Welt können wir seine erstaunlichen Eigenschaften auf jedem Planeten reproduzieren."
 edict_cyrstal_growth:0 "Acean Bevölkerungswachstum"
 edict_cyrstal_growth_desc:0 "Durch die Einrichtung von Acean-Kristallfeldverstärkern in besiedelten Gebieten können wir das Bevölkerungswachstum verbessern."
 sr_acean:0 "Acean Kristall"
 sr_acean_desc:0 "Dieser einzigartige Kristall hat unglaublich positive Auswirkungen auf die Reproduktion des natürlichen Lebens um ihn herum."
 d_holy_temple:0 "Heiliger Tempel"
 d_holy_temple_desc:0 "Dieser Tempel ist ein Segen und steht Pilgern aus dem ganzen Reich offen, um vor seinen göttlichen Kräften zu beten."

 #Rare&Unique World Buildable Deposits
 decision_geothermal_slurry:0 "Geothermale Güllefabrik"
 decision_geothermal_slurry_desc:0 "Die einzigartige geothermische Aktivität auf dieser Welt ermöglicht den Bau eines Standorts, auf dem viele der seltenen Mineralien in den geothermischen Becken genutzt werden können."
 decision_superhabitable_mine:0 "Uralte Staub Mine"
 decision_superhabitable_mine_desc:0 "Die dichte Schwerkraft und die reiche Biomasse bieten uns einzigartige Möglichkeiten für den Abbau dieser Anlage. Ein spezielles Bergbauzentrum könnte dies nutzen."
 decision_nightside_mining:0 "Nacht-Seiten Minenbasis"
 decision_nightside_mining_desc:0 "Die Mineralien, die auf der Nachtseite des Planeten gefunden werden, sind mit diesem speziellen Abbau vollständig zugänglich."
 decision_nature_preserve:0 "Biolumineszenz-Naturschutzgebiet"
 decision_nature_preserve_desc:0 "Die Forschung und das medizinische Potenzial der leuchtenden Dschungel dieser Welt sind möglicherweise endlos. Durch das Abtrennen von Teilen des Planeten können wir den Dschungel detailliert untersuchen."
 decision_eludium_centre:0 "Eludium Bearbeitungszentrum"
 decision_eludium_centre_desc:0 "Das einzigartige Element Eludium ist viel zu wertvoll, um es im Boden zu belassen. Sobald wir ein Bearbeitungszentrum gebaut haben, können wir es effizient abbauen."
 decision_crystal_guilds:0 "Kristallgildenhalle"
 decision_crystal_guilds_desc:0 "Durch den Bau einer Halle zum Zerteilen und Verwenden des vorhandenen Kristalls können wir eine mächtige Industrie außerhalb der Welt unterstützen."
 decision_graveyard_wells:0 "Tiyanki-Friedhofs-Bohrbrunnen"
 decision_graveyard_wells_desc:0 "Wenn wir Bohrbrunnen bauen, können wir das reiche Kopfgeld der Tiyanki nutzen, die direkt unter der Oberfläche des Planeten vergraben sind."

 ###Graveyard Deposit/Jobs
 d_tiyanki_cleanup:0 "Tiyanki-Aufräumzonen"
 d_tiyanki_cleanup_desc:0 "Gebiete, in denen Tiyanki kürzlich gefallen ist, sind eine Fülle von Mineralien und Energie, die durch die kosmische Reise des Tiyanki in diese Welt gebracht wurden."
 job_tiyankicleanup:0 "Tiyanki Aufräumcrew"
 job_tiyankicleanup_plural:0 "Tiyanki Aufräumcrews"
 job_tiyankicleanup_desc:0 "Die Besatzungen arbeiten unermüdlich daran, so viel Material wie möglich zu verwenden."
 job_tiyankicleanup_effect_desc:0 "job_tiyankicleanup $job_tiyankicleanup_plural$ Sammle Ressourcen durch £consumer_goods£ §Y$consumer_goods$§! in £food£ £energy£ £materials£ zum Gebrauch."
