 pc_tidallylocked:0 "潮汐锁定星球"
 pc_tidallylocked_desc:0 "拥有氮氧大气层的岩石星球。因为恒星的潮汐锁定，其一侧为恒昼，而另一侧则为恒夜。在昏光带中存在狭窄的可居住区。恒定的阳光和风力提供了理想的食物和能源来源。"
 START_SCREEN_PART_ONE_TIDALLYLOCKED:0 "自从[GetHomeWorldName]的黄昏区域中形成了第一个原始[GetSpeciesName]社区以来的亿万年里，我们的文明已经传播和繁荣起来。"
 pc_tidallylocked_tile:0 "潮汐锁定地形"
 pc_tidallylocked_tile_desc:0 "沙漠转变为多样的大陆，大陆再转变为封冻的平原。"
 trait_pc_tidallylocked_preference:0 "潮汐锁定偏好"
 trait_pc_tidallylocked_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 mod_pc_tidallylocked_habitability:0 "潮汐锁定星球宜居度"
 tidal_locked2:0 "潮汐锁定星球"
 tidal_locked2_desc:0 "这个星球被它围绕的恒星潮汐锁定，这意味着一面总是有日光，而另一个面锁定在永恒的黑暗中。生命仅限于双方交界处的黄昏地区。"
 civic_tidal_world:0 "潮汐锁定家园"
 civic_tidal_world_desc:0 "这颗行星被潮汐力锁定到它的阳光下。生命仅限于双方交界处的黄昏地区。"
 civic_tooltip_tidal_world_effects:0 "这个物种的母星变成了一个§Y$pc_tidallylocked$§!。"
 pc_hothouse:0 "温室星球"
 pc_hothouse_desc:0 "一个正在经历严重的温室效应的岩石星球。对于任何种类的生命都是致命的。"
 pc_methane:0 "甲烷星球"
 pc_methane_desc:0 "这是一个变量气体为甲烷的岩石星球，有着氮气-甲烷组成的大气层。由于其处在-180℃上下的温度，甲烷“水圈”很是稳定。"
 pc_methane_tile:0 "甲烷地形"
 pc_methane_tile_desc:0 "岩石、冰和甲烷海洋。"
 trait_pc_methane_preference:0 "甲烷偏好"
 trait_pc_methane_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 mod_pc_methane_habitability:1 "甲烷星球宜居度"
 START_SCREEN_PART_ONE_METHANE:0 "自从[GetHomeWorldName]的崎岖山谷中形成了第一个原始[GetSpeciesName]社区以来的亿万年里，我们的文明已经传播和繁荣起来。"
 pc_ammonia:0 "氨星球"
 pc_ammonia_desc:0 "有着氮-氨大气层的岩石星球。行星上的变量气体是氨。由于其大气压强高于大多数类地行星，氨“水圈”相当稳定。"
 pc_ammonia_tile:0 "氨地形"
 pc_ammonia_tile_desc:0 "密集的森林和氨海洋。"
 trait_pc_ammonia_preference:0 "氨偏好"
 trait_pc_ammonia_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 mod_pc_ammonia_habitability:1 "氨星球宜居度"
 START_SCREEN_PART_ONE_AMMONIA:0 "自从[GetHomeWorldName]的森林和氨海形成了第一个原始[GetSpeciesName]社区以来的亿万年里，我们的文明已经传播和繁荣起来。"
 pc_cascadian:0 "温带雨林星球"
 pc_cascadian_desc:0 "拥有氮氧大气的亚温带气候山地星球，由沿海森林和巍峨的山脉组成。水圈活跃、波涛汹涌，多雪的冬季和较温暖的短夏之间存在很大的差异。"
 pc_cascadian_tile:0 "温带雨林地形"
 pc_cascadian_tile_desc:0 "密集的滨海森林和广阔崎岖的海岸线。"
 trait_pc_cascadian_preference:0 "温带雨林偏好"
 trait_pc_cascadian_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 mod_pc_cascadian_habitability:1 "温带雨林星球宜居度"
