 #####Planetary Diversity#####

 ###Tidally Locked
 pc_tidallylocked:0 "Mundo Crepúsculo"
 pc_tidallylocked_desc:0 "Um mundo rochoso com uma atmosfera de nitrogênio e oxigênio. Com o planeta sob o efeito do acoplamento de maré, o que impede o movimento de rotação devido sua estrela, assim um lado do planeta fica em constante luz do dia, enquanto o outro está em constante noite. Existe uma zona habitável fina na região do crepúsculo onde constante luz solar e vento contribuem para a geração ideal de alimentos e energia." 
 START_SCREEN_PART_ONE_TIDALLYLOCKED:0 "Desde a primeira comunidade primitiva [GetSpeciesName] tomou forma na zona crepuscular de [GetHomeWorldName], nossa civilização se espalhou e prosperou."
 pc_tidallylocked_tile:0 "Terreno Crepúscular"
 pc_tidallylocked_tile_desc:0 "Desertos se transformando em continentes variados se transformando em planícies congeladas."
 trait_pc_tidallylocked_preference:0 "Preferência Mundo Crepúsculo"
 trait_pc_tidallylocked_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 mod_pc_tidallylocked_habitability:0 "Habitabilidade Crepúsculo"
 tidal_locked2:0 "Mundo Crepúsculo"
 tidal_locked2_desc:0 "A luz solar constante e os ventos fortes fazem deste planeta um lugar ideal para geração de energia e colheita."
 civic_tidal_world:0 "Casa bloqueada pelas marés"
 civic_tidal_world_desc:0 "Este planeta está aprisioanda pelo acoplamento de maré com sua estrela. A vida floresce principalmente na sua zona crepuscular."
 civic_tooltip_tidal_world_effects:0 "Esta espécie transformou seu planeta natal em um §Y$pc_tidallylocked$§!."

 ###Hothouse
 pc_hothouse:0 "Mundo Estufa"
 pc_hothouse_desc:0 "Um mundo rochoso com uma atmosfera atualmente experimentando um efeito estufa descontrolado. Letal para todas as formas de vida." 
 
 ###Methane
 pc_methane:0 "Mundo Metano"
 pc_methane_desc:0 "O mundo rochoso com uma atmosfera de nitrogênio-metano e o gás variável deste planeta é o metano. Com temperaturas em torno de -180 graus Celsius, a hidrosfera do metano é estável."
 pc_methane_tile:0 "Terreno de Metano"
 pc_methane_tile_desc:0 "Rocha, gelo e mares de metano líquido."
 trait_pc_methane_preference:0 "Preferência Metano"
