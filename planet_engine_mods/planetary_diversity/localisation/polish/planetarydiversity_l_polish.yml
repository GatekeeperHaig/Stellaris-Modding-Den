 pc_boreal:0 "Świat Tajgowy"
 pc_boreal_desc:0 "Skalisty świat z atmosferą azotowo-tlenową. Ta planeta posiada klimat subarktyczny. Różnice temperatur między sezonami są wysokie, ale przez większość czasu trwa tutaj długa i mroźna zima. Lasy borealne pokrywają cieplejsze rejony globu, ustępując tundrze i zmarzlinom w strefach polarnych."  
