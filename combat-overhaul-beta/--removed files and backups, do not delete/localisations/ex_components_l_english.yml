 ENERGY_TORPEDO_0_EX_DESC:1 "These energy torpedoes consist of tightly concentrated protons, and they are capable of destabilizing deflector screens or shield systems. Since these torpedoes lack a solid form, they cannot be targeted by point-defense weapons."
