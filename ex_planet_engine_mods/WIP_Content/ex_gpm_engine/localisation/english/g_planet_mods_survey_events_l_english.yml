 # mushroom forest
 pm_survey.36.name:0 "Discovery: Mushroom Forest!"
 pm_survey.36.desc:0 "Scientist §H[Root.GetLeaderName]§! on board the science vessel §H[Root.GetName]§! has made an interesting discovery on §H[From.GetName]§!§E!\n Massive mushrooms dot the landscape of this world. These mushrooms forests are very strange looking and produce mists of spores every so often. They are quite soft so they should be very easy to clear. One of our officers joked and wondered what they would taste like."
