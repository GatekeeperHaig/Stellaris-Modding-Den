 energy_matter_converter:0 "Conversor de Energia-Matéria"
 energy_matter_converter_desc:0 "Conversores de Energia-Matéria são construções especiais §Hrestringidas§! a quadrados que contenham um Nó de Megaestrutura £megastructure_node e só nestes podem ser construidos.\n Eles têm um crédito de produção fixo de §H+3§! minerais £minerals mas dão um poderoso bônus de adjacência de minerais £minerals que aumenta dependendo do número de pontos do nó de megaestrutura £megastructure_node no quadrado onde é construído, assim como o respectivo nível."
 energy_conduit:0 "Conduta de Energia"
 energy_conduit_desc:0 "Condutas de Energia são construções especiais §Hrestringidas§! a quadrados que contenham um Nó de Megaestrutura £megastructure_node e só nestes podem ser construidas.\n Elas têm um crédito de produção fixo de §H+3§! energia £energy mas dão um poderoso bônus de adjacência de energia £energy que aumenta dependendo do número de pontos do nó de megaestrutura £megastructure_node no quadrado onde é construída, assim como o respectivo nível."
