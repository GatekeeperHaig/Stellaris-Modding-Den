 pc_megafloratol_habitability:0 "Habitabilité des mondes de mégaflore"
 mod_pc_megafloratol_habitability:0 "Habitabilité des mondes de mégaflore"
 START_SCREEN_PART_ONE_MEGAFLORATOL:0 "Dans les millénaires qui ont suivi la formation des premières communautés primitives [GetSpeciesName] sous les arbres géants de [GetHomeWorldName], notre civilisation s'est étendue et a prospéré."
 origin_pd_tree_of_life: "Arbre de vie Mégaflore"
 origin_pd_tree_of_life_desc:0 "Cette ruche a évolué dans une relation symbiotique avec un vaste arbre mégaflore. L'arbre leur confère de nombreux avantages, mais sa perte les paralyserait."
 origin_tooltip_pd_tree_of_life_start_effects:0 "Notre ruche gagne de nombreux bonus en vivant sur une planète avec un arbre de vie présent ou des pénalités s'il est absent. Une fois que la ruche s'installe sur un monde, elle plantera un jeune arbre qui finira par devenir un arbre de mégaflore à l'échelle de la planète, en changeant l'écosystème naturel en le remplaçant par un qui convient mieux à l'arbre.\n\n§RATTENTION : La plupart des classes de planètes seront transformées en §Y$pc_megaflora$§!"
 START_SCREEN_TREEPD:0 "Lorsque notre conscience collective s'est réveillée, nous avons servi l'Arbre. Et l'Arbre nous a servi. Nous prenons soin de l'arbre, nourrissons l'arbre, protégeons l'arbre et l'arbre nous nourrit. Pour le bien de l'Arbre, nous nous sommes étendus sur [GetHomeWorldName], plantant et protégeant les ramifications de l'Arbre partout où nous allions.\n\nNotre monde sert l'Arbre depuis des siècles maintenant, et pourtant, nous craignons que l'Arbre ne soit pas tout à fait sûr, car nous avons appris quelque chose sur les dangers qui peuvent détruire une planète. Nous savons depuis longtemps que ce n'est pas le seul monde; la galaxie est remplie de planètes sans arbres, et nous aspirons à changer cela. L'arbre doit être protégé. L'arbre doit se propager. L'arbre doit grandir."
 d_pd_tree_of_life_3:2 "Arbre de vie fleuri"
 d_pd_tree_of_life_3_desc:1 "Nous avons pris soin de cet arbre de vie depuis assez longtemps pour qu'il ait creusé ses racines dans toutes les parties de la planète. Il fleurit maintenant et ses fleurs jaune vif et sa sève viennent contenir de grandes quantités d'énergie récupérable."
 d_pd_tree_of_life_2:0 "Arbre de vie"
 d_pd_tree_of_life_2_desc:0 "Cet arbre a abrité et soutenu la Ruche pendant des générations, nous en faisons autant partie que nous. Son système racinaire s'étend sur une grande partie de la planète."
 d_pd_tree_of_life_1:2 "Jeune arbre de vie"
 d_pd_tree_of_life_1_desc:1 "Une ramification de l'Arbre de Vie, transplanté ici par la Ruche. Il faudra des générations pour qu'elle atteigne sa pleine maturité, changeant lentement la planète pour qu'elle réponde à ses besoins."
 no_pd_lifetree:0 "Pas d'arbre de vie"
 no_pd_lifetree_desc:0 "Sans l'Arbre, nous sommes incomplets."
 pdengine.41.name:0 "Fleuri"
 pdengine.41.desc:0 "Après des années de croissance, l'Arbre de Vie sur §Y[Root.GetName]§! a enfin fleuri. Ses racines, qui couvrent maintenant toute la planète, fournissent également la sève jaune éclatante dans de nombreux endroits."
 pdengine.41.a:0 "L'arbre de vie fournit."
 d_tol_sap:0 "L'arbre de vie fleurit"
