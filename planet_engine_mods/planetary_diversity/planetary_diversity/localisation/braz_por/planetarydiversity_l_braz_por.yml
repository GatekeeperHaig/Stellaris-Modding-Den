 #####Planetary Diversity#####

 ###Tidally Locked
 pc_tidallylocked:0 "Mundo Crepúsculo"
 pc_tidallylocked_desc:0 "Um mundo rochoso com uma atmosfera de nitrogênio e oxigênio. Com o planeta sob o efeito do acoplamento de maré, o que impede o movimento de rotação devido sua estrela, assim um lado do planeta fica em constante luz do dia, enquanto o outro está em constante noite. Existe uma zona habitável fina na região do crepúsculo onde constante luz solar e vento contribuem para a geração ideal de alimentos e energia." 
 START_SCREEN_PART_ONE_TIDALLYLOCKED:0 "Desde a primeira comunidade primitiva [GetSpeciesName] tomou forma na zona crepuscular de [GetHomeWorldName], nossa civilização se espalhou e prosperou."
 pc_tidallylocked_tile:0 "Terreno Crepúscular"
 pc_tidallylocked_tile_desc:0 "Desertos se transformando em continentes variados se transformando em planícies congeladas."
 trait_pc_tidallylocked_preference:0 "Preferência Mundo Crepúsculo"
 trait_pc_tidallylocked_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 mod_pc_tidallylocked_habitability:0 "Habitabilidade Crepúsculo"
 tidal_locked2:0 "Mundo Crepúsculo"
 tidal_locked2_desc:0 "A luz solar constante e os ventos fortes fazem deste planeta um lugar ideal para geração de energia e colheita."
 civic_tidal_world:0 "Casa bloqueada pelas marés"
 civic_tidal_world_desc:0 "Este planeta está aprisioanda pelo acoplamento de maré com sua estrela. A vida floresce principalmente na sua zona crepuscular."
 civic_tooltip_tidal_world_effects:0 "Esta espécie transformou seu planeta natal em um §Y$pc_tidallylocked$§!."

 ###Hothouse
 pc_hothouse:0 "Mundo Estufa"
 pc_hothouse_desc:0 "Um mundo rochoso com uma atmosfera atualmente experimentando um efeito estufa descontrolado. Letal para todas as formas de vida." 
 
 ###Methane
 pc_methane:0 "Mundo Metano"
 pc_methane_desc:0 "O mundo rochoso com uma atmosfera de nitrogênio-metano e o gás variável deste planeta é o metano. Com temperaturas em torno de -180 graus Celsius, a hidrosfera do metano é estável."
 pc_methane_tile:0 "Terreno de Metano"
 pc_methane_tile_desc:0 "Rocha, gelo e mares de metano líquido."
 trait_pc_methane_preference:0 "Preferência Metano"
 trait_pc_methane_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 mod_pc_methane_habitability:1 "Habitabilidade Metano"
 START_SCREEN_PART_ONE_METHANE:0 "Desde a primeira comunidade primitiva de [GetSpeciesName] surgiram nos vales acidentados de [GetHomeWorldName], nossa civilização se espalhou e prosperou."

 ###Ammonia
 pc_ammonia:0 "Mundo Amônia"
 pc_ammonia_desc:0 "Mundo rochoso com uma atmosfera de nitrogênio e amônia. O gás variável deste planeta é amônia. Com pressão atmosférica muito maior do que a maioria dos planetas terrestres, a hidrosfera de amônia é estável."
 pc_ammonia_tile:0 "Terreno de Amônia"
 pc_ammonia_tile_desc:0 "Florestas densas e oceanos de amônia." 
 trait_pc_ammonia_preference:0 "Preferência Amônia"
 trait_pc_ammonia_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 mod_pc_ammonia_habitability:1 "Habitabilidade Amônia"
 START_SCREEN_PART_ONE_AMMONIA:0 "Desde a primeira comunidade primitiva [GetSpeciesName] tomou forma nas florestas e nos mares de amônia de [GetHomeWorldName], nossa civilização se espalhou e prosperou."

 ###Cascadian
 pc_cascadian:0 "Mundo Cascadiano"
 pc_cascadian_desc:0 "Mundo montanhoso sub-temperado, com uma atmosfera de nitrogênio-oxigênio que consiste em florestas costeiras e cadeias de montanhas imponentes. Uma hidrosfera ativa, tempestuosa, com fortes diferenças entre invernos com neve e verões curtos e quentes."
 pc_cascadian_tile:0 "Terreno Cascadiano"
 pc_cascadian_tile_desc:0 "Florestas costeiras densas e vastas costas rochosas."
 trait_pc_cascadian_preference:0 "Preferência Cascádia"
 trait_pc_cascadian_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 mod_pc_cascadian_habitability:1 "Habitabilidade Cascádia"
 START_SCREEN_PART_ONE_CASCADIAN:0 "Desde a primeira comunidade primitiva de [GetSpeciesName] se formou na costa acidentada de [GetHomeWorldName], nossa civilização se espalhou e prosperou."

 ###Bog
 pc_swamp:0 "Mundo Pantanoso"
 pc_swamp_desc:0 "Mundo frio e lamacento, com uma atmosfera densa de nitrogênio e oxigênio. A variação sazonal é limitada com precipitação significativa. A maioria das massas de terra é coberta por vegetação densa."
 pc_swamp_tile:0 "Terreno Pantanoso"
 pc_swamp_tile_desc:0 "Terreno molhado e enlameado com clima frio."
 trait_pc_swamp_preference:0 "Preferência Pântano"
 trait_pc_swamp_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 START_SCREEN_PART_ONE_SWAMP:0 "Desde a primeira comunidade primitiva de [GetSpeciesName] se formou nos grandes pântanos de [GetHomeWorldName], nossa civilização se espalhou e prosperou."
 mod_pc_swamp_habitability:1 "Habitabilidade Pântano"

 ###Oasis
 pc_oasis:0 "Mundo Oásis"
 pc_oasis_desc:0 "Mundo rochoso com uma atmosfera de nitrogênio e oxigênio. A hidrosfera suporta apenas um grande corpo de água que possui uma vegetação de faixa ao seu redor. A chuva mal chega ao deserto interior que cobre a maior parte do planeta."
 trait_pc_oasis_preference:0 "Preferência Oásis"
 trait_pc_oasis_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 pc_oasis_tile:0 "Terreno Oásis"
 pc_oasis_tile_desc:0 "Selvas perto de um corpo de água singular, áreas interiores cobertas de desertos com baixa precipitação."
 mod_pc_oasis_habitability:1 "Habitabilidade Oásis"
 START_SCREEN_PART_ONE_OASIS:0 "Desde a primeira comunidade primitiva [GetSpeciesName] tomou forma nas densas florestas do grande oceano de [GetHomeWorldName], nossa civilização se espalhou e prosperou."
 
 ###Steppe
 pc_steppe:0 "Mundo Estepes"
 pc_steppe_desc:0 "Mundo seco e rochoso com uma atmosfera de nitrogênio e oxigênio. Este campo semiárido possui colinas e planícies cobrindo grande parte da superfície. Embora quase nenhuma árvore cresça neste planeta, a quantidade de chuva pode suportar arbustos e gramíneas. "
 START_SCREEN_PART_ONE_STEPPE:0 "Desde a primeira comunidade primitiva de [GetSpeciesName] tomou forma nas grandes pastagens abertas de [GetHomeWorldName], nossa civilização se espalhou e prosperou."
 pc_steppe_tile:0 "Terreno de Estepes"
 pc_steppe_tile_desc:0 "Planos abertos grandes com gramíneas e arbustos."
