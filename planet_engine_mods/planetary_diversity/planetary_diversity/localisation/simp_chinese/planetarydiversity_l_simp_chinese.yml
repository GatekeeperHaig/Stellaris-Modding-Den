 superhabitable:0 "类地大行星（湿润）"
 superhabitable_desc:0 "由于它的巨大尺寸，这个星球具有板块构造的最佳尺寸。稠密的大气保持了大量的气体和大型浅海。这使得生命繁荣并且蕴藏了丰富的矿物质，虽然高重力需要一些习惯。"
