 pdmegaflora:0 "巨植物星球"
 pdmegaflora_desc:0 "繁盛的巨植物星球，有着丰富的巨植种群，其巨大的根部往往能挖掘出宝贵的矿藏。"
 TRAIT_MEGAFLORA_PREFERENCE_EFFECT:0 "巨植物宜居度：$pd80$\n湿润气候宜居度：$pd60$\n干旱气候宜居度：$pd20$\n寒冷气候宜居度：$pd20$"
 d_megaflora_deposit:0 "发现矿脉"
 d_megaflora_deposit_desc:0 "在一棵巨树的根部，挖掘到之前从未发现的易爆微粒矿脉。"
 building_megaflora_mine:0 "巨植物建筑总部"
 building_megaflora_mine_desc:0 "这些建筑是专门负责稳固巨植物制造的洞穴和树中的建筑来提供额外的居住和工作空间的工程师们的总部。"
 mod_building_megaflora_mine_max:0 "最大$building_megaflora_mine$"
 pd_infestingplanet:0 "感染蜂巢"
 pd_infestingplanet_desc:0 "我们的蜂群正专注于感染这个星球，以便更好地为我们服务。"
 pd_infestingplanet2:0 "感染蜂巢"
 pd_infestingplanet2_desc:0 "我们的蜂群正专注于感染这个星球，以便更好地为我们服务。"
 no_pdhive:0 "未感染"
 no_pdhive_desc:0 "如果不积极地感染，我们的蜂巢就不可能茁壮成长，我们必须马上开始这个过程。"
 pc_megafloratol:0 "巨植物星球"
 pc_megafloratol_desc:0 "岩质星球，氮氧大气。森林茂密，水圈强力而健康。这颗星球上有一棵遮天蔽日的巨树，绵延整个星球。根系非常庞大，从轨道上就能看到见。对于不习惯巨型植物群的物种来说，几乎不可能在这里栖息。"
 pc_megafloratol_tile:0 "巨植物地形"
 pc_megafloratol_tile_desc:0 "繁盛的森林、巨大的根系结构和草原。"
