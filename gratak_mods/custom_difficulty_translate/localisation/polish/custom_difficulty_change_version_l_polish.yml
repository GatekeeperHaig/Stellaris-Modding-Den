l_polish:
 custom_difficulty_new_version:0 "Dynamic Difficulty - Dostępna jest nowa wersja mod"
 custom_difficulty_new_version.desc:0 "Wersja wydania tego modu jest teraz na platformie Steam: 'Dynamic Difficulty - Ultimate Customization'. Ze względu na duże zmiany w modyfikatorach i innych funkcjach wymagane jest zresetowanie ustawień modowych w celu aktualizacji. Możesz wybrać, czy chcesz dokonać aktualizacji teraz, czy zakończyć grę. Jestem pewien, że aktualizacja jest zapisana, ale będziesz musiał ponownie skonfigurować trudność. Jeśli chcesz dokonać aktualizacji, kliknij opcję resetowania, zapisz i zamknij grę, aktywuj nową wersję mod i dezaktywuj wersję beta. Następnie możesz ponownie uruchomić grę i załadować tę grę. Powinieneś powitać nowy ekran powitalny mod."
 custom_difficulty.resetSaveExit:0 "Nastawić Dynamic Difficulty"
 custom_difficulty.resetSaveExit.desc:0 "Nie będzie więcej modyfikatorów trudności, dopóki nie dezaktywujesz tej wersji beta Dynamic Difficulty! Będziesz wtedy musiał aktywować wersję wydania 'Dynamic Difficulty - Ultimate Customization' ponownie mieć niestandardowe modyfikatory trudności."
 custom_difficulty.finishThisGame:0 "Chcę najpierw ukończyć grę!"
 custom_difficulty.finishThisGame.desc:0 "Jeśli zmienisz zdanie, reset możesz również wywołać z Menu."
