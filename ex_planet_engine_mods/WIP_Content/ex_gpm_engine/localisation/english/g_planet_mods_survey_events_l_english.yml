 # Planet Wonder
 pm_survey.700.name:0 "Discovery: Wondrous Planet!"
 pm_survey.700.desc:0 "Scientist §H[Root.GetLeaderName]§! on board the §H[Root.GetName]§! has made a discovery!\n A very unusual feature was discovered on this world during one of the first scientific expeditions to the surface. Our scientists were awestruck by the significance it represents. Of all the theories, all the discoveries, all the worlds explored in the past, no one has seen something quite like this before. A true wonder of the galaxy..."
