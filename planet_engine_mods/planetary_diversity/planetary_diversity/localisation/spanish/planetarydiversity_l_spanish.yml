 #Snowball Origin Stuff
 d_snowball_wasteland_1:0 "Cold Zones"
 d_snowball_wasteland_1_desc:0 "A lack of ocean and air currents lock areas of this world in intense cold. Finding a way to heat localized areas would help reestablish heat redistribution on this world."
 d_snowball_wasteland_2:0 "Low Geothermal Activity"
 d_snowball_wasteland_2_desc:0 "The ice age has slowed down geothermal activity on this planet. We need to find a way to regulate and control this process to our advantage."
 d_snowball_wasteland_3:0 "Destroyed Soil"
 d_snowball_wasteland_3_desc:0 "The cold spell on this world has killed much of the original bio-organic matter. We will need to come up with a way to encourage it to be fruitful once again."
 pdhabsnowballmoon:0 "The Last Hope"
 pdhabsnowballmoon_desc:0 "Our engineers were able to burrow out this Luna before our homeworld became unliveable, allowing for more building space."
 frozen_wasteland_clearing_effect:0 "Thawing the ice in this region will lower the amount of reflected sun-light, resulting in more heat absorption leading to increased temperature and habitability."
 snowball_frozen_wasteland_effect:0 "The freezing temperatures lower habitability significantly."
 snowball_recovering_biosphere_effect:0 "Temperatures are still low, with reduced habitability, but not as much as before."
 snowball_frozen_wasteland:0 "Frozen Wasteland"
 snowball_frozen_wasteland_desc:0 "This planet is going through un/a Ice-age, most of it is habitable areas can only be found near the tropics."
 snowball_recovering_biosphere:0 "Recovering Biosphere"
 snowball_recovering_biosphere_desc:0 "This planet is recovering from a recent Ice-age, flora and fauna slowly expand as the temperature rises and freshwater flows from the melting glaciers."
 snowball_temperate_world:0 "Temperate World"
 snowball_temperate_world_desc:0 "The Ice-age is over, biome diversity has been restored and spirits are high from the feeling of having been given a fresh start."
 d_frozen_wasteland:0 "Frozen Wasteland"
 d_frozen_wasteland_desc:0 "This land is covered in permafrost, nothing can grow here."
 origin_pd_snowball_earth:0 "Snowball Homeworld"
 origin_pd_snowball_earth_desc:0 "Before this civilization was able to develop FTL technology, un/a unnatural Ice-age froze the planet forcing the population to escape to their Luna."
 origin_tooltip_pd_snowball_earth_effects:0 "§R- WARNING: Challenging Origin§!\n- Start with a §Y$pc_pd_barren_hab$§! on a Luna, with amenities and resources dwindling\n- Start with a modest 10 year stockpile of minor resources\n- Start with one colony ship"
 decision_snowball_wasteland_1:0 "Build Orbital Mirrors"
 decision_snowball_wasteland_1_desc:0 "This costly project will set up clusters of large orbital mirrors which will allow us to restart air and water currents on this world, getting it a set closer to a more stable and livable environment. Long term it will also allow us to generate more energy as well."
 decision_snowball_wasteland_2:0 "Build Seismic Resonator Stations"
 decision_snowball_wasteland_2_desc:0 "By building subterranean seismic resonance stations we could control and lessen the effects of earthquakes and change magma flows, opening up new mining operations and helping to protect settlements."
 decision_snowball_wasteland_3:0 "Nanite-Enhanced Soil Reclamation"
 decision_snowball_wasteland_3_desc:0 "By introducing microscopic soil enhanced with nanites it would allow us to conduct farming operations in otherwise inhospitable regions of the planet."
 snowball_earth.11.name:0 "The First Thaw"
 snowball_earth.11.desc:0 "We have completed the first step of the long restoration process, and the fruits of our labours are already beginning to show. Surface temperatures are beginning to steadily rise, with average temperatures projected to increase by several degrees. The next step will be to reinvigorate the planet's tectonic and geothermal activity, once we've developed the appropriate technology."
 snowball_earth.12.name:0 "Lifeblood of the Planet"
 snowball_earth.12.desc:0 "Stage two of our homeworld's restoration project has successfully concluded. With the resonators complete, we are now able to energize and control the seismic activity of our planet. For the first time in memory, our people have woken up to a gentle heat and the sound of rolling waves. While most of the planet is still frozen, the equator is now free of ice and once again livable. The next and final stage will be to restore the planet's soil nutrients back to pre-Ice-Age levels."
 snowball_earth.13.name:0 "Paradise Found"
 snowball_earth.13.desc:0 "The final stage of our planet's restoration process is complete, the soil nutrients having been restored. Biodiversity can start to recover, and with temperatures rising, our population's quality of life is improving and our homeworld is slowly beginning to heal. Any future colonies are sure to benefit from the technologies we've uncovered today."
 START_SCREEN_SNOWBALL:0 "Our home used to be a much different place. Life grew in abundance, and our people flourished.\n\nThe changes were slow at first, but year after year our climate became more wild and unpredictable. Some blamed our own actions while others claimed it as a natural process of our planet, but eventually the systems which balanced the planet's temperature failed one by one. The last of our survivors, who were already struggling around the equator, realized their only hope was to reach for the stars.\n\nToday, warmth is a luxury. Our people struggle against the cold, whether by the freezing winds of our homeworld, or the vacuum of space in the orbital habitat built most of us now call home.\n\nWith resource stockpiles nearing depletion, our scientists have finally discovered the secrets of hyperdrive technology. The first colony ship is ready to depart for a new world to seek out the resources to begin restoring our homeworld to its former glory."
