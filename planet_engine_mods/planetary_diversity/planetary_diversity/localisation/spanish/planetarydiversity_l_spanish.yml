 building_storm_lab:0 "Weather Mitigation Array"
 building_storm_lab_desc:0 "This series of specialized weather arrays along the coast helps lower the severity of incoming storms. Stationed researchers also conduct stress tests on new materials in the extreme weather conditions."
 pc_storm:0 "Storm World"
 pc_storm_desc:0 "Cold, wet, rocky world with a nitrogen-oxygen atmosphere. The majority of the planet's land masses are found at either pole, separated by a massive single ocean which generates powerful storms year-round. While technically habitable, these land masses can only support a few hardy plants and animals; the majority of the planet's life can be found under the surface of the water."
