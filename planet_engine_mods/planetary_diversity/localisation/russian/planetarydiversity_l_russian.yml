pc_mediterranean:0 "Средиземноморский мир"
pc_mediterranean_desc:0 "Каменистый, пустынный мир с азотно-кислородной атмосферой."
pc_forest:0 "Лесной мир"
pc_forest_desc:0 " Каменистый, пустынный мир с азотно-кислородной атмосферой."
pc_boreal:0 "Бореальный мир"
pc_boreal_desc:0 "Каменистый, пустынный мир с азотно-кислородной атмосферой."
pc_plains:0 "Равнинный мир"
pc_plains_desc:0 "Каменистый, пустынный мир с азотно-кислородной атмосферой."

pc_hothouse:0 " Тепличный мир"
pc_hothouse_desc:0 "Каменистый мир с плотной атмосферой, состоящей преимущественно из углекислого газа и сильно разогретый из-за неуправляемого парникового эффекта. Условия планеты смертельны для всех форм жизни."
pc_methane:0 "Метановый мир"

pc_methane_desc:0 "Каменистый мир с плотной атмосферой. Атмосфера преимущественно состоит из азота, также имеется небольшое количество метана и этана, которые образуют облака, являющиеся источником жидких и твёрдых осадков. При температуре около -180 градусов по Цельсию на планете существует стабильная гидросфера на базе метана и этана."
pc_ammonia:0 "Аммиачный мир"
pc_ammonia_desc:0 "Каменистый мир с азотно-аммиачной атмосферой. Атмосфера преимущественно состоит из азота, также имеются небольшие количества аммиака, которые образуют облака, являющиеся источником жидких и твёрдых осадков. При температуре около - 100 градусов по Цельсию на планете существует стабильная гидросфера на базе аммиака."
pc_cascadian:0 "Нордический мир"
pc_cascadian_desc:0 "Горный мир с умеренным климатом и азотно-кислородной атмосферой, покрытый нордическими лесами и возвышающимися горными цепями. По поверхности стремительно проносятся бурные водные потоки, а снежные зимы сменяются коротким и влажным летом."
pc_swamp:0 "Болотный мир"
pc_swamp_desc:0 "Холодный, грязный мир с плотной азотно-кислородной атмосферой. Смена сезонов ограничивается только изменением количества осадков. Большая часть суши покрыта плотной растительностью."
pc_oasis:0 "Мир-оазис"
pc_oasis_desc:0 "Каменистый, пустынный мир с азотно-кислородной атмосферой. На планете существует только один большой водоем с полосой растительности вокруг него. Дожди едва достигают остальных участков пустыни, которая покрывает большую часть планеты."
pc_steppe:0 "Степной мир"
pc_steppe_desc:0 "Сухой, каменистый мир с азотно-кислородной атмосферой. Небольшое количество осадков и холодные температуры поддерживают небольшой снежный покров на планете большую часть года. Поверхность покрывается травами и кустарниками в течение короткого лета."
pc_frozen_desert:0 "Бесплодный мир"
pc_frozen_desert_desc:0 "Холодный, скалистый мир с азотно-кислородной атмосферой. На планете выпадает совсем небольшое количество осадок, а большие водные поверхности встречаются редко."
pc_mesa:0 "Мир-плоскогорье"
pc_mesa_desc:0 "Горячий, сухой, скалистый мир с азотно-кислородной атмосферой. Обширные плоскогорья и плато часто встречаются вдоль линии экватора, а в полярных областях шумят прохладные и густые леса. Гидросфера планеты представлена преимущественно крупными реками, текущими через впечатляющие каньоны, покрытые растительностью."
pc_hadesert:0 "Скалистый мир"
pc_hadesert_desc:0 "Холодный, сухой, скалистый мир с азотно-кислородной атмосферой. Высокогорные пики головокружительной высоты бросают тени на большую часть поверхности планеты, во мраке покрытую солончаками и пустынными, засушливыми долинами. На планете есть несколько озер и горных источников."
pc_geothermal:0 "Геотермальный мир"
pc_geothermal_desc:0 "Холодная, ледяная планета с азотно-кислородной атмосферой. Глубоко из ее недр вырываются горячие источники, растапливая вечную мерзлоту и создавая душные участки плотно покрытые туманными тропическими лесами."
pc_desertislands:0 "Мир атоллов"
pc_desertislands_desc:0 "Океаническая планета с азотно-кислородной атмосферой. Только редкие растения выживают в экваториальных областях с чрезвычайно высокими температурами, препятствующими выпадению каких-либо осадков, но в более прохладных полярных регионах кипит жизнь."
pc_sandsea:0 "Мир дюн"
pc_sandsea_desc:0 "Горячая и сухая, каменистая планета с азотно-кислородной атмосферой. Моря из песчаных дюн покрывают значительную часть поверхности. Гидросфера планеты преимущественно сосредоточена под ее поверхностью. Редкие подземные источники выходят на поверхность планеты в зеленых оазисах."
pc_mangrove:0 "Мангровый мир"
pc_mangrove_desc:0 "Влажный душный мир с азотно-кислородной атмосферой. Большая часть планеты покрыта мелкими морями с небольшими вкраплениями суши, едва возвышающейся над уровнем моря. Джунгли тянутся на тысячи километров от берегов редких островов. Планета обладает стабильной гидросферой, где обитает большое разнообразнее различных форм жизни."
pc_glacial:0 "Ледниковый мир"
pc_glacial_desc:0 "Холодный, ледяной мир с азотно-кислородной атмосферой. Значительные запасы воды встречаются в качестве ледникового льда по всей поверхности планеты, а геотермальные источники поддерживают изобилие морской флоры и фауны под толстым слоем поверхностного льда."
pc_subarctic:0 "Субарктический мир"
pc_subarctic_desc:0 "Холодный, каменистый мир с азотно-кислородной атмосферой и обширной гидросферой. Океаны и полярные ледяные шапки покрывают более §Y90%§! поверхности, покрытой разбросанными скалистыми островами. Постоянная геотермальная и вулканическая активность поддерживает жизнь в океанах планеты."
pc_hajungle:0 "Облачный мир"
pc_hajungle_desc:0 "Горный, скалистый мир с азотно-кислородной атмосферой. Гидросфера преимущественно сосредоточена ниже уровня моря, что вызывает образование большого количества тумана и плотную облачность. На возвышенностях стоячая вода встречается редко, и большинство растений зависят от тумана и влажных испарений."
pc_antarctic:0 "Антарктический мир"
pc_antarctic_desc:0 "Холодный, скалистый мир с азотно-кислородной атмосферой. Большая часть гидросферы планеты находится в замороженном состоянии. Скорость ветра на поверхности может достигать свыше 250 км в час и в зимние месяцы жизнь можно обнаружить только в изолированных карманах под морским льдом, в пещерах и в защищенных долинах."

