 tech_tiyanki_observation_lab:0 "Laboratórios de Observação Tiyanki"
 tech_tiyanki_observation_lab_desc:0 "Com o desenvolvimento de laboratórios de observação de alta tecnologia, poderemos rastrear os Tiyanki em sua jornada pelo cosmo, permintindo a conecção da Sede ao seu cemitério"
 decision_change_tiyanki_choice:0 "Alterar Escolha Tiyanki Decadente"
 decision_change_tiyanki_choice_desc:0 "Os últimos colonizadores deste planeta fizeram sua própria escolha sobre o que fazer com os Tiyanki Caídos, mas nós faremos a nossa."
 decision_change_tiyanki_choice_tooltip:0 "Vamos alterar o resultado da queda dos Tiyankis neste mundo, escolhendo o que queremos ganhar deste mundo único."

 pdgraveyard.10.name:0 "Uma Descoberta Zoológica"
 pdgraveyard.10.desc:0 "Recebemos um relatório de [Root.GetName] que está atualmente no sistema [Root.GetStarName]. Este sistema parece ter uma quantidade incomum de atividade da fauna espacial. [Root.GetLeaderName] também relata que parece haver uma concentração maior de criaturas mais velhas ao redor da lua terrestre de um dos gigantes gasosos. Mais estranho ainda é que este aglomerado criaturas errantes estão mostrando um comportamento agressivo com qualquer coisa que não seja sua própria espécie, como se estivessem protegendo o planeta."
 pdgraveyard.10.a:0 "Que estranho."
 pdgraveyard.20.name:0 "Limpar Pastagens"
 pdgraveyard.20.desc:0 "Após uma varredura completa do planeta, ficou claro que o planeta é uma espécie de cemitério para os Tiyanki, com sua superfície coberta por carcaças e esqueletos que trouxeram minerais exóticos de toda a galáxia para o planeta, transformando-o em um mundo rico e próspero. Provavelmente, temos muito a aprender aqui."
 pdgraveyard.20.a:0 "Incrível."
 pdgraveyard.30.name:0 "O fim de uma vida"
 pdgraveyard.30.desc:0 "Sensores detectaram um Tiyanki muito antigo que caiu longe de nosso assentamento em [Root.GetName]. A mistura dos materiais exóticos e do corpo da criatura está agora na superfície e pode ser colhida se desejarmos. Obviamente, isso representa um perigo e uma oportunidade para a colônia. Por um lado, deixá-los cair enriqueceria o planeta, mas sempre haveria o perigo de cair em uma área povoada. Como devemos proceder?"
 pdgraveyard.30.desc.2:0 "Antes da história, sabíamos das dádivas dos céus. Sua queda trouxe destruição e um tempo de grande bênção, mas com o tempo descobrimos que eles eram na verdade criaturas do espaço. Agora que temos os meios para impedi-los de cair em nosso mundo, a questão permanece; devemos? Nós sabemos sua importância para nosso ecossistema, e seu valor. Como devemos proceder?"
 pdgraveyard.30.a:0 "Nós permitimos que eles caiam como sempre caíram."
 pdgraveyard.30.a.tooltip:0 "Embora mais difícil para a colônia, permitiremos que os Tiyanki caiam. Isso nos dará acesso às partes de seus corpos e oportunidades de gases exóticos."
 pdgraveyard.30.b:0 "Quem somos nós para interromper sua jornada cósmica?"
 pdgraveyard.30.b.tooltip:0 "Nós nos recusaremos a profanar seus cadáveres em vez de nos concentrarmos na extração de gás exótico, nós focaremos no estudo e compartilhamento de sua história."
 pdgraveyard.30.c:0 "Direcione os Tiyanki em queda para as zonas de coleta."
 pdgraveyard.30.c.tooltip:0 "Nós os desviamos para pousar no mesmo lugar, o que nos permitirá coletar peças, às custas do ecossistema do planeta e das oportunidades de gás exótico."
 pdgraveyard.30.d:0 "Nossos colonos deveriam vir antes de qualquer animal."
 pdgraveyard.30.d.tooltip:0 "Vamos destruir qualquer Tiyanki que cair em uma área colonizada, o que abrirá mais do planeta, mas à custa do ecossistema e do número de recursos que podemos coletar da queda de Tiyanki."
 pdgraveyard.30.e:0 "Nenhum animal jamais alcançará a superfície novamente."
 pdgraveyard.30.e.tooltip:0 "Vamos destruir qualquer Tiyanki que tente cair na superfície do planeta, o que terá um efeito negativo no ecossistema, mas irá liberar muito espaço para a colônia."

