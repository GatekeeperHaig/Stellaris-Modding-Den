 ### Planet Classes - Habitable
 
 pc_biolumenal:0 "Świat fotogeniczny"
 pc_biolumenal_desc:0 "\nKlasa fotogeniczna to światy typu ziemskiego o umiarkowanym klimacie, z wielkimi masywami lądowymi oddzielonymi oceanami, tętniącymi bioluminescencyjnym życiem przystosowanym do długich okresów ciemności."
 trait_pc_biolumenal_preference:0 "Preferencje fotogeniczne"
 mod_pc_biolumenal_habitability:0 "Możliwość zamieszkania świata fotogenicznego"
 
 ### Planet Classes - Uninhabitable
 
 ## Exotic Classes

 orbit_icy:0 "Świat lodowy"
 orbit_icy_desc:0 "\nŚwiaty lodowe zazwyczaj znajdują się poza strefą zamieszkiwalną układu gwiezdnego. Mają one niską gęstość, ponieważ składają się głównie z zamarzniętych lotnych substancji, takich jak woda, amoniak i metan."
 orbit_chthonian:0 "Świat chtoniczny"
 orbit_chthonian_desc:0 "\nŚwiaty chtoniczne to metaliczne jądra gazowych olbrzymów, które zawędrowały do środka zimnej strefy układu gwiezdnego i zostały pozbawione swoich gazowych składników."
 orbit_helium_giant:0 "Gazowy olbrzym - hel"
 orbit_helium_giant_desc:0 "\nGazowe olbrzymy z atmosferą zdominowaną przez hel. Zazwyczaj ewoluują one jako standardowe gazowe olbrzymy orbitujące blisko gwiazdy, z których wyparowują lżejsze gazy, co z czasem wyczerpuje wodór w ich atmosferach, pozostawiając większy udział helu."

 ## Telluric Classes

 orbit_iron_telluric:0 "Świat telluryczny"
 orbit_iron_telluric_desc:0 "\nŚwiaty telluryczne to skaliste planety złożone głównie ze skał krzemianowych lub metali. Te światy mają solidne powierzchnie, z wewnętrzną strukturą składającą się z metalowego jądra i otaczającego go krzemianowego płaszcza.\n\nKlasa żelazna to światy, które zwykle powstają w pobliżu gwiazdy, gdzie bogaty w żelazo materiał jest obecny w dysku protoplanetarnym. Mają one duże jądra z niklu i żelaza , a cieńsze płaszcze ze skał krzemianowych, co czyni je geologicznie nieaktywnymi." 
 orbit_volcanic_telluric:0 "Świat telluryczny"
 orbit_volcanic_telluric_desc:0 "\nŚwiaty telluryczne to skaliste planety złożone głównie ze skał krzemianowych lub metali. Te światy mają solidne powierzchnie, z wewnętrzną strukturą składającą się z metalowego jądra i otaczającego go krzemianowego płaszcza.\n\nKlasa wulkaniczna to geologicznie aktywny świat, którego powierzchnia wypełniona jest jeziorami lawy i rozlewiskami płynnej skały."

 ## Toxic Classes

 orbit_hothouse_toxic:0 "Świat toksyczny"
 orbit_hothouse_toxic_desc:0 "\nŚwiaty toksyczne to skaliste planety z gęstą atmosferą składającą się z gazów cieplarnianych.\n\nKlasa cieplarniana to spalony świat o powierzchni pokrytej wulkanicznymi równinami."
 orbit_carbonyl_toxic:0 "Świat toksyczny"
 orbit_carbonyl_toxic_desc:0 "\nŚwiaty toksyczne to skaliste planety z gęstą atmosferą składającą się z gazów cieplarnianych.\n\nKlasa karbonylowa to bogata w węgiel planeta z wulkanami wyrzucającymi diamenty i morzami ze smoły."

 ## Panthalassic Classes

 orbit_water_panthalassic:0 "Świat pantalasowy"
 orbit_water_panthalassic_desc:0 "\nŚwiaty pantalasowe to skaliste planety, których powierzchnia jest całkowicie zanurzona w oceanie talasogennym.\n\nKlasa wodna składa się z oceanu o odpowiednich warunkach temperatury i ciśnienia, które pozwalają mu pozostać w stanie ciekłym." 
 orbit_ammonia_panthalassic:0 "Świat pantalasowy"
 orbit_ammonia_panthalassic_desc:0 "\nŚwiaty pantalasowe to skaliste planety, których powierzchnia jest całkowicie zanurzona w oceanie talasogennym.\n\nKlasa amoniakowa zawiera ocean złożony z amoniaku w mieszaninie eutektycznej z wodą, w odpowiednich warunkach temperatury i ciśnienia, aby mógł pozostać w stanie ciekłym." 
 orbit_methane_panthalassic:0 "Świat pantalasowy"
 orbit_methane_panthalassic_desc:0 "\nŚwiaty pantalasowe to skaliste planety, których powierzchnia jest całkowicie zanurzona w oceanie talasogennym.\n\nW klasie metanowej ocean składa się z węglowodorów, a odpowiednie warunki temperaturowe i ciśnieniowe pozwalają mu pozostać w stanie ciekłym."

