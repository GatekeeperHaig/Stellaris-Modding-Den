 pc_veld:0 "莽原星球"
 pc_veld_desc:0 "拥有氮氧大气层的干燥岩石星球。在这片亚热带风光中，到处都是灌木林地和开阔的草原。这个世界拥有温和的冬季和炎热漫长的夏季。"
