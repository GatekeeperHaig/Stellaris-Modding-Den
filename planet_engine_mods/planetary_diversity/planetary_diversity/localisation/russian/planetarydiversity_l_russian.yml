 ###Outback
 pc_outback:0 "Мир полупустынь"
 pc_outback_desc:0 "Горячий сухой мир с азотно-кислородной атмосферой. Большая часть планеты покрыта полупустынями и пустынями, в то время как районы вокруг редких источников воды имеют больше растительности. Гидросфера в основном ограничена несколькими внутренними солеными небольшими морями и естественными подземными источниками." 
