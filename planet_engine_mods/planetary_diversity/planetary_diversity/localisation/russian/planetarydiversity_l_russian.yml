 d_pdhabminerals_desc:0 "Природные месторождения полезных ископаемых позволяют увеличить добычу в этом мире." 
 d_pdhabscience:0 "Исследовательский потенциал"
 d_pdhabscience_desc:0 "Аномалия на этой планете требует специальной команды ученых."

 #Hab Decisions
 decision_frohabcry:0 "Разведка вокруг среды обитания в ледяном мире"
 decision_frohabcry_desc:0 "Хотя первоначальное сканирование мира было проведено, наши геологи считают, что на планете есть возможность наличия стратегических ресурсов."
 decision_pdprospect_effects_short:0 "Сделав более подробное сканирование, мы сможем обнаружить больше богатств за пределами наших куполов."
 moonbase.2.name:0 "Никаких стратегических ресурсов"
 moonbase.2.desc:0 "Хотя наше детальное сканирование [Root.GetName] не обнаружило никаких стратегических ресурсов, мы смогли найти несколько значительных залежей полезных ископаемых."
 moonbase.2.a:0 "Хоть что-то нашли!"
 decision_pdbarrenhab:0 "Разведка вокруг среды обитания в раскаленном мире"
 decision_pdbarrenhab_desc:0 "Хотя первоначальное сканирование было проведено, наши геологи полагают, что существует вероятность того, что в этом мире может быть жизнь."
 decision_pdprospectbhab_effects_short:0 "Выполнив более детальное сканирование, мы сможем терраформировать этот мир."
 moonbase.31.name:0 "Невозможно поддерживать жизнь"
 moonbase.31.desc:0 "Похоже, наши первоначальные сканирования [Root.GetName] верны, эта планета не может поддерживать жизнь. Но несколько крупных месторождений полезных ископаемых были обнаружены и эксплуатируются."
 moonbase.31.a:0 "Ну хоть что-то нашли!"
 moonbase.32.name:0 "Найдены места для новых куполов среды обитания"
 moonbase.32.desc:0 "Хотя наше детальное сканирование [Root.GetName] не показало перспектив для будущего терраформирования, мы все же нашли несколько новых мест, которые позволят расширить наше купольное поселение."
 moonbase.32.a:0 "Это хорошие новости!"
 moonbase.33.name:0 "Кандидат на терраформирование"
 moonbase.33.desc:0 "Наше тщательное сканирование [Root.GetName] обнаружило именно то, что и ожидалось, - древние водные отложения под поверхностью. Мы сможем терраформировать этот мир в будущем."
 moonbase.33.a:0 "Отлично!"
 pdmoredomes:0 "Расширяемая колония"
 pdmoredomes_desc:0 "Детальное сканирование позволило обнаружить несколько новых мест для жилых куполов в этом бесплодном мире."
