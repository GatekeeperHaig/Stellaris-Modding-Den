 # temple of the ancient one
 pm_survey.28.name:0 "Discovery: Strange Temple!"
 pm_survey.28.desc:0 "Scientist §H[Root.GetLeaderName]§! on board the science vessel §H[Root.GetName]§! has made an aluring discovery on §H[From.GetName]§!§E!\n The indescribable beauty of the mysterious, ruined rock-hewn temple would be breathtaking to any who were to spend time looking at it...if it was not for its dangerous allure. Stories are scribbled on the walls, warning of previous explorers who spent days in darkness as they wandered through the temple. In the end, they were no longer able to resist the powerful visions and auditory hallucinations, nor the madness-inspired impulse to enter the temple's inner sanctum. One of our scientists sent a brief report before the ship lost contact with them - the inner sanctum appears impossibly illuminated by what seems to be a flickering altar flame."
