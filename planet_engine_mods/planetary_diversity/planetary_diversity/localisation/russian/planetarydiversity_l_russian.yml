 ###Floating Island Crashing Event
 pdfloating.30.name:0 "Небесное падение"
 pdfloating.30.desc:0 "Похоже, что с [Root.GetName] возникла непростая ситуация. Хотя природа врезающихся друг в друга свободно плавающих островов общеизвестна, большинство обитаемых более крупных островов не подвержены подобным проблемам. Недавно группа ученых и геологов забили тревогу по поводу надвигающегося стихийного бедствия. По их расчетам, большой необитаемый остров находится на курсе столкновения с одним из островов, на котором находится большой город. Группа уверена, что с соответствующими ресурсами она сможет принять план по предотвращению столкновения двух островов. Однако у колонии есть альтернативный вариант. Необитаемый остров был отмечен как возможное место добычи элюдия, и единственное, что остановило начало добычи, - это толстая и прочная скала, окружающая месторождение. Если бы острова врезались, почти наверняка природа столкновения отделит большую часть бесполезной горной породы от ценного элюдия."
 pdfloating.30.a:0 "Скажите исследовательской группе, чтобы они приступали к делу."
 pdfloating.30.a.tooltip:0 "Мы начинаем проект по предотвращению столкновения."
 pdfloating.30.b:0 "Это слишком ценная возможность, чтобы упускать ее."
 pdfloating.30.b.tooltip:0 "Несмотря на то, что это дорого и неприятно для колонистов, мы переведем население на другой остров."
 pdfloating.30.c:0 "Заставьте замолчать этих ученых и похороните эту информацию."
 pdfloating.30.c.tooltip:0 "Мы позволяем этому столкновению произойти, открывая редкую руду элюдия для наших шахтеров."
 pdfloating.40.name:0 "Спокойное небо"
 pdfloating.40.desc:0 "Исследовательский проект [Root.GetName] увенчался полным успехом. Ученые не только изобрели способ предотвратить падение островов с помощью элюдия, найденного в скале, но и смогли применить его к каждому острову, который нам нужен. Это позволит колонизировать больше островов."
 pdfloating.40.a:0 "Отличная рабочая команда."
 floating_islands:0 "Контроль над парящим островом"
 floating_islands_DESC:0 "Наша команда рассмотрит способы управления парящими островами, которые скоро столкнутся."
 stableislands:0 "Стабильные плавучие острова"
 stableislands_desc:0 "Технология, которая контролирует полёт островов, означает, что многие другие острова в этом мире могут быть колонизированы."
 pdfloating.41.name:0 "Шахты в небе"
 pdfloating.41.desc:0 "Несмотря на протесты, эвакуация прошла успешно. Острова столкнулись, и элюдий можно будет свободно добывать, как только мы построим соответствующую структуру добычи."
 pdfloating.41.a:0 "Мы благодарим вас за вашу жертву."
 relocationprotest:0 "Протесты против переселения"
 relocationprotest_desc:0 “Перемещение населения и предоставление островам возможности врезаться вызвало временные беспорядки на планете."
 pdfloating.42.name:0 "Как трагично"
 pdfloating.42.desc:0 "За последний год мы тайно эвакуировали население и ценности и позволили островам врезаться друг в друга. Как мы и надеялись, элюдий был вскрыт, и мы можем начать добычу, как только построим инфраструктуру."
 pdfloating.42.a:0 "Теперь, надеюсь, никто не узнает."
 pdfloating.43.name:0 "Эврика"
 pdfloating.43.desc:0 "Неизвестно, как произошла утечка информации, но люди выяснили, что наши лидеры знали о столкновении островов задолго до катастрофы. Новости распространились по нашей империи, и люди протестуют во многих мирах."
 pdfloating.43.a:0 "Нехорошо получилось."
 allowedislandcrash:0 "Разрешенная катастрофа"
 allowedislandcrash_desc:0 "Мы позволили большому обитаемому острову разрушиться, убив миллионы наших подданных."

 
 ### Graveyard World
 pc_graveyard:0 "Могильный мир"
 pc_graveyard_desc:0 "Каменистый мир с азотно-кислородной атмосферой. Хотя планета должна быть ничем не примечательной, похоже, именно здесь тиянки заканчивают свою жизнь. Результатом того, что здесь оканчивали свой путь великие космические существа, является невероятное изобилие жизни. Останки приносят экзотические материалы со всей известной вселенной в этот бесплодный мир."
 pc_graveyard_tile:0 "Могильная зона"
 pc_graveyard_tile_desc:0 "Там, где есть тела тиянки, растут густые леса, но в остальном планета в основном засушливая." 
 graveyard:0 "Могильник тиянок"
 graveyard_desc:0 "Это могильник тиянок, в огромных отложениях которых можно найти экзотические материалы."
 pdgraveyard.10.name:0 "Зоологическое открытие"
 pdgraveyard.10.desc:0 "Мы получили отчет от [Root.GetName], который в настоящее время находится в системе [Root.GetStarName]. Эта система, похоже, обладает необычной активностью тиянок. Мы никогда не наблюдали такое количество тиянок в одном месте. Еще более странным является то, что [Root.GetLeaderName] также сообщает, что деятельность, похоже, сосредоточена вокруг одной землеподобной планеты, и ее охраняет большая группа более старых и крупных тиянки. Пока они не будут изгнаны, мы не сможем дальше исследовать планету."
 pdgraveyard.10.a:0 "Как странно."
 pdgraveyard.20.name:0 "Очистить пастбища"
 pdgraveyard.20.desc:0 "После изгнания матриархов тиянки [Root.GetLeaderName] смог провести полное сканирование планеты и предоставил некоторые удивительные результаты. Похоже, что эта планета является своего рода кладбищем тиянки, поверхность которой покрыта медленно разлагающимися трупами. Туши принесли экзотические минералы со всей галактики на поверхность планеты, что сделало ее богатым и процветающим миром. Горнодобывающая промышленность и производство энергии будут здесь очень выгодным делом." 
 pdgraveyard.20.a:0 "Удивительно."
 ###Falling Tiyanki
 pdgraveyard.30.name:0 "Конец жизни"
 pdgraveyard.30.desc:0 "Сенсоры обнаружили старейшину тиянку, которая упала далеко от нашего поселения на [Root.GetName]. Сочетание экзотических материалов существа, тепла при входе и силы удара вызывает невиданный где-либо в галактике эффект. В течение нескольких дней после оседания пыли земля, затронутая этой экзотической облачной смесью, начинает показывать невероятные признаки роста растений и энергии. Очевидно, это представляет опасность и возможность для колонии. С одной стороны, если тиянки будут падать и дальше, это еще больше обогатит планету энергией, материалами и продуктами питания, но всегда будет опасность крушения этих умирающих существ на населенный пункт. Как нам действовать?"
 pdgraveyard.30.a:0 "Это слишком хорошая возможность, чтобы упустить её."
 pdgraveyard.30.a.tooltip:0 "Мы позволим тиянкам и в дальнейшем падать в надежде на лучшее."
 pdgraveyard.30.b:0 "Позвольте им падать, но мы защитим людей."
 pdgraveyard.30.b.tooltip:0 "Мы инвестируем средства в систему раннего обнаружения, которая уничтожит любого при попытке падения на населенный пункт."
 pdgraveyard.30.c:0 "Никаких компромиссов! Мы должны остановить тиянок до их падения."
 pdgraveyard.30.c.tooltip:0 "Мы отвлекаем их от падения, но создаем орбитальную исследовательскую базу, чтобы узнать всё что сможем."
 d_tiyanki_station:0 "Научно-исследовательская станция тиянок"
 d_tiyanki_station_desc:0 "Хотя мы решили отвлечь тиянок от падения на поверхность, мы все еще можем использовать их трупы, чтобы узнать все, что возможно, об их космическом путешествии."
 fallingtiyanki:0 "Недавно упавшая тиянка"
 fallingtiyanki_desc:0 "Тиянка, недавно упавшая на эту планету, стала источником энергии, минералов и продуктов питания."
 notiyanki:0 "Нет больше тиянок"
 notiyanki_desc:0 "Недопущение падения тиянок на поверхность оказало негативное влияние на экосистему."
 d_tiyanki_cleanup:0 "Зоны очистки тиянки"
 d_tiyanki_cleanup_desc:0 "Области, где упали тиянки, являются изобилием минералов и энергии, принесенных в этот мир космическим путешествием тиянок."
 job_tiyankicleanup:0 "Бригада по уборке тиянок"
 job_tiyankicleanup_plural:0 "Бригада по уборке тиянок"
 job_tiyankicleanup_desc:0 "Трудовые бригады работают не покладая рук, чтобы использовать как можно больше оставшихся материалов."
 job_tiyankicleanup_effect_desc:0 "job_tiyankicleanup $job_tiyankicleanup_plural$ collect resources by turning £consumer_goods£ §Y$consumer_goods$§! into £food£ £energy£ £materials£ for use."
 mod_job_tiyankicleanup_add:0 "$job_tiyankicleanup$ Jobs"
 mod_job_tiyankicleanup_per_pop:0 "§G+1§! $job_tiyankicleanup$ Job per $VALUE$ Pops"
 mod_job_tiyankicleanup_per_pop_short:0 "\n§G+1§! £mod_job_tiyankicleanup_add£ per $VALUE$ £pop£"
 pdgraveyard.32.name:0 "Расчетный риск"
 pdgraveyard.32.desc:0 "Мы воспользовались шансом, и тиянки упали на плотный городской квартал. Погибли граждане, разрушены здания. Наши бригады на месте, чтобы собрать все что можно после этой трагедии."
 pdgraveyard.32.a:0 "Мы знали, что это может случиться."
 job_tiyankirecycler:0 "Переработчики тиянок"
 job_tiyankirecycler_plural:0 "Переработчики тиянок"
 job_tiyankirecycler_desc:0 "Мешая новым тиянкам упасть на поверхность, эти бригады изучают все, что могут, о их биологии и перерабатывают материалы, обнаруженные в их уже упавших телах."
 job_tiyankirecycler_effect_desc:0 "job_tiyankirecycler $job_tiyankirecycler_plural$ collect resources and study the Tiyanki by turning £consumer_goods£ §Y$consumer_goods$§! into £materials£ £society£ £physics£ for use and research."
 mod_job_tiyankirecycler_add:0 "$job_tiyankirecycler$ Jobs"
 mod_job_tiyankirecycler_per_pop:0 "§G+1§! $job_tiyankirecycler$ Job per $VALUE$ Pops"
 mod_job_tiyankirecycler_per_pop_short:0 "\n§G+1§! £mod_job_tiyankirecycler_add£ per $VALUE$ £pop£"
 pdgraveyard.34.name:0 "Дестабилизированная экосистема"
 pdgraveyard.34.desc:0 "Похоже, что недопущение попадания тиянок на поверхность планеты отрицательно сказывается на экосистеме. Большая часть растительной жизни зависит от постоянного потока материалов из тиянок, и мы нарушили естественный порядок этого мира."
 pdgraveyard.34.a:0 "Это цена, которую мы платим за безопасность."
 
 NAME_Mushroom:0 "Грибные мутанты"
 d_hunterreserve:0 "Резервации Охотников"
 d_hunterreserve_desc:0 "Резервации Охотников делают колонию безопасной, но требуют больших затрат в обслуживании и занимают большие площади сельскохозяйственных угодий."
 d_peace_museum:0 "Музей Мира"
 d_peace_museum_desc:0 "С помощью Unit 04 мы создали этот музей, чтобы учиться на ошибках прошлого и не делать те же самые ошибки."
 ###The Ones Who Made The Archive
 pdarchive.30.name:0 "Кто-нибудь есть дома?"
 pdarchive.30.desc:0 "Мы начали разгадывать тайну того, кто построил этот архив. Нам очень повезло, что исследователь наткнулся на большой зашифрованный кеш с информацией, спрятанный в базе данных архивов. После того, как команда взломала шифрование, стало ясно, что это все исторические записи строителей архива. Почему он был заперт, до сих пор остается загадкой, но команда сообщит, когда станет доступной более конкретная информация."
 pdarchive.30.a:0 "Надеюсь, там что-то есть."
 pdarchive.31.name:0 "Дымка развеивается"
 pdarchive.31.desc:0 "За последний год мы многое узнали из архивов о его создателях. Они называли себя «Ярка» и, казалось, имели почти религиозное отношение к информации. Они считали это священным, и, похоже, у них был большой влиятельный класс граждан, чья работа заключалась в обнаружении и добавлении информации в архив. Архив был их конечным проектом, он должен был быть достаточно большим для всей информации, которую они когда-либо могли собрать. Их база знаний была удивительно разнообразной и исчерпывающей, и данные показывают, что многие из их более поздних экспериментов были связаны с другими измерениями. Мы все еще не уверены, что случилось с этими людьми, но продолжим поиск в хранилище данных."
 pdarchive.31.a:0 "Продолжайте искать."
 pdarchive.31.b:0 "Дайте больше жилого места команде."
 pdarchive.31.b.tooltip:0 "Мы ищем более эффективные коды доступа"
 pdarchive.32.name:0 "Бедствие"
 pdarchive.32.desc:0 "Мы нашли точку, в которой цивилизация Ярка распалась. Похоже, что их эксперименты в других измерениях привлекли внимание кого-то, кто напал на их собратьев и питался ими. По-видимому, это было поразительно похоже на один из их религиозных текстов, и они считали, что наступил конец света. В тексте предсказывалось, что их спасение придет из самой информации, и они начали процесс оцифровки себя в Архиве. В то же время они обманом вытащили многомерное существо на поверхность своего родного мира и взорвали какое-то межпространственное оружие, уничтожившее существо вместе с их родным миром. После этого они оцифровали остальных сородичей в Архиве. Мы активно ищем их сознание, которое, как мы предполагаем, все еще находится где-то в программах."
 pdarchive.32.a:0 "Удивительно!"
 pdarchive.33.name:0 "Они в компьютере."
 pdarchive.33.desc:0 "В архивных данных мы нашли место, где были спрятаны сознания Ярка. Данные невероятно сложные, но если мы правильно их понимаем, то они создали цифровое убежище. Мы могли бы попытаться установить контакт с ним в надежде, что они захотят поделиться информацией, или мы могли бы отслеживать код без их ведома."
 pdarchive.33.a:0 "Наладьте контакт, мы могли бы так много узнать."
 pdarchive.33.a.tooltip:0 "Мы свяжемся с Ярка в ​​их цифровом убежище."
 pdarchive.33.b:0 "Нет, они решили покинуть этот мир."
 pdarchive.33.b.tooltip:0 "Мы узнаем, что можем, наблюдая за Яркой из-за пределов их виртуальных небес."
 pdarchive.33.c:0 "Сотрите эту часть памяти Архивов."
 pdarchive.33.c.tooltip:0 "Мы удалим призрачную информацию об этих существах, высвободив ценную скорость обработки данных."
 pdarchive.40.name:0 "Загробная жизнь"
 pdarchive.40.desc:0 "Общение с Ярка было интересным опытом. Казалось, они знают, но не заботятся о своем нынешнем состоянии существования. В обмен на защиту Архива они согласились поделиться своими знаниями о межпространственных технологиях. Они согласились создать лабораторию, в которой их учёный будет помогать нашим, в основном для того, чтобы убедиться, что мы не совершим ошибку, которую они сделали, и не вызовем существо измерения."
 pdarchive.40.a:0 "Удивительно!"
 pdarchive.41.name:0 "Пост наблюдения"
 pdarchive.41.desc:0 "Мы успешно создали команду, которая будет продолжать отслеживать и узнавать все, что мы можем о Ярке в их цифровом раю. Мы сможем многое узнать об их культуре и истории, не затрагивая их вообще."
 pdarchive.41.a:0 "Это лучше для всех."
 pdarchive.42.name:0 "Разрушая ад"
 pdarchive.42.desc:0 "Мы стерли цифровое небо из банков данных Архива и тем самым высвободили огромное количество вычислительной мощности из Архива. Мы ожидаем увидеть улучшение результатов в лабораториях на этой планете в будущем."
 pdarchive.42.a:0 "Отлично!"
 d_archive_dataports:0 "Терминалы доступа к архивам"
 d_archive_dataports_desc:0 "Вокруг этой среды обитания есть несколько избранных терминалов доступа к сети, которые имеют доступ к архиву большой емкости."
 d_interdimensional_lab:0 "Межпространственные лаборатории"
 d_interdimensional_lab_desc:0 "Здесь самые яркие умы сотрудничают с виртуальным Ярка для изучения других измерений."
 d_virtual_obersvation_post:0 "Виртуальный пост наблюдения"
 d_virtual_obersvation_post_desc:0 "Из безопасного материального пространства мы наблюдаем за виртуальными Ярка. Они не знают о нашем присутствии, что делает его безопаснее для всех сторон."
 extra_memory:0 "Высвобождение вычислительной мощности"
 extra_memory_desc:0 "Удалив виртуальное убежище Ярка, мы высвободили ценную многоядерную вычислительную мощность."
 ###PD Archive Districts
 building_archive_capital:0 "Администрация Архива"
 building_archive_capital_desc:0 "Административный центр Архива, являющийся его столицей и резиденцией местного правительства."
 building_archive_major_capital:0 "Центральный Контроль Архива"
 building_archive_major_capital_desc:1 "Обширный комплекс бюрократических кабинетов, курирующих управление Архивом."
 district_archive_housing:0 "Жилой район Архива"
 district_archive_housing_plural:0 "Жилые районы Архива"
 district_archive_housing_desc:1 "Жилой район Архива обеспечивает комфортное, но компактное жилье для населения."
 district_archive_physics:0 "Физический институт Архива"
 district_archive_physics_plural:0 "Физические институты Архива"
 district_archive_physics_desc:1 "Используя информацию из архива, физические лаборатории проводят сложные эксперименты."
 district_archive_society:0 "Исторический институт Архива"
 district_archive_society_plural:0 "Исторические институты Архива"
 district_archive_society_desc:1 "Используя информацию из Архива, историки изучают культуры прошлого и делают эти уроки полезными для нашего народа сейчас."
 district_archive_engineering:0 "Технический институт Архива"
 district_archive_engineering_plural:0 "Технические институты Архива"
 district_archive_engineering_desc:1 "Используя информацию из Архива, инженеры создают сложную технику. Они также несут ответственность за ремонт и содержание Архива."
