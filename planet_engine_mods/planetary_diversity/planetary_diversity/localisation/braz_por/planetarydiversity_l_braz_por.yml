 pc_tepid:0 "Mundo Tépido"
 pc_tepid_desc:0 "Mundo rochoso com uma atmosfera de nitrogênio-oxigênio. Hidrosfera ativa e estável com grandes massas de terra que são separadas por oceanos. Quase sem inclinação do eixo, as condições ideais de crescimento deste mundo permitiram a evolução de muitos tipos de processos fotossintéticos."
