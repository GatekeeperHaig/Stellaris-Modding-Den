 planetary_diversity:0 "§B Diversidade de Planeamento§!"
 planetary_projects:0 "Projetos Planetários"
 planetary_projects_desc:0 "Projetos Planetários são projetos de longo prazo realizados em um planeta que mudam permanentemente seu caráter."
 planets_enhanced:0 "Mecânica do Jogo: Planetas Melhorados"
 planets_enhanced_altair_stone_discovered.8.desc:0 "Originalmente considerada uma piada pelos topógrafos, foi de fato confirmado que [root.GetName] contém rochas flutuantes literais. Chamadas de 'Altair Stones', esses aglomerados preenchem o céu desta região com rochas que se recusam a obedecer totalmente à gravidade. A fonte dessa propriedade ainda é desconhecida, justificando um exame mais profundo para ver como podemos explorar melhor esse recurso estranho."
 planets_enhanced_altair_stone_discovered.8.name:0 "Descoberta única: Altair Stone!"
 planets_enhanced_aurantiacum_x_discovered.1.desc:0 "Nossos cientistas descobriram uma substância totalmente nova em [root.GetName] que desafia as leis da física, mudando de estado em uma relação confusa com as mudanças de temperatura. O debate se concentra em suas origens, mas acredita-se que podemos aproveitar suas propriedades estranhas com estudos suficientes."
 planets_enhanced_aurantiacum_x_discovered.1.name:0 "Descoberta única: Aurantiacum-X!"
 planets_enhanced_elder_compounds_discovered.2.desc:0 "Alguns dos depósitos de metal pesquisados ​​[root.GetName], na verdade, acabaram sendo um composto até então desconhecido. Além disso, há evidências de que eles foram projetados por alguma antiga civilização precursora. Relatórios preliminares mostram que eles são altamente duráveis, então nossos cientistas querem começar a testá-los imediatamente."
 planets_enhanced_elder_compounds_discovered.2.name:0 "Descoberta única: Compostos mais antigos!"
 planets_enhanced_euratite_discovered.7.desc:0 "O que inicialmente foi presumido ser concentrações de minerais que interferem no sinal provou ser algo muito mais impressionante. Testes de amostra em todo o planeta resultaram em leituras estranhas do sensor e resultados de material em uma região de [root.GetName]; Depois que outras varreduras de sensor falharam em iluminar o fenômeno, uma expedição foi lançada. A descoberta resultante foi decisiva: apelidada Euratita, o minério nessas cavernas originou-se inteiramente de outra dimensão.\n\nA sua manipulação é muito difícil, dada a sua transição incompleta para a nossa realidade, mas os nossos cientistas estão confiantes de que podem decifrar um processo para utilizar plenamente a Euratite."
 planets_enhanced_euratite_discovered.7.name:0 "Descoberta única: Euratite!"
 planets_enhanced_ever_blossom_discovered.5.desc:0 "Não muito tempo depois que incursões mais profundas começaram nesta área em [root.GetName], a dica de propriedades incríveis pertencentes ao Ever-Blossom surgiu. Seus properites regenerative na vida orgânica são verdadeiramente inigualáveis ​​na galáxia, e há ainda muito nós podemos ainda aprender deles."
 planets_enhanced_ever_blossom_discovered.5.name:0 "Descoberta única: Ever-Blossom!"
 planets_enhanced_gigalife_discovered.4.desc:0 "[root.GetName] contém uma maravilha galáctica - todo um ecossistema regional em sua superfície se comporta como um organismo singular. Seja qual for a sua origem, a interação complexa de seus organismos constituintes se assemelha ao das formas de vida inteligentes. Há muito que podemos aprender em seu estudo."
 planets_enhanced_gigalife_discovered.4.name:0 "Descoberta única: Gigalife!"
 planets_enhanced_precursor_data_cache_discovered.3.desc:0 "O exame da torre Precursor em [root.GetName] revelou sistemas ainda em funcionamento que levam ao núcleo do planeta. A análise indica uma incrível quantidade de infraestrutura intacta suportando um imenso núcleo de dados lá embaixo. Inúmeras riquezas em informação nos aguardam."
 planets_enhanced_precursor_data_cache_discovered.3.name:0 "Descoberta única: Precursor Data Cache!"
 planets_enhanced_precursor_nanites_discovered.9.desc:0 "Incursões planetárias descobriram um antigo cofre de precursores em [root.GetName]. As verificações nos garantem que existe alguma antiga tecnologia de nanite dentro, mas devemos torná-la aberta para obter acesso a elas. Apesar da idade do cofre, seus sistemas de segurança ainda estão parcialmente intactos, exigindo uma abordagem cuidadosa para abri-lo com segurança."
 planets_enhanced_precursor_nanites_discovered.9.name:0 "Descoberta única: Precursor Nanites!"
 planets_enhanced_thybidium_discovered.6.desc:0 "Pesquisas iniciais falharam em identificar completamente os depósitos de Thybidium presentes em [root.GetName], enterrados como estavam sob pesadas concentrações gasosas. Exames desde então mostram que eles têm propriedades peculiares com energia e troca de calor que justificam uma investigação mais intensiva de suas capacidades."
 planets_enhanced_thybidium_discovered.6.name:0 "Descoberta única: Thybidium!"
