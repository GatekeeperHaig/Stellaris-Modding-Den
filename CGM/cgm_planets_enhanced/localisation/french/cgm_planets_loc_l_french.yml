 pc_dwarf_planet_asteroid_terraforming_tile_desc:0 "Paysage froid et sans vie, rempli de cratères."
 pc_dwarf_planetoid:0 "Planétoïde naine"
 pc_dwarf_planetoid_desc:0 "Qu'il soit classé comme un très petit planétoïde, ou un astéroïde particulièrement grand, cette roche est assez dense et stable pour soutenir une colonie à l'intérieur - mais elle nécessite un développement important pour la rendre habitable."
 pc_dwarf_planetoid_habitability:0 "Habitabilité Voidhome"
 pc_dwarf_planetoid_tile:0 "Voidhome Intérieur"
 pc_dwarf_planetoid_tile_desc:0 "Les catacombes forées et les cavernes naturelles forment la base de l'infrastructure dans cette maison stérile et rocheuse dans le vide."
 pc_frozen_terraforming:0 "$pc_frozen$ (Terraforming)"
 pc_frozen_terraforming_desc:0 "$pc_frozen_desc$"
 pc_frozen_terraforming_habitability:0 "$pc_frozen_terraforming$ Habitability"
 pc_frozen_terraforming_tile:0 "Terrain gelé"
 pc_frozen_terraforming_tile_desc:0 "Paysage rocheux couvert d'une épaisse couche de glace."
 pc_gas_giant_hot:0 "Ultra géant"
 pc_gas_giant_hot_desc:0 "Une grande planète gazeuse avec une atmosphère principalement composée d'hydrogène et d'hélium. La planète est à proximité de l'étoile parentale et a donc une température de surface très élevée et une courte période orbitale. L'atmosphère est extrême et exotique en raison de la courte période et des longues journées, avec des vents intenses et des courants-jets équatoriaux super-rotatifs."
 pc_geocrystalline:0 "Monde Cambrien"
 pc_geocrystalline_desc:0 "Après que le noyau d'une planète Primordiale soit suffisamment frais, l'activité volcanique diminue et les conditions de vie s'améliorent. L'oxygène et l'azote sont présents en abondance dans l'atmosphère, donnant lieu à des organismes de plus en plus complexes tels que la végétation primitive comme les algues, et les animaux apparentés aux éponges et aux méduses. Alors que la planète continue de se refroidir, elle peut enfin passer à l'étape finale de son évolution."
 pc_geocrystalline_habitability:0 "Habitabilité cambrienne"
 pc_geocrystalline_tile:0 "Terrain rocheux"
 pc_geocrystalline_tile_desc:0 "Terrain sec et rocheux avec une végétation clairsemée."
 pc_geometallic:0 "Monde primordial"
 pc_geometallic_desc:0 "Quand un monde en fusion se refroidit, la croûte et le noyau se solidifient et la planète peut devenir primordiale si les conditions sont bonnes. Ces mondes stériles sont témoins de beaucoup d'activité géologique, la vapeur expulsée des éruptions volcaniques se condense dans l'eau et forme les premières mers peu profondes, dans lesquelles les bactéries peuvent se développer et finalement prospérer. Au fur et à mesure que le noyau d'une planète Primordiale se refroidit, l'activité volcanique diminue et la planète finit par passer à une classe plus habitable."
 pc_geometallic_terraforming:0 "Monde primordial (Terraforming)"
 pc_geometallic_terraforming_desc:0 "$pc_geometallic_desc$"
 pc_geometallic_terraforming_habitability:0 "Habitabilité primordiale"
 pc_geometallic_terraforming_tile:0 "Terrain aride"
 pc_geometallic_terraforming_tile_desc:0 "Terrain rocheux et sans vie."
 pc_geomorteus:0 "Monde rayonné"
 pc_geomorteus_desc:0 "Petits mondes rocheux situés dans la zone chaude d'un système d'étoiles. Ne convenant pas à la vie humanoïde, ces planètes ont des surfaces rayonnées très instables. Les atmosphères minces sont composées principalement d'hélium et de sodium. À la lumière du jour, les températures peuvent approcher 450º Celsius, car il y a peu d'atmosphère pour retenir cette chaleur, il peut faire aussi froid que -200º Celsius la nuit. Aucune forme de vie n'a jamais été observée sur les mondes rayonnés."
 pc_geomorteus_terraforming:0 "Monde rayonné (Terraforming)"
 pc_geomorteus_terraforming_desc:0 "$pc_geomorteus_desc$"
 pc_geomorteus_terraforming_habitability:0 "Habitabilité rayonnée"
 pc_geomorteus_terraforming_tile:0 "Terrain rayonné"
 pc_geomorteus_terraforming_tile_desc:0 "Terrain rocheux et stérile, roussi en raison de la proximité de l'étoile parentale."
 pc_geoplastic:0 "Monde fondu"
 pc_geoplastic_desc:0 "Ces mondes représentent la première étape de la formation d'une planète habitable. Le noyau et la croûte sont complètement fondus, ce qui rend la planète sensible aux vents et aux radiations solaires et soumise à des températures de surface extrêmement élevées. L'atmosphère est très fine et composée d'hydrogène et d'hélium. Lorsque la planète se refroidit, le noyau et la croûte commencent à durcir et la planète peut devenir primordiale si les conditions sont bonnes."
 pc_greenhouse_cold:0 "Monde réducteur de froid"
 pc_greenhouse_cold_desc:0 "Une planète rocheuse avec une atmosphère dense. En dépit d'être loin de l'étoile mère, les gaz dans l'atmosphère ont provoqué un effet de serre, permettant à des liquides exotiques tels que le méthane et l'éthane d'exister à la surface."
 pc_greenhouse_cold_terraforming:0 "Monde réducteur de froid (Terraforming)"
 pc_greenhouse_cold_terraforming_desc:0 "$pc_greenhouse_cold_desc$"
 pc_greenhouse_cold_terraforming_desc_habitability:0 "Habitabilité réduisant le froid"
 pc_greenhouse_cold_terraforming_habitability:0 "Habitabilité réduisant le froid"
 pc_greenhouse_cold_terraforming_tile:0 "Terrain aride et froid"
 pc_greenhouse_cold_terraforming_tile_desc:0 "Terrain hostile très froid, avec des dunes, des rivières, des lacs et des mers de liquides étranges."
 pc_greenhouse_hot:0 "Monde réducteur chaud"
 pc_greenhouse_hot_desc:0 "Une planète rocheuse avec une atmosphère épaisse et à haute pression. Les gaz dans l'atmosphère ont provoqué un effet de serre incontrôlé, créant des températures de surface très élevées."
 pc_greenhouse_hot_terraforming:0 "Monde réducteur chaud (Terraforming)"
 pc_greenhouse_hot_terraforming_desc:0 "$pc_greenhouse_hot_desc$"
 pc_greenhouse_hot_terraforming_habitability:0 "Hot Réduction de l'habitabilité"
 pc_greenhouse_hot_terraforming_tile:0 "Terrain aride et roussi"
 pc_greenhouse_hot_terraforming_tile_desc:0 "Desertscape sec, hostile et très chaud entrecoupé de roches ressemblant à des dalles."
 pc_ice_asteroidal_frozen_exotic_matter_mined:0 "Matière exotique congelée"
 pc_ice_asteroidal_frozen_exotic_matter_mined_desc:0 "$pc_asteroidal_carbometallic_rock_mined_desc$"
 pc_ice_asteroidal_planetoid:0 "Primordial-Ice Asteroidal"
 pc_ice_asteroidal_planetoid_desc:0 "Ce gros astéroïde est presque entièrement composé de glace primordiale pure - datant de l'enfance de l'univers. L'exploitation maximale de cet astéroïde nécessitera l'établissement d'une colonie permanente."
 pc_ice_asteroidal_planetoid_habitability:0 "Habitabilité de Voidhome congelé"
 pc_ice_asteroidal_planetoid_tile:0 "Voidhome Frozen Intérieur"
 pc_ice_asteroidal_planetoid_tile_desc:0 "Les catacombes forées et les cavernes naturelles constituent la base de l'infrastructure dans cette maison gelée et glacée dans le vide."
 pc_ice_asteroidal_primordial_ice_mined:0 "Primordial-Ice Mined"
 pc_ice_asteroidal_primordial_ice_mined_desc:0 "$pc_asteroidal_carbometallic_rock_mined_desc$"
 pc_ice_giant:0 "Géant de glace"
 pc_ice_giant_desc:0 "Ces géants congelés ont une composition très différente de celle de leurs frères gazeux. Le noyau est principalement de la roche et de la glace, entouré de couches ténues d'eau, de méthane et d'ammoniac. De plus, le champ magnétique est fortement incliné par rapport à l'axe de rotation. Ces planètes se forment à la périphérie d'un système stellaire."
 pc_irradiated_marginal:0 "Monde marginal irradié"
 pc_irradiated_marginal_desc:0 "Ces mondes marginaux, également connus sous le nom de Super-Terres, ont des surfaces stériles et irradiées, dépourvues d'une forte magnétosphère pour les protéger du rayonnement de leur étoile. Malgré des conditions de surface difficiles, on peut trouver des masses d'eau liquides qui offrent une protection suffisante contre les radiations, ce qui permet à la végétation et à la vie d'exister sous l'eau."
 pc_irradiated_marginal_habitability:0 "Habitabilité marginale irradiée"
 pc_irradiated_marginal_tile:0 "Terrain irradié"
 pc_irradiated_marginal_tile_desc:0 "Terrain irradié et stérile."
 pc_irradiated_terrestrial:0 "Monde Terrestre Irradié"
 pc_irradiated_terrestrial_desc:0 "Ces mondes terrestres ont des surfaces stériles et irradiées, dépourvues d'une forte magnétosphère pour le protéger du rayonnement de leur étoile. Malgré les conditions de surface difficiles, on trouve des océans d'eau liquides qui offrent une protection suffisante contre les radiations, ce qui permet à la végétation et à la vie d'exister."
 pc_irradiated_terrestrial_habitability:0 "Habitabilité terrestre irradiée"
 pc_irradiated_terrestrial_tile:0 "Terrain irradié"
 pc_irradiated_terrestrial_tile_desc:0 "Terrain irradié et stérile."
 pc_large_asteroid_moon:0 "Grand astéroïde en orbite"
 pc_large_asteroid_moon_desc:0 "Peut-être un astéroïde qui a été capturé par la gravité de cette planète."
