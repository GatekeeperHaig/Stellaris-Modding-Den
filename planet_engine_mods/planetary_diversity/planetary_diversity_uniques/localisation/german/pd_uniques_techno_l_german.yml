 building_subsurface_assembly:0 "Untergrundmontagezentrum"
 building_subsurface_assembly_desc:0 "Versteckt unter der Oberfläche haben wir diese synthetischen Fabriken für unsere Bedürfnisse umgestaltet."
 mod_building_subsurface_assembly_max:0 "Max $building_subsurface_assembly$s"

 d_artificial_flora:0 "Künstliche Flora"
 d_artificial_flora_desc:0 "Dieser Teil dieses Planeten hat eine Konzentration synthetischer Lebensformen, deren Untersuchung unser Verständnis des synthetischen Lebens fördern könnte."
 building_synthetic_life_labs:0 "Labor für synthetisches Leben"
 building_synthetic_life_labs_desc:0 "Dieses Labor untersucht die komplexe synthetische Lebensform, die auf diesem Planeten gefunden wurde. Die Robotiker hier nutzen die Experimente auch, um ihre Kreationen zu verbessern."
