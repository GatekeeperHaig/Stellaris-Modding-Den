 tech_hunter_tricks:0 "狩猎技巧"
 tech_hunter_tricks_desc:0 "我们研究了猎手的技术和生物学，并运用这些技能来改善我们现有的力量。"
 hunterreserves:0 "猎手保留地"
 hunterreserves_desc:0 "猎手保留地使殖民地更加安全，但维护费用昂贵，并占据大片可耕地。"
 unbalancedecosystem:0 "不平衡的生态系统"
 unbalancedecosystem_desc:0 "消灭猎手产生了意想不到的效果，这个星球上可怕的生物疯狂蔓延。尽管许多生物学家正在涌向研究这些令人生畏的生物，但处理这种情况正在耗费殖民地的能量和生命。"
 pc_superhabitable:0 "类地大行星（湿润）"
 pc_superhabitable_desc:0 "拥有氮氧大气的岩石星球。由于它的巨大尺寸，这个行星在形成时保留了许多气体，因此具有更密集的大气，平均温度约为25℃。这也有减少海盆面积的效应，从而促进了海洋生物的繁衍。动植物在这个星球上蓬勃兴旺，其环境相当适合生命演化。"
