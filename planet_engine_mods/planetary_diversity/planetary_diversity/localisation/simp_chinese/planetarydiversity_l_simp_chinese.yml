 pc_sulfur_tile_desc:0 "硫磺泉与崎岖的岩石地形。"
 pc_glacio:0 "冰川火山星球"
 pc_glacio_desc:0 "多山、冰封的世界，拥有氮氧大气。如果没有行星上的高水平火山活动，它就会变成一个寒冰的世界。但与之相反，正是它的众多火山创造出了耐寒生命依附其中的热湖。"
