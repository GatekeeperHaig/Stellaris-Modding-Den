 ###Techno-Organic World
 pc_technoorganic:0 "Technisch-Organische Welt"
 pc_technoorganic_desc:0 "Eine felsige Welt mit einer Stickstoff-Sauerstoff-Atmosphäre und einer stabilen Hydrosphäre. Es gibt ein hochmodernes Bewässerungssystem, das sich über den gesamten Planeten erstreckt."
 pc_technoorganic_tile:0 "Technisch-Organisches Gelände"
 pc_technoorganic_tile_desc:0 "Schroffe Wiesen mit Bewässerungskanälen und großen Gebirgszügen."
 technoorganic:0 "Technisch-Organische Welt"
 technoorganic_desc:0 "Zwischen den synthetischen Lebensformen und den weltweiten Bewässerungskanälen mangelt es Wissenschaftlern nicht an Projekten, die sie verfolgen können."
 mod_pc_technoorganic_habitability:0 "Techno-Organische Bewohnbarkeit"
 trait_pc_technoorganic_preference:0 "Technisch-Organische Bewohnbarkeitspräferenz"
 trait_pc_technoorganic_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 START_SCREEN_PART_ONE_TECHNOORGANIC:0 "In den Äonen, seit die ersten primitiven [GetSpeciesName]-Gemeinschaften in den rauen Wiesen von [GetHomeWorldName] Gestalt angenommen haben, hat sich unsere Zivilisation ausgebreitet und gedeiht."
 technobliss:0 "Synthetische Haustiere"
 technobliss_desc:0 "Das Umarmen der synthetischen Lebensformen hat der neuen Kolonie sehr geholfen."
 technoshame:0 "Illegale synthetische Haustiere"
 technoshame_desc:0 "Das Verbot der Domestizierung der synthetischen Lebensformen hat die Kolonisten zu härterer Arbeit angeregt."

