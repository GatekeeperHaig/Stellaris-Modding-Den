 START_SCREEN_PART_ONE_REEF:0 "Depuis que les premières communautés primitives [GetSpeciesName] ont pris forme parmi les formations récifales infinies de [GetHomeWorldName], notre civilisation s'est étendue et a prospéré."
 pdreef:0 "Monde de récifs"
 pdreef_desc:0 "Les océans tempérés peu profonds de notre planète abritent un système de récifs qui s'étend sur toute la planète. Ces systèmes récifaux abritent une abondance d'animaux et de coraux, qui fournissent de la nourriture et des possibilités de recherche médicale et biologique. Le corail lui-même peut également être utilisé pour créer de magnifiques biens de consommation... "
 d_great_reef:0 "Réseau des récifs riches"
 d_great_reef_desc:0 "Ces réseaux de récifs abritent de nombreuses plantes et animaux qui fournissent de la nourriture, de la recherche et des biens de consommation.."
 building_reef_lab:0 "Station de recherche sur les récifs"
