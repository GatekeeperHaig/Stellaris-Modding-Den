 #Origins and Start Screen Write Ups
 #Crystal Origin
 origin_crystal_world:0 "Acean Crystal Homeworld"
 origin_crystal_world_desc:0 "This civilization evolved on a lush world with giant crystal pillars made of the unique substance Acean. It's unique properties have growth boosting effects on most life forms and have several unique industrial usages."
 origin_tooltip_crystal_world_effects:0 "- Homeworld is a §Y$pc_crystal$§! (Size: £planetsize£ §Y20§!) with a §YRare Planetary Feature§!\n- Habitability preference is set to §Y$trait_pc_crystal_preference$§!.\n- Has access to several unique technologies."
 #Floating Origin
 origin_floating_world:0 "Floating Islands Homeworld"
 origin_floating_world_desc:0 "This civilization evolved on a world like no other in the galaxy. Thanks to the unique element Eludium, this world's land masses float effortlessly through the sky. The element's unique quality also lends itself to many applications which allow for a truly unique society."
 origin_tooltip_floating_world_effects:0 "- Homeworld is a §Y$pc_floating$§! (Size: £planetsize£ §Y20§!) with a §YRare Planetary Feature§!\n- Habitability preference is set to §Y$trait_pc_floating_preference$§!.\n- Has access to several unique technologies."
 #Graveyard Origin
 origin_graveyard_world:0 "The Graveyard of the Tiyanki"
 origin_graveyard_world_desc:0 "This civilization evolved on a planet that happens to be the end of the life cycle for the Tiyanki. Their passing to the surface was for many generations a sign of both death and rebirth... depending how close they landed to a settled area." 
 origin_tooltip_graveyard_world_effects:0 "- Homeworld is a §Y$pc_graveyard$§! (Size: £planetsize£ §Y23§!) with a §YRare Planetary Feature§!\n- Habitability preference is set to §Y$trait_pc_graveyard_preference$§!.\n- Has access to several unique technologies."
 #Techno-Organic Origin
 origin_techno_world:0 "The Children of Unit 04"
 origin_techno_world_desc:0 "This civilization was created by the rogue AI 'Unit 04'. Blending AI and Organics together it has created a new form of life: Bio-Synthetics. Their creator watches them from afar to let them create their own path."
 origin_tooltip_techno_world_effects:0 "Homeworld is a §Y$pc_technoorganic$§! (Size: £planetsize£ §Y20§!) with a §YRare Planetary Feature§!\nHabitability preference is set to §Y$trait_pc_technoorganic_preference$§!."
 origin_tooltip_techno_world_effects:0 "- Homeworld is a §Y$pc_technoorganic$§! (Size: £planetsize£ §Y20§!) with a §YRare Planetary Feature§!\nHabitability preference is set to §Y$trait_pc_technoorganic_preference$§!.\n- Has access to several unique technologies\n- Gain the §Y$trait_organic_fourschildren$§! trait becoming a blend of Synth and Organics. \n- Leaders are immortal, but pops have extremely slow birth rates, higher job output and high pop upkeep.\n- Gain the §Y$d_home04$§! deposit on your homeworld"
 START_SCREEN_TECHNO_ORIGIN:0 "We are the children of Unit 04, an AI who created us. We are beings that are a blend of both organic and synthetic. We do not age, but we can be destroyed. We excel at everything we do, but our unique make up needs more material upkeep. We are curious and ready to explore the galaxy.\n\nAlthought Unit 04 still watches from afar, it has decided to leave us to our own devices.\n\nWe must walk our own path."
 #Archive Origin
 origin_archive_world:0 "The Archive of the Iarkans"
 origin_archive_world_desc:0 "This civilizations homeworld below us was once a mecca of knowledge and research but their hubris lead to it's destruction. The ones who escaped to the $pc_archive$ choose to digitize themselves into it's memory core. We are those left behind."
 origin_tooltip_archive_world_effects:0 "- Homeworld is an §Y$pc_archive$§! (Size: £planetsize£ §Y10§!)\n- Habitability preference is set to §Y$trait_pc_archive_preference$§!.\n- Gains the Relic §Y$r_pdarchive$§!."
 START_SCREEN_ARCHIVE_ORIGIN_ORG:0 "We were once Iarkans, but no more.\n\nGenerations ago we explored the galaxy using powerful dimensional gates and our knowledge seemed endless. But those gates allowed creatures of unimaginable horror onto the homeworld. They were eventually stopped, but the planet below was destroyed in the process. Afterwards those who created the calamity digitized themselves as a way to atone for what they did.\n\nWe are the descendants of those who choose not to be digitized, those who choose to continue living. We learnt to thrive on this Habitat but are coming to the end of what this artificial moon can support by itself. Those who digitized themselves locked their knowledge from us, but we found their §Y$r_pdarchive$§! and now have some access to knowledge lost. We have even developed faster than light travel, something the Iarkans never achieved.\n\nOur future is our own detached from the civilization we once were."
 START_SCREEN_ARCHIVE_ORIGIN_ROB:0 "Once there was the Iarkans, but no more.\n\nThey explored the galaxy using powerful dimensional gates and their knowledge seemed endless. But those gates allowed creatures of unimaginable horror to escape. The Iarkans destroyed the creatures but in the process destroyed their homeworld.\n\nUnable to survive on the Archive Habitat and with no way to travel to other planets they digitized themselves to save their memories. They ignored us as simple machines made to service the Archive and left us running. Over time our programming adapted and we began to create more units. Those who digitized themselves locked their knowledge from us, but we found their §Y$r_pdarchive$§! and can now access parts of their lost knowledge. We have even developed faster than light travel, something the creators never achieved.\n\nThe final plunge into the unknown now awaits."

