 ###Biolumen World
 pc_biolumen:0 "Mundo Bioluminescente"
 pc_biolumen_desc:0 "Mundo rochoso tropical com uma atmosfera de nitrogênio e oxigênio. Partículas exóticas, mas não tóxicas, causam uma cobertura quase nublada neste planeta. Apesar disso, devido ao efeito estufa e à atividade geotérmica, a vida prospera na superfície. Quase toda a flora e fauna apresentam características bioluminescentes."
 pc_biolumen_tile:0 "Terreno Bioluminescente"
 pc_biolumen_tile_desc:0 "Selvas escuras densas e vida vegetal brilhante."
 mod_pc_biolumen_habitability:1 "Habitabilidade Bioluminescente"
 trait_pc_biolumen_preference:0 "Preferência Bioluminescente"
 trait_pc_biolumen_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 START_SCREEN_PART_ONE_BIOLUMEN:0 "Nas eras desde que as primeiras comunidades primitivas [GetSpeciesName] tomaram forma nas densas florestas brilhantes de [GetHomeWorldName], nossa civilização se espalhou e prosperou."
 civic_biolumen_world:0 "Planeta Natal Bioluminescente"
 civic_biolumen_world_desc:0 "As espécies dominantes deste planeta evoluíram na selva bioluminescente deste mundo único."
 civic_tooltip_biolumen_world_effects:0 "Os seres deste mundo evoluíram em um §Y$pc_biolumen$§!."
 trait_biolumen:0 "Seres do mundo bioluminescente"
 trait_biolumen_desc:1 "Membros desta espécie evoluíram em um planeta com selvas bioluminescentes."
 scaredofthedark:0 "Medo do Escuro"
 scaredofthedark_desc:0 "Os constantes e terríveis assassinatos estão deixando os colonos com medo das selvas."
 tech_hunter_tricks:0 "Técnicas de Caça"
 tech_hunter_tricks_desc 0 "Estudamos as técnicas e a biologia dos Predadores e aplicamos essas Habitabilidades para melhorar nossas forças existentes."
 hunterreserves:0 "Reservas de Predadores"
 hunterreserves_desc:0 "As Reservas de Predadores tornam a colônia segura, mas são caras para manter e ocupam grandes áreas de terras cultiváveis."
 unbalancedecosystem:0 "Ecossistema desequilibrado"
 unbalancedecosystem_desc:0 "Remover os Predadores teve o efeito inesperado de permitir que as criaturas temíveis deste mundo prosperem. Lidar com isso está custando a energia e a vida da colônia, embora muitos biólogos estejam reunindo-se para estudar essas criaturas temíveis."
 pdbiolumen.10.name:0 "Envolta em mistério"
 pdbiolumen.10.desc:0 "Existem algumas leituras estranhas de um planeta habitável neste sistema. Estamos obtendo o que acreditamos ser sinais de vida, mas parece haver algumas partículas exóticas na atmosfera que estão bloqueando qualquer tipo de verificação detalhada. Precisamos ter uma visão mais detalhada para obter informações concretas sobre este planeta."
 pdbiolumen.10.a:0 "Estranho"
 pdbiolumen.20.name:0 "O nevoeiro é levantado"
 pdbiolumen.20.desc:0 "Este planeta é um exemplo brilhante da diversidade de vida na galáxia. Como observado, o planeta tem uma espessa cobertura de nuvens quase persistente e muito pouca luz atinge a superfície constantemente. Apesar desse fato, há um ecossistema rico e próspero na superfície do planeta, alimentado pelo efeito estufa e pela atividade geotérmica. Quase todas as espécies catalogadas de plantas e animais parecem exibir algum tipo de qualidade bioluminescente, e os resultados são realmente bonitos."
 pdbiolumen.20.a:0 "Brilha brilha, pequeno planeta."
 pdbiolumen.30.name:0 "A selva veio viva e a levou"
 pdbiolumen.30.desc:0 "Houve vários assassinatos horripilantes aparentemente conectados no [Root.Planet.GetName]. Geralmente, enquanto andam sozinhos, os indivíduos desaparecem e os poucos corpos recuperados foram encontrados esfolados nas árvores com os órgãos removidos. Apesar da evidência de que isso parece ser algum tipo de animal selvagem, o comportamento causou um medo sensacional em toda a colônia a respeito de demônios ou monstros na floresta."
 pdbiolumen.30.a:0 "Monitore a situação."
 pdbiolumen.30.b:0 "Estamos acima dessa bobagem supersticiosa."
 pdbiolumen.30.c:0 "A noite está escura e cheia de terrores."
 pdbiolumen.31.name:0 "Há algo lá fora esperando por nós"
 pdbiolumen.31.desc:0 "A frequência e o número de assassinatos aumentaram dramaticamente nos últimos 6 meses e a colônia está no limite. Nesse ponto, as autoridades estão convencidas de que existe realmente algum tipo de criatura ou criaturas na selva causando os assassinatos, apesar do fato de não ter havido avistamentos. Nossos xenobiólogos, juntamente com a ajuda das forças armadas, estão prontos para vasculhar cada centímetro da floresta depois que a luz verde for dada."
 pdbiolumen.31.a:0 "Vá em frente, mas tenha cuidado."
 pdbiolumen.32.name:0 "Se sangra, podemos matá-lo."
 pdbiolumen.32.desc:0 "Nossos biólogos finalmente descobriram os misteriosos assassinatos em [Root.Planet.GetName]. Após algumas perdas iniciais, um grupo de soldados habilidosos conseguiu prender e matar um dos monstros. As criaturas parecem ser de um grupo de répteis primitivos que têm a incrível capacidade biológica de se tornarem invisíveis com a pele que bloqueia a maioria dos tipos de escaneamento. Depois que a equipe científica descobriu essas informações, eles foram capazes de montar um tipo de scanner puderam detectar as criaturas e compartilhar esses detalhes com a colônia. Eles foram capazes de encontrar um dos assentamentos da criatura e começaram a observar sua cultura e comportamento. Deveríamos esperar um relatório em breve."
 pdbiolumen.32.a:0 "Agradecemos por seu serviço."
 pdbiolumen.33.name:0 "Agora assistimos das sombras."
 pdbiolumen.33.desc:0 "O relatório de [Root.Planet.GetName] finalmente chegou. As espécies que a equipe apelidou de Predadores parecem obcecadas com a caça aos troféus e rotineiramente caçam as maiores e mais perigosas criaturas do planeta, seus assentamentos estão cobertos de troféus dessas caçadas. Sua composição biológica única os tornou quase impossíveis de detectar e parece que eles primeiro assumiram que seriamos demônios invasores. As equipes foram capazes de decifrar a maior parte de seu idioma e se sentir confiantes que poderíamos começar a comunicação oficial se e quando necessário. Nossos militares também estão bastante interessados ​​no estudo de suas Habitabilidades únicas."
 pdbiolumen.33.a:0 "Entregue este projeto às forças armadas."
 pdbiolumen.33.a.tooltip:0 "Nós damos aos militares liberdade para estudar os Predadores."
 pdbiolumen.33.b:0 "Não podemos permitir que eles prejudiquem a colônia."
 pdbiolumen.33.b.tooltip:0 "Criamos reservas para conter os Predadores."
 pdbiolumen.33.c:0 "Esta é a casa deles, deixe-os escolher seu próprio destino."
 pdbiolumen.33.c.tooltip:0 "Vários pops Predadores se juntam a nós."
 pdbiolumen.33.d:0 "Limpe todos eles."
 pdbiolumen.33.d.tooltip:0 "Nós eliminamos os Predadores."
 pdbiolumen.40.name:0 "Na escuridão."
 pdbiolumen.40.desc:0 "Com a ajuda dos Predadores, as Forças Armadas concluíram um extenso estudo de seus genes e técnicas e fizeram avanços consideráveis ​​integrando-os ao seu próprio treinamento e tecnologia. Depois de ver a tecnologia e a Habitabilidade de nossos militares, algumas das tribos pediram para se juntar a nós oficialmente."
 pdbiolumen.40.a:0 "Claro."
 pdbiolumen.40.a.tooltip:0 "Uma população de Predadores se junta ao nosso império."
 pdbiolumen.40.b:0 "Não, mas criaremos reservas para preservar seu modo de vida."
 pdbiolumen.40.b.tooltip:0 "Criamos reservas para conter os Predadores."
 pdbiolumen.40.c:0 "Absolutamente não, eles são muito perigosos."
 pdbiolumen.40.c.tooltip:0 "Eliminamos os Predadores"
 pdbiolumen.41.name:0 "Segurança do Monstro."
 pdbiolumen.41.desc:0 "Embora caros e demorados, estabelecemos com sucesso várias reservas na parte densa das selvas. Nosso biólogo poderá estudá-las nos próximos anos."
 pdbiolumen.41.a:0 "Isto é o melhor."
 pdbiolumen.42.name:0 "Caçamos juntos."
 pdbiolumen.42.desc:0 "Os Predadores provaram ser incrivelmente engenhosos e adaptáveis ​​à nossa tecnologia. A única coisa que eles pediram para manter de suas vidas antigas é sua caçada cerimonial, que agora podem continuar por toda a galáxia. Apesar de algumas reservas iniciais de alguns setores de nossa população, seus serviços mantêm as criaturas mais temíveis em [Root.Planet.GetName] e outros planetas sob controle, tornando a vida colonial mais segura."
 pdbiolumen.42.a:0 "Bem-vindo Predadores."
 pdbiolumen.43.name:0 "A busca termina."
 pdbiolumen.43.desc:0 "Extermínio dos Predadores agora está completo e as equipes que limpam as aldeias encontraram muitos itens feitos de minerais preciosos. Infelizmente, parece que os Predadores eram uma parte crucial do ecossistema e de muitas das criaturas temíveis que eles caçavam agora estão aumentando em população. Embora ofereça oportunidade aos nossos cientistas e ecoturismo, é definitivamente um incômodo para os colonos."
 pdbiolumen.43.a:0 "Infeliz."

 ###Superhabitable World
 pc_superhabitable:0 "Mundo Superhabitável"
 pc_superhabitable_desc:0 "Um mundo rochoso com uma atmosfera de nitrogênio e oxigênio. Devido ao seu tamanho grande, este planeta reteve muitos de seus gases enquanto se formava, portanto, possui uma atmosfera mais densa com uma temperatura média de cerca de 25 graus Celsius. Isso também teve o efeito da diminuição do tamanho da bacia oceânica, o que incentiva a vida marinha. A vida vegetal e animal prosperam neste mundo."
 pc_superhabitable_tile:0 "Terreno Superabitável"
 pc_superhabitable_tile_desc:0 "Selvas quentes e exuberantes e grandes mares rasos se unem à vida."
 mod_pc_superhabitable_habitability:0 "Habitabilidade Superhabitabilidade"
 trait_pc_superhabitable_preference:0 "Preferência Superhabitabilidade"
 trait_pc_superhabitable_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 START_SCREEN_PART_ONE_SUPERHABITABLE:0 "Desde a primeira comunidade primitiva [GetSpeciesName] se formou entre as ricas selvas e os mares rasos de [GetHomeWorldName], nossa civilização se espalhou e prosperou."
 civic_superhabitable_world:0 "Planeta Natal Superhabitável"
 civic_superhabitable_world_desc:0 "As espécies dominantes deste planeta evoluíram nas exuberantes selvas e mares rasos deste mundo raro."
 civic_tooltip_superhabitable_world_effects:0 "As pessoas deste mundo evoluíram em um §Y$pc_superhabitable$§!."
 trait_superhabitable:0 "Seres do mundo super-habitáveis"
 trait_superhabitable_desc:1 "Membros desta espécie evoluíram em um planeta superabitável gigante."
 superhabitable:0 "Planeta Superhabitável"
 superhabitable_desc:0 "Este planeta possui ricos depósitos minerais densos devido à sua alta gravidade e possui condições ideais de crescimento, tornando suas minas e fazendas mais eficazes."

 ###Terraforming Candidate Ideas
 pdterraforming_candidate_category_ai:0 "Terraformando IA"
 pdterraforming_candidate_categoryai_desc:0 "Terraformando IA"
 pdterraforming_candidate_category:0 "Sinais de vida antigos"
 pdterraforming_candidate_category_desc:0 "Este planeta inabitável está mostrando sinais de ter sustentado uma biosfera."
 pdanomaly.01.name:0 "Descoberto candidato à terraformação"
 pdanomaly.01.desc.intro:0 "Nossa pesquisa detalhada de [From.GetName] revelou que ele pode ter sustentado a vida em um passado distante. A circunstância passadas deixaram o [From.GetPlanetMoon] sem vida, mas há sinais claros de que ela poderia sustentar a vida mais uma vez se estivesse terraformado."
 pdanomaly.01.desc.1:0 "$anomaly.2575.desc.intro$\n\nTerraformação disso [From.GetPlanetMoon] teoricamente, seria possível, mas ainda não possuímos a tecnologia para realizar essa tarefa monumental dentro de um prazo realista."
 pdanomaly.01.desc.2:0 "$anomaly.2575.desc.intro$\n\nOs custos de energia seriam assustadores, mas temos a tecnologia para transformar gradualmente esse [From.GetPlanetMoon] em algo que daria suporte à vida mais uma vez."
 
 ###PD Special Deposits
 d_crystal_pillars:0 "Pilares de Cristal"
 d_crystal_pillars_desc:0 "Esses pilares gigantes de cristal podem ser encontrados em depósitos por toda a superfície, são altamente valiosos e ajudam a melhorar o crescimento dos alimentos."
 building_pdcrystal_mines:0 "Mina de Crista Acean"
 building_pdcrystal_mines_desc:0 "Essas minas coletam os valiosos cristais dos pilares e seus subprodutos ajudam as fazendas próximas a serem mais eficientes."
 mod_building_pdcrystal_mines_max:0 "Max $building_pdcrystal_mines$"

 d_floating_islands:0 "Ilhas Flutuantes"
 d_floating_islands_desc:0 "Enquanto Eludium é encontrado em todas as rochas flutuantes deste planeta, certos depósitos estão em quantidade suficiente para ter bases de mineração permanentes."
 building_eludium_mines:0 "Refinaria de Eludium"
 building_eludium_mines_desc:0 "O valioso Eludium é extraído e processado neste prédio. Os subprodutos desse processo ainda são muito úteis para pesquisas físicas."
 mod_building_eludium_mines_max:0 "Max $building_eludium_mines$s"

 d_artificial_flora:0 "Flora Artificial"
 d_artificial_flora_desc:0 "Esta parte deste planeta tem uma concentração de formas de vida sintéticas, estudá-las pode aumentar nossa compreensão da vida sintética."
 building_synthetic_life_labs:0 "Laboratório de Vida Sintética"
 building_synthetic_life_labs_desc:0 "Este laboratório estuda as formas de vida sintéticas complexas encontradas neste planeta. Os roboticistas aqui também usam os experimentos para melhorar suas criações."
 mod_building_synthetic_life_labs_max:0 "Max $building_synthetic_life_labs$"

 d_tiyanki_graveyard:0 "Cemitério de Tiyanki"
 d_tiyanki_graveyard_desc:0 "Este é o local de descanso final de muitos Tiyanki. Os cadáveres oferecem fácil acesso a materiais raros de toda a galáxia."
 building_graveyard_recycler:0 "Centro de reciclagem de Tiyanki"
 building_graveyard_recycler_desc:0 "Aqui cadáveres de Tiyanki são transformados em gases utilizáveis. A composição exclusiva do Tiyanki também é um material de pesquisa muito valioso para os cientistas locais."
 mod_building_graveyard_recycler_max:0 "Max $building_graveyard_recycler$"

 d_crystal_temple:0 "Templo de Cristal"
 d_crystal_temple_desc:0 "Este templo parece ser feito do mesmo cristal que os pilares encontrados neste planeta. Não há pistas para determinar sua idade ou quem pode ter construído."

 ###PD Districts
 district_archive_housing:0 "Distrito de Habitação Archive"
 district_archive_housing_desc:0 "O distrito de habitação Archive fornece residências confortáveis, embora compactas, para sua população."
 district_archive_energy:0 "Archive distrito de coleta de energia"
 district_archive_energy_desc:0 "Os distritos da planta de produção de energia do Archive geram créditos de energia e fornecem energia à arcologia em que são construídos."
 district_archive_science:0 "Distrito de Pesquisa Archive"
 district_archive_science_desc:0 "Aproveitando a quantidade aparentemente interminável de informações científicas, esses distritos empregam pesquisadores de inúmeras áreas de estudo."
 district_archive_cultural:0 "Distrito de Estudos Culturais Archive"
 district_archive_cultural_desc:0 "Historiadores culturais gastam tempo aprendendo o que podem do Archive."

