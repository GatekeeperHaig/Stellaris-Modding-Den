 ####Replace Vanilla Localisations
 
 ###Planet classes
 pc_gas_giant:0 "Газовый Гигант"
 pc_gas_giant_desc:0 "Также известые как планеты Юпитера, это массивные сферы жидкости и газа водорода, с маленькими ядрами металлического водорода. Их атмосферы крайне турбулентны, с высокими скоростями ветров достигающих в критических штормах 600км/с. Эти планета так же имеют впечатляющие кольцевые системы, состоящие в основном из камня, пыли и льда."
 pc_asteroid:0 "Астероид"
 pc_asteroid_desc:0 "Большой астероид или планетоид стоящий в плотном кластере относительно меньших тел."
 pc_molten:0 "Кипящий Мир"
 #pc_molten_desc:0 "Эти миры представляют первые формации для обитаемой планеты. Ядро и кора полностью расплавлены, и испытывает крайне высокие температуры на поверхности. Атмосфера очень тонкая и состоит преимущественно из водорода и гелия. Как планета остывает, ядро и кора твердеют и планета, если все условия соблюдены, станет Зарождающимся Миром."
 pc_frozen:0 "Замёрзший Мир"
 pc_frozen_desc:0 "Каменистый мир покрытый толстым слоем вечно замёрзшего льда. Низкие температуры и очень тонкая атмосфера препятсвуют существованию жизни на поверхности."
 pc_barren:0 "Бесплодный Мир"
 pc_barren_desc:0 "Несмотря на схожесть по виду на Пустынный Мир, эти опустошенные миры не имеют крепкой атмосферы на своих пустынных противоположностях. Хотя редко, были известные существовавшие на них примитивные одноклеточные организмы, но более сложные никогда  не развиваются."
 pc_barren_cold:0 "Безвоздушный Мир"
 pc_barren_cold_desc:0 "Мёртвые по существу, эти маленькие, каменистые миры имеют холодные, бесплодные поверхности и недостают атмосферы. И хотя остаются крайне непригодными для гуманоидных форм жизни, эти планеты часто богаты минералами и пригодны для шахтёрства."
 pc_toxic:0 "Токсичный мир"
 pc_toxic_desc:0 "Каменистая планета с толстой атмосферой, которая крайне токсична и летальна для всех известных высших форм жизни."
 pc_infested:0 "Заражённый Мир"
 pc_infested_desc:0 "Поверхность этого мира покрыта неким биологическим заражением."
