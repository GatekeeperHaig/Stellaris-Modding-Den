 building_storm_lab:0 "天气平息阵列"
 building_storm_lab_desc:0 "这一系列位于沿海的特化天气阵列有助于降低即将到来的风暴的严重程度。驻扎的研究人员们也在极端天气条件下对新材料进行压力测试。"
 pc_storm:0 "风暴星球"
 pc_storm_desc:0 "寒冷、潮湿的岩石星球，拥有氮氧大气层。星球陆地的主要部分位于两极，被一片巨大的单一海洋所分割，它全年都产生强大的风暴。尽管从技术上讲这些陆地是可以居住的，但是它们只能支持少量适应性强的动植物；这个星球的大多数生命存在于水面之下。"
