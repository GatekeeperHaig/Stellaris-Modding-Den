 mining_complex_desc:0 "Mining Complexes are §Htile restricted§! buildings that can only be built on a tile containing minerals £minerals.xxxx 		 They have a base produced resource output that is dependent on the building's specific tier §H+200%§! the amount of minerals £minerals on the tile on which they are built."
 farming_complex_desc:0 "Farming Complexes are §Htile restricted§! buildings that can only be built on a tile containing food £food.xxxx 		 They have a base produced resource output that is dependent on the building's specific tier §H+200%§! the amount of food £food on the tile on which they are built."
 isotope_refinery_desc:0 "Isotope Refineries are §Htile restricted§! buildings that can only be built on a tile containing energy £energy.xxxx 		 They have a base produced resource output that is dependent on the building's specific tier §H+200%§! the amount of energy £energy on the tile on which they are built."
 biofuel_refinery_desc:0 "Biofuel Refineries are §Htile restricted§! buildings that can only be built on a tile containing food £food.\n They have a base produced resource output that is dependent on the building's specific tier §H+100%§! the amount of food £food on the tile on which they are built converted to energy £energy."
 society_lab_desc:0 "Society Labs are §Htile restricted§! buildings that can only be built on a tile containing society research £society.\n They have a base produced resource output that is dependent on the building's specific tier §H+200%§! the amount of society research £society on the tile on which they are built."
 physics_lab_desc:0 "Society Labs are §Htile restricted§! buildings that can only be built on a tile containing society research £society.\n They have a base produced resource output that is dependent on the building's specific tier §H+200%§! the amount of society research £society on the tile on which they are built."
 engineering_lab_desc:0 "Engineering Labs are §Htile restricted§! buildings that can only be built on a tile containing engineering research £engineering.\n They have a base produced resource output that is dependent on the building's specific tier §H+200%§! the amount of engineering research £engineering on the tile on which they are built."
 energy_matter_converter_desc:0 "Energy-Matter Converters are special §Htile restricted§! buildings that can only be built on a tile containing a megastructure node £megastructure_node.\n They have a static produced output of §H+3§! minerals £minerals but they give a powerful minerals £minerals adjacency bonus that scales relative to the amount of megastructure node £megastructure_node points on the tile on which they are built as well as their tier."
 energy_conduit_desc:0 "Energy Conduits are special §Htile restricted§! buildings that can only be built on a tile containing a megastructure node £megastructure_node.\n They have a static produced output of §H+3§! energy £energy but they give a powerful energy £energy adjacency bonus that scales relative to the amount of megastructure node £megastructure_node points on the tile on which they are built as well as their tier."
 food_replicator_desc:0 "Food Replicators are special §Htile restricted§! buildings that can only be built on a tile containing a megastructure node £megastructure_node.\n They have a static produced output of §H+3§! food £food but they give a powerful food £food adjacency bonus that scales relative to the amount of megastructure node £megastructure_node points on the tile on which they are built as well as their tier."
 computational_array_desc:0 "Computational Arrays are special §Htile restricted§! buildings that can only be built on a tile containing a megastructure node £megastructure_node.\n They have a static produced output of §H+1/+1/+1§! society £society, physics £physics and engineering £engineering but they give a powerful adjacency bonus to all research buildings that scales relative to the amount of megastructure node £megastructure_node points on the tile on which they are built as well as their tier."
 
