 # 1 army
 gpm_precursor_mech_army:0 "Robot Precursor Recuperado"
 gpm_precursor_mech_army_desc:0 "Robot Precursor Recuperado. ¡Costó un montón de recursos pero por fin nos la hemos arreglado para hacer funcionar uno! Mucho mas alto que la colonia, con masivo armamento abordo estos robots son una vista impresionante. La enormidad de esta maquina significa que solo la podemos usar con propositos defensivos, desafortunadamente."
 
 precursor_mech_army_trigger_tooltip:0 "§BSolo puede ser construído en mundos con robots precursores.§!"
 
 gpm_precursor_bunker_army:0 "Bunker Precursor Recuperado"
  gpm_precursor_bunker_army_plural:0 "Bunker Precursor Recuperado"
 gpm_precursor_bunker_army_desc:0 "Bunker Precursor Recuperado. La complejidad de ésta red de bunkeres es impresionante. Claramente diseñado por una IA avanzada. Parece qye cada bunker es un sístema auto-mantenido, uno que podemos usar a nuestra ventaja. Muros virtualmente impenetrables significan que le tomará meses a nuestros enemigos atravesarlos. Con suficientes de estos bunkeres podriamos ser capaces de aguantar fuerzas hostiles indefinidamente."
 
 precursor_bunker_army_trigger_tooltip:0 "§BSolo puede ser construído en mundos con bunkeres precursores.§!"
 
 gpm_giant_arachnid_army:0 "Ejercito de Arácnidos Gigantes"
 gpm_giant_arachnid_army_desc:0 "Por medio de sangre, sudor y lagrimas...bueno, mas que nada sangre y lagrimas ¡hemos logrado domesticar a los arácnidos! Un implante cibernetico nos permite controlar estos arácnidos gigantes mediante la sugerencia de una dirección para ellas a la cual moverse. Usualmente proceden a intentar y comerse cualquier cosa que encuentran ¡Soltar los arácnidos desde la órbita podría ser lo suficientemente terrorifico para ganar la guerra!"
 
 giant_arachnid_army_trigger_tooltip:0 "§BSolo puede ser construído en mundos infestados con arácnidos giantes.§!\n§RSolo puedes tener 5§!"

 # new 1.9
 # Machine Empire
 # 1 army
 gpm_precursor_mech_army_machine:0 "Repurposed Precursor Mech"
 gpm_precursor_mech_army_machine_desc:0 "Repurposed Precursor Mech. Using these mechs as a base, we have integrated a substantial amounts of our own systems. Artificial joints and muscles were used to force movement where needed. Additionally, a new power source and a control unit were all it took to get these mechs to function again. "
 
 precursor_mech_army_machine_trigger_tooltip:0 "§BCan only be built on worlds with precursor mechs.§!"
 
 # 2 army
 gpm_precursor_bunker_army_machine:0 "Precursor Bunker Swarms"
 gpm_precursor_bunker_army_machine_plural:0 "Precursor Bunker Swarms"
 gpm_precursor_bunker_army_machine_desc:0 "Precursor Bunker Swarms. The complexity of the bunker grid on this world is amazing. Clearly designed by an advanced AI. It seems every bunker is a self-maintaining system, one which we can use to our advantage. Virtually impenetrable walls mean it'll take our enemies months to get through. With enough of these bunkers we might just be able to hold off hostile forces indefinitely. By introducing self-sufficient sentinal drone swarms we can ensure every bunker in the grid can eliminate any potential intruder."
 
 precursor_bunker_army_machine_trigger_tooltip:0 "§BCan only be built on worlds with precursor bunkers.§!"
 
 # 3 army
 gpm_giant_arachnid_army_machine:0 "Cybernetic Arachnid Swarms"
 gpm_giant_arachnid_army_machine_desc:0 "Using extensive cybernetics and deep-brain-implants on these arachnids we have manage to obtain complete control of these violent creatures. Fast breeding programs ensure a large supply of these creatures can be used. Programmed to behave like a tight, fast moving swarm they will ensure victory over our enemies in virtually any type of situation."
 
 giant_arachnid_army_machine_trigger_tooltip:0 "§BCan only be built on worlds infested with giant arachnids.§!\n§RCan only have 5§!"