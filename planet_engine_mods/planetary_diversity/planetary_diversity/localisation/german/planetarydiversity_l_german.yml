 pd.20.name:0 "Terraforming-Kandidat entdeckt"
 pd.20.desc.intro:0 "Unsere detaillierte Umfrage von [From.GetName] hat ergeben, dass es möglicherweise einmal das Leben in der fernen Vergangenheit unterstützt hat. Die Existenz von Talnetzen lässt vermuten, dass das Wasser einst frei geflossen ist."
 pd.20.desc.1:0 "$anomaly.PD01.desc.intro$\n\nDas Terraformen von [From.GetPlanetMoon] wäre theoretisch möglich, aber wir verfügen noch nicht über die Technologie, um diese monumentale Aufgabe innerhalb eines realistischen Zeitrahmens zu erfüllen."
 pd.20.desc.2:0 "$anomaly.PD01.desc.intro$\n\nDie Energiekosten wären gewaltig, aber wir verfügen über die Technologie, um diese [From.GetPlanetMoon] schrittweise in etwas umzuwandeln, das das Leben wieder unterstützen würde."
 
