 #Floating Origin
 origin_floating_world:0 "Mundo Natal de las Islas Flotantes"
 origin_floating_world_desc:0 "Esta civilización evolucionó en un mundo como ningún otro en la galaxia. Gracias al elemento único Eludium, las masas de tierra de este mundo flotan sin esfuerzo a través del cielo. La calidad única del elemento también se presta a muchas aplicaciones que permiten una experiencia verdaderamente única sociedad."
 origin_tooltip_floating_world_effects:0 "- Mundo Natal es un §Y$pc_floating$§! (Size: £planetsize£ §Y20§!) con un §YRare Planetary Feature§!\n- La preferencia de habitabilidad se establece en §Y$trait_pc_floating_preference$§!.\n- Tiene acceso a varias tecnologías únicas ."
 #Graveyard Origin
 origin_graveyard_world:0 "El Cementerio de Tiyanki"
 origin_graveyard_world_desc:0 Esta civilización evolucionó en un planeta que resulta ser el final del ciclo de vida de los Tiyanki. Su paso a la superficie fue durante muchas generaciones un signo de muerte y renacimiento ... dependiendo de qué tan cerca aterrizaran de un área poblada ." 
 origin_tooltip_graveyard_world_effects:0 "- Mundo Natal es un §Y$pc_graveyard$§! (Size: £planetsize£ §Y23§!) con un §YRare Planetary Feature§!\n- La preferencia de habitabilidad se establece en §Y$trait_pc_graveyard_preference$§!.\n- Tiene acceso a varias tecnologías únicas."
 #Techno-Organic Origin
 origin_techno_world:0 "Los Hijos de la Unidad 04"
 origin_techno_world_desc:0 "Esta civilización fue creada por la IA rebelde 'Unidad 04'. Combinando IA y orgánicos, se ha creado una nueva forma de vida: los bio-sintéticos. Su creador los observa desde lejos para permitirles crear su propio camino."
 origin_tooltip_techno_world_effects:0 "Mundo Natal es un §Y$pc_technoorganic$§! (Size: £planetsize£ §Y20§!) con un §YRare Planetary Feature§!\nLa preferencia de habitabilidad se establece en §Y$trait_pc_technoorganic_preference$§!."
 origin_tooltip_techno_world_effects:0 "- Mundo Natal es un §Y$pc_technoorganic$§! (Size: £planetsize£ §Y20§!) con un §YRare Planetary Feature§!\nLa preferencia de habitabilidad se establece en §Y$trait_pc_technoorganic_preference$§!.\n- Tiene acceso a varias tecnologías únicas\n- Obtenga el rasgo §Y$trait_organic_fourschildren$§! Convirtiéndose en una combinación de sintetizadores y orgánicos. \n- Los líderes son inmortales, pero los pop tienen tasas de natalidad extremadamente lentas, mayor rendimiento laboral y alto mantenimiento de las ventanas emergentes.\n-  Gana el depósito §Y$d_home04$§! en tu mundo natal"
 START_SCREEN_TECHNO_ORIGIN:0 "Somos los hijos de la Unidad 04, un/a AI que nos creó. Somos seres que son una mezcla de lo orgánico y lo sintético. No envejecemos, pero podemos ser destruidos. Sobresalimos en todo lo que hacemos. , pero nuestro maquillaje único necesita más mantenimiento material. Tenemos curiosidad y estamos listos para explorar la galaxia.\n\nAunque la Unidad 04 todavía observa desde lejos, ha decidido dejarnos con nuestros propios dispositivos.\n\nDebemos caminar por nuestra propio camino."
 #Archive Origin
 origin_archive_world:0 "El Archivo de los Iarkanos"
 origin_archive_world_desc:0  "Este mundo natal de civilizaciones debajo de nosotros fue una vez la meca del conocimiento y la investigación, pero su arrogancia condujo a su destrucción. Los que escaparon al $pc_archive$ eligen digitalizarse en su núcleo de memoria. Nosotros somos los que quedan atrás."
 origin_tooltip_archive_world_effects:0 "- Mundo natal es un/a §Y$pc_archive$§! (Size: £planetsize£ §Y10§!)\n- La preferencia de habitabilidad se establece en §Y$trait_pc_archive_preference$§!.\n-Obtiene la reliquia §Y$r_pdarchive$§!."
 START_SCREEN_ARCHIVE_ORIGIN_ORG:0  "Una vez fuimos Iarkanos, pero ya no.\n\nHace generaciones exploramos la galaxia usando poderosas puertas dimensionales y nuestro conocimiento parecía infinito. Pero esas puertas permitieron que criaturas de un horror inimaginable ingresaran al mundo natal. Finalmente fueron detenidas, pero el planeta de abajo fue destruido en el proceso. Luego, aquellos que crearon la calamidad se digitalizaron a sí mismos como una forma de expiar lo que hicieron.\n\nSomos los descendientes de aquellos que eligen no ser digitalizados, aquellos que eligen seguir viviendo. Aprendimos a prosperar en este Hábitat, pero estamos llegando al final de lo que esta Luna artificial puede soportar por sí misma. Aquellos que se digitalizaron nos bloquearon su conocimiento, pero encontramos su §Y$r_pdarchive$§! Y ahora tenemos algo de acceso a conocimiento perdido. Incluso nos hemos desarrollado más rápido que los viajes ligeros,algo que los Iarkanos nunca lograron.\n\nNuestro futuro es nuestro propio desapegado de la civilización que una vez fuimos."
 START_SCREEN_ARCHIVE_ORIGIN_ROB:0 "Una vez estuvieron los Iarkanos, pero ya no más.\n\nxploraron la galaxia usando poderosas puertas dimensionales y su conocimiento parecía no tener fin. Pero esas puertas permitieron escapar a criaturas de un horror inimaginable. Los Iarkanos destruyeron a las criaturas pero en el proceso destruyó su mundo natal.\n\nIncapaz de sobrevivir en el Hábitat del Archivo y sin forma de viajar a otros planetas, se digitalizaron para guardar sus recuerdos. Nos ignoraron como simples máquinas hechas para dar servicio al Archivo y nos dejaron funcionando. Con el tiempo nuestra programación se adaptó y comenzamos a crear más unidades. Los que se digitalizaron nos bloquearon su conocimiento, pero encontramos su §Y$r_pdarchive$§! y ahora podemos acceder a partes de su conocimiento perdido. Incluso nos hemos desarrollado más rápido que los viajes ligeros , algo que los creadores nunca lograron.\n\nLa zambullida final en lo desconocido ahora aguarda."

