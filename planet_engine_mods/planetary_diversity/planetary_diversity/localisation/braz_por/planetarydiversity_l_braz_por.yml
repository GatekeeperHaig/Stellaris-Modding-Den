 origin_pd_sol_hab_start:0 "Habitats Planetários"
 origin_pd_sol_hab_start_desc:0 "Antes que esta civilização fosse capaz de desenvolver a tecnologia FTL, ela criou vários habitats planetários permanentes em vários corpos celestes locais."
 origin_tooltip_pd_sol_habitat_start_effects:0 "- Começa com um §Y$pc_pd_barren_hab$§! na lua do seu planeta natal e um outro mundo estéril aleatório\n- Ou comece com um §Y$pc_pd_barren_hab$§! na Lua e em Marte se você escolher o Sistema Solar."
 origin_pd_hab_start:0 "Habitats Planetários"
 origin_pd_hab_start_desc:0 "Antes que esta civilização fosse capaz de desenvolver a tecnologia FTL, ela criou vários habitats planetários permanentes em vários corpos celestes locais."
 origin_tooltip_pd_habitat_start_effects:0 "- Começa com um §Y$pc_pd_barren_hab$§! na lua do seu planeta natal e em outro mundo estéril aleatório"
 pdhabitat_system_initializer_NAME:0 "Habitat Planetário Aleatório"
 pdhabitat_system_initializer_DESC:0 "Sistema de início aleatório com vários Habitats Planetários."
 pdhabitat_sol_system_initializer_NAME:0 "Sistema Solar com Habitat Planetário"
 pdhabitat_sol_system_initializer_DESC:0 "Sistema Solar iniciará com vários Habitats Planetários."
 origin_pd_hive:0 "Planeta Infectado pela Colmeia"
 origin_pd_hive_desc:0 "O planeta natal desta civilização começa como um mundo colmeia, um mundo moldado à imagem da colmeia. Isso se tornou parte da existência da colmeia e fará isso em todos os mundos em que encontrar."
 origin_tooltip_pd_hive_start_effects:0 "A colméia há muito transformou seu planeta natal em uma extensão de si mesma. Assim que chegar a um novo mundo, ele irá se infectar lentamente com a colmeia, sofrendo penalidades até que o processo seja concluído. \n\n§RATENÇÃO: Todas as classes de planetas são lentamente transformadas em §Y$pc_pdhive2$s§!" 
 origin_pd_shroud:0 "Tocado pelo Obscuro"
 origin_pd_shroud_desc:0 "Esta civilização evoluiu em um mundo no limite da realidade e um reino de energia psiônica. Viver neste ponto fraco entre os dois mundos concedeu uma compreensão da teoria psiônica."
 origin_tooltip_pd_shroud_start_effects:0 "- Comece com seu planeta natal como §Y$pc_pdshroud$§!\n- Comece com §Y$tech_psionic_theory$§! pesquisado" 

