 pd_scrapyard_nearby_init_DESC:0 "一个临近星系中有独特的弃置之地星球，该星球不会在游戏中再次出现。"
 pdscrapyard.10.name:0 "一团乱麻"
 pdscrapyard.10.desc:0 "当[Root.GetName]进入[Root.GetStarName]星系时，他们发现到处都是舰船的残骸。有几个自动化废品机器人正在逐渐将它们拆开，准备丢到星球上去。它们立刻认定这艘科研船也是废品，做出了要将它拆卸的威胁姿态。"
 pdscrapyard10.a:0 "有趣。"
 pdscrapyard.20.name:0 "异族破烂亦是宝……"
 pdscrapyard.20.desc:0 "[Root.GetStarName]星系不只是填满了废料残骸，其中的[From.Planet.GetName]也是一处主要的废品场，该星球曾有的生物圈已经被完全摧毁了。明显是被弃置的的废料层层堆在那里，等待被筛捡、挑出其中有用的东西。废物收集设施被遗弃，准备在原主人离开后再次被其他人利用起来。"
 pdscrapyard.20.a:0 "想来有用。"
