 START_SCREEN_PART_ONE_SHROUD:0 "流经我们母星的灵能能量也流过了我们。随着我们科学知识的进步，我们开始发现不可能是自然产生，但是似乎指向了另一个领域的造物主的生物圈模式。\n\n为什么这个实体创造了这个世界？他们是专门为我们创造了它吗？我们是否正在一个更大的规划中扮演某种角色？无论其起源如何，我们的人民都在我们母星那狂野、不可预知的灵能能量中兴盛繁茂。"
