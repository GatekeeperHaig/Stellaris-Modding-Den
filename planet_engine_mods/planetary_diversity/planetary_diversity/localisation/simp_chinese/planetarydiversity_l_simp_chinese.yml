 pc_megafloratol:0 "巨植物星球"
 pc_megafloratol_desc:0 "岩质星球，氮氧大气。森林茂密，水圈强力而健康。这颗星球上有一棵遮天蔽日的巨树，绵延整个星球。根系非常庞大，从轨道上就能看到见。对于不习惯巨型植物群的物种来说，几乎不可能在这里栖息。"
