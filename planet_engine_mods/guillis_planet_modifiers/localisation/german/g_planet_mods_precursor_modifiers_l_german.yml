 ###################################################
 # Precursor Modifiers
 ###################################################
 
 # 1 p
 Precursor_City:0 "Vorgängerstadt"
 Precursor_City_desc:0 "Auf dieser Welt können alte Stadtruinen, die zu einem unbekannten interstellaren Reich gehörten, gefunden werden. Die meisten sehen aber seltsamerweise intakt aus.."
 
 Precursor_Remnants:0 "Vorgängersreste"
 Precursor_Remnants_desc:0 "Es gibt noch eine beträchtliche Menge an Infrastruktur auf dieser Welt, die von einem alten unbekannten interstellaren Reich gebaut wurde.."
 
 Precursor_Energy_Grid:0 "Energienetz der Vorgänger"
 Precursor_Energy_Grid_desc:0 "Diese Welt war einst ein Mittelpunkt der Produktion für eine alte vergessene Zivilisation. Obwohl nur ein Schatten seiner früheren Kapazitäten in einem funktionierenden Zustand blieb, ist es immer noch ein beeindruckendes Beispiel der allermächtigen Industrie."
 
 Precursor_Mines:0 "Minen der Vorgänger"
 Precursor_Mines_desc:0 "Diese hohe Mineralwelt war einst ein Mittelpunkt des Bergbaus für eine alte vergessene Zivilisation. Warum es aufgegeben wurde, ist ein Rätsel für uns, zumindest bietet sie aber leicht abbaubare Mineralien."
 
 Precursor_Shipyards:0 "Vorgängerswerft"
 Precursor_Shipyards_desc:0 "Weit über dieser Welt liegt eine alte massive Werft. Diese massiven Konstruktion erhebt sich über der Planetenoberfläche gefolgt vom massiven Gravitationszug. Wir wissen nicht, was sie in der Umlaufbahn hält. Was wir wissen ist, dass die Masse immernoch mit ihrer Kraft imponiert."

 Precursor_Planetary_Gun:0 "Verteidigungsgrid der Vorgänger"
 Precursor_Planetary_Gun_desc:0 "Massive Waffen über der Oberfläche, die immernoch in der Lage sind abzufeuern, und die vor Millionen von Jahren gebaut wurden."
 
 Precursor_Bunker_Grid:0 "Vorgängerbunker Grid\n §G Ermöglicht es Ihnen zu bauen§! §BVorgängerbunker§! §GArmeen§!"
 Precursor_Bunker_Grid_desc:0 "Ein massives und breites Bunker-System ist alles, was von dieser alten Vorgängerzivilisation übrig geblieben ist."

 Precursor_Mechs:0 "Vorgängermechs\n §G AErmöglicht es Ihnen zu bauen§! §BVorgängermech§! §GArmeen§!"
 Precursor_Mechs_desc:0 "Legionen von verlassenen Titanmechs schweben über der Oberfläche dieser Welt und warten darauf, reaktiviert zu werden."
 
 Precursor_Planetary_Shield:0 "Vorgängerplanetenschilde" 
 Precursor_Planetary_Shield_desc:0 "Eine riesige Reihe von Schildsystemen ist auf dieser Welt verbreitet. Diese zu Reaktivieren  würde wahrscheinlich eine Menge Energie kosten, könnte aber einen sicheren Hafen für alle bieten."
 
 Precursor_Floating_City:0 "Schwebende Städte der Vorgänger" 
 Precursor_Floating_City_desc:0 "Diese Welt hat mehrere selbsttragende schwebende Städte. Die Städte sehen ein bisschen beschädigt aus, aber sonst funktionieren sie noch. Es gibt einige Ruinen von Städten auf der Oberfläche, frage mich, ob sie auch schweben.. "
 
 Precursor_Capital_Complex:0 "Hauptstadtkomplex der Vorgänger" 
 Precursor_Capital_Complex_desc:0 "Es gibt riesige ruinierte Stadt auf dieser Welt mit einer massiven hoch aufragenden Struktur in der Mitte. Wir glauben, dass diese Struktur als das Herz dieser Stadt fungierte. Vielleicht war das eine Superhauptstadt."
 
 Precursor_Communication_Hub:0 "Kommunikationshub der Vorgänger" 
 Precursor_Communication_Hub_desc:0 "Ein einziger großer Turm ist alles, was unter den Ruinen dieser Welt aufrecht steht, immer noch Licht ausstrahlend und stolz stehend. Wir glauben, dass dies für Verbindung zur Satelliten verwendet wurde. Vielleicht wegen der Kommunikation oder Überwachung, wir sollten es in Zukunft näher untersuchen."
 
 Precursor_Satalite_Grid:0 "Satellitengrid der Vorgänger"
 Precursor_Satalite_Grid_desc:0 "Diese Welt hat eine große Anzahl von Precursorsatelliten in sehr effizienten Umlaufbahnen. Hunderte von kleinen Satelliten und Arrays umkreisen diese Welt."
 
 Precursor_Singularity_Drive:0 "Singularity Drive"
 Precursor_Singularity_Drive_desc:0 "Diese Welt scheint unterirdische Regionen zu haben, die den Laboratorien und Experimentieranlagen ähneln, was zu einem zentralen Raum führt, der einen enormen Singularitätsantrieb enthält, der mit Energie in Resonanz kommt."
  
 # 15 p
 Precursor_Eternal_Fortress:0 "Precursor Eternal Fortress"
 Precursor_Eternal_Fortress_desc:0 "An ancient empire has built a massive fortress into the most northern mountain range of this world. This fortress is built out of a network that spans 20 square miles and is composed of bunkers, tunnels, and trenches. the entire network is shaped like a massive eight pointed star although the center room-presumed the command center, appears to be completly empty."
 