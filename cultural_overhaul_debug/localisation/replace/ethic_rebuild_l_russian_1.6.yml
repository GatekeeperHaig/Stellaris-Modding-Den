 civic_timocracy:0 "Тимократия"
 civic_timocracy_desc:0 "Это правительство является элитарной формой республики, лишившее большую часть населения гражданских прав для наглядного превосходства избранных. Позволяет выбрать §HКастовую систему§! как общественную форму. Строение §HФабрика Рабов§! дает дополнительное §HЕдинство§! £unity."

 civic_free_haven_desc:0 "Это общество имеет заслуженную репутацию свободного убежища. Усталые, бедные, смущенные массы, жаждущие дышать свободно - здесь все приветствуются, независимо от их вида или происхождения. Традиции §HЧистоты§! недоступны."
 
 auth_direct_democratic:0 "Прямая Демократия"
 auth_direct_democratic_desc:0 "В политической власти прямой демократии участвует весь народ лично, так как граждане для решения государственных вопросов сами отправляют свое мнение по зашифрованным каналам связи. Предполагается, что он сочетается с гражданской моделью §YDemos Cratos§!"
 gov_demos_cratos:0 "Прямая Демократия"
 gov_demos_cratos_desc:0 "Это правительство является формой демократии, где люди непосредственно принимают решения по политическим инициативам, либо путем голосования, либо консенсуса."
 auth_democratic:0 "Представительная Демократия"
 auth_democratic_desc:0 "В представительной демократии проводятся регулярные выборы, где все граждане могут голосовать за тех, кто должен будет представлять их интересы."
 
 plutocratic_oligarchy:0 "Олигархия"
 gov_plutocratic_oligarchy:0 "Олигархия"
 gov_plutocratic_oligarchy_desc:0 "Это правительство - форма олигархии, где власть принадлежит комитету влиятельных лидеров, которые управляют большим бюрократическим аппаратом, контролирующим все вопросы государства."

 gov_par_monarchy:0 "Конституционная Монархия"
 gov_par_monarchy_desc:0 "Форма монархии где власть монарха ограничена так, что в сфере государственной власти он не обладает верховными полномочиями."
 
 gov_capitalist_oligarchy:0 "Плутократическая Олигархия"
 gov_capitalist_oligarchy_desc:0 "Плутократическая форма олигархии, где вся власть пренадлежит богатоц и влиятельной элите."
 
 gov_anarchy_state:0 "Анархо-Синдикализм"
 gov_anarchy_state_desc:0 "Общественная формация в основе которой лежат солидарность, прямая демократия и местное самоуправление."

 
