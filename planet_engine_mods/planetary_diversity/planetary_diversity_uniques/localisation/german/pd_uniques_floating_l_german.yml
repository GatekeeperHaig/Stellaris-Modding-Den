 pd_floating_nearby_init_NAME:0 "Schwebender Nachbar"
 pd_floating_nearby_init_DESC:0 "Eines Ihrer Nachbarsysteme wird die einzigartige schwebende Welt haben, sie wird nicht mehr im Spiel erscheinen."

 pd_origin_init_floating_NAME:0 "Schwebendes System"
 pd_origin_init_floating_DESC:0 "Ein Startsystem, das die Schwebende Welt enthält"

