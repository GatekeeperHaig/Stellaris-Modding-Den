 d_pdsandworms:0 "Gusanos de Arena"
 d_pdsandworms_desc:0 "Colosales criaturas con forma de gusano que viven en las dunas de este mundo. Atacan personas y maquinaria en su territorio."
 pddune.10.name:0 "Algo se mueve en la arena"
 pddune.10.desc:0 "Nuestros exploradores coloniales en [Root.GetName] han encontrado algo extraordinario en el mar de las dunas del sur. Al encontrar algunas dunas de colores extraños, hicieron algunas pruebas que dieron positivo para el Zro. Esto iría en contra de todo lo que sabemos sobre el Zro, ya que solo se ha encontrado en depósitos de anulación. Más exploradores han encontrado depósitos significativos en las dunas, una vez que se construya la infraestructura, podríamos comenzar las operaciones mineras de inmediato."
 pddune.10.a:0 "Quienquiera que controle el Zro, controla el universo."
 pddune.20.name:0 "Rastro del Gusano"
 pddune.20.desc:0 "Ha llegado un/a informe de [Root.GetName] de que una gigantesca criatura con forma de gusano emergió de las arenas y destruyó un/a cosechador Zro, con solo unos pocos miembros de la tripulación que salieron con vida. Nuestros xenobiólogos creen que estas criaturas podrían estar conectadas a la creación del Zro y que matarlos tendría un/a efecto negativo en nuestra producción. Los gusanos representan un/a riesgo considerable para la colonia y gran parte del planeta deberá quedar inutilizable para acomodarse a ellos."
 pddune.20.a:0 "La naturaleza no comete errores."
 pddune.20.a.tooltip:0 "Dejamos los gusanos de arena, manteniendo la colonia en las zonas rocosas del norte."
 pddune.20.b:0 "El riesgo para nuestra gente es demasiado grande."
 pddune.20.b.tooltip:0 "Destruimos todos los gusanos del planeta y esperamos que no perdamos la capacidad de cosechar Zro."
 pddune.21.name:0 "Observando nubes de esperanza"
 pddune.21.desc:0 "Los gusanos han sido erradicados, pero a costa del Zro también. Pero pudimos extraer una cantidad considerable de Zro de sus cuerpos y nuestros científicos han aprendido mucho sobre los materiales que formaban sus cuerpos, por lo que no es una pérdida completa.ZZ"
 pddune.21.a:0 "La educación no es un/a sustituto de la inteligencia."

