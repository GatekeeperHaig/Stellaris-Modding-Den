 START_SCREEN_PART_ONE_CITY:0 "W ciągu tysiącleci, które upłynęły od powstania pierwszych prymitywnych społeczności [GetSpeciesName] na planecie [GetHomeWorldName], nasza cywilizacja rozprzestrzeniała się i rozkwitała. Nasze wielkie miasta rozrastały się i teraz pokrywają całą planetę."
