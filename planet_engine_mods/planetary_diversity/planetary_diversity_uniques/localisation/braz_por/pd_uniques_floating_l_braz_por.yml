 #Floating Origin
 origin_floating_world:0 "Mundo das Ilhas Flutuantes"
 origin_floating_world_desc:0 "Esta civilização evoluiu em um mundo como nenhum outro na galáxia. Graças ao elemento único Eludium, as massas de terra deste mundo flutuam sem esforço pelo céu. A qualidade única do elemento também se presta a muitas aplicações que permitem uma experiência verdadeiramente única sociedade."
 origin_tooltip_floating_world_effects:0 "- Planeta Natal é um §Y$pc_floating$§! (Size: £planetsize£ §Y20§!) com um §YCaracterística Planetária Rara§!\n- A preferência de habitabilidade é definida como §Y$trait_pc_floating_preference$§!.\n- Tem acesso a várias tecnologias exclusivas."

 #Floating World
 tech_floating_housing:0 "Arcologia Flutuante"
 tech_floating_housing_desc:0 "Esta arcologia flutuante usa o elemento raro Eludium para permanecer no ar, fornecendo habitação, mas acima de tudo liberando espaço útil no solo para outros fins."
 building_floating_housing:0 "Arcologia Flutuante"
 building_floating_housing_desc:0 "Este edifício flutuante usa Eludium para flutuar sem esforço no céu, liberando espaço valioso no solo."


 decision_pdfloatingislands:0 "Criar Ilhas Flutuantes "
 decision_pdfloatingislands_desc:0 "Ao criar grandes dispositivos de flutuação Eludium, podemos construir grandes ilhas flutuantes no céu deste planeta, liberando valioso espaço de superfície para outras indústrias."
 tech_floating_islands:0 "Teoria da Flutuação Eludium"
 tech_floating_islands_desc:0 "Deve ser possível, usando Eludium, criar pequenas áreas de ilhas flutuantes em outros planetas."
 d_pdfloatingislands:0 "Fragmento de Ilha Flutuante"
 d_pdfloatingislands_desc:0 "Estas ilhas flutuantes artificiais foram criadas usando Eludium, liberando espaço valioso na superfície."

#3.0.3 - Update 3 - Floating Islands Rework
 d_floating_mineral_island_blocker:0 "Crescimento Selvagem "
 d_floating_mineral_island_blocker_desc:0 "As ilhas flutuantes têm locais ricos em minerais, mas são cobertas por floresta densas e devem ser desmatadas para serem usadas."
 d_floating_mineral_island:0 "Ilha Rica Mineral"
 d_floating_mineral_island_desc:0 "Estas ilhas têm ricos veios de minerais que são fáceis de acessar, pois as ilhas podem ser mineradas tanto por cima quanto por baixo."
 d_floating_energy_island_blocker:0 "Ilhas com Buracos Profundos"
 d_floating_energy_island_blocker_desc:0 "Estas ilhas são cobertas por grandes buracos que tornam a construção impossível até que possam ser estabilizadas."
 d_floating_energy_island:0 "Ilhas de Tempestades"
 d_floating_energy_island_desc:0 "Estas ilhas podem ser encontradas em áreas com fortes ventos permitindo uma rica geração de energia."
 d_floating_food_island_blocker:0 "Criaturas Perigosas"
 d_floating_food_island_blocker_desc:0 "Grandes números de predadores voadores estão infestando essas ilhas. Precisamos removê-los antes de cultivarmos esta área."
 d_floating_food_island:0 "Cadeia de Ilha Exuberante"
 d_floating_food_island_desc:0 "Estas ilhas exuberantes são ricas em nutrientes do solo e recebem chuvas abundantes. São lugares ideais para a agricultura."
 d_floating_housing_island_blocker:0 "Detritos da Ilha"
 d_floating_housing_island_blocker_desc:0 "Devido à colisão entre as ilhas, essas áreas têm uma quantidade considerável de entulho que torna a construção impossível até que possa ser removida."
 d_eludium_islands:0 "Zonas Ricas de Eludium"
 d_eludium_islands_desc:0 "Estas ilhas flutuantes circulam lentamente nas correntes magnéticas como icebergs no mar, raspando uns nos outros. Embora inadequados para a colonização, os níveis extremamente altos de Eludium podem ser minerados nessas regiões com facilidade."
 tech_eludium_mine:0 "Refinar o Eludium"
 tech_eludium_mine_desc:0 "Extremamente raro e volátil, o Eludium é perigoso de se trabalhar. Para colhê-lo com segurança, sem desencadear uma reação em cadeia de explosões, os campos de energia devem ser usados para estabilizar em todos os estágios de seu refino."
 tech_floating_mineral_island_blocker:1 "£blocker£ Floating Island Horticulture"
 tech_floating_mineral_island_blocker_desc:2 "Cataloging and balancing an ecosystem is that much harder on floating islands in the sky, but with proper research, it should be possible."
 tech_floating_energy_island_blocker:1 "£blocker£ Island Sinkhole Stabilization"
 tech_floating_energy_island_blocker_desc:2 "Regular sinkholes are hard to deal with but sinkholes on floating islands provide a whole different level of technical difficulty to safely deal with."
 tech_floating_food_island_blocker:1 "Expulsar o Predador Voador £blocker£ Flying Predator Removal"
 tech_floating_food_island_blocker_desc:2 "Usando campos sônicos sofisticados, devemos ser capazes de manter essas perigosas criaturas aladas longe das exuberantes ilhas flutuantes."
 tech_floating_housing_island_blocker:1 "Limpeza dos Detritos da Ilha £blocker£"
 tech_floating_housing_island_blocker_desc:2 "Desenvolver a tecnologia para limpar os restos de ilhas flutuantes não é pouca coisa, mas deve ser possível."
 building_eludium_mine:0 "Refinaria de Eludium "
 building_eludium_mine_desc:0 "O valioso Eludium é extraído e processado neste edifício."
 mod_building_eludium_mine_max:0 "Max $building_eludium_mine$s" 
 job_eludium_drone:0 "Drone de Eludium"
 job_eludium_drone_plural:0 "Drones de Eludium"
 job_eludium_drone_desc:0 "Esses drones purificam e estudam o elemento raro Eludium, permitindo que ele seja enviado para outro mundo."
 job_eludium_drone_effect_desc:0 "$job_eludium_drone$ $job_eludium_drone_plural$ purify £eludium£."
 mod_job_eludium_drone_add:0 "Empregos: $job_eludium_drone$"
 mod_job_eludium_drone_per_pop:0 "§G+1§! Emprego de $job_eludium_drone$ a cada $VALUE$ Pops"
 mod_job_eludium_drone_per_pop_short:0 "\n§G+1§! £mod_job_eludium_drone_add£ a cada $VALUE$ £pop£"
 edict_eludium_researchers:0 "Eludium Research Boost "
 edict_eludium_researchers_desc:0 "Ao dar aos nossos laboratórios acesso ao eludium, ele fornecerá descobertas que normalmente não seriam possíveis."
 edict_eludium_energy:0 "Grade Energética de Eludium"
 edict_eludium_energy_desc:0 "Usando eludium, podemos sobrecarregar nossa rede de energia, fornecendo uma produção visivelmente maior."
 edict_eludium_weapons:0 "Transistores para Armas de Eludium"
 edict_eludium_weapons_desc:0 "Usar eludium como transistores para armas de energia melhora muito sua velocidade e danos."
 building_eludium_institute:0 "Instituto Eludium"
 building_eludium_institute_desc:0 "O Instituto Eludium é um enorme complexo dedicado ao uso e implementação de Eludium nas ciências. Em última análise, melhora a produção de pesquisa do império."
 tech_eludium_research_initiative:1 "Instituto de Pesquisa Eludium"
 tech_eludium_research_initiative_desc:2 "Um edifício dedicado à pesquisa e aplicação de Eludium em tecnologia."
 building_eludium_floating_islands:0 "Ilhas Flutuantes Artificiais"
 building_eludium_floating_islands_desc:0 "Com campos elétricos avançados impulsionados por eludium, podemos adicionar ilhas flutuantes a este mundo. Embora inadequadas para a indústria pesada, elas fornecem habitação e amenidades consideráveis. Uma vez construídas, seria impossível removê-las sem causar danos ambientais extremos."
 tech_eludium_floating_islands:1 "Ilhas Flutuantes Artificiais"
 tech_eludium_floating_islands_desc:2 "Ao criar campos elétricos avançados impulsionados por eludium, devemos ser capazes de criar ilhas flutuantes artificiais em outros planetas de nosso império."
 pdfloating.30.name:0 "Desatre no Céu"
 pdfloating.30.desc:0 "Fomos alertados sobre um possível problema em [Root.GetName]. Embora a natureza das ilhas flutuantes menores colidindo umas com as outras neste mundo seja comum, parece que várias ilhas maiores estão se dirigindo para uma colisão, uma das quais é colonizada. Com tempo e recursos, devemos ser capazes de conceber um sistema para controlar as ilhas e impedir que isso aconteça, mas também acreditamos que permitir que essas ilhas caiam abriria novas oportunidades de mineração de Eludium para nós."
 pdfloating.30.a:0 "Inicie um projeto para impedir que isso aconteça."
 pdfloating.30.a.tooltip:0 "Iniciamos um projeto para impedir que as ilhas colidam."
 pdfloating.30.b:0 "Devíamos proteger a ilha colonizada, mas deixar as outras colidirem."
 pdfloating.30.b.tooltip:0 "Protegeremos a ilha colonizada, mas permitiremos que as outras ilhas colidam, obtendo mais mineração de Eludium."
 pdfloating.30.c:0 "Mova os colonos, isso é muito valioso para deixar passar."
 pdfloating.30.c.tooltip:0 "Nós permitimos que essa colisão aconteça, movendo o assentamento e expondo o raro Eludium à mineração."
 pdfloating.40.name:0 "Céus Calmos"
 pdfloating.40.desc:0 "O projeto de pesquisa em [Root.GetName] foi um sucesso total. Eles não apenas criaram uma maneira de impedir que as ilhas colidissem usando o Eludium encontrado na rocha, mas também puderam aplicar para todas as ilhas de que precisamos. Isso permitirá que mais ilhas sejam colonizadas."
 pdfloating.40.a:0 "Ótimo trabalho."
 floating_islands:0 "Controlar Ilha Flutuante"
 floating_islands_DESC:0 "Nossa equipe estudará maneiras de controlar as ilhas flutuantes que irão colidir em breve."
 pdfloating.41.name:0 "O melhor de ambos os mundos"
 pdfloating.41.desc:0 "Ao nos concentrarmos na proteção da ilha colonizada, fomos capazes de abrir mais mineração com o mínimo de perda possível do espaço da colônia."
 pdfloating.41.a:0 "Excelente."
 pdfloating.42.name:0 "Desatre no Céu"
 pdfloating.42.desc:0 "Mover os colonos foi uma grande tarefa e teve um efeito negativo esperado na produção da colônia. Agora também temos menos espaço para construir a colônia, mas podemos melhorar muito nossas operações de mineração de Eludium."
 pdfloating.42.a:0 "A escolha certa foi feita."
 stableislands:0 "Ilhas Flutuantes Estáveis"
 stableislands_desc:0 "A tecnologia que controla a flutuação das ilhas significa que muito mais ilhas neste mundo podem ser colonizadas. "
 stableislands1:0 "Ilhas Flutuantes Controladas"
 stableislands1_desc:0 "Esta tecnologia de pequena escala controla a flutuação das ilhas colonizadas e protege as principais de colidirem umas com as outras."
 stableislands0:0 "Ilhas Flutuantes Destruídas"
 stableislands0_desc:0 "Permitimos que várias ilhas grandes colidissem umas com as outras, reduzindo o espaço total de construção disponível para a colônia, mas aumentando nossa mineração de Eludium."
 relocationprotest:0 "Colônia realocada"
 relocationprotest_desc:0 "Mover a colônia para fora da ilha teve um efeito negativo esperado de curto prazo na produção do planeta."
 eludium_deficit:0 "Déficit de Eludium"
 eludium_deficit_tooltip:0 "A falta de Eludium torna nossos edifícios dependentes de Eludium inúteis."
 tech_eludium_research:1 "Pesquisar Eludium"
 tech_eludium_research_desc:2 "Embora os efeitos do Eludium sejam bastante fáceis de observar, precisaremos dedicar algumas pesquisas para poder começar a entender seu potencial. Criaremos um posto de pesquisa permanente na Zona Rica de Eludium."

 #Eludium Lasers
 tech_lasers_eludium:0 "Lasers Eludium-Gamma"
 tech_lasers_eludium_desc:0 "Ao construir os capacitores com Eludium, podemos aumentar muito a radiação eletromagnética emitida pelos lasers gama. Seu potencial destrutivo é incomparável no campo das armas a laser."
 LARGE_ELUDIUM_LASER:0 "Laser Grande Eludium-Gamma"
 LARGE_ELUDIUM_LASER_DESC:0 "Laser Grande Eludium-Gamma"
 MEDIUM_ELUDIUM_LASER:0 "Laser médio Eludium-Gamma"
 MEDIUM_ELUDIUM_LASER_DESC:0 "Laser médio Eludium-Gamma"
 SMALL_ELUDIUM_LASER:0 "Laser Eludium-Gamma Pequeno"
 SMALL_ELUDIUM_LASER_DESC:0 "Laser Eludium-Gamma Pequeno"
 ELUDIUM_LASER:0 "Laser Eludium-Gamma"
 ELUDIUM_LASER_DESC:0 "Ao construir os capacitores com Eludium, podemos aumentar muito a radiação eletromagnética emitida pelos lasers gama. Seu potencial destrutivo é incomparável no campo das armas a laser."