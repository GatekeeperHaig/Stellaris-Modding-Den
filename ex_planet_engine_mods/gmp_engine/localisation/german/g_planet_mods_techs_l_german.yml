 # 1 tech
 tech_gpm_tb_Toxic_Gas:0 "Aero-Chemical Neutralizer"
 tech_gpm_tb_Toxic_Gas_desc:0 "Es wird schwer sein, giftige Gaswolken zu entfernen, die die Landschaft durchstreifen. Unsere beste Waffe ist ein Nebel von chemischen Neutralisatoren über sie zu verstreuen."
  #----- Patch 1.9
 tech_gpm_tb_Toxic_Gas_hive_mind:0 "Global Chemical Neutralizers"
 tech_gpm_tb_Toxic_Gas_desc_hive_mind:0 "The collective will put it's full effort into spreading chemical neutralizers over these worlds."
 tech_gpm_tb_Toxic_Gas_machine_intelligence:0 "Non-Corrosive Alloys"
 tech_gpm_tb_Toxic_Gas_desc_machine_intelligence:0 "By fusing our standard building matterials with a specific non-corrosive element we can keep the toxic gas out of our buildings indefinitally. "
 #-----
 
 tech_gpm_tb_Unusual_Formations:0 "Großer Abriss"
 tech_gpm_tb_Unusual_Formations_desc:0 "Da diese Formationen von Natur aus instabil sind, dauert es nur einige Zeit und Sprengstoffe. "
  #----- Patch 1.9
 tech_gpm_tb_Unusual_Formations_machine_intelligence:0 "Systematic Clearing"
 tech_gpm_tb_Unusual_Formations_desc_machine_intelligence:0 "The structural integrity of the terain on this world is highly variable. The terrain will need to be reorganized for more efficient traversing and construction."
 #-----
 
 tech_gpm_tb_Locust_Plagues:0 "Natürliche Raubtiere"
 tech_gpm_tb_Locust_Plagues_desc:0 "Durch die Einführung von harmlosen natürlichen Raubtieren in die Umwelt sollten wir in der Lage sein, die Ortsschwärme zu kontrollieren. Wir sind ziemlich sicher, dass nichts mit diesem Plan schief gehen kann."
  #----- Patch 1.9
 tech_gpm_tb_Locust_Plagues_hive_mind:0 "Planned Extermination"
 tech_gpm_tb_Locust_Plagues_desc_hive_mind:0 "To effectivly combat these swarms we should devide the area in sectors and work from the outside in. Specialised equipment and biological engineered natural predators will be used to systematically eradicate the locust swarms."
 tech_gpm_tb_Locust_Plagues_machine_intelligence:0 "Artificial Predators"
 tech_gpm_tb_Locust_Plagues_desc_machine_intelligence:0 "Carefully crafted mechanical insects will be introduced to hunt and kill every single locust."
 #-----
 
 tech_gpm_tb_Seasonal_Flooding:0 "Schutz vor Hochwasser"
 tech_gpm_tb_Seasonal_Flooding_desc:0 "Flutmanagementstrategien beinhalten in der Regel mehrere Ingenieurprojekte, die unter eine von zwei Kategorien fallen können. "Hard Engineering" Projekte kennzeichnen sich durch den Bau von künstlichen Strukturen und durch eine Kombination von Wissenschaft, Technologie und ein bisschen roher Gewalt die Überschwemmungen verhindern. "Soft Engineering" Projekte sind das Gegenteil. Diese Projekte nutzen die natürlichen Ressourcen und die Kenntnisse der lokalen Bevölkerung über den Fluss und Wasser, um das Risiko einer Überschwemmung zu reduzieren."
  #----- Patch 1.9
 tech_gpm_tb_Seasonal_Flooding_machine_intelligence:0 "Flood Draining Systems"
 tech_gpm_tb_Seasonal_Flooding_desc_machine_intelligence:0 "Artificial basins and deep underground sisterns will be used to buffer any flood water that appears duo to natural or artificial planetary changes."
 #-----
 
 tech_gpm_tb_Arachnophobia:0 "Sie sind kein Witz!"
 tech_gpm_tb_Arachnophobia_desc:0 "Wenn wir könnten, würden wir die nächste 	Raumfähre von hier nehmen! Aber leider können wir es nicht, also müssen wir mit diesen riesigen Spinnentieren zusammenleben. Vielleicht ein riesiger Flammenwerfer. Etwas mit Feuer §Eisenbahnen§!."
  #----- Patch 1.9
 tech_gpm_tb_Arachnophobia_hive_mind:0 "Nest Containment"
 tech_gpm_tb_Arachnophobia_desc_hive_mind:0 "A system of containment cells will be contructed around the nests of these arachnics. This will greatly reduce their numbers to a more managable level. The remaining arachnids that exist outside of these cells will be hunted and killed."
 tech_gpm_tb_Arachnophobia_machine_intelligence:0 "Cybernetic Arachnids"
 tech_gpm_tb_Arachnophobia_desc_machine_intelligence:0 "Forcefully implanting mechanical control units will allow us to direct where these arachnids go. We will also be able to kill them on command. A series of drones will be used to entrap, contain and implant these control units into the arachnids' brains. "
 #-----
 
 tech_gpm_tb_Dunes:0 "Dünenbeseitigung"
 tech_gpm_tb_Dunes_desc:0 "Das Management von Dünenbeseitigungsprojekten umfasst erfolgreich die Vegetationspflanzung. Eine Verstreuung  von Samen über sandige Gebiete wird als potentielle Zeitverschwendung betrachtet, da starke Winde Samen wegblasen können. Die Pflanzung von Baumschulen sollte in den Hohlräumen aller vorhandenen Sandhügel oder in Vertiefungen von sandigen Gebieten durchgeführt werden. Samen sollten in feuchten Bedingungen gepflanzt werden und sollten leicht von einer Schicht von Sand bedeckt werden und große Buschbäume sollten in tiefen Löcher gepflanzt werden, wobei die Spitzen der Pflanzen kurz geschnitten werden sollten, um den Windwiderstand zu reduzieren."