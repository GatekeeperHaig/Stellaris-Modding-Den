 cgm_deep_core_mining_stage_1_desc:0 "A §Gstage 1§! $deep_core_mine$ has been established on this planet. Mining networks have been established in the deep mantle of the planet and the infrastructure to process the mantle matter is producing significant amounts of minerals.The chance of a catastrophe during this stage is low."
