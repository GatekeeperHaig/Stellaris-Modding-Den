 pc_dwarf_planetoid:0 "Zwergplanetoid"
 pc_dwarf_planetoid_desc:0 "Ob es sich um einen sehr kleinen Planetoid oder einen besonders großen Asteroiden handelt, dieser Fels ist dicht und stabil genug, um eine Kolonie in seinem Inneren zu tragen - aber es bedarf einer umfangreichen Entwicklung, um ihn bewohnbar zu machen."
