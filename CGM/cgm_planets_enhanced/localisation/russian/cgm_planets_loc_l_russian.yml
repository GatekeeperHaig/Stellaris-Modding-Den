 pc_asteroidal_planetoid_tile:0 "Интерьер вакуумной среды"
 pc_asteroidal_planetoid_tile_desc:0 "Выбуреные катакомбы и естественные пещеры образуют основу для инфраструктуры в этом бесплодном, скалистом доме в пустоте."
