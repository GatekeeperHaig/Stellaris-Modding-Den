 pc_barren_terraforming_tile:0 "Trostloses Gelände"
 sr_pyronium_desc:0 "Trotz seiner bedrohlichen Erscheinung und der äußerst hohen Effizienz als Sprengstoff, ist dieser schimmernde, glutrot gefärbte Kristall sehr stabil und bleibt sogar in rauen Umgebungen inaktiv. Nur eine spezifische Kette von chemischen Reaktionen wird die Freilassung seiner zerstörerischen Energie auslösen. Raketenwerfer, die solche Sprengköpfe bestückt haben, können wesentlich schneller nachladen und feuern, da sie sicherer sind als herkömmliche Sprengköpfe."
 tb_unique_sr_aurantiacum_x_desc:0 "Trotz seiner wahrscheinlichen jenseitigen Herkunft kann Aurantiacum-X eingenommen werden; es kann geerntet werden; und es ist jetzt unser."
 tech_sactajenian_purification_desc:0 "Die Destillation von Sactajenian ist mit Fallstricken behaftet und erfordert spezielle Reinigungsvorrichtungen."
 sm_sb_building_yurantic_mirror_core_desc:0 "Dupliziert Energie- und Signalübertragung durch einen speziellen Yurantic-Kern, der unseren Forschern in den Ingenieurwissenschaften hilft."
