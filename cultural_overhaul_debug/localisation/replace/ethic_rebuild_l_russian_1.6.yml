 tr_prosperity_mining:0 "Горнопромышленный Конгломерат"
 tr_prosperity_mining_desc:0 "§Y$tile_resource_minerals_mult$§! увеличивается на §G+10%§!, §Y$max_minerals$§! увеличивается на §G+1000§!, §Y$mining_network_build_cost_mult$§! уменьшается на §G+10%§!, §Y$mining_network_construction_speed_mult$§! увеличивается на §G+25%§!."
 tr_prosperity_mining_delayed:0 "Добыча минералов и прочих полезных ископаемых жизненно необходима для любой экономики, именно поэтому горное дело заслуживает особого внимания. Открывает здание §HТермальная Скважина§!, которое можно строить на богатых (2+) источниках £energy энергии."
 
 tr_prosperity_paradise:0 "Инопланетный Рай"
 tr_prosperity_paradise_desc:0 "Туризм не только является прекрасным источником стабильного дохода, но и помогает распространять нашу культуру и улучшает имидж нашей страны."
