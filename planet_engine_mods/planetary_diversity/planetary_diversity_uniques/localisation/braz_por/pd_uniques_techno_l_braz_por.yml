l_braz_por:
#Techno-Organic Origin
 origin_techno_world:0 "Os Filhos da Unidade 04"
 origin_techno_world_desc:0 "Esta civilização foi criada pelo invasor IA 'Unidade 04'. Na combinação do IA e seres Orgânicos surgiu uma nova forma de vida: Bio-Sintéticos. Seu criador os observa de longe para deixá-los criar seu próprio caminho."
 origin_tooltip_techno_world_effects:0 "- Planeta Natal é um §Y$pc_technoorganic$§! (Size: £planetsize£ §Y20§!) with a §YCaracterística Planetária Rara§!\nHabitability preferência é definida para §Y$trait_pc_technoorganic_preference$§!.\n- Tem acesso a várias tecnologias exclusivas\n- Ganhe o §Y$trait_organic_fourschildren$§! traço se tornando uma mistura de Sintetizador e Orgânico. \n- Os líderes são imortais, mas os pops têm taxas de natalidade extremamente baixas, maior produção de empregos e alta manutenção dos pops.\n- Ganhe o §Y$d_home04$§! despositado no seu Planeta Natal"
 START_SCREEN_TECHNO_ORIGIN:0 "Somos filhos da Unidade 04, uma IA que nos criou. Somos seres que são uma mistura de orgânico e sintético. Não envelhecemos, mas podemos ser destruídos. Somos excelentes em tudo o que fazemos, mas nossa maquiagem precisa de mais manutenção. Estamos curiosos e prontos para explorar a galáxia.\n\nApesar de que a Unidade 04 ainda observa de longe, decidiu nos deixar por conta própria.\n\nNós devemos trilhar nosso próprio caminho."

 pd_origin_init_technoorganic_NAME:0 "Sistema Techno-Orgânico"
 pd_origin_init_technoorganic_DESC:0 "Um sistema de partida contendo o mundo Tecno-Orgânico"

#Techno-Organic
 d_unit04:0 "Unidade 04"
 d_unit04_desc:0 "Unidade 04 continua trabalhando de longe em seu projeto. Ajuda a manter os canais funcionando e geralmente fica fora do caminho da colônia."
 d_dead04:0 "O Cadáver da Unidade 04"
 d_dead04_desc:0 "Depois de fechar voluntariamente, ficamos com o complexo sob a montanha que era a Unidade 04. Nossos pesquisadores já estão desmontando para aprender o que pudermos com ele."
 pdtechnoorganic.47.name:0 "Calculando"
 pdtechnoorganic.47.desc:0 "Tudo o que a máquina disse em sua defesa foi 'Eu entendo' e não lutou contra aqueles que enviamos para desligá-la. Todos os animais sintetizadores desligaram lentamente e ficaram inertes. Nossos cientistas estão estudando alguns dos restos mortais e os moradores reciclaram o resto."
 pdtechnoorganic.42.a:0 "Um robô assassino a menos à solta."
 technoorganic2:0 "Planeta Techno-Orgânico"
 technoorganic2_desc:0 "Embora os canais de irrigação em todo o planeta ainda existam, a maioria das formas de vida sintéticas tornaram-se inertes que podemos reciclar para o nosso império."
 tech_fourschildren:0 "Legado da Unidade 04"
 tech_fourschildren_desc:0 "Trabalhando com a Unidade 04, criamos um poderoso cérebro positrônico que podemos instalar em qualquer corpo de robô, que mostrou uma compreensão intrínseca da engenharia e tem um potencial incrível para quase todas as aplicações, pois foi modelado a partir das melhores partes de ambos, os orgânicos e cérebros de máquina."
 trait_organic_fourschildren:0 "Bio-Sintético"
 trait_organic_fourschildren_desc:0 "Criado pela IA 'Unidade 04' e combinando inteligência orgânica e artificial para criar uma forma de vida verdadeiramente bio-sintética. Imortal, mas com uma taxa de natalidade extremamente baixa."
 d_home04:0 "Unidade 04"
 d_home04_desc:0 "Sempre atento às suas criações, a unidade 04 tende a não se envolver com o seu dia a dia, além de garantir que os canais continuem funcionando. Saber que o criador está por perto observando inspira felicidade e união em nosso povo."
 tech_techno_canal:0 "Sistema Techno-Canal"
 tech_techno_canal_desc:0 "Ao estudar o sistema de canais construído pela Unidade 04, devemos ser capazes de criar versões em pequena escala em outros mundos, melhorando a produção agrícola."

 #Hive+Robot Event Updates
 pdtechnoorganic.30.d:0 "Podemos aprender muito."
 pdtechnoorganic.30.d.tooltip:0 "A colmeia estudará essas máquinas."
 technohive:0 "Corpos Sintéticos"
 technohive_desc:0 "O planeta está repleto de corpos de sintéticos mortos que podemos reciclar."
 pdtechnoorganic.30.hive.desc:0 "Embora existam muitos animais sintéticos neste mundo, também há muitos inertes espalhados pelo planeta. Podemos obter ligas valiosas e conhecimentos de engenharia com eles."
 pdtechnoorganic.40.h:0 "O Hive irá ajudá-lo, Unidade 04."
 pdtechnoorganic.40.h.tooltip:0 "A colmeia ajudará a Unidade 04 em seu objetivo de criar uma forma de vida bio-sintetizada."
 pdtechnoorganic.48.name:0 "Presentes para a Colmeia"
 pdtechnoorganic.48.desc:0 "A Unidade 04 conseguiu concluir seu projeto e suas criações agora são criaturas bio-sintéticas. Como agradecimento, ela ofereceu ao Hive todo o seu conhecimento sobre cibernética positrônica e genética."
 pdtechnoorganic.48.a:0 "Um comércio justo."
 tech_biosynths:0 "Genética de Colmeia"
 tech_biosynths_desc:0 "Unidade 04 nos deu conhecimentos que nos permitirão nos adaptar geneticamente como nunca antes."
 pdtechnoorganic.47.hive.desc:0 "Tudo o que a máquina disse em sua defesa foi 'Eu entendo' e não lutou contra os drones enviados para desligá-la. Todos os animais sintetizadores desligaram lentamente e ficaram inertes. Estamos estudando os restos mortais e nós reciclamos os corpos dos animais sintetizados."

 job_techno_eng:0 "Engenheiro Tecno-Orgânico "
 job_techno_eng_plural:0 "Engenheiros Techno-Orgânicos"
 job_techno_eng_desc:0 "Esses engenheiros especializados usam a rede de montagem de subserviço da Unidade 04 para criar ligas e robôs, se necessário."
 mod_job_techno_eng_add:0 "Empregos: $job_techno_eng$ " 
