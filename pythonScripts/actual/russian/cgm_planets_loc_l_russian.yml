 building_zinorine_computer_desc:0 "Зинориновые ассемблеры компьютеров используют зинорин для создания специализированных молекулярных компьютеров."
 tech_molecular_computing_desc:0 "Уникальные ионные свойства сконцентрированного зинорина дали нам возможность создавать молекулярные компьютеры."
