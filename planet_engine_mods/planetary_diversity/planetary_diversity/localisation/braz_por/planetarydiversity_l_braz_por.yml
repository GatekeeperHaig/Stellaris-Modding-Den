 pddune.10.name:0 "Algo muda na areia"
 pddune.10.desc:0 "Nossos batedores coloniais em [Root.GetName] encontraram algo extraordinário no mar de dunas do sul. Encontrando algumas dunas de cores estranhas, eles fizeram alguns testes que deram positivo para Zro. Pesquisas adicionais sugerem mais depósitos nas dunas, assim que a infraestrutura estiver construída, poderemos iniciar as operações de mineração."
 pddune.10.a:0 "Quem controla o Zro, controla o universo."
 pddune.20.name:0 "Sinal de Vermes"
 pddune.20.desc:0 "Um relatório veio de [Root.GetName] que uma criatura semelhante a um verme colossal emergiu das areias e destruiu uma colheitadeira de Zro, com apenas alguns membros da tripulação conseguindo sobreviver. Nossos xenobiologistas acreditam que essas criaturas podem ser de uma dimensão diferente. Eles acreditam que matá-los teria um efeito negativo em nossa produção de Zro. Os vermes representam um risco considerável para a colônia e grande parte do planeta terá que ser inutilizada para acomodá-los."
 pddune.20.a:0 "A natureza não comete erros."
 pddune.20.a.tooltip:0 "Deixamos os vermes da areia, mantendo a colônia nas áreas rochosas do norte."
 pddune.20.b:0 "O risco para nosso povo é muito grande."
 pddune.20.b.tooltip:0 "Nós destruímos todos os vermes do planeta e esperamos não perder a capacidade de colher Zro."
 pddune.21.name:0 "Observação das nuvens da esperança"
 pddune.21.desc:0 "Os vermes foram erradicados, mas à custa do Zro também, mas fomos capazes de extrair uma quantidade considerável de Zro de seus corpos e nossos cientistas aprenderam muito sobre os materiais que são feito, então não é uma perda completa. "
 pddune.21.a:0 "A educação não substitui a inteligência."

