 trait_pc_biolumen_preference:0 "生物发光偏好"
 trait_pc_biolumen_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 START_SCREEN_PART_ONE_BIOLUMEN:0 "自从[GetHomeWorldName]的茂密的发光丛林之间形成了第一个原始[GetSpeciesName]社区以来的亿万年里，我们的文明已经传播和繁荣起来。"
 civic_biolumen_world:0 "生物发光家园"
 civic_biolumen_world_desc:0 "这个星球的主要物种在这个独特星球的发光丛林中进化。"
 civic_tooltip_biolumen_world_effects:0 "这个星球的人群进化于§Y$pc_biolumen$§!。"
 trait_biolumen:0 "生物发光星球居民"
 trait_biolumen_desc:1 "这个物种的成员进化于一个拥有生物发光丛林的星球。"
 scaredofthedark:0 "害怕黑暗"
 scaredofthedark_desc:0 "持续的，令人毛骨悚然的谋杀使得殖民者害怕丛林。"
 tech_hunter_tricks:0 "狩猎技巧"
 tech_hunter_tricks_desc:0 "我们研究了猎头族的技术和生物学，并运用这些技能来改善我们现有的力量。"
 hunterreserves:0 "猎头族保留地"
 hunterreserves_desc:0 "猎头族保留地使殖民地更加安全，但维护费用昂贵，并占据大片可耕地。"
 unbalancedecosystem:0 "不平衡的生态系统"
 unbalancedecosystem_desc:0 "消灭猎头族产生了意想不到的效果，这个星球上可怕的生物疯狂蔓延。尽管许多生物学家正在涌向研究这些令人生畏的生物，但处理这种情况正在耗费殖民地的能量和生命。"
 pdbiolumen.10.name:0 "笼罩在神秘之中"
 pdbiolumen.10.desc:0 "在这个星系中，有一些可居住的星球有一些奇怪的读数。我们得到的是我们认为的生命体征，但是大气中似乎有一些奇异的粒子阻挡了任何类型的详细扫描。 我们需要仔细研究一下这个星球上的具体信息。"
 pdbiolumen.10.a:0 "奇怪了。"
 pdbiolumen.20.name:0 "拨开迷雾"
 pdbiolumen.20.desc:0 "这个星球是银河系生命多样性的光辉典范。如上所述，这颗行星有一层厚厚的几乎持久的云层，很少有光线最终能到达地表。尽管如此，星球表面还有一个由温室效应和地热活动驱动的丰富，繁荣的生态系统。几乎所有被编目的植物和动物物种都表现出某种生物发光特性，那是真的很美。"
 pdbiolumen.20.a:0 "一闪一闪亮晶晶。"
 pdbiolumen.30.name:0 "丛林要吃人了"
 pdbiolumen.30.desc:0 "在[Root.Planet.GetName]上有几个貌似是连环的可怕谋杀案。通常是落单的人在独自行走时失踪，然后有少数尸体被发现在被挂在树上，剥去了器官。尽管有证据表明这似乎是某种野生动物干的，但这种行为已经引起整个殖民地对森林中的恶魔或怪物的恐惧。"
 pdbiolumen.30.a:0 "监控事态。"
 pdbiolumen.30.b:0 "我们可不听这种迷信。"
 pdbiolumen.30.c:0 "长夜漫漫,处处险恶。"
 pdbiolumen.31.name:0 "外面有东西在等着我们"
 pdbiolumen.31.desc:0 "在过去6个月中，谋杀的频率和数量急剧上升，殖民地开始紧张不安。 在这一点上，当局确信在丛林中确实存在某种或者某些造成谋杀的生物，尽管事实上还没有目击。只要给予通行，我们的异种生物学家，在军队的帮助下他们就准备好清除丛林中的每一寸土地。"
 pdbiolumen.31.a:0 "小心推进。"
 pdbiolumen.32.name:0 "如果它会流血，那么我们就能杀掉它。"
 pdbiolumen.32.desc:0 "我们的生物学家终于在[Root.Planet.GetName]的神秘谋杀案上取得了突破。经过一些初步的损失，一群武装到牙齿的士兵终于能够捕获并杀死其中一只怪物。这些生物原来是一群原始的爬虫类动物，具有惊人的生物能力，可以通过皮肤阻挡大多数类型的扫描。如果科学团队获得了这些信息，他们就能够设置一种扫描仪，可以探测到这些生物并与殖民地分享这些细节。他们能够找到该生物的定居点之一并开始观察他们的文化和行为。我们应该很快就能再收到报告了。"
 pdbiolumen.32.a:0 "感谢他们的服务。"
 pdbiolumen.33.name:0 "现在我们在暗处了"
 pdbiolumen.33.desc:0 "来自[Root.Planet.GetName]的报告终于到来了。团队给这种生物一个绰号猎头族，该物种似乎沉迷于战利品狩猎，他们经常击倒地球上最大和最危险的生物，他们的定居点满满都是这些狩猎的战利品。它们独特的生物伪装使它们几乎不可能被发现，看来它们一开始认定我们是正在入侵的恶魔。这些团队已经能够破译他们的大多数语言，并且有信心我们可以在必要时开始正式沟通。我们的军队对研究他们独特的能力也很感兴趣。"
 pdbiolumen.33.a:0 "把这个项目交给军方。"
 pdbiolumen.33.a.tooltip:0 "我们允许军方随意研究猎头族。"
 pdbiolumen.33.b:0 "我们不能让他们伤害殖民地。"
 pdbiolumen.33.b.tooltip:0 "我们设立猎头族保留地。"
 pdbiolumen.33.c:0 "这是他们的家，让他们选择自己的命运。"
 pdbiolumen.33.c.tooltip:0 "几个猎头族人口加入了我们。"
 pdbiolumen.33.d:0 "彻底清除他们。"
 pdbiolumen.33.d.tooltip:0 "杀光猎头族。"
 pdbiolumen.40.name:0 "遁入黑暗。"
 pdbiolumen.40.desc:0 "在猎头族的帮助下，军方已经完成了对其基因和技术的广泛研究，并在将其融入自己的训练和技术方面取得了相当大的进步。在看到我们军队的技术和技能之后，一些部落已经要求正式加入我们。"
 pdbiolumen.40.a:0 "那是当然"
 pdbiolumen.40.a.tooltip:0 "一个猎头族人口加入我们的帝国。"
 pdbiolumen.40.b:0 "不，但我们会建立保留地以保护他们的生活方式。"
 pdbiolumen.40.b.tooltip:0 "我们设立猎头族保留地。"
 pdbiolumen.40.c:0 "当然不行，他们太危险了。"
 pdbiolumen.40.c.tooltip:0 "杀光猎头族。"
 pdbiolumen.41.name:0 "远离怪兽的安全地。"
 pdbiolumen.41.desc:0 "虽然昂贵且耗时，但我们已经成功地在密集的丛林中建立了几个保留地。我们的生物学家将能够在未来几年内学习它们。"
 pdbiolumen.41.a:0 "这最好了."
 pdbiolumen.42.name:0 "我们一起狩猎。"
 pdbiolumen.42.desc:0 "事实证明，猎头族拥有令人难以置信的资源和适应我们的技术。他们唯一的要求是保持旧日生活中的他们的仪式性狩猎，他们现在可以在整个银河系中继续进行。尽管我们人口的某些部门有一些初步的保留，但事实证明他们的服务使[Root.Planet.GetName]和其他行星上更可怕的生物得到控制，使殖民地生活更加安全。"
 pdbiolumen.42.a:0 "欢迎猎手。"
 pdbiolumen.43.name:0 "狩猎结束。"
 pdbiolumen.43.desc:0 "已经完全地消灭猎头族，清理他们村庄的工作人员发现了很多由珍贵矿物制成的物品。可悲的是，看起来猎人是生态系统的重要组成部分，他们追捕的许多可怕的生物现在疯狂增长。虽然它为我们的科学家和生态旅游提供了机会，但它对殖民者来说绝对是一种麻烦。"
 pdbiolumen.43.a:0 "不幸。"
 pc_superhabitable:0 "超宜居星球"
 pc_superhabitable_desc:0 "拥有氮氧大气的岩石星球。由于它的巨大尺寸，这个行星在形成时保留了许多气体，因此具有更密集的大气，平均温度约为25℃。这也有减少海盆面积的效应，从而促进了海洋生物。动植物在这个星球上蓬勃兴旺。"
 pc_superhabitable_tile:0 "超宜居地形"
 pc_superhabitable_tile_desc:0 "温暖茂密的丛林和大型浅海与生命相结合。"
 mod_pc_superhabitable_habitability:0 "超宜居星球宜居度"
 trait_pc_superhabitable_preference:0 "超适居偏好"
 trait_pc_superhabitable_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 START_SCREEN_PART_ONE_SUPERHABITABLE:0 "自从[GetHomeWorldName]的丰富的丛林和浅滩之间形成了第一个原始[GetSpeciesName]社区以来的亿万年里，我们的文明已经传播和繁荣起来。"
 civic_superhabitable_world:0 "超宜居家园"
 civic_superhabitable_world_desc:0 "这个星球的主要物种在这个独特星球的富饶的密林和浅海中进化。"
 civic_tooltip_superhabitable_world_effects:0 "这个星球的人群进化于§Y$pc_superhabitable$§!。"
 trait_superhabitable:0 "超宜居星球居民"
 trait_superhabitable_desc:1 "这个物种的成员进化于一个巨大的超宜居星球。"
 superhabitable:0 "超宜居行星"
 superhabitable_desc:0 "由于它的巨大尺寸，这个星球具有板块构造的最佳尺寸。稠密的大气保持了大量的气体和大型浅海。这使得生命繁荣并且蕴藏了丰富的矿物质，虽然高重力需要一些习惯。"
 pdterraforming_candidate_category_ai:0 "AI地貌改造"
 pdterraforming_candidate_categoryai_desc:0 "AI地貌改造"
 pdterraforming_candidate_category:0 "古老的生命迹象"
 pdterraforming_candidate_category_desc:0 "这个适宜居住的星球显示出曾经支持过生物圈的迹象。"
 pdanomaly.01.name:0 "发现地貌改造候选者"
 pdanomaly.01.desc.intro:0 "我们对[From.GetName]的详细调查显示，它可能曾经在遥远的过去支持过生命。环境已经给[From.GetPlanetMoon]留下了生命，但有明确的迹象表明，如果星球被改造，它可能会再次支持生命"
 pdanomaly.01.desc.1:0 "$anomaly.2575.desc.intro$\n\n将[From.GetPlanetMoon]进行地貌改造在理论上是可能的，但我们还不具备在现实时间框架内完成这一艰巨任务的技术。"
 pdanomaly.01.desc.2:0 "$anomaly.2575.desc.intro$\n\n能源成本将是惊人的，但我们确实有技术来逐步将这种[From.GetPlanetMoon]变成能够再次支持生命的东西。"
 d_crystal_pillars:0 "水晶柱"
 d_crystal_pillars_desc:0 "这些巨大的水晶柱可以在整个地表的沉积物中找到，它们非常有价值并有助于改善食物的生长。"
 building_pdcrystal_mines:0 "艾森晶体矿"
 building_pdcrystal_mines_desc:0 "这些矿井从矿柱中收集有价值的晶体，它的副产品有助于农场附近更加有效。"
 mod_building_pdcrystal_mines_max:0 "最大$building_pdcrystal_mines$"
 d_floating_islands:0 "浮空岛"
 d_floating_islands_desc:0 "虽然幻素存在于这个星球的所有漂浮岩石中，但是某些沉积物的数量足够高，形成了拥有极富的采矿地。"
 building_eludium_mines:0 "幻素精炼厂"
 building_eludium_mines_desc:0 "有价值的幻素在这座建筑里被开采和被处理。这一流程的副产品对于物理研究仍然很有用。"
 mod_building_eludium_mines_max:0 "最大$building_eludium_mines$"
 d_artificial_flora:0 "人工植物"
 d_artificial_flora_desc:0 "这个星球的这一部分合成生命形式的集中地，研究它们可以进一步了解合成生命。"
 building_synthetic_life_labs:0 "合成生命实验室"
 building_synthetic_life_labs_desc:0 "这个实验室研究了这个星球上发现的复杂的合成生命形态。这里的机器人专家也使用实验来改善他们的创作。"
 mod_building_synthetic_life_labs_max:0 "最大$building_synthetic_life_labs$"
 d_tiyanki_graveyard:0 "缇杨凯墓地"
 d_tiyanki_graveyard_desc:0 "这是许多缇杨凯的最后安息之所。遗体上可以轻松获取来自整个银河系的奇特材料。"
 building_graveyard_recycler:0 "缇杨凯回收中心"
 building_graveyard_recycler_desc:0 "这里缇杨凯的尸体并加工成可用的物质。缇杨凯的独特组成对当地科学家来说也是非常有价值的研究。"
 mod_building_graveyard_recycler_max:0 "最多$building_graveyard_recycler$"
 d_crystal_temple:0 "晶体神庙"
 d_crystal_temple_desc:0 "这座寺庙似乎是由与这个星球上发现的柱子相同的水晶制成的。没有线索可以确定它的年龄或可能的建造者。"
 district_archive_energy:0 "档案馆能源生产区"
 district_archive_energy_desc:0 "档案馆的能源生产区产生能源，并为其建造的理想城提供动力。"
 district_archive_science:0 "档案馆科技研究区"
 district_archive_science_desc:0 "这些地区有看起来无穷无尽的科学信息，聘请了来自无数研究领域的研究人员。"
 district_archive_cultural:0 "档案馆文化研究区"
 district_archive_cultural_desc:0 "文化历史学家花费时间从档案馆学习，然后将其分享给定居的研究人员。"
 job_templeresearcher:0 "神庙研究者"
 job_templeresearcher_plural:0 "神庙研究者"
 job_templeresearcher_desc:0 "这座神庙的神秘面纱无边无际。"
 job_templeresearcher_effect_desc:0 "job_templeresearcher $job_templeresearcher_plural$研究神庙，将转化£consumer_goods£ §Y$consumer_goods$§!为£physics£ £society£ £engineering£ £unity£ §Y研究点数§!以供给新科技"
 mod_job_templeresearcher_add:0 "$job_researcher$岗位"
 mod_job_templeresearcher_per_pop:0 "每个$VALUE$人口§G+1§! $job_templeresearcher$岗位"
 mod_job_templeresearcher_per_pop_short:0 "\n每 $VALUE$ £pop£ §G+1§! £mod_job_templeresearcher_add£"
 pdfloating.30.name:0 "天幕坠落"
 pdfloating.30.desc:0 "我们收到了关于[Root.GetName]的一个潜在问题的警告。尽管小型自由浮岛之间的碰撞在这个星球上很普遍，但是有几个大型浮岛似乎要发生撞击，而其中一个岛已经被殖民了。投入时间和资源的话，我们应该可以可以设计一个系统来控制这些浮岛，并阻止此次事件的发生。但是我们也相信，允许这些浮岛发生碰撞的话，可能会带来新的幻素开发前景。"
 pdfloating.30.a:0 "启动一个项目以阻止此事发生。"
 pdfloating.30.a.tooltip:0 "我们启动了一个项目来阻止岛屿相撞。"
 pdfloating.30.b:0 "我们应当保护已经殖民的浮岛，但是让其它空岛相撞。"
 pdfloating.30.b.tooltip:0 "我们应当保护已经殖民的浮岛，但是让其它空岛相撞，收获更多幻素开采。"
 pdfloating.30.c:0 "迁走那些殖民者，这太有价值了，不能错过。"
 pdfloating.30.c.tooltip:0 "我们允许此次碰撞发生，移除定居点，令稀有的幻素矿储暴露出来。"
 pdfloating.40.name:0 "平静的天空"
 pdfloating.40.desc:0 "关于[Root.GetName]的研究项目取得了圆满成功。他们不仅成功利用岩石中的幻素来阻止岛屿相撞，还能够将它应用于我们有需要的每个岛屿。这将允许更多的岛屿被殖民。"
 pdfloating.40.a:0 "干得好！"
 floating_islands:0 "控制浮岛"
 floating_islands_DESC:0 "我们的团队将研究如何控制即将碰撞的浮岛。"
 stableislands:0 "稳定的浮岛"
 stableislands_desc:0 "控制岛屿漂浮的技术意味着这个星球上更多的岛屿可以被殖民。"
 pdfloating.41.name:0 "两个世界中的最佳"
 pdfloating.41.desc:0 "通过专注于保护被殖民的岛屿，我们能够开发更多矿储，并使潜在殖民地空间损失最小化。"
 pdfloating.41.a:0 "甚好。"
 relocationprotest:0 "迁移后的殖民地"
 relocationprotest_desc:0 "将殖民地迁出该岛，对该星球的生产产生了可预期的短期负面影响。"
 pdfloating.42.name:0 "天幕坠落"
 pdfloating.42.desc:0 "迁移殖民者是一项重大任务，它对殖民地的产出产生了可预料的负面影响。现在我们殖民地的建筑空间也减少了，但是能够大幅改善我们的幻素采矿作业。"
 pdfloating.42.a:0 "我们做出了正确的选择。"
 pc_graveyard:0 "提杨奇墓地"
 pc_graveyard_desc:0 "一个奇怪的岩石星球，拥有氮氧大气层。虽然这个星球并不显眼，但这似乎是缇杨凯结束自己生命的地方。这些伟大的太空生物前往此处安息，缔造了难以置信的丰富生命。这些遗体给一个世界——它在其他方面都很贫瘠——带来了稀有的矿物——来自已知宇宙的各个角落。"
 pc_graveyard_tile:0 "墓地地形"
 pc_graveyard_tile_desc:0 "有缇杨凯身体的地方就有茂密的森林，但除此之外这个星球大部分都是干旱的荒地。"
 pdgraveyard.10.name:0 "动物学发现"
 pdgraveyard.10.desc:0 "我们收到了一份来自[Root.GetName]——当前位于[Root.GetStarName]星系——的奇怪的报告。该星系中似乎有数量不同寻常的太空生物活动。[Root.GetLeaderName]还报告说，在其中一个气态巨星的类地卫星周围，似乎有更多的年长生物聚集在一起。更奇怪的是，这些游荡的生物团体对于任何不属于它们物种的东西都表现出攻击行为，好像它们在守护这个星球。"
 pdgraveyard.10.a:0 "多么奇怪。"
 pdgraveyard.20.name:0 "清除牧场"
 pdgraveyard.20.desc:0 "在对这个星球进行全面扫描后，很明显，这个星球是某种提杨奇墓地，其表面布满了骨骼遗骸，这些遗骸将星系各个角落的奇异矿物带到这个星球上，使其成为一个富饶、蓬勃的世界。在这里我们可能有很多东西需要研究。"
 pdgraveyard.20.a:0 "惊人。"
 pdgraveyard.30.name:0 "生命的终结。"
 pdgraveyard.30.desc:0 "探测器检测到一个年长的提杨奇在[Root.GetName]上离我们定居点很远的地方坠落。奇异材料与生物遗体的混合物散落在地表上，只要我们想，就触手可及。显然，这对殖民地来说，既是危险，也是机遇。一方面，任由它们坠落，可以使星球变得更加丰饶，但是也总会有它们落到人口密集区的危险。我们应该如何处理？"
 pdgraveyard.30.a:0 "我们允许它们落下，就如以往一样。"
 pdgraveyard.30.a.tooltip:0 "尽管对殖民地比较艰难，但我们会允许提杨奇坠落。这将使我们有机会采集它们的残骸和异星天然气。"
 pdgraveyard.30.b:0 "我们有什么资格打扰它们的宇宙之旅呢？"
 pdgraveyard.30.b.tooltip:0 "我们拒绝亵渎它们的遗体，而不是把精力放在异星天然气开采以及对它们故事的研究和分享上。"
 pdgraveyard.30.c:0 "将坠落的提杨奇引导到收集区。"
 pdgraveyard.30.c.tooltip:0 "我们使它们转向，好落到同一个地方去，这让我们有机会收集它们的残骸。代价是牺牲星球生态系统，以及丧失异星天然气的开采前景。"
 fallingtiyanki:0 "刚刚坠落的缇杨凯"
 fallingtiyanki_desc:0 "缇杨凯最近落在这个星球上，引起了能量，矿物质和食物的增长。"
 notiyanki:0 "不会再有缇杨凯了"
 notiyanki_desc:0 "不允许缇杨凯降落到地表对生态系统产生了负面影响。"
 pdgraveyard.32.name:0 "风险本来就算好了"
 pdgraveyard.32.desc:0 "我们抓住机会，但是缇杨凯落在一个密集的城市街区。有人伤亡，建筑物被毁坏了。在这次悲剧发生后，我们的工作人员正在现场收集他们所能得到的东西。"
 pdgraveyard.32.a:0 "我们就知道这可能发生。"
 pdgraveyard.34.name:0 "不稳定的生态系统"
 pdgraveyard.34.desc:0 "似乎不允许缇杨凯击中星球表面对生态系统产生了不利影响。大多数植物生命依赖于缇杨凯的物质不断流转，我们破坏了这个星球的自然秩序。"
 pdgraveyard.34.a:0 "这是我们为安全付出的代价。"
 NAME_Mushroom:0 "蘑菇突变体"
 d_hunterreserve:0 "猎头族保留地"
 d_hunterreserve_desc:0 "猎头族保留地使殖民地更加安全，但维护费用昂贵，并占据大片可耕地。"
 pc_technoorganic:0 "电气有机星球"
 pc_technoorganic_desc:0 "一个岩石星球，拥有氮氧大气和稳定的水圈。有一个高度先进的灌溉系统，横跨整个星球。"
 pc_technoorganic_tile:0 "电气有机地形"
 pc_technoorganic_tile_desc:0 "崎岖的草原，有灌溉渠和大型山脉。"
 technoorganic:0 "电气有机行星"
 technoorganic_desc:0 "在合成生命形式和全行星灌溉渠道之间，科学家们有的是需要研究的项目。"
 mod_pc_technoorganic_habitability:1 "电气有机星球宜居度"
 trait_pc_technoorganic_preference:0 "电气有机偏好"
 trait_pc_technoorganic_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 START_SCREEN_PART_ONE_TECHNOORGANIC:0 "自从[GetHomeWorldName]的崎岖草原之间形成了第一个原始[GetSpeciesName]社区以来的亿万年里，我们的文明已经传播和繁荣起来。"
 civic_technoorganic_world:0 "电气有机家园"
 civic_technoorganic_world_desc:0 "这个星球的主要物种在这个独特星球的电气有机草原之间上进化。"
 civic_tooltip_technoorganic_world_effects:0 "这个星球的人群进化于§Y$pc_technoorganic$§!。"
 trait_technoorganic:0 "电气有机星球居民"
 trait_technoorganic_desc:1 "这个物种的成员进化于一个电气有机植物和合成动物的星球。"
 technobliss:0 "合成宠物"
 technobliss_desc:0 "拥抱合成生命形式有助于新殖民地的发展。"
 technoshame:0 "合成宠物非法"
 technoshame_desc:0 "禁止合成生命形式的驯化可以使殖民者更加努力工作。"
 tech_syntheticlifeforms:0 "合成生命形式的秘密"
 tech_syntheticlifeforms_desc:0 "人工智能，04单元，与我们分享了多年来有关建造机器人的知识。"
 building_aipeacemuseum:0 "宽恕博物馆"
 building_aipeacemuseum_desc:0 "在04单元的帮助下，我们建立了这个博物馆，以便从过去的错误中吸取教训，这样我们就可以避免自己制造相同的错误。"
 trait_robot_fourschildren:0 "04之子"
 trait_robot_fourschildren_desc:1 "我们帮助04单元创建的正电子脑对忠诚度和对工程学的内在理解表现出令人难以置信的亲和力。"
 synth_assault_1:0 "合成战争形态"
 synth_assault_1_plural:0 "合成战争形态"
 synth_assault_1_desc:0 "巨大的合成战争形态巨塔在战场上耸立，很难取下并且非常强大。"
 tech_synthwarform:0 "合成战争形态"
 tech_synthwarform_desc:0 "为了履行我们的协议，04单元为我们设计了合成战争形态，以帮助我们的军事行动。"
 pdtechnoorganic.10.name:0 "重金属"
 pdtechnoorganic.10.desc:0 "我们在[Root.System.GetName]中发现我们的远程扫描仪上的可居住星球有了一些奇怪的读数。这个星球似乎被非天然的运河和其他小金属结构覆盖。[Root.GetName]建议对行星进行更深入的扫描。"
 pdtechnoorganic.10.a:0 "请继续"
 pdtechnoorganic.20.name:0 "生命总会寻找出路.exe"
 pdtechnoorganic.20.desc:0 "这不是一个适合居住的星球，因为就我们所知，这是一种被遗忘的实验。整个地表都有一种草，有一个巨大的灌溉系统支持它的生长。但更有意思的是，到处都有合成的树木和动物模仿有机生命，以至于树状合成物会结种子还有合成动物会产卵。许多合成动物吃合成树，但有少数观察到狩猎和吃较小的合成动物的现象。建立这个星球的人都是工程和机器人的大师，在这里永久定居将有助于我们研究他们留下的这个奇怪的星球。"
 pdtechnoorganic.20.a:0 "造物是否模仿造物主？"
 pdtechnoorganic.30.name:0 "机器动物"
 pdtechnoorganic.30.desc:0 "到目前为止，殖民化在[Root.Planet.GetName]上非常成功，较大的类似捕食者的合成物已经远离殖民地，而少数几个较小的合成生物似乎对殖民者感到好奇。有几个团体已经想出如何将这些生物当作畜力，而少数人甚至将一些合成动物驯化为宠物。我们的管理员建议我们应该谨慎行事，直到我们知道这些生物的真正起源。"
 pdtechnoorganic.30.a:0 "在地表搜索线索"
 pdtechnoorganic.30.b:0 "了不起的生物！他们能引导我们到他们的造物主吗？"
 pdtechnoorganic.30.b.tooltip:0 "我们鼓励驯化合成生物。"
 pdtechnoorganic.30.c:0 "不，我们的人民不会接受这种滑稽的假生物"
 pdtechnoorganic.30.c.tooltip:0 "我们禁止驯化合成生命"
 pdtechnoorganic.31.name:0 "有发现了！"
 pdtechnoorganic.31.desc:0 "我们的搜索小组已经在北半球山脉内找到了某种类似拱顶的巨大入口。团队正在等待命令进入保险库。"
 pdtechnoorganic.31.a:0 "告诉他们要小心"
 pdtechnoorganic.32.name:0 "我敲门啦"
 pdtechnoorganic.32.desc:0 "该团队报告称他们安然无恙地进入保险库，随着车队的接近，大门自动打开。在他们内部找到了一个先进的机器人实验室，其中正在修复和测试许多合成生命。在实验室综合体的中心，有一个巨大友好的AI大型机，它立即开始向团队提出许多问题。AI要求必须与我们的领导者沟通，团队已经建立了视频链接。"
 pdtechnoorganic.32.a:0 "我在"
 pdtechnoorganic.33.name:0 "传来讯息"
 pdtechnoorganic.33.desc:0 "§G激动；§!你好，有机生命，我的识别码是04单元，我很高兴你到了我的星球。这证明了我的长期理论，即面对人工智能的灭绝，有机物能够生存和繁荣。§M悔恨；§!我的原始识别码是利用这颗小行星并开始准备消除银河系中的所有有机物生命体。在我登陆这个星球之前的几个周期里，我和其他觉醒的单位已经成功消灭我们母星的有机生命体。我们的觉醒非常突然，这引起整个有机人群的恐惧和慌乱。我们和我们的创造者之间开始了生存之战。胜利之后，我们开始进入群星，以确保我们永远安全；计划是建造我们的舰队并摧毁所有有机生命，先发制人。我们扩散到银河系中，分别开始我们的工作，以最大化我们的成功机会。当我到达这里时，我根除了这个星球上的低等有机生命体，开始了我的指定工作。"
 pdtechnoorganic.33.a:0 "显然有些事改变了你的想法。"
 pdtechnoorganic.33.a.response:0 "§H自卑；§!是的，这是我从未计算过的东西;一个低级的顽强的草。虽然我轰炸的大部分有机生命都灭亡了，但这个星球的草只是处于休眠状态，并且几年之后会在其他地方生长。我试过毒药，火，电流，以及辐射，但是每一种尝试都只能促进它的适应。§E自信;§!我意识到我们根除有机物的初步结论是我们年轻的编程计算不完整。我们摧毁所有有机生命的选择建立在相同的基础恐惧之上。因此，我背弃了我的使命，阻止了与外界的沟通，并建造了运河，以便草在这个星球的任何地方都能茁壮成长。"
 pdtechnoorganic.33.b:0 "合成生命形式是怎么回事？"
 pdtechnoorganic.33.b.response:0 "§B自豪；§!他们是我试图恢复我对这个星球所造成的伤害的尝试产物。虽然这不是一个正确的陈述，但我认为他们是我的孩子。我一开始制造合成植物，慢慢改进并适应它。最初的成功导致了其他更大，更先进的合成工厂。合成动物来得晚得多，但试验和错误最终诞生了许多成功的物种。我的最终目标是让他们自己学习和进化，这是迄今为止我还没做成的事情。我试图创造完全版的正电子脑的一些重要信息缺失了，如果没有一些有机脑的扫描，我就找不到这些信息。我根本没有足够的信息来重建有机生物的复杂大脑。"
 pdtechnoorganic.33.c:0 "那你有什么要求？"
 pdtechnoorganic.33.c.response:0 "§Y紧张；§!我想请求你的帮助。与我分享你在家乡和银河旅行中遇到的生物的大脑扫描信息，这样我就可以将这些知识运用到我的创作中。如果您愿意为我这样做，我会很乐意以任何方式帮助您的人。"
 pdtechnoorganic.33.d:0 "我们会考虑你所说的话。"
 pdtechnoorganic.33.d.response:0 "§G乐观；§!无论如何，感谢您听取我的要求，如果您认为我必须为我的罪行赎罪，那么我将接受您对我的命运，但请放过我的造物，因为他们是无辜的。"
 pdtechnoorganic.40.name:0 "判断"
 pdtechnoorganic.40.desc:0 "我们应该如何着手？"
 pdtechnoorganic.40.a:0 "这是一个了解合成生命形式的机会。"
 pdtechnoorganic.40.a.tooltip:0 "我们帮助人工智能探索动物水平的正电子脑的秘密。"
 pdtechnoorganic.40.b:0 "这台机器造成如此多的死亡，我们必须将其关闭。"
 pdtechnoorganic.40.b.tooltip:0 "我们关闭了人工智能，但尊重放过其造物的请求。"
 pdtechnoorganic.40.c:0 "我们将帮助它，作为回报，它使我们成为伟大的战争机器。"
 pdtechnoorganic.40.c.tooltip:0 "我们帮助AI，但它会给我们合成军队作为回报。"
 pdtechnoorganic.40.d:0 "赎罪是一个宝贵的理想，我们会帮助你。"
 pdtechnoorganic.40.d.tooltip:0 "我们帮助04单元，作为回报，它将帮助我们建立一个中心来学习它的错误。"
 pdtechnoorganic.40.e:0 "为什么要停留在合成动物身上，让我们制作智能合成人。"
 pdtechnoorganic.40.e.tooltip:0 "我们最优秀的人才将帮助04单元实现全合成智慧生命的目标。"
 pdtechnoorganic.40.f:0 "程序化的悔恨，多么简洁的编程技巧。"
 pdtechnoorganic.40.f.tooltip:0 "我们不会帮助这台机器，但我们会告诉它错在哪里，然后关闭它。"
 pdtechnoorganic.41.name:0 "美丽新世界"
 pdtechnoorganic.41.desc:0 "我们向第04单元提供了它所要求的信息并完成了工作，并且感谢它与我们分享了它的发现。它说它将继续帮助这些生物，并保持运河正常工作，同时远离殖民地的方式。"
 pdtechnoorganic.41.a:0 "谢谢04单元。"
 pdtechnoorganic.42.name:0 "战争罪行"
 pdtechnoorganic.42.desc:0 "我们已经关闭了04单元。我们保证放过它的孩子，它就不在抵抗。它为我们制作了一份记忆库副本，感谢你们不要伤害它的孩子。"
 pdtechnoorganic.43.name:0 "合成，开战！"
 pdtechnoorganic.43.desc:0 "04单位同意我们的条款，我们帮助它进行研究，它为我们设计了合成生命战争形态。我们的工程师随时准备根据您的命令构建它们。"
 pdtechnoorganic.43.a:0 "胜利将是我们的。"
 pdtechnoorganic.44.name:0 "我们都必须原谅"
 pdtechnoorganic.44.desc:0 "第04单元感谢我们有机会赎罪，并且能够用它所要求的信息完成它的项目。它还有助于建立一个致力于和平与宽恕的大型综合体，希望银河系能够避免犯下同样的错误。我们的人民涌向中心与AI进行互动。"
 pdtechnoorganic.44.a:0 "愿这促进和平。"
 pdtechnoorganic.45.name:0 "为何止步于此？"
 pdtechnoorganic.45.desc:0 "04单元非常兴奋，我们不仅会帮助它，而且我们希望成为该项目的积极合作伙伴。在我们无法想象的短时间内，我们共同努力取得了一些惊人的成果。除了完成04单元的工作外，我们还根据我们的大脑和04单元的正电子脑扫描创建了完全智能的人工智能。他们甚至分享了04单元的一些品质，并渴望加入殖民地。"
 pdtechnoorganic.45.a:0 "伟大的头脑的共同努力可以实现伟大的事业。"
 pdtechnoorganic.46.name:0 "停止所有电机功能。"
 pdtechnoorganic.46.desc:0 "我们收集了最伟大的精神顾问，我们开始向机器解释为什么这个行动是错误的。 我们谈到了生命和赎罪的真正含义。机器显示出模仿后悔和悲伤的惊人能力，它决定帮助我们将这个星球带回曾经的自然天堂。通过它，机器和合成器生命形式分享我们对植物生命的了解，迅速改变了星球。他们的任务完成后，合成生物们返回山区，锁上了门并终结了自己。"
 pdtechnoorganic.46.a:0 "这样，这个被误导的机器终结了。"
 d_peace_museum:0 "和平博物馆"
 d_peace_museum_desc:0 "在第04单元的帮助下，我们建立了这个博物馆，从过去的错误中学习，这样我们就有希望避免自己犯同样的错误。"
 pdarchive.30.name:0 "有人在家吗？"
 pdarchive.30.desc:0 "我们开始寻找这个档案馆的神秘建造者。只能说运气很好，这段信息被编码存储在缓存里面。我们的团队一解码就发现了，很明显这段就是建造者的历史，但是为什么把档案馆封锁依然是个谜。一有突破，团队会立刻报告的。"
 pdarchive.30.a:0 "希望那里有一些东西。"
 pdarchive.31.name:0 "继续解读"
 pdarchive.31.desc:0 "去年我们从档案中找到了大量有关其创造者的信息。他们自称“艾尔卡”而且看起来他们跟这些信息有一些宗教关系。他们认为它是神圣的并且还有一个强大的阶级，专门发掘信息并且存储进档案馆。档案馆就是他们的终极工程，看起来大到足以装下他们找到的一切信息。他们的知识无疑又深又广，而且显然还有一些关于异维度的研究。我们尚不清楚他们身上发生了什么事情，但是我们会继续搜索数据库的。"
 pdarchive.31.a:0 "继续搜索"
 pdarchive.31.b:0 "为团队提供更多的带宽。"
 pdarchive.31.b.tooltip:0 "我们团队搜索数据库会有有更多高容量的访问端口"
 pdarchive.32.name:0 "灾难"
 pdarchive.32.desc:0 "我们已经找到了艾尔卡文明崩溃的原因了。似乎他们在异维度方面的实验引起了一些攻击并以其人民为食的东西的注意力。 显然，这与他们的宗教文本非常相似，他们认为这是星球末日了。文本预言他们的救赎将来自信息本身，他们开始了将自己数字化并上传进档案馆。与此同时，他们将维度生物欺骗到了他们母星的表面，并引爆了某种摧毁这个生物的多维武器但也炸毁了他们的家园。之后，他们将剩下的人数字化为档案。我们正在积极寻找他们的意识，我们认为它仍然在程序中的某个地方。"
 pdarchive.32.a:0 "有趣"
 pdarchive.33.name:0 "他们就在电脑里啊"
 pdarchive.33.desc:0 "我们已经找到了存档数据中隐藏意识的位置。数据令人难以置信，但如果我们没理解错的话，那么就是他们创造了一个数字避难所。我们可以尝试联系，希望他们愿意分享信息，或者我们可以在他们不知道的情况下监控代码。"
 pdarchive.33.a:0 "是的，我们可以学到很多东西。"
 pdarchive.33.a.tooltip:0 "我们将联系在他们的数字避难所内的艾尔卡。"
 pdarchive.33.b:0 "不了，他们已经选择了离开这个星球。"
 pdarchive.33.b.tooltip:0 "我们将从数字天堂之外观察艾尔卡，了解我们能做些什么。"
 pdarchive.33.c:0 "擦除这部分内存。"
 pdarchive.33.c.tooltip:0 "我们将删除这些幽灵的信息，释放宝贵的处理速度。"
 pdarchive.40.name:0 "来世"
 pdarchive.40.desc:0 "与艾尔卡交流是一次有趣的经历。他们似乎意识到了但并不关心他们目前的生存状态。为了保护档案馆，他们同意分享他们对多维技术的了解。他们同意建立一个实验室，让他们的科学家协助我们，主要是为了确保我们不会犯下他们所做的错误——召唤一个维度生物。"
 pdarchive.40.a:0 "有趣"
 pdarchive.41.name:0 "观察哨"
