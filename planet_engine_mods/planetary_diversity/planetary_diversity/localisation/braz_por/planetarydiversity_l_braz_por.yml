 job_acid_drone:0 "Experimental Chemist Drone"
 job_acid_drone_plural:0 "Experimental Chemists Drone"
 job_acid_drone_desc:0 "These drones use the unique chemicals found in this world's acidic lakes to further the hive's understanding of science."
 mod_job_acid_drone_add:0 "$job_acid_drone$ Job" 
 mod_job_acid_drone_per_pop:0 "§G+1§! $job_acid_drone$ Job per $VALUE$ Pops"
