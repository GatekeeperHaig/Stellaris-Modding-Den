 ###The Ones Who Made The Archive
 pdarchive.30.name:0 "Alguém em casa?"
 pdarchive.30.desc:0 "Começamos a desvendar o mistério de quem construiu este arquivo. No que só poderia ser descrito como um golpe de sorte, um pesquisador tropeçou em um grande cache criptografado de informações escondidas no banco de dados dos arquivos. Uma vez a equipe havia quebrado a criptografia, ficou claro que se tratava de todos os registros históricos dos construtores do arquivo. Por que ele foi trancado ainda é um mistério, mas a equipe relatará assim que mais informações concretas estiverem disponíveis."
 pdarchive.30.a:0 "Espero que haja algo aí."
 pdarchive.31.name:0 "Continue lendo"
 pdarchive.31.desc:0 "Neste último ano, aprendemos muito com os arquivos sobre seus criadores. Eles se chamavam de 'Iarka' e pareciam ter uma relação quase religiosa com a informação. Achavam que era sagrado e parece que eles tinham uma classe grande e poderosa de cidadãos cujo trabalho era descobrir e adicionar informações ao arquivo. O arquivo foi construído como seu projeto final, deveria ser grande o suficiente para todas as informações que eles pudessem coletar. Sua base de conhecimento foi, sem surpresa, diverso e completo, e as evidências mostram que muitos de seus experimentos posteriores tiveram a ver com outras dimensões. Ainda não temos certeza do que aconteceu com essas pessoas, mas continuaremos a pesquisar o armazenamento de dados."
 pdarchive.31.a:0 "Continue procurando."
 pdarchive.31.b:0 "Dedique mais habitate para a equipe."
 pdarchive.31.b.tooltip:0 "Procuramos mais portas de acesso de alta capacidade"
 pdarchive.32.name:0 "Calamidade"
 pdarchive.32.desc:0 "Nós encontramos o ponto em que a civilização Iarka se desintegrou. Parece que seus experimentos em outras dimensões chamaram a atenção de algo que atacou e se alimentou de seu povo. Aparentemente, isso era muito parecido com um de seus textos religiosos e eles acreditavam que era o fim dos tempos. O texto predisse que sua salvação viria da própria informação, e eles iniciaram um processo de digitalização para o Arquivo. Ao mesmo tempo, eles enganaram a criatura dimensional na superfície de seu mundo natal e detonaram algum tipo de arma interdimensional, destruindo a criatura, junto com seu mundo natal. Posteriormente, eles digitalizaram o restante das pessoas no Arquivo. Estamos procurando ativamente por sua consciência, que assumimos ainda está em algum lugar da programação."
 pdarchive.32.a:0 "Incrível."
 pdarchive.33.name:0 "Eles estão no computador."
 pdarchive.33.desc:0 "Nós descobrimos onde a consciência estava escondida nos dados do Arquivo. Os dados são incrivelmente complexos, mas se os entendemos corretamente, eles criaram um santuário digital. Poderíamos tentar fazer contato em espera que eles estejam dispostos a compartilhar informações ou que possamos monitorar o código sem que eles saibam."
 pdarchive.33.a:0 "Sim, poderíamos aprender muito."
 pdarchive.33.a.tooltip:0 "Entraremos em contato com os Iarka dentro de seu santuário digital."
 pdarchive.33.b:0 "Não, eles escolheram deixar este mundo."
 pdarchive.33.b.tooltip:0 "Vamos aprender o que pudermos observando o Iarka de fora de seu paraíso virtual."
 pdarchive.33.c:0 "Limpe esta parte da memória."
 pdarchive.33.c.tooltip:0 "Vamos apagar as informações fantasmagóricas dessas pessoas, liberando valiosa velocidade de processamento."
 pdarchive.40.name:0 "Vida após a morte"
 pdarchive.40.desc:0 "A comunicação com o Iarka foi uma experiência interessante. Eles pareciam cientes, mas despreocupados com seu estado atual de existência. Em troca da proteção do Arquivo, eles concordaram em compartilhar seus conhecimentos sobre tecnologia interdimensional. Eles concordaram para montar um laboratório no qual seu cientista ajudasse o nosso, principalmente para nos certificarmos de não cometer o erro que eles cometeram e invocar uma criatura dimensional."
 pdarchive.40.a:0 "Incrível."
 pdarchive.41.name:0 "Postagem de Observação"
 pdarchive.41.desc:0 "Montamos com sucesso a equipe para continuar a monitorar e aprender o que pudermos sobre os Iarka em seu paraíso digital. Seremos capazes de aprender muito sobre sua cultura e história sem afetá-los em nada."
 pdarchive.41.a:0 "Este é o melhor para todos."
 pdarchive.42.name:0 "Destruindo o Inferno "
 pdarchive.42.desc:0 "Eliminamos o paraíso digital dos bancos de dados do Arquivo e, ao fazer isso, liberamos uma quantidade enorme de capacidade de computação do Arquivo. Esperamos ver melhores resultados dos laboratórios neste planeta daqui para frente."
 pdarchive.42.a:0 "Excelente."
 d_archive_dataports:0 "Portas de acesso ao arquivo"
 d_archive_dataports_desc:0 "Existem algumas portas de acesso à rede selecionadas em torno deste habitat que têm acesso de alta capacidade ao Arquivo."
 d_interdimensional_lab:0 "Laboratórios Interdimensionais"
 d_interdimensional_lab_desc:0 "Aqui as mentes mais brilhantes colaboram com o Iarka Virtual para estudar outras dimensões."
 d_virtual_obersvation_post:0 "Posto de observação virtual"
 d_virtual_obersvation_post_desc:0 "Da segurança do espaço da carne, assistimos ao Iarka virtual. Eles não estão cientes de nossa presença, tornando-o mais seguro para todas as partes."
 extra_memory:0 "Poder de Computação Livre"
 extra_memory_desc:0 "Ao apagar o Santuário Virtual do Iarka, liberamos um poder de processamento multi-core valioso."

