 crucible_homeplanet:0 "受陷如鼠"
 crucible_homeplanet_desc:0 "护盾屏蔽了对这个星球的大部分扫描。然而，微小的频率波动令我们得以观察此行星的后启示录状态——被困锁的部族之间为了稀缺的资源而发动战争。"
 crucible_military_moon:0 "防御卫星"
 crucible_military_moon_desc:0 "这个卫星是一个被巨型质量加速器所摧毁的精密防御系统的遗存。"
 crucible_shieldedplanet:0 "下方的火花"
 crucible_shieldedplanet_desc:0 "虽然此处的护盾仍在运作当中，但扫描结果显示，它正在慢慢失去内聚力，可能会在千年以内消散。"
 pdcrucible.10.name:0 "古代战场"
 pdcrucible.10.desc:0 "当[Root.GetName]进入该星系的时候，迎接他们的是一团似乎是数百艘战舰的遗骸的东西。[Root.GetLeaderName]会仔细检查这些残骸，确定屠杀的起源和诱因。"
 pdcrucible.10.a:0 "当心陷阱。"
 pdcrucible.20.name:0 "下方的火花"
 pdcrucible.20.desc:0 "看起来这个星系曾经是一个军国太空文明的家园。他们的母星和第一卫星都被强大的行星护盾包覆。轨道上的碎片表明，第二个卫星似乎是被大型质量加速器所摧毁。"
 pdcrucible.20.a:0 "有趣。"
 pdcrucible.50.name:0 "下方的火花"
 pdcrucible.50.desc:0 "对残骸中的黑匣子和电脑碎片进行详细调查以后，我们发现这是被称为“罗斯纳德帝国”的区域政权与受到他们奴役、被称为“联合解放同盟”的义军联合之间的最后一战。\n\n罗斯纳德舰船上的解密信息提到，他们的锻造厂所使用的一种强力燃料发生短缺，导致他们维护舰队的能力逐步下降。联合解放同盟的起义抓住了这个机会，在数十年间逐渐推进，最终攻入罗斯纳德的核心星系——在这里，昔日的奴隶主们最终被击败。"
 pdcrucible.50.a:0 "好极了。"
 pdcrucible.51.desc:0 "罗斯纳德的战术优势在于他们的第二卫星——里面有一个精密的行星防御系统。作为回应，同盟建造了星海有史以来最大的质量加速器，虽然这只是一门在背后绑上推进器的巨炮。当同盟进入星系的时候，他们开火了。虽然弹头花费数天时间才抵达目标，但是罗斯纳德无能为力。从轨道上可以看到被击碎的星球的残骸。"
 pdcrucible.51.a:0 "有趣。"
 pdcrucible.52.desc:0 "在母星被击溃以后，罗萨利亚被同盟屏蔽起来。同盟的通讯表明，他们认为，对罗斯纳德帝国而言，令罗斯纳德人困在一起自相残杀是一个恰如其分的结局。同盟想让罗斯纳德陷入肮脏的境地，如他们在前主人手中所经受的那样。"
 pdcrucible.52.a:0 "令人惊讶。"
 pdcrucible.53.desc:0 "在屏蔽了罗斯纳德的母星以后，同盟花了数月的时间在罗萨利亚仅存的卫星——罗斯纳德的主要工业基地，被称为擎天炉——上重复了这一过程。同盟的讯息声称它拥有在短时间内大量生产优质合金的能力。最终，支持屏蔽的团体获得了胜利，它遭受了与母星相同的命运。"
 pdcrucible.53.a:0 "了解。"
 pdcrucible.54.desc:0 "一些深层扫描的结果表明，包围擎天炉的护盾事实上正在失效，但应该能继续维持至少一千年。根据我们当前对护盾的了解，该过程可以被加快，但在行星尺度上进行这种行动要花费一些时间和工夫。"
 pdcrucible_site:0 "下方的火花"
 pdcrucible_site_desc:0 "负责屏蔽这些星球的人显然将该星系视为威胁。在散落于星系各处的舰船墓场和这些被屏蔽的星球之间，研究人员还有很多需要了解的地方。"
 pd_crucible_shieldbreaker:0 "护盾破坏器"
 pd_crucible_shieldbreaker_DESC:0 "藉由激发令不稳定化过程持续的场极化，可以破除擎天炉周边的护盾。"
 pdcrucible.30.name:0 "擎天炉"
 pdcrucible.30.desc:0 "护盾终于被解除了，现在，我们可以殖民并探索这个难以置信的工程奇迹，进而考察存在于行星上的很多地区的遗迹。"
 pdcrucible.30.a:0 "令人惊讶。"
 pd_crucible_furnace:0 "赤道熔炉"
 pd_crucible_furnace_desc:0 "一个巨型熔炉网络环绕该行星的赤道运作，令这个矿物丰富的星球的地表保持熔化状态，带来了极高的合金生产速度。"
 tech_crucible_study:0 "擎天炉建筑理论"
 tech_crucible_study_desc:0 "虽然制造擎天炉的技术比我们的知识领先几百年，但是研究该星球所运用的技术可以带来对多个研究领域的独特简介。"
 crucible:0 "擎天炉"
 crucible_desc:0 "被人工保持在熔融状态以后，该星球的地表被重新加工，为巨大的行星级锻炉提供原料。这是一个真正的工程学奇迹。接触到行星建筑中发现的奇怪残留物以后，人们感到紧张和愤怒。"
 clean_crucible:0 "擎天炉"
 clean_crucible_desc:0 "随着残留物被清除干净，擎天炉正在以巅峰效率运行，不再对此处的居民构成威胁。"
 shroud_crucible:0 "擎天炉"
 shroud_crucible_desc:0 "将泽洛注入岩浆以后，擎天炉现在正在产出数量惊人的合金，尽管负面的灵能反冲似乎增加了。"
 tech_crucible_upgrade:0 "升级擎天炉"
 tech_crucible_upgrade_desc:0 "对擎天炉的研究表明，它最初的设计用途是被灌注泽洛——这也是星球上的残留物的来源。我们可以清除当前的残留物，或者再度向它灌注泽洛。"
 decision_clean_crucible:0 "清理擎天炉"
 decision_clean_crucible_desc:0 "清除星球上的泽洛残留物，可以改善该星球的生产效率。"
 decision_shroud_crucible:0 "对擎天炉进行泽洛灌注"
 decision_shroud_crucible_desc:0 "向熔炉系统注入泽洛，可以改善该星球的生产效能，尽管我们需要泽洛源来使它保持运作。"
 decision_clean_crucible_tooltip:0 "古老的泽洛残留物会从该星球上清除。"
 decision_shroud_crucible_tooltip:0 "泽洛会被重新注入到星球熔炉系统中。"
 pd_crucible_nearby_init_NAME:0 "擎天炉邻星系"
 pd_crucible_nearby_init_DESC:0 "相邻的一个星系中存在独特的擎天炉，该星球不会在游戏中再次出现。"
 tech_crucible_upgrade_custom:0 "擎天炉升级"
 tech_crucible_upgrade_custom_desc:0 "对擎天炉的研究表明，它最初的设计用途是被灌注泽洛——这也是星球上的残留物的来源。我们可以清除当前的残留物，或者再度向它灌注泽洛。"
 origin_crucible_world:0 "罗斯纳德余烬"
 origin_crucible_world_desc:0 "此文明是一个古老帝国的残余——敌人将他们击败，用巨大的行星护盾将他们的母星和第一卫星屏蔽起来。受到囚禁以后，为争夺母星的枯竭资源，他们陷入恶性的部族战争中达数个世纪之久。终于，他们合为一体并摧毁了困锁他们的护盾。于近期获得自由之后，他们将目光投向他们的卫星——一个足以推动他们重归星海的野心的擎天炉。"
 origin_tooltip_crucible_world_effects:0 "——母星是一个拥有亟需清理的废墟的星球（规模：£planetsize£§Y20§!）\n——初始星系中拥有一个屏障星球，屏障下是一个可以解除屏蔽的擎天炉\n——开局拥有的特殊项目可以解除对擎天炉的屏蔽"
 pd_origin_init_crucible_NAME:0 "擎天炉星系"
 pd_origin_init_crucible_DESC:0 "拥有一个被屏蔽的擎天炉的初始星系。"
 START_SCREEN_CRUCIBLE_ORIGIN:0 "我们的长辈谈到这样一段时光：我们的帝国曾经跨越星海，我们向万族发号施令。但在我们达到巅峰之时，贪婪令神圣的燃料发生短缺，令我们的奴隶得以起身反抗我们。随着我们的失败，他们利用我们自己的技术，将我们的母星包裹在不可逾越的屏障之中。自那时起，我们所见的就只有部族之间永恒的战火，在这个过程中，我们失去了许多先进的知识。\n\n最近，我们走向一起，摒弃分歧，将包围母星的屏障摧毁。这花费了几代人的时光，但我们终于拆除了束缚我们的藩篱。\n\n现在，我们必须找到打破第一卫星上的屏障的方法——我们的传说宣称有一个强大的锻炉被包裹其中，我们可以利用它来索回我们失落的荣光……我们应当从祖先的错误中吸取教训，建立一个全新的、更加公正的社会，亦或是挥舞失而复得的力量，报复这片曾经辜负我们的星海？"
 d_sizable_ruins:0 "大型遗迹"
 d_sizable_ruins_desc:0 "世世代代的内战致使一度庞大的城市遭到荒废。对废墟进行清理，可以使该区域再度利用起来，并发掘昔日的宝贵遗产。"