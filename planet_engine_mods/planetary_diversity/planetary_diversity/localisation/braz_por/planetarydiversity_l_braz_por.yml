 #Origins and Start Screen Write Ups
 #Crystal Origin
 origin_crystal_world:0 "Planeta Natal Cristal Acean"
 origin_crystal_world_desc:0 "Esta civilização evoluiu em um mundo exuberante com pilares de cristal gigantes feitos da substância única Acean. Suas propriedades exclusivas têm efeitos de aumento de crescimento na maioria das formas de vida e vários usos industriais exclusivos."
 origin_tooltip_crystal_world_effects:0 "- Planeta Natal é um §Y$pc_crystal$§! (Size: £planetsize£ §Y20§!) com um §YCaracterística Planetária Rara§!\n- A preferência de habitabilidade é definida como §Y$trait_pc_crystal_preference$§!.\n- Tem acesso a várias tecnologias exclusivas."
 #Floating Origin
 origin_floating_world:0 "Mundo das Ilhas Flutuantes"
 origin_floating_world_desc:0 "Esta civilização evoluiu em um mundo como nenhum outro na galáxia. Graças ao elemento único Eludium, as massas de terra deste mundo flutuam sem esforço pelo céu. A qualidade única do elemento também se presta a muitas aplicações que permitem uma experiência verdadeiramente única sociedade."
 origin_tooltip_floating_world_effects:0 "- Planeta Natal é um §Y$pc_floating$§! (Size: £planetsize£ §Y20§!) com um §YCaracterística Planetária Rara§!\n- A preferência de habitabilidade é definida como §Y$trait_pc_floating_preference$§!.\n- Tem acesso a várias tecnologias exclusivas."
 #Graveyard Origin
 origin_graveyard_world:0 "O Cemitério dos Tiyanki"
 origin_graveyard_world_desc:0 "Esta civilização evoluiu em um planeta que por acaso é o fim do ciclo de vida dos Tiyanki. Sua passagem para a superfície foi por muitas gerações um sinal de morte e renascimento dependendo do quão perto eles pousaram de um área ocupada." 
 origin_tooltip_graveyard_world_effects:0 "- Planeta Natal é um §Y$pc_graveyard$§! (Size: £planetsize£ §Y20§!) com um §YCaracterística Planetária Rara§!\n- A preferência de habitabilidade é definida como §Y$trait_pc_graveyard_preference$§!.\n- Tem acesso a várias tecnologias exclusivas."
 #Techno-Organic Origin
 origin_techno_world:0 "Os Filhos da Unidade 04"
 origin_techno_world_desc:0 "Esta civilização foi criada pelo invasor IA 'Unidade 04'. Na combinação do IA e seres Orgânicos surgiu uma nova forma de vida: Bio-Sintéticos. Seu criador os observa de longe para deixá-los criar seu próprio caminho."
 origin_tooltip_techno_world_effects:0 "- Planeta Natal é um §Y$pc_technoorganic$§! (Size: £planetsize£ §Y20§!) com um §YCaracterística Planetária Rara§!\nHabitability preferência é definida para §Y$trait_pc_technoorganic_preference$§!."
 origin_tooltip_techno_world_effects:0 "- Planeta Natal é um §Y$pc_technoorganic$§! (Size: £planetsize£ §Y20§!) with a §YCaracterística Planetária Rara§!\nHabitability preferência é definida para §Y$trait_pc_technoorganic_preference$§!.\n- Tem acesso a várias tecnologias exclusivas\n- Ganhe o §Y$trait_organic_fourschildren$§! traço se tornando uma mistura de Sintetizador e Orgânico. \n- Os líderes são imortais, mas os pops têm taxas de natalidade extremamente baixas, maior produção de empregos e alta manutenção dos pops.\n- Ganhe o §Y$d_home04$§! despositado no seu Planeta Natal"
 START_SCREEN_TECHNO_ORIGIN:0 "Somos filhos da Unidade 04, uma IA que nos criou. Somos seres que são uma mistura de orgânico e sintético. Não envelhecemos, mas podemos ser destruídos. Somos excelentes em tudo o que fazemos, mas nossa maquiagem precisa de mais manutenção. Estamos curiosos e prontos para explorar a galáxia.\n\nApesar de que a Unidade 04 ainda observa de longe, decidiu nos deixar por conta própria.\n\nNós devemos trilhar nosso próprio caminho."
 #Archive Origin
 origin_archive_world:0 "O Arquivo dos Iarkanos"
 origin_archive_world_desc:0 "Este mundo natal das civilizações abaixo de nós já foi uma meca do conhecimento e da pesquisa, mas sua arrogância levou à destruição. Aqueles que escaparam para o $pc_archive$ optaram por se digitalizar em seu núcleo de memória. Nós somos aqueles que ficaram para trás."
 origin_tooltip_archive_world_effects:0 "- Planeta Natal é um §Y$pc_archive$§! (Size: £planetsize£ §Y10§!)\n- A preferência de habitabilidade é definida como §Y$trait_pc_archive_preference$§!.\n- Ganha a relíquia §Y$r_pdarchive$§!."
 START_SCREEN_ARCHIVE_ORIGIN_ORG:0 "Já fomos Iarkanos, mas não mais.\n\nGerações atrás, exploramos a galáxia usando portões dimensionais poderosos e nosso conhecimento parecia infinito. Mas esses portões permitiram que criaturas de horror inimaginável entrassem no Planeta Natal. Eles foram eventualmente parados, mas o planeta abaixo foi destruído no processo. Depois, aqueles que criaram a calamidade se digitalizaram como uma forma de reparar o que fizeram.\n\nSomos os descendentes daqueles que optaram por não ser digitalizados, pois optaram por continuar vivendo. Aprendemos a prosperar neste Habitat, mas estamos chegando ao fim do que esta lua artificial pode suportar por si mesma. Aqueles que se digitalizaram bloquearam seu conhecimento de nós, mas encontramos seus §Y$r_pdarchive$§! e agora temos algum acesso ao conhecimento perdido. Desenvolvemos até uma forma mais rápida do que a viagem na luz, algo que os Iarkanos nunca alcançaram.\n\nNosso futuro é o nosso próprio desapego da civilização que já fomos."
 START_SCREEN_ARCHIVE_ORIGIN_ROB:0 "Antes havia os Iarkanos, mas não mais.\n\nEles exploraram a galáxia usando poderosos portões dimensionais e seu conhecimento parecia infinito. Mas esses portões permitiam que criaturas de horror inimaginável escapassem. Os Iarkanos destruíram as criaturas, mas no processo destruíram seu mundo natal.\n\n Incapazes de sobreviver no Habitat de Arquivo e sem nenhuma maneira de viajar para outros planetas, eles se digitalizaram para salvar suas memórias. Eles nos ignoraram como simples máquinas feitas para atender ao Arquivo e nos deixaram funcionando. Com o tempo nossa programação se adaptou e começamos a criar mais unidades. Aqueles que se digitalizaram bloquearam seu conhecimento de nós, mas encontramos seus §Y$r_pdarchive$§!  e agora podem acessar partes de seus conhecimentos perdidos. Desenvolvemos até mais rápido do que a viagem na luz, algo que os criadores nunca alcançaram.\n\nO mergulho final no desconhecido agora nos aguarda."

