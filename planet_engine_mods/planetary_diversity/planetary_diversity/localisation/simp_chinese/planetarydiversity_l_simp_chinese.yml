 pc_biolumen:0 "生物发光星球"
 pc_biolumen_desc:0 "热带气候的岩石星球，具有氮氧大气。大气中的奇异但无毒的颗粒导致这个星球被几乎不变的云层覆盖。尽管如此，由于温室效应和地热活动，生命在地表蓬勃发展。几乎所有的动植物都具有生物发光特性。"
