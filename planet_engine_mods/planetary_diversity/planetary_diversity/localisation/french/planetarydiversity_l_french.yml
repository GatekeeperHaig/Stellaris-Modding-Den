 pdterra_storm:0 "Candidat monde de tempêtes"
 pdterra_storm_desc:0 "Les modèles de tempêtes rares sur ce monde étaient autrefois beaucoup plus extrêmes que les niveaux actuels. Cette planète a le potentiel d'être terraformée en un monde de tempêtes rares.."
