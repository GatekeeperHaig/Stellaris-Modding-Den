 sr_ventium:0 "Minério de Ventilação"
 building_ventium_weapons_facility_desc:0 "As Instalações de Armas de Ventilação convertem o perigoso Minério de Ventério em potentes Armas de Energia."
 building_ventium_weapons_facility:0 "Instalação de Armas de Ventilação"
 tech_ventium_enrichment_desc:0 "As excelentes propriedades do Ventium só podem ser aproveitadas com o enriquecimento adequado de seu minério."
