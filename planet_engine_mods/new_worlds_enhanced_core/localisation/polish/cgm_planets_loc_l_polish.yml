 altair_stone_project:0 "Zbadaj kamienie Altaira"
 altair_stone_project_DESC:0 "Zrozumienie kamieni Altaira na [Od.GetName] będzie wymagało dalszych badań i zbadania w celu zebrania źródła jego właściwości antygrawitacyjnych."
 aurantiacum_x_project:0 "Uprząż Aurantiacum-X"
 aurantiacum_x_project_DESC:0 "Defantując nasze obecne modele stanów fazowych, Aurantiacum-X na [From.GetName] jest wyjątkową ciekawością dla naszych naukowców. Chcą się uczyć dalej, aby sprawdzić, czy potrafią wykorzystać tę dziwną substancję."
 back:0 "Plecy"
 building_archaeological_compound:0 "Związek Archeologiczny"
 building_archaeological_compound_desc:0 "Związki Archeologiczne przeprowadzają głębokie badania wymarłych Xeno Remains, tworząc znaczące badania Społeczeństwa."
 building_aurantiacum_x_stabilizer:0 "Stabilizator Aurantiacum-X"
 building_aurantiacum_x_stabilizer_desc:0 "Stabilizator Aurantiacum-X pozwala na głębokie badanie natury Aurantiacum-X i jego nieziemskiego pochodzenia, dostarczając ogromnych ilości badań fizycznych."
 building_bandersnatchi_compound:0 "Związek Bandersnatchi"
 building_bandersnatchi_compound_desc:0 "Związki Bandersnatchi w pełni wykorzystują inteligencję i potulny charakter Bandersnatchi, zapewniając szerokie możliwości Badania i relaksu."
 building_bandersnatchi_hypodrome:0 "Bandersnatch Hippodrome"
 building_bandersnatchi_hypodrome_desc:0 "Bandersnatchi Hypodromes umieścił Bandersnatchi do pracy, dostarczając wyczerpującej rozrywki i smacznych przekąsek dla Popsów."
 building_blooming_ore_refinery:0 "Kwitnąca rafineria rudy"
 building_blooming_ore_refinery_desc:0 "Rozkwitające Rudy Rafineryjne starannie budują niezrównane obwody jakości, zwiększając naszą wiedzę z zakresu Inżynierii i Robotyki."
 building_chromium_foundry:0 "Odlewnia Chromu"
 building_chromium_foundry_desc:0 "Odlewnie Chromu Chromują w formy użytkowe, dzięki czemu można je łatwo wykorzystać w budowie statków."
