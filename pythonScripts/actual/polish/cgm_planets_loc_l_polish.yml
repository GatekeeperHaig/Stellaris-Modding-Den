 cgm_deep_core_mining_stage_3_desc:0 "A §Bstage 3§! $deep_core_mine$ has been established on this planet. The mining operation now touches the planet's core directly. A sophisticated system sifts the core's useful minerals while retaining the bulk of its mass. The chance of a catastrophe during this stage is highest."
 cgm_geothermal_tap_stage_3_desc:0 "A §Bstage 3§! $geothermal_tap$ has been established on this planet. The tap penetrates fully into the planetary core, converting its heat into massive amounts of energy. The chance of a catastrophe during this stage is highest."
 cgm_deep_core_mining_stage_1_desc:0 "A §Gstage 1§! $deep_core_mine$ has been established on this planet. Mining networks have been established in the deep mantle of the planet and the infrastructure to process the mantle matter is producing significant amounts of minerals.The chance of a catastrophe during this stage is low."
 cgm_geothermal_tap_stage_1_desc:0 "A §Gstage 1§! $geothermal_tap$ has been established on this planet. Large shafts have been drilled deep into the planet's mantle tapping the core and the immense generators needed to convert the planet's heat into energy are producing significant amounts of energy. The chance of a catastrophe during this stage is low."
 cgm_deep_core_mining_stage_2_desc:0 "A §Hstage 2§! $deep_core_mine$ has been established on this planet. The outer layers of the core are being systematically strip mined of minerals. The chance of a catastrophe during this stage is low."
 cgm_geothermal_tap_stage_2_desc:0 "A §Hstage 2§! $geothermal_tap$ has been established on this planet. The tap infrastructure has been significantly widened and energy converted have been inserted directly into the core. The chance of a catastrophe during this stage is higher."
 tb_desert_desc:0 "Jałowy teren, na którym występują niewielkie opady, warunki życia są wrogie dla życia roślinnego i zwierzęcego."
 sr_ventium_desc:0 "Niebiesko-zielona ruda, silne właściwości energetyczne Ventium zostały odkryte w śmiertelnej eksplozji, wykazującej skuteczność w uwalnianiu energii."
 tb_water_mass_desc:0 "Zbiornik wodny pokrywa większość gruntów w tym regionie."
 cgm_terraforming_catastrophe.desc:0 "A catastrophe occured on [root.GetName]!\n\nPlanetary engineers did not account for the certain attributes of [root.GetName]'s planetary makeup, triggering a cataclysmic error in our terraforming efforts. Lives have been lost to the incident, and some of the planet's terrain has been irrevocably damaged in the process.\n\n$catastrophic_outcome_summary$"
 sr_gigalife_desc:0 "Galaktyczny cud o nieznanym pochodzeniu i nieokreślonej starożytności, Gigalife jest trudna do oszacowania z jakąkolwiek precyzją. Można go określić jako wysoce złożony ekosystem, jednak jego działalność wykazuje właściwości zwykle związane z pojedynczym organizmem; jego mieszkańcy wchodzą w interakcję w sposób systematyczny, podobny do organów w ciele. Niezależnie od tego, jaka jest prawdziwa natura, ta osobliwa "istota" najwyraźniej nie jest zjawiskiem naturalnym, ale została zaprojektowana przez wysoce zaawansowaną cywilizację ... lub jakąś inną nienaturalną agencję."
 tb_ammonia_pits_desc:0 "Geologiczne dziwactwo opanowało ten region z pestkami emitującymi amoniak, czyniąc go straszliwie toksycznym dla większości ludzi."
 sr_selenemite_desc:0 "Wysoce niezawodny materiał nadprzewodzący, który zachowuje swoje właściwości w każdym stanie. Jest niezbędny dla elementów przewodzących energię w systemach uzbrojenia, ładując je znacznie szybciej niż typowe nadprzewodniki."
 sr_satramene_gas_desc:0 "Wysoce toksyczny związek biologiczny, Satramene, ma pewne zastosowania przemysłowe w tworzeniu ultra-silnych rozpuszczalników, ale jego głównym zastosowaniem jest tworzenie leków kontrolujących umysł."
 sr_thullium_desc:0 "Bardzo wszechstronny metal nadprzewodzący, utworzony w ogromnym ciśnieniu planet węglowych i rdzeniowych, Thulium ma wiele zastosowań przemysłowych dla każdej cywilizacji kosmicznej."
 tb_super_magma_chamber_desc:0 "Ogromna kałuża stopionej skały utworzyła dużą komorę pod dużym ciśnieniem. Istnieje ryzyko pęknięcia skały otaczającej, która może doprowadzić do erupcji wulkanu."
 tb_unique_sr_precursor_data_cache_locked_desc:0 "Masywna konstrukcja wznosi się niemal na szczyty gór, ale jeszcze ciekawiej rozciąga się głęboko w kierunku jądra planety - jej cel jeszcze nie jest znany."
 tb_precursor_ruins_5_desc:0 "Wielowarstwowe miasto rzuca rozległe cienie na całym świecie, zakończone ogromną tarczą na szczycie starożytnego filaru; stoi w oporze przed milionami lat zaniedbań i porzucenia."
 tech_lifetap_desc:0 "Systematyzacja procesu przetwarzania dla silnego Ever-Blossom, wykorzystującego w pełni jego wyjątkowe właściwości."
 tb_catastrophe_aftermath_irradiated_desolation_desc:0 "Katastrofa radiologiczna wyeliminowała całe życie na tym obszarze, pozostawiając tylko opresyjnie ciche obszary martwe."
 tb_cold_desert_desc:0 "Region, w którym powietrze jest bardzo zimne i nie zawiera zbyt dużej ilości wilgoci, więc występują niewielkie opady. Upadający śnieg niesie ze sobą silne wiatry i może zamienić się w zamiecie śnieżne, zaspy i wydmy."
 tb_wetlands_desc:0 "Region z wysokim poziomem wody tworzący bagna, bagna i mokradła, z wyjątkowo dobranymi roślinami i dziką przyrodą."
 sr_betharian_stone_desc:0 "Pół-organiczny łupek naftowy uformowany w specyficznych, ale często spotykanych warunkach, kamień Betharian może być rafinowany w bardzo kompaktowe źródło energii."
 tb_precursor_ruins_8_desc:0 "Małe, starożytne miasto otacza pojedynczą wieżę sięgającą do atmosfery, której mury nie były przesłonięte ogromnym upływem czasu po jej porzuceniu."
 tb_subterranean_river_network_desc:0 "Rozległa sieć podziemnych rzek przepływa przez obszar w wyjątkowo łatwym do wykorzystania projekcie - prawie tak, jakby został zaprojektowany."
 sr_precursor_nanites_desc:0 "W tymczasowo przemieszczonej komorze znajdującej się w tym obszarze znajdują się starożytne nanity. Pochodzenie i zamierzony cel tych nanitów jest niepewny - mogły być bronią lub narzędziem, a może i jednym i drugim. Niezależnie od tego, ten schowek oferuje niesamowite możliwości dla każdego, kto ośmieli się go otworzyć."
 tb_giant_kelp_desc:0 "Gęsty las olbrzymich wodorostów pokrywa ocean w tym regionie."
 tb_primitive_necropolis_desc:0 "Rozbudowano tu rozległy cmentarz z chorobliwą, a zarazem wyjątkowo osobliwą estetyką, silnie rezonującą z widzami różnych gatunków."
 edict_open_cgm_projects_menu_desc:0 "Aktywacja tego edyktu uruchamia menu projektów planetarnych"
 tech_helium_power_desc:0 "Przystosowanie reaktorów do przyjęcia Helium-3 jako paliwa znacznie zwiększy produkcję energii."
