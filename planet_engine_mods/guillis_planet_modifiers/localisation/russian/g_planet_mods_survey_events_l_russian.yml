 # refers to the planet modifier: "Очень горячее ядро"
 gpm_survey.2.name:0 "Открытие: Очень горячее планетарное ядро!"
 gpm_survey.2.desc:0 "Ученый §H[From.GetLeaderName]§! на борту научного судна §H[From.GetName]§! сделал интересное открытие!\nВ этом мире есть удивительно горячее ядро. Температура поверхности выше, чем ожидалось от такого мира. Дальнейшее изучение потребует лучшего понимания геологических взаимодействий планетарной тектоники с ее ядром."
 
 gpm_survey.2.b:0 "Добавляет модификатор империи:\n§HОткрытие Терраформирования 1/3§!\n   Терраформирование Бонус Скорости: §G+10%§!"
 
 gpm_survey.3.name:0 "Открытие: лучшее понимание планетарного ядра"
 gpm_survey.3.desc:0 "Ученый §H[From.GetLeaderName]§! на борту научного судна §H[From.GetName]§! сделал еще одно интересное открытие!\nДругой мир с более высокой средней температурой ядра. Тектонические плиты в этом мире кажутся очень стабильными; это, вероятно, благодаря нескольким очень большим вулканам, которые регулярно сбрасывают давление, которое накапливается под плитами. Потребуется дальнейшее изучение, чтобы увидеть, как жидкая мантия в таких планетах с горячим сердечником взаимодействует с плотным металлическим центром."
 
 gpm_survey.3.b:0 "Добавляет модификатор империи:\n§HОткрытие терраформирования 2/3§!\n   Терраформирование Бонус Скорости: §G+20%§!"
 
 gpm_survey.4.name:0 "Открытие: Терраформирование Мечты"
 gpm_survey.4.desc:0 "Ученый §H[From.GetLeaderName]§! на борту научного судна §H[From.GetName]§! сделал еще одно интересное открытие!\nЭврика! В этом мире правильная тектоническая плотность, которая просматривается нашими сканерами. Мы полностью наметили жидкие взаимодействия этого ядра.\nДанные показывают, что вокруг плотного металлического ядра имеется не один, а два отдельных слоя расплавленной породы и минералов. Первый, внутренний, слой, по-видимому, ведет себя как нормальный, протекающий против плотного металлического ядра и создающий его магнитное поле. Внутренний слой жидкости, по-видимому, движется со скоростью, ожидаемой от движения. Однако внешний расплавленный слой, по-видимому, протекает в противоположном направлении внутреннего слоя с гораздо меньшей скоростью.\nЭто создает уникальные конвекционные токи, которые удерживают их от чрезмерного давления на тектонические пластины и превращают этот мир в геологический неустойчивый кошмар."
 
 gpm_survey.4.a:0 "Эврика!"
 gpm_survey.4.b:0 "Добавляет модификатор империи:\n§HОткрытие терраформирования 3/3§!\n   Терраформирование Бонус Скорости: §G+30%§!"
 
 
 # Discovery Events #
 ####################
 gpm_terraform_speed_one:0 "Открытие терраформирования 1/3"
 gpm_terraform_speed_two:0 "Открытие терраформирования 2/3"
 gpm_terraform_speed_three:0 "Открытие терраформирования 3/3"
 
 
 
 # precursor remnants
 gpm_survey.5.name:0 "Открытие: Останки предтеч!"
 gpm_survey.5.desc:0 "Научная экспедиционная группа во главе с §H[Root.GetLeaderName]§! с научного судна §H[Root.GetName]§! нашла что-то замечательное!\nВ этом мире по-прежнему сохраняется значительная инфраструктура, построенная древней, неизвестной межзвездной империей. \n§HВозможно, мы обноружим больше таких миров, как этот...§!"
 
 # precursor energy grid
 gpm_survey.6.name:0 "Открытие: Энергетическая система предтеч!"
 gpm_survey.6.desc:0 "Научная экспедиционная группа во главе с §H[Root.GetLeaderName]§! с научного судна §H[Root.GetName]§! нашла что-то интересное! Хотя они уже были видны из космоса, эти огромные энергетические сети оказались довольно загадочными. Вокруг этих массивных энергетических сетей находятся руины разрушающихся зданий, поврежденные дороги, и кое что еще. Понятно, что огромная и мощная цивилизация когда-то проживала в этом мире и использовала эти энергетические сети не только для передачи энергии из одного города в другой, но и между всем остальным, от уличных фонарей до отдельных комнат. Удивительным дополнением является то, что они, казалось, были использованы, чтобы все освещать, что объясняет, почему их можно увидеть с орбиты! Что касается того, из чего они сделаны, наши ученые не знают доконца. Кажется, это сочетание полупрозрачной материи сердечника, окруженного жидким слоем кристаллов с каким-то видом сверхстойкого наружного слоя из неизвестных материалов.\nНаши ученые полагают, что эти обширные сети оснащены гигантскими тепловыми установками в глубине земной коры. К сожалению, огромные тепловые вентиляционные отверстия, которые в конечном итоге приводят к этим сетям, слишком глубоки и слишком горячи, чтобы в настоящее время исследовать. Наши ученые уверены, что эти сети должны быть совместимы с нашими собственными энергетическими системами с некоторыми незначительными изменениями. \n§HВозможно, мы обноружим больше таких миров, как этот...§!"
 
 # precursor satellite grid
 gpm_survey.7.name:0 "Открытие: Спутниковая система предтеч!"
 gpm_survey.7.desc:0 "Научная экспедиционная группа во главе с §H[Root.GetLeaderName]§! с научного судна §H[Root.GetName]§! нашла что-то интересное!\nВ этом мире есть сотни небольших древних спутников и массивов, вращающихся на очень эффективных орбитах. Неясно, использовались ли они для коммуникации или мониторинга, но наши ученые согласны с тем, что можно попытаться изучить их.\n§HВозможно, мы обноружим больше таких миров, как этот...§!"
 
 # precursor city
 gpm_survey.8.name:0 "Открытие: Город предтеч!"
 gpm_survey.8.desc:0 "Научная экспедиционная группа во главе с §H[Root.GetLeaderName]§! с научного судна §H[Root.GetName]§! нашла что-то интересное!\nВ этом мире можно найти древние руины, принадлежащие к неизвестной межзвездной империи. Большинство из них выглядят странно неповрежденными, несмотря на то, что наши ученые настаивают на том, что этот город должен был быть давно разрушен пылью и погодой. \n§HВозможно, мы обноружим больше таких миров, как этот...§!"
 
 # precursor shipyards
 gpm_survey.9.name:0 "Открытие: Судовые верфи!"
 gpm_survey.9.desc:0 "Научная экспедиционная группа во главе с §H[Root.GetLeaderName]§! с научного судна §H[Root.GetName]§! нашел что-то необычное!\nВ окрестностях этого мира есть несколько древних и мощных верфей. Некоторые из них, по-видимому, сильно повреждены, а другие выглядят так, как будто они все еще могут функционировать. Хотя на этих станциях не обнаружено никаких кораблей или ресурсов, мы считаем, что они могут быть полностью автономными системами. Существуют районы, специально предназначенные для разгрузки огромного количества материалов в вакууме пространства. Глубоко внутри каждой из этих обширных космических станций лежит мощное ядро гравитона, технология, которая не полностью нами изучена, но которая, по-видимому, является источником энергии космических станций и их способности оставаться на орбите так долго. Возможно, однажды мы сможем приспособить его для себя.\n§HВозможно, мы обноружим больше таких миров, как этот...§!"
 
 # precursor planetary guns
 gpm_survey.10.name:0 "Открытие: Оборонительная система предтеч!"
 gpm_survey.10.desc:0 "Научная экспедиционная группа во главе с §H[Root.GetLeaderName]§! с научного судна §H[Root.GetName]§! нашел что-то необычное!\nПо всей планете созданы массивные системы вооружения. Они способны вести огонь по орбите и были построены миллионы лет назад.\n§HВозможно, мы обноружим больше таких миров, как этот...§!"
 
 # precursor bunker grid
 gpm_survey.11.name:0 "Открытие: Система бункеров Предтеч!"
 gpm_survey.11.desc:0 "Научная экспедиционная группа во главе с §H[Root.GetLeaderName]§! с научного судна §H[Root.GetName]§! нашел что-то интересное!\nМассивная и обширная бункерная система - это все, что осталось от этой древней цивилизации.\n§HВозможно, мы обноружим больше таких миров, как этот...§!"
 
 # precursor mechs
 gpm_survey.12.name:0 "Открытие: Механизмы предтеч!"
 gpm_survey.12.desc:0 "Научная экспедиционная группа во главе с §H[Root.GetLeaderName]§! с научного судна §H[Root.GetName]§! нашел что-то интересное!\nЛегионы заброшенных титанических боевых механизмов стоящих на поверхности этого мира, ожидая, что их снова оживят. Их толстая броня и колоссальные корпуса предполагают, что они, возможно, предназначались прежде всего для защиты. \n§HВозможно, мы обноружим больше таких миров, как этот...§!"
 
 # precursor planetary shields
 gpm_survey.13.name:0 "Открытие: Планетарные щиты предтеч!"
 gpm_survey.13.desc:0 "Научная экспедиционная группа во главе с §H[Root.GetLeaderName]§! с научного судна §H[Root.GetName]§! нашел что-то интересное!\nОгромный массив экранирующих систем рассредоточенных по всему миру. Реактивация этих щитов, вероятно, потребует много энергии, но она может обеспечить безопасное убежище для всех. \n§HВозможно, мы обноружим больше таких миров, как этот...§!"
 
 # precursor floating city
 gpm_survey.14.name:0 "Открытие: пПлавающие города предтеч!"
 gpm_survey.14.desc:0 "Научная экспедиционная группа во главе с §H[Root.GetLeaderName]§! с научного судна §H[Root.GetName]§! нашел что-то невообразимое!\nВ этом мире есть несколько самоподдерживающихся плавающих городов. Города выглядят немного поврежденными, но в остальном все еще функционируют. На поверхности также есть руины городов. Наши ученые задаются вопросом, могли ли они так же плавать?  \n§HВозможно, мы обноружим больше таких миров, как этот...§!"
 
 # precursor capital complex
 gpm_survey.15.name:0 "Открытие: Столичный комплекс предтеч!"
 gpm_survey.15.desc:0 "Научная экспедиционная группа во главе с §H[Root.GetLeaderName]§! с научного судна §H[Root.GetName]§! нашел что-то удивительное!\nВ этом мире есть гигантский разрушенный город с массивной возвышающейся структурой посередине. Мы считаем, что эта структура функционировала как сердце этого города, или, может быть, даже всей этой цивилизации. Возможно, этот город когда-то был столицей. \n§HВозможно, мы обноружим больше таких миров, как этот...§!"
 
 # precursor communication hub
 gpm_survey.16.name:0 "Обнаружение: Коммуникационный узел предтеч!"
 gpm_survey.16.desc:0 "Научная экспедиционная группа во главе с §H[Root.GetLeaderName]§! с научного судна §H[Root.GetName]§! нашел что-то интересное!\nЕдинственный большой шпиль - это все, что выделяется среди руин этого мира. Он по-прежнему излучает свет и луч идущий от его центра в космос. Мы полагаем, что это использовалось для связи со спутниковой сетью, возможно, используемой для связи или мониторинга. Мы должны попытаться интегрировать с ней свои собственные системы. \n§HВозможно, мы обноружим больше таких миров, как этот...§!"
 
 # precursor singularity drive
 gpm_survey.17.name:0 "Открытие: Сингулярный двигатель предтеч!"
 gpm_survey.17.desc:0 "Научная экспедиционная группа во главе с §H[Root.GetLeaderName]§! с научного судна §H[Root.GetName]§! нашел что-то интересное!\nПохоже, что в этом мире есть подземные регионы, похожие на лаборатории и экспериментальные установки, которые ведут к центральной комнате, содержащей огромную сингулярность, которая резонирует с энергией. Автоматы внутри комнаты, кажется, отделяют друг друга и присоединяют детали без заметного рисунка. \n§HВозможно, мы обноружим больше таких миров, как этот...§!"
 
 # gaia world
 gpm_survey.18.name:0 "Открытие: Гая Мира!"
 gpm_survey.18.desc:0 "Ученый §H[Root.GetLeaderName]§! на борту научного судна §H[Root.GetName]§! сделал невероятное открытие §H[From.GetName]§!\nЭтот мир - идеален, умеренная планета с азотно-кислородной атмосферой и устойчивой экосистемой. Он может предложить оптимальные условия на разных широтах благодаря своей разнообразной местности с биомами, которые в высшей степени подходят для большинства форм жизни."
 
 # holy planet
 gpm_survey.19.name:0 "Открытие: Странная планета!"
 gpm_survey.19.desc:0 "Ученый §H[Root.GetLeaderName]§! на борту научного судна §H[Root.GetName]§! сделал необычное открытие §H[From.GetName]§!\nЭтот мир, будучи совершенно нормальным в природе, имеет некоторые неестественные элементы. На поверхности, были обнаружены интересные, неслучайные узоры, а так же странные камни разных размеров и форм. Они светились, как будто они сделаны из драгоценных камней. Некоторые из членов экипажа задаются вопросом, означают ли эти камни что-либо. Некоторые задаются вопросом, являются ли они предупреждением, чтобы держаться подальше."
 
 # floating islands
 gpm_survey.20.name:0 "Открытие: плавающие острова!"
 gpm_survey.20.desc:0 "Ученый §H[Root.GetLeaderName]§! на борту научного судна §H[Root.GetName]§! сделал замечательное открытие §H[From.GetName]§!\nНевероятное зрелище, эти острова настолько необычны что не поддаются обычной логике. Похоже, что какой-то минерал или вещество в этом мире заставляют большие скалы плыть по воздуху, образуя плавающие острова, которые парят в десятках и сотнях метров от земли."
 
 # ruined battlefield
 gpm_survey.21.name:0 "Открытие: древнее поле битвы!"
 gpm_survey.21.desc:0 "Ученый §H[Root.GetLeaderName]§! на борту научного судна §H[Root.GetName]§! сделал необычное открытие §H[From.GetName]§!\nДатчики корабля обнаруживают различные шрамы и руины по всей планете. Кажется, здесь проходила массовая битва в планетарном масштабе. Поверхность повреждена оружием, которое наша цивилизация считает слишком разрушительной для использования в планетарном бою, и есть массивные кратеры, где можно только предположить, что когда-то стояли города. Среди различных руин, оружия и ржавых обломков самолетов, танков и механизмов наши ученые нашли неисчислимые миллионы трупов. Миллиарды, должно быть, потеряли свою жизнь здесь, в этом разоренном мире."
 
 # spaceship graveyard
 gpm_survey.22.name:0 "Открытие: Космическое кладбище кораблей!"
 gpm_survey.22.desc:0 "Ученый §H[Root.GetLeaderName]§! на борту научного судна §H[Root.GetName]§! сделал интересное открытие §H[From.GetName]§!\nСканеры корабля обнаружили огромное количество различных сплавов и химических веществ, разбросанных по поверхности этого мира. Обломки кораблей можно увидеть с орбиты, они поистине огромных масштабов. Великое сражение должно было когда-то бушевать на орбите этой планеты, и мир теперь завален ржавыми скелетами кораблей, которые когда-то управляли небесами. "
 
 # artificial water
 gpm_survey.23.name:0 "Открытие: искусственная вода!"
 gpm_survey.23.desc:0 "Ученый §H[Root.GetLeaderName]§! на борту научного судна §H[Root.GetName]§! сделал интересое открытие §H[From.GetName]§!\nПервоначально этот мир выглядел вполне нормально. При ближайшем рассмотрении наши ученые заметили, что вода этого мира на самом деле не вода, состоящая из кислорода и водорода! Вместо этого это странный нанитовый композит, который ведет себя точно так же, как жидкая вода. \nНаши ученые провели несколько тестов, и кажется, что единственная цель этих нанонитов - вести себя и действовать так же, как вода во всех отношениях. По этой причине наши ученые считают, что эта вода должно быть безопасна для питья."
 
 # android pleasure palace
 gpm_survey.24.name:0 "Открытие: дворец наслаждения андроидов!"
 gpm_survey.24.desc:0 "Ученый §H[Root.GetLeaderName]§! на борту научного судна §H[Root.GetName]§! сделал тревожное открытие §H[From.GetName]§!\nКажется, что странная структура проявляет признаки активности. Наши ученые начали расследование, и они обнаружили, здание управляемое различными машинами для борьбы с андроидами, люди с самого начала думали, что они разумны. Они, похоже, поддерживают это место и предлагают различные услуги не только посетителям, но и друг другу. Некоторые из них вставляют странно выглядящие устройства, которые светятся и встряхиваются в частях другого дроида. Другие вешают дроидов вверх дном на стену и бьют его веревочным устройством. Непонятно, кто это построил, но похоже, что это может быть веселое место."
 
 # ancient temple
 gpm_survey.25.name:0 "Открытие: древний храм!"
 gpm_survey.25.desc:0 "Ученый §H[Root.GetLeaderName]§! на борту научного судна §H[Root.GetName]§! сделал странное открытие §H[From.GetName]§!\nВ этом мире был найден древний храм, посвященный давно ушедшему. Писания на фресках показывают, что это был храм, разделяемый разными конфессиями. Фрески на стенах изображают инопланетян как существ с необычной силой, позволяющей им двигать предметы усилием воли, владеющими светящимися палками и участвующими во многих размышлениях. Похоже, что они были культурой, которая желала защитить всех."
 
 # crystal moon palace
 gpm_survey.26.name:0 "Открытие: Хрустальный дворец!"
 gpm_survey.26.desc:0 "Ученый §H[Root.GetLeaderName]§! на борту научного судна §H[Root.GetName]§! сделал странное открытие §H[From.GetName]§!\nНаши ученые обнаружили прекрасный дворец, сделанный полностью из кристалла на поверхности этой Луны. В интерьере полно странных рун и загадочных устройств. Неясно, кто его построил или какую цель он служит, но наши ученые надеются узнать больше об этом."
 
 # plasmoid life
 gpm_survey.27.name:0 "Открытие: жизнь плазмоидов!"
 gpm_survey.27.desc:0 "Ученый §H[Root.GetLeaderName]§! на борту научного судна §H[Root.GetName]§! сделал существенное открытие §H[From.GetName]§!\nЖизнь, состоящая полностью из плазмы, сумела развиться на этой звезде. К сожалению, корабль не может приблизиться для более точного сканирования, поскольку солнечная радиация и темпиратура слишком сильно влияют на бортовые приборы судна.\n"
 
 # temple of the ancient one
 gpm_survey.28.name:0 "Открытие: Странный храм!"
 gpm_survey.28.desc:0 "Ученый §H[Root.GetLeaderName]§! на борту научного судна §H[Root.GetName]§! сделал обнадеживающее открытие §H[From.GetName]§!\nНеописуемая красота таинственного, разрушенного скалистого храма была бы захватывающей для всех, кто увидел его ... Если бы не ее опасное очарование. На стенах написаны истории, предупреждающие о предыдущих исследователях, которые провели многие дни в темноте, блуждали по храму. В конце концов, они больше не могли противостоять могущественным видениям и слуховым галлюцинациям, а также безумному побуждению проникнуть во внутреннее святилище храма. Один из наших ученых послал краткий отчет, прежде чем корабль потерял связь с ними - внутреннее святилище кажется невероятно освещенным, кажется в нутри мерцает алтарное пламя."
 
 # proto forest
 gpm_survey.29.name:0 "Открытие: Прото Леса!"
 gpm_survey.29.desc:0 "Ученый §H[Root.GetLeaderName]§! на борту научного судна §H[Root.GetName]§! сделал увлекательное открытие §H[From.GetName]§!\nВ этом мире обнаружены большие пятна относительно низкой растительности. Эти прото-леса, по-видимому, являются самыми ранними признаками лесной жизни. Мы добавим подробный анализ в наши банки данных об этом мире для будущего исследования. "
 
 # hive world
 gpm_survey.30.name:0 "Открытие: руины улья!"
 gpm_survey.30.desc:0 "Наш ученый §H[Root.GetLeaderName]§!, на борту научного судна §H[Root.GetName]§!, сделал ужасное открытие §H[From.GetName]§!\nПосле обширного анализа мы обнаружили, что ископаемые остатки этого мира, по-видимому, имеют тысячи необычных синапсовых узлов, распространяющихся под поверхностью. Кажется, они служат огромными биофабриками, которые производят бесконечные стаи биоформ. Эти «миры улья», как мы их назвали, по-видимому, были живыми существами сами по себе, включая миллионы биоинженерных организмов. Каждый мир улей был идеальной биологической фабрикой, способной создавать триллионы мелких и крупных организмов посредством репликации и сращивания генов, что позволило им адаптироваться к каждому новому миру и окружающей среде, с которыми они столкнулись. Мы можем только надеяться, что эти типы существ больше не существуют." 

 # arachnophobia
 gpm_survey.31.name:0 "Открытие: Ад!"
 gpm_survey.31.desc:0 "Ученый §H[Root.GetLeaderName]§! на борту научного судна §H[Root.GetName]§! сделал ужасное открытие §H[From.GetName]§!\nИз всех невыносимых, бесспорно ужасных, зараженных адских дыр этот мир самый ужасный. Он переполненный стаями гигантских паукообразных, самыми худшими. УЖАСНЫМИ!\nКажется безумием даже думать о том, чтобы ступить в этот мир. Офицеры услышали ночное шипение, идущее с верхушек деревьев и пещер, не говоря уже о бесконечных звуках, когда эти гигантские паукообразные существа шли по кораблю. Ученым все равно, что паукообразные сломают что-то; они приказали немедленно улетать. Этот мир никогда больше не следует посещать. "

 # giant worm
 gpm_survey.32.name:0 "Открытие: гигантский червь!"
 gpm_survey.32.desc:0 "Ученый §H[Root.GetLeaderName]§! на борту научного судна §H[Root.GetName]§! сделал большое открытие §H[From.GetName]§!\nЭтот мир занят колоссальными червями, которые живут под песком. Они легко привлекаются к ритмическим вибрациям на поверхности, и они будут уничтожать источник таких вибрацийй. Похоже, что это попытка защитить свою территорию, и, по-видимому, она очень защищена. Большое везение увидеть этого червя и выжить, что бы рассказать о нем кому нибудь. Песчаные черви чрезвычайно территориальны; как только два червяка ощущают присутствие друг друга, они выпускают рев, бросая вызов, друг другу."
 
 # artificial core
 gpm_survey.33.name:0 "Открытие: искусственное ядро!"
 gpm_survey.33.desc:0 "Ученый §H[Root.GetLeaderName]§! на борту научного судна §H[Root.GetName]§! сделал невероятное открытие §H[From.GetName]§!\nЭтот мир должен был погибнуть уже давно после того, как его ядро остыло, и магнитное поле рассеялось, но массивная установка в ядре планеты, сделанная особенно мощной древней империей, как-то поддерживает основное вращение и активное магнитное поле."
 
 # surface of bones
 gpm_survey.34.name:0 "Открытие: планета костей!"
 gpm_survey.34.desc:0 "Ученый §H[Root.GetLeaderName]§! на борту научного судна §H[Root.GetName]§! сделал неприятное открытие §H[From.GetName]§!\nКости, черепа и трупы лежали рассеянно, насколько может видеть глаз. Вся поверхность этого мира покрыта смешавшимися костями. Ужасное зрелище. Какая бы битва здесь не происходила, это произошло давно. И это было жестоко."
 
 # strange alien eggs
 gpm_survey.35.name:0 "Открытие: Странные яйца!"
 gpm_survey.35.desc:0 "Ученый §H[Root.GetLeaderName]§! на борту научного судна §H[Root.GetName]§! сделал интересное открытие §H[From.GetName]§!\nВ этом мире можно найти несколько пятен слизи. Похожие на болота, они покрыты слабым туманом пара. Наши ученые отказались пробираться сквозь эти толстые, липкие, слизистые области, но некоторые из наших офицеров сообщили, что видят странные яйца, торчащие из этой слизи. Один ученый отметил в журнале судна, что они не будут возвращаться для расследования. Эта работа достанется кому-то другому."
 
 # mushroom forest
 gpm_survey.36.name:0 "Открытие: Грибной лес!"
 gpm_survey.36.desc:0 "Ученый §H[Root.GetLeaderName]§! на борту научного судна §H[Root.GetName]§! сделал интересное открытие §H[From.GetName]§!\nМассивные грибы украшают пейзаж этого мира. Эти леса грибов очень странно выглядят и периодически производят облака спор. Они довольно мягкие, поэтому их очень легко очистить. Один из наших офицеров пошутил и задался вопросом, на что они будут похожи."

 # Planet Wonder
 gpm_survey.700.name:0 "Открытие: чудесная планета!"
 gpm_survey.700.desc:0 "Ученый §H[Root.GetLeaderName]§! на борту §H[Root.GetName]§! сделал открытие!\nОчень уникальная особенность была обнаружена в этом мире во время одной из первых научных экспедиций на поверхность. Наши ученые были поражены тем значением, которое оно представляет. Среди всех теорий, всех открытий и всех миров, что были исследованны нами в прошлом, никто раньше не видел чего-то подобного. Истинное чудо галактики ..."

 