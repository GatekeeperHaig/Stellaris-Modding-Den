 pc_swamp:0 "炭沼星球"
 pc_swamp_desc:0 "拥有浓厚氮氧大气的寒冷泥泞星球。季节变化有限，降水量显著。大部分陆地都覆盖着茂密的植被。"
 pc_swamp_tile:0 "炭沼地形"
 pc_swamp_tile_desc:0 "泥泞湿润的地貌，气候寒冷。"
 trait_pc_swamp_preference:0 "炭沼偏好"
 trait_pc_swamp_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 START_SCREEN_PART_ONE_SWAMP:0 "自从[GetHomeWorldName]的巨大沼泽中形成了第一个原始[GetSpeciesName]社区以来的亿万年里，我们的文明已经传播和繁荣起来。"
 mod_pc_swamp_habitability:1 "炭沼星球宜居度"
 pc_oasis:0 "沃洲星球"
 pc_oasis_desc:0 "有着氮氧大气层的岩石星球。水圈仅能支持个别大型水体，水体周边发育出一条植被带。降雨勉强能触及覆盖星球主要区域的内陆沙漠。"
