 TRAIT_TEPID_PREFERENCE_EFFECT:0 "Habitabilidade Tépido:$pd80$\nHabitabilidade Retinal:$pd80$\nHabitabilidade Continental:$pd80$\nHabitabilidade Florestas:$pd80$\n Habitabilidade Lagos:$pd80$\n$WET_PREFERENCE_EFFECT$"

 #Coral Origin / Event
 origin_pd_coral:0 "Linhas na Areia"
 origin_pd_coral_desc:0 "Nossa casa é um mundo árido cheio de lagos tóxicos e fundos marinhos antigos. É claro que este planeta já foi um mundo oceânico próspero, mas o que causou a mudança e o que podemos aprender com isso?"
 origin_tooltip_pd_coral_start_effects:0 "Planeta Natal é um §Y$pc_coral$§! com um §YCaracterística Planetária Rara§!\n-Sua espécie vai finalmente explorar o mistério deste mundo que mudou de um mundo oceânico para um mundo árido."
 pdaquaticpreservation:0 "Preservação Aquática "
 pdaquaticpreservation_desc:0 "Sobreviver com a pouca umidade que este planeta é capaz de fornecer, nos tornou especialistas em coletar água de lugares incomuns e dá às pessoas um senso de reverência por ela."
 pdcoral.10.name:0 "Linhas na areia"
 pdcoral.10.desc:0 "[Root.GetName] mostrou vários sinais de mudança ambiental anterior; a superfície está coberta com os restos de oceanos antigos, leitos de rios secos e linhas de fósseis aquáticos bem acima dos níveis atuais de água. Isso aponta para este mundo tendo um clima muito mais úmido no passado. Embora tivéssemos muitas teorias sobre como e por que isso aconteceu, só agora estamos prontos para responder definitivamente ao mistério da mudança climática radical neste planeta."
 pdcoral.10.a:0 "Boa Sorte."
 pdcoral_site:0 "Linhas na Areia"
 pdcoral_site_desc:0 "[Root.GetName] mostrou vários sinais de mudança ambiental anterior; a superfície está coberta com os restos de oceanos antigos, leitos de rios secos e linhas de fósseis aquáticos bem acima dos níveis atuais de água. Isso indica que este mundo tem uma superfície muito mais úmida clima no passado. Embora tivéssemos muitas teorias sobre como e por que isso aconteceu, só agora estamos prontos para responder definitivamente ao mistério da mudança climática radical neste planeta."
 pdcoral.11.name:0 "Pistas em pequenos lugares"
 pdcoral.11.desc:0 "A equipe de [Root.GetLeaderName], atualmente acampada à beira de um antigo lago, já começou a fazer progressos. Usando a nave científica em órbita, eles identificaram vários pontos geográficos que podem ser úteis à sua investigação, bem como à descoberta de várias espécies de fósseis aquáticos ainda não registrados. Desaparecimentos repentinos de várias espécies fósseis importantes parecem sugerir uma mudança ambiental em um período muito curto de tempo."
 pdcoral.11.a:0 "Interessante."
 pdcoral.12.name:0 "Fogo no Céu"
 pdcoral.12.desc:0 "A teoria da equipe de ciência é que uma supernova de um sistema estelar próximo varreu o planeta e devastou a maior parte do ecossistema. Embora não seja o suficiente para destruir imediatamente toda a vida no planeta, a explosão de radiação parece ter evaporou grande parte da água do planeta e desestabilizou a magnetosfera, permitindo que grande parte da água do mundo fosse perdida para os ventos solares. O evento de extinção em massa reduziu a biodiversidade a cerca de um quinto dos níveis anteriores, com a vida selvagem remanescente concentrada em torno dos recifes de coral sobreviventes. Apesar disso, o lento desaparecimento da atmosfera deve ter condenado o planeta em vários séculos; algum outro trabalho está em jogo aqui. A equipe localizou outro sítio geológico no fundo de um local de impacto de meteoro que eles esperam que forneça novas informações."
 pdcoral.12.a:0 "Incrível."
 pdcoral.13.name:0 "Um Salvador Inesperado"
 pdcoral.13.desc:0 "A cratera, que atribuímos ao evento de extinção em massa, acabou sendo a única coisa que pode ter salvado este mundo de se tornar uma rocha sem vida. Uma enorme quantidade de partículas atmosféricas foi liberada pouco depois impacto prejudicando ainda mais a ecologia sobrevivente, mas também reforçando a magnetosfera danificada o suficiente para conter o desaparecimento e evitando o colapso ecológico total. \n\n A equipe de [Root.GetLeaderName] limpou a área, desta vez viajando para vários assentamentos costeiros do oceanos restantes do planeta, a fim de estudar os registros fósseis mais recentes."
 pdcoral.13.a:0 "Ótimo trabalho."
 pdcoral.14.name:0 "Adaptação Planetária"
 pdcoral.14.desc:0 "Depois de examinar os registros fósseis mais recentes, [Root.GetLeaderName] começou a criar uma linha do tempo de mudança ecológica após os dois eventos que alteraram o clima. Embora o meteoro tenha ajudado a restabelecer a magnetosfera, ele também causou estragos sobre a pouca ecologia remanescente. Grande parte da biodiversidade terrestre morreu nos anos seguintes, e a contaminação ambiental gradualmente transformou os oceanos no estado salgado e tóxico em que se encontram hoje. Durante a maior parte da era do gelo planetário, a vida se agarrou profundamente ao fundo dos oceanos e nos recifes de coral isolados mais perto da superfície. À medida que o planeta começou a se estabilizar lentamente, os crescimentos de coral restantes desenvolveram uma resistência incrível aos danos ambientais e começaram a dominar as partes rasas de todos os corpos d'água restantes, e eventualmente, até mesmo se adaptando à costa e além. \n\nO estudo desses eventos geológicos nos deu uma história extremamente rica e detalhada deste mundo, e deu uma visão de como poderíamos nos adaptar vida animal e vegetal para outros mundos."
