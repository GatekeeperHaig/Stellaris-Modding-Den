 decision_subsurface_assembly_desc:0 "Wir sind auf einen verlassenen Ort gestoßen, an dem anscheinend ein Teil des synthetischen Lebens erzeugt wird. Es sollte möglich sein, sie an unsere Bedürfnisse anzupassen."
 d_subsurface_assembly:0 "Untergrundmontagezentrum"
 d_subsurface_assembly_desc:0 "Versteckt unter der Oberfläche haben wir ein verlassenes Montagezentrum gefunden und einige von ihnen für unsere Bedürfnisse umgestaltet."
 job_synth_assembler:0 "Synthetisches Leben Monteur"
 job_synth_assembler_plural:0 "Synthetisches Leben Monteure"
 job_synth_assembler_desc:0 "Diese Facharbeiter nutzen diese hoch entwickelten Standorte, um Roboter zu untersuchen und herzustellen."
