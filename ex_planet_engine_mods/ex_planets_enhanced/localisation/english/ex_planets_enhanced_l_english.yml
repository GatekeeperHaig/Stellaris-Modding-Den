 describe_cybertronic_worlds:0 "§YCybertronic Worlds§! are artificial planets that are uninhabitable for organics. §YMachine Pops§! living on §YCybertronic Worlds§! have their resource output increased by §G+10%§! and their maintenance costs reduced by §G-25%§!. In addition, §YCybertronic Worlds§! have §G-25%§! reduced building maintenance costs and they generate §G+25%§! more £unity  Unity." 
 
 cybertronic_worlds_feature_title:0 "Cybertronic Worlds - Optional Feature"
 cybertronic_worlds_feature_desc:0 "Cybertronic Worlds is an optional feature of §BExOverhaul: Planets Enhanced§!. It is disabled by default. Enabling this feature will replace the vanilla Machine Worlds with Cybertronic Worlds. Please note: once you enable this feature, all existing Machine Worlds will be converted to cybertronic worlds."
 
 enable_cybertronic_worlds:0 "Enable Cybertronic Worlds"
 enable_cybertronic_worlds_tooltip:0 "Enabling the Cybertronic Worlds feature will replace vanilla's Machine Worlds with Cybertronic Worlds. Cybertronic Worlds are artifical planets that are constructed as a mega-structure that replace §RMolten Planets§!."
 disable_cybertronic_worlds:0 "Disable Cybertronic Worlds"
 disable_cybertronic_worlds_tooltip:0 "This option retains the vanilla Machine Worlds." 
 trait_pc_cybertronic_preference:0 "Cybertronic World Preference"
