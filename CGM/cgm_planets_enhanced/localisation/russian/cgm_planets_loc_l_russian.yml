 pc_crystal_asteroidal_planetoid:0 "Подпространственный кристаллический астероид"
 pc_crystal_asteroidal_planetoid_desc:0 "Этот большой астероид возник в другом измерении. Кристаллические образования, из которых он состоит, имеют уникальную энергетическую сигнатуру. Примечательно, что внутреннее пространство, которое образовалось внутри этого астероида, кажется большим, чем его внешние размеры."
 pc_crystal_asteroidal_planetoid_habitability:0 "Адаптация - подпространственная вакуумная среда"
 pc_crystal_asteroidal_planetoid_tile:0 "Интерьер подпространственной вакуумной среды"
 pc_crystal_asteroidal_planetoid_tile_desc:0 "Массивная естественная пещера обеспечивает неожиданную большую площадь, где инфраструктура может быть создана в этом аномальном противоречащем физике космическом теле."
 pc_crystal_asteroidal_subspace_crystal_formation_mined:0 "Добытая подпространственная кристаллическая формация"
