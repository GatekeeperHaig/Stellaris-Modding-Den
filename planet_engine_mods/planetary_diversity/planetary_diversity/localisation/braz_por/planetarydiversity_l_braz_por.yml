 ###Eco-Arcology Update
 decision_ecoarcology_project_relic:0 "Restaurar para Eco-Arcologia"
 decision_ecoarcology_project_relic_desc:0 "Este planeta já foi uma vibrante ecumenópolis. Seria uma tarefa monumental, mas o planeta poderia ser reconstruído e restaurado à sua antiga glória. Mas, ao adicionar grandes distritos ajardinados, podemos equilibrar a cidade com a natureza para torná-la mais lugar desejável para o nosso povo."
 d_ecogarden:0 "Arcologia do Jardim"
 d_ecogarden_desc:0 "Ao bloquear grandes áreas da natureza selvagem do planeta longe das cidades da arcologia dará um lugar para os cidadãos relaxarem e se reconectarem com a natureza."
 district_arcology_vertical_farms:0 "Arcologia Cultural"
 district_arcology_vertical_farms_plural:0 "Arcologias Culturais"
 district_arcology_vertical_farms_desc:0 "Onde os habitantes da ecumenópolis exploram as artes e relaxam em suas horas de lazer."

 ###Shroud World
 pc_pdshroud:0 "Mundo Retorcido"
 pc_pdshroud_desc:0 "Um mundo rochoso com uma atmosfera de nitrogênio-oxigênio. Nada neste planeta está de acordo com as normas geológicas e físicas conhecidas. As formações rochosas parecem assumir formas orgânicas retorcidas e há fissuras profundas que penetram completamente na crosta do planeta. Embora existe uma diversidade quase infinita nos biomas do planeta, nenhum deles lembra os experimentados em qualquer outro lugar."
 pc_pdshroud_tile:0 "Terreno Retorcido"
 pc_pdshroud_tile_desc:0 "Montanhas retorcidas e abismos profundos e intermináveis."
 trait_pc_pdshroud_preference:0 "Preferência Retorcido"
 trait_pc_pdshroud_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 pc_pdshroud_habitability:0 "Habitabilidade Retorcido"
 mod_pc_pdshroud_habitability:0 "Habitabilidade Retorcido"
 START_SCREEN_PART_ONE_PDSHROUD:0 "Desde que as primeiras comunidades primitivas [GetSpeciesName] tomaram forma nas planícies retorcidas de [GetHomeWorldName], nossa civilização se espalhou e prosperou."
 
 ###Destroy any Temple
 pdshroud.00.name:0 "Mudanças"
 pdshroud.00.desc:0 "Momentos depois que o templo em [Root.GetName] foi destruído, mudanças radicais começaram a se manifestar no planeta em uma onda que se originou do templo. Qualquer conexão que o templo tinha neste planeta perdeu todo o seu poder e o planeta voltou ao bioma, só podemos presumir que deve ter acontecido antes que o templo pudesse assumir o controle dele."
 pdshroud.00.a:0 "Que Poder."
 pdshroud.00.a.desc:0 "A conexão do planeta com a entidade foi cortada e revertida ao seu bioma original."
 d_pdshroudtempleruin:0 "Templo Destruído"
 d_pdshroudtempleruin_desc:0 "Enquanto este templo foi destruído, muitas questões permanecem sobre seu poder e origem. Estudar o que resta pode ajudar a resolver o mistério."

 ###Whispers in the Void 
 d_pdshroud_whispers:0 "O Templo dos Sussurros"
 d_pdshroud_whispers_desc:0 "Este é mais um labirinto do que templo. Os ventos fortes sopram pelos corredores tortuosos e becos sem saída. Qualquer um que entrar jura que há vozes nos ventos chamando-os para pesquisar mais profundamente no labirinto, mas aqueles que ouvem nunca mais são vistos."
 pdwhispers:0 "Os Sussurros"
 pdwhispers_desc:0 "Todos os que vivem aqui sabem que podem ouvi-lo; os sussurros do vento, os sussurros na escuridão. Nossos pesquisadores muitas vezes apresentam soluções brilhantes e únicas para os problemas. Também há níveis de suicídio mais altos do que o normal e problema de saúde mental neste planeta. Nossos pesquisadores nos garantem que esses fenômenos não estão conectados de forma alguma.”
 pdnowhispers:0 "O Silêncio"
 pdnowhispers_desc:0 "Todos os que vivem aqui são pouco inspirados e pouco criativos, muitas vezes perdendo o foco em projetos intelectuais e pesquisas. Ainda não descobrimos nenhuma razão para que isso afete qualquer pessoa que põe os pés no planeta."
 pdshroud.10.name:0 "Envolta em Mistério"
 pdshroud.10.desc:0 "Este estranho mundo habitável não parece estar de acordo com nosso conhecimento de geologia e física, formações orgânicas gigantes surgem ao redor do planeta e há profundos abismos que conduzem à crosta do planeta. Alguns dos os exploradores chamaram este mundo é amaldiçoado e muitos afirmaram ouvir vozes nos ventos deste planeta. Existem poucos sinais espalhados de uma civilização antiga desconhecida na superfície também."
 pdshroud.10.a:0 "Desconcertante."
 pdshroud.11.name:0 "Um Templo"
 pdshroud.11.desc:0 "Um templo foi encontrado em [Root.GetName], embora seja mais semelhante a um labirinto do que a um templo. Todas as equipes de exploração que se aventuraram mais longe nele desapareceram e são consideradas mortas. Algumas os habitantes locais já o adoram e afirmam que se o templo permiter que eles façam isso nos trará grandes descobertas e descobertas."
 pdshroud.11.a:0 "Ótimas Intuições e descobertas? Excelente."
 pdshroud.11.b:0 "Bobagem supersticiosa."
 pdshroud.11.c:0 "Nada sobre isso está certo, destrua o templo."
 pdshroud.12.name:0 "Sussurros"
 pdshroud.12.desc:0 "Com a colônia em [Root.GetName] se fortalecendo, descobrimos duas coisas sobre este mundo estranho. Em primeiro lugar, as pessoas que vivem aqui parecem ser abençoadas quando se trata de pesquisa, muitas vezes vêm com criatividade e descobertas surpreendentes. Também há um nível estatisticamente mais alto de suicídio e problemas de saúde mental, mas até agora os pesquisadores estão convencidos de que os dois fenômenos não estão conectados."
 pdshroud.12.a:0 "Brilho e loucura, mas dois lados da mesma moeda."
 pdshroud.12.b:0 "Não, isso não é seguro, demolir o templo."
 pdshroud.13.name:0 "Silêncio"
 pdshroud.13.desc:0 "Com a colônia em [Root.GetName] se levantando, parece que este planeta está tendo um efeito negativo na população. Qualquer pessoa que mora aqui é pouco inspirada e preguiçosa quando se trata de atividades intelectuais. Embora todos saibam que os exames médicos deram negativos, alguns dos moradores mais supersticiosos afirmaram que a cura está no templo."
 pdshroud.13.a:0 "Um planeta de idiotas então."
 pdshroud.13.b:0 "Abra o templo, isso deve ser revertido."
 pdshroud.13.c:0 "Ou talvez o templo seja a causa, destrua-o."
 pdshroud.14.name:0 "Sussurros"
 pdshroud.14.desc:0 "Parece que abrir §YTemples of Whispers§! foi a escolha correta e a colônia deu uma virada completa. As mesmas pessoas que pareciam desinteressadas em ciência agora prosperam explorando-a. Também houve um ligeiro aumento no suicídio e na saúde mental, mas nos asseguramos repetidamente que isso não tem relação."
 pdshroud.14.a:0 "Isso é bom, certo?"
 pdshroud.14.b:0 "Muito assustador, arrase o templo."
 pdshroud.15.name:0 "Eureka"
 pdshroud.15.desc:0 "Pesquisadores em [From.GetName] fizeram um avanço incrível em uma nova tecnologia. Também tem havido um nível mais alto de suicídios e problemas de saúde mental recentemente, mas as autoridades não aceitam que essas coisas sejam conectado."
 pdshroud.15.a:0 "Fascinante."
 pdmadness:0 "Problemas de saúde mental em massa"
 pdmadness_desc:0 "As pessoas neste planeta estão sofrendo de um período inexplicável de paranóia, depressão, insônia e tendências suicidas. Os sacerdotes do templo afirmam que tudo acabará em breve e todos voltarão ao normal."

 ###Composer of Strands
 pdshroud.20.name:0 "Mundo Mutante"
 pdshroud.20.desc:0 "Este estranho mundo habitável não parece estar de acordo com o nosso conhecimento de geologia e física, formações orgânicas gigantescas surgem ao redor do planeta e há profundos abismos que levam ao interior do planeta. Toda a vida animal neste planeta é estranho e mutante, com indivíduos da mesma espécie tendo perfis genéticos radicalmente diferentes. Embora isso não deva ser possível, está claro que esse fenômeno persiste em todo o planeta."
 pdshroud.20.a:0 "Interessante."
 d_pdshroud_composer:0 "O Templo dos Fios"
 d_pdshroud_composer_desc:0 "Este templo é encontrado nas profundezas de uma parte ajardinada deste planeta, e as plantas e animais aqui mostram sinais mais avançados de mutação."
 pdshroud.21.name:0 "O Coração das Trevas"
 pdshroud.21.desc:0 "Um templo foi encontrado em [Root.GetName] nas profundezas de uma parte da selva do planeta. As traduções dos hieróglifos revelaram que ele já foi chamado de §YTemples of Strands§!. Embora o fenômeno de mutação é encontrado em todo o planeta, é mais pronunciado na área ao redor do templo. É bem possível que este templo seja a fonte do fenômeno."
 pdshroud.21.a:0 "Envie uma equipe de pesquisa imediatamente."
 pdshroud.21.b:0 "Não, isso é completamente inseguro."
 pdshroud.21.c:0 "Nada sobre isso está certo, destrua o templo."
 pdshroud.22.name:0 "Os perigos da velhice"
 pdshroud.22.desc:0 "O estudo do templo em [Root.GetName] provou que este é o centro do poder que controla as mutações, embora não possamos explicar os mecanismos que a causam. Também ficou claro que existe um poderoso efeito colateral dessas mutações; as pessoas neste planeta vivem por um tempo extraordinariamente longo em comparação com a média em nossos outros mundos, pois nossa população aqui está crescendo mais rápido do que o esperado. Nossos pesquisadores acreditam que encontraram uma câmara secreta nas profundezas §YTemples of Strands§! e estamos preparados para abri-ló se desejarmos. "
 pdshroud.22.a:0 "Abra a câmara."
 pdshroud.22.b:0 "Talvez seja melhor deixarmos como está."
 pdcomposer:0 "Composto"
 pdcomposer_desc:0 "Embora as taxas de natalidade sejam consistentes com nossa espécie, a longevidade inexplicável neste planeta significa que as pessoas vivem mais e mais produtivamente."
 pdshroud.23.name:0 "Puxar a Corda"
 pdshroud.23.desc:0 "A câmara escondida em §YTemples of Strands§! está aberta e dentro existe uma teia grossa de cordas de cores diferentes saindo de cada parede, do chão e do teto. Achamos que pode ser algum tipo de quebra-cabeça, ou talvez uma armadilha. Como devemos continuar?"
 pdshroud.23.a:0 "Puxe a corda vermelha."
 pdshroud.23.b:0 "Puxe a corda verde."
 pdshroud.23.c:0 "Puxe a corda laranja."
 pdshroud.23.d:0 "Puxe a corda marrom."
 pdshroud.23.e:0 "Puxe a corda azul."
 pdshroud.23.f:0 "Puxe a corda turquesa."
 pdshroud.23.g:0 "Não, isso é uma armadilha. Saia daí."
 pdshroud.24.name:0 "Pego na Rede"
 pdshroud.24.desc:0 "O fio escolhido foi puxado e desencadeou uma reação em cadeia terminando com todos os fios mudando de lugar, pois descobri que estavam todos conectados em um grande sistema. Quando ele parou, um pulso de a energia disparou do templo e foi sentida em todos os nossos mundos. Essa energia deixou algum tipo de praga genética que afetou a todos no império e causou uma mutação estranha e irreversível em nossa população. Mas os especialistas médicos que estudam as mutações, encontraram algo inesperado, porque parece que nosso genoma se tornou mais suscetível à manipulação genética, se escolhermos fazer alterações em nós mesmos no futuro."
 pdshroud.24.a:0 "O que nós fizemos!"
 trait_pdshroudcomposer:0 "Faixas Compostas"
 trait_pdshroudcomposer_desc:0 "Arrancamos os fios do templo e mudamos para sempre. Nosso povo tem vidas mais longas, mas nos tornamos ligeiramente repulsivos para outras raças e nos tornamos mais desviantes."
 tech_pdshroudcomposer:0 "Faixas Compostas"
 tech_pdshroudcomposer_desc:0 "A praga genética deixada pelo Templo dos Fios deixou nosso genoma mais aberto à manipulação genética."
 pdnocomposer:0 "Não Composto"
 pdnocomposer_desc:0 "Embora as taxas de natalidade sejam consistentes com nossa espécie, a expectativa de vida reduzida está tendo um efeito negativo nas taxas de crescimento planetário."
 pdshroud.25.name:0 "Um curto período de tempo"
 pdshroud.25.desc:0 "Relatórios estão chegando em [Root.GetName] sobre uma grande quantidade de mortes prematuras, por favor, apenas não pareça viver muito tempo neste planeta. Os testes médicos não foram capazes de encontrar qualquer razão ambiental para isso e estão perplexos com o que poderia estar causando isso. A única teoria que temos neste momento é que o templo pode ter algo a ver com isso, considerando o outro fenômeno genético neste planeta que parece estar centrado em torno dele."
 pdshroud.25.a:0 "Leve uma equipe para aquele templo imediatamente."
 pdshroud.25.b:0 "Ninguém chega perto, pode piorar."
 pdshroud.25.c:0 "Destrua aquele templo. Agora."
 pdshroud.26.name:0 "Um curto período de tempo"
 pdshroud.26.desc:0 "Parece que ter pessoas estudando e orando no templo reverteu o problema da expectativa de vida em [Root.GetName]. Na verdade, agora parece que nossa população está passando por uma expectativa de vida muito mais longa do que a média. Nossos pesquisadores também acredito que encontramos uma câmara secreta nas profundezas do templo e estamos preparados para abri-lá se assim o desejarmos."
 pdshroud.26.a:0 "Sim, parece que há mais para descobrir."
 pdshroud.26.b:0 "Nenhuma vida extra é suficiente"
 pdshroud.26.c:0 "Destrua o templo, não é confiável."

 ###Eater of Worlds
 pdshroud.30.name:0 "Mundo Faminto"
 pdshroud.30.desc:0 "Este estranho mundo habitável não parece estar de acordo com nosso conhecimento de geologia e física, formações orgânicas gigantescas surgem ao redor do planeta e há profundos abismos que conduzem à crosta do planeta. a vida neste planeta é agressiva e viciosa, quase toda a vida vegetal e animal é carnívora de alguma forma."
 pdshroud.30.a:0 "Incrível."
 d_pdshroud_eater:0 "O Salão dos Guerreiros Famintos"
 d_pdshroud_eater_desc:0 "Nas profundezas das montanhas, este templo é um grande salão com representações de estátuas de guerreiros alienígenas festejando e se preparando para a batalha, no meio está um conjunto de tambores de guerra."
 pdshroud.31.name:0 "O Salão dos Guerreiros"
 pdshroud.31.desc:0 "Moradores encontraram um templo em [Root.GetName] em uma cordilheira remota e congelada. No interior, há um grande salão único com estátuas de guerreiros de uma espécies alienígenas desconhecidas se banqueteando e se preparando para a batalha. No meio dessas estátuas está um grande tambor surpreendentemente em bom estado, considerando há quanto tempo o planeta está deserto. Os habitantes locais já oraram e treinaram aqui e afirmam que é um lugar de incrível poder chamando-o de §YHall of Warriors§!. Eles afirmam que se tocarmos os tambores da guerra, apaziguaremos as estátuas."
 pdshroud.31.a:0 "O quê? Eles estão loucos? Deixe-os em paz."
 pdshroud.31.b:0 "Sim, por que não obter o apoio de um deus da guerra?"
 pdshroud.31.c:0 "Isso é muito estranho, transforme aquele templo em escombros."
 pdeater:0 "Os Tambores da Guerra"
 pdeater_desc:0 "Nossos soldados estacionados aqui têm mais força e melhor moral do que nossos soldados típicos. Nossos generais não podem explicar por quê, mas há algo neste mundo que produz os melhores guerreiros."
 pdnoeater:0 "Não apto para batalha"
 pdnoeater_desc:0 "Por razões que ainda não foram explicadas, todos os soldados estacionados neste planeta são fracos e preguiçosos. Eles costumam cair bem abaixo das normas esperadas em nosso exército."
 pdshroud.32.name:0 "Os guerreiros mais fracos"
 pdshroud.32.desc:0 "Nossos relatórios militares sobre os soldados neste planeta não estão atingindo nosso nível esperado de Habitabilidade e força. Eles reclamam de fadiga e relatam ter sonhos terríveis de serem derrotados em batalha enquanto os inimigos têm tambores batendo à distância. Nossos generais estão explorando todas as opções, mas até agora nada parece estar ajudando. Alguns dos habitantes locais afirmam que enviar sacerdotes e soldados para o §YHall of Warriors§! reverterá esse problema com nossos soldados."
 pdshroud.32.a:0 "Não, eles só precisam de mais treinamento."
 pdshroud.32.b:0 "Já bata os tambores da guerra."
 pdshroud.32.c:0 "Destruir o templo, talvez esteja causando o problema."
 pdshroud.33.name:0 "Os tambores, a fome"
 pdshroud.33.desc:0 "A bateria foi tocada e agora milhares de pessoas estão faltando. Não há nenhum vestígio, exceto por alguns fragmentos em sua última posição conhecida como se tivessem sido comidos por algum tipo de besta ... mas esta terrível a tragédia coincidiu com um aumento muito perceptível na prontidão e força dos exércitos de nosso império. Os sacerdotes no templo nos dizem que este é o custo, se mantivermos os tambores alimentados com alma, então nossos exércitos sempre serão mais fortes do que nossos inimigos."
 pdshroud.33.a:0 "Então este é o preço que pagamos pela vitória."
 pdshroud.33.b:0 "Nosso povo não será sacrificado. Mande o templo para o chão."
 pd_eater_of_worlds:0 "Os Tambores do Templo"
 pd_eater_of_worlds_desc: 0 "A bateria foi tocada e o preço foi pago."
 pdshroud.34.name:0 "A Fraqueza Pessiste"
 pdshroud.34.desc:0 "Nada parece ser capaz de funcionar com esses soldados. Eles são tão fracos, fim da história. A maioria de nossos especialistas militares recomendam mover quaisquer recursos militares valiosos para longe deste mundo, enquanto alguns sugerem que destruamos aquele maldito têmpora."
 pdshroud.34.a:0 "Alguns simplesmente não foram feitos para lutar."
 pdshroud.34.b:0 "Tudo bem, destrua o templo."
 pdeater_unhappiness_planet_1:0 "População Devorada pelo Devorador de Mundos"
 pdeater_unhappiness_planet_1_desc:0 "Uma parte da população deste planeta foi devorada pelo §YEater of Worlds§!."
 pdeater_unhappiness_planet_2:0 "População Devorada pelo Devorador de Mundos"
 pdeater_unhappiness_planet_2_desc:0 "Uma grande parte da população deste planeta foi devorada pelo §YEater of Worlds§!."

 ###Instrument of Desire
 pdshroud.40.name:0 "Mundo Extravagante"
 pdshroud.40.desc:0 "Este estranho mundo habitável não parece estar em conformidade com o nosso conhecimento de geologia e física, gigantescas formações orgânicas surgem ao redor do planeta e há profundos abismos abertos nas profundezas do planeta. Há evidências significativas que uma civilização antiga já viveu aqui, mas séculos atrás eles usaram excessivamente os recursos do planeta até o ponto de extinção em massa, incluindo eles próprios. O ecossistema fez uma recuperação completa."
 pdshroud.40.a:0 "Terrível."
 d_pdshroud_desire:0 "O Templo do Desejo"
 d_pdshroud_desire_desc:0 "Este templo está cheio de motivos de uma raça desconhecida, podemos encontrar ambos os pictogramas deles funcionando e de grandes celebrações. Eles começam semelhantes ao que você poderia esperar de civilizações antigas, mas à medida que você se aprofunda no templo, eles rapidamente se tornam cada vez mais gráfico e hedonista."
 pdshroud.41.name:0 "Planeta Festivo"
 pdshroud.41.desc:0 "O estudo arqueológico deste planeta descobriu que os caminhos desses seres pareciam ser sua ruína. Enquanto a população do planeta inteiro parecia adorar uma divindade, a quem chamavam de §YTemples of Desire§!, parece que quase cada região tinha sua própria seita ou versão do que representava. Esses seres pareciam jogar tanto quanto trabalhavam, até o ponto de exaurir os recursos naturais e o ecossistema. À medida que os recursos diminuíam, o tribalismo e as lutas internas levavam a guerras mundiais e quantidade surpreendente de cultos. Perto de um de nossos principais assentamentos, alguns moradores encontraram os §YTemples of Desire§! e começaram a rezar e se entreter uns aos outros, eles se apaixonaram pela cultura anterior deste mundo. Eles estão pedindo para ser autorizados para continuar suas tradições."
 pdshroud.41.a:0 "Parece uma Festa."
 pdshroud.41.b:0 "Parece que eles não aprenderam a lição."
 pdshroud.41.c:0 "Parece que deveria ser destruído."
 pddesire:0 "Os frutos do desejo"
 pddesire_desc:0 "As pessoas neste planeta trabalham muito e se divertem muito. Às vezes, isso causa atritos com os funcionários, mas a produção do planeta vale a pena as desvantagens."
 pdnodesire:0 "Massas não Inspiradas"
 pdnodesire_desc:0 "As pessoas deste mundo mal trabalham, mal se divertem e parecem concordar com tudo o que seus superiores parecem dizer. Isso seria excelente se não fosse tão incrivelmente chato aqui."
 pddesireparty:0 "Festa do Desejo"
 pddesireparty_desc:0 "As festas começaram nos §YTemples of Desire§! e se espalharam por todo o planeta, as pessoas estão acumulando e usando bens de consumo mais do que o normal e as taxas de natalidade estão disparando. Esperamos que isso passe."
 pddesirepurge:0 "Festa Mortal"
 pddesirepurge_desc:0 "Uma festa em todo o planeta que começou nos §YTemples of Desire§! se transformou em um motim, com saques e assassinatos em todos os assentamentos com muitas mortes já relatadas. As autoridades estão achando difícil controlá-lo."
 pdshroud.42.name:0 "Trabalhe muito, divirta-se muito"
 pdshroud.42.desc:0 "Os §YTemples of Desire§! provaram ser um lugar muito agradável e produtivo para a colônia. Embora alguns descrevam o que acontece nos templos hedonista, libertino e esbanjador, ninguém pode argumentar contra o notável aumento da produção no planeta. Parece que a população trabalha o máximo que pode para chegar à festa mais cedo."
 pdshroud.42.a:0 "Excelente."
 pdshroud.42.b:0 "Não vamos cometer o mesmo erro, destruir o templo."
 pdshroud.43.name:0 "Não trabalhe, não brinque"
 pdshroud.43.desc:0 "Quaisquer que sejam as qualidades dos proprietários anteriores deste planeta, isso não parece afetar nossa população. Eles não querem trabalhar de forma alguma e nenhuma indústria está cumprindo seus objetivos esperados no planeta e taxas de natalidade estão abaixo do esperado. Por outro lado, as pessoas parecem apoiar nossa administração e este mundo está rapidamente se tornando um de nossos planetas mais estáveis. Alguns habitantes locais alegaram que a razão para a falta de trabalho é porque eles não podem desfrutar se nos §YTemples of Desire§!, eles afirmam que não têm razão para trabalhar duro."
 pdshroud.43.a:0 "Nenhum outro planeta tem este templo, volte ao trabalho."
 pdshroud.43.b:0 "Ok, tudo bem, deixe-os festejar já."
 pdshroud.43.c:0 "Não há razão para trabalhar? Destrua o templo que vai mostrar a eles."
 pdshroud.44.name:0 "Festa a noite toda"
 pdshroud.44.desc:0 "Sentido abrindo §YTemples of Desire§! a produção do planeta deu uma guinada completa. Por um lado, as pessoas estão trabalhando mais duro do que nunca e as taxas de natalidade estão agora muito mais altas do que o esperado. Por outro lado, eles estão consumindo muito mais do que o esperado e o crime e o desvio são visivelmente mais comuns."
 pdshroud.44.a:0 "Se eles estão trabalhando tanto, eles merecem."
 pdshroud.44.b:0 "Muito estranho. Destrua aquele templo para ficar seguro."

