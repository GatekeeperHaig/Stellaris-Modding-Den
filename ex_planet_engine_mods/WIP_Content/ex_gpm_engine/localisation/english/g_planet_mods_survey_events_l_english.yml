 # giant worm
 pm_survey.32.name:0 "Discovery: Giant Worm!"
 pm_survey.32.desc:0 "Scientist §H[Root.GetLeaderName]§! on board the science vessel §H[Root.GetName]§! has made a large discovery on §H[From.GetName]§!§E!\n This world is occupied by colossal worms that live beneath the sand. They are easily attracted to rhythmic vibrations on the surface, and they will breach in pursuit of the origin of such vibrations almost immediately. This seems to be an effort to defend their territory, of which they seem to be highly protective. Thus, to see a worm, and live to tell about it, might be a rarity in itself. The sandworms are extremely territorial; as soon as two worms sense each other's presence, they let out chuffing roars of challenge, bellowing melange-scented exhaust from their cavernous throats."
