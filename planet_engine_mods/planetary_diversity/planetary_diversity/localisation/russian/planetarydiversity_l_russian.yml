 ###Floating Deposit/Jobs
 d_eludium_centre:0 "Центр очистки элюдия"
 d_eludium_centre_desc:1 "Этот гигантский центр очищает элюдий до безопасного и транспортабельного состояния, а также предоставляет возможности для изучения его уникальных свойств и практического применения."
