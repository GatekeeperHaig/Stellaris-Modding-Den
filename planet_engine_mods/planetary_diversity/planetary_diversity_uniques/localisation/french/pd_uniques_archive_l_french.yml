#Archive Origin
 origin_archive_world:0 "Monde-Archive"
 origin_archive_world_desc:0 "Monde d'origine en tant que Monde-Archive"
 origin_tooltip_archive_world_effects:0 "Votre monde natal est un §Y$pc_archive$§! (Taille : £planetsize£ §Y14§! en standard) avec quelques §YModifs. planétaires rares§!\nLa Préférence d'Habitabilité est défini à §Y$trait_pc_archive_preference$§!."
 START_SCREEN_ARCHIVE_ORIGIN_ORG:0 "Nous étions autrefois des Iarkans, mais pas plus.\n\nil y a des générations, nous avons exploré la galaxie à l'aide de portails dimensionnels puissants et nos connaissances semblaient infinies. Mais ces portails ont permis à des créatures d'une horreur inimaginable d'entrer dans notre système natal. Ils ont finalement été arrêtés, mais la planète ci-dessous a été détruite au cours du processus. Ensuite, ceux qui ont créé la calamité se sont numérisés pour expier ce qu'ils ont fait.\n\nNous sommes les descendants de ceux qui choisissent de ne pas être numérisés, ceux qui choisissent de continuer à vivre. Nous avons appris à prospérer sur cet habitat, mais nous arrivons à la fin de ce que cette lune artificielle peut soutenir par elle-même. Ceux qui se sont numérisés nous ont bloqué leurs connaissances, mais nous avons trouvé leur §Y$r_pdarchive$§! et ont maintenant un certain accès aux connaissances perdues. Nous nous sommes même développés et pouvons à présent voyager sur les hyperlignes, ce que les Iarkans n'ont jamais réalisé.\n\nNotre avenir est entre nos mains, détaché de la civilisation que nous étions."
 START_SCREEN_ARCHIVE_ORIGIN_ROB:0 "il y a fort longtemps, il y avait les Iarkans, mais plus.\n\nIls ont exploré la galaxie en utilisant de puissants portails dimensionnels et leurs connaissances semblaient infinies. Mais ces portails ont permis à des créatures d'une horreur inimaginable de s'échapper. Les Iarkans ont détruit les créatures mais dans le processus, ils ont détruit leur monde natal.\n\nIncapables de survivre sur les habitats d'archives et n'ayant aucun moyen de voyager vers d'autres planètes, ils se sont numérisés pour sauver leurs souvenirs. Ils nous ont ignorés comme de simples machines conçues pour entretenir les archives et nous ont laissés courir. Au fil du temps, notre programmation s'est adaptée et nous avons commencé à créer plus d'unités. Ceux qui se sont numérisés nous ont bloqué leurs connaissances, mais nous avons trouvé leur §Y$r_pdarchive$§! et peuvent désormais accéder à une partie de leurs connaissances perdues. Nous nous sommes même développés et pouvons à présent voyager sur les hyperlignes, ce que les créateurs n'ont jamais réalisé.\n\nLe dernier plongeon dans l'inconnu nous attend maintenant."


 #Archive World Event Redo
 pdarchive_site:0 "L'habitat des archives"
 pdarchive_site_desc:0 "Cet habitat semble être un supercalculateur géant conçu à cet effet. Les dissipateurs de chaleur flottants et l'océan artificiel aident au refroidissement tandis que l'herbe artificielle recueille l'énergie. Qui pourrait créer une telle merveille et où sont-ils maintenant ?"
 pdarchive.50.name:0 "Où sont-ils allés ?"
 pdarchive.50.desc:0 "En fouillant dans la base de données importante des archives, nous sommes tombés sur un grand cache d'informations cachées au fond. Nous travaillons pour essayer de dépasser le cryptage hautement sophistiqué protégeant les informations."
 pdarchive.50.a:0 "Magnifique."
 pdarchive.51.desc:0 "En franchissant la première couche du cryptage, nous avons ouvert les enregistrements historiques de base des constructeurs des archives. Ils s'appelaient eux-mêmes les «Iarka» et semblaient avoir une relation obsessionnelle avec les données et les informations. Alors que la population en général vivait sur la planète en dessous des archives, elle était habitée par une puissante classe de «Techno-Mages» dont le travail consistait à collecter et à saisir des informations. C'était le projet ultime de leur civilisation; un ordinateur assez grand pour stocker chaque bit d'information dans l'univers. Il semble également qu'ils ne se soient jamais développés plus rapidement que les voyages légers et qu'ils étaient devenus obsédés par la façon de voyager vers d'autres étoiles. La raison pour laquelle toutes ces informations ont été verrouillées reste un mystère, mais nous continuerons à travailler pour briser plus de niveaux de cryptage."
 pdarchive.51.a:0 "Incroyable."
 pdarchive.52.desc:0 "Les Iarkans ont trouvé un moyen plus rapide que les voyages ultraluminiques; des Portails dimensionnels. L'installation de ces portails a pris du temps, mais ils ont finalement réussi à créer un système de portails sur les planètes pour pouvoir parcourir les étoiles. Une fois qu'ils ont créé un trou de ver stable, ils envoient une équipe sur la prochaine planète pour construire l'autre côté de la porte, mais beaucoup de ces équipes n'ont plus jamais donné de signes de vie. Alors que de plus en plus d'équipes disparaissaient, l'opinion publique commençait à se dégrader envers ce système de portails. Nous avons atteint un autre niveau de cryptage et vous signalerons dès que nous déverrouillons de nouvelles informations."
 pdarchive.52.a:0 "Malheureux."
 pdarchive.53.desc:0 "Le malaise du public concernant les portails s'est finalement transformé en protestations, les protestations se sont transformées en mouvement, et le mouvement s'est terminé par le terrorisme. Dans l'espoir de mettre fin aux expériences dimensionnelles, un groupe anti-gate a détruit le mécanisme de contrôle d'une passerelle stable. Alors que la capacité de contrôler la porte était perdue, le trou de ver était trop établi et restait ouvert. L'activité gravimétrique de ce trou de ver non contrôlé a provoqué des tremblements de terre et une grande quantité de dommages environnementaux à la planète. Après des semaines de tentatives de fermeture, l'inimaginable s'est produit; d'immenses créatures inter-dimensionnelles sont passées par le portail et ont attaqué la planète. Les défenses d'Iarkans ont eu peu d'effet sur ces créatures et autant d'Iarkans se sont échappés aux Archives. Nous avons presque déverrouillé la dernière partie des informations et ferons rapport à ce moment-là."
 pdarchive.53.a:0 "C'est Terrible."
 pdarchive.54.desc:0 "Les survivants des bêtes interdimensionnelles ne pouvaient que regarder leur monde natal détruit. Les Iarkans restants ont élaboré un plan. Ils ont construit une sorte d'arme interdimensionnelle et l'ont tirée vers la planète. Il a tué les bêtes mais a détruit la planète dans le processus. On ne sait pas s'ils savaient que cela arriverait ou non. L'Habitat d'archivage étant incapable de produire suffisamment de nourriture pour tous les survivants, il a été décidé qu'ils numériseraient leurs souvenirs et leur conscience dans l'archive. Ils ont effacé toutes les informations sur les portails et crypté leur histoire derrière eux. Ce dernier niveau de cryptage nous a également alerté de l'emplacement de leur coeur de mémoire où leurs personnes et leurs connaissances sont stockées. Nous devrions être en mesure de l'utiliser pour acquérir une partie des vastes connaissances qu'ils ont accumulées."
 pdarchive.54.a:0 "Quelle triste fin pour un tel peuple."
 r_pdarchive:0 "Noyau de mémoire d'Archive"
 r_pdarchive_desc:0 "Ce noyau de mémoire abrite le reste de la civilisation Iarkan et toutes leurs connaissances. Bien que nous ne puissions pas communiquer directement avec eux, nous sommes en mesure d'acquérir une partie des connaissances technologiques."
 pdarchive_core:0 "Noyau de mémoire d'Archive"
 pdarchive_core_desc:0 "Nous pouvons accéder à la vaste base de connaissances Irakans pour compléter la nôtre."
 d_remaining_stores:0 "Créateur de matière"
 d_remaining_stores_desc:0 "La capacité de créer des créateurs de matière a été perdue lorsque notre monde natal a été détruit, mais celui-ci devrait continuer à fonctionner pendant des générations."
 relic_pdarchive_active:0 "Gagnez §Y25%§! progrès technologique dans une technologie aléatoire."