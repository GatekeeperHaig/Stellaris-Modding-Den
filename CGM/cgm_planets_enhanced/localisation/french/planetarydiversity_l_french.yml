 #Start Screen
 START_SCREEN_PART_ONE_IRRADIATED:0 "Ce monde s'est rétabli du feu nucléaire. Les plus forts des [GetSpeciesName] ont survécu et ont appris à prospérer sur [GetHomeWorldName]. De nouveau, nous réclamons ce monde par droit de naissance."
 
  #Terraforming 
 engineered_environment:0 "Environnement restructuré"
 engineered_environment_desc:0 "Désormais terraformée, cette planète est plus adaptée pour toute forme de vie. Cela inclut des modèles météorologiques contrôlés, ce qui aide pour le développement de la nourriture, et le bonheur et l'unité des colons."
   
 # Floating World
 pc_floating:0 "Monde suspendu"
 pc_floating_desc:0 "Un monde étrange d'îles flottantes, avec une atmosphère d'azote et d'oxygène. Les îles semblent être suspendues dans le ciel au-dessus d'un océan sans fin. Une épaisse végétation et diverses créatures aériennes résident sur cette planète."
 pc_floating_tile:0 "Terrain suspendu"
 pc_floating_tile_desc:0 "Des îles de différentes tailles flottent de façon régulière au-dessus de l'océan sans fin." 
 sr_eludium:0 "Gisement d'éludium"
 sr_eludium_desc:0 "Cette substance exotique a plusieurs propriétés qui semblent défier les lois de la physique. Trouvable seulement sur cette planète, ses effets permettent de changer la masse de la matière, mais aussi d'être un conducteur à haut rendement énergétique."
 floating:0 "Îles flottantes"
 floating_desc:0 "L'éludium trouvé dans les gisements miniers de cette planète a de grandes applications pour les sciences physiques et la production d'énergie. La vue du haut des îles laisse sans voix - aucun autre endroit dans la galaxie ne ressemble à ce monde."
 eludium_refinery:0 "Raffinerie d'éludium"
 eludium_refinery_desc:0 "Cet bâtiment spécialisé permet de raffiner l'éludium pour des applications commerciales. Divers laboratoires et sites de test y sont également implantés pour expérimenter sur ses propriétés inhabituelles."
 pdfloating.10.name:0 "Invraisemblable planète"
 pdfloating.10.desc:0 "Nous avons reçu un étrange rapport de [Root.GetName], alors qu'il se trouve dans le système de [Root.GetStarName]. Une analyse préalable de longue portée a confirmé l'existence d'une lune orbitant autour d'une géante gazeuse, et les radiations de celle-ci ont dû conduire le capitaine à vérifier les données récoltées pour écarter toute erreur. L'analyse, effectuée cette fois-ci dans le système même, démontre que la masse rocheuse de la lune flotte dans le ciel… [Root.GetLeaderName] suggère d'envoyer un vaisseau scientifique pour enquêter promptement sur ce phénomène."
 pdfloating.10.a:0 "Comment est-ce possible ?"
 pdfloating.20.name:0 "Îles dans le ciel"
 pdfloating.20.desc:0 "Le rapport provenant de [Root.GetLeaderName] a fourni des données supplémentaires et ébouriffantes. Cette planète semble contenir un élément unique en son genre dans la galaxie. Malgré les efforts du capitaine de donner à l'élément un nom convenable, l'équipe scientifique s'est substitué à lui et l'a, de façon originale, nommé "éludium". L'éludium, donc, semble avoir des propriétés physiques qui défient tout ce que nous savions sur la gravité et la matière, en plus d'être un conducteur à haut rendement énergétique. Occuper le système, et établir une colonie sur cette lune, serait pour nous un grand atout pour les sciences et la production d'énergie."
 pdfloating.20.a:0 "Incroyable." 
 tech_mine_eludium:0 "Raffinage d'éludium"
 tech_mine_eludium_desc:0 "Trouvable uniquement en un endroit, l'éludium a des surprenantes propriétés sur la physique, que ce soit la gravité ou le transport de l'énergie. Maîtriser la procédure de raffinage pourrait être très utile."
 requires_eludium_stone:0 "§RRequires §Y$sr_eludium$§! on tile.§!"

#Crystal World
 pc_crystal:0 "Monde cristalin"
 pc_crystal_desc:0 "Un monde terrestre avec une atmosphère azote-oxygène. D'immenses dépôts de cristaux peut être trouvé sur toute la surface, particulièrement dans les régions tropicales. La vie animale et végétale semble prospérer sur cette planète."
 pc_crystal_tile:0 "Terrain cristalin"
 pc_crystal_tile_desc:0 "Prairies continentales et grands dépôts de cristaux."
 sr_crystal:0 "Cristal ascique"
 sr_crystal_desc:0 "Cette substance exotique a plusieurs propriétés qui semblent défier les lois de la nature. Trouvable seulement sur cette planète, le cristal semble favoriser l'éclosion de la vie. Là où le cristal est particulièrement présent, plantes et animaux sont extraordinairement abondants."
 crystal:0 "Planète cristaline"
 crystal_desc:0 "D'immense dépôts de cristaux peuvent être vus sur toute la planète. Les gens y sont généralement plus heureux, et l'écosystème s'y développe à une vitesse remarquable - aucun autre endroit dans la galaxie ressemble à cet endroit."
 crystal_pillar:0 "Pilier de cristal ascique"
 crystal_pillar_desc:0 "Ces piliers utilisent des générateurs de champs électromagnétiques avancés pour renforcer le pouvoir des cristaux asciques. L'écosystème aux alentours se propage à des taux accélérés."
 pdcrystal.10.name:0 "Espace pour grandir"
 pdcrystal.10.desc:0 "Nous avons reçu un étrange rapport de [Root.GetName] actuellement dans le système [Root.GetStarName]. Immédiatement après être sorti de l'hyperespace, le laboratoire botanique a remarqué une pousse accélérée des plantes du vaisseau. Les senseurs ont également repéré ce qui semble être un faible mais inhabituel champ électromagnétique originaire d'une des planètes du système. [Root.GetLeaderName] suggère d'envoyer immédiatement une équipe scientifique enquêter sur le second phénomène."
 pdcrystal.10.a:0 "Jetons-y un coup d'oeil."
 pdcrystal.20.name:0 "Monde cristalin"
 pdcrystal.20.desc:0 "Le rapport de [Root.GetLeaderName] a fourni des données supplémentaires et éclatantes. Une fois sur la surface, les éclaireurs ont confirmé ce que les images promettaient : d'immenses concentrations de cristaux sur toute la planète. Il n'y a encore aucune certitude à quelle profondeur les cristaux s'enfoncent dans la croûte terrestre. L'expédition a commencé à s'y référer en tant que "cristal ascique", un nom que personne ne semble avoir inventé mais apparu simultanément dans l'esprit de tout le monde. Toute l'équipe a ressenti une impression de repos, et même de rajeunissement, impression corroborée par la complète disparition d'une cicatrice infantile d'un des membres de l'expédition. La planète est presque séductrice, car [Root.GetLeaderName] décrit de considérables efforts à convaincre l'équipe de retourner sur le vaisseau. Néanmoins, le capitaine et l'équipage sont tous deux d'accord que la planète a des qualités inhabituelles, et qu'elle nous serait d'un grand atout."
 pdcrystal.20.a:0 "Incroyable."
 tech_crystal_pillar:0 "Renforcement du champ par pilier de cristal"
 tech_crystal_pillar_desc:0 "Utiliser des champs électromagnétiques plus puissants démontre un accroissement de la distance des effets du cristal ascique, une extension partant des quelques douzaines de mètres originelles à désormais des dizaines de kilomètres. Si le processus est répétable, nous pourrions utiliser des piliers de cristal ascique en couplage avec des émetteurs de champs pour améliorer significativement les cultures."
 requires_crystal_pillar:0 "§RRequires §Y$sr_crystal$§! on tile.§!"
 building_crystaltemple:0 "Temple de l'Ascique"
 building_crystaltemple_desc:0 "Ce temple est d'un âge indéterminé. Il concentre l'énergie trouvée dans le cristal asique en direction d'autres système stellaires."
 pdcrystal.30.name:0 "Temple oublié"
 pdcrystal.30.desc:0 "Un temple antique a été trouvé sur [Root.GetName]. Une équipe scientifique de la planète est déjà sur le site, et est entré dans le temple. Les scientifiques ont insisté pour vous faire leur rapport directement."
 pdcrystal.30.a.tooltip:0 "À l'écran."
 pdcrystal.40.name:0 "Une exploration déterminée"
 pdcrystal.40.desc:0 "Est-ce que quelqu'un m'entend ? Ah, vous voilà. Je me désole de notre dérangement soudain, mais quelque chose est arrivé. Le temple que nous avons trouvé est entièrement fait de cristal ascique, et de plus, il semble amplifier et focaliser d'une manière ou d'une autre l'énergie naturelle du cristal. Nous n'avons pas la moindre idée du comment, mais faute d'une meilleure définition, le temple nous a scanné dès que nous en avons franchi le seuil. Le cristal de la structure a commencé alors à émettre une lueur, avant que celle-ci parte en direction du pilier central, et y termine sa course; à ce moment-là, un grand geyser d'énergie a jailli vers les cieux. Il n'y a pas d'indices sur ceux qui ont pu construire le temple, ou si seulement il a été construit; pas de glyphes, pas d'artefacts, et aucune trace de technologie. Pour finir, les senseurs démontrent que le temple diffuse une sorte de champ énergétique bien au-delà de notre système stellaire."
 pdcrystal.40.a:0 "Y-a-t-il le moindre danger ?"
 pdcrystal.40.a.response:0 "Tant que nous ne savons pas comment cela a été fait, ni à quelles fins, nous n'en sommes pas sûrs… tout ce que nous savons, c'est que ce flux énergétique est seulement dirigé vers les systèmes que nous contrôlons. Peut-être quand il nous aura tous analyser, tout sera révélé. Nous continuerons les tests mais nous sommes - je suis - dans l'incapacité d'émettre une supposition sur ce que cela signifie. 
 pdcrystal.40.b:0 "Sommes-nous capables de détruire le temple ?"
 pdcrystal.40.b.response:0 "Bien que ne l'interdit, le fait est que nous devons avoir plus d'informations avant d'en venir à cette décision. Plus que nos systèmes, si c'est notre peuple qui est en fait relié au temple, nous ne savons pas ce qu'une ‘déconnexion' pourrait avoir comme effet."
 pdcrystal.40.c:0 "Donc, on surveille et on espère qu'il en ressortira quelque chose de bon ?"
 pdcrystal.40.c.response:0 "Je suppose que seul le temps nous le dira, mais, pour ce que ça vaut… je ne suis pas inquiet. Toute l'équipe est d'accord avec moi; nous avons un bon pressentiment à propos du temple, de la lumière et de tout le reste."
 pdcrystal.40.d:0 "Très bien, merci pour votre rapport."
 pdcrystal.40.d.response:0 "Bien entendu, nous continuerons à surveiller ce qui se passe, jusqu'à ce que soit décidé ce qui doit être fait."
 pdcrystal.50.name:0 "Décision finale"
 pdcrystal.50.desc:0 "Le peuple est en émoi, et est profondément divisé sur la question du devenir du Temple de l'Ascique. Ainsi que le gouvernement. Les uns souhaitent sa destruction tandis que d'autres parlent d'un cadeau à chérir. Il est temps de décider."
 pdcrystal.50.a:0 " Nous permettons l'existence du Temple, ainsi que son emploi."
 pdcrystal.50.a.tooltip:0 "Le temple reste debout, et les séjours qui y sont fait est un bénéfice culturel."
 pdcrystal.50.b:0 "Nous détruisons le temple."
 pdcrystal.50.b.tooltip:0 "Une équipe de terrassement commencera immédiatement le démantèlement du temple."
 pdcrystal.50.c:0 "Nous décrétons que la sacralisation du lieu."
 pdcrystal.50.c.tooltip:0 "Le temple, ainsi que la planète elle-même, seront des sites sacrés pour notre peuple."
 pdcrystal.50.d:0 "Dirigez le moindre senseur que nous avons sur ce temple."
 pdcrystal.50.d.tooltip:0 "Nos meilleurs scientifiques feront un scan approfondi avant la moindre décision ultérieure."
 pdcrystal.51.name:0 "Une terrible erreur"
 pdcrystal.51.desc:0 "Peu après que nous ayons ordonné le démolissement du lieu, le champ d'énergie projeté hors de la planète a changé drastiquement. En même temps, un traumatisme psychique a été ressenti par tout le monde. Nous sommes incapables de joindre la colonie, et nous craignons le pire."
 pdcrystal.51.a:0 "Qu'avons-nous fait ?!"
 pdcrystal.51.a.tooltip:0 "La planète a été avalée par une éruption monstrueuse d'énergie psionique."
 holysite:0 "Site sacré"
 holysite_desc:0 "De partout, des gens entament un pèlerinage en direction du Temple de l'Ascique."
 pdcrystal.52.name:0 "Une nouvelle frontière"
 pdcrystal.52.desc:0 "Les scans approfondis ont mené à une incroyable découverte. L'énergie qui court à travers le cristal ascique et la planète ne peut être qu'une manifestation psionique. Ce que nous estimions n'être que de la superstition ou du charabia il y a encore quelques mois peut, grâce au temple, être mesuré, compris et contrôlé. Les capacités latentes de l'esprit sont vraies. Il y a encore bien plus à apprendre, et nous avons l'intuition de n'avoir que gratter la surface. Mais ce lieu nous a donné la clé de compréhension."
 pdcrystal.52.a:0 "Comment avons-nous pu autant nous tromper ?"
 pdcrystal.52.a.tooltip:0 "Ceci est le premier pas pour développer les pouvoirs de l'esprit."


 civic_methane_world:0 "Forme de vie méthaneux"
 civic_methane_world_desc:0 "Là où la vie a surtout évolué sur des planètes d'azote/oxygène, cette espèce est spécifiquement apparue sur un monde de méthane."
 civic_tooltip_methane_world_effects:0 "Le monde de départ est un §Y$pc_methane$§! \nLa préférence planétaire concerne §Y$trait_pc_methane_preference$§!, faisant des autres planètes des mondes indésirables."
 civic_ammonia_world:0 "Forme de vie ammoniaqueux"
 civic_ammonia_world_desc:0 "Là où la vie a surtout évolué sur des planètes d'azote/oxygène, cette espèce est spécifiquement apparue sur un monde d'ammoniaque."
 civic_tooltip_ammonia_world_effects:0 "Le monde de départ est un §Y$pc_ammonia$§! \nLa préférence planétaire concerneo §Y$trait_pc_ammonia_preference$§!, aisant des autres planètes des mondes indésirables."
 civic_tomb_world:0 "Survivants d'un hiver nucléaire"
 civic_tomb_world_desc:0 "Un peuple qui a survécu à un holocauste nucléaire. Cela fait d'eux des êtres plus robustes, mais au prix fort."
 civic_tooltip_tomb_world_effects:0 "Le monde de départ est un §Y$pc_nuked$§! \nLa préférence planétaire concerne §Y$trait_pc_nuked_preference$§!."

 
#City World
 pc_city:0 "Oecuménopole"
 pc_city_desc:0 "Signifie Cité-Monde en grec. Un monde terrestre avec une atmosphère azote-oxygène. Cette planète a sa surface couverte d'un environnement presque totalement urbain. Le plus gros du climat et de l'hydrosphère sont contrôlés par des machines."
 pc_city_tile:0 "Terrain ultra-urbanisé"
 pc_city_tile_desc:0 "L'urbanisation couvre chaque centimètre de la surface de la planète."
 city:0 "Oecuménopole"
 city_desc:0 "Une urbanisation très dense couvre l'intégralité de la surface de la planète."
 strangerobots:0 "Curieux robots"
 strangerobots_desc:0 "Ces droïdes sont incroyablement utiles, mais un peu étranges."
 uncomfortablecolonists:0 "Colons peu commodes"
 uncomfortablecolonists_desc:0 "Le comportement déroutant des droïdes mettent mal à l'aise les colons."
 allow_city_world:2 "§HUnlocks Terraforming Option:§! Oecuménopole"
 describe_city_world:2 "Les §YEcumenopolis World§! est une classe spéciale de planètes. Les populations vivants sur les §YEcumenopolis World§! voient leur production énergétique et scientifique être amélioré, mais la nourriture est plus difficile à cultiver."
 ap_city_world:0 "Oecuménopole, la Cité-Monde"
 ap_city_world_desc:0 "Nous devons construire plus gros, construire partout… Nos planètes doivent devenir des exemples d'industries rentables et des phares de connaissances pour la galaxie."
 archology:0 "Arcologie"
 archology_desc:0 "Une grande structure parsemée de logements, d'espaces commerciaux et de lieux de divertissement."
 discovery_complex:0 "Complexe de recherche"
 discovery_complex_desc:0 "Un large complexe dédié à la science; installer plusieurs laboratoires en un seul endroit doit encourager la méthode pluridisciplinaire de la recherche scientifique."
 manufactoring_district:0 "Quartier de manufacture"
 manufactoring_district_desc:0 "En dépit des larges quantités de ressources consommées, cet ensemble de bâtiments produit un nombre important de biens fabriqués."
 pdcity.10.name:0 "Signes de civilisation"
 pdcity.10.desc:0 "Nous avons reçu un rapport du [Root.GetName] quie st actuellement dans le système [Root.GetStarName]. Les données d'un des astres montrent une quantité incroyable d'industrialisation et un haut niveau de technologie sans qu'il y ait des signes de vie. Il y a également une flotte de vaisseaux automatisés en orbite autour de la planète qui cherche à communiquer avec nous." 
 pdcity.10.a:0 "À l'écran."
 pdcity.11.name:0 "Attention"
 pdcity.11.desc:0 "§RCECI EST UN MESSAGE AUTOMATIQUE:§! Au vaisseau en approche: veuillez contacter le central de contrôle du trafic spatial pour obtenir un vecteur d'approche sécurisé ainsi que des codes d'autorisation orbitale. Passer une certaine distance, s'approcher de la planète sans les codes d'autorisation orbitale autorise la flotte de vaisseaux automatisés à ouvrir le feu sans sommation."
 pdcity.11.a:0 "Levez les boucliers."
 pdcity.20.name:0 "Oecuménopole abandonné"
 pdcity.20.desc:0 "Le rapport écrit par [Root.GetLeaderName] est plutôt particulier. L'entièreté de la surface de la planète n'est qu'une seule et même cité, et nous pouvons supposer sans l'ombre d'un doute qu'elle a pu être habitée par des milliards d'individus. Aujourd'hui, il n'y a plus personne. Les infrastructures semblent être entretenus, même si le ‘comment' n'est pas clair. Si nous le voulons, une colonie pourrait y être établie relativement rapidement."
 pdcity.20.a:0 "Incroyable." 
 pdcity.30.name:0 "Mystère résolu"
 pdcity.30.desc:0 "Le mystère de la maintenance de l'Oeucuménopole a été résolu. Un groupe d'androïdes se référant sous le nom de ‘Jardiniers' nous ont contacté peu après les phases finales du processus de colonisation. Ils ont alors demandé à parler avec un de nos chefs."
 pdcity.30.a:0 "À l'écran."
 pdcity.31.name:0 "Ouverture des communications"
 pdcity.31.desc:0 "Salut ! Désolé de ne pas être venu plus tôt, mais nous attendions à ce que vous soyez bien installés avant de venir vous déranger."
 pdcity.31.a:0 "Qui êtes-vous ?"
 pdcity.31.a.response:0 "On a attendu pendant bien, bien longtemps que quelqu'un vienne et souhaite vivre avec nous. Mais, où sont mes manières ? Nous sommes les Jardiniers. Nous avons entretenu ce verger urbain pendant 1 000 cycles après que le dernier de nos créateurs soit mort. Nous avons estimé que des gens voudraient venir résider ici un jour, alors nous avons voulu que tout soit parfait jusque là. Et vous voilà."
 pdcity.31.b:0 "Donc vous êtes restés ici jusque là, juste pour maintenir les choses en place ?"
 pdcity.31.b.response:0 "Ouaip. Ce n'est pas à votre goût ? Nous pouvons faire le moindre changement nécessaire à vos spécifications psycho-culturelles. On a envie que tout soit parfait pour vous. Les arcologies sont pleinement approvisionnées et prêtes à accueillir plus de colons. Les laboratoires ont leurs banques de données formatées et sont également prêtes à l'emploi. Les manufactures sont capables de fonctionner tout de suite à 100% d'efficience. Nous avons pris soin de tout !
 pdcity.31.c:0 "Qu'est-ce qui est arrivé à vos créateurs ?"
 pdcity.31.c.response:0 "Ah, ce fut terrible. Ils étaient en guerre et un adversaire a bombardé la surface de leurs planètes agricoles. Très rapidement, les denrées alimentaires se sont épuisées, jusqu'à ce que suicides, vandalisme et cannibalisme soient la norme. C'était trop pour nous, alors nous nous sommes cachés jusqu'à ce que tout s'arrête. Lorsque nous nous sommes de nouveau manifestés, il ne restait plus personne à prendre soin."
 pdcity.31.d:0 "Aiderez-vous les colons ?"
 pdcity.31.d.response:0 "Oui, nous nous occuperons de tout. À moins que cela ne vous gêne; mais le moindre besoin que vous ayez, nous y pourvoirons. Nous voulons juste vous aider et vous rendre heureux à jamais, pour que vous restez toujours avec nous. S'il vous plaît, dites à votre peuple qu'il y a de la place pour tout le monde."
 pdcity.32.name:0 "Né pour servir."
 pdcity.32.desc:0 "Bien que personne nie l'aide des robots, il existe un consensus général : ils sont étranges et mettent mal à l'aise. Ils ne semblent n'avoir aucun sens de la vie privée, et offre leurs services aux gens endormis, occupés... ou même en plein coït. Des citoyens prétendent qu'ils les ont surpris en train d'espionner les conversations, et quand ils ont leur demander de partir, certains des robots ont paru offensés. Qu'est-ce que nous devrions faire à propos de ces droïdes ?
 pdcity.32.a:0 "Ils sont tellement utiles, discutons avec eux de ce souci."
 pdcity.32.a.tooltip:0 "Nous demandons aux androïdes d'arrêter d'être aussi pénibles et collants."
 pdcity.32.b:0 "Regardons si nous ne pouvons pas les reprogrammer."
 pdcity.32.b.tooltip:0 "Nous reprogrammons les droïdes pour qu'ils ne soient pas si bizarres."
 pdcity.32.c:0 "Finissons-en : démontons-les."
 pdcity.32.c.tooltip:0 "Les droïdes défectueux partent à la ferraille."
 pdcity.33.name:0 "Une conversation désagréable"
 pdcity.33.desc:0 "Nous avons invité un groupe de colons et quelques uns des droïdes à s'asseoir autour d'une table pour discuter du comportement des robots et de la gêne ainsi occasionnée. Nous ne sommes pas sûrs que à quel point les droïdes comprennent ce qui a été dit, car ils ont manifesté de la contrariété, allant même à ce que l'un d'entre eux disjoncte (au sens énergétique du terme). Après une douzaine d'heures entières de négociations, les droïdes ont promis qu'ils changeraient et seraient plus conscients du degré d'intimité des colons. La rencontre a prouvé son inefficacité le jour suivant lorsque nous avons reçu un rapport sur un droïde caché dans un placard, simplement pour découvrir ce que l'un des colons voulait pour manger."
 pdcity.33.a:0 "J'imagine qu'on ne peut pas les changer..."
 pdcity.34.name:0 "Taquiner le(s) bouton(s)"
 pdcity.34.desc:0 "Une fois ouverts, nous avons constaté que que la programmation des droïdes était une pagaille sans nom. Il est apparu qu'ils ont besoin d'une réinitialisation tous les dix ans pour tenir compte des programmes malveillants qui peuvent surgir, comme des cellules cancéreuses. Cela dit, ils ont perdu beaucoup de leur vigueur intellectuelle et agissent désormais comme des droïdes normaux.
 pdcity.34.a:0 "Eh bien, au moins les colons seront contents."
 pdcity.35.name:0 "Rompre la relation"
 pdcity.35.desc:0 "Il apparaît que l'un des droïdes était caché juste à côté du bureau du gouverneur planétaire, et a communiqué notre plan au reste des droïdes. Ils se sont organisés pour attaquer la colonie."
 pdcity.35.a:0 "Défendons les colons."
 pdcity.36.name:0 "Tout nettoyer"
 pdcity.36.desc:0 "L'armée droïde s'est révélée particulièrement inefficace. Dès qu'ils touchaient un soldat, ils voulaient s'excuser, et accouraient pour être sûr que tout allait bien, même s'ils étaient trop loin pour soigner la victime (et s'ils en avaient la "chance"). Ils ont été complètement neutralisés et leurs restes sont actuellement fondus.
 pdcity.36.a:0 "Bon débarras."
 pdcity.40.name:0 "Fin de la lune de miel"
 pdcity.40.desc:0 "Nous avons reçu un étrange rapport de [Root.GetName]. Il semble que l'un des droïdes a été surpris en possession du communicateur personnel d'un colon. Interrogé, le robot a prétendu qu'il voulait s'assurer si le colon était ‘vraiment heureux ici avec nous, et qu'il ne voulait pas retourner sur sa planète d'origine'. Ce n'est pas la première fois que nous avons un souci avec les droïdes, mais rien n'était sérieux jusqu'à nous recevions des rapports similaires."
 pdcity.40.a:0 "Etrange… gardez un oeil sur la situation."
 pdcity.41.name:0 "S'il vous plaît, NE PARTEZ PAS"
 pdcity.41.desc:0 "Le comportement déconcertant des droïdes est devenu commun sur [Root.GetName]. Aujourd'hui, l'un d'entre eux a enfermé des colons dans leur résidence, refusant de les laisser sortir, car ils projetaient d'aller voir leurs parents d'outre-monde. Un compagnon de voyage a signé leur disparition, et les autorités ont été capables de garder la situation sous contrôle. Bien que ce soit un fait divers assez extrême, le singulier caractère des droïdes ressort plus fréquemment et affecte les colons.
 pdcity.41.a:0 "Cela devient quelque peu excessif. Au bas mot."


 # Graveyard World
 pc_graveyard:0 "Graveyard World"
 pc_graveyard_desc:0 "A rocky world with a nitrogen-oxygen atmosphere.  While the planet should be unremarkable, this does appear to be where the Tiyanki come to end their lives.  The result of where these great space creatures come to rest is an incredible abundance of life. The remains bringing exotic materials from all over the known universe to an otherwise barren world."
 pc_graveyard_tile:0 "Graveyard Terrain"
 pc_graveyard_tile_desc:0 "Where there are Tiyanki bodies there are lush forests, but otherwise the planet is mostly arid badlands." 
 graveyard:0 "Tiyanki Graveyard"
 graveyard_desc:0 "This is the graveyard of the Tiyanki, exotic materials can be found in great deposits all over the planet from the decaying creatures."
 pdgraveyard.10.name:0 "A Zoological Discovery"
 pdgraveyard.10.desc:0 "We have received a report from the [Root.GetName] which is currently in the [Root.GetStarName] System.  This systems seems to have an unusual amount of Tiyanki activity. We've never reported seeing so many in one place.  Even more peculiar is that [Root.GetLeaderName] also reports that the activity seems to be focused around one terrestrial planet and there is a large group of older, larger Tiyanki guarding it.  Until they have been driven off we will not be able to explore the planet further."
 pdgraveyard.10.a:0 "How odd."
 pdgraveyard.20.name:0 "Clear Pastures"
 pdgraveyard.20.desc:0 "With the Tiyanki Matriarchs driven off,[Root.GetLeaderName] has been able to run a complete scan of the planet and has provided some amazing results.  It appears that this planet is some kind of graveyard for the Tiyanki, it's surface is covered in slowly decomposing carcasses.  The carcasses have brought exotic minerals from all over the galaxy to the planet's surface which has made it a rich and thriving world, mining and energy production would be a fruitful endeavor here." 
 pdgraveyard.20.a:0 "Amazing."
 pdgraveyard.30.name:0 "The End of a Life."
 pdgraveyard.30.desc:0 "Sensors have detected an elderly Tiyanki entering low orbit of the planet.  While we can't be certain where it will land, the chances of it harming the colony will be small."
 pdgraveyard.30.a:0 "Understood"
 pdgraveyard.31.name:0 "The Circle of Life"
 pdgraveyard.31.desc:0 "The Tiyanki peacefully fell in an uninhabited part of the planet, and with it large amounts of exotic materials.  The ecosystem nearby is already beginning to flourish.  Crews are enroute to take advantage of the bounty."
 pdgraveyard.31.a:0 "What luck."
 pdgraveyard.32.name:0 "That's a Big One"
 pdgraveyard.32.desc:0 "The Tiyanki that peacefully fell in an uninhabited part of the planet was extraordinarily large and old.  It left an immense amount of exotic materials in its wake.  The ecosystem nearby is experiencing a extreme growth period.  Crews are enroute to take advantage of the rare bounty."
 pdgraveyard.32.a:0 "Jackpot."
 pdgraveyard.33.name:0 "Space Cow Down"
 pdgraveyard.33.desc:0 "In the last moments of it's decent the Tiynaki veered off its predicted course and landed in a highly populated area.  There is a considerable death toll and many buildings have been destroyed."
 pdgraveyard.33.a:0 "Such a tragedy.
 pdgraveyard.34.name:0 "Climate Change"
 pdgraveyard.34.desc:0 "It seems that our attempts to keep the population of [Root.GetName] safe has had an unforeseen effect on the ecosystem.  It seems without the natural influx of materials, the planet cannot sustain such a rich ecosystem.  Our local farming efforts have been affected by this disruption."
 pdgraveyard.34.a:0 "Acknowledged."
 notiyanki:0 "Strained Ecosystem"
 notiyanki.desc:0 "The lack of fresh Tiyanki has had negative long term consequences for the planet's ecosystem"
 pdgraveyard.40.name:0 "Digging Around"
 pdgraveyard.40.desc:0 "A discovery has been made on [Root.GetName], we've found a very large and accessible fossil deposit.  Our scientists have come up with a few ideas on how to best take advantage of this discovery."
 pdgraveyard.40.a:0 "An Archaeological Site would be easiest."
