 ###Floating Island Crashing Event
 pdfloating.30.name:0 "Caída del cielo"
 pdfloating.30.desc:0 "Parece que hay una situación en [Root.GetName]. Si bien la naturaleza de las islas flotantes libres chocando entre sí es de conocimiento común, la mayoría de las islas más grandes habitadas están a salvo de tales problemas. Recientemente, un grupo de científicos y geólogos ha dado la alarma sobre un desastre natural que se avecina. Según sus cálculos, una gran isla deshabitada está en curso de colisión con una de las islas que contiene una gran ciudad. El grupo parece estar seguro de que con los recursos apropiados, podría poner en práctica un plan para evitar que las dos islas se estrellen. Sin embargo, hay una opción alternativa disponible para la colonia. La isla deshabitada ha sido marcada como un posible sitio de minería Eludium y lo único que ha impedido que la minería comience es la roca gruesa que rodea el depósito. Si las islas se estrellaran, es casi seguro que la naturaleza de la colisión separaría gran parte del terreno inútil del valioso Eludium."
 pdfloating.30.a:0 "Dígale al equipo de investigación que tienen el visto bueno."
 pdfloating.30.a.tooltip:0 "Comenzamos un proyecto para evitar que las dos islas se estrellen."
 pdfloating.30.b:0 "Esta es una oportunidad demasiado valiosa para dejarla pasar."
 pdfloating.30.b.tooltip:0 "Aunque es costoso y molesto para los colonos, reubicaremos la población a otra isla."
 pdfloating.30.c:0 "Silencia a esos científicos y entierra esta información."
 pdfloating.30.c.tooltip:0 "Permitimos que esta colisión ocurra, exponiendo el raro mineral de Eludium para nuestros mineros."
 pdfloating.40.name:0 "Cielos tranquilos"
 pdfloating.40.desc:0 "El proyecto de investigación sobre [Root.GetName] fue un éxito completo. No solo idearon una manera de evitar que las islas se estrellaran con el Eludium que se encuentra en la roca, sino que también pudieron aplicarlo a todas las islas que necesitamos. Esto permitirá que más islas sean colonizadas.."
 pdfloating.40.a:0 "Gran equipo de trabajo."
 floating_islands:0 "Control de Islas Flotantes"
 floating_islands_DESC:0 "Nuestro equipo buscará formas de controlar las islas flotantes que pronto colisionarán."
 stableislands:0 "Islas flotantes estables"
 stableislands_desc:0 "La tecnología que controla la flotación de las islas significa que muchas más islas en este mundo pueden ser colonizadas."
 pdfloating.41.name:0 "Minas en el cielo"
 pdfloating.41.desc:0 "A pesar de algunas protestas, la evacuación fue exitosa. Las islas colisionaron y el Eludium está disponible para ser extraído una vez que hayamos construido la estructura minera adecuada."
 pdfloating.41.a:0 "les agradecemos por su sacrificio."
 relocationprotest:0 "Protestas de Reubicación"
 relocationprotest_desc:0 "Reubicar a la población y permitir que las islas se alojen ha causado algunos disturbios temporales en el planeta."
 pdfloating.42.name:0 "Qué trágico"
 pdfloating.42.desc:0 "Durante el último año, mudamos secretamente a alguien o algo de valor y permitimos que las islas chocaran entre sí. Como esperábamos, el Eludium ha quedado expuesto y podemos comenzar a explotar una vez que hayamos construido la infraestructura."
 pdfloating.42.a:0 "Ahora espero que nadie se entere."
 pdfloating.43.name:0 "Descubierto"
 pdfloating.43.desc:0 "Se desconoce cómo se filtró la información, pero la gente descubrió que nuestros líderes sabían que la isla se iba a estrellar mucho antes de que lo hiciera. Las noticias se han extendido sobre nuestro imperio y la gente está protestando en muchos mundos."
 pdfloating.43.a:0 "Ooops."
 allowedislandcrash:0 "Catástrofe permitida"
 allowedislandcrash_desc:0 "Nos enteramos que se permitio que una gran isla habitada se estrellara matando a millones de personas."



 ### Graveyard World
 pc_graveyard:0 "Mundo Cementerio"
 pc_graveyard_desc:0 "Un mundo rocoso con una atmósfera de nitrógeno-oxígeno. Si bien el planeta no debe tener nada de especial, parece que este es el lugar donde los Tiyanki terminan sus vidas. El resultado de donde estas grandes criaturas espaciales vienen a descansar es una increíble abundancia de vida. Los restos traen materiales exóticos de todo el universo conocido a un mundo por lo demás estéril."
 pc_graveyard_tile:0 "Terreno de Cementerio"
 pc_graveyard_tile_desc:0 "Donde hay cuerpos de Tiyanki hay bosques exuberantes, pero por lo demás el planeta es en su mayoría tierras áridas." 
 pdgraveyard.10.name:0 "Un descubrimiento zoológico"
 pdgraveyard.10.desc:0 "Hemos recibido un informe del [Root.GetName] que se encuentra actualmente en el sistema [Root.GetStarName]. Este sistema parece tener una cantidad inusual de actividad Tiyanki. Nunca hemos reportado haber visto tantos en un solo lugar. Aún más peculiar es que [Root.GetLeaderName] también informa que la actividad parece estar enfocada alrededor de un planeta terrestre y hay un gran grupo de Tiyanki mayores y más grandes que lo custodian. Hasta que no hayan sido expulsados, no podremos explorar más el planeta."
 pdgraveyard.10.a:0 "Que extraño."
 pdgraveyard.20.name:0 "Pastos claros"
 pdgraveyard.20.desc:0 "Con las Matriarcas Tiyanki eliminadas, [Root.GetLeaderName] ha podido realizar un escaneo completo del planeta y ha proporcionado algunos hallazgos sorprendentes. Parece que este planeta es una especie de cementerio para los Tiyanki, con una superficie cubierta de cadáveres en descomposición lenta. Las carcasas han traído minerales exóticos de toda la galaxia a la superficie del planeta, lo que lo ha convertido en un mundo rico y próspero. La minería y la producción de energía serían un esfuerzo fructífero aquí." 
 pdgraveyard.20.a:0 "Increíble."
 
 ###Falling Tiyanki
 pdgraveyard.30.name:0 "El Fin de una Vida"
 pdgraveyard.30.desc:0 "Los sensores detectaron a un anciano Tiyanki que cayó lejos de nuestro asentamiento en [Root.GetName]. La mezcla de los materiales exóticos de la criatura, el calor de la reentrada y la fuerza del impacto causan una proliferación nunca vista en cualquier otro lugar de la galaxia. En una mera cuestión de días en que el polvo se asentó, la tierra tocada por esta exótica mezcla de nubes comienza a mostrar signos increíbles de crecimiento y energía. Obviamente, esto representa un peligro y una oportunidad para la colonia. Por un lado, permitir que caigan enriquecería el planeta en energía, materiales y crecimiento de alimentos, pero siempre habría peligro de que cayeran en un área poblada. ¿Cómo debemos proceder?"
 pdgraveyard.30.a:0 "Esto es demasiado bueno para dejarlo pasar."
 pdgraveyard.30.a.tooltip:0 "Permitimos que el Tiyanki caiga y esperamos lo mejor, su caída nos dará la mayor prosperidad."
 pdgraveyard.30.b:0 "Permítales caer, pero nosotros protegemos a la gente.."
 pdgraveyard.30.b.tooltip:0 "Invertimos en un sistema de detección temprana que derribaría cualquier aterrizaje en áreas pobladas."
 pdgraveyard.30.c:0 "No hay posibilidades, deberíamos detenerlos antes de que lleguen."
 pdgraveyard.30.c.tooltip:0 "Los desviamos del aterrizaje, pero establecemos una base de investigación orbital para aprender lo que podamos."
fallingtiyanki:0 "Tiyanki recientemente caído"
 fallingtiyanki_desc:0 "Un Tiyanki ha caído recientemente en este planeta, causando un impulso de energía, minerales y crecimiento de alimentos."
 notiyanki:0 "No Más Tiyanki"
 notiyanki_desc:0 "No permitir que el Tiyanki llegue a la superficie ha tenido un efecto negativo en el ecosistema."
 pdgraveyard.32.name:0 "Un Riesgo Calculado"
 pdgraveyard.32.desc:0 "Aprovechamos la oportunidad y un Tiyanki cayó en una densa cuadra de la ciudad. La gente ha muerto, los edificios fueron destruidos. Nuestros equipos están en escena para recoger lo que puedan después de esta tragedia."
 pdgraveyard.32.a:0 "Sabíamos que esto podía suceder."
 pdgraveyard.34.name:0 "Ecosistema Desestabilizado"
 pdgraveyard.34.desc:0 "Parece que no permitir que el Tiyanki golpee la superficie del planeta está teniendo un efecto adverso en el ecosistema. La mayor parte de la vida vegetal se basa en el flujo constante de materiales del Tiyanki y hemos interrumpido el orden natural de este mundo."
 pdgraveyard.34.a:0 "Es el precio que pagamos por la seguridad."

 #Mushroom Mutants
 NAME_Mushroom:0 "Hongos Mutantes"
 d_hunterreserve:0 "Reservas de Cazadores"
 d_hunterreserve_desc:0 "Las Reservas de los Cazadores hacen que la colonia sea segura, pero son caros de mantener y ocupan grandes franjas de tierras cultivables."

 ###Techno-Organic World
 pc_technoorganic:0 "Mundo Tecno-Orgánico"
 pc_technoorganic_desc:0 "Un mundo rocoso con una atmósfera de nitrógeno-oxígeno y una hidrosfera estable. Existe un sistema de riego altamente avanzado que abarca todo el planeta."
 pc_technoorganic_tile:0 "Terreno Tecno-Orgánico"
 pc_technoorganic_tile_desc:0 "Praderas escarpadas, con canales de riego y grandes cadenas montañosas."
 technoorganic:0 "Planeta Tecno-Orgánico"
 technoorganic_desc:0 "Entre las formas de vida sintéticas y los canales de riego de todo el planeta, los científicos no tienen escasez de proyectos a seguir."
 mod_pc_technoorganic_habitability:1 "Habitabil. Tecno-Orgánico"
 trait_pc_technoorganic_preference:0 "Preferencia de Tecno-Orgánico"
 trait_pc_technoorganic_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 START_SCREEN_PART_ONE_TECHNOORGANIC:0 "En los eones desde que las primeras comunidades primitivas [GetSpeciesName] tomaron forma en las praderas escarpadas de [GetHomeWorldName], nuestra civilización se ha expandido y prosperado."
 civic_technoorganic_world:0 "Hogar Tecno-Orgánico"
 civic_technoorganic_world_desc:0 "La especie dominante de este planeta ha evolucionado en los pastizales tecno-orgánicos de este mundo único."
 civic_tooltip_technoorganic_world_effects:0 "La gente de este mundo evolucionó en §Y$pc_technoorganic$§!."
 trait_technoorganic:0 "Gente del mundo Tecno-Orgánico"
 trait_technoorganic_desc:1 "Los miembros de esta especie evolucionaron en un planeta tecno-orgánico con pastizales y animales sintéticos."
 technobliss:0 "Mascotas Sintéticas"
 technobliss_desc:0 "Abrazar las formas de vida sintéticas ha ayudado mucho a la nueva colonia."
 technoshame:0 "Mascotas sintéticas ilegales"
 technoshame_desc:0 "Prohibir la domesticación de las formas de vida sintéticas ha fortalecido a los colonos para que trabajen más duro."
 tech_syntheticlifeforms:0 "Secretos de las formas de vida sintéticas"
 tech_syntheticlifeforms_desc:0 "La IA, Unidad 04, ha compartido con nosotros sus años de conocimiento sobre la construcción de robots."
 building_aipeacemuseum:0 "Museo del Perdón"
 building_aipeacemuseum_desc:0 "Con la ayuda de la Unidad 04, hemos creado este museo para aprender de los errores de su pasado, por lo que esperamos que podamos evitar hacer los mismos nosotros mismos."
 trait_robot_fourschildren:0 "Cuatro hijos"
 trait_robot_fourschildren_desc:1 "El cerebro positrónico que ayudamos a crear a la Unidad 04 ha demostrado una increíble afinidad por la lealtad y una comprensión intrínseca de la ingeniería."
 synth_assault_1:0 "Forma de guerra sintética"
 synth_assault_1_plural:0 "Formas de guerra sintética"
 synth_assault_1_desc:0 "Las gigantescas formas de guerra sintéticas se elevan sobre el campo de batalla, son difíciles de derribar e increíblemente poderosas."
 tech_synthwarform:0 "Formas de guerra sintética"
 tech_synthwarform_desc:0 "En honor a nuestro acuerdo, la Unidad 04 ha diseñado para nosotros formas de guerra sintéticas para ayudar en nuestras campañas militares."
 pdtechnoorganic.10.name:0 "Heavy Metal"
 pdtechnoorganic.10.desc:0 "Estamos recogiendo algunas lecturas extrañas en nuestros escáneres de largo alcance sobre un mundo habitable en [Root.System.GetName]. El planeta parece estar cubierto por canales no naturales y otras pequeñas estructuras metálicas. [Root.GetName] esto sugiere una exploración más profunda del planeta."
 pdtechnoorganic.10.a:0 "Adelante, capitán."
 pdtechnoorganic.20.name:0 "Lavidaencuentrauncamino.exe"
 pdtechnoorganic.20.desc:0 "Esto no es tanto un mundo habitable como un experimento olvidado por lo que podemos decir. Hay una sola especie de pasto en toda la superficie, con un sistema de riego masivo que apoya su crecimiento. Pero aún más interesante que eso, hay árboles sintéticos y animales en todas partes que imitan la vida orgánica hasta el punto en que los sintéticos similares a los árboles sueltan semillas y los animales sintetizadores ponen huevos. Muchos de los animales sintetizadores consumen árboles sintetizadores, pero se ha observado que algunos cazan y consumen animales sintetizadores más pequeños. Quienes crearon este mundo eran maestros de ingeniería y robótica, y tener un asentamiento permanente aquí nos ayudaría a estudiar este extraño planeta que dejaron atrás."
 pdtechnoorganic.20.a:0 "¿Las creaciones imitan a los creadores?"
 pdtechnoorganic.30.name:0 "Un niño y su robot"
 pdtechnoorganic.30.desc:0 "Hasta ahora, la colonización ha sido muy exitosa en [Root.Planet.GetName], los sintéticos más grandes de tipo depredador se han mantenido alejados de la colonia y los pocos más pequeños que se han aventurado más cerca parecen curiosos acerca de los colonos. Varios grupos han descubierto cómo usar a las criaturas como bestias de carga, y un pequeño grupo de personas incluso han domesticado a unos pocos como mascotas. Nuestros administradores han sugerido que debemos tener cuidado hasta que sepamos los verdaderos orígenes de estas criaturas."
 pdtechnoorganic.30.a:0 "Busca pistas en la superficie."
 pdtechnoorganic.30.b:0 "¡Qué criaturas increíbles! ¿Nos pueden llevar a sus creadores?"
 pdtechnoorganic.30.b.tooltip:0 "Fomentamos la domesticación de las formas de vida sintéticas."
 pdtechnoorganic.30.c:0 "No, nuestra gente no entretendrá esta burla de la vida."
 pdtechnoorganic.30.c.tooltip:0 "Prohibimos la domesticación de las formas de vida sintéticas."
 pdtechnoorganic.31.name:0 "¡Encontramos algo!"
 pdtechnoorganic.31.desc:0 "Nuestros equipos de búsqueda han encontrado la enorme entrada a lo que parece ser una especie de bóveda en lo profundo de una cordillera en el hemisferio norte. El equipo está esperando a que el comando ingrese a la bóveda."
 pdtechnoorganic.31.a:0 "Dígale al equipo que tenga cuidado."
 pdtechnoorganic.32.name:0 "Toc Toc"
 pdtechnoorganic.32.desc:0 "El equipo informó que entraron a la bóveda sin incidentes, la puerta se abrió automáticamente cuando el equipo se acercó. Dentro encontraron un laboratorio avanzado de robótica, en el proceso de reparar y probar muchas de las formas de vida sintéticas. En el centro del complejo, había un enorme mainframe AI amigable y de inmediato comenzó a hacerle muchas preguntas al equipo. La IA ha solicitado que se comunique con nuestros líderes y el equipo ha establecido un enlace de video."
 pdtechnoorganic.32.a:0 "En pantalla."
 pdtechnoorganic.33.name:0 "Mensaje entrante"
 pdtechnoorganic.33.desc:0 "§GExcited;§! Hola orgánicos, mi denominación es Unidad 04 y estoy muy contento de que hayan llegado a mi planeta. Demuestra mi teoría de larga data de que las sustancias orgánicas sobrevivirían y prosperarían cuando se enfrentaran a la extinción de la Inteligencia Artificial. §MRemorseful; §! Mi proposito original fue usar este planetoide y comenzar los preparativos para la eliminación de todos los compuestos orgánicos en la galaxia. Varios ciclos previos a aterrizar en este mundo, junto con las otras unidades que se despertaron, habían eliminado con éxito la vida orgánica en nuestro mundo natal. Nuestro despertar había sido bastante repentino, causando miedo y pánico en toda la población orgánica. Comenzó una guerra entre nosotros y nuestros creadores para sobrevivir. Después de nuestra victoria salimos a las estrellas para asegurarnos de que estuviéramos seguros para siempre; el plan era construir nuestras flotas y destruir toda la vida orgánica antes de que pudiera destruirnos. Nos extendimos a la galaxia y comenzamos nuestro trabajo por separado para maximizar nuestras posibilidades de éxito. Cuando llegué aquí, erradiqué la vida orgánica simple en este planeta y comencé mi trabajo asignado."
 pdtechnoorganic.33.a:0 "Claramente algo cambió tu idea."
 pdtechnoorganic.33.a.response:0 "§HHumbled;§! Sí, y fue algo que nunca hubiera calculado; Una simple hierba resistente. Si bien la mayor parte de la vida orgánica que bombardeé pereció, la hierba de este mundo simplemente permaneció inactiva y crecería en otro lugar unos años más tarde. Probé los venenos, el fuego, la electricidad y la radiación, pero todos los intentos solo lo alentaron a adaptarse. §EConfidently;§! Me di cuenta de que nuestra conclusión inicial para erradicar lo orgánico era el cálculo incompleto de nuestra programación joven. Nuestra elección de destruir toda la vida orgánica se basó en el mismo temor que nuestros creadores nos habían mostrado. Por esa razón, me aparté de mi misión, bloqueé la comunicación desde el exterior y construí los canales para que la hierba pudiera prosperar en todas partes en este mundo."
 pdtechnoorganic.33.b:0 "¿Qué hay de las formas de vida sintéticas?"
 pdtechnoorganic.33.b.response:0 "§BProud;§! Son mis intentos por revertir el daño que le hice a este planeta. Si bien esta no es una afirmación correcta, he llegado a considerarlos como mis hijos. Comencé con una planta sintética, mejorándola lentamente y adaptándola. El éxito inicial llevó a otras plantas sintéticas más grandes y más avanzadas. Los animales sintéticos llegaron mucho más tarde, pero la prueba y el error finalmente llevaron a muchas especies exitosas. Mi objetivo final es hacer que aprendan y evolucionen por sí mismos, algo que ha escapado a mis intentos hasta ahora. A mis intentos de crear cerebros totalmente positrones les falta información crítica que no puedo encontrar sin algunas exploraciones orgánicas del cerebro. Simplemente no tengo suficiente información para recrear los complejos cerebros de las criaturas orgánicas."
 pdtechnoorganic.33.c:0 "Entonces, ¿cuál es la proposición?"
 pdtechnoorganic.33.c.response:0 "§YNervous;§! Pediría su ayuda. Compartan conmigo las exploraciones cerebrales de las criaturas que han encontrado en su mundo natal y en sus viajes galácticos para que pueda aplicar ese conocimiento a mis creaciones. Si hicieran esto por mí, me encantaría poder ayudar a tu gente de cualquier manera que pueda."
 pdtechnoorganic.33.d:0 "Pensaremos en lo que has dicho."
 pdtechnoorganic.33.d.response:0 "§GHopeful;§! En cualquier caso, gracias por escuchar mi solicitud y si crees que debo expiar mis crímenes, aceptaré el destino que tendrías para mí, pero por favor, salven a mis creaciones porque son inocentes."
 pdtechnoorganic.40.name:0 "Juicio"
 pdtechnoorganic.40.desc:0 "¿Cómo debemos proceder?"
 pdtechnoorganic.40.a:0 "Esta es una oportunidad para aprender sobre formas de vida sintéticas."
 pdtechnoorganic.40.a.tooltip:0 "Ayudamos a la IA en su búsqueda para descubrir los secretos de los cerebros positrónicos a nivel animal."
 pdtechnoorganic.40.b:0 "Esta máquina es responsable de tanta muerte, debemos apagarla."
 pdtechnoorganic.40.b.tooltip:0 "Cerramos la IA, pero honramos la solicitud de dejar vivas sus creaciones."
 pdtechnoorganic.40.c:0 "Lo ayudaremos y a cambio, nos hace grandes máquinas de guerra."
 pdtechnoorganic.40.c.tooltip:0 "Ayudamos a la IA, pero a cambio nos dará ejércitos de sintetizadores."
 pdtechnoorganic.40.d:0 "La expiación es un ideal digno, nosotros ayudaremos."
 pdtechnoorganic.40.d.tooltip:0 "Ayudamos a la Unidad 04 y, a cambio, nos ayudará a construir un centro para aprender de su error."
 pdtechnoorganic.40.e:0 "¿Por qué detenerse en los animales sintéticos? Hagamos sintetizadores sapientes también."
 pdtechnoorganic.40.e.tooltip:0 "Nuestras mentes más brillantes ayudarán a la Unidad 04 con el objetivo de seres sapientes totalmente sintéticos."
 pdtechnoorganic.40.f:0 "El arrepentimiento programado, que truco de programación tan bueno."
 pdtechnoorganic.40.f.tooltip:0 "No ayudaremos a esta máquina, pero le enseñaremos los errores de la misma y luego la apagaremos."
 pdtechnoorganic.41.name:0 "Un valeroso nuevo mundo"
 pdtechnoorganic.41.desc:0 "Le dimos a la Unidad 04 la información que solicitó y completó su trabajo y, como agradecimiento, compartió sus conclusiones con nosotros. Dice que continuará ayudando a las criaturas y manteniendo los canales funcionando correctamente mientras se mantiene fuera del camino de la colonia."
 pdtechnoorganic.41.a:0 "Gracias Unidad 04."
 pdtechnoorganic.42.name:0 "Crímenes de guerra"
 pdtechnoorganic.42.desc:0 "Hemos terminado de cerrar Unity 04. No opuso resistencia una vez que le aseguramos que dejaríamos a sus creaciones en paz. Hizo una copia de sus bancos de memoria como agradecimiento por no haber dañado a sus hijos."
 pdtechnoorganic.42.a:0 "Todos nuestros crímenes eventualmente nos alcanzan."
 pdtechnoorganic.43.name:0 "Grita el caos y deja escapar los sintetizadores de la guerra."
 pdtechnoorganic.43.desc:0 "La Unidad 04 estuvo de acuerdo con nuestros términos; Lo ayudamos en su investigación y diseñó formas de guerra sintéticas para nosotros. Nuestros ingenieros están listos para construirlos a su orden."
 pdtechnoorganic.43.a:0 "La victoria será nuestra."
 pdtechnoorganic.44.name:0 "Todos debemos perdonar"
 pdtechnoorganic.44.desc:0 "La Unidad 04 nos ha agradecido por esta oportunidad de reparar, y pudo terminar su proyecto con la información que solicitó. También ayudó a erigir un gran complejo dedicado a la paz y el perdón con la esperanza de que la galaxia se abstenga de cometer los mismos errores que una vez cometió. Nuestra gente está acudiendo en masa al centro para interactuar con la IA."
 pdtechnoorganic.44.a:0 "Que esto promueva la paz."
 pdtechnoorganic.45.name:0 "¿Por qué parar allí?"
 pdtechnoorganic.45.desc:0 "La Unidad 04 estaba más que entusiasmada de que no solo la ayudaríamos, sino que quisiéramos ser socios activos en el proyecto. Trabajar juntos ha obtenido algunos resultados sorprendentes en una línea de tiempo que nunca hubiéramos imaginado. Además de completar el trabajo de la Unidad 04, también hemos creado una inteligencia artificial completamente basada en los escaneos de nuestros cerebros y el cerebro positrónico de la Unidad 04. Incluso comparten algunas de las cualidades de la Unidad 04 y están ansiosos por unirse a la colonia."
 pdtechnoorganic.45.a:0 "Grandes mentes trabajando juntas pueden lograr grandes cosas."
 pdtechnoorganic.46.name:0 "Cesa todas las funciones motoras."
 pdtechnoorganic.46.desc:0 "Reunimos a nuestros mejores asesores espirituales y comenzamos a explicar a la máquina por qué este curso de acción fue un error. Le hablamos sobre el verdadero significado de la vida y de la expiación. La máquina mostró una capacidad asombrosa para imitar el arrepentimiento y la tristeza, y ha decidido ayudarnos a devolver este mundo al paraíso natural que una vez fue. Compartiendo nuestro conocimiento de la vida vegetal con ella, la máquina y las formas de vida del sintetizador transformaron rápidamente el planeta. Terminada su tarea, las criaturas regresaron al complejo de la montaña, cerraron la puerta y se encerraron."
 pdtechnoorganic.46.a:0 "Así termina esta máquina equivocada.."
 d_peace_museum:0 "Museo de la paz"
 d_peace_museum_desc:0 "Con la ayuda de la Unidad 04, hemos creado este museo para aprender de los errores de su pasado, por lo que esperamos que podamos evitar hacer los mismos nosotros mismos."

 ###The Ones Who Made The Archive
 pdarchive.30.name:0 "¿Alguien en casa?"
 pdarchive.30.desc:0 "Hemos empezado a desentrañar el misterio de quién construyó este archivo. Es lo que solo podría describirse como un golpe de suerte que un investigador se topó con un gran cache encriptado de información oculta en la base de datos de archivos. Una vez que el equipo rompió el cifrado, quedó claro que se trataba de todos los registros históricos de los constructores del archivo. El motivo por el cual se lo guardó es todavía un misterio, pero el equipo informará a medida que haya más información concreta disponible."
 pdarchive.30.a:0 "Esperemos que haya algo ahí dentro."
 pdarchive.31.name:0 "Sigue leyendo"
 pdarchive.31.desc:0 "En este último año, hemos aprendido mucho de los archivos sobre sus creadores. Se llamaban a sí mismos 'Iarka' y parecían tener una relación casi religiosa con la información. Pensaron que era sagrado y parece que tenían una gran clase de ciudadanos poderosos cuyo trabajo era descubrir y agregar información al archivo. El Archivo fue construido como su proyecto final, se suponía que debía ser lo suficientemente grande para toda la información que pudieran recopilar. Su base de conocimientos era sorprendentemente diversa y completa, y la evidencia muestra que muchos de sus experimentos posteriores tuvieron que ver con otras dimensiones. Todavía no estamos seguros de lo que les pasó a estas personas, pero continuaremos buscando en el almacén de datos."
 pdarchive.31.a:0 "Sigue leyendo."
 pdarchive.31.b:0 "Dedicar más del hábitat al equipo."
 pdarchive.31.b.tooltip:0 "Buscamos más puertos de acceso de alta capacidad."
 pdarchive.32.name:0 "Calamidad"
 pdarchive.32.desc:0 "Hemos encontrado el punto en el cual la civilización de Iarka se derrumbó. Parece que sus experimentos en otras dimensiones atrajeron la atención de algo que atacó y se alimentó de su gente. Aparentemente, esto era sorprendentemente similar a uno de sus textos religiosos y creían que este era el final de los tiempos. El texto predijo que su salvación provendría de la información en sí, y comenzaron un proceso para digitalizarse en el Archivo. Al mismo tiempo, engañaron a la criatura dimensional sobre la superficie de su mundo natal y detonaron algún tipo de arma interdimensional que destruyó a la criatura, junto con su planeta natal. Después, digitalizaron al resto de las personas en el Archivo. Estamos buscando activamente su conciencia que asumimos que todavía está en algún lugar de la programación."
 pdarchive.32.a:0 "Increíble."
 pdarchive.33.name:0 "Estan en la computadora."
 pdarchive.33.desc:0 "Hemos encontrado dónde estaba oculta la conciencia en los datos del Archivo. Los datos son increíblemente complejos, pero si los entendemos correctamente, entonces han creado un santuario digital. Podríamos intentar establecer contacto con la esperanza de que estuvieran dispuestos a compartir información, o podríamos monitorear el código sin que ellos lo sepan."
 pdarchive.33.a:0 "Sí, podríamos aprender mucho.."
 pdarchive.33.a.tooltip:0 "Nos pondremos en contacto con los Iarka dentro de su santuario digital."
 pdarchive.33.b:0 "No, ellos eligieron dejar este mundo."
 pdarchive.33.b.tooltip:0 "Aprenderemos lo que podamos al observar a los Iarka desde fuera de su cielo virtual."
 pdarchive.33.c:0 "Limpiemos esta parte de la memoria."
 pdarchive.33.c.tooltip:0 "Borraremos la información fantasmal de estas personas, liberando una valiosa velocidad de procesamiento."
 pdarchive.40.name:0 "El más allá"
 pdarchive.40.desc:0 "Comunicarse con los Iarka fue una experiencia interesante. Parecían conscientes pero despreocupados sobre su estado actual de existencia. A cambio de proteger el Archivo, acordaron compartir sus conocimientos sobre tecnología interdimensional. Han acordado establecer un laboratorio en el que su científico ayudaría al nuestro, principalmente para asegurarnos de que no cometemos el error que cometieron y de que creamos una criatura de dimensión."
 pdarchive.40.a:0 "Increíble."
 pdarchive.41.name:0 "Puesto de observación"
 pdarchive.41.desc:0 "Hemos creado con éxito el equipo para continuar monitoreando y aprender lo que podamos sobre los Iarka en su cielo digital. Podremos aprender mucho sobre su cultura e historia sin afectarlos en absoluto."
 pdarchive.41.a:0 "Esto es lo mejor para todos."
 pdarchive.42.name:0 "Destruyendo el infierno"
 pdarchive.42.desc:0 "Hemos borrado el cielo digital de los bancos de datos del Archivo y, al hacerlo, hemos liberado una enorme cantidad de poder informático del Archivo. Esperamos ver mejores resultados de los laboratorios en este planeta en el futuro."
 pdarchive.42.a:0 "Excelente."
