 biolumen:0 "生物发光星球"
 biolumen_desc:0 "由于富饶的生长环境，这个绚烂的星球是农业的理想之地，其独特的动植物既是研究人员的福音，也是对艺术家的灵感启迪。"
 building_nature_preserve:0 "生物流明自然保护区"
 building_nature_preserve_desc:0 "这些保护区保护着丛林，以确保它们将世代存在。"
 d_eludium_centre:0 "漂浮岛屿"
 d_eludium_centre_desc:1 "这些漂浮岛屿在磁力流中缓慢流转着，就好像海上的冰山，彼此摩擦，与这片区域那台地似的高耸山脉摩擦。这些地区可以很容易地开采出幻素。"
 job_eludium_expert:0 "幻素收集者"
 job_eludium_expert_plural:0 "幻素收集者"
 job_eludium_expert_desc:0 "这些专家提纯和研究稀有的幻素，使其可以被运离这个星球。"
 job_eludium_expert_effect_desc:0 "$job_eludium_expert$ $job_eludium_expert_plural$净化幻素使用£consumer_goods£ §Y$consumer_goods$§!把它们变成£physics£，£eludium£和£motes£。"
