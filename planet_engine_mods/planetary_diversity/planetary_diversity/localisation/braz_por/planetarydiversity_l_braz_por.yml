 ###Archive World
 pc_archive:0 "Mundo Arquivo"
 pc_archive_desc:0 "Este mundo parece ser um supercomputador gigante em forma de lua, construído para um propósito. Dissipadores de calor flutuantes e o oceano artificial parecem ajudar no resfriamento, enquanto a grama artificial coleta energia. Este planeta é uma maravilha da engenharia."
 pc_archive_tile:0 "Terreno do Arquivo"
 pc_archive_tile_desc:0 "Eletrodutos grandes e pastagens artificiais planas."
 pdarchive.10.name:0 "Leituras de Energia"
 pdarchive.10.desc:0 "Chegou a palavra de [Root.GetName] que está atualmente no sistema [Root.GetStarName]. A equipe encontrou um habitat peculiar em forma de lua orbitando um planetóide destruído. A equipe confirmou que seguirá para ver mais de perto, quando possível ".
 pdarchive.10.a:0 "Afirmativo"
 pdarchive.20.name:0 "Sobrecarga de Informações"
 pdarchive.20.desc:0 "Nada neste planeta parece natural. Pelo que podemos dizer, esse habitat é um supercomputador gigante e foi criado para coletar e armazenar informações. Dissipadores de calor gigantes se erguem no céu para regular a temperatura, enquanto as gramíneas artificiais coletam energia que é transferida para o planeta por meio de condutos brilhantes. Além de alguns detritos orbitais, parece não haver sinal das espécies que criaram essa maravilha da engenharia, mas toda a sua história provavelmente deve estar em algum lugar no arquivo. as informações no arquivo são impressionantes e a equipe recomenda a criação de uma colônia permanente para utilizar totalmente o banco de dados de informações ".
 pdarchive.20.a:0 "Incrível".
 mod_pc_archive_habitability:0 "Habitabilidade Arquivo"
 trait_pc_archive_preference:0 "Preferência Arquivo"
 trait_pc_archive_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 START_SCREEN_PART_ONE_ARCHIVE:0 "In the eons since the first primitive [GetSpeciesName] communities took shape amidst the artificial grasslands of [GetHomeWorldName], our civilization has spread and prospered."
 civic_archive_world:0 "Planeta Natal Arquivo"
 civic_archive_world_desc:0 "As espécies dominantes deste planeta evoluíram nas planícies artificiais deste mundo único."
 civic_tooltip_archive_world_effects:0 "Os seres deste mundo evoluíram em um §Y$pc_archive$§!."
 trait_archive:0 "Mundo de seres arquivadores"
