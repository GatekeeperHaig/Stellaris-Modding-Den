 #Crystal World
 d_pdcrystalpatch:0 "Propagation de Cristaux"
 d_pdcrystalpatch_desc:0 "Bien qu'il faudra des siècles à ce cristal pour se développer au point d'être utilisable en tant que cristal ascique, cet éclat fournira toujours à ce monde un potentiel minier suffisant et une quantité modeste de cristaux rares et augmentera le potentiel agricole de la région voisine."
 decision_pdcrystalpatch:0 "Propager le cristal ascique"
 decision_pdcrystalpatch_desc:0 "En propageant un petit éclat de cristal ascique ici, nous serons en mesure de créer un cluster local qui stimulera la production minérale et alimentaire de ce monde et gagnera quelques cristaux rares."
 tech_crystal_propagation:0 "Propagation des Cristaux"
 tech_crystal_propagation_desc:0 "Les chercheurs de notre monde de cristal pensent qu'il est possible pour nous de propager de nouveaux éclats de cristal sur les mondes des extraterrestres."
 #Floating World
 tech_floating_housing:0 "Arcologie flottante"
 tech_floating_housing_desc:0 "Cette arcologie flottante utilise l'élément rare Eludium pour rester dans l'air, fournissant des logements tout en libérant tous l'espace utile au sol à d'autres exploitations."
 building_floating_housing:0 "Arcologie flottante"
 building_floating_housing_desc:0 "Ce bâtiment flottant utilise Eludium pour flotter sans effort dans le ciel, libérant ainsi un précieux espace au sol."
 #Graveyard World
 tech_space_whale_weapon_2:0 "Siphon d'énergie amélioré"
 tech_space_whale_weapon_2_desc:0 "En étudiant les riches enregistrements fossiles et l'ADN des Tiyankis, nous avons trouvé un moyen d'améliorer notre précédent siphon énergétique, le rendant beaucoup plus puissant."
 PD_SPACE_WHALE_WEAPON:0 "Siphon d'énergie amélioré"
 PD_SPACE_WHALE_WEAPON_DESC:0 "Cette arme draine l'énergie des vaisseaux ennemis en améliorant considérablement la méthode Tiyanki pour siphonner l'énergie de la matière gazeuse."
 tech_tiyanki_slipstreams:0 "Améliorations du sillage Tiyanki"
 tech_tiyanki_slipstreams_desc:0 "En étudiant naturellement comment Tiyanki voyage à travers les hyperlignes, nous pouvons améliorer considérablement nos systèmes de propulseurs d'hyperlignes."
 tech_tiyanki_prospecting:0 "Prospection Tiyanki"
 tech_tiyanki_prospecting_desc:0 "Les Tiyanki ont des glandes de détection extrêmement délicates dédiées à trouver les ressources exotiques dont elles ont besoin pour survivre au vide. Nous avons appris à imiter ce processus et serons en mesure de l'utiliser pour trouver des ressources exotiques cachées sur nos mondes."
 decision_tiyanki_prospecting:0 "Prospection Tiyanki"
 decision_tiyanki_prospecting_desc:0 "En utilisant des instruments très sensibles basés sur les glandes sensorielles Tiyanki, nous serons en mesure de trouver des dépôts autrement cachés de ressources exotiques sur ce monde."
 decision_tiyanki_prospect_effects_short:0 "Nous chercherons dans ce monde des ressources stratégiques."
 d_tiyanki_small:0 "Dépôt de gaz naturel"
 d_tiyanki_small_desc:0 "Trouvé par le prospecteur Tiyanki, nous avons trouvé une poche de gaz naturel qui avait été manquée dans notre étude planétaire originale."
 d_tiyanki_large:0 "Fossile Tiyanki"
 d_tiyanki_large_desc:0 "Cet ancien corps de Tiyanki a été découvert par le prospecteur Tiyanki, laissant derrière lui un important gisement de gaz rare."
 pdgraveyard.30.desc.2:0 "Avant l'histoire, nous connaissions les dons des cieux. Ils tombent à la fois par la destruction et le temps d'une grande bénédiction. Au fil du temps, nous avons appris qu'il s'agissait en fait de créatures venues de l'espace. Maintenant que nous avons les moyens de les empêcher de tomber sur notre monde, la question demeure; devrions nous ? Nous connaissons leur importance pour notre écosystème, mais il est possible d'en apprendre beaucoup s'ils s'arrêtent dans l'espace avant d'atterrir."
 #Techno-Organic
 d_unit04:0 "Unité 04"
 d_unit04_desc:0 "L'unité 04 continue de travailler loin sur son projet. Elle aide en gardant les canaux en état de marche et reste généralement à l'écart de la colonie."
 d_dead04:0 "Le cadavre de l'unité 04"
 d_dead04_desc:0 "Après son extinction volontaire, nous nous retrouvons avec ce complexe sous la montagne qu'était l'unité 04. Nos chercheurs le démontent déjà pour apprendre ce que nous pouvons en tirer."
 pdtechnoorganic.47.name:0 "Calcul"
 pdtechnoorganic.47.desc:0 "Tout ce que la machine a dit pour sa défense était «je comprends» et n'a pas combattu ceux que nous avons envoyés pour la fermer. Les animaux synthétisés s'éteignirent tous lentement et devinrent inertes. Nos scientifiques étudient certains des restes et les habitants ont recyclé le reste."
 technoorganic2:0 "Planète techno-organique"
 technoorganic2_desc:0 "Si les canaux d'irrigation de la planète existent toujours, la plupart des formes de vie synthétiques sont devenues inertes. Les corps de ces créations peuvent être recyclés en alliages."
 tech_fourschildren:0 "L'héritage de l'unité 04"
 tech_fourschildren_desc:0 "En travaillant avec l'unité 04, nous avons créé un cerveau positronique puissant que nous pouvons installer dans n'importe quel corps de robot, qui a montré une compréhension intrinsèque de l'ingénierie et a un potentiel incroyable pour presque toutes les applications, car il est modelé sur les meilleures parties du cerveau organique et de la machine."
 trait_organic_fourschildren:0 "Bio-Synthétique"
 trait_organic_fourschildren_desc:0 "Créé par l'IA 'Unité 04' et mélangeant l'intelligence organique et artificielle pour créer une forme de vie véritablement bio-synthétique. Immortel mais ne pouvant pas se reproduire."
 d_home04:0 "Unité 04"
 d_home04_desc:0 "Toujours attentif à ses créations, elle a tendance à ne pas s'impliquer au quotidien, à part s'assurer que les canaux continuent de fonctionner. Le fait de savoir que le créateur est à proximité de regarder inspire le bonheur et l'unité dans notre peuple."
 tech_techno_canal:0 "Système de Techno-Canaux"
 tech_techno_canal_desc:0 "En étudiant le système de canaux construit par l'unité 04, nous devrions pouvoir créer des versions à petite échelle sur d'autres mondes améliorant la production agricole."
 d_technocanal:0 "Système de Techno-Canaux"
 d_technocanal_desc:0 "Sur la base des canaux construits par l'unité 04, ces canaux améliorent considérablement la production agricole de cette planète. L'équipage devait le faire fonctionner pour acquérir également de précieuses compétences en ingénierie."
 decision_techno_canal:0 "Construire un Techno-Canal"
 decision_techno_canal_desc:0 "Sur la base des canaux construits par l'unité 04, ces canaux améliorent considérablement la production agricole de cette planète. L'équipage devait le faire fonctionner pour acquérir également de précieuses compétences en ingénierie."
 tech_techno_robot_factory:0 "Usine d'assemblage de techno-robots"
 tech_techno_robot_factory_desc:0 "En utilisant les usines d'assemblage de l'Unité 04 comme modèle, nous devrions être en mesure de rendre les robots beaucoup plus rapides que jamais."
 building_robot_techno_plant:0 "Installations d'assemblage Techno-Robot"
 building_robot_techno_plant_desc:0 "En utilisant les techniques de l'unité 04, nous pouvons améliorer nos usines où des roboticiens qualifiés assemblent les derniers modèles de robots."
 tech_techno_eng:0 "Techno-ingénierie"
 tech_techno_eng_desc:0 "En étudiant les techniques utilisées par l'unité 04, nous avons amélioré notre compréhension de la robotique et de l'ingénierie. Nous devrions être en mesure d'appliquer ces théories aux pratiques pour améliorer notre production d'ingénierie."
 #Archive World Event Redo
 pdarchive_site:0 "L'habitat des archives"
 pdarchive_site_desc:0 "Cet habitat semble être un supercalculateur géant conçu à cet effet. Les dissipateurs de chaleur flottants et l'océan artificiel aident au refroidissement tandis que l'herbe artificielle recueille l'énergie. Qui pourrait créer une telle merveille et où sont-ils maintenant ?"
 pdarchive.50.name:0 "Où sont-ils allés ?"
 pdarchive.50.desc:0 "En fouillant dans la base de données importante des archives, nous sommes tombés sur un grand cache d'informations cachées au fond. Nous travaillons pour essayer de dépasser le cryptage hautement sophistiqué protégeant les informations."
 pdarchive.50.a:0 "Magnifique."
 pdarchive.51.desc:0 "En franchissant la première couche du cryptage, nous avons ouvert les enregistrements historiques de base des constructeurs des archives. Ils s'appelaient eux-mêmes les «Iarka» et semblaient avoir une relation obsessionnelle avec les données et les informations. Alors que la population en général vivait sur la planète en dessous des archives, elle était habitée par une puissante classe de «Techno-Mages» dont le travail consistait à collecter et à saisir des informations. C'était le projet ultime de leur civilisation; un ordinateur assez grand pour stocker chaque bit d'information dans l'univers. Il semble également qu'ils ne se soient jamais développés plus rapidement que les voyages légers et qu'ils étaient devenus obsédés par la façon de voyager vers d'autres étoiles. La raison pour laquelle toutes ces informations ont été verrouillées reste un mystère, mais nous continuerons à travailler pour briser plus de niveaux de cryptage."
 pdarchive.51.a:0 "Incroyable."
 pdarchive.52.desc:0 "Les Iarkans ont trouvé un moyen plus rapide que les voyages ultraluminiques; des Portails dimensionnels. L'installation de ces portails a pris du temps, mais ils ont finalement réussi à créer un système de portails sur les planètes pour pouvoir parcourir les étoiles. Une fois qu'ils ont créé un trou de ver stable, ils envoient une équipe sur la prochaine planète pour construire l'autre côté de la porte, mais beaucoup de ces équipes n'ont plus jamais donné de signes de vie. Alors que de plus en plus d'équipes disparaissaient, l'opinion publique commençait à se dégrader envers ce système de portails. Nous avons atteint un autre niveau de cryptage et vous signalerons dès que nous déverrouillons de nouvelles informations."
 pdarchive.52.a:0 "Malheureux."
 pdarchive.53.desc:0 "Le malaise du public concernant les portails s'est finalement transformé en protestations, les protestations se sont transformées en mouvement, et le mouvement s'est terminé par le terrorisme. Dans l'espoir de mettre fin aux expériences dimensionnelles, un groupe anti-gate a détruit le mécanisme de contrôle d'une passerelle stable. Alors que la capacité de contrôler la porte était perdue, le trou de ver était trop établi et restait ouvert. L'activité gravimétrique de ce trou de ver non contrôlé a provoqué des tremblements de terre et une grande quantité de dommages environnementaux à la planète. Après des semaines de tentatives de fermeture, l'inimaginable s'est produit; d'immenses créatures inter-dimensionnelles sont passées par le portail et ont attaqué la planète. Les défenses d'Iarkans ont eu peu d'effet sur ces créatures et autant d'Iarkans se sont échappés aux Archives. Nous avons presque déverrouillé la dernière partie des informations et ferons rapport à ce moment-là."
 pdarchive.53.a:0 "C'est Terrible."
 pdarchive.54.desc:0 "Les survivants des bêtes interdimensionnelles ne pouvaient que regarder leur monde natal détruit. Les Iarkans restants ont élaboré un plan. Ils ont construit une sorte d'arme interdimensionnelle et l'ont tirée vers la planète. Il a tué les bêtes mais a détruit la planète dans le processus. On ne sait pas s'ils savaient que cela arriverait ou non. L'Habitat d'archivage étant incapable de produire suffisamment de nourriture pour tous les survivants, il a été décidé qu'ils numériseraient leurs souvenirs et leur conscience dans l'archive. Ils ont effacé toutes les informations sur les portails et crypté leur histoire derrière eux. Ce dernier niveau de cryptage nous a également alerté de l'emplacement de leur coeur de mémoire où leurs personnes et leurs connaissances sont stockées. Nous devrions être en mesure de l'utiliser pour acquérir une partie des vastes connaissances qu'ils ont accumulées."
 pdarchive.54.a:0 "Quelle triste fin pour un tel peuple."
 r_pdarchive:0 "Noyau de mémoire d'Archive"
 r_pdarchive_desc:0 "Ce noyau de mémoire abrite le reste de la civilisation Iarkan et toutes leurs connaissances. Bien que nous ne puissions pas communiquer directement avec eux, nous sommes en mesure d'acquérir une partie des connaissances technologiques."
 pdarchive_core:0 "Noyau de mémoire d'Archive"
 pdarchive_core_desc:0 "Nous pouvons accéder à la vaste base de connaissances Irakans pour compléter la nôtre."
 d_remaining_stores:0 "Créateur de matière"
 d_remaining_stores_desc:0 "La capacité de créer des créateurs de matière a été perdue lorsque notre monde natal a été détruit, mais celui-ci devrait continuer à fonctionner pendant des générations."
 pdengine.24.name:0 "Noyau de mémoire d'Archive"
 pdengine.24.desc:0 "En accédant au noyau de mémoire avec nos systèmes, nous avons pu acquérir une compréhension de base de l'une de leurs technologies avancées."
