 tech_pdacid_rain:0 "消除酸雨"
 tech_pdacid_rain_desc:0 "大气气象控制方面的进步让我们可以消除酸性星球降雨的更有害影响，使得机械劳工可以被更好地使用。"
 building_acid_maker:0 "行星酸化设施"
 building_acid_maker_desc:0 "这些特化设施遍布整个行星，释放出我们赖以生存的剧毒物质。副作用是非酸性的动植物群落要忍受在这里尝试生存的痛苦。"
 pc_rogue:0 "孤谲星球"
 pc_rogue_desc:0 "拥有氮氧大气层的封冻岩石星球。这个星球是一个来自系外的俘虏，不知道在虚空中漂流了多少年月，直到意外抵达了这个星系。极端程度的地热活动使得生命得以在能够获得能量的地方依附存在，也支持了被星球热活动生成物困锁的稠密大气。"
