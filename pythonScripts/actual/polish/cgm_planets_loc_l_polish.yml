 sr_meta_organics_desc:0 "Chociaż związki te nie są organiczne same w sobie, służą jako prekursory do tworzenia silnych biopaliw, a także do sztucznej gleby."
 tb_fe_submerged_city_desc:0 "Starożytne miasto zbudowane przez wysoko rozwiniętą cywilizację spoczywa pod tymi falami, zapomniane dawno, dawno temu."
 sr_precursor_data_cache_desc:0 "Starożytny rdzeń danych prekursorów jest pochowany blisko serca tej planety. Choć dekada lub nawet stulecia może dekodować całą jego zawartość, to odkrycie oferuje unikalne okno na zagubioną galaktyczną cywilizację - i jej technologiczną supremację."
 tb_apocalyptic_ruins_5_desc:0 "Apokaliptyczny cios rozdarł to niewiarygodne przed tysiącami lat, pozostawiając tylko zniszczone ruiny."
 tb_subterranean_ecosystem_desc:0 "Ekosystem rozkwitł w podziemiach, pokazując rozbieżne, wyspecjalizowane ewolucje, których nie widać gdzie indziej."
 tb_pc_molten_terraforming_magma_river_desc:0 "Ogromna rzeka magmy nieustannie płynie tutaj."
 tb_icefield_desc:0 "W tym regionie utworzyło się Icefield. Nieprzerwany przez kanały lodowcowe, padający śnieg zamienił się w grubą warstwę lodu w poprzek krajobrazu."
 cgm_deep_core_mining_stage_0_desc:0 "An initial $deep_core_mine$ has been established on this planet. At this stage the $deep_core_mine$ is being established. It therefore produces no minerals, but the chance of a catastrophe is quite low."
 cgm_geothermal_tap_stage_0_desc:0 "An initial $geothermal_tap$ has been established on this planet. At this stage the $geothermal_tap$ is being established. It therefore produces no energy, but the chance of a catastrophe is quite low."
 tb_catastrophe_mega_geyser_desc:0 "Niefortunne połączenie podziemnych systemów wodnych i nudów terrańskich stworzyło ten ogromny gejzer, zabijając typowe życie w otaczającym go regionie."
 sr_terraforming_bacteria_desc:0 "Nieznany gatunek rozproszył odporne bakterie oparte na XNA w tym regionie, kiedy nie nadawały się do zamieszkania. Przez eony te bakterie pracowały bez wytchnienia, aby wytworzyć obecną zamieszkalność tej planety."
 tb_unique_sr_precursor_nanites_locked_desc:0 "Pradawny w terminach milionów lat, ta krypta przetrwała próbę czasu, jej pochodzenie jest wyraźnie powiązane z wysoce zaawansowanymi prekursorami. Otwarcie go okaże się trudnym przedsięwzięciem."
 tb_precursor_ruins_1_desc:0 "Starożytne wieże dominują na linii horyzontu na wiele kilometrów w tym regionie, wciąż stojąc pomimo tego, że zostały zbudowane miliony lat temu."
 building_archaeological_compound:0 "Związek Archeologiczny"
 building_archaeological_compound_desc:0 "Związki Archeologiczne przeprowadzają głębokie badania wymarłych Xeno Remains, tworząc znaczące badania Społeczeństwa."
 sr_archeological_remains:0 "Pozostałości archeologiczne"
 tech_illum_spectral_emitters_desc:0 "Ponieważ zakłóca to lokalną czasoprzestrzeń, ekstrakcja Illum jest niezwykle skomplikowana."
 tb_devil_weed_desc:0 "Uporczywy jak szkodliwy, ten płodny chwast dominuje w regionie, opierając się wszelkim próbom udomowienia."
 tech_aurantiacum_x_stabilization_desc:0 "Trudna, jak i egzotyczna, stabilizacja ma kluczowe znaczenie dla praktycznego wykorzystania Aurantiacum-X."
 sm_sb_building_xerodine_hyperlane_stabilizer_desc:0 "Pomaga przyjaznym statkom w systemie podróżować FTL, stabilizując punkty wejściowe hiperlane za pomocą Xerodine, przyspieszając wejście hipernapędu."
