 custom_difficulty_new_version:0 "Dynamic Difficulty - Nova versão de modificação disponível"
 custom_difficulty_new_version.desc:0 "A versão deste mod está agora no Steam: 'Dynamic Difficulty - Ultimate Customization'. Devido a grandes mudanças nos modificadores e outras funções, uma redefinição das configurações mod é necessária para atualizar. Você pode escolher se deseja atualizar agora ou terminar seu jogo primeiro. Tenho certeza que a atualização está salva, mas você terá que configurar a dificuldade novamente. Se você deseja atualizar, clique na opção de redefinição, salve e feche o jogo, ative a nova versão do mod e desative a versão beta. Então você pode começar o jogo novamente e carregar este save-game. Você deve ser saudado pela nova tela de boas vindas do mod."
 custom_difficulty.resetSaveExit:0 "Restabelecer Dynamic Difficulty"
 custom_difficulty.resetSaveExit.desc:0 "Não haverá mais modificadores de dificuldade até que você desative esta versão beta do Dynamic Difficulty! Você então terá que ativar a versão de lançamento do 'Dynamic Difficulty - Ultimate Customization' para ter modificadores de dificuldade personalizados novamente."
 custom_difficulty.finishThisGame:0 "Eu quero completar meu jogo primeiro!"
 custom_difficulty.finishThisGame.desc:0 "Se você mudar de idéia, a redefinição também poderá ser chamada no menu."
