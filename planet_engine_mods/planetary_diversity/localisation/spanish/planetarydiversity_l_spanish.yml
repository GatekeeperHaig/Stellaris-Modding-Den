 pc_oasis_tile:0 "Terreno de Oasis"
 pc_oasis_tile_desc:0 "Selvas cercanas a cuerpos singulares de água, áreas interiores cubiertas en desiertos con bajas precipitaciones."
 pc_mesa_tile:0 "Terreno de Mesa"
 pc_mesa_tile_desc:0 "Colinas bajas calientes y secas, mesetas y cauces de exhuberante vegetación."
 pc_hadesert_tile:0 "Terreno de Desierto de Gran Altitud"
 pc_hadesert_tile_desc:0 "Frías montañas de gran altitud, con salares y valles secos."
 pc_geothermal_tile:0 "Terreno Ártico Geotérmico"
 pc_geothermal_tile_desc:0 "Frías planicies árticas con fisuras tropicales causadas por energía geotérmica."
 pc_desertislands_tile:0 "Terreno de Islas Desérticas"
 pc_desertislands_tile_desc:0 "Calientes islas deserticas con escasa vegetación."
 pc_sandsea_tile:0 "Terreno de Mar de Arena"
 pc_sandsea_tile_desc:0 "Mar de dunas caliente y seco."
 pc_mangrove_tile:0 "Terreno de Manglar"
 pc_mangrove_tile_desc:0 "Mares poco profundos y selvas densas."
 pc_glacial_tile:0 "Terreno Glacial"
 pc_glacial_tile_desc:0 "Mar congelado y glaciares montañosos."
 pc_subarctic_tile:0 "Terreno de Océano Sub-Ártico"
 pc_subarctic_tile_desc:0 "Océano frígido, Icebergs y islas cubiertas de musgo."
 pc_hajungle_tile:0 "Terreno de Selva de Gran Altitud"
 pc_hajungle_tile_desc:0 "Selvas brumosas en lo alto de de los picos de las montañas."
 pc_antarctic_tile:0 "Terreno Antártico"
 pc_antarctic_tile_desc:0 "Mesetas congeladas de gran altitud y lagos congelados."
 
