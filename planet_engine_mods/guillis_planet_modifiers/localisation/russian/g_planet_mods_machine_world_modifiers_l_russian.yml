 ###################################################
 
 # 1 me
 Ghost_In_The_Machine:1 "Призрак в машине"
 Ghost_In_The_Machine_desc:1 "Из этого машинного мира возникают странные сигналы, которые не соответствуют таковым машинного сознания создателя этого мира. Они, похоже, указывают, что есть еще одно сознание машины, сознание в сознании."

 # 2 me
 Framework:1 "Фреймворк"
 Framework_desc:1 "Огромное количество суперкомпьютеров в этом мире используется для подключения своего населения к миру виртуальной реальности. Бесконечные ряды капсул, каждая для одного, соединенные с гигантскими сетями, которые все идут в центральную концентратор."

 # 3 me
 Giant_Transmitter:1 "Гигантский передатчик"
 Giant_Transmitter_desc:1 "Гигантское передающая антенна встроена в поверхность этого машинного мира. Его основная цель - дать машине сознание передать свой сигнал другим мирам, потенциально заразив миры других передовых цивилизаций."

 # 4 me
 Pleasure_Planet:1 "Планета наслаждений"
 Pleasure_Planet_desc:1 "Несмотря на свой мрачный облик, этот мир машин и его биологические обитатели, похоже, вполне довольны друг другом. Многие люди на этой планете, похоже, с большим удовольствием используют специально разработанные роботы различными способами. Мир машин, похоже, использует эти боты для поддержания порядка и поддержания его жителей счастливыми."

 # 5 me
 Holographic_Combat_Simulators:1 "Голографические боевые симуляторы"
 Holographic_Combat_Simulators_desc:1 "Распространение вокруг поверхности этой машинной планеты есть массивные голографические поля, имитирующие целые города и поля битвы. Кажется, они в основном используются для имитации боя и вторжений."

 # 6 me
 Living_Knowledge_Base:1 "База знаний о жизни"
 Living_Knowledge_Base_desc:1 "Миллиарды биологических форм жизни заключены в капсулы глубоко внутри машинной структуры этого мира. Все эти формы жизни имеют имплантаты и сканеры, зацепившиеся от их центральной нервной системы и идущие к планетарному ядру. Этот мир машин использует эти формы жизни как биологическую базу данных, чтобы читать умы и мечты. Возможно, это делается для использования коллективного знания этих форм жизни или, возможно, они ищут ответ на смысл существования."

 # 7 me
 Rogue_Programming:1 "Программы преступники"
 Rogue_Programming_desc:1 "Некоторые из программ слуг в этом мире машин демонстрируют иррациональные модели и наблюдаются, пытаясь загрузиться в рудиментарные физические тела. Из-за этого феномена этот мир машин имеет объект брандмауэр в масштабе всей планеты, где аберрантные программы изолированы от остальной части совокупности сознания ИИ. Возможно, для изучения, но определенно для предотвращения распространения машин-жуликов."

 # 8 me
 Magnetic_Wave_Defence:1 "Магнитная волновая защита"
 Magnetic_Wave_Defence_desc:1 "Триллионы крошечных электромагнитных излучателей распространяются по всей инфраструктуре этого машинного мира. Эти крошечные излучатели реагируют на присутствие биологического вещества и наблюдаются излучение чрезвычайно сильного локализованного электромагнитного излучения. Теоретически предполагается, что воздействие этого типа и интенсивность электромагнитного излучения уничтожит мозг и мгновенно уничтожит биологическую форму жизни."

 # 9 me
 Hollow_Planet:1 "Полая планета"
 Hollow_Planet_desc:1 "Большие участки этого мира машин были выкопаны, обнажая центральное, почти мертвое ядро. Вокруг которого были созданы массивные струны для поддержки внешних слоев планеты. Поверхность этих струн - огромные машинные заводы и другая инфраструктура."

 # 10 me
 True_Randomness_Unit:1 "Истинная единица случайности"
 True_Randomness_Unit_desc:1 "Центральное место в мире этой машины - это гигантская структура, которая обеспечивает практически всю доступную мощность. Эта структура предназначена для исследования искусственной случайности. Единица, способная обеспечить случайное число, которое не засевается различными переменными, такими как местоположение или время. Истинная единица случайности."

 # 11 me
 Organic_Infestation:1 "Органическая инфекция"
 Organic_Infestation_desc:1 "Первоначальным обитателям этого мира удалось пережить уничтожение своего вида, уйдя вглубь под землю и скрывшись в недоступных местах."
