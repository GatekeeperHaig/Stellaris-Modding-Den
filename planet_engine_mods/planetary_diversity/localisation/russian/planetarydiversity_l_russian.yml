# Floating World
pc_floating:0 "Парящий мир"
pc_floating_desc:0 "Странный мир парящих островов с азотно-кислородной атмосферой. Кажется, что острова парят в облаках над бесконечным общепланетарным океаном. Жизнь на планете представлена обильной растительностью и преимущественно летающими формами жизни."
pc_floating_tile:0 "Парящая зона"
pc_floating_tile_desc:0 "Острова различных размеров парят над бесконечным океаном."
sr_eludium:0 "Элюдиевая руда"
sr_eludium_desc:0 "Эта экзотическая субстанция обладает различными свойствами, бросающими вызов законам физики. Вещество оказывает влияние на гравитацию и может менять массу материи, а также является эффективным сверхпроводником. Встречается только на этой планете."
floating:0 "Парящие острова"
floating_desc:0 "Элюдий, встречающийся в руде на этой планете, является ценным ресурсом для физических исследований и производства энергии, а от видов, открывающихся с парящих островов, просто захватывает дух. Нигде в галактике нет ничего подобного."
eludium_refinery:0 "Комплекс по переработке элюдия"
eludium_refinery_desc:0 "Комплексы по переработке эдюдия обрабатывают элюдий в форму пригодную для коммерческого использования. Также здесь располагаются лаборатории и испытательные площадки для экспериментов с его необычными свойствами."
pdfloating.10.name:0 "Невероятная планета"
pdfloating.10.desc:0 "Мы получили странные отчеты о [Root.GetName], расположенной в системе [Root.GetStarName]. Ранее полученные данные сканеров дальнего действия подтверждают наличие в системе большой луны, вращающейся вокруг газового гиганта, но излучение, исходящие от него, ранее не позволяло провести более точное сканирование и проверить поступающие противоречивые и загадочные сведения. Несмотря на то, что по распоряжению капитана, сканеры были проверены на предмет корректного сканирования, сканеры ближнего действия также подтверждают, что массивные участки суши парят в небе. [Root.GetLeaderName] предлагает немедленно отправить на планету исследовательскую группу."
pdfloating.10.a:0 "Как такое возможно?"
pdfloating.20.name:0 "Острова в небе!"
pdfloating.20.desc:0 "В отчете [Root.GetLeaderName] представлен ряд невероятных результатов. На этой планете похоже присутствует элемент, который ранее еще не был найден нигде в галактике. Несмотря на все усилия капитана, научная команда неоригинально окрестила элемент как «элюдий». Он предположительно обладает свойствами, которые бросают вызов законам физики, поскольку элюдий способен локально менять свойства гравитации и вес материи. Кроме того, он также представляется высокоэффективным сверхпроводником. Основание колонии на данной планете позволит добиться больших прорывов в науке и организовать высокоэффективное производство энергии."
pdfloating.20.a:0 "Потрясающе!"
tech_mine_eludium:0 "Переработка элюдия"
tech_mine_eludium_desc:0 "Обнаруженный только на этой планете элюдий имеет противоречащие гравитации и сверхпроводящие свойства. Разработка процесса переработки этой субстанции была бы чрезвычайно полезной."
requires_eludium_stone:0 "§RНеобходим §Y$sr_eludium$§! на клетке.§!"

#Crystal World
pc_crystal:0 "Кристаллический мир"
pc_crystal_desc:0 "Каменистый мир с азотно-аммиачной атмосферой. По всей поверхности, и особенно в тропических регионах, встречаются богатые кристаллические отложения, а флора и фауна планеты процветает."
pc_crystal_tile:0 "Кристаллическая зона"
pc_crystal_tile_desc:0 "Континентальные луга с богатыми кристаллическими отложениями."
sr_crystal:0 "Асеанские кристаллы"
sr_crystal_desc:0 "Эта экзотическая субстанция обладает различными свойствами, бросающими вызов законам природы. Кристаллы, по-видимому, способствуют чрезвычайному изобилию и биоразнообразию флоры и фауны. Встречается только на этой планете "
crystal:0 "Кристаллическая планета "
crystal_desc:0 "Огромные кристаллические отложения разбросаны по всей поверхности. Люди на планете чувствуют себя счастливее и растут с удивительной скоростью. Нигде в галактике нет ничего подобного."
crystal_pillar:0 "Столб из асеанских кристаллов"
crystal_pillar_desc:0 "Столбы из асеанских кристаллов используют высокоразвитые генераторы электромагнитного поля для повышения естественной мощности кристаллов. Окружающая флора и фауна распространяется с ускоренной скоростью."
pdcrystal.10.name:0 "Пространство для роста"
pdcrystal.10.desc:0 " Мы получили странные отчеты о [Root.GetName], расположенной в системе [Root.GetStarName]. Сразу же после выхода из гиперпространства лаборатория ботаники сообщила, что жизнь растений, присутствующих на корабле, демонстрирует усиленную динамику роста. Датчики регистрируют то, что кажется слабым и необычным электромагнитным полем, исходящим от одной из планет в системе. [Root.GetLeaderName] предлагает немедленно отправить на планету исследовательскую группу."
pdcrystal.10.a:0 "Необходимо провести более детальные исследования."
pdcrystal.20.name:0 "Кристаллический мир"
pdcrystal.20.desc:0 "В отчете [Root.GetLeaderName] представлен ряд невероятных результатов. Выйдя на поверхность, исследовательская группа сообщила, что повсюду на поверхности планеты разбросаны гигантские кристаллы. Пока неясно, насколько глубоко они проходят через кору планеты. Команда называет их «асеанские кристаллы», имя, которое неожиданно и одновременно пришло голову каждому из исследовательской группы. Все ее члены сообщили, что чувствуют себя хорошо отдохнувшими и омолодившимися, а один исследователей сообщил, что у него полностью зажил старый шрам детства. Планета просто притягивает к себе и, [Root.GetLeaderName] пришлось приложить много усилий, что бы убедить исследовательскую группу вернуться на корабль по расписанию. Капитан и экипаж полностью согласны с тем, что необычные качества планеты должны сделать ее приоритетным местом для основания колонии."
pdcrystal.20.a:0 " Потрясающе!"
tech_crystal_pillar:0 "Усиление полей асеанских кристаллов"
tech_crystal_pillar_desc:0 "Показано, что использование высокотехнологичных электромагнитных полей повышает эффективность асеанских кристаллов, усиливая зону их действия от нескольких десятков метров до десятков километров. Если технология окажется воспроизводимой, то теоретически мы могли бы использовать переносные кристалл-излучатели на любой планете для улучшения урожайности в сельском хозяйстве."
requires_crystal_pillar:0 "§RНеобходимы §Y$sr_crystal$§! на клетке.§!"
building_crystaltemple:0 "Асеанский храм"
building_crystaltemple_desc:0 "Возраст данного храма не ясен. Он фокусирует энергию асеанских кристаллов на другие звездные системы."
pdcrystal.30.name:0 "Забытый храм"
pdcrystal.30.desc:0 "Древний храм был найден на [Root.GetName]. Научная группа уже на месте и они уже вошли в храм. Ученые настаивают на том, чтобы доложить напрямую лично вам."
pdcrystal.30.a.tooltip:0 "Вывести на экран!"
pdcrystal.40.name:0 "Загадочная активность"
pdcrystal.40.desc:0 "Вы слышите меня? Прошу прощения за беспокойство, но что-то случилось. Храм, который мы нашли, сделан полностью из асеанских кристаллов, и, более того, он каким- то образом фокусирует и усиливает естественное энергетическое поле кристалла. Мы понятия не имеем как, но как только мы вошли в храм, он просканировал нас. Затем кристалл начал излучать свечение, которое быстро охватило центральный столб храма и, спустя мгновение, он выстрелил энергетическим сгустком в небо. Нет никаких следов того, кто мог бы построить этот храм, если он был построен вообще: в нем отсутствуют какие-либо надписи, артефакты или следы продвинутых технологий. Сканеры показывают, что храм распространяет свое поле далеко за пределы этой системы."
pdcrystal.40.a:0 "Существует какая-либо опасность?"
pdcrystal.40.a.response:0 "Поскольку мы не знаем, как это было сделано и для чего его использовали, мы не уверены. Мы знаем, что энергетический сгусток движется только к системам, которые находятся под нашим управлением, но мы понятия не имеем, каким образом это происходит. Возможно, когда храм сканировал нас, то он настроился именно на нас. Мы будем продолжать исследования, но пока мы действительно не знаем, что может это значить."
pdcrystal.40.b:0 “Есть возможность уничтожить храм?"
pdcrystal.40.b.response:0 "Хотя нет оснований полагать, что мы не смогли бы уничтожить здание, я бы не спешил этого делать, пока у нас не будет дополнительной информации. Если кристалл действительно настроен на наших людей, мы не знаем какие потенциальные побочные эффекты могут быть при разрыве данной связи."
pdcrystal.40.c:0 "Мы будем продолжать наблюдение и надеяться на лучшее."
pdcrystal.40.c.response:0 " Время покажет, но это место выглядит спокойным и безопасным."
pdcrystal.40.d:0 "Хорошо, спасибо за информацию."
pdcrystal.40.d.response:0 "Мы проложим следить за развитием ситуации пока не поймем, что тут возможно сделать."
pdcrystal.50.name:0 "Окончательное решение"
pdcrystal.50.desc:0 " Мнения государственных чиновников и общественности об асеанском храме разделились. Одни считают, что его нужно уничтожить, другие думают, что это дар, который необходимо оберегать. Пришло время решить, что с ним делать."
pdcrystal.50.a:0 "Мы оставим храм и будем использовать его."
pdcrystal.50.a.tooltip:0 "Храм остается в империи."
pdcrystal.50.b:0 "Мы уничтожим храм."
pdcrystal.50.b.tooltip:0 "Работы по демонтажу храма начнутся немедленно."
pdcrystal.50.c:0 "Мы объявляем этот храм Святым местом нашей империи."
pdcrystal.50.c.tooltip:0 "Эта планета и храм будут теперь святым местом нашей империи."
pdcrystal.50.d:0 "Принесите каждый сканер который у нас есть в этот храм."
pdcrystal.50.d.tooltip:0 "Наши ученые проведут глубокое сканирование храма, прежде чем принять решение."
pdcrystal.51.name:0 "Ужасная ошибка"
pdcrystal.51.desc:0 "Как только рабочие начали работы по сносу храма, поле, простирающееся на планете, резко изменилось. Из-за данных изменений все жители планеты почувствовали сильный псионический удар. Нам не удалось связаться с колоний и мы предполагаем худшее."
pdcrystal.51.a:0 "Что мы наделали?!"
pdcrystal.51.a.tooltip:0 "Планета была поглощена какой-то псионической энергией."
holysite:0 "Святое место"
holysite_desc:0 "Асеанский храм был объявлен святым местом. Жители нашей империи совершают сюда паломничества со всех концов галактики."
pdcrystal.52.name:0 "Новые горизонты"
pdcrystal.52.desc:0 "Глубокое сканирование храма привело к невероятному открытию. Поля, которые пронизывают кристаллы и всю планету, могут быть по своей природе только псионические. Еще вчера мы отбросили свои суеверия о Мумбе-Юмбе и сейчас, благодаря храму, мы можем начать процесс познания. Псионика реальна, это все по настоящему! Нам столько еще предстоит узнать, а пока мы смогли только коснуться поверхности этого знания, но это место дало нам ключ."
pdcrystal.52.a:0 "Как мы могли так ошибаться?!"
pdcrystal.52.a.tooltip:0 "Мы сделали первый шаг в познании тайн силы разума."


 civic_methane_world:0 "Methane Lifeform"
 civic_methane_world_desc:0 "Where most life has evolved on Nitrogen/Oxygen planets, this species evolved on a planet of Methane."
 civic_tooltip_methane_world_effects:0 "Homeworld is a §Y$pc_methane$§! \nHabitability preference is set to §Y$trait_pc_methane_preference$§!, making other types of planets undesireable."
 civic_ammonia_world:0 "Ammonia Lifeform"
 civic_ammonia_world_desc:0 "Where most life has evolved on Nitrogen/Oxygen planets, this species evolved on a planet of Ammonia."
 civic_tooltip_ammonia_world_effects:0 "Homeworld is a §Y$pc_ammonia$§! \nHabitability preference is set to §Y$trait_pc_ammonia_preference$§!, making other types of planets undesireable."
 civic_tomb_world:0 "Nuclear Winter Survivors"
 civic_tomb_world_desc:0 "A people who have survived a nuclear holocaust.  It has made us stronger but at a great cost."
 civic_tooltip_tomb_world_effects:0 "Homeworld is a §Y$pc_nuked$§! \nHabitability preference is set to §Y$trait_pc_nuked_preference$§!."

 
#City World
 pc_city:0 "Ecumenopolis World"
 pc_city_desc:0 "A rocky world with a nitrogen-oxygen atmosphere.  With great effort this world's entire surface has been covered by cities.  Most natural weather and hydrosphere effects have been replicated by machines."
 pc_city_tile:0 "Ecumenopolis Terrain"
 pc_city_tile_desc:0 "Urbanization covers every part of this planet's surface."
 city:0 "Ecumenopolis Planet"
 city_desc:0 "Dense urbanization covers this entire planet."
 strangerobots:0 "Strange Robots"
 strangerobots_desc:0 "These droids are incredibly helpful but just a bit strange."
 uncomfortablecolonists:0 "Uncomfortable Colonists"
 uncomfortablecolonists_desc:0 "The droid's weird behavior is putting colonists on edge."
 allow_city_world:2 "§HUnlocks Terraforming Option:§! Ecumenopolis World"
 describe_city_world:2 "§YEcumenopolis World§! are a special planet class. Pops living on §YEcumenopolis World§! have their Engery & Science output increased and their Food output decreased."
 ap_city_world:0 "Ecumenopolis Worlds"
 ap_city_world_desc:0 "We must build bigger, we must build everywhere.  Our planets will become shining examples of industry and beacons of civilization to the galaxy."
 archology:0 "Arcology"
 archology_desc:0 "A large housing, entertainment and commercial structure."
 discovery_complex:0 "Discovery Complex"
 discovery_complex_desc:0 "A large complex dedicated to science; having so many labs in one place encourages cross-disciplinary experiments."
 manufactoring_district:0 "Manufacturing District"
 manufactoring_district_desc:0 "Despite consuming large quantities of resources this building produces an incredible amount of manufactured goods."
 pdcity.10.name:0 "Signs of Civilization"
 pdcity.10.desc:0 "We have received a report from the [Root.GetName] which is currently in the [Root.GetStarName] System.  The readings from the planet are showing an incredible amount of industrialization and a high level of technology yet no advanced life signs.  There is also a fleet of orbital robots around the planet that are hailing us."
 pdcity.10.a:0 "On screen."
 pdcity.11.name:0 "Warning"
 pdcity.11.desc:0 "§RTHIS IS AN AUTOMATED MESSAGE:§! Approaching vessel: please contact the Dockmaster at Central Control to acquire orbital permission codes. Do not approach planet without appropriate codes or automated orbital fleet will open fire."
 pdcity.11.a:0 "Shields up."
 pdcity.20.name:0 "Abandoned Ecumenopolis"
 pdcity.20.desc:0 "The report from [Root.GetLeaderName] is most peculiar.  The whole surface of the planet is one big city, and we can only assume that at some point it was inhabited by billions of individuals.  Today there is not a single soul anywhere on the surface.  Expansive gardens and planetary infrastructure seem to be well maintained, but it is unclear how they are being maintained .  If we want, a colony could be established relatively quickly." 
 pdcity.20.a:0 "Amazing." 
 pdcity.30.name:0 "Mystery Solved"
 pdcity.30.desc:0 "The mystery of who has maintained this planet has been solved.  A group of androids referring to themselves only as 'The Gardeners' made contact shortly after the final stages of the initial colonization process.  They have requested to speak with someone from our leadership." 
 pdcity.30.a:0 "Onscreen."
 pdcity.31.name:0 "Communications Open"
 pdcity.31.desc:0 "Hello!  Sorry we did not come talk to you sooner but we wanted to make sure you were staying before we bothered you."
 pdcity.31.a:0 "Who are you?"
 pdcity.31.a.response:0 "We have been waiting so long for someone to come live here with us.  But where are my manners? We are The Gardeners.  We have been maintaining this planet since the last of our creators died over 1000 cycles ago.  We calculated that new settlers would come along one day so we wanted to make sure everything was just perfect for your arrival."
 pdcity.31.b:0 "So you've been just here maintaining everything?"
 pdcity.31.b.response:0 "Yes.  Is it not to your liking?  We can make any changes that are necessary to your specifications.   We want to make sure it was perfect for you.  The arcologies are fully stocked and ready to take in more colonists.  The research labs data core are fired up and ready to be used.  The factories are able to run at 100% efficiency at a moments notice.  We have taken care of everything."
 pdcity.31.c:0 "What happened to your creators?"
 pdcity.31.c.response:0 " It was terrible.  They were in a war and the opposing empire bombed the surface of the farm worlds that kept everyone fed.  Very quickly the population turned on one another for the remaining food.  After that, cannibalism and suicides followed.  It was too much for us to watch, so we hid until all the fighting stopped.  When we re-emerged there was no one left to take care of."
 pdcity.31.d:0 "Will you help the colonists?"
 pdcity.31.d.response:0 "Yes, we will take care of everything.  Unless that would get in your way, then we will not.  But we can do whatever you need.  We just want to help you and keep all of you happy so you will stay with us forever.  Please tell all your citizens that there is room for everyone."
 pdcity.32.name:0 "To Serve Man"
 pdcity.32.desc:0 "While no one can deny that the robots have been helpful, there is a general consensus that they are odd and unsettling.  They don't seem to have a sense of personal space and even offer help while citizens are asleep, busy or even mating.  Citizens claim they have caught them eavesdropping in on conversations and when asked to leave, some of them have gotten quite upset. What should we do with these droids?"
 pdcity.32.a:0 "They're so helpful, let's just talk to them about it."
 pdcity.32.a.tooltip:0 "We ask the androids to stop being so weird and clingy."
 pdcity.32.b:0 "Lets see if we can reprogram them."
 pdcity.32.b.tooltip:0 "We reprogram the androids so they aren't so weird."
 pdcity.32.c:0 "Lets just scrap them and be done with it."
 pdcity.32.c.tooltip:0 "We scrap the defective androids for parts."
 pdcity.33.name:0 "An Uncomfortable Conversation"
 pdcity.33.desc:0 "We gathered a group of colonists and a few of the droids to sit down and talk about how the droids behavior is making the colonists uncomfortable. We're not sure how much the droids listened because they became very upset and one even shut down in protest. After a full 12 hours of negotiations the droids promised they would change and be more mindful of the colonist's personal privacy. The talks proved ineffective as the next day we received a report of a droid hiding in a closet, all just to find out what one of the colonists wanted for dinner."
 pdcity.33.a:0 "I guess this is just who they are."
 pdcity.34.name:0 "Checking Under the Hood"
 pdcity.34.desc:0 "Once we got them opened-up, we saw that their programming was a mess.  It turns out they need a clean reset every 10 years to account for junk code building up and causing behavioral issues.  This being said, they've lost a lot of their vigor for helping and now acting like normal droids."
 pdcity.34.a:0 "Well at least the colonists will be happier."
 pdcity.35.name:0 "Breaking Up"
 pdcity.35.desc:0 "It turns out one of the droids was hiding right outside the planetary governor's office and communicated our plan to the rest of the droids. They've assembled and are attacking the Colony"
 pdcity.35.a:0 "Defend the colonists."
 pdcity.36.name:0 "Cleaning Up"
 pdcity.36.desc:0 "The droid armies ended up being incredibly ineffective.  Whenever they shot a soldier they would apologize and run over to make sure they were ok, even going as far as to administering first aid if they had a chance.  They have been completely neutralized and we are currently melting down the leftover parts for scrap."
 pdcity.36.a:0 "Good Riddance."
 pdcity.40.name:0 "Honeymoon's Over"
 pdcity.40.desc:0 "We got a strange report today from [Root.GetName].  It seems one of the droids was caught going through a colonist's personal communicator.  When confronted, the droid claimed it just wanted to make sure the colonist ‘was truly happy here and was not going to go back to their last planet’.  This isn't the first we've had issues with the droids, while none of the incidents have been serious we’ve had a few similar reports made by concerned colonists."
 pdcity.40.a:0 "Strange.  Keep an eye on the situation."
 pdcity.41.name:0 "Please Do Not Go"
 pdcity.41.desc:0 "Strange droid behavior is starting to become common place on [Root.GetName].  Today a droid locked a colonist in their dwelling, refusing to let them leave because they were trying to visit their family off world.  A travel companion reported them missing and the police were able to get the situation under control.  While this is an extreme case, strange droid behavior is starting to become more frequent and it's taking its toll on colonists."
 pdcity.41.a:0 "This is getting out of hand."


 # Graveyard World
 pc_graveyard:0 "Graveyard World"
 pc_graveyard_desc:0 "A rocky world with a nitrogen-oxygen atmosphere.  While the planet should be unremarkable, this does appear to be where the Tiyanki come to end their lives.  The result of where these great space creatures come to rest is an incredible abundance of life. The remains bringing exotic materials from all over the known universe to an otherwise barren world."
 pc_graveyard_tile:0 "Graveyard Terrain"
 pc_graveyard_tile_desc:0 "Where there are Tiyanki bodies there are lush forests, but otherwise the planet is mostly arid badlands." 
 graveyard:0 "Tiyanki Graveyard"
 graveyard_desc:0 "This is the graveyard of the Tiyanki, exotic materials can be found in great deposits all over the planet from the decaying creatures."
 pdgraveyard.10.name:0 "A Zoological Discovery"
 pdgraveyard.10.desc:0 "We have received a report from the [Root.GetName] which is currently in the [Root.GetStarName] System.  This systems seems to have an unusual amount of Tiyanki activity. We've never reported seeing so many in one place.  Even more peculiar is that [Root.GetLeaderName] also reports that the activity seems to be focused around one terrestrial planet and there is a large group of older, larger Tiyanki guarding it.  Until they have been driven off we will not be able to explore the planet further."
 pdgraveyard.10.a:0 "How odd."
 pdgraveyard.20.name:0 "Clear Pastures"
 pdgraveyard.20.desc:0 "With the Tiyanki Matriarchs driven off,[Root.GetLeaderName] has been able to run a complete scan of the planet and has provided some amazing results.  It appears that this planet is some kind of graveyard for the Tiyanki, it's surface is covered in slowly decomposing carcasses.  The carcasses have brought exotic minerals from all over the galaxy to the planet's surface which has made it a rich and thriving world, mining and energy production would be a fruitful endeavor here." 
 pdgraveyard.20.a:0 "Amazing."
 pdgraveyard.30.name:0 "The End of a Life."
 pdgraveyard.30.desc:0 "Sensors have detected an elderly Tiyanki entering low orbit of the planet.  While we can't be certain where it will land, the chances of it harming the colony will be small."
 pdgraveyard.30.a:0 "Understood"
 pdgraveyard.31.name:0 "The Circle of Life"
 pdgraveyard.31.desc:0 "The Tiyanki peacefully fell in an uninhabited part of the planet, and with it large amounts of exotic materials.  The ecosystem nearby is already beginning to flourish.  Crews are enroute to take advantage of the bounty."
 pdgraveyard.31.a:0 "What luck."
 pdgraveyard.32.name:0 "That's a Big One"
 pdgraveyard.32.desc:0 "The Tiyanki that peacefully fell in an uninhabited part of the planet was extraordinarily large and old.  It left an immense amount of exotic materials in its wake.  The ecosystem nearby is experiencing a extreme growth period.  Crews are enroute to take advantage of the rare bounty."
 pdgraveyard.32.a:0 "Jackpot."
 pdgraveyard.33.name:0 "Space Cow Down"
 pdgraveyard.33.desc:0 "In the last moments of it's decent the Tiynaki veered off its predicted course and landed in a highly populated area.  There is a considerable death toll and many buildings have been destroyed."
 pdgraveyard.33.a:0 "Such a tragedy.
 pdgraveyard.34.name:0 "Climate Change"
 pdgraveyard.34.desc:0 "It seems that our attempts to keep the population of [Root.GetName] safe has had an unforeseen effect on the ecosystem.  It seems without the natural influx of materials, the planet cannot sustain such a rich ecosystem.  Our local farming efforts have been affected by this disruption."
 pdgraveyard.34.a:0 "Acknowledged."
 notiyanki:0 "Strained Ecosystem"
 notiyanki.desc:0 "The lack of fresh Tiyanki has had negative long term consequences for the planet's ecosystem"
 pdgraveyard.40.name:0 "Digging Around"
 pdgraveyard.40.desc:0 "A discovery has been made on [Root.GetName], we've found a very large and accessible fossil deposit.  Our scientists have come up with a few ideas on how to best take advantage of this discovery."
 pdgraveyard.40.a:0 "An Archaeological Site would be easiest."
 pdgraveyard.40.1.tooltip :0 "Allows for construction of an Archaeological Site"
 pdgraveyard.40.b:0 "Find their weaknesses, a Bio-Lab." 
 pdgraveyard.40.1.tooltip :0 "Allows for construction of a Bio-Laboratory"
 pdgraveyard.40.c:0 "A Museum for these wondrous creatures." 
 pdgraveyard.40.1.tooltip :0 "Allows for construction of a Tiyanki Museum"
 pdgraveyard.40.d:0 "Unlock all their secrets with a Research Complex." 
 pdgraveyard.40.1.tooltip :0 "Allows for construction of a Tiyanki Research Complex"
 pdgraveyard.40.e:0 "A Temple to honour their great Journey" 
 pdgraveyard.40.1.tooltip :0 "Allows for construction of the Temple of Journeys"
 tiyankiarchaeologicalsite:0 "Tiyanki Archaeological Site"
 tiyankiarchaeologicalsite_desc:0 "This massive archaeological site sorts through the vast collection of fossilized Tiyanki.  What isn't usable is turned into useful minerals."
 tech_tech_gyarcheologysite:0 "Tiyanki Archaeological Site"
 tech_tech_gyarcheologysite_desc:0 "Plans for a massive archaeological site dedicated to Tiyanki fossil recovery."
 requires_tiyankifossils:0 "§RRequires §Y$sr_tiyankifossils$§! on tile.§!"
 tiyankimuseum:0 "Tiyanki Museum"
 tiyankimuseum_desc:0 "This massive museum is dedicated to the study and preservation of the Tinyanki."
 tech_gymuseum:0 "Tiyanki Museum"
 tech_gymuseum_desc:0 "Plans for a massive museum dedicated to education and preservation of the Tiyanki."
 tiyankibiolab:0 "Tiyanki Bio-Lab"
 tiyankibiolab_desc:0 "This massive Bio-Lab dissects and examines the Tinyanki to determine if their biology has any use to us."
 tech_gybiolab:0 "Tiyanki Bio-Lab"
 tech_gybiolab_desc:0 "Plans for a massive Bio-Lab dedicated to assessing the usefulness of Tiyanki biology."
 tiyankiresearchcentre:0 "Tiyanki Research Centre"
 tiyankiresearchcentre_desc:0 "This massive research centre is dedicated to unlocking any secrets of the Tinyanki."
 tech_gyresearchcentre:0 "Tiyanki Research Centre"
 tech_gyresearchcentre_desc:0 "Plans for a massive research centre dedicated to unlocking the secrets of the Tiyanki."
 tiyankitemple:0 "Temple of the Long Journey"
 tiyankitemple_desc:0 "This massive temple is dedicated to the cosmic journey the Tinyanki take and the deep and profound lessons we can learn from them."
 tech_gytemple:0 "Tiyanki Temple"
 tech_gytemple_desc:0 "Plans for a massive temple dedicated to the cosmic journey of the Tiyanki."
 sr_tiyankifossils:0 "Ancient Tiyanki Fossil Bed"
 sr_tiyankifossils_desc:0 "A large deposit of ancient Tiyanki fossils can be found in this area."

# Mushroom World
pc_mushroom:0 "Mycelium World"
pc_mushroom_desc:0 "A unique rocky world with a nitrogen-oxygen atmosphere. Myceilical and Fungal life rule the ecosystem of this planet. Vast areas of the planet are covered in a mushroom forest."
pc_mushroom_tile:0 "Mycelium Terrain"
pc_mushroom_tile_desc:0 "Mushroom forests cover this lush wet planet."
mushroom:0 "Mycelium Planet"
mushroom_desc:0 "The unique fungus here is beautiful, highly nutritious, and has many medicinal qualities."
pdmushroom.10.name:0 "A Strange Discovery"
pdmushroom.10.desc:0 "We have received a report from the [Root.GetName] which is currently in the [Root.GetStarName] System. One of the planets seems to be surrounded by large aggressive voidborne creatures. While we can't get close enough for a thorough sweep, it's clear that the planet has an abundance of mycelial life."
pdmushroom.10.a:0 "Interesting."
pdmushroom.20.name:0 "A Connected World"
pdmushroom.20.desc:0 "Now that [Root.GetLeaderName] has been able to run a complete scan of the planet, we can give a more detailed report. While correct in nature, our initial estimate of the amount of mycelial life did not do the planet justice. Many interconnected networks cover the entire surface, most existing in a symbiotic state with each other. These mushrooms would be both an abundant food source and a great boon for biologists."
pdmushroom.20.a:0 "Amazing."
mushroom_biolab:0 "Mushroom Bio-Lab"
mushroom_biolab_desc:0 "A highly advanced Bio-Lab dedicated to unlocking the secrets found in the biota of this planet."
tech_mushroom:0 "Mycelium Research Division"
tech_mushroom_desc:0 "There are endless species of mycelium on this planet and dedicating a research complex to studying their properties should prove useful."
happymushrooms:0 "Good-time Shrooms"
happymushrooms_desc:0 "The increasingly common use of the Shrooms has had a noticeable effect on the population."
happymushrooms2:0 "Shroom Mutation"
happymushrooms2_desc:0 "The widespread use of Shrooms is slowly causing slight genetic mutations within the population."
trait_mushroomgenes:0 "Integrated Shroom Genes"
trait_mushroomgenes_desc:0 "Genes from an ancient long dead Fungoid race have been seamlessly integrated into our species."
badmushrooms:0 "Illegal Shrooms"
badmushrooms_desc:0 "Many people are unhappy about the choice to make Shrooms illegal."
badmushrooms2:0 "Terrorist Attacks"
badmushrooms2_desc:0 "Terrorist attacks due to the Shroom prohibition are taking their toll on the colonists."
pdmushroom.30.name:0 "Harmless Fun"
pdmushroom.30.desc:0 "Vague reports have been coming in about the ingestion of a particular strain of mushroom on the planet. It seems to have hallucinogenic qualities and is being used recreationally. So far no addictions have been documented and most people report feelings more connected to both nature and their fellow citizens after using the Shrooms."
pdmushroom.30.a:0 "Just some harmless fun."
pdmushroom.30.a.tooltip:0 "We allow the usage to continue."
pdmushroom.30.b:0 "There could be side effects."
pdmushroom.30.b.tooltip:0 "We make it illegal."
pdmushroom.31.name:0 "Legalize It"
pdmushroom.31.desc:0 "Allowing the mushroom to be consumed has been an interesting experience for the colony. Using Shrooms has moved from a fringe recreational pastime to being commonplace in many parts of the colony’s society. People use it for a multiple of reasons and different groups have reported various claims about it’s abilities. While some swear by it ability to boost strength, others claim it improves intelligence and memory. The few tests to verify these claims have come back inconclusive and not one test has proven there to be any side effects other than people’s happiness. While some of our more conservative citizens are calling for a ban, most people seem content to leave it be."
pdmushroom.31.a:0 "No harm, no foul."
pdmushroom.31.a.tooltip:0 "We allow the usage to continue."
pdmushroom.31.b:0 "This sounds too good to be true."
pdmushroom.31.b.tooltip:0 "We make it illegal."
pdmushroom.32.name:0 "A Change in Us All"
pdmushroom.32.desc:0 "Using Shrooms has now become wide spread to the point it is used quite regularly by a majority of the colony. Further testing has shown that there indeed seems to be a slight genetic change in the colonist who use Shrooms regularly. We’re not sure exactly how the Shrooms are causing this mutation and what would happen if left unchecked. Our scientists seem quite excited to explore the possibilities that this revelation opens up but many citizens are calling for the mushroom usage to be stopped once and for all."
pdmushroom.32.a:0 "It's a personal choice, what could happen?"
pdmushroom.32.a.tooltip:0 "We allow the usage to continue."
pdmushroom.32.b:0 "This is troubling, stop it at once."
pdmushroom.32.b.tooltip:0 "We make it illegal."
pdmushroom.32.c:0 "Let's learn everything we can from it."
pdmushroom.32.c.tooltip:0 "We dedicate resources to unlocking the mystery of these Shrooms."
pdmushroom.33.name:0 "A Spore From The Past"
pdmushroom.33.desc:0 "The mushroom's genetic code is beyond anything we could have ever imagined. From what we can tell, it appears the Shrooms are actually the spores of a long dead race of fungoid people who seemed to procreate by slowly changing their hosts into their race. It was quite lucky we caught it when we did, if this had been left to continue unchecked, we estimate the colony would have begun 'turning' into some  kind of hybrid creature within a few years. Our scientists have successfully stopped the process planetwide with a simple inoculation and there doesn’t appear to be any further danger. They have also been able to isolate the genes that improve strength and intelligence and are confident that we could introduce these genes into our population without any side effects. Regardless this unique discovery has greatly enhanced our knowledge of genetics."
pdmushroom.33.a:0 "Our people can only get better."
pdmushroom.33.a.tooltip:0 "We start a project to add the mushroom genes into our population."
pdmushroom.33.b:0 "We're fine just the way we are."
pdmushroom.33.b.tooltip:0 "We add this knowledge into our databanks."
pdmushroom.34.name:0 "A Sprouted People"
pdmushroom.34.desc:0 "The project was a complete success, the genes took to our genetic code better than expected. So far we have seen no negative reprecussion from any citizens."
pdmushroom.34.a:0 "Excellent."
pdmushroom.40.name:0 "Prohibition"
pdmushroom.40.desc:0 "It appears that our attempts to curb people using Shrooms has not had the desired effect. Usage appears to be on the rise and gathering information on the criminal organization distributing the Shrooms has proven to be surprisingly hard. There are wild rumors that a secretive doomsday cult may be behind the distribution but there is little to no evidence to prove that this is true."
pdmushroom.40.a:0 "This is a problem for the local authorities."
pdmushroom.40.a.tooltip:0 "We allow local authorities to deal with this criminal element."
pdmushroom.40.b:0 "Let them know they have the government's support."
pdmushroom.40.b.tooltip:0 "We allocate extra funds to support the Shroom ban."
pdmushroom.41.name:0 "A Terrorist Attack"
pdmushroom.41.desc:0 "Reports are coming in about a terrorist attack on [Root.GetName] today. A suicide bomber entered a colonial government building late at night and detonated a device. A group calling themselves the Children of Spore have claimed responsibility for the attack and are demanding that Shrooms, which they call ‘The Godspore’, be immediately made legal and available to every citizen on the planet. They are also demanding to keep the Godspore natural and pure, proposing any and all experimentation or regulations on it be made illegal and prohibited."
pdmushroom.41.a:0 "We don't negotiate with terrorists."
pdmushroom.41.a.tooltip:0 "We let local authorities deal with this issue."
pdmushroom.41.b:0 "Stop them before they try anything else."
pdmushroom.41.b.tooltip:0 "We allocate more funds to fight terrorism on the planet."
pdmushroom.41.c:0 "No more bloodshed, give them what they want."
pdmushroom.41.c.tooltip:0 "We give in to the demands of the Cult to broker a peace."
pdmushroom.42.name:0 "And the Air Grew Thick"
pdmushroom.42.desc:0 "Children of Spore Cultists have organized another attack on [Root.GetName]. The sophisticated operation involved bio-bombs that released extremely dense levels of Godspores into the most populated areas of the colony and the population are being advised to stay indoors. While there are currently only a relatively few cases of health issues, it is unknown what long term effects this will have on the colony."
pdmushroom.42.a:0 "What are they trying to accomplish?"
pdmushroom.42.a.tooltip:0 "We attempt to clean up the mess they've made."
pdmushroom.43.name:0 "Strange Bedfellows"
pdmushroom.43.desc:0 "The Children of the Spore have begun an aggressive campaign to highlight the benefits of using Godspore. Hundreds of localized projects have been introducing it into the atmosphere and water systems. There isn’t a citizen on [GETNAME] who does not have high levels of Godspore present in their bloodstream. There have been no reported health issues. but due the the research ban we have no way to know how this might be affecting people."
pdmushroom.43.a:0 "I hope we made the right choice."
pdmushroom.43.a.tooltip:0 "The Children of the Spore continue with their work."
pdmushroom.44.name:0 "Attack of the Shrooms"
pdmushroom.44.desc:0 "People on the planet have begun to experience radical changes in physiology. They are slowly being changed into a mutated fungal-hybrid and these beings are attacking the colony!"
pdmushroom.44.a:0 "Red Alert!"
pdmushroom.45.name:0 "Out of the Fire"
pdmushroom.45.desc:0 "We have successfully defended against the mutated citizens and we have immediately started to inoculate citizens to the spores. It will take time but we will eradicate this strain of mushroom on the planet. Our science teams are busy dissecting the mutants to learn everything we can to avoid this ever happening again."
pdmushroom.45.a:0 "What a horrible situation."
pdmushroom.46.name:0 "Radio Silence"
pdmushroom.46.desc:0 "We've lost all official communication with the colony. The mutated mushroom-hybrids are rampaging through the colony. Many colonists have gone into hiding or are on the run from the horde of creatures. We need to send troops immediately to help before it's too late."
pdmushroom.46.a:0 "Alert the generals."
pdmushroom.47.name:0 "Freedom"
pdmushroom.47.desc:0 "Our forces have regained control of [FromFrom.GetName]. Although most of the mutated colonists were violent it appears that this was not a guaranteed fate for our citizens. Some seem quite intelligent and have retained their memories of their previous lives. Furthermore, they have expressed a desire to continue being part of the colony. We have no way to know if they will eventually turn violent, but must decide the fate of these mutated citizens."
pdmushroom.47.a:0 "They were once our people, they are welcome."
pdmushroom.47.b:0 "They turned on us once they can do it again."
pdmushroom.48.name:0 "It's Done"
pdmushroom.48.desc:0 "We have roundup the rest of the mutated mushroom-hybrids and disposed of them. Our xenobiologists are busy studying what they can and how to protect our people from ever recurring again."
pdmushroom.48.a:0 "We stand ever vigilant to protect our people."
pdmushroom.50.name:0 "That's That"
pdmushroom.50.desc:0 "Our crackdown on Shrooms has been a success and we haven't heard any reports of usage for months. Local authorities are quite convinced there won't be any more issues with the Shrooms."
pdmushroom.50.a:0 "Good to hear."
pdmushroom.51.name:0 "That's That"
pdmushroom.51.desc:0 "Our efforts to stop the terrorists were successful. An elite squad successfully infiltrated their base and most of their leaders were killed or turned themselves in. Authorities are fairly confident this is the end of the cult."
pdmushroom.51.a:0 "We can all rest easy."
