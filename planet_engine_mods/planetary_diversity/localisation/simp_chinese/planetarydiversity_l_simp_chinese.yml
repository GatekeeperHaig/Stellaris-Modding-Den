 ###Dune
 pc_sandsea:0 "沙丘星球"
 pc_sandsea_desc:0 "一个具有氮氧大气层的炎热而干燥的岩石星球。沙海覆盖了相当一部分的表面。水圈主要是在绿洲和山泉中升起的地下蓄水层。"
 pc_sandsea_tile:0 "沙丘地形"
 pc_sandsea_tile_desc:0 "炎热干燥的沙海。"
 trait_pc_sandsea_preference:0 "沙丘偏好"
