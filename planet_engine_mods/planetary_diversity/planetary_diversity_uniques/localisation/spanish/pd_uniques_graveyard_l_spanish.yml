 job_tiyankirecycler:0 "Reciclador Tiyanki"
 job_tiyankirecycler_plural:0 "Recicladores Tiyanki"
 job_tiyankirecycler_desc:0 "Evitando que los Tiyanki alcancen la superficie, estas cuadrillas estudian lo que pueden sobre su biología y reciclan los materiales que se encuentran en sus cuerpos."
 job_tiyankirecycler_effect_desc:0 "job_tiyankirecycler $job_tiyankirecycler_plural$ recolectan recursos y estudian a los Tiyanki convirtiendo £consumer_goods£ §Y$consumer_goods$§! en £materials£ £society£ £physics£ para el consumo e investigación."
