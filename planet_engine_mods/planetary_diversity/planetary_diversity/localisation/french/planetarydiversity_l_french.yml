 d_storm_corridor:0 "Coeur du Maelström"
 d_storm_corridor_desc:0 "Cette zone est constamment confrontée à la pleine force des ouragans de la planète et est pratiquement perturbée par la faune locale."
 job_storm_researcher:0 "Ingénieur des tempêtes"
 job_storm_researcher_plural:0 "Ingénieurs des tempêtes"
 job_storm_researcher_desc:0 "Ces chercheurs s'efforcent de réduire le plein impact des anomalies météorologiques localisées loin de nos centres de population, tout en profitant de l'occasion de tester de nouveaux matériaux dans des conditions météorologiques extrêmes."
 pdstorm:0 "Monde de tempêtes"
 pdstorm_desc:0 "Si les tempêtes constantes permettent une énergie fiable, elles empêchent également la croissance urbaine et agricole à grande échelle. Faire face aux vents violents est une lutte constante pour ceux qui vivent sur ce monde."
 START_SCREEN_PART_ONE_STORM:0 "Dans lesmillénaires qui ont suivi l'apparition des premières communautés primitives [GetSpeciesName] près des rives glacées balayées par le vent de [GetHomeWorldName], notre civilisation s'est répandue et a prospéré."
