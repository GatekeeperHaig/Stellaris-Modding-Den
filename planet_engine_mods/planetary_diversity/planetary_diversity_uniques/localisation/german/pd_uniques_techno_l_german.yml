 job_techno_drone:0 "Techno-Organische Drohne"
 job_techno_drone_plural:0 "Techno-Organische Drohnen"
 job_techno_drone_desc:0 "Diese spezialisierten Drohnen nutzen das Subservice-Montagenetzwerk von Einheit 04, um bei Bedarf große Legierungen und Roboter zu bauen."
 mod_job_techno_drone_add:0 "$job_techno_drone$ Job" 
 mod_job_techno_drone_per_pop:0 "§G+1§! $job_techno_drone$ Job pro $VALUE$ Pops"
