 #Shroud World Tweaks
 #Whispers
 pdshroud.10.desc.mom:0 "Cette étrange planète semble être profondément connectée à un puits profond d'énergie psionique et ne se conforme pas à nos connaissances traditionnelles de la géologie et de la physique, des formations géantes d'aspect organique apparaissent autour de la planète et il y a des gouffres ouverts profonds menant à la croûte de laplanète. Ceux sur le vaisseau avec des capacités psioniques peuvent clairement entendre des voix venant de la planète et il semblait §Yavoir des signes épars d'une ancienne civilisation inconnue à la surface également."
