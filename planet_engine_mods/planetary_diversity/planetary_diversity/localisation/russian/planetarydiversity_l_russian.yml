 d_pdsandworms:0 "Песчаные черви"
 d_pdsandworms_desc:0 "Колоссальные червеобразные существа, обитающие в дюнах этого мира. Нападают на людей и машины на своей территории."
 pddune.10.name:0 "Что-то движется в песке"
 pddune.10.desc:0 "Наши колониальные разведчики на [Root.GetName] наткнулись на нечто необычное в южном песчаном море дюн. Обнаружив дюны странного цвета, они провели несколько тестов, которые дали положительный результат на зро. Это противоречило бы всему, что мы знаем о зро, поскольку до сих пор он был обнаружен только в космическом пространстве. Дальнейшая разведка обнаружила значительные залежи в дюнах, и как только инфраструктура будет построена, мы сможем немедленно начать добычу полезных ископаемых."
 pddune.10.a:0 "Тот, кто контролирует зро, контролирует вселенную."
 pddune.20.name:0 "Wormsign"
 pddune.20.desc:0 "От [Root.GetName] пришло сообщение о том, что колоссальное червеобразное существо вышло из песков и уничтожило комбайн зро, и лишь немногие из его экипажа остались живы. Наши ксенобиологи считают, что эти существа могут быть связаны с созданием зро и что их убийство отрицательно скажется на нашем производстве. Черви представляют значительный риск для колонии, и большую часть планеты придется оставить непригодной для их размещения."
 pddune.20.a:0 "Природа не ошибается."
 pddune.20.a.tooltip:0 "Оставляем песчаных червей, удерживая колонию в скалистых северных районах."
 pddune.20.b:0 "Риск для наших людей слишком велик."
 pddune.20.b.tooltip:0 "Мы уничтожим каждого червя на планете и надеемся, что не потеряем способность собирать зро."
 pddune.21.name:0 "Наблюдение за песчанными фонтанами"
 pddune.21.desc:0 "Черви были уничтожены, но также ценой зро. Но мы смогли извлечь значительное количество зро из их тел. Наши ученые много узнали о материалах, из которых состоят их тела, так что это не полная потеря."
 pddune.21.a:0 "Образование не заменяет интеллекта."

