 pdzrostripmine.10.name:0 "剥落"
 pdzrostripmine.10.desc:0 "当[Root.GetName]进入[Root.GetStarName]星系时，迎接他们的是一道自动广播，警告称任何胆敢靠近其中的宜居星球——有证据表明其表面存在广泛的采矿活动——的舰船都将受到攻击。"
 pdzrostripmine.10.a:0 "有趣。"
 pdzrostripmine.20.name:0 "深入开采"
 pdzrostripmine.20.desc:0 "对[From.Planet.GetName]的深入扫描展示了我们未曾见过的大规模开采作业。星球超过一半的部分已经被挖开，只有另外一极还存在某些自然生态系统。这一过程似乎是为了遍布开采区域的泽珞矿藏。"
 pdzrostripmine.20.a:0 "令人惊讶。"
 pdzrostripmine_site:0 "敲骨吸髓"
 pdzrostripmine_site_desc:0 "这个星球受到广泛开采，后来又被废弃。是谁开采了这个星球，他们又为何突然离开？"
 pdzrostripmine.30.name:0 "敲骨吸髓"
 pdzrostripmine.30.desc:0 "该星球的开采作业令以往所见的一切都相形见绌；一半以上的地表被挖开，暴露出丰饶的泽珞矿藏。但是，很少见到关于技术使用或者原定居者留下的痕迹。我们会继续搜索地表，以求可能的线索。"
 pdzrostripmine.30.a:0 "有趣。"
 pdzrostripmine.31.desc:0 "凭借好运，我们发现了一台被掩埋于开采区的古老采矿挖掘机。这台巨大的移动设施是众多用于缓慢而有条不紊地撕裂星球地表的设备之一。虽然它已无法修复，我们仍在尝试对其技术进行逆向，从而继续开采泽珞。我们还试图解码其计算机系统中残存的数据信息，以定位此行星上的其他考古遗迹。"
 pdzrostripmine.31.a:0 "辛苦了。"
 pdzrostripmine.32.desc:0 "凭借从挖掘机的计算机系统发现的信息，我们成功定位了一处实验室遗迹——它与其周边区域都是数个世纪前的严重轨道轰炸的目标。我们已经理清了该星球的原主人是如何利用这里对泽珞——以及其开采方法——进行研究。我们会继续研究此处，以求找到其他有用的信息。"
 pdzrostripmine.32.a:0 "好极了。"
 pdzrostripmine.33.desc:0 "在一次意外的塌方之后，我们发现这处实验室建立于另一座实验室之上，而后者要比前者古老得多。实验室的绝大部分都被轰炸摧毁了，只剩下一个大型装置的残骸。\n\n残存的信息指向了一个未知的和平帝国，其发现此星球的情形与我们类似，只是当时采矿设备与废弃的建筑还大体完好。在数十年的开采与研究以后，使用泽珞已经成为他们日常生活的一部分。这个装置被发现并激活以后，瞬间就杀死了地表上正在作业的数万人，将他们转化为泽珞。作为应对，此帝国轰炸了整个星球，并且设立了警告信标与防御无人机。\n\n我们会继续探索这些遗迹。"
 pdzrostripmine.33.a:0 "可怕却又强大。"
 pdzrostripmine.34.desc:0 "有证据表明，至少还有其他六个帝国曾在某些时点栖居于此星球。似乎大多数人都曾有意或无意地使用此类设备扩大泽珞矿储。我们无从知晓数个世纪以来有多少人丧命于此，我们仍在尝试确认这里最初的创造者。"
 pdzrostripmine.34.a:0 "这是处无名的坟茔！"
 pdzrostripmine.35.desc:0 "我们幸运地发现了此星球的原主人留下的数据水晶。他们目睹了致使泽珞帝国毁灭的内战。这些人被称作奥斯西特，他们试图再现并修改泽珞族用来将自身转化为泽珞的过程，企图保护自己免受“泽珞族恶魔”的威胁。在他们力求自保的疯狂渴望中，他们最终将奴隶变成泽珞。这终究会成为他们败亡的诱因——因为其他人将会举起反旗，攻陷这个星球与他们的泽珞生成系统。他们最终被时间遗忘，而其他帝国又来到此地、发现这里的秘密、并注定犯下同样的错误。"
 pdzrostripmine.35.a:0 "可怕。"
 pdzrostripmine.40.name:0 "尘中泽珞"
 pdzrostripmine.40.desc:0 "控制该星球的最后一个帝国，对这个行星级系统进行了过于严重的轰炸，因此该系统毫无修复的希望——但是，我们仍然可以从他们的技术中学到很多东西，并且此地仍有非常丰富的泽珞矿藏。只要我们想，我们就能继续挖开这个星球，暴露出新的、丰饶的泽洛矿，带来崭新的、广阔的开采前景。"
 pdzrostripmine.40.a:0 "很好。"
