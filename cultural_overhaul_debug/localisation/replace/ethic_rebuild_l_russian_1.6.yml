 pft_bankers:0 "Торговцы"
 pft_bankers_desc:1 "Торговцы представляют интересы частного бизнеса и индивидуальных предпринимателей, их больше всего волнуют развитие рыночной экономики и конкуренции. \n\n§LПринцип Индивидуализм§!"
 pft_socialists:0 "Социалисты"
 pft_socialists_desc:1 "Социалисты выступают за плановую экономику, национализацию средств производства и продвигают идею содиарности между членами общества. \n\n§LПринцип Коллективизм§!"
 pft_manufacturers:0 "Промышленники"
