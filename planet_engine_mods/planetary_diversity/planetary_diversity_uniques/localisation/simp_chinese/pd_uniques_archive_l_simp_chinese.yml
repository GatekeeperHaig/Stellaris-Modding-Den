 pc_archive_tile_desc:0 "大型电气管路和平坦的人工草原。"
 pdarchive.10.name:0 "能量读数"
 pdarchive.10.desc:0 "当前位于[Root.GetStarName]星系中的[Root.GetName]发来报告。该团队发现了一个奇特的卫星型栖息地，绕着被毁坏的行星运行。该团队已经确认，他们会在有能力的时候进入仔细观察。"
 pdarchive.10.a:0 "确认。"
 pdarchive.20.name:0 "信息超载"
 pdarchive.20.desc:0 "关于这个星球的任何事情似乎都不自然。 据我们所知，这个栖息地是一台巨型超级计算机，用于收集和存储信息。 巨大的散热片悬浮在天空中以调节温度，而人造草收集能量，这些能量通过发光的导管在星球上传递。 除了一些轨道碎片之外，似乎没有任何物种能够创造出这种工程奇迹，但它们的整个历史应该可能存在于计算机中。 档案馆中的信息量非常大，并且工作人员建议设置永久集群以充分利用信息数据库。"
 pdarchive.20.a:0 "难以置信。"
