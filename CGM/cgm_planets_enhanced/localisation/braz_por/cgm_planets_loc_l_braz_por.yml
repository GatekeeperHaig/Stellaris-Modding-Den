 cgm_crystal_asteroidal_planet_found.desc:0 "As medições científicas de [from.GetName] revelam que o que parecia ser um grande asteróide de gelo a princípio é de fato algo completamente diferente. Este asteróide é composto de grandes quantidades de cristal exótico originado em outros lugares, com sua assinatura quântica indicando que ele originou ou passou por algum tipo de dimensão subespacial. Notavelmente, o espaço dentro do asteroide parece ser impossivelmente maior que suas dimensões externas. Esta nave de ciência [root.GetName] relata que este asteróide tem potencial de exploração significativo e a colonização é recomendada."
