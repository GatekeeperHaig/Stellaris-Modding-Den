 cgm_asteroidal_planet_found.desc:0 "Le vaisseau scientifique en orbite [root.GetName] rapporte que ce gros astéroïde pourrait potentiellement soutenir une colonie viable."
 cgm_asteroidal_planet_found.name:0 "Candidat à la colonisation astéroïdale trouvé"
 cgm_astrocartography_mechanic:0 "Avec le Mécanicien d'astrocartographie §HCGM§! Activé les ressources les plus stratégiques sont invisibles jusqu'à ce que le joueur déverrouille la technologie Astrocartography I, II et III. Les ressources sont divisées en niveaux, qui reflètent leur puissance relative."
 cgm_blockers:0 "§GCGM§! + Vanille"
 cgm_crystal_asteroidal_planet_found.desc:0 "Les mesures scientifiques de [from.GetName] révèlent que ce qui semblait être un grand astéroïde de glace au début est en fait quelque chose de complètement différent. Cet astéroïde est composé de grandes quantités de cristaux exotiques provenant d'ailleurs, avec sa signature quantique indiquant qu'il est originaire ou passé à travers une sorte de dimension sous-spatiale. Remarquablement l'espace à l'intérieur de l'astéroïde semble être incroyablement plus grand que ses dimensions externes. Ce navire scientifique [root.GetName] signale que cet astéroïde a un potentiel d'exploitation important et la colonisation est recommandée."
 cgm_deep_core_mining_catastrophic_outcome.desc:0 "The project to establish a higher tier $deep_core_mining$ on [root.GetName] resulted in a catastrophic eruption.\n\n$catastrophic_outcome_summary$"
 cgm_deep_core_mining_catastrophic_outcome.title:0 "Catastrophe!"
 cgm_deep_core_mining_stage_0:0 "$deep_core_mining$ (initial)"
 cgm_deep_core_mining_stage_0_desc:0 "An initial $deep_core_mine$ has been established on this planet. At this stage the $deep_core_mine$ is being established. It therefore produces no minerals, but the chance of a catastrophe is quite low."
 cgm_deep_core_mining_stage_1:0 "$deep_core_mining$ I"
 cgm_deep_core_mining_stage_1_desc:0 "A §Gstage 1§! $deep_core_mine$ has been established on this planet. Mining networks have been established in the deep mantle of the planet and the infrastructure to process the mantle matter is producing significant amounts of minerals.The chance of a catastrophe during this stage is low."
 cgm_deep_core_mining_stage_2:0 "$deep_core_mining$ II"
 cgm_deep_core_mining_stage_2_desc:0 "A §Hstage 2§! $deep_core_mine$ has been established on this planet. The outer layers of the core are being systematically strip mined of minerals. The chance of a catastrophe during this stage is low."
 cgm_deep_core_mining_stage_3:0 "$deep_core_mining$ III"
 cgm_deep_core_mining_stage_3_desc:0 "A §Bstage 3§! $deep_core_mine$ has been established on this planet. The mining operation now touches the planet's core directly. A sophisticated system sifts the core's useful minerals while retaining the bulk of its mass. The chance of a catastrophe during this stage is highest."
 cgm_deep_core_mining_successful.desc:0 "$deep_core_mining$ stage successfully established on planet [root.GetName]!"
 cgm_deep_core_mining_successful.title:0 "$deep_core_mining$ Project Developed"
