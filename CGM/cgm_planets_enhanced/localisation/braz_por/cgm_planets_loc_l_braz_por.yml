 pc_greenhouse_cold_terraforming_desc_habitability:0 "Reduzindo a Habitabilidade Reduzida"
 pc_greenhouse_cold_terraforming_habitability:0 "Reduzindo a Habitabilidade Reduzida"
 pc_greenhouse_cold_terraforming_tile:0 "Terreno Estéril Frio"
 pc_greenhouse_cold_terraforming_tile_desc:0 "Terreno hostil muito frio, com dunas, rios, lagos e mares de estranhos líquidos."
 pc_greenhouse_hot:0 "Mundo Redutor Quente"
 pc_greenhouse_hot_desc:0 "Um planeta rochoso com uma atmosfera espessa e de alta pressão. Os gases na atmosfera causaram um efeito estufa descontrolado, criando temperaturas superficiais muito altas."
 pc_greenhouse_hot_terraforming:0 "Mundo Redutor Quente (Terraforming)"
 pc_greenhouse_hot_terraforming_desc:0 "$pc_greenhouse_hot_desc$"
 pc_greenhouse_hot_terraforming_habitability:0 "Reduzindo a Habitabilidade"
 pc_greenhouse_hot_terraforming_tile:0 "Terreno Estéril Queimado"
 pc_greenhouse_hot_terraforming_tile_desc:0 "Desertscape seco, hostil e muito quente intercaladas com pedras de laje."
 pc_ice_asteroidal_frozen_exotic_matter_mined:0 "Matéria Exótica Congelada Minada"
 pc_ice_asteroidal_frozen_exotic_matter_mined_desc:0 "$pc_asteroidal_carbometallic_rock_mined_desc$"
 pc_ice_asteroidal_planetoid:0 "Primordial-Gelo Asteroidal"
 pc_ice_asteroidal_planetoid_desc:0 "Este grande asteróide é quase completamente composto de gelo primordial puro - que remonta à infância do universo. Explorando este asteróide ao máximo exigirá o estabelecimento de uma colônia permanente."
 pc_ice_asteroidal_planetoid_habitability:0 "Habitabilidade congelada do Voidhome"
 pc_ice_asteroidal_planetoid_tile:0 "Interior congelado do Voidhome"
 pc_ice_asteroidal_planetoid_tile_desc:0 "Catacumbas perfuradas e cavernas naturais formam a base da infraestrutura dentro dessa casa gelada e congelada no vazio."
 pc_ice_asteroidal_primordial_ice_mined:0 "Primordial-Ice Mined"
 pc_ice_asteroidal_primordial_ice_mined_desc:0 "$pc_asteroidal_carbometallic_rock_mined_desc$"
 pc_ice_giant:0 "Gigante de gelo"
 pc_ice_giant_desc:0 "Esses gigantes congelados são muito diferentes em composição de seus irmãos gasosos. O núcleo é principalmente rocha e gelo, cercado por camadas tênues de água, metano e amônia. Além disso, o campo magnético está fortemente inclinado para o eixo de rotação. Esses planetas se formam à margem de um sistema estelar."
 pc_irradiated_marginal:0 "Mundo marginal irradiado"
 pc_irradiated_marginal_desc:0 "Esses mundos marginais, também conhecidos como Super-Terras, têm superfícies estéreis e irradiadas, sem uma magnetosfera forte para protegê-los da radiação de suas estrelas. Apesar das condições adversas da superfície, corpos líquidos de água podem ser encontrados que oferecem proteção suficiente contra a radiação, permitindo que alguma vegetação e vida exista debaixo d'água."
 pc_irradiated_marginal_habitability:0 "Habitabilidade Marginal Irradiada"
 pc_irradiated_marginal_tile:0 "Terreno Irradiado"
 pc_irradiated_marginal_tile_desc:0 "Terreno irradiado e estéril."
 pc_irradiated_terrestrial:0 "Mundo Terrestre Irradiado"
 pc_irradiated_terrestrial_desc:0 "Esses mundos terrestres têm superfícies estéreis e irradiadas, sem uma magnetosfera forte para protegê-lo da radiação de sua estrela. Apesar das condições adversas da superfície, podem ser encontrados oceanos líquidos de água que oferecem proteção suficiente contra a radiação, permitindo a existência de alguma vegetação e vida."
 pc_irradiated_terrestrial_habitability:0 "Habitabilidade Terrestre Irradiada"
 pc_irradiated_terrestrial_tile:0 "Terreno Irradiado"
 pc_irradiated_terrestrial_tile_desc:0 "Terreno irradiado e estéril."
 pc_large_asteroid_moon:0 "Asteroide orbital grande"
 pc_large_asteroid_moon_desc:0 "Possivelmente um asteróide que foi capturado pela gravidade deste planeta."
