 cgm_crystal_asteroidal_planet_found.desc:0 "The scientific measurements of [from.GetName] reveal that what appeared to be a large ice asteroid at first is in fact something different altogether. This asteroid is composed of large quantities of exotic crystal that originated elsewhere, with its quantum signature indicating it either originated in or passed through some sort of sub-spatial dimension. Remarkably the space inside the asteroid appears to be impossibly larger than its external dimensions. This science ship [root.GetName] reports that this asteroid has significant exploitation potential and colonization is recommended."
