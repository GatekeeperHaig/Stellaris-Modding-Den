 crystal:0 "Кристальная планета"
 crystal_desc:0 "Гигантские отложения кристаллов можно увидеть повсюду на поверхности этой планеты. Эти кристаллы, по всей видимости, положительно влияют на способность жизни к воспроизводству и очень красивы."
 building_crystal_pillar:0 "Кристальный столп"
 building_crystal_pillar_desc:0 "Кристальные столпы используют высокотехнологичные генераторы электромагнитного поля для увеличения естественной силы кристаллов. Окружающая флора и фауна размножаются ускоренными темпами."
 tech_crystal_pillar:0 "Асеанский кристальный столп"
 tech_crystal_pillar_desc:0 "Вырезая и отправляя асеанский кристалл за пределы этого мира, мы можем воспроизвести его удивительные свойства на любой планете."
 edict_cyrstal_growth:0 "Асеанское увеличение численности населения"
 edict_cyrstal_growth_desc:0 "Устанавливая усилители асеанского кристального поля в густонаселенных районах, мы можем улучшить темпы роста населения."
 sr_acean:0 "Асеанский кристалл"
 sr_acean_desc:0 "Этот уникальный кристалл невероятно положительно влияет на воспроизведение окружающей его природы."
 d_holy_temple:0 "Святой храм"
 d_holy_temple_desc:0 "Этот храм является благословением и открыт для паломников со всей империи, чтобы молиться перед его божественными силами."

