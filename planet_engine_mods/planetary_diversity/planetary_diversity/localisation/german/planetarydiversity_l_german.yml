 #Crystal World
 d_pdcrystalpatch:0 "Crystal Propagation"
 d_pdcrystalpatch_desc:0 "While it will take centuries from this crystal to grow to the point of being usable Acean, this patch will still provide this world with ample mining potential and a modest amount of rare crystals and boost the farming potential of the nearby area." 
 decision_pdcrystalpatch:0 "Propagate Acean Crystal"
 decision_pdcrystalpatch_desc:0 "By propagating a small patch of Acean crystal here we will be able to create a local cluster that will boost this world's mineral and food production and gain some rare crystals."
 tech_crystal_propagation:0 "Crystal Propagation"
 tech_crystal_propagation_desc:0 "Researchers on our Crystal World believe it's possible for us to propagate new crystal patches on aliens world."
 #Floating World
 tech_floating_housing:0 "Floating Arcology"
 tech_floating_housing_desc:0 "This floating arcology uses the rare element Eludium to stay airborne, providing housing but all freeing up useful space on the ground for other purposes."
 building_floating_housing:0 "Floating Arcology"
 building_floating_housing_desc:0 "This floating building uses Eludium to float effortlessly in the sky, freeing up valuable ground space."
 #Graveyard World
 tech_space_whale_weapon_2:0 "Improved Energy Siphon"
 tech_space_whale_weapon_2_desc:0 "By studying the rich fossil and DNA records of the Tiyanki we have figured out a way to improve on our previous Energy Siphon, making it much more powerful."
 PD_SPACE_WHALE_WEAPON:0 "Improved Energy Siphon"
 PD_SPACE_WHALE_WEAPON_DESC:0 "This weapon drains energy from enemy ships by vastly improving on the Tiyanki method of siphoning energy from gaseous matter."
 tech_tiyanki_slipstreams:0 "Tiyanki Slipstream Improvements"
 tech_tiyanki_slipstreams_desc:0 "By studying how Tiyanki travel through hyperlanes naturally we can greatly improve our hyperlane systems."
 tech_tiyanki_prospecting:0 "Tiyanki Prospecting"
 tech_tiyanki_prospecting_desc:0 "The Tiyanki have extremely delicate sensor glands dedicated to finding the exotic resources they need to survive the void. We've learnt how to mimic this process and will be able to use it find hard hidden exotic resources on our worlds."
 decision_tiyanki_prospecting:0 "Tiyanki Prospecting"
 decision_tiyanki_prospecting_desc:0 "Using highly sensitive instruments based on Tiyanki sensory glands we will be able to find otherwise hidden deposits of exotic resources on this world."
 decision_tiyanki_prospect_effects_short:0 "We will search this world for strategic resources."
 d_tiyanki_small:0 "Natural Gas Deposit"
 d_tiyanki_small_desc:0 "Found by the Tiyanki Prospecter we have found a natural gas pocket that was missed in our original planetary survey."
 d_tiyanki_large:0 "Tiyanki Fossil"
 d_tiyanki_large_desc:0 "This ancient body of of Tiyanki was found by the Tiyanki Prospector, leaving behind a significant rare gas deposit."
 pdgraveyard.30.desc.2:0 "Before history we knew of the gifts from the heavens. They're falling brough both destruction and time of great boon. Over time we learnt they were actually creatures from space. Now that we have the means to stop them from falling on our world the question remains; should we? We know their importance to our ecosystem, but it's possible to learn much from them if stop them in space before they land."
 #Techno-Organic
 d_unit04:0 "Unit 04"
 d_unit04_desc:0 "Unit 04 continues to work away at its project. It helps by keeping the canals working and generally keeps out of the way of the colony."
 d_dead04:0 "The Corpse of Unit 04"
 d_dead04_desc:0 "After willingly shutting down, we are left with the complex under the mountain that was Unit 04. Our researchers are already taking it apart to learn what we can from it."
 pdtechnoorganic.40.g:0 "You are a killing machine, neither you or you 'children' can stay."
 pdtechnoorganic.40.g.tooltip:0 "We'll shut down Unit 04 and destroy all of his creations aside from the planet which helps power the canals." 
 pdtechnoorganic.47.name:0 "Reckoning"
 pdtechnoorganic.47.desc:0 "All the machine said in its defense was 'I understand' and put up no fight against those we sent to shut it down. The synth animals all slowly powered down and became inert. Our scientists are studying some of the remains and the locals have recycled the rest."
 pdtechnoorganic.42.a:0 "One less killer robot on the loose."
 technoorganic2:0 "Techno-Organic Planet"
 technoorganic2_desc:0 "While the planet-wide irrigation canals still exist, most of the synthetic life forms have become inert which we can recycle for our empire."
 tech_fourschildren:0 "Unit 04's Legacy"
 tech_fourschildren_desc:0 "Working with Unit 04 we have created a powerful positronic brain that we can install in any robot body, which has shown an intrinsic understanding of engineering and has amazing potential for almost all applications as its modelled off the best parts of both organic and machine brains."
 trait_organic_fourschildren:0 "Bio-Synthetic"
 trait_organic_fourschildren_desc:0 "Created by the AI 'Unit 04' and blending both organic and artificial intelligence to create a truly bio-synthetic lifeform.  Immortal but with an extremely low birth rate."
 d_home04:0 "Unit 04"
 d_home04_desc:0 "Ever watchful of its creations tends not to get involved with their day to day going on, aside from making sure the canals keep running. Knowing the creator is nearby watching inspires happiness and unity in our people."
 tech_techno_canal:0 "Techno-Canal System"
 tech_techno_canal_desc:0 "By studying the canal system built by Unit 04 we should be able to create small scale versions on other worlds improving agricultural output."
 d_technocanal:0 "Techno-Canal System"
 d_technocanal_desc:0 "Based on the canals built by Unit 04 these canals greatly improve the agricultural output on this planet. The crew needed to run it to also learns valuable engineering skills."
 decision_techno_canal:0 "Build Techno Canal"
 decision_techno_canal_desc:0 "Based on the canals built by Unit 04 these canals greatly improve the agricultural output on this planet. The crew needed to run it to also learns valuable engineering skills."
 tech_techno_robot_factory:0 "Techno-Robot Assembly Plant"
 tech_techno_robot_factory_desc:0 "Using Unit 04's assembly plants as a template we should be able to make robots much quicker than ever before."
 building_robot_techno_plant:0 "Techno-Robot Assembly Plants"
 building_robot_techno_plant_desc:0 "Using Unit 04's techniques we can improve our factories where skilled Roboticists assemble the latest robot models."
 tech_techno_eng:0 "Techno-Engineering"
 tech_techno_eng_desc:0 "Studying the techniques employed by Unit 04 we have improved our understanding of both robotics and engineering. We should be able to apply these theories to practices to improve our engineering output."
 #Archive World Event Redo
 pdarchive_site:0 "The Archive Habitat"
 pdarchive_site_desc:0 "This habitat appears to be one giant purpose-built supercomputer. Floating heat sinks and the artificial ocean help with the cooling while artificial grass collects energy. Who could create such a marvel and where are they now?"
 pdarchive.50.name:0 "Where did they go?"
 pdarchive.50.desc:0 "While digging through the sizable database of the Archive we've stumbled upon a large cache of information hidden deep within it. We are working to try to get past the highly sophisticated encryption protecting the information."
 pdarchive.50.a:0 "Wonderful."
 pdarchive.51.desc:0 "Breaking through the first layer of the encryption, we've opened the basic historical records of the builders of the Archive. They called themselves the 'Iarka' and seemed to have an obsessive relationship with data and information. While the general populace lived on the planet below the Archive was inhabited by a powerful class of 'Techno-Mages' whos job was to collect and input information. It had been their civilizations ultimate project; a computer large enough to store every bit of information in the universe. It also appears they never developed faster than light travel and they had become obsessed with figuring out how to travel to other stars. Why all of this information was locked away is still a mystery, but we will continue to work towards breaking more levels of the encryption."
 pdarchive.51.a:0 "Amazing."
 pdarchive.52.desc:0 "The Iarkans figured out a way around faster than light travel; Dimensional Gateways. Setting up the gates took time, but they eventually were able to create a gate system on planets to be able to travel the stars. Once they had created a stable wormhole they would send a team to the next planet to build the other side of the gate but many of these teams were never heard from again. As more and more teams disappeared the public opinion began to turn sour towards the gate system. We've hit another level of encryption and will report as we unlock new info."
 pdarchive.52.a:0 "Unfortunate."
 pdarchive.53.desc:0 "The public's uneasyness with the gates eventually turned into protests, protests turned into a movement, and the movement ended in terrorism. Hoping to end the dimensional experiments, an anti-gate group destroyed the control mechanism of a stable gateway. While the ability to control the gate was lost, the wormhole was too established and stayed open. The gravimetric activity of this uncontrolled wormhole caused earthquakes and a large amount of environmental damage to the planet. After weeks of attempts to close them, the unimaginable happened; towering inter-dimensional creatures came through the portal and attacked the planet. The Iarkans defenses had little effect on these creatures and as many Iarkans escaped to the Archive. We have almost unlocked the final part of the information and will report then."
 pdarchive.53.a:0 "Terrible."
 pdarchive.54.desc:0 "The survivors of the inter-dimensional beasts could only watch as their homeworld was destroyed. The remaining Iarkans came up with a plan. They built some kind of inter-dimensional weapon and fired it towards the planet. It killed the beasts but destroyed the planet in the process. It's unclear if they knew this would happen or not. With the Archive Habitat unable to produce enough food to sustain the survivors it was decided that they would digitize their memories and consciousness into the Archive . They scrubbed every bit of info on the gates away and encrypted their history behind them. This last level of encryption also alerted us to the location of their memory core where their people and knowledge is stored. We should be able to use it to gain some pieces of the vast knowledge they amassed."
 pdarchive.54.a:0 "What a sad end to such a people."
 r_pdarchive:0 "Archive Memory Core"
 r_pdarchive_desc:0 "This memory core houses the remainder of the Iarkan civilization and all their knowledge. While we cannot directly communicate with them we are able to gain some of the technological knowledge."
 pdarchive_core:0 "Archive Memory Core"
 pdarchive_core_desc:0 "We can access the Irakans vast knowledge base to add to our own."
 d_remaining_stores:0 "Matter Creator"
 d_remaining_stores_desc:0 "The ability of how to create matter creators was lost when our homeworld was destroyed but this one should continue working for generations."
 pdengine.24.name:0 "Archive Memory Core"
 pdengine.24.desc:0 "By accessing the Memory Core with our systems we have been able to gain a basic understanding of one of their advanced technologies."
 relic_pdarchive_active:0 "Gain §Y25%§! tech progress in a random technology."

