 #More Uninhabitable
 pc_chthonian:0 "Mundo Ctonianos"
 pc_chthonian_desc:0 "Mundo árido e rochoso com uma atmosfera fina ou inexistente. A superfície é coberta por crateras de impacto de meteoros e completamente desprovida de vida. Este planeta já foi um gigante gasoso, mas teve sua atmosfera de hidrogênio e hélio removida deixando apenas o núcleo metálico estéril."
 pc_hot_gas_giant:0 "Gigante de Gás Quente"
 pc_hot_gas_giant_desc:0 "Planeta gasoso com uma atmosfera composta principalmente de hidrogênio e hélio ao redor de um núcleo denso. As temperaturas deste gigante gasoso são muito mais altas do que a média, o que causa padrões climáticos extremos que podem ser explorados para obtenção de energia e coleta de gás raro."
 pc_cold_gas_giant:0 "Gigante de Gás Frio"
 pc_cold_gas_giant_desc:0 "Planeta gasoso com uma atmosfera composta principalmente de hidrogênio e hélio em torno de um núcleo denso. As temperaturas deste gigante gasoso são mais baixas do que a média, o que torna as oportunidades de pesquisa mais estáveis."

