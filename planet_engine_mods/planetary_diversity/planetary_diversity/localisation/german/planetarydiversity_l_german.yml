 #Planet Classes
 pc_tidallylocked:0 "Gezeitengesperrte Welt"
 pc_tidallylocked_desc:0 "Eine felsige Welt mit einer Stickstoff-Sauerstoff-Atmosphäre. Wenn der Planet gezeitenhaft an seine Sonne gebunden ist, ist eine Seite des Planeten bei konstantem Tageslicht, während die andere bei konstanter Nacht ist. In der Dämmerungsregion existiert eine dünne bewohnbare Zone. Ständiges Sonnenlicht und Wind sorgen für eine ideale Ernährung und Energieerzeugung." 
 pc_hothouse:0 "Treibhaus-Welt"
 pc_hothouse_desc:0 "Eine felsige Welt mit einer Atmosphäre, die derzeit einen außer Kontrolle geratenen Treibhauseffekt erfährt. Tödlich für alle Lebensformen." 
 
 #Tiles
 pc_irradiated_tile:0 "Ödland-Gelände"
 pc_irradiated_tile_desc:0 "Hartes, vom Krieg zerrissenes Gelände. Die Strahlungswerte sind niedrig genug, um einige Leben zu unterstützen." 
 pc_tidallylocked_tile:0 "Gezeitengesperrtes Gelände"
 pc_tidallylocked_tile_desc:0 "Aus Wüsten werden abwechslungsreiche Kontinente, die zu gefrorenen Ebenen werden."
   
