 ###Wet Swamp
 pc_wetswamp:0 "Мир топей"
 pc_wetswamp_desc:0 "Чрезвычайно влажный мир с азотно-кислородной атмосферой. Большая часть планеты покрыта густыми лесными болотами с очень небольшими участками поверхности, не находящимися под водой и покрытыми непроглядными туманами. Гидросфера прочна и устойчива в основном на мелководье, болотах и топях и ​​поддерживает большое количество растений и животных." 
