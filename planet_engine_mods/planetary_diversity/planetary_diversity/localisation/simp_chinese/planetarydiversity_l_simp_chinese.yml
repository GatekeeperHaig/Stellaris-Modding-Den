 tech_synthwarform:0 "合成战争形态"
 tech_synthwarform_desc:0 "为了履行我们的协议，04单元为我们设计了合成战争形态，以帮助我们的军事行动。"
 pdarchive.30.name:0 "有人在家吗？"
 pdarchive.30.desc:0 "我们开始寻找这个档案馆的神秘建造者。只能说运气很好，这段信息被编码存储在缓存里面。我们的团队一解码就发现了，很明显这段就是建造者的历史，但是为什么把档案馆封锁依然是个谜。一有突破，团队会立刻报告的。"
 pdarchive.30.a:0 "希望那里有一些东西。"
 pdarchive.31.name:0 "继续解读"
 pdarchive.31.desc:0 "去年我们从档案中找到了大量有关其创造者的信息。他们自称“艾尔卡”而且看起来他们跟这些信息有一些宗教关系。他们认为它是神圣的并且还有一个强大的阶级，专门发掘信息并且存储进档案馆。档案馆就是他们的终极工程，看起来大到足以装下他们找到的一切信息。他们的知识无疑又深又广，而且显然还有一些关于异维度的研究。我们尚不清楚他们身上发生了什么事情，但是我们会继续搜索数据库的。"
 pdarchive.31.a:0 "继续搜索"
 pdarchive.31.b:0 "为团队提供更多的带宽。"
 pdarchive.31.b.tooltip:0 "我们团队搜索数据库会有有更多高容量的访问端口"
 pdarchive.32.name:0 "灾难"
 pdarchive.32.desc:0 "我们已经找到了艾尔卡文明崩溃的原因了。似乎他们在异维度方面的实验引起了一些攻击并以其人民为食的东西的注意力。 显然，这与他们的宗教文本非常相似，他们认为这是星球末日了。文本预言他们的救赎将来自信息本身，他们开始了将自己数字化并上传进档案馆。与此同时，他们将维度生物欺骗到了他们母星的表面，并引爆了某种摧毁这个生物的多维武器但也炸毁了他们的家园。之后，他们将剩下的人数字化为档案。我们正在积极寻找他们的意识，我们认为它仍然在程序中的某个地方。"
 pdarchive.32.a:0 "有趣"
 pdarchive.33.name:0 "他们就在电脑里啊"
 pdarchive.33.desc:0 "我们已经找到了存档数据中隐藏意识的位置。数据令人难以置信，但如果我们没理解错的话，那么就是他们创造了一个数字避难所。我们可以尝试联系，希望他们愿意分享信息，或者我们可以在他们不知道的情况下监控代码。"
 pdarchive.33.a:0 "是的，我们可以学到很多东西。"
 pdarchive.33.a.tooltip:0 "我们将联系在他们的数字避难所内的艾尔卡。"
 pdarchive.33.b:0 "不了，他们已经选择了离开这个星球。"
 pdarchive.33.b.tooltip:0 "我们将从数字天堂之外观察艾尔卡，了解我们能做些什么。"
 pdarchive.33.c:0 "擦除这部分内存。"
 pdarchive.33.c.tooltip:0 "我们将删除这些幽灵的信息，释放宝贵的处理速度。"
 pdarchive.40.name:0 "来世"
 pdarchive.40.desc:0 "与艾尔卡交流是一次有趣的经历。他们似乎意识到了但并不关心他们目前的生存状态。为了保护档案馆，他们同意分享他们对多维技术的了解。他们同意建立一个实验室，让他们的科学家协助我们，主要是为了确保我们不会犯下他们所做的错误——召唤一个维度生物。"
 pdarchive.40.a:0 "有趣"
 pdarchive.41.name:0 "观察哨"
 pdarchive.41.desc:0 "我们已成功组建团队，继续监控和了解在数字天堂中的艾尔卡。我们将能够在不影响他们的情况下了解他们的文化和历史。"
 pdarchive.41.a:0 "这样对谁都好"
 pdarchive.42.name:0 "摧毁地狱"
 pdarchive.42.desc:0 "我们已经从档案馆的数据库中抹去了数字天堂，这样我们就可以从档案馆中释放出大量的计算能力。我们期望看到这个星球上的实验室取得更好的成果。"
 pdarchive.42.a:0 "好极了"
