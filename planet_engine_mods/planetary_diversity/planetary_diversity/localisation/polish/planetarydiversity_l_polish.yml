 pdgraveyard.34.desc:0 "Wygląda na to, że nie pozwalanie tiyankom na upadanie na naszą planetę przyniosło wielce niepożądany efekt dla ekosystemu. Większość roślin polega na ciągłej dostawie składników przez tiyanki. Zakłóciliśmy naturalny porządek tego świata."
 pdgraveyard.34.a:0 "To jest cena za nasze bezpieczeństwo."

