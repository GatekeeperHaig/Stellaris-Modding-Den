 sm_sb_building_aldar_enrichment_facility:0 "Aldar Enrichment Facility"
 sm_sb_building_aldar_enrichment_facility_desc:0 "Processes Aldar through a series of mixtures to enrich its properties for specialized use in Energy production and Physics experiments."
 sm_sb_building_cavorite_amalgamator:0 "Cavorite Amalgamator"
 sm_sb_building_cavorite_amalgamator_desc:0 "Uses Cavorite as a highly effective and reusable amalgamator, creating a significant amount of Minerals and Energy Credits.\n"
 sm_sb_building_cryodine_purifier:0 "Cryodine Purifier"
 sm_sb_building_cryodine_purifier_desc:0 "Purifies Cryodine Ice into a pure form, fueling Engineering research ventures utilizing its thermodynamic properties.\n"
 sm_sb_building_dark_energy_accelerator:0 "Dark Energy Accelerator"
 sm_sb_building_dark_energy_accelerator_desc:0 "Manipulates Dark Energy particles for experiments into unusual Physics' properties, deeply expanding knowledge on them.\n"
 sm_sb_building_garanthium_smelter:0 "Garanthium Smelter"
 sm_sb_building_garanthium_smelter_desc:0 "Smelts Garanthium with other metals to extend its useful properties, yielding a great deal of useful alloys.\n"
 sm_sb_building_hyperdiamond_lapidary:0 "Hyperdiamond Lapidary"
 sm_sb_building_hyperdiamond_lapidary_desc:0 "Cuts Hyperdiamonds into useful and aesthetically pleasing forms for both public and private purposes.\n"
 sm_sb_building_hyperfuel_reactor:0 "Hyperfuel Reactor"
 sm_sb_building_hyperfuel_reactor_desc:0 "Produces significant quantities of Energy Credits by fully utilizing our Hyperfuel reserves.\n"
 sm_sb_building_illum_spectral_emitters:0 "Illum Spectral Emitters"
 sm_sb_building_illum_spectral_emitters_desc:0 "Emits a constant field of spectral echoes and spatial distortions, confusing enemy ship sensors in the system.\n"
 sm_sb_building_living_research_facility:0 "Living Metal Research Facility"
 sm_sb_building_living_research_facility_desc:0 "Researches the mysteries of Living Metal to revolutionize our Engineering sciences.\n"
 sm_sb_building_lythuric_reactor:0 "Lythuric Reactor"
 sm_sb_building_lythuric_reactor_desc:0 "Harnesses Lythuric Gas' potent energy properties to provide both power and a potent tool for Physics experimentation.\n"
 sm_sb_building_neodymium_integrity_field_generator:0 "Neodymium Integrity Field Generator"
 sm_sb_building_neodymium_integrity_field_generator_desc:0 "Reinforces friendly ships in the system with a Neodymium bulwark integrity field, dramatically improving resistance to damage.\n"
 sm_sb_building_neorite_targeting_array:0 "Neorite Targeting Array"
 sm_sb_building_neorite_targeting_array_desc:0 "Makes use of special Neorite sensors to create an array battery, improving targeting efficacy of every friendly ship in the system.\n"
 sm_sb_building_neutronium_forge:0 "Neutronium Forge"
 sm_sb_building_neutronium_forge_desc:0 "Forges Neutronium for non-military purposes, creating extremely durable outputs for a number of industrial uses.\n"
 sm_sb_building_orillium_factory:0 "Orillium Factory"
 sm_sb_building_orillium_factory_desc:0 "Puts Orillium's properties into producing mining equipment, increasing Minerals output.\n"
 sm_sb_building_pyronium_experimental_lab:0 "Pyronium Experimental Lab"
 sm_sb_building_pyronium_experimental_lab_desc:0 "Puts the explosive Pyronium crystals to use in Physics experiments - nothing shall remain unexploded.\n"
 sm_sb_building_scritch_gravity_forge:0 "Scritch Gravity Forge"
 sm_sb_building_scritch_gravity_forge_desc:0 "Enables use of Scritch with highly advanced gravitic funneling and 'metal casting' technologies, creating extemely hard tools and materials.\n"
 sm_sb_building_selenemite_foundry:0 "Selenemite Foundry"
 sm_sb_building_selenemite_foundry_desc:0 "Refines Selenemite ore for study in the fields of bioelectricity and laser surgery."
 sm_sb_building_sorium_shield_multiplexer:0 "Sorium Shield Multiplexer"
 sm_sb_building_sorium_shield_multiplexer_desc:0 "Enhances the shields of friendly ships nearby using a Sorium-derived multiplexer.\n"
 sm_sb_building_teldar_lapidary:0 "Teldar Lapidary"
 sm_sb_building_teldar_lapidary_desc:0 "Cuts Teldar into powerful lenses used in both Mining and Energy generation.\n"
 sm_sb_building_thullium_energy_processor:0 "Thullium Energy Processor"
 sm_sb_building_thullium_energy_processor_desc:0 "Combines Thullium with existing power-harvesting technologies to make the starbase a potent Energy hub.\n"
 sm_sb_building_xerodine_hyperlane_stabilizer:0 "Xerodine Hyperlane Stabilizer"
 sm_sb_building_xerodine_hyperlane_stabilizer_desc:0 "Assists friendly ships in the system with FTL travel by stabilizing hyperlane entry points using Xerodine, expediting hyperdrive entry.\n"
 sm_sb_building_yurantic_mirror_core:0 "Yurantic Mirror Core"
 sm_sb_building_yurantic_mirror_core_desc:0 "Duplicates Energy and signal transmission through a specialized Yurantic core, aiding our researchers in Engineering fields.\n"
 sm_sb_building_zro_catalyzer:0 "Zro Catalyzer"
 sm_sb_building_zro_catalyzer_desc:0 "Catalyzes Zro's exotic particles beyond individual use, contributing to research into widespread Social manipulation and enhancement.\n"
 soil_harvesting:0 "Soil Harvesting"
 soil_harvesting_desc:0 "$soil_harvesting$ is a $planetary_projects$ project. $planetary_projects_desc$\n\n$tech_soil_harvesting_desc$"
