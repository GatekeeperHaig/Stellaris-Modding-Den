###Eco-Arcology Update
 decision_ecoarcology_project_relic:0 "Восстановление эко-аркологии"
 decision_ecoarcology_project_relic_desc:0 "Когда-то эта планета была оживленным экуменополисом. Если бы мы смогли перестроить планету и вернуть ей былую славу, это стало бы нашим монументальным успехом. Но, добавив большие садовые районы, мы можем сбалансировать город с природой и сделать эту планету еще лучше для жизни нашего народа."
 d_ecogarden:0 "Садовая аркология"
 d_ecogarden_desc:0 "Отгороженные от аркологического города крупные участки дикой природы планеты дают горожанам возможность расслабиться и воссоединиться с природой." 
 district_arcology_vertical_farms:0 "Культурная аркология"
 district_arcology_vertical_farms_plural:0 "Культурные аркологии"
 district_arcology_vertical_farms_desc:0 "Здесь жители экуменополиса занимаются искусством и отдыхают в часы досуга."

 ###Shroud World
 pc_pdshroud:0 "Мир Покрова"
 pc_pdshroud_desc:0 "Каменистый мир с азотно-кислородной атмосферой. Ничто на этой планете не соответствует известным геологическим и физическим законам. Скальные образования, по видимости, принимают искривленные органические формы, и есть глубокие пропасти, которые уходят глубоко в кору планеты. Несмотря на то, что биомы планеты отличаются почти бесконечным разнообразием, ни один из них не напоминает формы жизни, наблюдаемые где-либо еще."
 pc_pdshroud_tile:0 "Покровная зона"
 pc_pdshroud_tile_desc:0 "Искривленные горы и глубокие бесконечные пропасти."
 trait_pc_pdshroud_preference:0 "Предпочтительный мир Покрова"
 trait_pc_pdshroud_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 pc_pdshroud_habitability:0 "Приспособленность - мир Покрова"
 mod_pc_pdshroud_habitability:0 "Приспособленность - мир Покрова"
 START_SCREEN_PART_ONE_PDSHROUD:0 "Тысячи лет прошли с тех пор как первые примитивные сообщества [GetSpeciesName] сформировались на искривленных равнинах [GetHomeWorldName], наша цивилизация распространилась и процветала."
 
 ###Destroy any Temple
 pdshroud.00.name:0 "Изменения"
 pdshroud.00.desc:0 "Через несколько мгновений после того, как храм на [Root.GetName] был разрушен, радикальные изменения начали проявляться на планете в виде волны, исходящей из храма. Независимо от того, что связывало храм с этим миром, он потерял всю свою силу и планета начала возвращаться в свой изначальный вид. Мы можем только предпологать, какой она должна была быть до того, как храм смог взять ее под свой контроль."
 pdshroud.00.a:0 "Какая сила!"
 pdshroud.00.a.desc:0 "Связь планеты с сущностью была прервана, и она вернулась к своему первоначальному виду."
 d_pdshroudtempleruin:0 "Разрушенный храм"
 d_pdshroudtempleruin_desc:0 "Хотя этот храм был разрушен, остается много вопросов о его силе и происхождении. Изучение того, что осталось, может помочь разгадать загадку."

 ###Whispers in the Void 
 d_pdshroud_whispers:0 "Храм Шепотов"
 d_pdshroud_whispers_desc:0 "Это больше похоже на лабиринт, чем на храм. Сильный ветер дует по извилистым залам и тупикам. Любой, кто входит, клянется, что в ветре раздаются тихие голоса, манящие его зайти в глубины лабиринта, но тех, кто послушал, больше никогда никто не видел. "
 pdwhispers:0 "Шепоты"
 pdwhispers_desc:0 "Все, кто здесь живет, знают, что они это слышат: шепот ветра, шепот в темноте. Наши исследователи здесь часто придумывают блестящие и уникальные версии решения этой проблемы. В этом мире также наблюдается более высокий, чем обычно, уровень самоубийств и проблем с психическим здоровьем. Наши исследователи уверяют, что эти явления никак не связаны."
 pdnowhispers:0 "Тишина"
 pdnowhispers_desc:0 "Все, кто здесь живет, скучны и безыдейны, часто не могут сконцентрироваться на интеллектуальных занятиях и ​​исследованиях. Нам еще предстоит выяснить причины распространения этого явления на каждого, кто ступит на планету."
 pdshroud.10.name:0 "Окутанный тайной"
 pdshroud.10.desc:0 "Этот странный обитаемый мир, похоже, не охватывается нашими знаниями в области геологии и физики. Вокруг планеты появляются гигантские органические образования, а также есть глубокие широкие пропасти, ведущие в кору планеты. Некоторые исследователи назвали этот мир проклятым, а многие утверждают, что слышат голоса в ветрах этой планеты. На поверхности также есть несколько разрозненных следов неизвестной древней цивилизации."
 pdshroud.10.a:0 "Сбивает с толку."
 pdshroud.11.name:0 "Храм"
 pdshroud.11.desc:0 "На [Root.GetName] был найден храм, хотя он больше похож на лабиринт. Все исследовательские группы, которые отважились проникнуть дальше, пропали без вести и считаются погибшими. Некоторые местные жители уже поклоняются ему и утверждают, что это храм повелел им делать это. Они советуют и нам приобщиться к их культу под предлогом, что якобы это даст нам новые знания и открытия."
 pdshroud.11.a:0 "Интересно."
 pdshroud.11.b:0 "Суеверный бред."
 pdshroud.11.c:0 "Еще чего! Разрушьте храм."
 pdshroud.12.name:0 "Шепоты"
 pdshroud.12.desc:0 "С развитием колонии на [Root.GetName] мы обнаружили два факта об этом странном мире. Во-первых, люди, которые здесь живут, кажутся счастливыми. Когда дело доходит до исследований, они часто делают творческие и удивительные открытия. Также существует статистически более высокий уровень самоубийств и проблем с психическим здоровьем, но пока исследователи убеждены, что эти два явления не связаны."
 pdshroud.12.a:0 "Блеск и безумие - две стороны одной медали."
 pdshroud.12.b:0 "Нет, это небезопасно! Снести храм."
 pdshroud.13.name:0 "Тишина"
 pdshroud.13.desc:0 "Когда колония на [Root.GetName] значительно вырастает, выясняется, что эта планета оказывает негативное влияние на население. Все, кто здесь живет, скучны и ленивы, когда дело касается интеллектуальных занятий. Хотя все знают, что медицинские тесты дали отрицательные результаты, некоторые из наиболее суеверных местных жителей утверждают, что лекарство находится в храме."
 pdshroud.13.a:0 "Тогда это планета идиотов."
 pdshroud.13.b:0 "Откройте храм. Это необходимо прекратить."
 pdshroud.13.c:0 "Возможноь, храм - причина этих бед. Уничтожить его!"
 pdshroud.14.name:0 "Шепоты"
 pdshroud.14.desc:0 "Похоже, что открытие §YХрама Шепотов§! был правильным выбором, и колония разительно изменилась. Те люди, которые казались незаинтересованными в науке, теперь сияют от счастья, изучая её. Также был небольшой всплеск самоубийств и психического нездоровья, но нас неоднократно заверяли, что это никак не связано с открытием храма."
 pdshroud.14.a:0 "Это хорошо, правда?"
 pdshroud.14.b:0 "Слишком опасно! Снести храм!"
 pdshroud.15.name:0 "Эврика!"
 pdshroud.15.desc:0 "Исследователи [From.GetName] совершили потрясающий прорыв в новой технологии. В последнее время также наблюдается более высокий уровень самоубийств и проблем с психическим здоровьем, но чиновники не соглашаются с тем, что эти две тенденции связаны."
 pdshroud.15.a:0 "Увлекательно."
 pdmadness:0 "Массовые проблемы с психическим здоровьем"
 pdmadness_desc:0 "Люди на этой планете страдают от необъяснимого периода паранойи, депрессии, бессонницы и суицидальных наклонностей. Священники храма заявляют, что все скоро закончится, и все вернутся к нормальному состоянию." 

 ###Composer of Strands
 pdshroud.20.name:0 "Кошмар наяву"
 pdshroud.20.desc:0 "Этот странный обитаемый мир, кажется, не соответствует нашим знаниям законов геологии и физики. Гигантские органические образования появляются вокруг планеты, и есть глубокие широкие пропасти, ведущие вглубь планеты. Вся животная жизнь на этой планете странная и изменчивая, причем особи одного и того же вида имеют радикально разные генотипы. Хотя это не должно быть возможным, очевидно, что это явление распространено по всей планете."
 pdshroud.20.a:0 "Интересно."
 d_pdshroud_composer:0 "Храм цепочек"
 d_pdshroud_composer_desc:0 "Этот храм находится глубоко в джунглях на этой планете, и растения и животные здесь демонстрируют более серьезные признаки мутации."
 pdshroud.21.name:0 "Сердце тьмы"
 pdshroud.21.desc:0 "Храм был найден на [Root.GetName] глубоко в джунглях на планете. Перевод глифов показал, что когда-то он назывался §YХрам цепочек§ !. Хотя феномен бесконтрольной генетической мутации встречается повсюду на планете, он более выражен в районе вокруг храма. Вполне возможно, что именно этот храм является источником явления."
 pdshroud.21.a:0 "Немедленно отправьте группу исследователей."
 pdshroud.21.b:0 "Нет, это совершенно небезопасно."
 pdshroud.21.c:0 "В этом нет ничего хорошего. Разрушьте храм!"
 pdshroud.22.name:0 "Древняя опасность"
 pdshroud.22.desc:0 "Изучение храма на [Root.GetName] доказало, что это центр силы, порождающей мутации, хотя мы не можем объяснить механизмы, которые их вызывают. Также стало ясно, что у этих мутаций есть мощный побочный эффект: разумные существа в этом мире живут необычайно долго по сравнению со своими сородичами в других наших мирах, поэтому наше население здесь растет быстрее, чем ожидалось. Наши исследователи считают, что они нашли секретную комнату глубоко в §YХраме цепочек§! и готовы вскрыть её, если мы захотим."
 pdshroud.22.a:0 "Откройте комнату."
 pdshroud.22.b:0 "Возможно, лучше просто оставить все как есть."
 pdcomposer:0 "Дар Храма"
 pdcomposer_desc:0 "Хотя коэффициенты рождаемости соответствуют нашему виду, необъяснимое долголетие в этом мире означает, что люди живут дольше и продуктивнее."
 pdshroud.23.name:0 "Потянуть за цепочку"
 pdshroud.23.desc:0 "Скрытое помещение в §YХраме цепочек§! открыто, а внутри - толстая паутина разноцветных цепей, выходящих из каждой стены, пола и потолка. Мы полагаем, что это может быть какая-то загадка, а может, и ловушка. Что делать дальше?"
 pdshroud.23.a:0 "Потяните за красную цепь."
 pdshroud.23.b:0 "Потяните за зеленую цепь."
 pdshroud.23.c:0 "Потяните за оранжевую цепь."
 pdshroud.23.d:0 "Потяните за коричневую цепь."
 pdshroud.23.e:0 "Потяните за синюю цепь."
 pdshroud.23.f:0 "Потяните за бирюзовую цепь."
 pdshroud.23.g:0 "Нет, это ловушка. Уходите оттуда!"
 pdshroud.24.name:0 "Пойманный в сеть"
 pdshroud.24.desc:0 "Выбранная цепь была потянута, и это вызвало цепную реакцию, в которой все цепи поменялись местами, так как оказалось, что все они были связаны в одну большую систему. Когда перестановка прекратилась, из храма вырвался импульс энергии, который был замечен в каждом из наших миров. Эта энергия породила своего рода генетическую чуму, которая поразила всех по всей империи и вызвала странную и необратимую мутацию в нашем населении. Но медицинские эксперты, изучающие мутации, обнаружили блестящую находку: наш геном стал более восприимчивым к генетическим манипуляциям и добьемся более значительных успехов, если решимся внести изменения в свой геном в будущем."
 pdshroud.24.a:0 "Что мы наделали!"
 trait_pdshroudcomposer:0 "Собранные цепи"
 trait_pdshroudcomposer_desc:0 "Мы потянули цепи в Храме и изменились навсегда. Наши люди живут дольше, но мы стали немного отвратительными для других рас и более девиантными."
 tech_pdshroudcomposer:0 "Собранные цепи"
 tech_pdshroudcomposer_desc:0 "Генетическая чума, оставленная Храмом цепочек, сделала наш геном более открытым для генетических манипуляций."
 pdnocomposer:0 "Рок Храма"
 pdnocomposer_desc:0 "Хотя коэффициенты рождаемости соответствуют нашему виду, снижение продолжительности жизни отрицательно сказывается на темпах роста планеты."
 pdshroud.25.name:0 "Короткое время"
 pdshroud.25.desc:0 "На [Root.GetName] поступают сообщения о большом количестве преждевременных смертей среди тех, кто давно поселился на этой планете. Медицинские исследования не смогли найти для этого никаких объяснений и не понимают причин случившегося. Единственная теория, которая у нас есть на данный момент, заключается в том, что храм может иметь какое-то отношение к бедствию, учитывая другое генетическое явление на этой планете, которое сосредоточено вокруг него."
 pdshroud.25.a:0 "Немедленно отправьте команду в этот храм."
 pdshroud.25.b:0 "Никто не должен подходить к нему во избежание большей беды."
 pdshroud.25.c:0 "Уничтожьте этот храм!"
 pdshroud.26.name:0 "Короткое время"
 pdshroud.26.desc:0 "Похоже, что люди, которые изучают храм или молятся в нем, решили проблему короткой продолжительности жизни на [Root.GetName]. Фактически продолжительность жизни местного населения теперь намного превышает среднюю продолжительность жизни в нашей империи. Наши исследователи также считают, что они нашли секретную комнату глубоко в храме и готовы вскрыть ее, если мы захотим."
 pdshroud.26.a:0 "Вскройте её."
 pdshroud.26.b:0 "Воздержимся от этого."
 pdshroud.26.c:0 "Разрушьте храм!"

 ###Eater of Worlds
 pdshroud.20.name:0 "Мир голода"
 pdshroud.20.desc:0 "Этот странный обитаемый мир, похоже, не соответствует нашим знаниям в области геологии и физики. Вокруг планеты появляются гигантские органические образования, и есть глубокие широкие пропасти, ведущие в кору планеты. Большая часть жизни в этом мире агрессивна и порочна, почти все растения и животные в некотором роде плотоядны."
 pdshroud.20.a:0 "Удивительно."
 d_pdshroud_eater:0 "Зал голодных воинов"
 d_pdshroud_eater_desc:0 "Найденный высоко в горах, этот храм представляет собой один большой зал со статуями воинов-инопланетян, пирующих и готовящихся к битве. В центре - набор боевых барабанов."
 pdshroud.31.name:0 "Зал воинов"
 pdshroud.31.desc:0 "Местные жители были найдены в храме на [Root.GetName] на высокой заснеженной горе. Внутри храма находится единственный большой зал со статуями воинов неизвестного инопланетного вида, пирующих и готовящихся к битве. В центре этих статуй находится большой барабан в удивительно хорошем состоянии, учитывая, сколько времени планета была безлюдной. Местные жители уже молились здесь и утверждают, что это место невероятной силы, называя его §YЗалом воинов§ !. Они утверждают, что если мы ударим в барабаны войны, то умиротворим бога статуй."
 pdshroud.31.a:0 "Что? Они сумасшедшие? Оставьте их в покое."
 pdshroud.31.b:0 "Почему бы не заручиться поддержкой бога войны?"
 pdshroud.31.c:0 "Это слишком странно. Уничтожить храм!"
 pdeater:0 "Барабаны войны"
 pdeater_desc:0 "Наши солдаты, расположенные здесь, обладают большими силой и моральным духом, чем их коллеги вне Храма. Наши генералы не могут объяснить, почему, но в этом мире есть что-то, что делает местных воинов сильнее."
 pdnoeater:0 "Не годен для войны"
 pdnoeater_desc:0 "По причинам, которые еще предстоит выяснить, все солдаты на этой планете слабы и ленивы. Они обычно значительно хуже других солдат в наших вооруженных силах."
 pdshroud.32.name:0 "Самые слабые воины"
 pdshroud.32.desc:0 "Согласно отчетам, солдаты в этом мире не достигают ожидаемого уровня мастерства и силы. Они жалуются на усталость и рассказывают, что им снятся ужасные сны о поражении в бою, когда со стороны врагов издалека бьют барабаны. Наши генералы изучают все варианты, но пока ничто не помогает. Некоторые местные жители утверждают, что мы можем изменить эту проблему с нашими солдатами, отправляя священников и военнослужащих в §YЗал воинов§!."
 pdshroud.32.a:0 "Нет! Им просто нужно больше тренировок."
 pdshroud.32.b:0 "Бейте в эти барабаны!"
 pdshroud.32.c:0 "Уничтожьте этот храм!"
 pdshroud.33.name:0 "Барабаны и голод"
 pdshroud.33.desc:0 "Мы сыграли на барабанах и через несколько дней тысячи наших граждан пропали без вести. Нет никаких следов, за исключением нескольких обглоданных останков. Как будто их съел какой-то зверь ... Однако, эта ужасная трагедия совпала с заметным увеличением боеготовности и силы армий нашей империи. Священники в храме говорят нам, что такова цена и, если мы будем кормить барабаны душой, наши армии всегда будут сильнее наших врагов."
 pdshroud.33.a:0 "Тогда это цена, которую мы заплатим за победу."
 pdshroud.33.b:0 "Наш народ не будет принесен в жертву. Сровнять храм с землей."
 pd_eater_of_worlds:0 "Храмовые барабаны"
 pd_eater_of_worlds_desc "Мы сыграли на барабанах и цена была уплачена."
 pdshroud.34.name:0 "Слабые остаются"
 pdshroud.34.desc:0 "По всей видимости, на этих солдат уже ничто не подействует. Они такие же слабые и это безнадежно. Большинство наших военных экспертов рекомендует убрать любые ценные военные активы из этого мира, а некоторые предлагают разрушить этот проклятый храм."
 pdshroud.34.a:0 "Некоторые просто не предназначены для борьбы."
 pdshroud.34.b:0 "Хорошо. Разрушьте храм!"
 pdeater_unhappiness_planet_1:0 "Съеденное Покровом население"
 pdeater_unhappiness_planet_1_desc:0 "Часть населения этой планеты была съедена §YПожирателем Миров§!."
 pdeater_unhappiness_planet_2:0 "Съеденное Покровом население"
 pdeater_unhappiness_planet_2_desc:0 "Большая часть населения этой планеты была съедена §YПожирателем Миров§!."

 ###Instrument of Desire
 pdshroud.40.name:0 "Планетарная страсть"
 pdshroud.40.desc:0 "Этот странный обитаемый мир, похоже, не соответствует нашим знаниям законов геологии и физики. Вокруг планеты появляются гигантские органические образования, а вглубь планеты уходят глубокие широкие пропасти. Есть убедительные свидетельства того, что здесь когда-то жила древняя цивилизация, но столетия назад они злоупотребляли ресурсами планеты до точки массового вымирания, включая самих себя. Экосистема полностью восстановилась."
 pdshroud.40.a:0 "Ужасно."
 d_pdshroud_desire:0 "Храм страсти"
 d_pdshroud_desire_desc:0 "Этот храм наполнен мотивами неизвестной расы. Мы можем найти как их работающие пиктограммы, так и изображения великих праздников. Они начинаются аналогично тому, что вы можете ожидать от древних цивилизаций, но по мере того, как вы углубляетесь в храм, они быстро становятся все более узнаваемыми и гедонистическими."
 pdshroud.41.name:0 "Планета вечеринок"
 pdshroud.41.desc:0 "Археологические исследования на этой планете показали, что обычаи этих существ, вероятно, привели к их падению. В то время как вся планета, по всей видимости, поклонялась одному божеству, которое они назвали §YОрудием Страсти§ !, похоже, что почти в каждом регионе была своя собственная секта или своя версия объекта поклонения. Возможно, эти разумные существа праздновали так же усердно, как и работали, вплоть до истощения природных ресурсов и экосистемы. По мере того, как ресурсы истощались, одичание и распри привели к мировым войнам и удивительному количеству культов. Рядом с одним из наших основных поселений местные жители нашли §YХрам желаний§! и начали в нем молиться, а также развлекать друг друга. Они влюбились в культуру предшествующих жильцов этого мира и просят разрешения продолжить эти традиции."
 pdshroud.41.a:0 "Похоже на вечеринку."
 pdshroud.41.b:0 "Похоже, они не усвоили урок."
 pdshroud.41.c:0 "Храм следует уничтожить."
 pddesire:0 "Плоды страсти"
 pddesire_desc:0 "Люди в этом мире много работают и много празднуют. Иногда это вызывает небольшие конфликты с официальными лицами, но объем производства на планете оправдывает эти мелкие неудобства."
 pdnodesire:0 "Невдохновленные массы."
 pdnodesire_desc:0 "Люди в этом мире почти не работают, почти не веселятся и, кажется, соглашаются со всем, что говорят их начальство. Это было бы лучом света, если бы здесь не было так невероятно скучно."
 pddesireparty:0 "Праздник страсти"
 pddesireparty_desc:0 "Праздник начался в §YХраме страсти§! и распространился по всему миру. Люди приобретают и расходуют потребительские товары больше, чем обычно, а уровень рождаемости зашкаливает. Мы ожидаем, что это пройдет."
 pddesirepurge:0 "Праздник убийц"
 pddesirepurge_desc:0 "Глобальный праздник, который начался в §YХрамов Желаний§!, превратился в бунт. В каждом нашем поселении происходят массовые грабежи и убийства, и уже зарегистрировано множество смертей. Чиновникам сложно взять ситуацию под контроль."
 pdshroud.42.name:0 "Усердно работай, усердно празднуй"
 pdshroud.42.desc:0 "§YХрам страсти§! оказался очень приятным и полезным местом для колонии. Хотя некоторые описывают происходящее в храмах как гедонистическое, развратное и расточительное, никто не может спорить с заметным ростом производства на планете. Похоже, население изо всех сил старается попасть на праздники пораньше."
 pdshroud.42.a:0 "Отлично."
 pdshroud.42.b:0 "Мы не совершим той же ошибки! Разрушить храм."
 pdshroud.43.name:0 "Не работаешь - не празднуешь"
 pdshroud.43.desc:0 "Какими бы качествами ни обладали предыдущие владельцы этой планеты, это, похоже, не влияет на наше население. Сородичи вообще не хотят работать, и ни одна отрасль на планете не выполняет намеченный план, а уровень рождаемости ниже ожидаемого. С другой стороны, люди, по всей видимости, вполне поддерживают нашу администрацию, и этот мир быстро становится одной из наших самых лояльных планет. Некоторые местные жители утверждают, что причина отсутствия энтузиазма к работе заключается в том, что они не могут повеселиться в §YХраме страсти§ !. По их словам, у них нет причин усердно работать."
 pdshroud.43.a:0 "Ни на одной другой планете нет такого храма, так что вернитесь к работе!"
 pdshroud.43.b:0 "Хорошо. Откройте этот храм для всех желающих."
 pdshroud.43.c:0 "Нет причин работать? Разрушьте храм и причина появится!"
 pdshroud.44.name:0 "Праздник всю ночь"
 pdshroud.44.desc:0 "После открытия §YХрама страсти§! производство на планете полностью изменилось. С одной стороны, люди работают больше, чем когда-либо, а уровень рождаемости сейчас намного выше, чем ожидалось. С другой стороны, они потребляют гораздо больше, чем обычно, а преступность и отклонения от нормы значительно более распространены."
 pdshroud.44.a:0 "Если они так много работают, значит, они этого заслуживают."
 pdshroud.44.b:0 "Слишком странно. Разрушьте этот храм для безопасности."

 ###Shroud World Decision
 decision_shroud_world:0 "Превратить в мир Покрова"
 decision_shroud_world_desc:0 "Ослабив завесу между Покровом и этой планетой, наши люди смогут легко получить доступ к его силе."
 decision_shroud_world_effects_custom:0 "Мы ослабим завесу между §MПокровом§! и этой планетой."

 #Gaia Deposit
 d_pdgaia:0 "Множественные экосистемы"
 d_pdgaia_desc:0 "В этом мире бесконечное количество разнообразных микроэкосистем. Это дает нам доступ ко многим ресурсам и может значительно расширить наше понимание биологии."

 ###Shrouded World Decision
 decision_shrouded_world:0 "Превратить в мир Покрова"
 decision_shrouded_world_desc:0 "Разрушив завесу между §MПокровом§! и реальностью на этой планете, наши граждане снова смогут жить в этом мире."
 decision_shrouded_world_effects_custom:0 "Мы уничтожим завесу между §MПокровом§! и реальностью на этой планете, чтобы сделать ее пригодной для жизни нашего народа."
 pdshroudtransformation:0 "Окутывание Покровом"
 pdshroudtransformation_desc:0 "Наши мудрецы разрушают силы, сдерживавшие Покров, чтобы мы могли закрепиться на этой планете. Это опасное деяние, но риск того стоит."

 ###PD Habitat Complete
 moonbase.00.name:0 "[From.From.From.Planet.GetName] Среда обитания завершена"
 moonbase.00.desc.a:0 "Мы завершили строительство нашей первой планетарной среды обитания, и, наконец, пришло время подготовить колониальный корабль для отправки наших граждан к рукотворному миру."
 moonbase.00.desc.b:0 "Среда обитания [From.From.From.Planet.GetName] теперь завершена и готова к колонизации."
 
 ###Salt World
 pc_salt:0 "Соляной мир"
 pc_salt_desc:0 "Скалистый мир с азотно-кислородной атмосферой. Покрытая минералами местность состоит в основном из солончаков, горных хребтов и крупных кристаллических образований. Большая часть поверхности негостеприимна для большинства форм растений и животных."
 pc_salt_tile:0 "Соляная зона"
 pc_salt_tile_desc:0 "Соляные поля и кристальные пещеры."
 trait_pc_salt_preference:0 "Предпочтительный соляной мир"
 trait_pc_salt_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 pc_salt_habitability:0 "Приспособленность - соляной мир"
 mod_pc_salt_habitability:0 "Приспособленность - соляной мир"
 START_SCREEN_PART_ONE_PRIMAL:0 "Тысячи лет прошли с тех пор как первые примитивные сообщества [GetSpeciesName] сформировались в солончаках [GetHomeWorldName], наша цивилизация распространилась и процветала."
 pdsalt:0 "Соляной мир"
 pdsalt_desc:0 "Хотя по всей планете можно найти богатые залежи полезных ископаемых, большая часть ее поверхности негостеприимна для большинства форм растений и животных."
 TRAIT_PRIMAL_PREFERENCE_EFFECT:0 "Приспособленность - соляной мир:$pd80$\nПриспособленность - сухой мир:$pd50$\nПриспособленность - влажный мир:$pd20$\nПриспособленность - холодный мир:$pd20$"
 d_salt_caves:0 "Соляные минеральные пещеры"
 d_salt_caves_desc:0 "Эти пещеры наполнены богатыми залежами минералов и редких кристаллов, которые можно добывать."
 building_salt_mine:0 "Соляная пещера"
 building_salt_mine_desc:0 "В этих шахтах добываются легкодоступные минералы и редкие кристаллы."
 mod_building_salt_mine_max:0 "Max $building_salt_mine$s"

 pdshroud.98.name:0 "Возрожденный мир"
 pdshroud.98.desc:0 "Наши мудрецы выполнили задачу по освобождению этого мира от Покрова без полного разрыва связи с ним."
 pdshroud.98.a:0 "Отлично."

