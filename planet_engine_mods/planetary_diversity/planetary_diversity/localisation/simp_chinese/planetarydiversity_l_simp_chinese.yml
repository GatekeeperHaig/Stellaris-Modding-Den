 pdacid:0 "酸性星球"
 pdacid_desc:0 "酸性大气对机器人和机械系统造成了损害，但是适应这里的生物生命却可以以惊人的速度繁育。由于星球上的酸，星球水域中可以找到丰裕的溶解矿物。"
 d_acid_lakes:0 "高酸性湖泊"
