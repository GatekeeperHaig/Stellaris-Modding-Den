 building_dark_matter_society_lab:0 "DM Cámara biogénica"
 building_dark_matter_society_lab_desc:0 "$dark_matter_building_desc$"
 building_elder_compounds_extractor:0 "Elder Compounds Extractor"
 building_elder_compounds_extractor_desc:0 "Este extractor especializado recorre la región planetaria en busca de los legendarios compuestos antiguos, que, por cierto, proporcionan una gran cantidad de minerales en el proceso."
 building_engos_purifier:0 "Purificador de Engos"
 building_engos_purifier_desc:0 "Los purificadores de Engos condensan las secreciones gaseosas en su estado más puro, produciendo una gran cantidad de créditos de energía."
 building_euratite_transmuter:0 "Transmuter Euratite"
 building_euratite_transmuter_desc:0 "Producto de una gran cantidad de estudio cuidadoso, el Transmuter convierte a Euratite en una forma 'segura', lo que le permite alimentar tanto la producción de Investigación como la de Energía."
 building_gigalife_preserve:0 "Gigalife Preserve"
 building_gigalife_preserve_desc:0 "Preservar la forma única de Gigalife y su 'ecosistema' produce una comprensión misteriosa de una asombrosa variedad de investigaciones biológicas."
 building_gravitronic_engine:0 "Motor Gravitronic"
 building_gravitronic_engine_desc:0 "Construido con las propiedades únicas de Altair Stone, este motor ha revolucionado nuestra comprensión de los procesos gravitrónicos y ha galvanizado todo ese campo de la ciencia."
 building_helium_3_power_hub:0 "Helium-3 Power Hub"
 building_helium_3_power_hub_desc:0 "Helium-3 Power Hub mejora la producción neta de energía mucho más allá de los materiales convencionales, agilizando los procesos generativos de todo un planeta."
 building_hivaron_bioreactor:0 "Hivaron Bioreactor"
 building_hivaron_bioreactor_desc:0 "Hivaron Bioreactors aprovecha al máximo las propiedades relacionadas con el combustible de Hivaron Stone, produciendo una cantidad sustancial de créditos de energía."
 building_hivaron_dispensary:0 "Dispensario Hivaron"
 building_hivaron_dispensary_desc:0 "Los dispensarios de Hivaron aumentan el rendimiento de los esclavos de forma apreciable y proporcionan alimento para los Pops."
 building_hivaron_farm:0 "Hivaron Farm"
 building_hivaron_farm_desc:0 "Hivaron Farms emplea las propiedades estimulantes de Hivaron para maximizar la producción de alimentos de una manera ética."
 building_iron_wood_mill:0 "Ironwood Mill"
 building_iron_wood_mill_desc:0 "Ironwood Mills produce materiales de construcción similares a minerales de naturaleza barata pero duradera."
 building_lifetap:0 "Life Tap"
 building_lifetap_desc:0 "La recolección a gran escala de Ever-Blossom termina aquí en Life Tap, que extiende sus efectos regeneradores y que mejoran la vida a sistemas en todo el planeta. Nadie necesita vivir sin sus increíbles beneficios."
 building_lifetap_gestalt:0 "Life Tap"
 building_lifetap_gestalt_desc:0 "El Life Tap impulsa los esfuerzos pioneros en la producción de bioenergía utilizando Ever-Blossom, creando un nexo de Créditos de investigación y energía para este planeta."
 building_lithium_processor:0 "Procesador de litio"
 building_lithium_processor_desc:0 "Los procesadores de litio extraen y procesan litio con una eficacia exacta, sin dejar un ápice de su depósito sin usar."
 building_nanite_treatment_facility:0 "Instalación de tratamiento de Nanite"
 building_nanite_treatment_facility_desc:0 "A través de una manipulación y reprogramación suaves, esta instalación reutiliza los nanos precursores para ayudarnos en todo tipo de aplicaciones genéticas."
 building_pitharan_harvester:0 "Pitharan Harvester"
 building_pitharan_harvester_desc:0 "Pitharan Harvesters extrae los Minerales agrupados alrededor de los depósitos de Pitharan, y procesa el Pitharan para su uso."
 building_precious_metal_foundry:0 "Fundición de metales preciosos"
 building_precious_metal_foundry_desc:0 "Fundiciones de metales preciosos producen bienes de alto valor y recursos refinados de los metales raros utilizados."
 building_precursor_data_link:0 "Enlace de datos del precursor"
 building_precursor_data_link_desc:0 "Al establecer contacto con el Núcleo de datos del precursor, este enlace alimenta el conocimiento antiguo a toda nuestra población, proporcionando una ventana invaluable al pasado e informando el futuro."
 building_sactajenian_distillery:0 "Destilería Sactajenian"
 building_sactajenian_distillery_desc:0 "Las destilerías de Sactajenian convierten a Sactajenian en su potente forma de fármaco potenciador de los piones, obteniendo importantes créditos de energía con los ingresos."
 building_satramene_concentrator:0 "Concentrador de Satramene"
 building_satramene_concentrator_desc:0 "Los Concentradores de Satramene crean potentes drogas para controlar la mente, que se usan de manera totalmente ética para producir investigaciones de la Sociedad."
 building_spice_emporium:0 "Spice Emporium"
 building_spice_emporium_desc:0 "Spice Emporiums comercia con Exotic Spices y obtiene grandes beneficios."
 building_terraformer:0 "Terraformer Engine"
