 ###Geothermal
 pc_geothermal:0 "Świat geotermalny"
 pc_geothermal_desc:0 "Pokryta lodem planeta z atmosferą azotowo-tlenową. Aktywność licznych kominów geotermalnych tworzy głębokie pękniecia i rozpadliny w lodzie. Bujne życie skupione wokół obszarów wytopiskowych i wokół kominów geotermalnych."
 pc_geothermal_tile:0 "Obszar geotermalny"
 pc_geothermal_tile_desc:0 "Aktyczne, lodowe równiny zaburzone wytopiskami w pobliżu aktywności geotermalnej"
