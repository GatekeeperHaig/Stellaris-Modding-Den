 pm_survey.25.name:0 "Discovery: Ancient Temple!"
 pm_survey.25.desc:0 "Scientist §H[Root.GetLeaderName]§! on board the science vessel §H[Root.GetName]§! has made a strange discovery on §H[From.GetName]§!§E!\n An ancient temple dedicated to an age long gone has been found on this world. Writings on the murals indicate it was a temple shared by many different alien species. The images on the walls depict the aliens as creatures with unusual powers moving objects with their mind, wielding glowing sticks, and participating in a lot of meditating. They appear to have been of a culture that embraced diversity and desired to protect everyone."
