 # precursor shipyards
 pm_survey.9.name:0 "Discovery: Precursor Shipyards!"
 pm_survey.9.desc:0 "The science expedition team led by §H[Root.GetLeaderName]§! from the science vessel §H[Root.GetName]§! has found something remarkable!\n Surrounding this world are several ancient and powerful shipyards. Some appear to be quite damaged while others look like they might still be functional. While no ships or resources can be detected onboard these stations, we think they might be fully autonomous systems. There are areas designed specifically for offloading vast quantities of materials in the vacuum of space. Deep within each of these vast space stations rests a powerful graviton power core, a technology not fully understood but which appears to be the source of both the space stations' power and their ability to stay in orbit for so long. Perhaps, one day, we can claim it for our own.\n §HPerhaps there are more worlds like this to be discovered...§!"
