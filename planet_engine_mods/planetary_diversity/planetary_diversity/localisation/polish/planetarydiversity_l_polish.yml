 pdterraforming_candidate_category_desc:0 "Ta niezamieszkała planeta zawiera ślady posiadania biosfery w swojej przeszłości."
 pdanomaly.01.name:0 "Odkryto kandydata do terraformacji"
 pdanomaly.01.desc.intro:0 "Szczegółowa ekspertyza [From.GetName] dostarczyła nam przesłanek, które pozwalają nam sądzić, iż planeta mogła w przeszłości być zdatna do zamieszkania. Pewne okoliczności spowodowały, że [From.GetPlanetMoon] jest pozbawiony życia, ale istnieją niepodważalne dowody na to, że w wyniku terraformacji, świat ten znów nadawałby się do zamieszkania."
 pdanomaly.01.desc.1:0 "$anomaly.2575.desc.intro$\n\nTerraformowanie [From.GetPlanetMoon] powinno być teoretycznie wykonalne, ale nie posiadamy obecnie wiedzy ani narzędzie do tego, aby przeprowadzić taki proces w osiągalnym dla naszego życia czasie."
 pdanomaly.01.desc.2:0 "$anomaly.2575.desc.intro$\n\nKoszty takiego przedsięwzięcia będą iście astronomiczne, ale jesteśmy w stanie stopniowo sterraformować [From.GetPlanetMoon] w coś zdatnego do życia."
 
 ###PD Special Deposits
 d_crystal_pillars:0 "Kryształowe filary"
 d_crystal_pillars_desc:0 "Te ogromne słupy kryształów można napotkać w postaci złóż na powierzchni całej planety. Są niezwykle wartościowe i pomogą nam zwiększyć produkcję zywności."
 building_pdcrystal_mines:0 "Kopalnie kryształów aceanu"
 building_pdcrystal_mines_desc:0 "Te kopalnie wydobywają wartościowe kryształy z ich licznych pokładów, a produkty uboczne ich obróbki znajdują zastosowanie na farmach."
