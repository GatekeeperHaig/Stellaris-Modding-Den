 ELUDIUM_LASER:0 "Eludium-Gamma Laser"
 ELUDIUM_LASER_DESC:0 "By building the capacitors with Eludium we can greatly boost the electromagnetic radiation emitted by gamma lasers. Their destructive potential is unmatched in the field of laser weapons."