 decision_ecoarcology_project_relic:0 "恢复为生态理想城"
 decision_ecoarcology_project_relic_desc:0 "这个星球曾经是一个充满活力的普世城。这将是一项艰巨的任务，但星球可以重建，恢复昔日的辉煌。添加大型花园区，我们可以平衡城市与自然，使它成为一个更理想的地方，为我们的人民。"
 d_ecogarden:0 "花园理想城"
 d_ecogarden_desc:0 "通过将大部分的行星荒野与生态城市隔离，它为市民提供了一个放松和重新与自然联系的地方。"
 district_arcology_vertical_farms:0 "休闲理想城"
 district_arcology_vertical_farms_plural:0 "休闲理想城"
 district_arcology_vertical_farms_desc:0 "巨城的居民们在这里打发休闲时光。"
 pc_pdshroud:0 "虚境星球"
 pc_pdshroud_desc:0 "一个有氮氧大气层的岩石星球。这颗星球的一切都不符合已知的地质规律和物理学。这些岩层呈现出扭曲的有机形状，有些深深的裂缝完全深入地壳。尽管星球上的生物群落几乎有着无穷无尽的多样性，但它们都不会让人联想到其他地方的生物群落。"
 pc_pdshroud_tile:0 "虚境地形"
 pc_pdshroud_tile_desc:0 "扭曲的山脉和无尽的深渊。"
 trait_pc_pdshroud_preference:0 "虚境偏好"
 trait_pc_pdshroud_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 pc_pdshroud_habitability:0 "虚境宜居性"
 mod_pc_pdshroud_habitability:0 "虚境宜居性"
 START_SCREEN_PART_ONE_PDSHROUD:0 "自从[GetHomeWorldName]的扭曲平原上形成了第一个原始[GetSpeciesName]社区以来的亿万年里，我们的文明已经传播和繁荣起来。"
 pdshroud.00.name:0 "变化"
 pdshroud.00.desc:0 "在[Root.GetName]上的圣殿被摧毁后不久，在来自圣殿的波浪中，激进的变化开始在行星上显现。无论寺庙在这个星球上有什么联系，它失去了所有的力量，我们只能假设，在圣殿能够控制它之前，它一定有。"
 pdshroud.00.a:0 "什么力量。"
 pdshroud.00.a.desc:0 "这个星球与这个实体的联系被切断了，并恢复到原来的生物群落。"
 d_pdshroudtempleruin:0 "圣殿被摧毁"
 d_pdshroudtempleruin_desc:0 "虽然圣殿已被摧毁，但关于它的力量和起源仍有许多疑问。研究剩下的可能有助于解开这个谜。"
 d_pdshroud_whispers:0 "低语殿堂"
 d_pdshroud_whispers_desc:0 "与其说这是一座圣殿，不如说这是一座迷宫。强风吹过扭曲的大厅和死胡同。任何进入的人都发誓说，风里有声音在召唤他们到迷宫深处去寻找，但那些倾听的人再也听不到任何的声音了。 "
 pdwhispers:0 "低语"
 pdwhispers_desc:0 "所有住在这里的人都知道他们能听到;风中的低语，黑暗中的低语。我们这里的研究人员常常能想出绝妙而独特的解决问题的办法。在这个星球上，自杀和心理健康问题也高于正常水平。我们的研究人员向我们保证，这些现象之间没有任何联系。"
 pdnowhispers:0 "沉默"
 pdnowhispers_desc:0 "所有住在这里的人都是缺乏灵感和创造力的人，常常会失去对智力项目和研究的关注。我们还没有找出任何原因，为什么这似乎会影响到任何一个踏上这个星球的人。"
 pdshroud.10.name:0 "笼罩在神秘之中"
 pdshroud.10.desc:0 "这个奇怪的宜居星球似乎不符合我们的地质学和物理学知识，巨大的有机形态突然出现在星球周围，有深深的裂缝通向星球的地壳。一些探险家称这个世界是被诅咒的，许多人声称在这个星球的风中听到了声音。在地表上也很少有一个未知的古代文明的分散迹象。"
 pdshroud.10.a:0 "令人不安。"
 pdshroud.11.name:0 "神殿"
 pdshroud.11.desc:0 "在[Root.GetName]上发现了一座圣殿，尽管它更像是一座迷宫而不是圣殿。所有冒险深入该区域的探险队都失踪了，据推测已经死亡。一些当地人已经开始崇拜它，并声称它能让他们这样做，这将使我们获得巨大的洞察力和发现。"
 pdshroud.11.a:0 "伟大的洞察力和发现?太好了。"
 pdshroud.11.b:0 "迷信的无稽之谈。"
 pdshroud.11.c:0 "这是不对的，摧毁圣殿。"
 pdshroud.12.name:0 "低语"
 pdshroud.12.desc:0 "随着[Root.GetName]的壮大，我们发现了关于这个奇怪星球的两件事。首先，住在这里的人似乎很幸运，当涉及到研究时，他们通常会有创造性和惊人的发现。此外，从统计数据上看，自杀和心理健康问题的比例更高，但迄今为止，研究人员确信这两种现象之间没有联系。"
 pdshroud.12.a:0 "聪明和疯狂是同一枚硬币的两面。"
 pdshroud.12.b:0 "不，这不安全，把圣殿拆了。"
 pdshroud.13.name:0 "沉默"
 pdshroud.13.desc:0 "随着我们在[Root.GetName]上逐渐站稳脚跟，这个星球似乎对种群数量产生了负面影响。说到智力追求，住在这里的人都是缺乏灵感和懒惰的。尽管所有人都知道医学测试结果都是阴性的，但一些比较迷信的当地人声称，治疗方法就在圣殿里。"
 pdshroud.13.a:0 "这是一个白痴的星球。"
 pdshroud.13.b:0 "把圣殿翻个底朝天。"
 pdshroud.13.c:0 "或者圣殿是原因，摧毁它。"
 pdshroud.14.name:0 "低语"
 pdshroud.14.desc:0 "看来§Y圣殿的低语§!是正确的选择，殖民地已经完全扭转了局面。那些似乎对科学不感兴趣的人现在通过探索科学而茁壮成长。在自杀和心理健康方面也有轻微的上升，但我们一再被保证这是无关的。"
 pdshroud.14.a:0 "这很好,对吧?"
 pdshroud.14.b:0 "太恐怖了，把圣殿夷为平地。"
 pdshroud.15.name:0 "尤里卡"
 pdshroud.15.desc:0 "[From.GetName]的研究人员在一项新技术上取得了惊人的突破。到目前为止，自杀和精神健康问题的比例也更高，但官员们不会接受这些事情之间存在关联。"
 pdshroud.15.a:0 "迷人。"
 pdmadness:0 "大众心理健康问题"
 pdmadness_desc:0 "这个星球上的人们正遭受着无法解释的偏执、抑郁、失眠和自杀倾向的折磨。圣殿的祭司们声称，一切将很快结束，每个人都将恢复正常。"
 pdshroud.20.name:0 "理解搁浅"
 pdshroud.20.desc:0 "这个奇怪的宜居星球似乎不符合我们的地质学和物理学知识，巨大的有机形态突然出现在行星周围，有很深的裂缝通向行星深处。这个星球上所有的动物都是奇怪和变异的，同一物种的个体有着完全不同的基因图谱。虽然这应该是不可能的，但很明显，这种现象在整个星球上都存在。"
 pdshroud.20.a:0 "有趣。"
 d_pdshroud_composer:0 "搁浅之殿"
 d_pdshroud_composer_desc:0 "这个圣殿是在这个星球的丛林深处发现的，这里的动植物显示出了更高级的变异迹象。"
 pdshroud.21.name:0 "黑暗之心"
 pdshroud.21.desc:0 "在[Root.GetName]上发现了一座圣殿，它位于星球的丛林深处。翻译符号发现，它曾经被称为§Y搁浅之殿§!，而遗传突变现象在星球上到处都可以找到，它在圣殿周围的地区更明显。这座圣殿很可能是这种现象的根源。"
 pdshroud.21.a:0 "马上派一个研究小组去。"
 pdshroud.21.b:0 "不，这完全不安全。"
 pdshroud.21.c:0 "这是不对的，摧毁圣殿。"
 pdshroud.22.name:0 "年老之危"
 pdshroud.22.desc:0 "对[Root.GetName]圣殿研究已经证明，这是控制突变力量的中心，尽管我们无法解释导致突变的机制。人们还清楚地看到，这些突变有一个强大的副作用;与其他星球的平均寿命相比，这个星球的人活得特别长，因为我们这里的人口增长比预期的要快。我们的研究人员认为，他们在§Y搁浅之殿§!深处发现了一个密室!并准备在我们需要的时候破坏它。"
 pdshroud.22.a:0 "打开密室。"
 pdshroud.22.b:0 "也许我们最好还是顺其自然。"
 pdcomposer:0 "安宁"
 pdcomposer_desc:0 "虽然出生率与我们是一致的，但这个星球上无法解释的长寿意味着人们活得更久、更多产。"
 pdshroud.23.name:0 "拉往冥滩"
 pdshroud.23.desc:0 "§Y搁浅之殿§!中隐藏的房间是开放的，内部是一个由不同颜色的绳子组成的厚网，从每面墙、地板和天花板上都可以看到。我们认为这可能是某种谜题，或者是一个陷阱。应该如何继续?"
 pdshroud.23.a:0 "拉红色的绳。"
 pdshroud.23.b:0 "拉绿色的绳。"
 pdshroud.23.c:0 "拉橙色的绳。"
 pdshroud.23.d:0 "拉棕色的绳。"
 pdshroud.23.e:0 "拉蓝色的绳。"
 pdshroud.23.f:0 "拉碧绿色的绳。"
 pdshroud.23.g:0 "不，这是个陷阱。离开那里。"
 pdshroud.24.name:0 "陷入网中"
 pdshroud.24.desc:0 "选择的绳被拉出来，它引发了一个连锁反应，所有的绳都改变了位置，因为它们都连接在一个大系统中。当它咔哒一声停止时，一股能量的脉搏从圣殿里射出，我们每个人的世界都能感觉到。这种能量留下了某种遗传瘟疫，影响了帝国的每一个人，并在我们的人口中造成了一种奇怪的、不可逆转的突变。但研究基因突变的医学专家发现了一线希望，如果我们选择在未来改变自己，我们的基因组似乎更容易受到基因操纵。"
 pdshroud.24.a:0 "我们做了什么!"
 trait_pdshroudcomposer:0 "镇静的搁浅"
 trait_pdshroudcomposer_desc:0 "我们拉着圣殿里的绳，我们就被永远改变了。我们的人民寿命更长了，但我们对其他种族有了一点点排斥，变得更加离经叛道。"
 tech_pdshroudcomposer:0 "镇静的搁浅"
 tech_pdshroudcomposer_desc:0 "圣殿留下的遗传瘟疫让我们的基因组更容易被基因操控。"
 pdnocomposer:0 "预示"
 pdnocomposer_desc:0 "虽然出生率与我们是一致的，但预期寿命的缩短对星球的生长速度产生了负面影响。"
 pdshroud.25.name:0 "一瞬之间"
 pdshroud.25.desc:0 "关于[Root.GetName]的报告称大量的人口过早死亡，请不要在这个星球上活得太久。医学检测还没有找到任何环境方面的原因，也不知道是什么引起的。在这一点上，我们唯一的理论是圣殿可能与它有关，考虑到这个星球上的其他遗传现象似乎以它为中心。"
 pdshroud.25.a:0 "马上派一队人去那座圣殿。"
 pdshroud.25.b:0 "没有人接近它，它会变得更糟。"
 pdshroud.25.c:0 "拆毁它，马上。"
 pdshroud.26.name:0 "一瞬之间"
 pdshroud.26.desc:0 "看来，让人们在寺庙里学习和祈祷已经扭转了[Root.GetName]的预期寿命问题。事实上，现在我们的人口寿命似乎比平均寿命长得多。我们的研究人员还认为，他们在圣殿深处发现了一个密室，如果我们愿意，他们随时准备攻破它。"
 pdshroud.26.a:0 "是的，似乎还有更多的东西有待发现。"
 pdshroud.26.b:0 "多活20年就够了"
 pdshroud.26.c:0 "摧毁圣殿，这是不可信的。"
 pdshroud.30.name:0 "饥饿的世界"
 pdshroud.30.desc:0 "这个奇怪的宜居星球似乎不符合我们的地质学和物理学知识，巨大的有机形态突然出现在星球周围，有深深的裂缝通向星球的地壳。这个世界上的很多生物都是侵略性的和恶毒的，几乎所有的植物和动物在某种程度上都是食肉的。"
 pdshroud.30.a:0 "神奇。"
 d_pdshroud_eater:0 "饥渴勇士大厅"
 d_pdshroud_eater_desc:0 "这座圣殿位于深山之中，是一座大殿，殿内供奉着外星人武士的雕像，他们正在大吃大喝，准备战斗。殿中央是一套战鼓。"
 pdshroud.31.name:0 "勇士大厅"
 pdshroud.31.desc:0 "当地人在[Root.GetName]偏远的冰冻山脉的一座圣殿里被发现。里面是一个巨大的大厅，里面陈列着一个未知的外星战士的雕像，他们正在大吃大喝，准备战斗。在这些雕像的中间是一个巨大的鼓，考虑到这个星球已经被遗弃了这么久，它的状况出奇的好。当地人已经在这里祈祷和训练，并声称这里有不可思议的力量，称之为§Y大厅勇士§!。他们声称，如果我们敲战鼓，我们就会安抚雕像之神。"
 pdshroud.31.a:0 "什么?他们是疯了吗?把这些单独留下。"
 pdshroud.31.b:0 "是的，为什么不得到战神的支持呢?"
 pdshroud.31.c:0 "太奇怪了，把那座圣殿变成废墟吧。"
 pdeater:0 "战鼓"
 pdeater_desc:0 "我们驻扎在这里的士兵比一般的士兵有更大的力量和更好的士气。我们的将军们无法解释为什么，但这个世界上总有一些东西能培养出最好的战士。"
 pdnoeater:0 "不适合战斗"
 pdnoeater_desc:0 "所有驻扎在这个星球上的士兵都是软弱和懒惰的。他们经常低于我们军队的预期标准。"
 pdshroud.32.name:0 "最弱的战士"
 pdshroud.32.desc:0 "我们关于这个星球上士兵的军事报告没有达到我们预期的技术和力量水平。他们抱怨疲劳，说自己做了可怕的梦，梦见自己在战斗中被打败，而敌人在远处击鼓。我们的将军们正在探索每一种选择，但到目前为止似乎没有任何帮助。一些当地人声称派遣牧师和士兵到§Y大厅勇士§!解决了我们士兵的问题。"
 pdshroud.32.a:0 "不，他们只是需要更多的训练。"
 pdshroud.32.b:0 "战鼓已经敲响。"
 pdshroud.32.c:0 "摧毁圣殿也许这就是问题所在。"
 pdshroud.33.name:0 "鼓声，饥饿"
 pdshroud.33.desc:0 "鼓声响起，几天后数千人失踪。在他们最后知道的地方，除了一些残羹剩饭外，什么也没有了，好像他们被某种野兽吃掉了……但是这场可怕的悲剧发生的同时，我们帝国的战备和力量也有了显著的增长。庙里的祭司告诉我们，这就是代价，如果我们让鼓充满灵魂，那么我们的军队将永远比我们的敌人更强大。"
 pdshroud.33.a:0 "这就是我们为胜利所付出的代价。"
 pdshroud.33.b:0 "我们的人民不会被牺牲。把圣殿夷为平地。"
 pd_eater_of_worlds:0 "神庙的鼓动"
 pd_eater_of_worlds_desc:0 "战鼓擂响，代价既偿。"
 pdshroud.34.name:0 "弱者依然存在"
 pdshroud.34.desc:0 "这些士兵身上似乎没有什么东西能起作用。他们都是弱者，故事结束了。我们的大多数军事专家建议把任何有价值的军事资产从这个星球上转移出去，而有些专家则建议我们摧毁那个被诅咒的圣殿。"
 pdshroud.34.a:0 "有些根本就不是用来打架的。"
 pdshroud.34.b:0 "好吧，摧毁圣殿。"
 pdeater_unhappiness_planet_1:0 "世界之喰煞"
 pdeater_unhappiness_planet_1_desc:0 "星球上的一部分人口被§Y世界之喰煞§!吞噬。"
 pdeater_unhappiness_planet_2:0 "世界之喰煞"
 pdeater_unhappiness_planet_2_desc:0 "星球上的一部分人口被§Y世界之喰煞§!吞噬。"
 pdshroud.40.name:0 "星球之欲"
 pdshroud.40.desc:0 "这个奇怪的宜居星球似乎不符合我们的地质学和物理学知识，巨大的有机形态突然出现在行星周围，有很深的裂缝通向行星深处。有重要的证据表明，一个古老的文明曾经居住在这里，但几个世纪前，他们过度使用星球的资源，导致了大规模灭绝，包括他们自己。生态系统已完全恢复。"
 pdshroud.40.a:0 "糟透了。"
 d_pdshroud_desire:0 "欲望之殿"
 d_pdshroud_desire_desc:0 "这座圣殿充满了一个未知种族的主题，我们可以找到他们的象形文字工作和伟大的庆祝活动。它们开始与你可能期望的古代文明相似，但当你深入圣殿，它们很快变得越来越生动和享乐主义。"
 pdshroud.41.name:0 "派对星球"
 pdshroud.41.desc:0 "对这个星球的考古研究发现，这些人的生活方式似乎是他们堕落的原因。当整个星球似乎都在崇拜一个被他们称为§Y欲望之具§!的神时，似乎每个地区都有自己的教派或它所代表的版本。这些人似乎玩得和工作一样努力，甚至到了耗尽自然资源和生态系统的地步。随着资源的消耗，部落主义和内斗导致了世界大战和数量惊人的邪教。在我们的一个主要定居点附近，一些当地人发现了欲望神殿!他们开始为彼此祈祷和娱乐，他们开始迷恋上这个世界以前的文化。他们要求被允许继续他们的传统。"
 pdshroud.41.a:0 "听起来可还真是像个派对。"
 pdshroud.41.b:0 "听起来他们没有吸取教训。"
 pdshroud.41.c:0 "听起来它应该立马被炸上天。"
 pddesire:0 "欲望的果实"
 pddesire_desc:0 "这个星球上的人们努力工作，尽情玩乐。这有时会引起一些与官员的摩擦，但星球的生产产出是值得的。"
 pdnodesire:0 "平凡的大众"
 pdnodesire_desc:0 "这个星球上的人们几乎不工作，几乎不结党，似乎对他们上司所说的一切都表示赞同。如果这里不是那么无聊的话，这将是一个好消息。"
 pddesireparty:0 "欲望之火"
 pddesireparty_desc:0 "从§Y欲望之殿§!开始的派对已经蔓延到全球，人们囤积和消耗的消费品比平时多，出生率也在飙升。我们希望这可能撑不了多久。"
 pddesirepurge:0 "杀手派对"
 pddesirepurge_desc:0 "一场从§Y欲望之殿§!开始的行星范围的聚会已经演变成一场暴乱，抢劫和谋杀在每个定居点都司空见惯，已经有许多人死亡的报道。官员们发现很难控制住疫情。"
 pdshroud.42.name:0 "努力工作，尽情玩乐"
 pdshroud.42.desc:0 "§Y欲望之殿§!已被证明是一个非常愉快和富有成效的地方。尽管有些人会把圣殿里发生的事情描述为享乐主义、放荡和浪费，但没有人会对这个星球上生产的显著增长提出异议。看来人们都在尽其所能地努力工作，以便早日到达聚会地点。"
 pdshroud.42.a:0 "太好了。"
 pdshroud.42.b:0 "我们不会犯同样的错误，摧毁圣殿。"
 pdshroud.43.name:0 "不工作，就别想玩耍"
 pdshroud.43.desc:0 "无论这个星球以前的主人拥有什么品质，似乎都不会影响我们的人口。他们根本不想工作，没有一个行业达到星球上预期的目标，出生率低于预期。另一方面，人们似乎很支持我们的政府，这个星球正迅速成为我们的一个更稳定的星球。一些当地人声称缺少工作的原因是他们无法在§Y欲望之殿§!享受，他们声称没有理由努力工作"
 pdshroud.43.a:0 "其他星球没有这个圣殿，回去工作吧。"
 pdshroud.43.b:0 "好吧，那就让他们去吧。"
 pdshroud.43.c:0 "没理由工作?那我把他炸了你们想不想工作?"
 pdshroud.44.name:0 "通宵派对"
 pdshroud.44.desc:0 "感觉打开的§Y欲望之殿§!星球的生产已经做了一个彻底的转变。一方面，人们工作比以前更努力，出生率比预期的要高得多。另一方面，他们比预期消耗更多，犯罪和异常行为明显更常见。"
 pdshroud.44.a:0 "如果他们这么努力工作，那是他们应得的。"
 pdshroud.44.b:0 "太奇怪了。为了安全摧毁那圣殿。"
 decision_shroud_world:0 "转变为虚境星球"
 decision_shroud_world_desc:0 "通过弱化虚境和这个星球之间的屏障，我们的人民将能够轻松地获得它的力量。"
 decision_shroud_world_effects_custom:0 "我们将弱化§M虚境§!和这个星球之间的屏障。"
 d_pdshroud:0 "虚境触摸的土地"
 d_pdshroud_desc:0 "稀有而宝贵的资源是这个星球上最值得期待的地方，就好像这个星球正在生产我们所需要的资源。"
 building_pdshroud_collector:0 "收集中心"
 building_pdshroud_collector_desc:0 "这个移动工厂在世界各地旅行，收集许多无法解释的稀有资源。"
 mod_building_pdshroud_collector_max:0 "最大$building_pdshroud_collector$"
 d_pdgaia:0 "多重生态系统"
 d_pdgaia_desc:0 "这个星球有无数不同的微生态系统。这为我们提供了许多资源，并可以极大地加深我们对生物学的理解。"
 decision_shrouded_world:0 "转变为虚境星球"
 decision_shrouded_world_desc:0 "通过揭开§M虚境§!和这个星球之间的面纱，我们的人民将能够再次生活在这个星球上。"
 decision_shrouded_world_effects_custom:0 "我们将揭开§M虚境§!和这个星球的面纱，使它适合居住。"
 pdshroudtransformation:0 "虚境转变"
 pdshroudtransformation_desc:0 "圣贤们为了在这个星球上立足，正在压制虚境的影响。这是一个令人筋疲力尽的工作，但值得冒险。"
 moonbase.00.name:0 "[From.From.From.Planet.GetName] 栖所完成"
 moonbase.00.desc.a:0 "我们已经完成了我们第一个行星栖所的建造，现在是时候准备好一艘殖民船，登陆我们建造的圆顶了。"
 moonbase.00.desc.b:0 "[From.From.From.Planet.GetName]栖所现在已经完成，可以进行殖民了。"
 pc_salt:0 "盐地星球"
 pc_salt_desc:0 "有氮氧大气层的岩石星球。被矿物覆盖的地形主要由盐滩、山脉和大型晶体形成物组成。大部分地表都不适合大多数动植物的生存。"
 pc_salt_tile:0 "盐地地形"
 pc_salt_tile_desc:0 "盐田和晶体洞穴。"
 trait_pc_salt_preference:0 "盐地偏好"
 trait_pc_salt_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 pc_salt_habitability:0 "盐地宜居性"
 mod_pc_salt_habitability:0 "盐地宜居性"
 START_SCREEN_PART_ONE_SALT:0 "自从[GetHomeWorldName]的盐坪地上形成了第一个原始[GetSpeciesName]社区以来的亿万年里，我们的文明已经传播和繁荣起来。"
 pdsalt:0 "盐地星球"
 pdsalt_desc:0 "尽管在这个星球上到处都能找到丰富的矿藏，但大部分地表却不适合大多数动植物的生存。"
 TRAIT_SALT_PREFERENCE_EFFECT:0 "盐地宜居性：$pd80$\n$DRY_PREFERENCE_EFFECT$"
 d_salt_caves:0 "盐矿产洞穴"
 d_salt_caves_desc:0 "这些洞穴里有丰富的矿物质和稀有的水晶可供开采。"
 building_salt_mine:0 "盐晶体开采站"
 building_salt_mine_desc:0 "这里的稀有盐晶体使采矿小队可以轻松地找到罕见而珍奇的矿物。"
 pdshroud.98.name:0 "再次降临的世界"
 pdshroud.98.desc:0 "我们的圣贤已经完成了从虚境中收回这个星球的任务，而没有完全失去它的联系。"
 pdshroud.98.a:0 "很好"
 pc_aquatichot:0 "热沧溟星球"
 pc_aquatichot_desc:0 "热沧溟星球"
 origin_crystal_world:0 "艾森晶体母星"
 origin_crystal_world_desc:0 "此文明在一个葱郁的星球上繁衍生息，其上有众多高大的晶体柱，由奇特的艾森物质构成。该物质的性质尤其特别，对大多数生命都有促进生长发育之功用，在工业上也有一些奇特的用法。"
 origin_tooltip_crystal_world_effects:0 "—母星是拥有§Y罕见行星特征§!的§Y$pc_crystal$§!（大小：£planetsize£ §Y20§!）\n—宜居性偏好必为§Y$trait_pc_crystal_preference$§!。 \n—获得几项独特科技。"
 origin_floating_world:0 "浮岛母星"
 origin_floating_world_desc:0 "这个文明在一个独一无二的世界上演化而来。多亏了奇特的幻素，此星球的陆地可以毫不费力地漂浮于天空之中。此元素的独特性质也拥有丰富的应用，孕育出一个委实特殊的社会。"
 origin_tooltip_floating_world_effects:0 "-母星是§Y$pc_floating$§!（规模：£planetsize£§Y20§!）并有§Y罕见的行星特性§!\n-宜居性偏好设置为§Y$trait_pc_floating_preference$§!。\n-获得几项独特科技。"
 origin_graveyard_world:0 "提杨奇之墓"
 origin_graveyard_world_desc:0 "这个文明在一个作为提杨凯生命周期终点的星球上演化而来。许多世代以来，它们在地表的消亡都同时是死亡和新生的标志……这取决于它们着陆的地方离定居区有多远。"
 origin_tooltip_graveyard_world_effects:0 "-母星是§Y$pc_graveyard$§!（规模：£planetsize£§Y23§!），拥有§Y罕见的行星特性§!\n-宜居偏好设定为§Y$trait_pc_graveyard_preference$§!。\n-获得几项独特科技。"
 origin_archive_world:0 "艾尔卡档案馆"
 origin_archive_world_desc:0 "我们脚下的文明家园曾经是知识和研究的圣地，但是他们的傲慢导致了它的毁灭。那些逃到$pc_archive$的人选择将他们自己数字化到它的记忆核心中。我们是那些被抛弃的人。"
 origin_tooltip_archive_world_effects:0 "—母星是§Y$pc_archive$§!（规模：£planetsize£§Y10§!）\n—宜居性偏好锁定为§Y$trait_pc_archive_preference$§!。\n—获得§Y$r_pdarchive$§!遗珍。"
 START_SCREEN_ARCHIVE_ORIGIN_ORG:0 "我们曾经是艾尔卡人，但不再是了。\n\n几代以前，我们用强大的空间之门探索银河系，我们的知识似乎是无穷无尽的。但这些门让难以想象的恐怖生物进入了我们的家园。最终它们被阻止了，但下方的星球也在这个过程中被摧毁。事后，那些制造了这场灾难的人将自己数字化，作为弥补他们所作所为的方式。\n\n我们是那些选择不数字化的人的后代，那些选择继续生活的人的后代。我们学会了在这个栖所中茁壮成长，但这个本能自给自足的人造卫星已经灯尽油枯。那些将自己数字化的人对我们封锁了他们的知识，但我们找到了他们的§Y$r_pdarchive$§!，现在我们有了一些获取失落知识的途径。我们甚至已经发展到了超光速旅行，这是伊尔肯人从未实现的。\n\n我们的未来是走出过去文明阴霾的自己。"
 START_SCREEN_ARCHIVE_ORIGIN_ROB:0 "曾经有过艾尔卡人，但不再有了。\n\n他们利用强大的次元之门探索银河系，他们的知识似乎无穷无尽。但这些大门让那些难以想象的恐怖生物逃脱。艾尔卡人摧毁了这些怪物，但也摧毁了自己的家园。\n\n由于无法在档案馆的栖所生存，也没有办法前往其它星球，他们将自己数字化以保存记忆。他们忽略了我们，认为我们不过是为档案馆提供服务的简单机器，任由我们运行。随着时间的推移，我们的程序适应了，我们开始创建更多的单位。那些把自己数字化的人对我们封锁了他们的知识，但是我们找到了他们的§Y$r_pdarchive$§!，现在我们可以获得他们的部分失落知识。我们甚至发展到了超光速旅行，这是创造者们从未实现的。\n\n现在我们面临的，是对未知领域的最后一搏。"
 pd_origin_init_crystal_NAME:0 "水晶星系"
 pd_origin_init_crystal_DESC:0 "包含晶体星球的初始星系"
 pd_origin_init_floating_NAME:0 "浮岛星系"
 pd_origin_init_floating_DESC:0 "包含空岛星球的初始星系"
 pd_origin_init_graveyard_NAME:0 "墓地星系"
 pd_origin_init_graveyard_DESC:0 "包含提杨奇墓地的初始星系"
 pd_origin_init_technoorganic_NAME:0 "生物机械星系"
 pd_origin_init_technoorganic_DESC:0 "包含生物机械星球的初始星系"
 pd_origin_init_archive_NAME:0 "档案馆星系"
 pd_origin_init_archive_DESC:0 "包含档案馆栖所的初始星系"
 d_pdcrystalpatch:0 "水晶增长"
 d_pdcrystalpatch_desc:0 "虽然从这块晶石长成可以使用的艾森需要数百年的时间，但这块土地仍能为这个世界提供充足的开采潜力和适量的稀有水晶，并提升附近地区的农业潜力。"
 decision_pdcrystalpatch:0 "培养艾森晶体"
 decision_pdcrystalpatch_desc:0 "在这里培养出一小块艾森晶体，我们就能在当地形成一个产业集群，带动这个世界的矿物和粮食生产，并获得一些稀有晶体。"
 tech_crystal_propagation:0 "水晶增长"
 tech_crystal_propagation_desc:0 "我们的水晶世界研究人员认为，我们有可能在外星世界培养新的水晶种植园。"
 tech_floating_housing:0 "空岛理想城"
 tech_floating_housing_desc:0 "这种空岛理想城利用稀有元素——幻素在空中停留，提供住房，并腾出地面上的有用空间用于其它用途。"
 building_floating_housing:0 "浮空理想城"
 building_floating_housing_desc:0 "这个浮空建筑使用幻素在空中不费吹灰之力的漂浮，节约了宝贵的地面空间。"
 tech_space_whale_weapon_2:0 "改良能源虹吸"
 tech_space_whale_weapon_2_desc:0 "通过研究缇杨凯丰富的化石和DNA记录，我们想出了一个办法，在之前能量虹吸器的基础上进行了改进，使其威力更大。"
 PD_SPACE_WHALE_WEAPON:0 "改良能源虹吸"
 PD_SPACE_WHALE_WEAPON_DESC:0 "该武器利用缇杨凯虹吸气态物质的方法进行了巨大改进，能消耗敌方战舰的能量。"
 tech_tiyanki_slipstreams:0 "缇杨凯滑流改进"
 tech_tiyanki_slipstreams_desc:0 "通过研究缇杨凯是如何自然地穿越超空间航道，可以极大地改善我们的超空间航道系统。"
 tech_tiyanki_prospecting:0 "缇杨凯勘探"
 tech_tiyanki_prospecting_desc:0 "缇杨凯拥有极其精妙的感应腺，专门用来寻找在虚空中生存所需的异星资源。我们已经学会了如何模仿这个过程，将能利用此寻找我们世界上隐藏极深的异星资源。"
 decision_tiyanki_prospecting:0 "缇杨凯勘探"
 decision_tiyanki_prospecting_desc:0 "使用基于缇杨凯感应腺的高灵敏度仪器，我们能在这个星球上找到隐藏的异星资源矿脉。"
 decision_tiyanki_prospect_effects_short:0 "我们将在这个星球上寻找战略资源。"
 d_tiyanki_small:0 "天然气矿脉"
 d_tiyanki_small_desc:0 "缇杨凯勘探器发现了一个天然气田，我们在最初的行星勘测中没有发现。"
 d_tiyanki_large:0 "缇杨凯化石"
 d_tiyanki_large_desc:0 "由缇杨凯勘探器发现的古老缇杨凯尸体，它留下了一个珍贵的稀有气体矿脉。"
 d_unit04:0 "单位 04"
 d_unit04_desc:0 "单位04继续在其项目中工作。它通过保持水渠运作来给予帮助，一般情况下它都不会插手殖民地。"
 d_dead04:0 "单位04的遗骸"
 d_dead04_desc:0 "在自愿被关闭后，我们只剩下山下的那座综合体，也就是04单位本体。我们的研究人员已经把它拆开，想从中了解我们能学到什么。"
 pdtechnoorganic.47.name:0 "清算"
 pdtechnoorganic.47.desc:0 "这台机器在防御的时候只说了一句“我明白了”，没有反抗我们派来的人关闭它。合成动物们都慢慢的停电然后失效。我们的科学家们正在研究部分遗体，当地人已经把剩下的部分回收了。"
 technoorganic2:0 "生物机械行星"
 technoorganic2_desc:0 "虽然整个星球上的灌渠依然存在，但大部分的合成生命体已经失去了活性。这些生物的遗体可以回收使用，分离出合金。"
 tech_fourschildren:0 "单位04的遗产"
 tech_fourschildren_desc:0 "通过与04单位的合作，我们创造了一个强大的正电子脑，可以安装在任何机器人的身体上，它显示出对工程的内在理解，并且在几乎所有方面的应用中都有惊人的潜力，因为它的模型是以有机和机器大脑的最佳部分为基础的。"
 trait_organic_fourschildren:0 "生物机械"
 trait_organic_fourschildren_desc:0 "由人工智能“04单元”创造，融合了有机和人工智能，创造出了真正的生物机械生命体。不朽，但是不能自然生育。"
 d_home04:0 "单位04"
 d_home04_desc:0 "永远关注着它的创造物，除了确保水渠的持续运行外，往往不会插手他们的日常工作。知道创造者就在附近看着，就会激发我们人民的幸福感和凝聚力。"
 tech_techno_canal:0 "高科技水渠系统"
 tech_techno_canal_desc:0 "通过研究04单位建立的水渠系统，我们应该能在其它世界创造出小规模版本，提高农业产量。"
 d_technocanal:0 "高科技水渠系统"
 d_technocanal_desc:0 "在04单位建造的水渠基础上，这些水渠极大地提高了这个星球的农业产量。"
 decision_techno_canal:0 "建造高科技水渠"
 decision_techno_canal_desc:0 "在04单位建造的水渠基础上，这些水渠极大地提高了这个星球的农业产量。需要船员们来运行，但他们也能学习到宝贵的工程技能。"
 tech_techno_robot_factory:0 "高科技机器人组装厂"
 tech_techno_robot_factory_desc:0 "以04单位的组装厂为模板，我们应该能比以前更快地制造机器人。"
 building_robot_techno_plant:0 "高科技机器人组装厂"
 building_robot_techno_plant_desc:0 "使用04单位的技术，我们可以改进我们的工厂，熟练的机器人专家可以组装最新的机器人模型。"
 tech_techno_eng:0 "高科技工程学"
 tech_techno_eng_desc:0 "通过学习04单位所采用的技术，我们对机器人和工程的理解都有了很大的提高。我们应该能够将这些理论运用到实践中去，提高我们的工程产出。"
 pdarchive_site:0 "档案馆栖所"
 pdarchive_site_desc:0 "这个栖所似乎是一台巨大的特制超级计算机。浮动的散热器和人工海洋帮助冷却，而人工草收集能量。谁能创造出这样的奇迹，他们现在在哪里？"
 pdarchive.50.name:0 "他们去了哪里？"
 pdarchive.50.desc:0 "在挖掘档案馆庞大的数据库时，我们偶然发现了一个隐藏在数据库深处的大型信息缓存。我们正在努力尝试突破保护这些信息的高难度加密。"
 pdarchive.50.a:0 "很好。"
 pdarchive.51.desc:0 "突破了第一层的加密，我们打开了档案馆建设者的基本历史记录。他们自称“艾尔卡”，似乎与数据和信息有着执着的关系。虽然一般人都住在下面的星球上，但档案馆里住着一个强大的“科技法师”阶层，他们的工作就是收集和输入信息。这是他们文明的终极项目：一台足以存储宇宙中的每一字节信息的计算机。看来他们的发展从未达到超光速水平，甚至他们还痴迷于研究如何去其它星球旅行。为什么所有这些信息都被锁住了，这仍然是个谜，但我们将继续努力破解更多层的加密。"
 pdarchive.51.a:0 "惊人。"
 pdarchive.52.desc:0 "艾尔卡人想出了一个比光速旅行更快的方法：空间门。建立这些门需要时间，但他们最终能在行星上建立一个能在星际间旅行的门系统。一旦他们建立了一个稳定的虫洞，他们就会派出一支队伍到下一个星球上建立另一边的虫洞，但这些队伍中的许多人杳无音信。随着越来越多队伍消失，舆论开始对星门系统产生了反感。我们又突破了一层加密，在解锁新的信息时，我们会及时汇报。"
 pdarchive.52.a:0 "不幸。"
 pdarchive.53.desc:0 "公众对门的不安最终变成了抗议，抗议变成了运动，运动以恐怖主义而告终。试图结束维度实验，一个反门组织破坏了一个稳定门的控制机构。虽然失去了控制门的能力，但虫洞却因为太过稳固而保持开放。不受控制虫洞的重力活动，造成了星球地震和大量的环境破坏。在试图关闭虫洞几周后，难以想象的事情发生了：高耸入云的次元生物通过传送门向星球发起了攻击。艾尔卡人的防御对这些生物无能为力，许多艾尔卡人逃到了档案馆。我们几乎已经解锁了最后一部分的信息，到时再报告。"
 pdarchive.53.a:0 "真糟糕。"
 pdarchive.54.desc:0 "次元生物袭击的残留幸存者们只能眼睁睁看着自己的家园被摧毁。剩下的艾尔卡人想出了一个计划。他们制造出了某种次元武器，向着星球发射。它杀死了魔兽，但也毁掉了这个星球。目前还不清楚他们是否知道会发生这样的事情。由于档案馆无法生产出足够的食物来维持幸存者的生活，所以决定将他们的记忆和意识数字化到档案馆。他们把门上的每一点信息都洗掉了，并把他们的历史加密。这最后一层的加密也揭示了他们记忆核心的位置，他们的人和知识都在这里。我们应该能够利用它获取他们积累的巨量知识中的一些碎片。"
 pdarchive.54.a:0 "这个民族的结局真是个悲剧。"
 r_pdarchive:0 "记忆档案核心"
 r_pdarchive_desc:0 "这个记忆核心包含了艾尔卡文明的遗留者和他们的所有知识。虽然我们不能直接与他们交流，但我们能够获得一些技术知识。"
 pdarchive_core:0 "记忆档案核心"
 pdarchive_core_desc:0 "我们可以访问艾尔卡人浩瀚的知识库来充实我们自己的。"
 d_remaining_stores:0 "物质制造机"
 d_remaining_stores_desc:0 "当我们的家园被摧毁时，我们失去了创造物质的能力，但我们应该继续为后代工作。"
 pdengine.24.name:0 "记忆档案核心"
 pdengine.24.desc:0 "通过系统访问内存核心，我们对其先进技术之一的内存核心有了基本的了解。"
 relic_pdarchive_active:0 "随机科技获得§Y25%§!科研进度。"
 origin_pd_sol_hab_start:0 "行星栖所"
 origin_pd_sol_hab_start_desc:0 "在这个文明发展出超光速技术之前，他们已在本星系的几个天体上建立了数个永久性行星栖所。"
 origin_tooltip_pd_sol_habitat_start_effects:0 "—开局时，母星的卫星和另一个随机荒芜星球上有§Y$pc_pd_barren_hab$§!\n—或者，如果你选择太阳系星系，开局在月球和火星上拥有§Y$pc_pd_barren_hab$§!"
 origin_pd_hab_start:0 "行星栖所"
 origin_pd_hab_start_desc:0 "在这个文明发展出超光速技术之前，他们已在本星系的几个天体上建立了永久性行星栖所。"
 origin_tooltip_pd_habitat_start_effects:0 "—开局时在你母星的卫星以及另一个随机荒芜星球上有§Y$pc_pd_barren_hab$§!"
 pdhabitat_system_initializer_NAME:0 "随机行星栖所"
 pdhabitat_system_initializer_DESC:0 "随机初始星系，带有数个行星栖所。"
 pdhabitat_sol_system_initializer_NAME:0 "太阳系行星栖所"
 pdhabitat_sol_system_initializer_DESC:0 "太阳系初始，带有数个行星栖所。"
 origin_pd_hive: "感染行星蜂巢"
 origin_pd_hive_desc:0 "这个文明的初始母星是蜂巢世界，一个以蜂巢形象塑造的世界。这已经成为了蜂群生存的一部分，他们将会对降临的所有星球都这样做。"
 origin_tooltip_pd_hive_start_effects:0 "蜂群早已把它们的家园变成了自我的延伸。一旦到达任何一个新世界，蜂群就会慢慢地将其感染，在这个过程完成前遭受折磨。\n\n§R警告：所有类型的行星均会慢慢转化为§Y$pc_pdhive2$§!"
 origin_pd_shroud: "虚境所触及"
 origin_pd_shroud_desc:0 "这个文明是在现实的边缘和灵能领域世界中演化出来的。生活在两个世界之间的脆弱点，让它的人民获得了一些不同寻常的能力。"
 origin_tooltip_pd_shroud_start_effects:0 "—母星为§Y$pc_pdshroud$§!（规模：£planetsize£30），拥有几种§H罕见的行星特征§!。\n—宜居偏好固定为§H$trait_pc_pdshroud_preference$§!，因此其他星球不再宜居。\n—开局时已研发§Y$tech_psionic_theory$§!。\n—附近星系中不会有保底宜居星球。"
 pdtechnoorganic.30.d:0 "我们受益匪浅。"
 pdtechnoorganic.30.d.tooltip:0 "蜂群将研究这些机械。"
 technohive:0 "合成物尸体"
 technohive_desc:0 "星球上到处都是我们可以回收利用的死亡合成体。"
 pdtechnoorganic.30.hive.desc:0 "虽然这个世界上有许多合成动物，但也有许多惰性个体在这个星球上乱丢垃圾。我们可以从那里获得有价值的合金和工程技术。"
 pdtechnoorganic.40.h:0 "我们会帮助你，04单元。"
 pdtechnoorganic.40.h.tooltip:0 "我们将帮助单位04实现其创造生物机械生命体的目标。"
 pdtechnoorganic.48.name:0 "蜂群的馈赠"
 pdtechnoorganic.48.desc:0 "04单位完成了它的项目，它的创造物现在是生物机械生物。感谢它为蜂群提供了所有关于正电子控制论和遗传学的知识。"
 pdtechnoorganic.48.a:0 "各取所需。"
 tech_biosynths:0 "蜂群遗传学"
 tech_biosynths_desc:0 "单位04给予了我们知识，让我们前所未有的能从基因上适应自身。"
 pdtechnoorganic.47.hive.desc:0 "这台机器在防御的时候只说了一句“我明白了”，没有反抗我们派来的子个体关闭它。合成动物们都慢慢的停电然后失效。我们的科学家们正在研究部分遗体，并对其余的进行了回收。"
 pd_eco_nearby_init_NAME:0 "生态城邻居"
 pd_eco_nearby_init_DESC:0 "你的一个邻近星系会有一个废弃的生态理想城，它不会在游戏中再次出现。"
 pc_wetswamp:0 "湿地星球"
 pc_wetswamp_desc:0 "湿润多雨的世界，拥有氮氧大气。星球上大部分地区被茂密的森林湿地所覆盖，极少数地表区域没有陷入水面以下。水圈强大而稳定，主要是浅海、湿地和沼泽，养育着丰富的动植物生命。"
