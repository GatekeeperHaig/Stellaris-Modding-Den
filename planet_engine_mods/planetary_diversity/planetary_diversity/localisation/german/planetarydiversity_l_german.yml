scaredofthedark_desc:0 "Die ständigen, grausamen Morde machen Kolonisten Angst vor dem Dschungel."
tech_hunter_tricks:0 "Techniken der Jagd"
tech_hunter_tricks_desc:0 "Wir haben die Techniken und die Biologie der Jäger studiert und diese Fähigkeiten angewendet, um unsere vorhandenen Streitkräfte zu verbessern."
hunterreserves:0 "Jäger Reservate"
hunterreserves_desc:0 "Die Jäger Reservate machen die Kolonie sicher, sind aber teuer in der Pflege und in der Besetzung großer landwirtschaftlicher Nutzflächen."
unbalancedecosystem:0 "Unausgeglichenes Ökosystem"
unbalancedecosystem_desc:0 "Das Entfernen der Jäger hatte den unerwarteten Effekt, dass die furchterregenden Kreaturen dieser Welt gedeihen konnten. Der Umgang damit kostet die Energie und das Leben der Kolonie, obwohl viele Biologen strömen, um diese furchterregenden Kreaturen zu untersuchen."
pdbiolumen.10.name:0 "Eingehüllt in Mysterien"
 pdbiolumen.10.desc:0 "Es gibt einige seltsame Messwerte von einem bewohnbaren Planeten in diesem System. Wir bekommen das, was wir für Lebenszeichen halten, aber es scheint einige exotische Partikel in der Atmosphäre zu geben, die jede Art von detailliertem Scan blockieren. Wir müssen genauer hinsehen, um konkrete Informationen über diesen Planeten zu erhalten."
 pdbiolumen.10.a:0 "Seltsam."
 pdbiolumen.20.name:0 "Der Nebel ist aufgehoben"
 pdbiolumen.20.desc:0 "Dieser Planet ist ein leuchtendes Beispiel für die Vielfalt des Lebens in der Galaxis. Wie bereits erwähnt, hat der Planet eine dicke, fast andauernde Wolkendecke und nur sehr wenig Licht erreicht die Oberfläche. Trotz dieser Tatsache gibt es auf der Erdoberfläche ein reichhaltiges, florierendes Ökosystem, das durch den Treibhauseffekt und die geothermische Aktivität angetrieben wird. Fast alle katalogisierten Pflanzen- und Tierarten scheinen eine Art Biolumineszenz zu haben, und die Ergebnisse sind wirklich wunderschön."
 pdbiolumen.20.a:0 "Funkel funkel, kleiner Planet."
 pdbiolumen.30.name:0 "Der Dschungel erwachte zum Leben und nahm sie"
 pdbiolumen.30.desc:0 "Auf [Root.Planet.GetName] gab es mehrere anscheinend miteinander verbundene grausame Morde. Normalerweise sind Einzelpersonen beim Gehen verschwunden, und die wenigen Leichen, die gefunden wurden, wurden auf Bäumen geschunden und die Organe entfernt. Trotz der Beweise, dass dies eine Art wildes Tier zu sein scheint, hat das Verhalten in der gesamten Kolonie sensationelle Angst vor Dämonen oder Monstern im Wald ausgelöst."
 pdbiolumen.30.a:0 "Beobachten Sie die Situation."
 pdbiolumen.30.b:0 "Wir stehen über diesem abergläubischen Unsinn."
 pdbiolumen.30.c:0 "Die Nacht ist dunkel und voller Schrecken."
 pdbiolumen.31.name:0 "Da draußen wartet etwas auf uns"
 pdbiolumen.31.desc:0 "Die Häufigkeit und Anzahl der Morde hat in den letzten 6 Monaten dramatisch zugenommen und die Kolonie ist am Rande. An diesem Punkt sind die Behörden davon überzeugt, dass es tatsächlich eine oder mehrere Kreaturen im Dschungel gibt, die die Morde verursachen, obwohl keine Sichtungen stattgefunden haben. Unsere Xenobiologen sind zusammen mit der Hilfe des Militärs bereit, jeden Zentimeter des Dschungels abzusuchen, sobald das Grünlicht gegeben wurde."
 pdbiolumen.31.a:0 "Mach weiter, aber seit vorsichtig."
 pdbiolumen.32.name:0 "Wenn es blutet, können wir es töten."
 pdbiolumen.32.desc:0 "Unsere Biologen haben endlich den Durchbruch bei den mysteriösen Morden an [Root.Planet.GetName] geschafft. Nach anfänglichen Verlusten konnte eine findige Gruppe von Soldaten eines der Monster fangen und töten. Es stellte sich heraus, dass es sich bei den Kreaturen um eine Gruppe primitiver Reptilien handelte, die die erstaunliche biologische Fähigkeit besaßen, sich mit Haut unsichtbar zu machen, die die meisten Arten des Scannens blockierte. Sobald das Wissenschaftsteam diese Informationen erhalten hatte, konnte es eine Art Scanner einrichten, der die Kreaturen erkennen und diese Details mit der Kolonie teilen konnte. Sie konnten eine Siedlung der Kreatur finden und haben begonnen, ihre Kultur und ihr Verhalten zu beobachten. Wir sollten bald einen Bericht erwarten."
 pdbiolumen.32.a:0 "Wir danken ihnen für ihren Service."
 pdbiolumen.33.name:0 "Jetzt schauen wir aus den Schatten."
 pdbiolumen.33.desc:0 "Der Bericht von [Root.Planet.GetName] ist endlich eingetroffen. Die Spezies, die das Team die Jäger genannt hat, scheint besessen von der Trophäenjagd zu sein und sie jagen routinemäßig die größten und gefährlichsten Kreaturen der Welt. Ihre Siedlungen sind mit Trophäen dieser Jagd bedeckt. Ihre einzigartige biologische Zusammensetzung machte es fast unmöglich, sie zu entdecken, und es scheint, als hätten sie zuerst angenommen, dass wir Dämonen befallen. Die Teams konnten einen Großteil ihrer Sprache entziffern und sind zuversichtlich, dass wir erforderlichenfalls mit der offiziellen Kommunikation beginnen können. Unser Militär interessiert sich auch sehr für die Erforschung ihrer einzigartigen Fähigkeiten."
 pdbiolumen.33.a:0 "Übergebt dieses Projekt dem Militär."
 pdbiolumen.33.a.tooltip:0 "Wir geben dem Militär die Freiheit, die Jäger zu studieren."
 pdbiolumen.33.b:0 "Wir können nicht zulassen, dass sie der Kolonie Schaden zufügen."
 pdbiolumen.33.b.tooltip:0 "Wir haben Reservate für die Jäger eingerichtet."
 pdbiolumen.33.c:0 "Dies ist ihre Heimat, lassen Sie sie ihr eigenes Schicksal wählen."
 pdbiolumen.33.c.tooltip:0 "Mehrere Jäger Pops gesellen sich zu uns."
 pdbiolumen.33.d:0 "Säubert sie alle."
 pdbiolumen.33.d.tooltip:0 "Wir eliminieren die Jäger."
 pdbiolumen.40.name:0 "In die Dunkelheit."
 pdbiolumen.40.desc:0 "Mit der Hilfe der Jäger hat das Militär seine umfassenden Studien zu ihren Genen und Techniken abgeschlossen und erhebliche Fortschritte bei der Integration in die eigene Ausbildung und Technologie erzielt. Nachdem einige der Stämme die Technik und das Können unseres Militärs gesehen hatten, baten sie darum, sich uns offiziell anzuschließen."
 pdbiolumen.40.a:0 "Na sicher."
 pdbiolumen.40.a.tooltip:0 "Eine Jägerbevölkerung tritt unserem Reich bei."
 pdbiolumen.40.b:0 "Nein, aber wir werden Reservate aufbauen, um ihre Lebensweise zu bewahren."
 pdbiolumen.40.b.tooltip:0 "Wir haben Reservate für die Jäger eingerichtet."
 pdbiolumen.40.c:0 "Absolut nicht, sie sind zu gefährlich."
 pdbiolumen.40.c.tooltip:0 "Wir eliminieren die Jäger"
 pdbiolumen.41.name:0 "Sicherheit vor dem Monster."
 pdbiolumen.41.desc:0 "Obwohl teuer und zeitaufwändig, haben wir erfolgreich mehrere Reservate in einem dichten Teil des Dschungels angelegt. Unser Biologe wird sie in den kommenden Jahren untersuchen können."
 pdbiolumen.41.a:0 "Das ist das Beste."
 pdbiolumen.42.name:0 "Wir jagen zusammen."
 pdbiolumen.42.desc:0 "Die Jäger haben sich mit unserer Technologie als unglaublich einfallsreich und anpassungsfähig erwiesen. Das einzige, was sie gebeten haben, von ihrem alten Leben fernzuhalten, ist ihre zeremonielle Jagd, die sie nun in der ganzen Galaxis fortsetzen können. Trotz anfänglicher Vorbehalte einiger Bevölkerungsgruppen hat sich herausgestellt, dass ihre Dienste die furchterregenderen Kreaturen auf [Root.Planet.GetName] und anderen Planeten unter Kontrolle halten und so das Leben in der Kolonialzeit sicherer machen."
 pdbiolumen.42.a:0 "Willkommen Jäger."
 pdbiolumen.43.name:0 "Die Jagd endet."
 pdbiolumen.43.desc:0 "Die Ausrottung der Jäger ist nun abgeschlossen und die Besatzungen, die die Dörfer aufräumten, haben viele Gegenstände aus wertvollen Mineralien gefunden. Leider scheint es, dass die Jäger ein entscheidender Teil des Ökosystems waren und viele der furchterregenden Kreaturen, die sie gejagt haben, nun mehr Leute bevölkern. Während es unseren Wissenschaftlern und dem Ökotourismus Gelegenheit bietet, ist es definitiv ein Ärgernis für die Kolonisten."
 pdbiolumen.43.a:0 "Unglücklich."

 ###Superhabitable World
 pc_superhabitable:0 "Superbewohnbare Welt"
 pc_superhabitable_desc:0 "Eine felsige Welt mit einer Stickstoff-Sauerstoff-Atmosphäre. Aufgrund seiner Größe behielt dieser Planet viele seiner Gase bei der Entstehung bei und hat daher eine dichtere Atmosphäre mit einer Durchschnittstemperatur von etwa 25 Grad Celsius. Dies hatte auch den Effekt, dass die Größe des Meeresbeckens abnahm, was die Meereslebewesen ermutigte. Dieser Planet ist ein idealer Kandidat, um alle Lebensformen zu unterstützen."
 pc_superhabitable_tile:0 "Superbewohnbares Gelände"
 pc_superhabitable_tile_desc:0 "Warme, üppige Dschungel und große, flache Meere, die sich mit dem Leben verbinden."
 mod_pc_superhabitable_habitability:0 "Superbewohnbare Bewohnbarkeit"
 trait_pc_superhabitable_preference:0 "Superbewohnbare Präferenz"
 trait_pc_superhabitable_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 START_SCREEN_PART_ONE_superhabitable:0 "In den Äonen, seit die ersten primitiven [GetSpeciesName] -Gemeinschaften in den reichen Dschungeln und flachen Meeren von [GetHomeWorldName] Gestalt angenommen haben, hat sich unsere Zivilisation ausgebreitet und gedeiht."
 civic_superhabitable_world:0 "Superbewohnbares Zuhause"
 civic_superhabitable_world_desc:0 "Die dominierende Spezies dieses Planeten hat sich in den üppigen Dschungeln und flachen Meeren dieser seltenen Welt entwickelt."
 civic_tooltip_superhabitable_world_effects:0 "Die Leute dieser Welt haben sich auf einem §Y$pc_superhabitable$§! entwickelt."
 trait_superhabitable:0 "Superbewohnbare Welt Leute"
 trait_superhabitable_desc:1 "Mitglieder dieser Art haben sich auf einem riesigen überlebensfähigen Planeten entwickelt."
 superhabitable:0 "Superbewohnbarer Planet"
 superhabitable_desc:0 "Aufgrund seiner Größe hat dieser Planet die optimale Größe für Plattentektonik, eine dichte Atmosphäre, die Gase und große flache Meere zurückhält. Dadurch kann das Leben gedeihen und es gibt eine Fülle von Mineralien, obwohl die hohe Schwerkraft etwas gewöhnungsbedürftig ist."

 ###Terraforming Candidate Ideas
 pdterraforming_candidate_category_ai:0 "AI Terraforming"
 pdterraforming_candidate_category_ai_desc:0 "AI Terraforming"
 pd_terraforming_candidate_category:0 "Alte Lebenszeichen"
 pd_terraforming_candidate_category_desc:0 "Dieser bewohnbare Planet zeigt Anzeichen dafür, dass er einmal eine Biosphäre unterstützt hat"
 pdterra.01.name:0 "Terraforming-Kandidat entdeckt"
 pdterra.01.desc.intro:0 "Unsere detaillierte Umfrage von [From.GetName] hat ergeben, dass es möglicherweise einmal das Leben in der fernen Vergangenheit unterstützt hat. Die Umstände haben [From.GetPlanetMoon] Leben hinterlassen, aber es gibt deutliche Anzeichen dafür, dass es das Leben wieder unterstützen könnte, wenn es terraformiert wird"
 pdterra.01.desc.1:0 "$anomaly.2575.desc.intro$\n\nDas Terraformen von [From.GetPlanetMoon] wäre theoretisch möglich, aber wir verfügen noch nicht über die Technologie, um diese monumentale Aufgabe innerhalb eines realistischen Zeitrahmens zu erfüllen."
 pdterra.01.desc.2:0 "$anomaly.2575.desc.intro$\n\nDie Energiekosten wären gewaltig, aber wir verfügen über die Technologie, um diese [From.GetPlanetMoon] schrittweise in etwas umzuwandeln, das das Leben wieder unterstützen würde."
 
 ###PD Special Depsoits
 d_crystal_pillars:0 "Kristallsäulen"
 d_crystal_pillars_desc:0 "Diese riesigen Kristallsäulen befinden sich überall auf der Oberfläche in Ablagerungen. Sie sind äußerst wertvoll und tragen zur Verbesserung des Lebensmittelwachstums bei."
 building_pdcrystal_mines:0 "Acean Kristallminen"
 building_pdcrystal_mines_desc:0 "Diese Minen sammeln die wertvollen Kristalle aus den Säulen, und ihre Nebenprodukte tragen dazu bei, dass die Farmen in der Nähe effizienter arbeiten."
 mod_building_pdcrystal_mines_max:0 "Max $building_pdcrystal_mines$"

 d_floating_islands:0 "Schwebende Inseln"
 d_floating_islands_desc:0 "Während Eludium in allen schwebenden Gesteinen dieses Planeten gefunden wird, sind bestimmte Lagerstätten in ausreichender Menge vorhanden, um eine permanente Bergbaubasis zu haben."
 building_eludium_mines:0 "Eludium-Raffinerie"
 building_eludium_mines_desc:0 "Das wertvolle Eludium wird hier abgebaut, das meiste wird für Konsumgüter verwendet, das Extra wird jedoch an Labratorien in der Umgebung geschickt."
 mod_building_eludium_mines_max:0 "Max $building_eludium_mines$"

 d_artificial_flora:0 "Künstliche Flora"
 d_artificial_flora_desc:0 "Dieser Teil dieses Planeten hat eine Konzentration synthetischer Lebensformen, deren Untersuchung unser Verständnis des synthetischen Lebens fördern könnte."
 building_synthetic_life_labs:0 "Labor für synthetisches Leben"
 building_synthetic_life_labs_desc:0 "Dieses Labor untersucht die komplexe synthetische Lebensform, die auf diesem Planeten gefunden wurde. Die Robotiker hier nutzen die Experimente auch, um ihre Kreationen zu verbessern."
 mod_building_synthetic_life_labs_max:0 "Max $building_synthetic_life_labs$"

 d_tiyanki_graveyard:0 "Tiyanki Friedhof"
 d_tiyanki_graveyard_desc:0 "Dies ist die letzte Ruhestätte vieler Tiyanki. Die Leichen bieten einfachen Zugang zu exotischen Materialien aus der ganzen Galaxis."
 building_graveyard_recycler:0 "Tiyanki Recycling Center"
 building_graveyard_recycler_desc:0 "Hier werden die Leichen von Tiyanki zu brauchbaren Motes verarbeitet. Das einzigartige Make-up des Tiyanki ist auch für örtliche Wissenschaftler von großem Wert."
 mod_building_graveyard_recycler_max:0 "Max $building_graveyard_recycler$"

 d_crystal_temple:0 "Kristall Tempel"
 d_crystal_temple_desc:0 "Dieser Tempel scheint aus dem gleichen Kristall wie die Säulen auf diesem Planeten zu bestehen. Es gibt keine Anhaltspunkte für das Alter oder wer es gebaut haben könnte."

 ###PD Districts
 district_archive_housing:0 "Archiv Wohn Distrikt"
 district_archive_housing_desc:0 "Das Wohnquartier Archiv bietet komfortable, wenn auch kompakte Wohnungen für seine Bevölkerung."
 district_archive_energy:0 "Archiv Energieerfassungs Distrikt"
 district_archive_energy_desc:0 "Die Stadtteile der Energieproduktionsanlagen des Archivs erzeugen Energiekredite und versorgen die Arkologie, auf der sie aufgebaut sind, mit Strom."
 district_archive_science:0 "Archiv Forschungs Distrikt"
 district_archive_science_desc:0 "Diese Bezirke nutzen die scheinbar endlosen wissenschaftlichen Informationen und beschäftigen Forscher aus unzähligen Forschungsgebieten."
 district_archive_cultural:0 "Archiv Kulturwissenschafts Distrikt"
 district_archive_cultural_desc:0 "Kulturhistoriker verbringen Zeit damit, aus dem Archiv zu lernen, was sie können, und setzen es dann den ansässigen Forschern aus."

