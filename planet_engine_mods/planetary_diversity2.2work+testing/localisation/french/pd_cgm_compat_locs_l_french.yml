l_french:
 pc_large_asteroid_moon:0 "Grand astéroïde en orbite"
 pc_large_asteroid_moon_desc:0 "Peut-être un astéroïde qui a été capturé par la gravité de cette planète."
 pc_small_asteroid_moon:0 "Petit astéroïde en orbite"
 pc_small_asteroid_moon_desc:0 "Peut-être un astéroïde qui a été capturé par la gravité de cette planète."
 pc_retinal:0 "Monde rétinien"
 pc_retinal_desc:0 "Ces mondes pourpres inhabituels ont généralement des climats tempérés et humides, montrant une végétation dense qui utilise la rétine au lieu de la chlorophylle, peut-être le résultat d'avoir évolué autour d'une étoile à faible luminosité ou comme une lune géante gazeuse. La plupart des mondes rétiniens sont fermés par des marées, mais une activité volcanique accrue aide à maintenir les conditions stables en raison des effets de serre."
 pc_retinal_habitability:0 "Habitabilité rétinienne"
 pc_retinal_tile:0 "Terrain boisé"
 pc_retinal_tile_desc:0 "Terrain boisé diversifié avec un climat humide mais froid."
 trait_pc_retinal_preference:0 "Retinal World $preference$"
 trait_pc_retinal_preference_desc:0 "$trait_pc_arctic_preference_desc$"
 pc_greenhouse_hot:0 "Monde réducteur chaud"
 pc_greenhouse_hot_desc:0 "Une planète rocheuse avec une atmosphère épaisse et à haute pression. Les gaz dans l'atmosphère ont provoqué un effet de serre incontrôlé, créant des températures de surface très élevées."
 pc_greenhouse_cold:0 "Monde réducteur de froid"
 pc_greenhouse_cold_desc:0 "Une planète rocheuse avec une atmosphère dense. En dépit d'être loin de l'étoile mère, les gaz dans l'atmosphère ont provoqué un effet de serre, permettant à des liquides exotiques tels que le méthane et l'éthane d'exister à la surface."
 pc_irradiated_terrestrial:0 "Monde Terrestre Irradié"
 pc_irradiated_terrestrial_desc:0 "Ces mondes terrestres ont des surfaces stériles et irradiées, dépourvues d'une forte magnétosphère pour le protéger du rayonnement de leur étoile. Malgré les conditions de surface difficiles, on trouve des océans d'eau liquides qui offrent une protection suffisante contre les radiations, ce qui permet à la végétation et à la vie d'exister."
 pc_irradiated_terrestrial_habitability:0 "Habitabilité terrestre irradiée"
 pc_irradiated_terrestrial_tile:0 "Terrain irradié"
 pc_irradiated_terrestrial_tile_desc:0 "Terrain irradié et stérile."
 trait_pc_irradiated_terrestrial_preference:0 "Irradiated Terrestrial World $preference$"
 trait_pc_irradiated_terrestrial_preference_desc:0 "$trait_pc_arctic_preference_desc$"
 pc_lush:0 "Monde luxuriant"
 pc_lush_desc:0 "Ces mondes luxuriants ont un climat tempéré avec une atmosphère d'azote et d'oxygène et un écosystème résilient. La variation du climat est très faible, ce qui se traduit par un terrain luxuriant dominant les terres qui sont séparées par des mers essentiellement peu profondes. Les climats froids et secs ne se trouvent que près des pôles et des sommets des montagnes, tandis que les déserts sont généralement inexistants, car les niveaux de précepitation sont similaires dans toutes les latitudes. Ce type de planète peut être considéré comme parfait pour toutes les espèces qui ont évolué dans les mondes tempérés."
 pc_lush_habitability:0 "Habitabilité luxuriante"
 pc_lush_tile:0 "Terrain luxuriant"
 pc_lush_tile_desc:0 "Terrain fertile avec une végétation luxuriante, offrant des conditions de vie parfaites à toute forme de vie adaptée aux climats tempérés."
 trait_pc_lush_preference:0 "Lush World $preference$"
 trait_pc_lush_preference_desc:0 "$trait_pc_arctic_preference_desc$"
 pc_geoplastic:0 "Monde fondu"
 pc_geoplastic_desc:0 "Ces mondes représentent la première étape de la formation d'une planète habitable. Le noyau et la croûte sont complètement fondus, ce qui rend la planète sensible aux vents et aux radiations solaires et soumise à des températures de surface extrêmement élevées. L'atmosphère est très fine et composée d'hydrogène et d'hélium. Lorsque la planète se refroidit, le noyau et la croûte commencent à durcir et la planète peut devenir primordiale si les conditions sont bonnes."
 pc_geometallic:0 "Monde primordial"
 pc_geometallic_desc:0 "Quand un monde en fusion se refroidit, la croûte et le noyau se solidifient et la planète peut devenir primordiale si les conditions sont bonnes. Ces mondes stériles sont témoins de beaucoup d'activité géologique, la vapeur expulsée des éruptions volcaniques se condense dans l'eau et forme les premières mers peu profondes, dans lesquelles les bactéries peuvent se développer et finalement prospérer. Au fur et à mesure que le noyau d'une planète Primordiale se refroidit, l'activité volcanique diminue et la planète finit par passer à une classe plus habitable."
 pc_geocrystalline:0 "Monde Cambrien"
 pc_geocrystalline_desc:0 "Après que le noyau d'une planète Primordiale soit suffisamment frais, l'activité volcanique diminue et les conditions de vie s'améliorent. L'oxygène et l'azote sont présents en abondance dans l'atmosphère, donnant lieu à des organismes de plus en plus complexes tels que la végétation primitive comme les algues, et les animaux apparentés aux éponges et aux méduses. Alors que la planète continue de se refroidir, elle peut enfin passer à l'étape finale de son évolution."
 pc_geocrystalline_habitability:0 "Habitabilité cambrienne"
 pc_geocrystalline_tile:0 "Terrain rocheux"
 pc_geocrystalline_tile_desc:0 "Terrain sec et rocheux avec une végétation clairsemée."
 trait_pc_geocrystalline_preference:0 "Cambrian World $preference$"
 trait_pc_geocrystalline_preference_desc:0 "$trait_pc_arctic_preference_desc$"
 pc_geomorteus:0 "Monde rayonné"
 pc_geomorteus_desc:0 "Petits mondes rocheux situés dans la zone chaude d'un système d'étoiles. Ne convenant pas à la vie humanoïde, ces planètes ont des surfaces rayonnées très instables. Les atmosphères minces sont composées principalement d'hélium et de sodium. Dans la lumière du jour, les températures peuvent approcher 450 ย บ Celsius, car il y a peu d'atmosphère pour retenir cette chaleur, il peut faire aussi froid que -200 ย บ Celsius la nuit. Aucune forme de vie n'a jamais été observée sur les mondes rayonnés."
 pc_dwarf_planet_asteroid:0 "Planétoïde naine"
 pc_dwarf_planet_asteroid_desc:0 "Un planétoïde est un petit monde qui ne répond généralement pas aux critères d'une planète, ce qui inclut les lunes, les astéroïdes et les petits objets ressemblant à des planètes. Les planétoïdes nains peuvent être composés de roche ou de glace, beaucoup ne sont même pas sphériques et ont des orbites excentriques encombrées de divers objets encore plus petits."
 pc_gas_giant_hot:0 "Ultra géant"
 pc_gas_giant_hot_desc:0 "Une grande planète gazeuse avec une atmosphère principalement composée d'hydrogène et d'hélium. La planète est à proximité de l'étoile parentale et a donc une température de surface très élevée et une courte période orbitale. L'atmosphère est extrême et exotique en raison de la courte période et des longues journées, avec des vents intenses et des courants-jets équatoriaux super-rotatifs."
 pc_ice_giant:0 "Géant de glace"
 pc_ice_giant_desc:0 "Ces géants congelés ont une composition très différente de celle de leurs frères gazeux. Le noyau est principalement de la roche et de la glace, entouré de couches ténues d'eau, de méthane et d'ammoniac. De plus, le champ magnétique est fortement incliné par rapport à l'axe de rotation. Ces planètes se forment à la périphérie d'un système stellaire."
 pc_marginal:0 "Monde marginal chaud"
 pc_marginal_desc:0 "Ces mondes marginaux, également connus sous le nom de Super-Terres, sont généralement similaires aux planètes Terrestres, mais à plus grande échelle et avec un plus petit coverege d'eau. La sous-classe Warm tend à être rocailleuse et boisée, et même si elles conviennent à la vie, la rareté de l'approvisionnement en eau rend l'évolution naturelle plus difficile."
 pc_marginal_habitability:0 "Habitabilité marginale chaude"
 pc_marginal_tile:0 "Terrain tempéré"
 pc_marginal_tile_desc:0 "Terrain boisé diversifié avec un climat doux."
 trait_pc_marginal_preference:0 "Warm Marginal World $preference$"
 trait_pc_marginal_preference_desc:0 "$trait_pc_arctic_preference_desc$"
 pc_irradiated_marginal:0 "Monde marginal irradié"
 pc_irradiated_marginal_desc:0 "Ces mondes marginaux, également connus sous le nom de Super-Terres, ont des surfaces stériles et irradiées, dépourvues d'une forte magnétosphère pour les protéger du rayonnement de leur étoile. Malgré des conditions de surface difficiles, on peut trouver des masses d'eau liquides qui offrent une protection suffisante contre les radiations, ce qui permet à la végétation et à la vie d'exister sous l'eau."
 pc_irradiated_marginal_habitability:0 "Habitabilité marginale irradiée"
 pc_irradiated_marginal_tile:0 "Terrain irradié"
 pc_irradiated_marginal_tile_desc:0 "Terrain irradié et stérile."
 trait_pc_irradiated_marginal_preference:0 "Irradiated Marginal World $preference$"
 trait_pc_irradiated_marginal_preference_desc:0 "$trait_pc_arctic_preference_desc$"
 pc_marginal_cold:0 "Monde marginal froid"
 pc_marginal_cold_desc:0 "Ces mondes marginaux, également connus sous le nom de Super-Terres, sont généralement similaires aux planètes Terrestres, mais à plus grande échelle et avec un plus petit coverege d'eau. La sous-classe froide a tendance à être glaciale et rocheuse, avec de grandes étendues d'eau gelée, sauf dans les basses latitudes où l'eau liquide et la végétation peuvent être trouvés."
 pc_marginal_cold_habitability:0 "Habitabilité marginale froide"
 pc_marginal_cold_tile:0 "Terrain froid"
 pc_marginal_cold_tile_desc:0 "Terrain enneigé avec de la végétation."
 trait_pc_marginal_cold_preference:0 "Cold Marginal World $preference$"
 trait_pc_marginal_cold_preference_desc:0 "$trait_pc_arctic_preference_desc$"
