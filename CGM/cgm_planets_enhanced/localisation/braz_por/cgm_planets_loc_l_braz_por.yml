 sm_sb_building_aldar_enrichment_facility:0 "Aldar Enrichment Facility"
 sm_sb_building_aldar_enrichment_facility_desc:0 "Processos Aldar através de uma série de misturas para enriquecer suas propriedades para uso especializado em produção de energia e experimentos de física."
 sm_sb_building_cavorite_amalgamator:0 "Amalgamador Cívene"
 sm_sb_building_cavorite_amalgamator_desc:0 "Usa a Cavorite como um amalgamador altamente eficaz e reutilizável, criando uma quantidade significativa de Minerais e Créditos de Energia."
 sm_sb_building_cryodine_purifier:0 "Purificador de Criodina"
 sm_sb_building_cryodine_purifier_desc:0 "Purifica Cryodine Ice em uma forma pura, alimentando empreendimentos de pesquisa de engenharia utilizando suas propriedades termodinâmicas."
 sm_sb_building_dark_energy_accelerator:0 "Acelerador de Energia Negra"
 sm_sb_building_dark_energy_accelerator_desc:0 "Manipula partículas de energia escura para experiências em propriedades incomuns da física, expandindo profundamente o conhecimento sobre elas."
 sm_sb_building_garanthium_smelter:0 "Fornalha de Garanthium"
 sm_sb_building_garanthium_smelter_desc:0 "Smelts Garanthium com outros metais para ampliar suas propriedades úteis, produzindo uma grande quantidade de ligas úteis."
 sm_sb_building_hyperdiamond_lapidary:0 "Lapidário Hyperdiamond"
 sm_sb_building_hyperdiamond_lapidary_desc:0 "Corta hiperdiamantes em formas úteis e esteticamente agradáveis ​​para fins públicos e privados."
 sm_sb_building_hyperfuel_reactor:0 "Reator Hyperfuel"
 sm_sb_building_hyperfuel_reactor_desc:0 "Produz quantidades significativas de créditos de energia utilizando totalmente as nossas reservas Hyperfuel."
 sm_sb_building_illum_spectral_emitters:0 "Emissores espectrais Illum"
 sm_sb_building_illum_spectral_emitters_desc:0 "Emite um campo constante de ecos espectrais e distorções espaciais, confundindo sensores de navios inimigos no sistema."
 sm_sb_building_living_research_facility:0 "Instalação de pesquisa de metal vivo"
 sm_sb_building_living_research_facility_desc:0 "Pesquisa os mistérios do Living Metal para revolucionar nossas ciências de engenharia."
 sm_sb_building_lythuric_reactor:0 "Reator Lythuric"
 sm_sb_building_lythuric_reactor_desc:0 "Aproveita as potentes propriedades energéticas do gás líthurico para fornecer potência e uma ferramenta potente para a experimentação física."
 sm_sb_building_neodymium_integrity_field_generator:0 "Gerador de campo de integridade de neodímio"
 sm_sb_building_neodymium_integrity_field_generator_desc:0 "Reforça os navios amistosos no sistema com um campo de integridade de balaustrada de neodímio, melhorando drasticamente a resistência a danos."
 sm_sb_building_neorite_targeting_array:0 "Matriz de segmentação de Neorite"
 sm_sb_building_neorite_targeting_array_desc:0 "Utiliza sensores especiais Neorite para criar uma bateria de matriz, melhorando a eficácia da segmentação de todos os navios amigáveis ​​do sistema."
 sm_sb_building_neutronium_forge:0 "Forja de Neutrónio"
 sm_sb_building_neutronium_forge_desc:0 "Forja o Neutronium para fins não militares, criando saídas extremamente duráveis ​​para vários usos industriais."
 sm_sb_building_orillium_factory:0 "Fábrica Orillium"
 sm_sb_building_orillium_factory_desc:0 "Coloca as propriedades da Orillium na produção de equipamentos de mineração, aumentando a produção de minerais."
 sm_sb_building_pyronium_experimental_lab:0 "Laboratório Experimental de Pirônio"
 sm_sb_building_pyronium_experimental_lab_desc:0 "Coloca os explosivos cristais de pirônio para uso em experimentos de física - nada deve permanecer explodido."
 sm_sb_building_scritch_gravity_forge:0 "Scritch Gravity Forge"
 sm_sb_building_scritch_gravity_forge_desc:0 "Permite o uso de Scritch com tecnologias de funil gravítico altamente avançadas e “fundição de metal”, criando ferramentas e materiais extremamente duros."
 sm_sb_building_selenemite_foundry:0 "Fundição Selenemita"
 sm_sb_building_selenemite_foundry_desc:0 "Refina minério de selenemita para estudo nas áreas de bioeletricidade e cirurgia a laser."
 sm_sb_building_sorium_shield_multiplexer:0 "Multiplexer do escudo do Sorium"
 sm_sb_building_sorium_shield_multiplexer_desc:0 "Melhora os escudos de navios amigáveis ​​próximos usando um multiplexador derivado de Sorium."
 sm_sb_building_teldar_lapidary:0 "Lapidário Teldar"
 sm_sb_building_teldar_lapidary_desc:0 "Corta a Teldar em lentes poderosas usadas na geração de Mineração e Energia."
 sm_sb_building_thullium_energy_processor:0 "Processador de energia de túlio"
 sm_sb_building_thullium_energy_processor_desc:0 "Combina Thullium com as tecnologias de colheita de energia existentes para tornar a base da estrela um potente centro de energia."
 sm_sb_building_xerodine_hyperlane_stabilizer:0 "Estabilizador de Hyperlane Xerodine"
 sm_sb_building_xerodine_hyperlane_stabilizer_desc:0 "Auxilia navios amigáveis ​​no sistema com viagens FTL, estabilizando os pontos de entrada do hyperlane usando Xerodine, acelerando a entrada do hyperdrive."
 sm_sb_building_yurantic_mirror_core:0 "Núcleo Espelho Yurantic"
 sm_sb_building_yurantic_mirror_core_desc:0 "Duplicados Energia e transmissão de sinais através de um núcleo especializado da Yurantic, auxiliando nossos pesquisadores nas áreas de Engenharia."
 sm_sb_building_zro_catalyzer:0 "Zro Catalyzer"
 sm_sb_building_zro_catalyzer_desc:0 "Catalisa as partículas exóticas de Zro além do uso individual, contribuindo para a pesquisa sobre manipulação e aprimoramento social generalizado."
 soil_harvesting:0 "Colheita do Solo"
 soil_harvesting_desc:0 "$soil_harvesting$ is a $planetary_projects$ project. $planetary_projects_desc$\n\n$tech_soil_harvesting_desc$"
