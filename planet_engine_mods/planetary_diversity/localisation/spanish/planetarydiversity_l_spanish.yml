 ####################################
 # Extra Planet Classes
 ####################################
 
 #NEEDS TRANSLATION

 
 pc_methane:0 "Mundo Metano"
 pc_methane_desc:0 "Mundo rocoso con una atmósfera de nitrógeno-metano cuyo gas variable es metano.  Con temperaturas alrededor de -180 grados Celsius, la hidrósfera de metano es estable."
 pc_ammonia:0 "Mundo Amoníaco"
 pc_ammonia_desc:0 "Mundo rocoso con una atmósfera de nitrógeno-amoníaco cuyo gas variable es el amoníaco.  Con temperaturas alrededor de -100 grados Celsius, la hidrosfera de amoníaco es estable."
  
 pc_cascadian:0 "Mundo Cascadiano"
 pc_cascadian_desc:0 "Mundo montañoso sub-templado con una atmósfera de nitrógeno y oxígeno que consta de bosques boreales y altas montañas.  Una hidrósfera activa, tempestuosa con fuertes diferencias entre inviernos nevados y breves veranos mas cálidos."
 pc_swamp:0 "Mundo de Pantano"
 pc_swamp_desc:0 "Mundo frío y fangoso con una atmósfera densa de nitrógeno y oxígeno. La variación es limitada con precipitaciones significativas. La mayoria de las masas terrestres están cubiertas de densa vegetación."
 pc_oasis:0 "Mundo Oasis"
 pc_oasis_desc:0 "Mundo rocoso con una atmósfera de nitrógeno-oxígeno.  La hidrósfera solo permite un gran cuerpo de agua que tiene una banda de vegetación a su alrededor.  La lluvia apenas alcanza el desierto interior que cubre la mayor parte del planeta."
 pc_steppe:0 "Mundo de Estepa"
 pc_steppe_desc:0 "Mundo seco y rocoso con una atmósfera de nitrógeno-oxígeno. Bajas cantidades de precipitación y temperaturas frías mantienen al planeta en una fina capa de nieve la mayor parte del año. El paisaje está cubierto de hierba y arbustos durante los pocos meses de verano."
 pc_frozen_desert:0 "Mundo de Desierto Congelado"
 pc_frozen_desert_desc:0 "Mundo frígido y rocoso con una atmósfera de nitrógeno-oxígeno. Las precipitaciones son escasas y los cuerpos principales de agua superficial son raros."
 pc_mesa:0 "Mundo de Mesa"
 pc_mesa_desc:0 "Mundo caliente, seco y rocoso con una atmósfera de nitrógeno-oxígeno.  Grandes altiplanos y mesetas son comunes alrededor del ecuador, con regiones polares boscosas más frescas.  La hidrósfera son mayormente grandes ríos que han cortado cañones con vegetación que cubre sus cauces."
 pc_hadesert:0 "Mundo Desértico de Gran Altitud"
 pc_hadesert_desc:0 "Mundo frío, seco y rocoso con una atmósfera de nitrógeno-oxígeno.  Los picos de altitud extrema causan sombras de lluvia para la mayor parte del planeta, y salares y valles áridos constituyen la mayor parte de la tierra nivelada. La hidrósfera se encuentra en unos pocos lagos y manantiales de montaña."
 pc_geothermal:0 "Mundo Ártico Geotérmico"
 pc_geothermal_desc:0 "Planeta frío y congelado con fisuras tropicales que rompen las extensiones de hielo, calentadas por respiraderos geotérmicos naturales con una atmosfera de nitrógen-oxígeno. La hidrósfera está en el agua derretida y el vapor que sale de los respiraderos."
 pc_desertislands:0 "Mundo de Islas Desérticas"
 pc_desertislands_desc:0 "Un mundo oceánico con una atmósfera de nitrógeno-oxígeno.  Temperaturas ecuatoriales extremadamente cálidas hacen la vegetación escasa pero las regiones polares mas frías tienen una abundancia de vida.  Temperaturas en el ecuador son muy cálidas como para que llueva en la mayor parte del año pero las regiones polares reciben precipitaciones considerables." 
 pc_sandsea:0 "Mundo Mar de Arena"
 pc_sandsea_desc:0 "Un planeta rocoso, caliente y seco con una atmósfera de nitrógeno-oxígeno. Mares de dunas de arena cubren una porción considerable de la superficie.  La hodrosfera se encuentra principalmente aquiferos subterraneos que se elevan en oasis y manantiales de montaña."
 pc_mangrove:0 "Mundo Manglar"
 pc_mangrove_desc:0 "Un mundo humedo y mojado con una atmósfera de nitrógeno-oxígeno. La mayor parte del planeta está cubierto de mares poco profundos con muy poca tierra sobre el nivel del mar. Las selvas se extienden a cientos de millas más allá de las costas de las pocas islas existentes. La hidrosfera es fuerte y estable, y soporta una gran abundancia de vida planetaria y animal.''
 pc_glacial:0 "Mundo Glacial"
 pc_glacial_desc:0 "Un mundo frígido y congelado con una atmósfera de nitrógeno-oxígeno. Depositos de agua signiticativos pueden encontrarse permanentemente congelados como hielo glacial sobre toda la superficie del planeta, con muy poco derretimiento durante los meses de verano.  Actividad geotérmica permite la abundancia de vida marina bajo la gruesa superficie de hielo."
 pc_subarctic:0 "Mundo de Océano Sub-Artico"
 pc_subarctic_desc:0 "Mundo frío y rocoso con una atmósfera de nitrógeno-oxígeno y una hidrósfera significativa. Océanos y casquetes polares cubren más del §Y90%§! de la superficie, con islas dispersas y espercidas salpicando su superficie.  Hay una abundancia de actividad volcanica y geotérmica que soporta ecosistemas marinos."
 pc_hajungle:0 "Mundo Selvatico de Gran Altitud"
 pc_hajungle_desc:0 "Mundo rocoso y montañoso con una atmósfera de nitrógeno-oxígeno.  La hidrósfera se compone principalmente de mares de baja altitud, que causan considerable niebla y nubosidad.  En las altitudes mas altas, el agua estancada y la mayor parte de la vida vegetal depende de la niebla y la bruma."
 pc_antarctic:0 "Mundo Antártico"
 pc_antarctic_desc:0 "Mundo frígido y rocoso con una superficie de nitrógeno-oxígeno.  La hidrósfera está mayoritariamente congelada, con polvo diamantino siendo tan común como la nieve.  Mientras que los vientos pueden alcanzar velocidades sobre los 250 kilometros por hora en los meses de invierno, vida puede ser encontrada en bolsillos aislados bajo el mar de hielo, en cuevas, y en valles protegidos."
   
