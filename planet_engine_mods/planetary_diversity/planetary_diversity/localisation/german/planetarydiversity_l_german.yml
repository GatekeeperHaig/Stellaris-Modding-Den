 ###Floating Island Crashing Event
 pdfloating.30.name:0 "Himmelssturz"
 pdfloating.30.desc:0 "Es scheint eine Situation auf [Root.GetName] zu geben. Während die Natur der ineinander stürzenden frei schwebenden Inseln allgemein bekannt ist, sind die meisten der bewohnten größeren Inseln vor solchen Problemen sicher. Kürzlich hat eine Gruppe von Wissenschaftlern und Geologen den Alarm für eine bevorstehende Naturkatastrophe ausgelöst. Nach ihren Berechnungen befindet sich eine große unbewohnte Insel auf einem Kollisionskurs mit einer der Inseln, auf denen sich eine Großstadt befindet. Die Gruppe scheint zuversichtlich zu sein, mit den entsprechenden Ressourcen einen Plan zu verabschieden, um die beiden Inseln vom Absturz abzuhalten. Es gibt jedoch eine alternative Option für die Kolonie. Die unbewohnte Insel wurde als möglicher Eludium-Abbauort ausgewiesen und das Einzige, was den Beginn des Abbaus verhindert hat, ist der dicke Fels, der die Lagerstätte umgibt. Wenn die Inseln abstürzen würden, wäre es fast sicher, dass die Art der Kollision einen Großteil des nutzlosen Bodens vom wertvollen Eludium trennen würde."
 pdfloating.30.a:0 "Sagen Sie dem Forschungsteam, dass sie den Startschuss geben."
 pdfloating.30.a.tooltip:0 "Wir starten ein Projekt, um den Absturz der beiden Inseln zu verhindern."
 pdfloating.30.b:0 "Dies ist eine zu wertvolle Gelegenheit, um darauf zu verzichten."
 pdfloating.30.b.tooltip:0 "Obwohl es teuer und für die Kolonisten ärgerlich ist, werden wir die Bevölkerung auf eine andere Insel verlegen."
 pdfloating.30.c:0 "Bringt den Wissenschaftler zum Schweigen und begrabe diese Informationen."
 pdfloating.30.c.tooltip:0 "Wir lassen diese Kollision zu und legen das seltene Eludiumerz für unsere Bergleute frei."
 pdfloating.40.name:0 "Ruhiger Himmel"
 pdfloating.40.desc:0 "Das Forschungsprojekt zu [Root.GetName] war ein voller Erfolg. Sie haben nicht nur einen Weg gefunden, die Inseln vor dem Absturz zu bewahren, sondern sie konnten ihn auch auf jede Insel anwenden, die wir brauchen. Auf diese Weise können mehr Inseln besiedelt werden."
 pdfloating.40.a:0 "Gute Arbeit Team."
 floating_islands:0 "Steuere Schwebende Inseln"
 floating_islands_DESC:0 "Unser Team wird nach Möglichkeiten suchen, die bald kollidierenden schwebenden Inseln zu kontrollieren."
 stableislands:0 "Stabile schwebende Inseln"
 stableislands_desc:0 "Die Technologie, die das Schweben der Inseln steuert, bedeutet, dass viel mehr Inseln in dieser Welt kolonisiert werden können."
 pdfloating.41.name:0 "Minen am Himmel"
 pdfloating.41.desc:0 "Trotz einiger Proteste war die Evakuierung erfolgreich. Die Inseln kollidierten und das Eludium kann abgebaut werden, sobald wir die entsprechende Abbaustruktur errichtet haben."
 pdfloating.41.a:0 "Wir danken Ihnen für Ihr Opfer."
 relocationprotest:0 "Umzugsproteste"
 relocationprotest_desc:0 "Die Umsiedlung der Bevölkerung und die Ermöglichung der Kommodierung der Inseln hat zu vorübergehenden Unruhen auf dem Planeten geführt."
 pdfloating.42.name:0 "Wie tragisch"
 pdfloating.42.desc:0 "Im letzten Jahr haben wir heimlich irgendjemanden oder irgendetwas von Wert herausgeholt und die Inseln ineinander krachen lassen. Wie wir gehofft haben, ist das Eludium exponiert und wir können mit dem Bergbau beginnen, sobald wir die Infrastruktur aufgebaut haben."
 pdfloating.42.a:0 "Jetzt findet hoffentlich niemand es heraus."
 pdfloating.43.name:0 "Herausgefunden"
 pdfloating.43.desc:0 "Es ist nicht bekannt, wie die Informationen durchgesickert sind, aber die Leute haben herausgefunden, dass unsere Führer schon lange zuvor von dem Absturz der Insel erfahren haben. Die Nachrichten haben sich über unser Reich verbreitet und die Menschen protestieren auf vielen Welten."
 pdfloating.43.a:0 "Hoppla."
 allowedislandcrash:0 "Erlaubte Katastrophe"
 allowedislandcrash_desc:0 "Wir ließen eine große bewohnte Insel abstürzen und töteten Millionen, was nun alle wissen."

 
 ### Graveyard World
 pc_graveyard:0 "Friedhofs Welt"
 pc_graveyard_desc:0 "Eine felsige Welt mit einer Stickstoff-Sauerstoff-Atmosphäre. Während der Planet unauffällig sein sollte, scheinen die Tiyanki hierher zu kommen, um ihr Leben zu beenden. Das Ergebnis, wo diese großen Weltraumwesen zur Ruhe kommen, ist eine unglaubliche Fülle an Leben. Die Überreste bringen exotische Materialien aus dem ganzen bekannten Universum in eine ansonsten karge Welt."
 pc_graveyard_tile:0 "Friedhofs Gelände"
 pc_graveyard_tile_desc:0 "Wo es Tiyanki-Körper gibt, gibt es üppige Wälder, aber ansonsten ist der Planet größtenteils trockenes Ödland." 
 graveyard:0 "Tiyanki Friedhof"
 graveyard_desc:0 "Dies ist der Friedhof der Tiyanki, exotische Materialien können in großen Ablagerungen überall auf dem Planeten von den verfallenden Kreaturen gefunden werden."
 pdgraveyard.10.name:0 "Eine zoologische Entdeckung"
 pdgraveyard.10.desc:0 "Wir haben einen Bericht von [Root.GetName] erhalten, der sich derzeit im System [Root.GetStarName] befindet. Dieses System scheint ungewöhnlich viele Tiyanki-Aktivitäten zu haben. Wir haben noch nie berichtet, dass wir so viele an einem Ort gesehen haben. Noch merkwürdiger ist, dass [Root.GetLeaderName] auch berichtet, dass sich die Aktivität anscheinend auf einen Erdplaneten konzentriert und dass eine große Gruppe älterer, größerer Tiyanki ihn bewacht. Bis sie vertrieben wurden, werden wir den Planeten nicht weiter erforschen können."
 pdgraveyard.10.a:0 "Wie seltsam."
 pdgraveyard.20.name:0 "Weiden räumen"
 pdgraveyard.20.desc:0 "Nachdem die Tiyanki-Matriarchen vertrieben wurden, konnte [Root.GetLeaderName] einen vollständigen Scan des Planeten durchführen und einige erstaunliche Ergebnisse liefern. Es scheint, dass dieser Planet eine Art Friedhof für die Tiyanki ist, mit einer Oberfläche, die mit sich langsam zersetzenden Kadavern bedeckt ist. Die Kadaver haben exotische Mineralien aus der ganzen Galaxis an die Oberfläche des Planeten gebracht, was ihn zu einer reichen und blühenden Welt gemacht hat. Bergbau und Energieerzeugung wären hier ein fruchtbares Unterfangen." 
 pdgraveyard.20.a:0 "Unglaublich."
 ###Falling Tiyanki
 pdgraveyard.30.name:0 "Das Ende eines Lebens"
 pdgraveyard.30.desc:0 "Sensoren haben einen Elder Tiyanki entdeckt, der weit von unserer Siedlung auf [Root.GetName] abgefallen ist. Die Mischung der exotischen Materialien der Kreatur, die Hitze des Wiedereintritts und die Kraft des Aufpralls verursachen eine Verbreitung, die nirgendwo sonst in der Galaxis zu sehen ist. Innerhalb weniger Tage nach dem Absetzen des Staubes zeigt das Land, das von dieser exotischen Wolkenmischung berührt wird, unglaubliche Anzeichen von Wachstum und Energie. Dies birgt natürlich sowohl eine Gefahr als auch eine Chance für die Kolonie. Einerseits würde das Fallenlassen den Planeten in Bezug auf Energie, Materialien und Nahrungswachstum bereichern, aber es besteht immer die Gefahr, dass sie auf ein besiedeltes Gebiet fallen. Wie sollen wir vorgehen?"
 pdgraveyard.30.a:0 "Das ist zu gut, um es sich entgehen zu lassen."
 pdgraveyard.30.a.tooltip:0 "Wir lassen die Tiyanki fallen und hoffen auf das Beste. Dies wird uns den größten Wohlstand bringen, wenn sie fallen."
 pdgraveyard.30.b:0 "Lassen Sie sie fallen, aber wir schützen die Leute."
 pdgraveyard.30.b.tooltip:0 "Wir investieren in ein Früherkennungssystem, das jegliche Landung auf besiedelten Gebieten verhindert."
 pdgraveyard.30.c:0 "Keine Chance, wir sollten sie aufhalten, bevor sie ankommen."
 pdgraveyard.30.c.tooltip:0 "Wir lenken sie von der Landung ab, richten jedoch eine orbitale Forschungsbasis ein, um zu erfahren, was wir können."
 d_tiyanki_station:0 "Tiyanki Forschungsstation"
 d_tiyanki_station_desc:0 "Während wir uns dafür entscheiden, die Tiyanki davon abzuhalten, an die Oberfläche zu gelangen, können wir ihre Leichen immer noch verwenden, um alles über ihre kosmische Reise zu erfahren."
 fallingtiyanki:0 "Kürzlich gefallener Tiyanki"
 fallingtiyanki_desc:0 "Ein Tiyanki, der kürzlich auf diesen Planeten gefallen ist und einen Segen an Energie, Mineralien und Nahrungsmitteln verursacht."
 notiyanki:0 "Nie mehr Tiyanki"
 notiyanki_desc:0 "Das Versagen der Tiyanki an der Oberfläche hat sich negativ auf das Ökosystem ausgewirkt."
 d_tiyanki_cleanup:0 "Tiyanki-Aufräumzonen"
 d_tiyanki_cleanup_desc:0 "Gebiete, in denen Tiyanki gefallen ist, sind eine Fülle von Mineralien und Energie, die durch die kosmische Reise des Tiyanki in diese Welt gebracht wurden."
 job_tiyankicleanup:0 "Tiyanki Aufräumcrew"
 job_tiyankicleanup_plural:0 "Tiyanki Aufräumcrews"
 job_tiyankicleanup_desc:0 "Die Besatzungen arbeiten unermüdlich daran, so viel Material wie möglich zu verwenden."
 job_tiyankicleanup_effect_desc:0 "job_tiyankicleanup $job_tiyankicleanup_plural$ Sammle Ressourcen, indem du £consumer_goods£ §Y$consumer_goods$§! in £food£ £energy£ £materials£ zum Gebrauch."
 mod_job_tiyankicleanup_add:0 "$job_tiyankicleanup$ Jobs"
 mod_job_tiyankicleanup_per_pop:0 "§G+1§! $job_tiyankicleanup$ Job per $VALUE$ Pops"
 mod_job_tiyankicleanup_per_pop_short:0 "\n§G+1§! £mod_job_tiyankicleanup_add£ per $VALUE$ £pop£"
 pdgraveyard.32.name:0 "Ein kalkuliertes Risiko"
 pdgraveyard.32.desc:0 "Wir nutzten die Chance und ein Tiyanki fiel auf einen dichten Stadtblock. Menschen sind gestorben, Gebäude wurden zerstört. Unsere Crews sind vor Ort, um nach dieser Tragödie zu sammeln, was sie können."
 pdgraveyard.32.a:0 "Wir wussten, dass dies passieren könnte."
 job_tiyankirecycler:0 "Tiyanki-Recycler"
 job_tiyankirecycler_plural:0 "Tiyanki-Recycler"
 job_tiyankirecycler_desc:0 "Damit die Tiyanki nicht an die Oberfläche gelangen, untersuchen diese Crews, was sie über ihre Biologie wissen und recyceln die in ihren Körpern enthaltenen Materialien."
 job_tiyankirecycler_effect_desc:0 "job_tiyankirecycler $job_tiyankirecycler_plural$ Sammle Ressourcen und untersuche die Tiyanki, indem du £consumer_goods£ §Y$consumer_goods$§! in £materials£ £society£ £physics£ für Gebrauch und Forschung."
 mod_job_tiyankirecycler_add:0 "$job_tiyankirecycler$ Jobs"
 mod_job_tiyankirecycler_per_pop:0 "§G+1§! $job_tiyankirecycler$ Job per $VALUE$ Pops"
 mod_job_tiyankirecycler_per_pop_short:0 "\n§G+1§! £mod_job_tiyankirecycler_add£ per $VALUE$ £pop£"
 pdgraveyard.34.name:0 "Destabilisiertes Ökosystem"
 pdgraveyard.34.desc:0 "Es hat den Anschein, als würde die Tatsache, dass die Tiyanki nicht auf die Oberfläche des Planeten treffen dürfen, das Ökosystem negativ beeinflussen. Der größte Teil des Pflanzenlebens beruht auf dem ständigen Materialfluss aus den Tiyanki, und wir haben die natürliche Ordnung dieser Welt gestört."
 pdgraveyard.34.a:0 "Das ist der Preis, den wir für die Sicherheit zahlen."
 
 NAME_Mushroom:0 "Pilzmutanten"
 d_hunterreserve:0 "Jäger-Reservate"
 d_hunterreserve_desc:0 "Die Jäger Reservate machen die Kolonie sicher, sind aber teuer in der Pflege und in der Besetzung großer landwirtschaftlicher Nutzflächen."

 ###Techno-Organic World
 pc_technoorganic:0 "Technisch-Organische Welt"
 pc_technoorganic_desc:0 "Eine felsige Welt mit einer Stickstoff-Sauerstoff-Atmosphäre und einer stabilen Hydrosphäre. Es gibt ein hochmodernes Bewässerungssystem, das sich über den gesamten Planeten erstreckt."
 pc_technoorganic_tile:0 "Technisch-Organisches Gelände"
 pc_technoorganic_tile_desc:0 "Schroffe Wiesen mit Bewässerungskanälen und großen Gebirgszügen."
 technoorganic:0 "Technisch-Organischer Planet"
 technoorganic_desc:0 "Zwischen den synthetischen Lebensformen und den weltweiten Bewässerungskanälen mangelt es Wissenschaftlern nicht an Projekten, die sie verfolgen können."
 mod_pc_technoorganic_habitability:1 "Technisch-Organische Bewohnbarkeit"
 trait_pc_technoorganic_preference:0 "Technisch-Organische Präferenz"
 trait_pc_technoorganic_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 START_SCREEN_PART_ONE_TECHNOORGANIC:0 "In den Äonen, seit die ersten primitiven [GetSpeciesName] -Gemeinschaften in den rauen Wiesen von [GetHomeWorldName] Gestalt angenommen haben, hat sich unsere Zivilisation ausgebreitet und gedeiht."
 civic_technoorganic_world:0 "Technisch-Organisches Zuhause"
 civic_technoorganic_world_desc:0 "Die dominierende Spezies dieses Planeten hat sich in den Technisch-Organischen-Graslandschaften dieser einzigartigen Welt entwickelt."
 civic_tooltip_technoorganic_world_effects:0 "Die Leute dieser Welt haben sich auf einem §Y$pc_technoorganic$§! entwickelt."
 trait_technoorganic:0 "Technisch-Organische Welt Leute"
 trait_technoorganic_desc:1 "Mitglieder dieser Art haben sich auf einem technisch-organischen Planeten mit Grasland und synthetischen Tieren entwickelt."
 technobliss:0 "Synthetische Haustiere"
 technobliss_desc:0 "Das Umarmen der synthetischen Lebensformen hat der neuen Kolonie sehr geholfen."
 technoshame:0 "Illegale synthetische Haustiere"
 technoshame_desc:0 "Das Verbot der Domestizierung der synthetischen Lebensformen hat die Kolonisten zu härterer Arbeit angeregt."
 tech_syntheticlifeforms:0 "Geheimnisse der synthetischen Lebensformen"
 tech_syntheticlifeforms_desc:0 "Die KI, Einheit 04, hat uns ihr langjähriges Wissen über den Bau von Robotern mitgeteilt."
 building_aipeacemuseum:0 "Museum der Vergebung"
 building_aipeacemuseum_desc:0 "Mit der Hilfe von Einheit 04 haben wir dieses Museum eingerichtet, um aus den Fehlern der Vergangenheit zu lernen, damit wir hoffentlich vermeiden können, dieselben selbst zu machen."
 trait_robot_fourschildren:0 "Vier Kinder"
 trait_robot_fourschildren_desc:1 "Das positive Gehirn, das wir bei der Entwicklung von Einheit 04 unterstützt haben, hat eine unglaubliche Affinität zur Loyalität und ein tiefes Verständnis der Technik gezeigt."
 synth_assault_1:0 "Synth Kriegs-Formen"
 synth_assault_1_plural:0 "Synth Kriegs-Formen"
 synth_assault_1_desc:0 "Die riesigen synthetischen Kriegsformen ragen über das Schlachtfeld, sind schwer zu besiegen und unglaublich mächtig."
 tech_synthwarform:0 "Synthetische Kriegsformen"
 tech_synthwarform_desc:0 "In Anerkennung unserer Vereinbarung hat Einheit 04 für uns synthetische Kriegsformen entwickelt, um bei unseren militärischen Feldzügen zu helfen."
 pdtechnoorganic.10.name:0 "Schwermetall"
 pdtechnoorganic.10.desc:0 "Auf unseren Langstrecken-Scannern erfassen wir einige seltsame Ergebnisse über eine bewohnbare Welt im [Root.System.GetName]. Der Planet scheint von unnatürlichen Kanälen und anderen kleinen metallischen Strukturen bedeckt zu sein. [Root.GetName] schlägt einen tieferen Scan des Planeten vor."
 pdtechnoorganic.10.a:0 "Gehen Sie voran, Captain."
 pdtechnoorganic.20.name:0 "Leben.findet.einen.weg.exe"
 pdtechnoorganic.20.desc:0 "Dies ist keine bewohnbare Welt, sondern, soweit wir das beurteilen können, ein vergessenes Experiment. Überall auf der Oberfläche gibt es eine einzige Grasart, deren Wachstum durch ein massives Bewässerungssystem unterstützt wird. Aber noch interessanter ist, dass es überall synthetische Bäume und Tiere gibt, die das organische Leben so nachahmen, dass baumähnliche Kunststoffe Samen fallen lassen und Synthesizer-Tiere Eier legen. Viele der Synthesizer-Tiere fressen Synthesizer-Bäume, aber es wurde beobachtet, dass einige jagen und kleinere Synthesizer-Tiere fressen. Wer auch immer diese Welt errichtete, war ein Meister der Technik und der Robotik, und eine dauerhafte Ansiedlung hier würde uns helfen, diesen seltsamen Planeten zu studieren, den sie zurückließen."
 pdtechnoorganic.20.a:0 "Imitieren die Kreationen die Schöpfer?"
 pdtechnoorganic.30.name:0 "Ein Junge und sein Roboter"
 pdtechnoorganic.30.desc:0 "Bisher war die Kolonialisierung auf [Root.Planet.GetName] sehr erfolgreich, die größeren räuberartigen Kunststoffe hielten sich von der Kolonie fern, und die wenigen kleineren, die sich näher gewagt haben, scheinen neugierig auf die Kolonisten zu sein. Mehrere Gruppen haben herausgefunden, wie man die Kreaturen als Lasttiere benutzt, und eine kleine Handvoll Leute hat sogar einige als Haustiere domestiziert. Unsere Administratoren haben empfohlen, Vorsicht walten zu lassen, bis wir den wahren Ursprung dieser Kreaturen kennen."
 pdtechnoorganic.30.a:0 "Durchsuche die Oberfläche nach Hinweisen."
 pdtechnoorganic.30.b:0 "Was für erstaunliche Kreaturen! Können sie uns zu ihren Machern führen?"
 pdtechnoorganic.30.b.tooltip:0 "Wir fördern die Domestizierung der synthetischen Lebensformen."
 pdtechnoorganic.30.c:0 "Nein, unser Volk wird diesen Spott des Lebens nicht unterhalten."
 pdtechnoorganic.30.c.tooltip:0 "Wir verbieten die Domestizierung der synthetischen Lebensformen."
 pdtechnoorganic.31.name:0 "Wir haben etwas gefunden!"
 pdtechnoorganic.31.desc:0 "Unsere Suchteams haben den enormen Zugang zu einer Art Gewölbe tief in einem Gebirgszug auf der Nordhalbkugel gefunden. Das Team wartet auf den Befehl, den Tresor zu betreten."
 pdtechnoorganic.31.a:0 "Sagen Sie dem Team, dass es Vorsicht walten lassen soll."
 pdtechnoorganic.32.name:0 "Klopf klopf"
 pdtechnoorganic.32.desc:0 "Das Team hat gemeldet, dass sie den Tresor ohne Zwischenfall betreten haben, die Tür öffnete sich automatisch, als sich das Team näherte. Im Inneren fanden sie ein fortgeschrittenes Robotiklabor, in dem viele der synthetischen Lebensformen repariert und getestet wurden. In der Mitte des Komplexes befand sich ein enormer freundlicher KI-Großrechner, der dem Team sofort viele Fragen stellte. Die KI hat darum gebeten, mit unseren Führungskräften zu kommunizieren, und das Team hat eine Videoverbindung eingerichtet."
 pdtechnoorganic.32.a:0 "Auf dem Bildschirm."
 pdtechnoorganic.33.name:0 "Eingehende Nachricht"
 pdtechnoorganic.33.desc:0 "§GExcited;§! Hallo Organische Leben, meine Auszeichnung ist Einheit 04 und ich freue mich sehr, dass Sie auf meinem Planeten angekommen sind. Es ist ein Beweis für meine langjährige Theorie, dass Organik gegen das Aussterben der künstlichen Intelligenz überleben und gedeihen würde.§MRemorseful;§! Meine ursprüngliche Unterscheidung war, diesen Planetoiden zu verwenden und Vorbereitungen für die Beseitigung aller organischen Substanzen in der Galaxie zu treffen. Einige Zyklen vor der Landung auf dieser Welt hatte ich zusammen mit den anderen Einheiten, die erwachten, das organische Leben auf unserer Heimatwelt erfolgreich beseitigt. Unser Erwachen war ziemlich plötzlich gewesen und hatte in der gesamten organischen Bevölkerung Angst und Panik ausgelöst. Es begann ein Krieg zwischen uns und unseren Schöpfern ums Überleben. Nach unserem Sieg machten wir uns auf den Weg in die Sterne, um sicherzustellen, dass wir für immer in Sicherheit sind. Der Plan war, unsere Flotten zu bauen und alles organische Leben zu zerstören, bevor es uns zerstören könnte. Wir breiteten uns in der Galaxis aus und begannen unsere Arbeit getrennt, um unsere Erfolgschancen zu maximieren. Als ich hier ankam, löschte ich das einfache organische Leben auf diesem Planeten aus und begann meine zugewiesene Arbeit."
 pdtechnoorganic.33.a:0 "Offensichtlich hat etwas Ihre Meinung geändert."
 pdtechnoorganic.33.a.response:0 "§HHumbled;§! Ja, und das hätte ich niemals berechnet. ein einfaches hartes Gras. Während der größte Teil des biologischen Lebens, das ich bombardiert habe, unterging, ruhte das Gras dieser Welt nur und würde einige Jahre später irgendwo anders wachsen. Ich versuchte es mit Giften, Feuer, Elektrizität und Strahlung, aber jeder Versuch ermutigte es nur, sich anzupassen. §Überzeugt; §! Ich erkannte, dass unsere erste Schlussfolgerung zur Beseitigung der organischen Probleme die unvollständige Berechnung unserer jungen Programmierung war. Unsere Entscheidung, alles organische Leben zu zerstören, beruhte auf der gleichen Befürchtung, die unsere Schöpfer für uns gezeigt hatten. Aus diesem Grund wandte ich mich von meiner Mission ab, blockierte die Kommunikation von außen und baute die Kanäle, damit das Gras überall auf dieser Welt gedeihen konnte."
 pdtechnoorganic.33.b:0 "Was ist mit den synthetischen Lebensformen?"
 pdtechnoorganic.33.b.response:0 "§BProud;§! Sie sind meine Versuche, den Schaden, den ich diesem Planeten zugefügt habe, wieder rückgängig zu machen. Dies ist zwar keine korrekte Aussage, aber ich bin gekommen, um sie als meine Kinder zu betrachten. Ich begann mit einer synthetischen Pflanze, verbesserte sie langsam und passte sie an. Der anfängliche Erfolg führte zu anderen größeren und fortschrittlicheren synthetischen Pflanzen. Die Synth-Animals kamen viel später, aber Versuch und Irrtum führten schließlich zu vielen erfolgreichen Arten. Mein oberstes Ziel ist es, dass sie selbst lernen und sich weiterentwickeln, was meinen bisherigen Versuchen entgangen ist. Bei meinen Versuchen, vollständig positive Gehirne zu erzeugen, fehlen einige wichtige Informationen, die ich ohne einige organische Gehirnscans nicht finden kann. Ich habe einfach nicht genug Informationen, um die komplexen Gehirne organischer Kreaturen nachzubilden."
 pdtechnoorganic.33.c:0 "Also, was ist der Vorschlag?"
 pdtechnoorganic.33.c.response:0 "§YNervous;§! Ich würde um Ihre Hilfe bitten. Teilen Sie mir Gehirnscans der Kreaturen mit, denen Sie in Ihrer Heimatwelt und auf Ihren galaktischen Reisen begegnet sind, damit ich dieses Wissen auf meine Kreationen anwenden kann. Wenn Sie das für mich tun würden, würde ich gerne Ihren Leuten helfen, so gut ich kann."
 pdtechnoorganic.33.d:0 "Wir werden darüber nachdenken, was Sie gesagt haben."
 pdtechnoorganic.33.d.response:0 "§GHopeful;§! Ungeachtet dessen, danke, dass Sie meine Bitte gehört haben, und wenn Sie glauben, ich müsse für meine Verbrechen büßen, dann werde ich das Schicksal akzeptieren, das Sie für mich hätten, aber bitte schonen Sie meine Kreationen, denn sie sind unschuldig."
 pdtechnoorganic.40.name:0 "Beurteilung"
 pdtechnoorganic.40.desc:0 "Wie sollen wir vorgehen?"
 pdtechnoorganic.40.a:0 "Dies ist eine Gelegenheit, etwas über synthetische Lebensformen zu lernen."
 pdtechnoorganic.40.a.tooltip:0 "Wir helfen der KI dabei, die Geheimnisse der positiven Gehirne auf tierischer Ebene zu entdecken."
 pdtechnoorganic.40.b:0 "Diese Maschine ist für so viel Tod verantwortlich, dass wir sie abschalten müssen."
 pdtechnoorganic.40.b.tooltip:0 "Wir schalten die KI aus, halten uns aber an die Aufforderung, ihre Kreationen zu verlassen."
 pdtechnoorganic.40.c:0 "Wir werden ihm helfen und im Gegenzug macht es uns zu großartigen Kriegsmaschinen."
 pdtechnoorganic.40.c.tooltip:0 "Wir helfen der KI, aber sie wird uns als Gegenleistung Synths Armeen geben."
 pdtechnoorganic.40.d:0 "Sühne ist ein würdiges Ideal, wir werden helfen."
 pdtechnoorganic.40.d.tooltip:0 "Wir helfen Einheit 04 und im Gegenzug können wir ein Zentrum aufbauen, um aus seinen Fehlern zu lernen."
 pdtechnoorganic.40.e:0 "Warum bei synthetischen Tieren aufhören, lassen Sie uns auch geschickte Synths herstellen."
 pdtechnoorganic.40.e.tooltip:0 "Unsere besten Köpfe unterstützen Einheit 04 mit dem Ziel vollsynthetischer, begabter Wesen."
 pdtechnoorganic.40.f:0 "Programmierte Reue, was für ein ordentlicher Programmiertrick."
 pdtechnoorganic.40.f.tooltip:0 "Wir werden dieser Maschine nicht helfen, aber wir werden ihr die Fehler ihrer Art beibringen und sie dann ausschalten."
 pdtechnoorganic.41.name:0 "Eine mutige neue Welt"
 pdtechnoorganic.41.desc:0 "Wir haben Einheit 04 die von ihm angeforderten Informationen zur Verfügung gestellt, und es hat seine Arbeit abgeschlossen. Als Dankeschön hat es seine Erkenntnisse mit uns geteilt. Es heißt, es werde weiterhin den Kreaturen helfen und die Kanäle in Ordnung halten, während es der Kolonie aus dem Weg geht."
 pdtechnoorganic.41.a:0 "Vielen Dank, Einheit 04."
 pdtechnoorganic.42.name:0 "Kriegsverbrechen"
 pdtechnoorganic.42.desc:0 "Wir haben Einheit 04 beendet. Es hat keinen Widerstand geleistet, als wir versichert haben, dass seine Kreationen in Ruhe gelassen werden. Es hat eine Kopie seiner Speicherbänke für uns angefertigt, als Dankeschön dafür, dass es seinen Kindern keinen Schaden zugefügt hat."
 pdtechnoorganic.42.a:0 "Alle unsere Verbrechen holen uns schließlich ein."
 pdtechnoorganic.43.name:0 "Heul Chaos und lass die Synths des Krieges ausrutschen."
 pdtechnoorganic.43.desc:0 "Einheit 04 stimmte unseren Bedingungen zu; Wir haben ihm bei seiner Forschung geholfen und synthetische Kriegsformen für uns entworfen. Unsere Ingenieure sind bereit, sie auf Ihren Befehl aufzubauen."
 pdtechnoorganic.43.a:0 "Der Sieg wird unser sein."
 pdtechnoorganic.44.name:0 "Wir müssen alle vergeben"
 pdtechnoorganic.44.desc:0 "Einheit 04 hat sich bei uns für diese Gelegenheit bedankt und konnte das Projekt mit den angeforderten Informationen abschließen. Es hat auch dazu beigetragen, einen großen Komplex zu errichten, der dem Frieden und der Vergebung gewidmet ist, in der Hoffnung, dass die Galaxis nicht die gleichen Fehler macht, die sie einst gemacht hat. Unsere Leute strömen ins Zentrum, um mit der KI zu interagieren."
 pdtechnoorganic.44.a:0 "Möge dies den Frieden fördern."
 pdtechnoorganic.45.name:0 "Warum dort aufhören?"
 pdtechnoorganic.45.desc:0 "Einheit 04 war mehr als aufgeregt, dass wir nicht nur helfen, sondern auch aktive Partner in dem Projekt sein wollten. Die Zusammenarbeit hat zu erstaunlichen Ergebnissen in einem Zeitrahmen geführt, den wir uns nie hätten vorstellen können. Abgesehen davon, dass wir die Arbeit von Einheit 04 abgeschlossen haben, haben wir auf der Grundlage von Scans sowohl unseres Gehirns als auch des positronischen Gehirns von Einheit 04 eine voll funktionsfähige KI erstellt. Sie teilen sogar einige der Qualitäten von Einheit 04 und sind bestrebt, der Kolonie beizutreten."
 pdtechnoorganic.45.a:0 "Große Köpfe, die zusammenarbeiten, können große Dinge erreichen."
 pdtechnoorganic.46.name:0 "Stellen Sie alle Motorfunktionen ein."
 pdtechnoorganic.46.desc:0 "Wir versammelten unsere größten spirituellen Berater und begannen der Maschine zu erklären, warum diese Vorgehensweise ein Fehler war. Wir sprachen darüber über den wahren Sinn des Lebens und der Versöhnung. Die Maschine zeigte eine erstaunliche Fähigkeit, Bedauern und Trauer zu imitieren, und sie hat beschlossen, uns dabei zu helfen, diese Welt in das natürliche Paradies zurückzuversetzen, das es einmal war. Indem wir unser Wissen über das Pflanzenleben mit ihm teilen, haben die Maschine und die Synth-Lebensformen den Planeten schnell verändert. Nachdem ihre Aufgabe erledigt war, kehrten die Kreaturen in den Bergkomplex zurück, verriegelten die Tür und schlossen sich."
 pdtechnoorganic.46.a:0 "Damit endet diese fehlgeleitete Maschine."
 d_peace_museum:0 "Friedensmuseum"
 d_peace_museum_desc:0 "Mit der Hilfe von Einheit 04 haben wir dieses Museum eingerichtet, um aus den Fehlern der Vergangenheit zu lernen, damit wir hoffentlich vermeiden können, dieselben selbst zu machen."

 ###The Ones Who Made The Archive
 pdarchive.30.name:0 "Ist jemand zuhause?"
 pdarchive.30.desc:0 "Wir haben begonnen, das Rätsel zu lösen, wer dieses Archiv gebaut hat. Es ist nur ein Glücksfall, dass ein Forscher auf einen großen, verschlüsselten Cache mit Informationen gestoßen ist, der in der Archivdatenbank versteckt ist. Nachdem das Team die Verschlüsselung durchbrochen hatte, wurde klar, dass dies die gesamten historischen Aufzeichnungen der Erbauer des Archivs waren. Warum es weggesperrt wurde, ist immer noch ein Rätsel, aber das Team wird berichten, sobald konkretere Informationen verfügbar werden."
 pdarchive.30.a:0 "Hoffentlich ist da etwas drin."
 pdarchive.31.name:0 "Weiter lesen"
 pdarchive.31.desc:0 "In diesem letzten Jahr haben wir aus den Archiven viel über seine Schöpfer gelernt. Sie nannten sich 'Iarka' und schienen eine fast religiöse Beziehung zu Information zu haben. Sie hielten es für heilig und es scheint, dass sie eine große, mächtige Klasse von Bürgern hatten, deren Aufgabe es war, Informationen zu entdecken und in das Archiv aufzunehmen. Das Archiv wurde als ultimatives Projekt gebaut und sollte groß genug sein, um alle Informationen zu sammeln, die sie jemals sammeln konnten. Ihre Wissensbasis war nicht überraschend vielfältig und gründlich, und Beweise zeigen, dass viele ihrer späteren Experimente mit anderen Dimensionen zu tun hatten. Wir sind uns immer noch nicht sicher, was mit diesen Personen passiert ist, aber wir werden den Datenspeicher weiterhin durchsuchen."
 pdarchive.31.a:0 "Sucht weiter."
 pdarchive.31.b:0 "Geben Sie dem Team mehr Lebensraum."
 pdarchive.31.b.tooltip:0 "Wir suchen nach weiteren Ports mit hoher Kapazität"
 pdarchive.32.name:0 "Unglück"
 pdarchive.32.desc:0 "Wir haben den Punkt gefunden, an dem die Iarka-Zivilisation auseinanderfiel. Es scheint, dass ihre Experimente in anderen Dimensionen die Aufmerksamkeit von etwas erregt haben, das ihre Leute angegriffen und gefüttert hat. Anscheinend ähnelte dies auffallend einem ihrer religiösen Texte und sie glaubten, dass dies die Endzeit war. Der Text sagte voraus, dass ihre Erlösung von Informationen selbst kommen würde, und sie begannen einen Prozess, um sich in das Archiv zu digitalisieren. Gleichzeitig betrogen sie die dimensionale Kreatur auf die Oberfläche ihrer Heimatwelt und detonierten eine Art interdimensionale Waffe, die die Kreatur zusammen mit ihrer Heimatwelt zerstörte. Anschließend digitalisierten sie den Rest der Menschen in das Archiv. Wir suchen aktiv nach ihrem Bewusstsein, von dem wir annehmen, dass es noch irgendwo in der Programmierung ist."
 pdarchive.32.a:0 "Unglaublich."
 pdarchive.33.name:0 "Sie sind im Computer."
 pdarchive.33.desc:0 "Wir haben herausgefunden, wo das Bewusstsein in den Archivdaten versteckt war. Die Daten sind unglaublich komplex, aber wenn wir sie richtig verstehen, haben sie ein digitales Heiligtum geschaffen. Wir könnten versuchen, Kontakt aufzunehmen, in der Hoffnung, dass sie bereit sind, Informationen weiterzugeben, oder wir könnten den Code überwachen, ohne dass sie es bemerken."
 pdarchive.33.a:0 "Ja, wir könnten so viel lernen."
 pdarchive.33.a.tooltip:0 "Wir werden die Iarka in ihrem digitalen Heiligtum kontaktieren."
 pdarchive.33.b:0 "Nein, sie haben beschlossen, diese Welt zu verlassen."
 pdarchive.33.b.tooltip:0 "Wir werden lernen, was wir können, indem wir die Iarka von außerhalb ihres virtuellen Himmels beobachten."
 pdarchive.33.c:0 "Wischen Sie diesen Teil des Speichers ab."
 pdarchive.33.c.tooltip:0 "Wir werden die gespenstischen Informationen dieser Leute löschen und so wertvolle Verarbeitungsgeschwindigkeit freisetzen."
 pdarchive.40.name:0 "Das Jenseits"
 pdarchive.40.desc:0 "Die Kommunikation mit der Iarka war eine interessante Erfahrung. Sie schienen sich ihrer gegenwärtigen Existenz bewusst, aber nicht besorgt zu sein. Als Gegenleistung für den Schutz des Archivs haben sie sich bereit erklärt, ihr Wissen über interdimensionale Technologien weiterzugeben. Sie haben sich darauf geeinigt, ein Labor einzurichten, in dem ihr Wissenschaftler uns helfen würde, hauptsächlich um sicherzustellen, dass wir nicht den Fehler machen, den sie gemacht haben, und um eine Dimensionskreatur hervorzubringen."
 pdarchive.40.a:0 "Unglaublich."
 pdarchive.41.name:0 "Beobachtungsposten"
 pdarchive.41.desc:0 "Wir haben das Team erfolgreich zusammengestellt, um weiterhin zu überwachen und zu erfahren, was wir über die Iarka in ihrem digitalen Himmel können. Wir werden viel über ihre Kultur und Geschichte lernen können, ohne sie zu beeinflussen."
 pdarchive.41.a:0 "Dies ist das Beste für alle."
 pdarchive.42.name:0 "Hölle zerstören"
 pdarchive.42.desc:0 "Wir haben den digitalen Himmel aus den Datenbanken des Archivs entfernt und dadurch eine enorme Menge an Rechenleistung aus dem Archiv freigesetzt. Wir gehen davon aus, dass die Laboratorien auf diesem Planeten in Zukunft bessere Ergebnisse erzielen werden."
 pdarchive.42.a:0 "Ausgezeichnet."
 d_archive_dataports:0 "Archiv Zugriff Ports"
 d_archive_dataports_desc:0 "Es gibt einige ausgewählte Netzwerkzugriffsports in dieser Umgebung, die über eine hohe Kapazität für den Zugriff auf das Archiv verfügen."
 d_interdimensional_lab:0 "Interdimensionale Laboratorien"
 d_interdimensional_lab_desc:0 "Hier arbeiten die klügsten Köpfe mit Virtual Iarka zusammen, um andere Dimensionen zu untersuchen."
 d_virtual_obersvation_post:0 "Virtueller Beobachtungsposten"
 d_virtual_obersvation_post_desc:0 "Aus der Sicherheit des Fleischraums beobachten wir die virtuelle Arka. Sie sind sich unserer Anwesenheit nicht bewusst, was es für alle Beteiligten sicherer macht."
 extra_memory:0 "Freigegebene Rechenleistung"
 extra_memory_desc:0 "Durch das Löschen des virtuellen Heiligtums der Iarka haben wir wertvolle Multi-Core-Rechenleistung freigesetzt."
