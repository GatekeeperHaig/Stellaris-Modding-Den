 mod_pc_frozen_desert_habitability:1 "Habitabil. Frígida"

 ###Mesa
 pc_mesa:0 "Mundo de Meseta"
 pc_mesa_desc:0 "Mundo caliente, seco y rocoso con una atmósfera de nitrógeno-oxígeno.  Grandes altiplanos y mesetas son comunes alrededor del ecuador, con regiones polares boscosas más frescas.  La hidrósfera son mayormente grandes ríos que han cortado cañones con vegetación que cubre sus cauces."
 pc_mesa_tile:0 "Terreno de Meseta"
 pc_mesa_tile_desc:0 "Colinas bajas calientes y secas, mesetas y cauces de exhuberante vegetación."
 trait_pc_mesa_preference:0 "Preferencia de Meseta"
 trait_pc_mesa_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 START_SCREEN_PART_ONE_MESA:0 "En los eones desde que las primeras comunidades primitivas [GetSpeciesName] tomaron forma en los exuberantes cañones y mesas de [GetHomeWorldName], nuestra civilización se ha expandido y prosperado."
 mod_pc_mesa_habitability:1 "Habitabil. Meseta"

 ###Atacama
 pc_hadesert:0 "Mundo Atacama"
 pc_hadesert_desc:0 "Mundo frío, seco y rocoso con una atmósfera de nitrógeno-oxígeno.  Los picos de altitud extrema causan sombras de lluvia para la mayor parte del planeta, y salares y valles áridos constituyen la mayor parte de la tierra nivelada. La hidrósfera se encuentra en unos pocos lagos y manantiales de montaña."
 pc_hadesert_tile:0 "Terreno de Desierto de Gran Altitud"
 pc_hadesert_tile_desc:0 "Frías montañas de gran altitud, con salares y valles secos."
 trait_pc_hadesert_preference:0 "Preferencia de Atacama"
 trait_pc_hadesert_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 START_SCREEN_PART_ONE_HADESERT:0 "En los eones desde que las primeras comunidades primitivas [GetSpeciesName] tomaron forma en los escarpados valles montañosos de [GetHomeWorldName], nuestra civilización se ha expandido y prosperado."
 mod_pc_hadesert_habitability:1 "Habitabil. Atacama"

 ###Geothermal
 pc_geothermal:0 "Mundo Ártico Geotérmico"
 pc_geothermal_desc:0 "Planeta frío y congelado con fisuras tropicales que rompen las extensiones de hielo, calentadas por respiraderos geotérmicos naturales con una atmosfera de nitrógen-oxígeno. La hidrósfera está en el agua derretida y el vapor que sale de los respiraderos."
 pc_geothermal_tile:0 "Terreno Ártico Geotérmico"
 pc_geothermal_tile_desc:0 "Frías planicies árticas con fisuras tropicales causadas por energía geotérmica."
 trait_pc_geothermal_preference:0 "Preferencia Geotérmica"
 trait_pc_geothermal_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 mod_pc_geothermal_habitability:1 "Habitabil.  Geotérmica"
 START_SCREEN_PART_ONE_GEOTHERMAL:0 "En los eones desde que las primeras comunidades primitivas [GetSpeciesName] tomaron forma en los valles geotérmicos y cuevas de hielo de [GetHomeWorldName], nuestra civilización se ha expandido y prosperado."
 geothermal:0 "Mundo Ártico Geotérmico"
 geothermal_desc:0 "Debido a la abundancia de energía geotérmica, que también trae una gran cantidad de minerales a la superficie, tanto la generación de energía como la minería tendrán más éxito que en otros mundos."
 civic_geothermal_world:0 "Hogar Geotérmico"
 civic_geothermal_world_desc:0 "La especie dominante de este planeta ha evolucionado entre las aguas termales aisladas de este mundo único."
 civic_tooltip_geothermal_world_effects:0 "La gente de este mundo evolucionó en §Y$pc_geothermal$§!." 


 ###Atoll
 pc_desertislands:0 "Mundo Atolón"
 pc_desertislands_desc:0 "un/a planeta oceánico con una atmósfera de nitrógeno-oxígeno. Lagunas poco profundas, arrecifes de coral e islas tropicales constituyen la mayoría de este planeta, con temperaturas cálidas que sostienen una biosfera muy grande." 
 START_SCREEN_PART_ONE_DESERTISLANDS:0 "In the eons since the first primitive [GetSpeciesName] communities took shape in the tropical archipelagos and lagoons of [GetHomeWorldName], our civilization has spread and prospered."
 pc_desertislands_tile:0 "Terreno de Islas Desérticas"
 pc_desertislands_tile_desc:0 "Islas tropicales con lagunas poco profundas y vívidos arrecifes de coral."
 trait_pc_desertislands_preference:0 "Preferencia de Atolón"
 trait_pc_desertislands_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 mod_pc_desertislands_habitability:1 "Habitabil. Atolón"

 ###Dune
 pc_sandsea:0 "Mundo Duna"
 pc_sandsea_desc:0 "un/a planeta rocoso, caliente y seco con una atmósfera de nitrógeno-oxígeno. Mares de dunas de arena cubren una porción considerable de la superficie.  La hidrosfera se encuentra principalmente en acuíferos subterraneos que se elevan en oasis y manantiales de montaña."
 pc_sandsea_tile:0 "Terreno de Mar de Arena"
 pc_sandsea_tile_desc:0 "Mar de dunas caliente y seco."
 trait_pc_sandsea_preference:0 "Preferencia de Duna"
 trait_pc_sandsea_preference_desc:1 "$trait_pc_arctic_preference_desc$"
