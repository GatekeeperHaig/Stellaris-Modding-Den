 ###Archive World
 pc_archive:0 "Monde bibliothèque"
 pc_archive_desc:0 "Monde rocheux avec une atmosphère azote-oxygène. Cette planète semble être spécialement conçue comme un supercalculateur géant. Dégageant une chaleur incroyable, l'océan semble aider au refroidissement tandis que l'herbe artificielle recueille l'énergie. C'est une merveille d'ingénierie."
 pc_archive_tile:0 "Terrain artificiel"
 pc_archive_tile_desc:0 "Grands conduits électriques et prairies artificielles plates."
 pdarchive.10.name:0 "Lecteurs énergétiques"
 pdarchive.10.desc:0 "Un message est arrivé de [Root.GetName], actuellement dans le système [Root.GetStarName]. L'équipe a trouvé une lune anormale, en orbite autour d'un planétoïde détruit. L'équipe a confirmé qu'elle se dirigerait de plus près lorsqu'elle le pourra."
 pdarchive.10.a:0 "Bien reçu."
 pdarchive.20.name:0 "Surcharge d'information"
 pdarchive.20.desc:0 "Rien sur cette planète ne semble naturel. D'après ce que nous pouvons dire, cette lune est un supercalculateur géant et a été créé pour collecter et stocker des informations. D'immenses dissipateurs lévitent dans le ciel pour réguler la température, tandis que l'herbe artificielle collecte l'énergie qui est transférée sur la planète par des conduits incandescents. Mis à part certains débris orbitaux, il ne semble y avoir aucun signe des créateurs de cette merveille d'ingénierie, mais toute leur histoire devrait probablement se trouver quelque part dans les archives. La quantité d'informations dans les archives est écrasante et l'équipage recommande de mettre en place une colonie permanente pour utiliser pleinement la base de données d'informations."
 pdarchive.20.a:0 "Incroyable."
 mod_pc_archive_habitability:0 "Habit. des mondes bibliothèque"
 trait_pc_archive_preference:0 "Préférence pour les mondes bibliothèques"
