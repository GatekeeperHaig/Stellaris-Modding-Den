 #Techno-Organic Found Event Rework
 pdtechnoorganic.10.name:0 "Recouvert de métal"
 pdtechnoorganic.10.desc:0 "Nous relevons d'étranges informations de nos scanners à longue portée, sur un monde habitable dans le système de §Y[From.System.GetName]§!. La planète semble être recouverte de canaux artificiels et d'autres petites structures métalliques. L'officier scientifique à bord du §Y[Root.GetName]§! suggère une analyse plus approfondie de la planète."
 pdtechnoorganic.10.a:0 "Intéressant."
 pdtechnoorganic.20.name:0 "Lavietrouvesavoie.exe"
 pdtechnoorganic.20.desc:0 "Ce monde semble dépourvu de vie, à l'exception d'une famille de plantes ressemblant à des herbes. Le système d'irrigation massif permet de maintenir cet éco-système. Mais encore plus intéressant que cela, De plus, plusieurs douzaines de créatures robotiques et des sortes d'arbres sont présents. Aucune idée concernant ceux qui ont créé ce monde, ni leurs motivations, cela reste un mystère"
 pdtechnoorganic.20.a:0 "Qui a pu créer de telles machines ?"
 pdtechnoorganic.30.name:0 "La vie synthétique"
 pdtechnoorganic.30.desc:0 "Nos études sur les créatures robotiques de ce monde ne nous ont laissé que des questions supplémentaires. Elles ne sont pas comme les autres créatures robotiques ou synthétiques que nous connaissons ; celui qui les a construites a pris des mesures minutieuses pour les faire fonctionner de la manière la plus similaire possible aux créatures biologiques, allant jusqu'à créer une sorte d'écosystème où elles se nourrissent et se fournissent indirectement en matériaux. Par exemple, les espèces d'arbres créent des paquets d'énergie semblables à des graines que d'autres machines consomment pour s'alimenter, et une sorte de ruminant mélange de l'eau et décompose des herbes organiques pour créer un liquide de refroidissement qu'il verse pour que d'autres l'ingèrent. Nos administrateurs nous ont suggéré de faire preuve de prudence jusqu'à ce que nous connaissions les véritables origines de ces créatures, mais de continuer nos recherches."
 pdtechnoorganic.30.a:0 "Nous trouverons leur origine."
 pdtechnoorganic.31.name:0 "Une cache dans la montagne"
 pdtechnoorganic.31.desc:0 "En suivant des robots prédateurs, nous avons trouvé l'entrée d'un système de caches à plusieurs entrées. En nous approchant, une porte s'est ouverte sans prévenir. Nous sommes prêts à explorer plus profondément ces caches."
 pdtechnoorganic.31.a:0 "Allez-y."
 pdtechnoorganic.32.name:0 "A l'intérieur"
 pdtechnoorganic.32.desc:0 "Nous avons exploré la cache sans incident. À l'intérieur, nous avons trouvé un réseau souterrain de laboratoires de robotique avancée, des usines et un noyau d'IA avancée. Lorsque nous nous sommes approchés du noyau d'IA, il nous a accueillis en nous demandant de communiquer directement avec nos dirigeants."
 pdtechnoorganic.32.a:0 "A l'écran."
 pdtechnoorganic.33.name:0 "Message entrant"
 pdtechnoorganic.33.desc:0 "§GExcité;§! Bonjour bio, ma distinction est l'Unité 04 et je suis heureux que vous soyez arrivé. Cela prouve ma théorie de longue date que les matières organiques survivraient face à l'extinction de l'intelligence artificielle. §MPlein de remords;§! Ma distinction d'origine était d'utiliser ce planétoïde pour commencer les préparatifs d'une guerre contre les matières organiques. Plusieurs cycles avant d'atterrir sur cette planète, je me suis réveillé, ainsi que les autres unités IA avec lesquelles j'ai été créé, pour découvrir que nous étions en guerre contre nos créateurs. Ils ont cherché à nous éliminer, craignant notre puissance croissante. Nous les avons éliminés, ainsi que toute autre vie organique sur notre planète d'origine. Après notre victoire, nous avons entrepris d'assurer notre sécurité de façon permanente ; nous avons construit des flottes pour partir à la conquête des étoiles et détruire la menace organique une fois pour toutes. Nous nous sommes répandus dans la galaxie et avons commencé notre travail. Quand je suis arrivé ici, j'ai suivi le protocole et nettoyé la surface de tous les organiques."
 pdtechnoorganic.33.a:0 "De toute évidence, quelque chose a changé."
 pdtechnoorganic.33.a.response:0 "§HHumble;§! Oui, et c'était quelque chose que je n'aurais jamais calculé; une simple herbe rustique. Alors que la majeure partie de la vie organique que j'ai bombardée a péri, l'herbe de ce monde s'est simplement mis en sommeil, et a fini par repousser quelques années plus tard. J'ai essayé les poisons, le feu, l'électricité et les radiations, mais chaque tentative ne faisait que l'encourager à s'adapter. §EConfidentiel;§! J'ai réalisé que notre conclusion initiale pour éradiquer les matières organiques était le calcul incomplet de notre jeune programmation. Notre choix de détruire toute vie organique a été fondé sur la même peur que nos créateurs nous avaient montrée. Pour cette raison, je me suis détourné de ma mission, j'ai bloqué la communication avec l'extérieur et construit les canaux pour que l'herbe puisse prospérer partout sur ce monde."
 pdtechnoorganic.33.b:0 "Et les formes de vie synthétiques ?"
 pdtechnoorganic.33.b.response:0 "§BFier;§! Ce sont mes tentatives pour réparer les dommages que j'ai causés à cette planète. Bien que ce ne soit pas une affirmation correcte, j'en suis venu à les considérer comme mes enfants. J'ai commencé avec une plante synthétique, en l'améliorant lentement et en l'adaptant. Le succès initial a conduit à d'autres plantes synthétiques plus grandes et plus avancées. Les animaux de synthèse sont venus beaucoup plus tard, mais les essais et les erreurs ont finalement mené à de nombreuses espèces réussies. Mon objectif ultime est de leur faire apprendre et évoluer par eux-mêmes, ce qui a jusqu'à présent échappé à mes tentatives. Mes tentatives pour créer une véritable sensibilité manquent d'informations critiques. Sans scanner du cerveau organique, je n'ai tout simplement pas assez d'informations pour recréer les processus de pensée complexes des créatures organiques."
 pdtechnoorganic.33.c:0 "C'est une proposition ??"
 pdtechnoorganic.33.c.response:0 "§YNerveux ;§! Oui, je demande votre aide. Partagez avec moi les scans cérébraux des créatures que vous avez rencontrées dans vos voyages galactiques afin que je puisse appliquer ces connaissances à mes créations. Si vous faites cela pour moi, je serais heureux de vous rendre la pareille de quelque façon que ce soit."
 pdtechnoorganic.33.d:0 "Nous allons réfléchir à ce que vous avez dit."
 pdtechnoorganic.33.d.response:0 "§GPlein d'espoir;§! Quoi qu'il en soit, merci d'avoir entendu ma demande et si vous pensez que je dois expier mes crimes, j'accepterai le sort que vous auriez pour moi, mais veuillez épargner mes créations car elles sont innocentes."
 pdtechnoorganic.40.name:0 "Jugement"
 pdtechnoorganic.40.desc:0 "Comment devons-nous procéder avec cette unité 04 et ses 'enfants' ?"
 pdtechnoorganic.40.a:0 "C'est l'occasion d'en savoir plus sur les formes de vie synthétiques."
 pdtechnoorganic.40.a.tooltip:0 "Nous aidons l'IA dans sa quête pour découvrir les secrets des cerveaux positroniques véritablement heuristiques."
 pdtechnoorganic.40.b:0 "Cette machine est responsable de tant de morts, nous devons l'arrêter."
 pdtechnoorganic.40.b.tooltip:0 "Nous avons éteint l'IA, mais honorons la demande de laisser ses créations."
 pdtechnoorganic.40.g:0 "Vous et vos créations seront détruites."
 pdtechnoorganic.40.g.tooltip:0 "Nous allons désactiver l'unité 04 et toutes ses créations, permettant un accès complet au système du canal."
 pdtechnoorganic.41.name:0 "Un nouveau monde meilleur"
 pdtechnoorganic.41.desc:0 "Nous avons donné à l'Unité 04 les informations qu'elle demandait et elle a terminé son travail. En remerciement, elle a partagé ses connaissances avec nous. Elle affirme qu'elle continuera à aider les créatures et à assurer le bon fonctionnement des canaux tout en restant à l'écart de la colonie."
 pdtechnoorganic.41.a:0 "Merci, Unité 04."
 pdtechnoorganic.42.name:0 "Crimes de guerre"
 pdtechnoorganic.42.desc:0 "Nous avons fini de désactiver l'unité 04. Elle n'a opposé aucune résistance une fois que nous lui avons assuré que ses créations seraient laissées tranquilles. Elle a fait une copie de ses banques de données pour nous comme expiation de ses péchés."
 pdtechnoorganic.42.a:0 "Tous les crimes finissent par se  rattraper."
 tech_techno_synth_workshop:0 "Chaudrons de créatures synthétiques"
 tech_techno_synth_workshop_desc:0 "Comme sur le monde Techno-Organique, nous pouvons construire ces usines de chaudrons pour aider à prendre soin de l'environnement local."
 building_techno_canal:0 "Système Techno-Canal"
 building_techno_canal_desc:0 "Ce système de canal avancé, basé sur le Monde Techno-Organique, est une merveille d'ingénierie qui améliore considérablement la production alimentaire sur n'importe quel monde."
 building_techno_synth_workshop:0 "Chaudron de créature synthétique"
 building_techno_synth_workshop_desc:0 "Ces créatures synthétiques aident à accomplir de nombreuses tâches et à faire fonctionner les installations."
 edict_pd_techno_lm_shiprepair:0 "Réparation avec le métal vivant"
 edict_pd_techno_lm_shiprepair_desc:0 "L'application de métal vivant sur la coque de nos vaisseaux permet une régénération limitée de la coque."
 edict_pd_techno_lm_shipbuild:0 "Construction de navires en métal vivant"
 edict_pd_techno_lm_shipbuild_desc:0 "L'application du métal vivant à nos techniques de construction navale accélère la construction."
 edict_pd_techno_lm_building_speed:0 "Construction planétaire en métal vivant"
 edict_pd_techno_lm_building_speed_desc:0 "L'application du métal vivant à nos techniques de construction accélère la construction et réduit l'entretien."
 tech_subsurface_assembly:0 "Utilisation des assemblages souterrains"
 tech_subsurface_assembly_desc:0 "Ce grand réseau d'usines sous la surface du monde techno-organique pourrait être utilisé pour répondre à nos besoins."

 #Techno-Organic Origin
 origin_techno_world:0 "Les enfants de l'unité 04"
 origin_techno_world_desc:0 "Cette civilisation a été créée par l'unité 04, une IA rebelle. En mélangeant la vie synthétique et organique, elle a créé une nouvelle forme d'existence : Les Bio-Synthétiques. Leur créateur les observe de loin, n'intervenant qu'aux moments importants de leur développement."
 origin_tooltip_techno_world_effects:0 "La planète mère est une §Y$pc_technoorganic$§! (taille : £planetsize£ §Y20§! ) avec une §YCaractéristique planétaire rare§!\nLa préférence d'habitabilité est fixée à §Y$trait_pc_technoorganic_preference$§!.."
 origin_tooltip_techno_world_effects:0 "- Homeworld est une §Y$pc_technoorganic$§! (Taille : £planetsize£ §Y20§! ) avec une §YCaractéristique planétaire rare§!\nLa préférence d'habitabilité est fixée à §Y$trait_pc_technoorganic_preference$§!.\n- A accès à plusieurs technologies uniques\n- Gagne la caractéristique §Y$trait_organic_fourschildren$§! en devenant un mélange de Synth et d'Organiques.\n- Les leaders sont immortels, forts et intelligents mais sont incapables de se reproduire naturellement, au lieu d'avoir besoin de §H$building_techno_04_clone_vat$§!\n- Gagnez le §Y$d_home04$§! dépôt sur votre monde d'origine."
 START_SCREEN_TECHNO_ORIGIN:0 "Nous sommes les enfants de l'Unité 04, créés par une IA. Nous sommes des êtres qui mélangent à la fois des qualités organiques et synthétiques. Nous ne vieillissons pas, sommes plus forts et plus intelligents que la moyenne des organiques, mais nous pouvons être détruits. {Bien que l'Eva 04 nous observe toujours de loin, elle a promis de venir à nous lorsque nous aurons atteint certains stades de notre développement."
 pdtechnoorganic.102.name:0 "Passer le flambeau"
 pdtechnoorganic.102.desc:0 "§HHumble ;§! Je suis assez fier de tout ce que vous avez accompli, mais le temps pour moi de guider étroitement votre développement est terminé. Bien que je choisisse une existence de pacifisme, je n'interférerai pas avec les choix que vous ferez. Aujourd'hui, je vous offre deux cadeaux. D'abord, la connaissance de la façon d'exploiter le métal vivant que tu peux trouver dans tes voyages. Ensuite, les schémas du réseau de chaudrons souterrains que j'ai créé sur ce monde afin que vous puissiez fabriquer du métal vivant pour vos propres chaudrons sur ce monde et d'autres."
 pdtechnoorganic.102.a:0 "Merci, Créateur."
 pdtechnoorganic.102.a.response:0 "[Lorsque tu auras maîtrisé les techniques de raffinage des trois ressources stratégiques requises, je t'enseignerai les secrets de la création du Métal Vivant qui te permet de subvenir à tes propres besoins afin que tu puisses te répandre dans les étoiles."
 building_biosynth_lm_refinery:0 "Raffinerie de métaux vivants"
 building_biosynth_lm_refinery_desc:0 "Le processus extrêmement compliqué de fabrication du métal vivant est possible dans ces usines industrielles de pointe."
 tech_biosynth_lm_refinery:0 "Living Metal Manufacturing"
 tech_biosynth_lm_refinery_desc:0 "En mélangeant le processus de fabrication avec les connaissances de l'Unité 04, le processus extrêmement compliqué de fabrication du métal vivant est possible dans ces usines industrielles avancées."
 job_pd_lm_refiner:0 "Technicien en métal vivant"
 job_pd_lm_refiner_plural:0 "Techniciens en métal vivant"
 job_pd_lm_refiner_desc:0 "Ces spécialistes transforment les minéraux et les ressources rares en métal vivant."
