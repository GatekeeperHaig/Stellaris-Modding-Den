 pc_crystal_asteroidal_planetoid:0 "Asteroidal de cristal subespacial"
 pc_crystal_asteroidal_planetoid_desc:0 "Este gran asteroide se originó en una dimensión diferente. Las formaciones de cristal que lo componen tienen una firma energética única. Sorprendentemente, el espacio interno que se formó naturalmente dentro de este asteroide parece ser más grande que sus dimensiones externas."
 pc_crystal_asteroidal_planetoid_habitability:0 "Subpsace Voidhome Habitabilidad"
