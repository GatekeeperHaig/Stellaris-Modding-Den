 #Coral Origin / Event
 origin_pd_coral:0 "Lignes dans le sable"
 origin_pd_coral_desc:0 "Notre maison est un monde aride rempli de lacs toxiques et d'anciens fonds marins. Il est clair que cette planète était autrefois un monde océanique florissant, mais qu'est-ce qui a causé le changement et que pouvons-nous en apprendre ?"
 origin_tooltip_pd_coral_start_effects:0 "Votre monde natal est un §Y$pc_coral$§! avec une §YCaractéristique planétaire rare§!\n- Votre espèce va enfin explorer le mystère de ce monde changé d'un monde océanique à un monde aride."
 pdaquaticpreservation:0 "Préservation aquatique"
 pdaquaticpreservation_desc:0 "Survivre avec le peu d'humidité que cette planète est capable de fournir a fait de nous des experts dans la collecte de l'eau dans des endroits inhabituels et donne aux gens un sentiment de respect."
 pdcoral.10.name:0 "Lignes dans le sable"
 pdcoral.10.desc:0 "'§Y[Root.GetName]§!' a découvert de nombreux signes de changements environnementaux antérieurs; la surface est recouverte des restes d'océans anciens, de lits de rivières asséchés et de lignes de fossiles aquatiques bien au-dessus des niveaux d'eau actuels. Cela indique que ce monde avait un climat beaucoup plus humide dans le passé. Alors que nous avons eu de nombreuses théories sur comment et pourquoi cela s'est produit, ce n'est que maintenant que nous sommes prêts à répondre définitivement au mystère du changement climatique radical sur cette planète."
 pdcoral.10.a:0 "Bonne chance."
 pdcoral_site:0 "Lignes dans le sable"
 pdcoral_site_desc:0 "[Root.GetName] a découvert de nombreux signes de changements environnementaux antérieurs; la surface est recouverte des restes d'océans anciens, de lits de rivières asséchés et de lignes de fossiles aquatiques bien au-dessus des niveaux d'eau actuels. Cela indique que ce monde avait un climat beaucoup plus humide dans le passé. Alors que nous avons eu de nombreuses théories sur comment et pourquoi cela s'est produit, ce n'est que maintenant que nous sommes prêts à répondre définitivement au mystère du changement climatique radical sur cette planète."
 pdcoral.11.name:0 "Des indices dans de petits endroits"
 pdcoral.11.desc:0 "L'équipe de §Y[Root.GetLeaderName]§!, actuellement campée au bord d'un ancien lit de lac, a déjà commencé à progresser. À l'aide de l'engin scientifique en orbite, ils ont identifié plusieurs points chauds géographiques qui pourraient être utiles à leur enquête, ainsi que la découverte de plusieurs espèces de fossiles aquatiques qui ne sont pas encore enregistrées. Les disparitions soudaines de plusieurs espèces fossiles majeures semblent suggérer un changement environnemental sur une très courte période."
 pdcoral.11.a:0 "Intéressant."
 pdcoral.12.name:0 "Feu dans le ciel"
 pdcoral.12.desc:0 "La théorie de l'équipe scientifique est qu'une supernova d'un système stellaire voisin a balayé la planète et a dévasté la majeure partie de l'écosystème. Bien qu'il ne soit pas suffisant pour détruire immédiatement toute vie sur la planète, l'explosion de rayonnement semble avoir évaporé une grande partie de l'eau de la planète et déstabilisé sa magnétosphère, permettant à une grande partie de l'eau du monde d'être perdue par les vents solaires. L'événement d'excision de masse a réduit la biodiversité à environ un cinquième de ses niveaux précédents, la faune restante se concentrant autour des récifs coralliens survivants. Malgré cela, la lente évacuation de l'atmosphère aurait dû condamner la planète en plusieurs siècles; un autre travail est en jeu ici. L'équipe a localisé un autre site géologique au pied d'un site d'impact de météore qui, espère-t-elle, apportera de nouvelles informations."
 pdcoral.12.a:0 "Incroyable."
 pdcoral.13.name:0 "Un sauveur inattendu"
 pdcoral.13.desc:0 "Le cratère, que nous avions attribué à l'événement d'extinction de masse, s'est avéré être la chose même qui aurait pu empêcher ce monde de devenir un rocher sans vie. Une énorme quantité de particules atmosphériques a été libérée peu de temps après l'impact, endommageant davantage l'écologie survivante, mais renforçant également suffisamment la magnétosphère endommagée pour endiguer le saignement, empêchant un effondrement écologique total.\n\n[Root.GetLeaderName] a dégagé la zone , cette fois en voyageant vers divers établissements côtiers des océans restants de la planète afin d'étudier les archives fossiles plus récentes."
 pdcoral.13.a:0 "Bon travail."
 pdcoral.14.name:0 "Adaptation Planétaire"
 pdcoral.14.desc:0 "Après avoir examiné les archives fossiles plus récentes, §Y[Root.GetLeaderName]§! a commencé à créer une chronologie des changements écologiques après les deux événements qui ont modifié le climat. Alors que le météore a aidé à rétablir la magnétosphère, il a également fait des ravages sur le peu d'écologie restante. Une grande partie de la biodiversité terrestre s'est éteinte au cours des années suivantes et la contamination de l'environnement a progressivement transformé les océans en l'état salin et toxique dans lequel nous les trouvons aujourd'hui. Pendant la majeure partie de la période glaciaire planétaire, la vie s'est accrochée au fond des océans et dans les récifs coralliens isolés plus proches de la surface. Alors que la planète commençait lentement à se stabiliser, les coraux restants avaient développé une résistance incroyable aux dommages environnementaux et ont commencé à dominer les bas-fonds de tous les plans d'eau restants, et finalement à s'adapter sur le rivage et au-delà.\n\nL'étude de ces événements géologiques nous a donné une histoire extrêmement riche et détaillée de ce monde, et a donné un aperçu de la façon dont nous pourrions adapter la vie animale et végétale à d'autres mondes."
 pdcoral.14.a:0 "Incroyable."
