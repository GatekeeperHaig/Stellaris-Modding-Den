 d_pdacid_rain_desc:0 "High levels of toxicity cause this planet to be blanked in near constant acidic rain. Biological life here has adapted to the harsh environment, but robotic & mechanical systems are virtually unusable in the conditions."
 tech_pdacid_rain:0 "Acid Rain Removal"
 tech_pdacid_rain_desc:0 "Advances in atmospheric weather control allow us to remove the more harmful effects of the rain from Acid Worlds, allowing robotic workers to be better utilized."
 building_acid_maker:0 "Planetary Acidifier"
 building_acid_maker_desc:0 "Placed around the planet these specialized facilities release the toxic materials that we need to thrive. The side effect is that non-acid species will not be able to live on this world."
 
 #Rogue World
 pc_rogue:0 "Rogue World"
 pc_rogue_desc:0 "Rocky, frozen world with a nitrogen-oxygen atmosphere. This world is an extrasolar capture, having spent eons travelling through void until it ended up in this system. Extreme levels of geothermal activity has allowed life to cling to existence where the energy reaches the surface. This activity also causes a much denser atmosphere that traps in what heat this planet produces."
