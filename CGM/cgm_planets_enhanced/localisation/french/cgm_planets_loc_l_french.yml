 cgm_pe.terraforming_after_effects_enabled.desc:0 "This option enables terraforming after-effects: \n\n1. when terraforming end it removes the following negative vanilla modifiers from planets: $atmospheric_hallucinogen$, $atmospheric_aphrodisiac$, $bleak_planet$, $wild_storms$, $hazardous_weather$, $dangerous_wildlife$, $irradiated_planet$. It also removes the $abandoned_terraforming$ modifier and ends this event chain - if active.\n\n2. if the empire owning the planet has the technology Tectonic Engineering the planet has a good chance of increasing in size. This is determined with a random roll that is performed once - with a good chance for the planet increasing between 1-3 tiles in size, and a smaller chance that either nothing will happen or, occasionally, the terraforming project will result in a catastrophe."
