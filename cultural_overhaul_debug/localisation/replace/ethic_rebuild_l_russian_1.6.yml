 tr_purity_defenders_faith:0 "Национальная Безопасность"
 tr_purity_defenders_faith_desc:0 "§Y$shipclass_military_station_damage_mult$§! увеличивается на §G25%§!, §Y$shipclass_military_station_hull_mult$§! увеличивается на §G50%§!, §Y$shipclass_military_station_build_cost_mult$§! уменьшается на §G10%§!."
