 ####################################
 # Extra Planet Classes
 ####################################
 
 pc_methane:0 "Methanwelt"
 pc_methane_desc:0 "Eine felsige Welt mit einer Stickstoff-Methan-Atmosphäre und das häufigste Gas des Planeten ist Methan. Mit Temperaturen um -180 Grad Celsius ist die methanhaltige Hydrosphäre des Planten stabil."
 pc_ammonia:0 "Ammoniakwelt"
 pc_ammonia_desc:0 "Eine felsige Welt mit einer Stickstoff-Ammoniak Atmosphäre. Das häufigste Gas des Planeten ist Ammoniak. Mit Temperaturen um -100 Grad Celsius ist die ammoniakhaltige Hydrosphäre des Planeten stabil."
  
 pc_cascadian:0 "Kaskadische Welt"
 pc_cascadian_desc:0 "Eine gekühlt-gemäßigte Bergwelt mit einer Stickstoff-Sauerstoff-Atmosphäre, bestehend aus borealen Wäldern und hoch aufragenden Gebirgszügen. Sie besitzt eine aktive, stürmische Hydrosphäre mit starken Unterschieden zwischen schneebedeckten Wintern und kurzwärmeren Sommern."
 pc_swamp:0 "Sumpfwelt"
 pc_swamp_desc:0 "Eine kalte, schlammige Welt mit einer starken Stickstoff-Sauerstoff-Atmosphäre. Die saisonale Wettervariation ist mit einem deutlichen Niederschlag stark begrenzt. Die meisten Landmassen sind von einer dichten Vegetation bedeckt."
 pc_oasis:0 "Oasenwelt"
 pc_oasis_desc:0 "Eine felsige Welt mit einer Stickstoff-Sauerstoff-Atmosphäre. Die Hydrosphäre unterstützt nur ein einziges riesiges Meer, welches von einem Vegetationsband umgeben ist. Der spärliche Regen erreicht kaum die Binnenwüste, welche die Mehrheit des Planeten bedeckt."
 pc_steppe:0 "Steppenwelt"
 pc_steppe_desc:0 "Eine trockene, felsige Welt mit einer Stickstoff-Sauerstoff-Atmosphäre. Niedrige Mengen an Niederschlag und kalten Temperaturen sorgen für die meiste Zeit des Jahres für eine dünne Schicht Schnee. Die weite Landschaft ist während der kurzen Sommermonate mit Gras und Sträuchern bedeckt."
 pc_frozen_desert:0 "Eiswüstenwelt"
 pc_frozen_desert_desc:0 "Eine frische, felsige Welt mit Stickstoff-Sauerstoff-Atmosphäre. Die Niederschlagsmengen sind gering und größere Gewässer daher selten vorzufinden."
 pc_mesa:0 "Mesa-Welt"
 pc_mesa_desc:0 "Eine heiße, trockene und felsige Welt mit Stickstoff-Sauerstoff-Atmosphäre. Große Plateaus und Mesas sind um den Äquator herum vorzufinden. Die kühleren Polarregionen sind mit Wäldern gesegnet. Die Hydrosphäre besteht größtenteils aus großen Flüssen, während die Schluchten mit Vegetation bedeckt sind und die Flussbetten abdecken. " 
 pc_hadesert:0 "Hochebenen Wüstenwelt"
 pc_hadesert_desc:0 "Eine kalte, trockene und felsige Welt mit Stickstoff-Sauerstoff-Atmosphäre. Extrem hohe Gipfel verursachen Regen und legen große Teile des Planeten Schatten. Salztäler und trockene Täler bilden die meisten der ebenen Landflächen. Die Hydrosphäre besteht nur aus ein paar Seen und Bergquellen."
 pc_geothermal:0 "Geothermale Arktiswelt"
 pc_geothermal_desc:0 "Ein Kalter, eisiger Planet mit tropischen Enklaven, die die Weiten des Eises brechen. Diese entstehen durch tiefe Risse aus denen natürliche Erdwärme in die Stickstoff-Sauerstoff-Atmosphäre aufsteigt. Jene Risse sorgen für eine aus Schmelzwasser und aufsteigenden Dämpfen bestehende Hydrosphäre."
 pc_desertislands:0 "Wüsteninselwelt"
 pc_desertislands_desc:0 "Ein Ozean-Planet mit einer Stickstoff-Sauerstoff-Atmosphäre. Extrem heiße äquatoriale Temperaturen sorgen für spärliche Vegetation, aber kühlere polare Regionen beherbergen eine Fülle an Leben. Die Temperaturen am Äquator sind die meiste Zeit des Jahres zu heiß für den Regen, wohingegen die Polarregionen einen beträchtlichen Niederschlag erhalten." 
 pc_sandsea:0 "Sandseenwelt"
 pc_sandsea_desc:0 "Ein heißer und trockener felsiger Planet mit Stickstoff-Sauerstoff-Atmosphäre. Meere von Sanddünen bedecken einen beträchtlichen Teil der Oberfläche. Die Hydrosphäre besteht vor allem in unterirdischen Grundwasserleitern, die sich in Oasen und Bergquellen ergießen."
 pc_mangrove:0 "Mangrovenwelt"
 pc_mangrove_desc:0 "Eine feuchte, schwüle Welt mit Stickstoff-Sauerstoff-Atmosphäre. Der Großteil des Planeten ist mit seichten Meeren mit sehr wenig Land über dem Meeresspiegel bedeckt. Ein kolossaler Dschungel erstreckt sich für Hunderte von Meilen jenseits der Ufer der wenigen bestehenden Inseln. Die Hydrosphäre ist stark und stabil und unterstützt eine große Fülle von Pflanzen- und Tierleben. "
 pc_glacial:0 "Gletscherwelt"
 pc_glacial_desc:0 "Eine frische, eisige Welt mit Stickstoff-Sauerstoff-Atmosphäre. Bedeutende Wasserablagerungen können nur dauerhaft als Gletschereis auf der Oberfläche des Planeten eingefroren werden. Schmelzen finden nur selten in den Sommermonaten statt. Die Geothermische Aktivität schafft eine Fülle von Meeresleben unter dem dicken Oberflächeneis. "
 pc_subarctic:0 "Sub-Arktische Ozeanwelt"
 pc_subarctic_desc:0 "Eine kalte, felsige Welt mit einer Stickstoff-Sauerstoff-Atmosphäre und einer signifikanten Hydrosphäre. Ozeane und Polarkappen bedecken mehr als §Y90% §! der Oberfläche, mit schroffen verstreuten Inseln, die ihre Oberfläche punktieren. Es gibt eine Fülle von vulkanischen und geothermischen Aktivitäten, die marine Ökosysteme unterstützt."
 pc_hajungle:0 "Gebirgige Dschungelwelt"
 pc_hajungle_desc:0 "Eine bergige, felsige Welt mit Stickstoff-Sauerstoff-Atmosphäre. Die Hydrosphäre besteht aus Seen in meist geringen Höhen, die eine erhebliche Nebel- und Wolkendecke verursachen. In den höheren Höhen ist stehendes Wasser selten und das meiste Pflanzenleben beruht auf Nebel und Dunst."
 pc_antarctic:0 "Antarktische Welt"
 pc_antarctic_desc:0 "Eine frische, felsige Welt mit Stickstoff-Sauerstoff-Atmosphäre. Die Hydrosphäre ist meist gefroren, wobei Diamantstaub so häufig ist wie Schnee. Während Winde in den Wintermonaten Geschwindigkeiten von über 250 km pro Stunde erreichen können, kann das Leben in isolierten Taschen unterhalb des reichlichen Meereises, in Höhlen und in geschützten Tälern gefunden werden. "
   
