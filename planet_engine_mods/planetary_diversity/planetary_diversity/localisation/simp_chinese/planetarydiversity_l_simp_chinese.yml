 pc_boreal:0 "北风星球"
 pc_boreal_desc:0 "拥有氮氧大气的岩石星球。这个星球具有亚寒带气候，季节之间的温度跨度非常大，但是漫长而又寒冷的冬季是主要特征。亚寒带针叶林覆盖了星球上较温暖的纬度，极地附近存在冻土和冰层。"
