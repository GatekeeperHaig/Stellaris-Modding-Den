 # 1 anom
 C_BLACK_HOLE_CAT:0 "Заманчивая тьма"
 anomaly.78877.name:0 "Inspirational"
 c_Inspirational:0 "§!Adds £physics §G12§! and §BDark Matter:§! §G1§! "
    
    # normal
 C_BLACK_HOLE_CAT_DESC:0 "В этой сингулярности есть что-то, возможно, нам стоит просто подождать."
 anomaly.78877.desc:0 "Трудно думать о практических применениях черной дыры. Поскольку практические приложения настолько далеки, многие люди предполагают, что нас не должно интересовать. Но это стремление понять мир - это то, что определяет нас как разумных существ."
 # hive mind
 C_BLACK_HOLE_CAT_HIVE_DESC:0 "В этой сингулярности есть что-то заманчивое, возможно, мы должны остаться."
 anomaly.78877.desc.hive:0 "Трудно думать о практических применениях черной дыры. Несмотря на сложную природу подобных особенностей, я должен больше узнать об этом. Только так я смогу развиваться."
 # machine empire
 C_BLACK_HOLE_CAT_MACH_DESC:0 "Эта сингулярность испускает непредсказуемые характеристики. Её нужно наблюдать и изучать."
 anomaly.78877.desc.mach:0 "Первоначальное наблюдение этой сингулярности показывает, что она не вращается. До сих пор существование этого типа черной дыры было лишь теоретическим ожиданием. Эта невращающаяся черная дыра будет классифицирована как черная дыра Шварцшильда в небесных базах данных. Его местоположение и свойства еще больше повысят точность галактики и систем, генерирующих модели и процессы."





 
