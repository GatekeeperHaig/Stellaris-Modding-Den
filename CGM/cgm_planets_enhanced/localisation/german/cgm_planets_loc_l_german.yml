 pc_dwarf_planet_asteroid:0 "Zwergplanetoid"
 pc_dwarf_planet_asteroid_desc:0 "Ein Planetoid ist eine kleine Welt, die im Allgemeinen nicht die Kriterien für einen Planeten erfüllt. Dazu gehören Monde, Asteroiden und kleine planetenähnliche Objekte. Zwergplanetoiden können aus Stein oder Eis bestehen, viele sind nicht einmal kugelförmig und haben exzentrische Umlaufbahnen, die mit verschiedenen noch kleineren Objekten übersät sind."
 pc_dwarf_planet_asteroid_terraforming:0 "Zwergplanetoid (Terraforming)"
