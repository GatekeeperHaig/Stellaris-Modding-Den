 pm_survey.3.b:0 "Adds Empire Modifier:\n§HTerraforming Discovery 2/3§!\n    Terraforming Speed Bonus: §G+20%§!"
 
 pm_survey.4.name:0 "Discovery: Terraforming Dreams"
 pm_survey.4.desc:0 "Scientist §H[From.GetLeaderName]§! on board of the science vessel §H[From.GetName]§!§E has made another interesting discovery!\nEureka! This world has just the right tectonic density to peer through with our scanners. We have fully mapped out the fluid interactions of this world core.\n The data suggest that around the dense metal core there is not one but two distinct layers of molten rock and minerals. The first, inner, layer seems to behave as normal, flowing against the dense metal core and producing it's magnetic field. The fluid inner layer seems to move at the speeds we expect it to move. The outer molten layer however seems to flow in the opposite direction of the inner layer at a much slower speed.\nThis creates unique convection currents that keep them from over pressuring the tectonic plates and turning this world into a geological unstable nightmare."
 	# hive mind
 pm_survey.4.hive.desc:0 "Scientist §H[From.GetLeaderName]§! on board of the science vessel §H[From.GetName]§!§E has made another interesting discovery!\nEureka! This world has just the right tectonic density to peer through with our scanners. We have fully mapped out the fluid interactions of this world core.\n The data suggest that around the dense metal core there is not one but two distinct layers of molten rock and minerals. The first, inner, layer seems to behave as normal, flowing against the dense metal core and producing it's magnetic field. The fluid inner layer seems to move at the speeds we expect it to move. The outer molten layer however seems to flow in the opposite direction of the inner layer at a much slower speed.\nThis creates unique convection currents that keep them from over pressuring the tectonic plates and turning this world into a geological unstable nightmare."
 	# machine empire
 pm_survey.4.hive.desc:0 "Scientist §H[From.GetLeaderName]§! on board of the science vessel §H[From.GetName]§!§E has made another interesting discovery!\nEureka! This world has just the right tectonic density to peer through with our scanners. We have fully mapped out the fluid interactions of this world core.\n The data suggest that around the dense metal core there is not one but two distinct layers of molten rock and minerals. The first, inner, layer seems to behave as normal, flowing against the dense metal core and producing it's magnetic field. The fluid inner layer seems to move at the speeds we expect it to move. The outer molten layer however seems to flow in the opposite direction of the inner layer at a much slower speed.\nThis creates unique convection currents that keep them from over pressuring the tectonic plates and turning this world into a geological unstable nightmare."
 
 pm_survey.4.a:0 "Eureka!"
 pm_survey.4.b:0 "Adds Empire Modifier:\n§HTerraforming Discovery 3/3§!\n    Terraforming Speed Bonus: §G+30%§!"
 
 
