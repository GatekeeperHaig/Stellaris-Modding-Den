 blackhole_generator_1:0 "Пустое Хранилище Кугельблиц"
 blackhole_generator_1_DESC:0 "Большое сооружение, способное создать искусственный Кугельблиц для генерации и хранения энергии и материи посредством ускоренного излучения Хокинга. Оно также способно извлекать хранимую энергию для дальнейшего использования."
 blackhole_generator_2:0 "Хранилище Кугельблиц"
 blackhole_generator_2_DESC:0 "Это сооружение для искусственного Кугельблица и устройств ввода и вывода энергии. Кугельблиц генерирует энергию из ускоренного излучения Хокинга, которая может быть извлечена и превращена обратно в материю.\nХранит 15000 £minerals и 16500 £energy." 
