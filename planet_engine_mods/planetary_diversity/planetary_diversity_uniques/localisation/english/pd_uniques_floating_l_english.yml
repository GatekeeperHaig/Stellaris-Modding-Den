 d_floating_islands:0 "Floating Islands"
 d_floating_islands_desc:0 "While Eludium is found in all the floating rock of this planet, certain deposits are in high enough quantity to have permanent mining bases on."
 building_eludium_mines:0 "Eludium Refinery"
 building_eludium_mines_desc:0 "The valuable Eludium is mined and processed at this building. The by-products of this process are still very useful to physics research."
 mod_building_eludium_mines_max:0 "Max Eludium Refineries"

 ###Floating Deposit/Jobs
 d_eludium_centre:0 "Floating Islands"
 d_eludium_centre_desc:1 "These floating islands circulate slowly in the magnetic currents like icebergs at sea, scraping against each other and the towering mesa-like mountains of the region. Eludium can be mined in these regions easily."
 job_eludium_expert:0 "Eludium Harvesters"
 job_eludium_expert_plural:0 "Eludium Harvesters"
 job_eludium_expert_desc:0 "These experts both purify and study the rare element Eludium, allowing it to be shipped off-world."
 job_eludium_expert_effect_desc:0 "$job_eludium_expert$ $job_eludium_expert_plural$ purify Eludium for commercial and military uses."
