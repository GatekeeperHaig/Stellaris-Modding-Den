 tradition_diplomacy:0 "Единство"
 tradition_diplomacy_desc:0 "Если мы действительно хотим создать процветающую §YПан-Галактическую Нацию§!, то мы должны быть открыты для новых культур и взаимодествия с ними.  \nГлавенствующий принцип: §YКсенофилия§! \nКаждая принятая традиция увеличавет привлекательность принципа §YКсенофилия§! на §G+10%§! \nПринятие этих традий расстроит фракцию §YСупремасистов§!. \nНедоступно при принципе §YФан.Ксенофобия§! и принятий традиций §YЧистоты§!." 
 
 tr_diplomacy_adopt:0 "Традиции Единства"
 tr_diplomacy_adopt_desc:0 "$tradition_diplomacy_desc$\n\n$tr_diplomacy_adopt_effect$\n\n$tr_diplomacy_finish_effect$"
 tr_diplomacy_adopt_effect:1 "§E$TRADITIONS_ADOPT$:§!\n§Y$MOD_COUNTRY_TRUST_GROWTH$§! увеличивается на by §G+15%§!, §Y$MOD_COUNTRY_DIPLOMACY_INFLUENCE_COST$§! уменьшается на §G+25%§!, §Y$pop_ethic_xenophile_attraction_mult$§! увеличивается на §G10%§!."
 
