 pc_swamp_tile:0 "Terrain marécageux"
 pc_swamp_tile_desc:0 "Terrain boueux et mouillé avec un climat froid."

 pc_tidallylocked_tile:0 "Terrain synchrone"
 pc_tidallylocked_tile_desc:0 "Sur divers continents, les déserts se transforment progressivement en plaines gelées, et vice-versa."

