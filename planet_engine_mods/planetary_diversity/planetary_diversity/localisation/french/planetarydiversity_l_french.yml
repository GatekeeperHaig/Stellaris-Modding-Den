 pc_pdshroud_tile:0 "Terrain voilé"
 pc_pdshroud_tile_desc:0 "Montagnes tordues et profonds gouffres sans fin."

 pc_postgarden_tile:0 "Terrain stériles"
 pc_postgarden_tile_desc:0 "Inhabitable."
 
