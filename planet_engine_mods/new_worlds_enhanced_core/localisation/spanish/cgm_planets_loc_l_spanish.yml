 special_resource_building_build_cost_mult:0 "Edificios de recursos especiales Build Cost Multiplier"
 special_resource_building_construction_speed_mult:0 "Multiplicador de velocidad de construcción de edificios de recursos especiales"
 sr_altair_stone:0 "Altair Stone"
 sr_altair_stone_desc:0 "La maravillosa Piedra de Altair literalmente levita, desafiando la gravedad a través de la radiación de energía oscura innata. Mientras que los científicos discuten sobre sus orígenes como visitantes extradimensionales o una civilización precursora en etapa 8, sin embargo, posee propiedades antigravitáticas profundamente explotables."
 sr_archeological_remains:0 "Restos arqueológicos"
 sr_archeological_remains_desc:0 "Esta área contiene restos arqueológicos de una civilización alienígena extinta."
 sr_aurantiacum_x:0 "Aurantiacum-X"
 sr_aurantiacum_x_desc:0 "Esta sustancia increíble desafía las leyes de la física: a temperatura ambiente, esta sustancia naranja fluye como el mercurio, pero se convierte en un sólido metálico increíblemente resistente una vez calentado. Aún más extraño, cuando se enfría, se convierte en un gas, estableciéndose en un estado plasmático que linda con el cero absoluto. Se ha teorizado que este material se originó en otro universo por completo, y su aparición en nuestro universo ha sido fuente de intenso debate y especulación."
 sr_bandersnatchi:0 "Bandersnatchi"
 sr_bandersnatchi_desc:0 "Estas inmensas criaturas peludas parecen haber sido sembradas a través de las estrellas por una civilización precursora desconocida. Su composición genética combina de manera única segmentos de XNA artificiales con material genético derivado de más de dos docenas de biomas. A pesar de mostrar una notable inteligencia y socialización receptiva con otras especies, los intentos de comunicación a nivel sapiente han resultado imposibles. Dado su delicioso sabor, sus reservas de grasa de alta energía y su naturaleza dócil, se usan típicamente como ganado, biocombustible o animales de rendimiento."
 sr_betharian_stone:0 "Piedra bethariana"
 sr_betharian_stone_desc:0 "Una lutita bituminosa semi-orgánica formada bajo condiciones específicas pero comúnmente encontradas, la piedra de Betharian puede ser refinada en una fuente de energía altamente compacta."
 sr_biofuels:0 "Biocombustibles"
 sr_biofuels_desc:0 "La vegetación autóctona en esta área se puede convertir fácilmente en un potente biocombustible."
 sr_blooming_ore:0 "Blooming Ore"
 sr_blooming_ore_desc:0 "Este curioso mineral metálico, que se encuentra en formaciones parecidas a flores, produce circuitos de color rojo con una fiabilidad de señal y una resistencia al calor sin paralelo, mejorando enormemente la robótica y la eficacia de la inteligencia artificial."
 sr_cavorite:0 "Mineral de cavorita"
 sr_cavorite_desc:0 "La cavorita es un metal semilíquido que puede absorber altas cantidades de radiación dañina, por lo que es esencial para operaciones en entornos de alta energía y un ajuste ideal para las bases estelares de protección."
 sr_chromium:0 "Cromo"
 sr_chromium_desc:0 "El cromo es un metal extremadamente duro, demostrando ser muy útil en la construcción de cascos de barcos."
 sr_cryodine:0 "Hielo criodeno"
 sr_cryodine_desc:0 "Se cree que esta sustancia, después de su descubrimiento inicial, tiene una capacidad térmica casi ilimitada. Más tarde se demostró que de alguna manera puede transferir energía almacenada a través de grandes distancias, incluso a través de vacíos. Esto hace que la criodina sea un refrigerante perfecto."
 sr_dark_matter_fuel_rods:0 "Barras de combustible de materia oscura"
 sr_dark_matter_fuel_rods_desc:0 "Extraer materia oscura es solo el primer paso para obtener la fuente de energía más poderosa de la galaxia. Para las aplicaciones más avanzadas, primero debe alojarse y estabilizarse en barras de combustible transportables. Una vez hecho, sin embargo, estas barras de combustible pueden alimentar todo tipo de proyectos y edificios."
 sr_elder_compounds:0 "Compuestos más antiguos"
 sr_elder_compounds_desc:0 "Esta área contiene grandes cantidades de compuestos únicos creados por una especie precursora desconocida. Su tecnología de fabricación se ha perdido por completo, pero los compuestos de valor incalculable son aún muy duraderos y reutilizables."
 sr_engos_vapor:0 "Engos Vapor"
 sr_engos_vapor_desc:0 "Engos Vapor es la secreción gaseosa de una bacteria modificada genéticamente, que parece haber sido sembrada intencionalmente en varios mundos por una especie precursora desconocida. El notable vapor posee propiedades únicas de absorción de radiación, ayudando profundamente tanto a la colonización como a las operaciones industriales de alta radiación."
 sr_euratite:0 "Euratite"
 sr_euratite_desc:0 "De alguna manera presente únicamente en este planeta, Euratite parece haber venido de una dimensión completamente separada. Sus orígenes subespaciales hacen que sea imposible transportarlo en su forma cruda, lo que requiere un proceso transmutativo complejo y con uso intensivo de energía para explotar sus propiedades."
 sr_ever_blossom:0 "Ever-Blossom"
 sr_ever_blossom_desc:0 "Las flores de este árbol de apariencia mundana, que se encuentran solo dentro de esta región en particular, poseen notables propiedades regenerativas que extienden dramáticamente la vida útil de organismos complejos basados ​​en el carbono."
 sr_exotic_spices:0 "Especias exóticas"
 sr_exotic_spices_desc:0 "El microclima en esta área es perfecto para el cultivo de plantas autóctonas raras que son altamente rentables en el comercio."
 sr_gigalife:0 "Gigalife"
 sr_gigalife_desc:0 "Una maravilla galáctica de origen desconocido y antigüedad indeterminada, Gigalife es difícil de cuantificar con precisión. Se puede describir como un ecosistema altamente complejo, sin embargo, su actividad muestra propiedades generalmente asociadas con un solo organismo; sus habitantes interactúan de manera sistemática, similar a los órganos dentro de un cuerpo. Sea lo que sea su verdadera naturaleza, esta singular entidad no es un acontecimiento natural, sino que ha sido diseñada a través de una civilización altamente avanzada ... o de alguna otra agencia antinatural."
 sr_helium_3:0 "Helio-3"
 sr_helium_3_desc:0 "Este isótopo de helio se utiliza como combustible en una amplia variedad de reactores y otras instalaciones de producción de energía."
 sr_hivaron:0 "Hivaron Stone"
 sr_hivaron_desc:0 "Este mineral inusual ha encontrado su camino en un conjunto sorprendentemente diverso de aplicaciones. Es muy conocido por su uso como estimulante en los trabajadores ... y en la formulación de drogas para conducir esclavos."
 sr_hyper_diamond:0 "Hyperdiamond"
 sr_hyper_diamond_desc:0 "Formado únicamente durante las supernovas, Hyperdiamond es una de las sustancias más duras del universo. Se usa ampliamente en aplicaciones industriales, así como en la construcción estelar del casco."
 sr_hyperfuels:0 "Hyperfuels"
 sr_hyperfuels_desc:0 "Hyperfuels es un término genérico que designa a un grupo de isótopos radioactivos raros y semiestables que constituyen una excelente fuente de combustible para el reactor."
 sr_illum:0 "Illum"
 sr_illum_desc:0 "Illum es una sustancia metálica luminosa que distorsiona continuamente el espacio-tiempo circundante en su entorno, causando ecos de sensor severos y señales fantasma."
 sr_iron_wood:0 "Ironwood"
 sr_iron_wood_desc:0 "Esta planta precursora fue sembrada en mundos diferentes algunas veces durante el pasado profundo. Su madera es muy flexible cuando está mojada, pero una vez que se seca se vuelve tan dura como el acero de grado industrial, proporcionando un material de construcción barato y útil."
 sr_lithium:0 "Litio"
 sr_lithium_desc:0 "El litio tiene una amplia gama de aplicaciones industriales, pero rara vez se encuentra en depósitos de tamaño significativo."
 sr_meta_organics:0 "Compuestos Meta-Orgánicos"
 sr_meta_organics_desc:0 "Aunque no son orgánicos en sí mismos, estos compuestos sirven como precursores para la creación de biocombustibles potentes, así como de suelo artificial."
 sr_neodymium:0 "Neodimio primordial"
 sr_neodymium_desc:0 "Solo encontrado cerca de estrellas colapsadas, el Neodimio Primordial tiene propiedades magnéticas magnificadas muchas veces más allá de sus formaciones más típicas. Produce elevaciones gravitativas extremadamente poderosas y gravicación cuando se usan en su construcción."
 sr_neorite:0 "Cristales de Neorita"
 sr_neorite_desc:0 "Los Cristales de Neorita refractan las ondas EM perfectamente. Sus propiedades ópticas únicas permiten la construcción de sensores verdaderamente perfectos."
 sr_pitharan_dust:0 "Pitharan"
 sr_pitharan_dust_desc:0 "Esta extraña piedra siempre se encuentra en grandes depósitos que contienen una gran cantidad de minerales útiles. También se ha encontrado que mejora significativamente el rendimiento de los cultivos cuando se mezcla con fertilizantes."
 sr_precious_metals:0 "Metales preciosos"
 sr_precious_metals_desc:0 "Esta área contiene grandes vetas de metales raros preciosos, como el oro y el platino."
 sr_precursor_data_cache:0 "Caché de datos del precursor"
 sr_precursor_data_cache_desc:0 "Un antiguo núcleo de datos precursores está enterrado cerca del corazón de este planeta. Aunque podría llevar décadas o incluso siglos decodificar la totalidad de sus contenidos, este hallazgo ofrece una ventana única a una civilización galáctica perdida, y su supremacía tecnológica."
 sr_precursor_nanites:0 "Nanitos precursores"
 sr_precursor_nanites_desc:0 "Una cámara temporalmente desplazada que se encuentra en esta área contiene nanites antiguos. El origen y el propósito pretendido de estos nanites es incierto: pueden haber sido un arma o una herramienta, o tal vez ambos. Sea como fuere, este caché ofrece un hallazgo increíble para cualquiera que se atreva a desbloquearlo."
 sr_pyronium:0 "Cristales de Pyronium"
 sr_pyronium_desc:0 "A pesar de su apariencia peligrosa y su efectividad real como explosivo, este brillante cristal de color fuego es altamente estable y permanece inerte incluso en ambientes hostiles. Solo una cadena específica de reacciones químicas desencadenará la liberación de su energía destructiva. Los lanzadores que usan tales ojivas nucleares pueden volver a cargar y disparar considerablemente más rápido, ya que son más seguros que los lanzadores típicos."
 sr_sactajenian:0 "Sactajenian"
 sr_sactajenian_desc:0 "Sactajenian es un compuesto orgánico complejo que se puede destilar en una droga líquida potente. Esta droga crea una fuerte sensación eufórica, y para algunos sujetos dotados psíquicamente, puede desencadenar poderes psiónicos potentes con efectos duraderos. Las cualidades únicas de esta droga alcanzan un precio muy alto en los mercados galácticos."
 sr_satramene_gas:0 "Satramene Gas"
 sr_satramene_gas_desc:0 "Un compuesto biológico altamente tóxico, Satramene tiene algunas aplicaciones industriales en la creación de solventes ultra fuertes, pero su uso principal está en la creación de drogas de control mental."
 sr_scritch:0 "Scritch"
 sr_scritch_desc:0 "Scritch se consideró un elemento teóricamente imposible hasta que se descubrió por primera vez. Sorprendentemente, esta sustancia posee una resistencia a la tensión mayor que la del neutronio. Utilizando tecnologías de canalización gravítica extremadamente avanzadas, Scritch puede procesarse en un estado meta-líquido, lo que le permite ser moldeado y conformado en formas utilizables. Una vez que se estabiliza, se vuelve excepcionalmente difícil."
 sr_selenemite:0 "Mineral de selenemita"
 sr_selenemite_desc:0 "Un material superconductor altamente confiable que conserva sus cualidades en cualquier estado. Es esencial para los elementos que conducen la energía en los sistemas de armas, cargándolos significativamente más rápido que los superconductores típicos."
 sr_sorium_3:0 "Sorium-3"
 sr_sorium_3_desc:0 "Sorium-3 es un isótopo radioactivo poco común usado en generadores de campo de fuerza de alta eficiencia."
 sr_terraforming_agents:0 "Agentes de terraformación"
 sr_terraforming_agents_desc:0 "Terraforming Agents are an abstract strategic resource: this resource reflects the amount of terraforming resources the empire in question has. This resource is not found in deposits at all, instead the amount of this resource an empire gets every month is calculated using an event. This resource is then used for advanced terraforming. When a player has an income of at least 3 terraforming agent points or more, advanced terraforming of regular uninhabitable planets using the $building_terraformer$ building becomes possible."
 sr_terraforming_bacteria:0 "Bacterias Terraformantes"
 sr_terraforming_bacteria_desc:0 "Una especie desconocida dispersó bacterias resistentes basadas en XNA en esta región, cuando era inhabitable. Durante eones, estas bacterias trabajaron incansablemente para producir la habitabilidad actual de este planeta."
 sr_thullium:0 "Mineral de Thulium"
 sr_thullium_desc:0 "Un metal superconductor altamente versátil que se forma dentro de las inmensas presiones de los planetas de núcleo de carbono, Tulio tiene muchas aplicaciones industriales para cualquier civilización espacial."
 sr_thybidium:0 "Thybidium"
 sr_thybidium_desc:0 "Los generadores siempre han tenido un límite de eficiencia en la transferencia de energía generada, con algunas pérdidas inevitables entre la reacción primaria y el propio generador. Thybidium presenta una solución a este problema en una forma casi sin pérdida de protección para nuestros reactores, aumentando la producción de energía varias veces."
 sr_ventium:0 "Mineral de Ventium"
 sr_ventium_desc:0 "Un mineral azul verdoso, las potentes propiedades energéticas de Ventium fueron descubiertas en una explosión mortal que demuestra su efectividad en la liberación de energía."
 sr_xerodine:0 "Xerodine"
 sr_xerodine_desc:0 "Xerodine tiene una estructura molecular única que de alguna manera se extiende al espacio de 4 dimensiones. Esta propiedad se puede usar para disminuir las interrupciones en el espacio regular causadas por los barcos que entran y salen del hiperespacio."
 sr_zinorine:0 "Zinorine"
 sr_zinorine_desc:0 "Esta rara sustancia tiene propiedades iónicas únicas, por lo que es un componente integral en la creación de computadoras moleculares."
 strategic_resources:0 "Recursos Estratégicos"
 tb_ammonia_pits:0 "£blocker Ammonia Pits"
 tb_ammonia_pits_desc:0 "Un capricho geológico ha acribillado esta región con pozos que emiten amoníaco, por lo que es terriblemente tóxico para la mayoría de la vida."
 tb_ancient_pillars:0 "£blocker Ancient Pillars"
 tb_ancient_pillars_desc:0 "Estos pilares se erigen como testamento y monumento a alguna civilización extinta desde hace mucho tiempo."
 tb_apocalyptic_ruins_1:0 "£blocker Devastated Ruins"
 tb_apocalyptic_ruins_1_desc:0 "Una vez una ciudad extendida construida por una civilización avanzada, esta área ahora se cubre con ruinas, destruidas por el bombardeo."
 tb_apocalyptic_ruins_2:0 "£blocker Bombarded Colony"
 tb_apocalyptic_ruins_2_desc:0 "Esta antigua colonia de xeno fue destruida por una nave espacial en una lejana edad."
 tb_apocalyptic_ruins_3:0 "£blocker War-torn Ruins"
 tb_apocalyptic_ruins_3_desc:0 "Extensas ruinas muestran una vez grandes estructuras reducidas a escombros por algún enemigo desconocido y con capacidad espacial."
 tb_apocalyptic_ruins_4:0 "£blocker Annihilated Ruins"
 tb_apocalyptic_ruins_4_desc:0 "Esta área está llena de escombros y restos de alguna antigua civilización, destruida por poderosas armas orbitales."
 tb_apocalyptic_ruins_5:0 "£blocker Shattered City"
 tb_apocalyptic_ruins_5_desc:0 "Un golpe apocalíptico destruyó esta increíble separación hace miles de años, dejando solo ruinas destrozadas."
 tb_catastrophe_aftermath_irradiated_desolation:0 "£blocker Desolate Deadlands"
 tb_catastrophe_aftermath_irradiated_desolation_desc:0 "Una catástrofe radiológica eliminó toda la vida en esta área, dejando solo tierras muertas opresivamente tranquilas."
 tb_catastrophe_aftermath_pyroclastic_terrain_1:0 "£blocker Lava-Bathed Terrain"
 tb_catastrophe_aftermath_pyroclastic_terrain_1_desc:0 "Alquilar corteza planetaria ha devastado este terreno, bañándolo perpetuamente en cenizas volcánicas y lava."
 tb_catastrophe_aftermath_pyroclastic_terrain_2:0 "£blocker Pyroclastic Aftermath"
 tb_catastrophe_aftermath_pyroclastic_terrain_2_desc:0 "Las secuelas de un terrible evento han convertido esta región en inhabitablemente llena de actividad piroclástica."
 tb_catastrophe_erupting_volcano_1:0 "£blocker Erupting Volcano"
 tb_catastrophe_erupting_volcano_1_desc:0 "El toque geológico de esta tierra fue mal administrado. Un volcán enojado ha quedado atrás a perpetuidad."
 tb_catastrophe_erupting_volcano_2:0 "£blocker Volcanic Aftermath"
 tb_catastrophe_erupting_volcano_2_desc:0 "Jugar con el planeta demostró más riesgo que recompensas esta vez, desgarrando un poderoso volcán que no muestra señales de morir pronto."
 tb_catastrophe_mega_geyser:0 "£blocker Towering Geyser"
 tb_catastrophe_mega_geyser_desc:0 "Una desafortunada confluencia de sistemas de agua subterránea y terran aburrida creó este géiser masivo, matando a toda la vida típica en la región que lo rodea."
 tb_catastrophe_tectonic_fracture:0 "£blocker Tectonic Fracture"
 tb_catastrophe_tectonic_fracture_desc:0 "Los intentos de redirigir los sistemas geológicos de todo un planeta están plagados de peligros. Esta es solo una de las calamidades que pueden sobrevenir a esa arrogancia."
 tb_chtonian_monstrosity:0 "£blocker Cthonian Monstrosity"
 tb_chtonian_monstrosity_desc:0 "La única nota positiva en los informes sobre esta aterradora abominación es que no se aventura fuera de su dominio."
 tb_cold_desert:0 "£blocker Cold Desert"
 tb_cold_desert_desc:0 "Una región donde el aire es muy frío y tiene poca humedad, por lo que se produce poca precipitación. La nieve que cae es arrastrada por fuertes vientos y puede formar ventiscas, ventiscas y dunas."
 tb_dark_forest:0 "£blocker Dark Forest"
 tb_dark_forest_desc:0 "Esta región está cubierta de bosque oscuro. La vegetación en los mundos de amoníaco recibe menos luz y, por lo tanto, ha desarrollado hojas anchas y oscuras para ayudar a la fotosíntesis."
 tb_deep_marshes:0 "£blocker Deep Marshes"
 tb_deep_marshes_desc:0 "A diferencia de la mayoría de los pantanos, estas marismas tienen profundidades increíbles para ellos, creando un ecosistema tan fascinante como peligroso."
 tb_dense_dark_forest:0 "£blocker Dense Dark Forest"
 tb_dense_dark_forest_desc:0 "Toda esta región está completamente cubierta de bosque oscuro, denso e intransitable. La vegetación en los mundos de amoníaco recibe menos luz y, por lo tanto, ha desarrollado amplias hojas oscuras para ayudar a la fotosíntesis."
 tb_dense_forest:0 "£blocker Dense Forest"
 tb_dense_forest_desc:0 "Toda esta región está completamente cubierta de bosque boreal denso e intransitable."
 tb_depleted_terrain:0 "£blocker Depleted Terrain"
 tb_depleted_terrain_desc:0 "La utilización rapaz de todos los recursos disponibles, por necesidad, produce un terreno completamente agotado."
 tb_desert:0 "£blocker Desert"
 tb_desert_desc:0 "Un área estéril de terreno donde se producen pocas precipitaciones, las condiciones de vida son hostiles para la vida animal y vegetal."
 tb_devil_weed:0 "£blocker Devil Weed"
 tb_devil_weed_desc:0 "Tan testaruda como nociva, esta prolífica hierba domina la región, resistiendo todos los intentos de domesticación."
 tb_fe_submerged_city:0 "£blocker Submerged City"
 tb_fe_submerged_city_desc:0 "Una ciudad antigua construida por una civilización altamente avanzada descansa bajo estas olas, olvidadas hace mucho, mucho tiempo."
 tb_flesh_freeze_topography:0 "£blocker Flash Freeze Topography"
 tb_flesh_freeze_topography_desc:0 "La topografía de esta región crea un fenómeno de congelación extremadamente rápida que desborda incluso el blindaje avanzado, evitando la habitación."
 tb_forest:0 "£blocker Forest"
 tb_forest_desc:0 "Esta región está cubierta de bosques boreales."
 tb_geomorphological_fractures:0 "£blocker Geomorphological Fractures"
 tb_geomorphological_fractures_desc:0 "Las condiciones climáticas extremas en esta región han creado estructuras naturales de roca y hielo parecidas a un laberinto, que impiden cualquier uso sistemático del área."
 tb_geyser_fields:0 "£blocker Geyser Fields"
 tb_geyser_fields_desc:0 "Las condiciones hidrogeológicas locales hacen que esta área sea rica en géiseres, pero pobre para la habitación y la construcción."
 tb_giant_kelp:0 "£blocker Giant Kelp"
 tb_giant_kelp_desc:0 "Un espeso bosque de algas gigantes cubre el océano en esta región."
 tb_grazing_wildlife:0 "£blocker Grazing Wildlife"
 tb_grazing_wildlife_desc:0 "Hay abundante vida silvestre en esta región, con muchos animales de pastoreo y algunos depredadores."
 tb_icefield:0 "£blocker Icefield"
 tb_icefield_desc:0 "Un campo de hielo se ha formado en esta región. Ininterrumpido por los canales glaciares, la nieve que cae se ha convertido en una gruesa capa de hielo en el paisaje."
 tb_jungle:0 "£blocker Jungle"
 tb_jungle_desc:0 "Esta región está cubierta de espesa jungla."
 tb_lava_flows:0 "£blocker Lava Flows"
 tb_lava_flows_desc:0 "Lava fluye persistentemente a través de brechas en la corteza de esta región."
 tb_massive_canyons:0 "£blocker Gargantuan Canyons"
 tb_massive_canyons_desc:0 "Estos enormes cañones son completamente hostiles a la arquitectura sensible."
 tb_massive_cavern:0 "£blocker Enormous Cavern"
 tb_massive_cavern_desc:0 "Justo debajo de la superficie de la tierra, aquí yace una caverna enorme y estructuralmente defectuosa, que hace que la habitación sea imposible."
 tb_massive_cliffs:0 "£blocker Towering Cliffs"
 tb_massive_cliffs_desc:0 "Extensos e imponentes, estos acantilados hacen que los proyectos de la zona sean increíblemente ineficientes."
 tb_natural_paradise_1:0 "£blocker Ineffable Landscape"
 tb_natural_paradise_1_desc:0 "Aunque su recompensa puede ser cuantificable, la belleza de esta tierra es indescriptible."
 tb_natural_paradise_2:0 "£blocker Pristine Sanctuary"
 tb_natural_paradise_2_desc:0 "Esta región virgen brilla con belleza natural."
 tb_natural_paradise_3:0 "£blocker Living Paradise"
 tb_natural_paradise_3_desc:0 "Todo sobre esta región se puede describir como un verdadero paraíso."
 tb_pc_asteroidal_carbometallic_rock:0 "Roca Metálica de Carbono"
 tb_pc_asteroidal_carbometallic_rock_desc:0 "This tile is filled with dense carbometallic rock. Mining this tile and clearing the tile blocker £blocker will increase the Asteroidal's output by §G2 Monthly Minerals§! for a 10 year period."
 tb_pc_asteroidal_energy_rich_rock:0 "Energy Rich Rock"
 tb_pc_asteroidal_energy_rich_rock_desc:0 "This tile is filled with energy rich carbometallic rock. Mining this tile and clearing the tile blocker £blocker will increase the Asteroidal's output by §G4 Monthly Energy§! for a 10 year period."
 tb_pc_asteroidal_energy_ultra_rich_rock:0 "Energía Ultra-Rich Rock"
 tb_pc_asteroidal_energy_ultra_rich_rock_desc:0 "This tile is filled with ultra-rich energy rock. Mining this tile and clearing the tile blocker £blocker will increase the Asteroidal's output by §G8 Monthly Energy§! for a 10 year period."
 tb_pc_asteroidal_mineral_rich_rock:0 "Mineral Rich Rock"
 tb_pc_asteroidal_mineral_rich_rock_desc:0 "This tile is filled with mineral rich rock. Mining this tile and clearing the tile blocker £blocker will increase the Asteroidal's output by §G4 Monthly Minerals§! for a 10 year period."
 tb_pc_asteroidal_mineral_ultra_rich_rock:0 "Roca mineral ultra-rica"
 tb_pc_asteroidal_mineral_ultra_rich_rock_desc:0 "This tile is filled with ultra-rich mineral rock. Mining this tile and clearing the tile blocker £blocker will increase the Asteroidal's output by §G8 Monthly Minerals§! for a 10 year period."
 tb_pc_barren_terraforming_dust_steppe:0 "£blocker Dust Steppes"
 tb_pc_barren_terraforming_dust_steppe_desc:0 "El suelo en estas estepas está roto y dispersado por vientos periódicos; todo aquí está cubierto de gruesas capas de polvo arcilloso."
 tb_pc_barren_terraforming_inactive_volcano:0 "£blocker Dormant Volcano"
 tb_pc_barren_terraforming_inactive_volcano_desc:0 "Los cambios geológicos han dejado dormido a este volcán, pero todavía domina la región y requiere un paisajismo significativo para reutilizar."
 tb_pc_barren_terraforming_rugged_land:0 "£blocker Rugged Lands"
 tb_pc_barren_terraforming_rugged_land_desc:0 "Resistente en extremo, estas tierras desafían incluso a los colonos de la frontera más allá de toda razón."
 tb_pc_barren_terraforming_wind_mountains:0 "£blocker Windy Mountains"
 tb_pc_barren_terraforming_wind_mountains_desc:0 "Los vientos alcanzan velocidades excesivas alrededor de estas montañas, desafiando cualquier intento de colonizar la zona."
 tb_pc_crystal_asteroidal_crystal_formation:0 "Formación de cristales subespaciales"
 tb_pc_crystal_asteroidal_crystal_formation_desc:0 "This tile is filled with exotic matter encased by primordial ice. Mining this tile and clearing the tile blocker £blocker will will increase the Asteroidal's output by §G4 Monthly Physics$ and §G4 Monthly Engineering§! for a 10 year period."
 tb_pc_crystal_asteroidal_dimensional_phenomena:0 "Fenómenos dimensionales"
 tb_pc_crystal_asteroidal_dimensional_phenomena_desc:0 "Las energías extradimensionales impregnan esta área y deforman el espacio y el tiempo. Un amplio estudio de estos fenómenos ampliará en gran medida nuestro conocimiento de la estructura del multiverso."
 tb_pc_frozen_terraforming_deep_valley:0 "£blocker Frozen Ravines"
 tb_pc_frozen_terraforming_deep_valley_desc:0 "Estas profundas barrancas están llenas de hielo; Tendrán que ser eliminados para que puedan ser utilizados."
 tb_pc_frozen_terraforming_frozen_desolation:0 "£blocker Desolate Ice"
 tb_pc_frozen_terraforming_frozen_desolation_desc:0 "Finas capas de hielo y vientos congelados hacen que esta región sea desolada y estéril."
 tb_pc_greenhouse_cold_terraforming_rugged_land:0 "£blocker Barren Lands"
 tb_pc_greenhouse_cold_terraforming_rugged_land_desc:0 "Los vientos helados persisten en este tramo, impidiendo la habitación."
 tb_pc_greenhouse_cold_terraforming_sufuric_vents:0 "£blocker Sulfur Vents"
 tb_pc_greenhouse_cold_terraforming_sufuric_vents_desc:0 "Esta región eructa penachos de azufre a un ritmo alarmante, por lo que es inhabitable."
 tb_pc_greenhouse_hot_terraforming_rugged_terrain:0 "£blocker Rugged Lands"
 tb_pc_greenhouse_hot_terraforming_rugged_terrain_desc:0 "Resistente en extremo, estas tierras desafían incluso a los colonos de la frontera más allá de toda razón."
 tb_pc_greenhouse_hot_terraforming_stormfield:0 "£blocker Storm Field"
 tb_pc_greenhouse_hot_terraforming_stormfield_desc:0 "Esta área, en su mayoría plana, hubiera sido perfecta para la construcción, si no hubiera sido por las constantes descargas eléctricas a intervalos impredecibles."
 tb_pc_hot_greenhouse_terraforming_stormfield:0 "£blocker Storm Fields"
 tb_pc_hot_greenhouse_terraforming_stormfield_desc:0 "Las tormentas causan estragos persistentes en estos campos con rayos, impidiendo que la vida arraigue."
 tb_pc_hot_greenhouse_terraforming_wastelands:0 "£blocker Wastelands"
 tb_pc_hot_greenhouse_terraforming_wastelands_desc:0 "El suelo pobre y los gases tóxicos hacen que este terreno sea inutilizable."
 tb_pc_ice_asteroidal_frozen_exotic_matter:0 "Materia exótica congelada"
 tb_pc_ice_asteroidal_frozen_exotic_matter_desc:0 "This tile is filled with exotic matter encased by primordial ice. Mining this tile and clearing the tile blocker £blocker will will increase the Asteroidal's output by §G6 Monthly Physics$ and §G4 Monthly Energy§! for a 10 year period."
 tb_pc_ice_asteroidal_primordial_ice:0 "Hielo primordial"
 tb_pc_ice_asteroidal_primordial_ice_desc:0 "This tile is filled with ice that formed shortly after the universe began. Mining this tile and clearing the tile blocker £blocker will will increase the Asteroidal's output by §G2 Monthly Energy§! and §G0.5 Monthly $sr_terraforming_agents$$! for a 10 year period."
 tb_pc_molten_terraforming_magma_river:0 "£blocker Magma River"
 tb_pc_molten_terraforming_magma_river_desc:0 "Un enorme río de magma fluye continuamente aquí."
 tb_pc_molten_terraforming_pyroclastic_terrain:0 "£blocker Pyroclastic Fields"
 tb_pc_molten_terraforming_pyroclastic_terrain_desc:0 "La furiosa turbulencia tectónica mantiene a esta región salpicada de actividad piroclástica."
 tb_pc_toxic_sulphoric_flora:0 "£blocker Sulphoric Flora"
 tb_pc_toxic_sulphoric_flora_desc:0 "Flora aquí libera grandes cantidades de azufre de sus actividades metabólicas, envenenando el aire."
 tb_pc_toxic_terraforming_noxious_concentrations:0 "£blocker Noxious Concentration"
 tb_pc_toxic_terraforming_noxious_concentrations_desc:0 "Los elementos pesados ​​se han mezclado en los gases en esta área, por lo que es completamente inhabitable."
 tb_persistent_volcano:0 "£blocker Persistent Volcano"
 tb_persistent_volcano_desc:0 "Hay un volcán activo en esta región, que está siendo alimentado desde una pluma sobre un punto caliente del manto.\n\n§RDeep Crust Engineering no tendrá ningún efecto, ¡solo la terraformación puede eliminar este volcán!"
 tb_planetary_projects_deep_core_mining_engine:0 "£blocker Deep Core Mining Engine"
 tb_planetary_projects_deep_core_mining_engine_desc:0 "Esta enorme torre estabilizada gravitacional utiliza matrices orbitales para potenciar inmensas operaciones de perforación a una escala nunca antes vista, pero la extracción de esta magnitud puede tener efectos secundarios catastróficos a largo plazo."
 tb_planetary_projects_geothermal_tap_engine:0 "£blocker Geothermal Power Uplink"
 tb_planetary_projects_geothermal_tap_engine_desc:0 "Los esfuerzos de fracking a gran escala de la región culminan en una refinería especializada aquí, donde la inmensa energía generada puede transmitirse donde sea necesario, pero la región no puede soportar tal fractura invasora indefinidamente."
 tb_planetary_projects_harvest_engine:0 "£blocker Soil Harvester"
 tb_planetary_projects_harvest_engine_desc:0 "These gigantic machines harvest organic substances and liquids. They produce large amounts of $food$ as well as some degree of $sr_terraforming_agents$ but deplete the planet's soil in the process."
 tb_precursor_ruins_1:0 "£blocker Precursor Ruins"
 tb_precursor_ruins_1_desc:0 "Las torres antiguas dominan el horizonte por millas en esta región, que aún se mantiene a pesar de haber sido construida hace millones de años."
 tb_precursor_ruins_10:0 "£blocker Precursor Ruins"
 tb_precursor_ruins_10_desc:0 "Los procesos naturales no han podido derrumbarse filas de torres masivas dejadas atrás por una civilización antigua."
 tb_precursor_ruins_2:0 "£blocker Precursor Ruins"
 tb_precursor_ruins_2_desc:0 "Los escarpados cañones y las escarpadas montañas aquí están plagados de estructuras aún en gran parte funcionales y habitables, a pesar de que son anteriores a nuestras prospecciones por milenios."
 tb_precursor_ruins_3:0 "£blocker Precursor Ruins"
 tb_precursor_ruins_3_desc:0 "Las estructuras resplandecientes son deslizables en medio de las arenas movedizas de este desierto, esperando ser excavadas y restauradas para su uso."
 tb_precursor_ruins_4:0 "£blocker Precursor Ruins"
 tb_precursor_ruins_4_desc:0 "Las ruinas de una ciudad increíble llenan esta región, todavía habitable y operativa, pero misteriosamente vacía de cualquier forma de vida sapiente."
 tb_precursor_ruins_5:0 "£blocker Precursor Ruins"
 tb_precursor_ruins_5_desc:0 "Una ciudad de varias capas arroja grandes sombras a través de la tierra, que culmina en un enorme disco encima de un antiguo pilar; desafía los millones de años de negligencia y abandono."
 tb_precursor_ruins_6:0 "£blocker Precursor Ruins"
 tb_precursor_ruins_6_desc:0 "Los acantilados de esta región han sido construidos por alguna civilización perdida, sus obras de arte y su tecnología superan la prueba del tiempo sin ellos."
 tb_precursor_ruins_7:0 "£blocker Precursor Ruins"
 tb_precursor_ruins_7_desc:0 "Las estructuras gigantescas pasan por alto valles en gran parte estériles, los únicos remanentes de algún precursor antiguo dejado en este planeta."
 tb_precursor_ruins_8:0 "£blocker Precursor Ruins"
 tb_precursor_ruins_8_desc:0 "Una pequeña y antigua ciudad rodea una singular torre que se extiende hacia la atmósfera, cuyas paredes se han visto afectadas por el inmenso lapso de tiempo que siguió a su abandono."
 tb_precursor_ruins_9:0 "£blocker Precursor Ruins"
 tb_precursor_ruins_9_desc:0 "Extrañas ruinas precursoras pueblan esta región del planeta, sobreviviendo de algún modo a cualquier catástrofe que condujera a la desaparición de sus creadores."
 tb_precursor_sunflower_field:0 "£blocker Deadly Sunflower Fields"
 tb_precursor_sunflower_field_desc:0 "Flores con la capacidad literal de empuñar la luz del sol como arma, estos campos asaltan naturalmente a cualquier intruso."
 tb_precursor_trading_outpost:0 "£blocker Precursor Trading Outpost"
 tb_precursor_trading_outpost_desc:0 "Encontrado en su mayoría intacto, este puesto avanzado fue optimizado para el comercio por alguna civilización precursora, por lo que es un complejo valioso para el planeta."
 tb_primitive_necropolis:0 "£blocker Primitive Necropolis"
 tb_primitive_necropolis_2:0 "£blocker Primitive Necropolis"
 tb_primitive_necropolis_2_desc:0 "El cementerio está inusualmente decorado y almacena a sus difuntos con gran cuidado, ofreciendo un tesoro de material de investigación único."
 tb_primitive_necropolis_desc:0 "Aquí se ha construido un vasto cementerio con una estética mórbida, pero singularmente singular, que resuena fuertemente entre los espectadores de todas las especies."
 tb_radium_hot_springs:0 "£blocker Radium Hot Springs"
 tb_radium_hot_springs_desc:0 "Aunque localmente están llenos de radiación mortal, estas fuentes termales proporcionan una fuente abundante de combustible para las operaciones cercanas."
 tb_salt_flat:0 "£blocker Salt Flat"
 tb_salt_flat_desc:0 "Esta región está cubierta por un salar."
 tb_salt_pan:0 "£blocker Salt Pan"
 tb_salt_pan_desc:0 "Toda esta región está completamente cubierta por una salina. La corteza de sal oculta un atolladero de barro."
 tb_sinkhole:0 "£blocker Sinkhole"
 tb_sinkhole_desc:0 "Hay un sumidero en esta región."
 tb_subterranean_ecosystem:0 "£blocker Subterranean Ecosystem"
 tb_subterranean_ecosystem_desc:0 "Un ecosistema ha florecido bajo tierra aquí, mostrando una evolución divergente y especializada que no se ve en otros lugares."
 tb_subterranean_lush_ecosystem:0 "£blocker Lush Subterranean Ecosystem"
 tb_subterranean_lush_ecosystem_desc:0 "Aquí las cavernas subterráneas albergan un vasto y floreciente ecosistema, lleno de organismos especializados únicos."
 tb_subterranean_river_network:0 "£blocker Subterranean River Network"
 tb_subterranean_river_network_desc:0 "Una extensa red de ríos subterráneos fluye a través del área en un diseño fortuitamente fácil de explotar, casi como si hubiera sido diseñado."
 tb_super_magma_chamber:0 "£blocker Massive Magma Chamber"
 tb_super_magma_chamber_desc:0 "Un grupo masivo de roca fundida ha formado una cámara grande bajo gran presión. Existe el riesgo de fracturarse en la roca circundante que podría conducir a una erupción volcánica."
 tb_super_tornado_plains:0 "£blocker Tornado Alley"
 tb_super_tornado_plains_desc:0 "Los tornados masivos regularmente forman y asolan esta región, por lo que es inadecuada para cualquier uso a largo plazo."
 tb_unique_sr_altair_stone:0 "£blocker Altair Stones"
 tb_unique_sr_altair_stone_desc:0 "Entendido y aprovechado, las Altair Stones que desafían la gravedad ahora pueden usarse y compartir sus extraordinarias propiedades."
 tb_unique_sr_altair_stone_locked:0 "£blocker Altair Stone Mountain Range"
 tb_unique_sr_altair_stone_locked_desc:0 "Esta cadena montañosa está llena de las extrañas piedras Altair Stones, que desafían la gravedad, proyectando largas sombras sobre el área circundante."
 tb_unique_sr_aurantiacum_x:0 "£blocker Aurantiacum-X"
 tb_unique_sr_aurantiacum_x_desc:0 "A pesar de sus posibles orígenes de otro mundo, se puede tomar Aurantiacum-X; puede ser cosechado; y ahora es nuestro"
 tb_unique_sr_aurantiacum_x_locked:0 "£blocker Aurantiacum-X Caverns"
 tb_unique_sr_aurantiacum_x_locked_desc:0 "A partir de sus extrañas lecturas de energía, se descubrió que estas cavernas contienen Aurantiacum-X, una sustancia que desafía muchas expectativas de la física convencional."
 tb_unique_sr_elder_compounds:0 "£blocker Elder Compounds"
 tb_unique_sr_elder_compounds_desc:0 "Con la comprensión viene el dominio: estos compuestos antiguos pueden no ser reproducibles, pero pueden extraerse y ponerse en uso."
 tb_unique_sr_elder_compounds_locked:0 "£blocker Ancient Precursor Quarries"
 tb_unique_sr_elder_compounds_locked_desc:0 "Dejados atrás por una civilización perdida hace mucho tiempo, estas canteras abiertas están llenas de compuestos antiguos que no tienen analogía directa con nada que conozcamos actualmente."
 tb_unique_sr_euratite:0 "£blocker Euratite Ore"
 tb_unique_sr_euratite_desc:0 "La naturaleza singular de Euratite ha sido estudiada y contenida, permitiendo finalmente su recolección y uso para aplicaciones estelares."
 tb_unique_sr_euratite_locked:0 "£blocker Euratite Nodes"
 tb_unique_sr_euratite_locked_desc:0 "Lecturas sin sentido en cavernas subterráneas llevaron al descubrimiento de Euratite que desafía el espacio, pero sus propiedades siguen siendo tan misteriosas como sus orígenes."
 tb_unique_sr_ever_blossom:0 "£blocker Ever-Blossoms"
 tb_unique_sr_ever_blossom_desc:0 "Una vez que se conoció la naturaleza de las Ever-Blossoms, la protección se volvió tan importante como los proyectos de las plantas increíbles."
 tb_unique_sr_ever_blossom_locked:0 "£blocker Ever-Blossom Fields"
 tb_unique_sr_ever_blossom_locked_desc:0 "Los escaneos preliminares informan un conjunto de cualidades poco natural dentro de estas flores; con estudio, podrían usarse."
 tb_unique_sr_gigalife:0 "£blocker Gigalife"
 tb_unique_sr_gigalife_desc:0 "El análisis exhaustivo ha revelado que los organismos que componen este ecosistema en realidad forman 'sistemas de órganos' para el superorganismo que abarca esta área, acertadamente llamado 'Gigalife'."
 tb_unique_sr_gigalife_locked:0 "£blocker Perplexing Forest"
 tb_unique_sr_gigalife_locked_desc:0 "Los estudios sobre este bosque arrojan conclusiones muy diferentes sobre su naturaleza, origen y evolución; este misterio requiere un estudio más profundo para desentrañar."
 tb_unique_sr_precursor_data_cache:0 "£blocker Precursor Data Cache"
 tb_unique_sr_precursor_data_cache_desc:0 "La descodificación de los sistemas de la torre ha revelado una gran cantidad de memoria caché de datos en el centro del planeta, suministrada y mantenida a través de los minerales y energías geotérmicas más profundos del planeta; proporcionará una riqueza incalculable de datos sobre los precursores que lo construyeron."
 tb_unique_sr_precursor_data_cache_locked:0 "£blocker Precursor Core Tap"
 tb_unique_sr_precursor_data_cache_locked_desc:0 "Una estructura masiva se eleva casi hasta las alturas de las montañas aquí, pero, lo que es más curioso, se extiende hacia el núcleo del planeta: su propósito es desconocido."
 tb_unique_sr_precursor_nanites:0 "£blocker Precursor Nanite Vault"
 tb_unique_sr_precursor_nanites_desc:0 "Nanitos altamente avanzados llenan las tiendas de esta bóveda de precursores, proporcionando a nuestros científicos una herramienta tan útil como antigua."
 tb_unique_sr_precursor_nanites_locked:0 "£blocker Imposing Vault"
 tb_unique_sr_precursor_nanites_locked_desc:0 "Antigua en términos de millones de años, esta bóveda de alguna manera ha resistido la prueba del tiempo, su origen está claramente vinculado a precursores altamente avanzados. Abrirlo será una tarea difícil."
 tb_unique_sr_thybidium:0 "£blocker Thybidium Deposits"
 tb_unique_sr_thybidium_desc:0 "Una vez separados de los procesos geológicos únicos que dieron lugar a este compuesto, los usos de Thybidium en la tecnología energética se volvieron abundantemente claros y explotables."
 tb_unique_sr_thybidium_locked:0 "£blocker Gaseous Morass"
 tb_unique_sr_thybidium_locked_desc:0 "Extrañas aberturas similares a respiraderos en esta área contienen densas mezclas gaseosas de espectro extraño; los científicos están ansiosos por estudiar este fenómeno único."
 tb_vicious_flora:0 "£blocker Vicious Flora"
 tb_vicious_flora_desc:0 "La evolución en este planeta ha creado grandes matorrales de flora cuyo diseño y hábitos son enemigos de la vida pacífica."
 tb_water_mass:0 "£blocker Water body"
 tb_water_mass_desc:0 "Un cuerpo de agua cubre la mayor parte de la tierra en esta región."
 tb_wetlands:0 "£blocker Wetlands"
 tb_wetlands_desc:0 "Una región con un nivel freático elevado que crea marismas, pantanos y ciénagas, con plantas y fauna únicas."
 tech_advanced_deep_core_mining:0 "Minería avanzada de núcleos profundos"
 tech_advanced_deep_core_mining_desc:0 "El empleo de tecnología de estabilización tectónica y geotérmica ha reducido significativamente la incidencia de actividad geológica catastrófica en nuestra perforación de testigos."
 tech_advanced_geothermal_tap:0 "Grifo geotérmico avanzado"
 tech_advanced_geothermal_tap_desc:0 "Los avances de la micropresurización han permitido una alta efectividad del fracking con solo una fracción del impacto ecológico."
 tech_advanced_soil_harvesting:0 "Cosecha de suelo avanzada"
 tech_advanced_soil_harvesting_desc:0 "La puesta a punto de mezclas para el enriquecimiento del suelo de los microecosistemas y biomas locales ha mejorado enormemente la viabilidad a largo plazo de nuestros programas de proyectos de cultivo."
 tech_advanced_tectonic_engineering:0 "Ingeniería Tectónica Avanzada"
 tech_advanced_tectonic_engineering_desc:0 "El estudio cuidadoso y la experimentación exhaustiva con la tectónica aumentan enormemente la probabilidad de una ingeniería de tierra exitosa con nuestros planetas."
 tech_advanced_terraforming:0 "Terraformado avanzado"
 tech_advanced_terraforming_desc:0 "Usando una combinación de tecnologías avanzadas, incluida la estabilización del campo magnético, la generación atmosférica basada en la fusión y la creación artificial de suelos, seremos capaces de transformar planetas hostiles e inhabitables en entornos más hospitalarios."
 tech_astrocartography_1:0 "Astrocartografía I"
 tech_astrocartography_1_desc:0 "Los avances en las matrices de sensores y el análisis de datos a gran escala permitirán la fácil detección de sustancias inusuales a través de sus lecturas anómalas."
 tech_astrocartography_2:0 "Astrocartografía II"
 tech_astrocartography_2_desc:0 "Los sensores y bases de datos más exactos calibrados revelarán aún más misterios de la galaxia a nuestros barcos."
 tech_astrocartography_3:0 "Astrocartografía III"
 tech_astrocartography_3_desc:0 "Los avances en la tecnología de sensores hacen que incluso los compuestos más extraños, extraños o sigilosos sean visibles para nuestros escaneos."
 tech_aurantiacum_x_stabilization:0 "Estabilización Aurantiacum-X"
 tech_aurantiacum_x_stabilization_desc:0 "Tan complicado como exótico, la estabilización es crítica para cualquier uso práctico de Aurantiacum-X."
 tech_bandersnatchi_herding:0 "Programas de entrenamiento de Bandersnatchi"
 tech_bandersnatchi_herding_desc:0 "Aunque son dóciles, los hábitos sociales de Bandersnatchi requieren programas de entrenamiento particulares para usar, y cosechar, sin incidentes."
 tech_blooming_ore_refining:0 "Florecimiento del mineral floreciente"
 tech_blooming_ore_refining_desc:0 "Las propiedades distintivas de Blooming Ore lo hacen tan difícil de oler como útil."
 tech_cavorite_amalgamator:0 "Cavorite Ore Harvesting"
 tech_cavorite_amalgamator_desc:0 "El estado semilíquido de Cavorite Ore hace que su cosecha sea tan difícil como útil en aplicaciones de protección contra la radiación."
 tech_cgm_asteroid_colonization:0 "Colonización de asteroides"
 tech_cgm_asteroid_colonization_desc:0 "Los sistemas mejorados de estabilización cero-G y de habitabilidad permitirán la colonización de los ambientes ásperos y estériles de los asteroides."
 tech_cgm_automated_exploration:0 "$tech_automated_exploration$"
 tech_cgm_automated_exploration_desc:0 "$tech_automated_exploration_desc$"
 tech_cgm_automated_exploration_feature:0 "Característica de auto-exploración"
 tech_cgm_automated_exploration_feature_desc:0 "Esta tecnología permite la exploración automática del juego."
 tech_cryodine_purifier:0 "Cryodine Ice Harvesting"
 tech_cryodine_purifier_desc:0 "Estable en un rango de temperatura estrecho, Cryodine Ice debe ser cuidadosamente cosechado."
 tech_deep_core_mining:0 "Deep Core Mining"
 tech_deep_core_mining_desc:0 "La combinación de estabilizadores gravíticos y rayos solares ha permitido la construcción de perforaciones planetarias masivas que pueden extraer minas a cualquier profundidad, explotando un planeta hasta su núcleo."
 tech_elder_compounds_extraction:0 "Extracción de compuestos antiguos"
 tech_elder_compounds_extraction_desc:0 "El proceso de creación de los compuestos antiguos más resistentes ha dejado un dilema en su extracción viable, lo que exige procesos especializados."
 tech_euratite_transmutation:0 "Transmutación euratita"
 tech_euratite_transmutation_desc:0 "Al presentar un desafío único en el uso y el transporte reales, Euratite se transmuta en un estado estable únicamente a través de un proceso complejo que consume mucha energía."
 tech_geothermal_tap:0 "Grifo geotérmico"
 tech_geothermal_tap_desc:0 "Las innovaciones de infraestructura a gran escala que pueden frack, cosechar y luego refinar aceites y gases han simplificado los proyectos geotérmicos de regiones enteras de planetas."
 tech_gigalife_processing:0 "Gigalife Comprensión de los teoremas"
 tech_gigalife_processing_desc:0 "El estudio dedicado ha permitido la verdadera comprensión de la entidad Gigalife y ha dado lugar a muchas nuevas perspectivas sobre la vida en sí misma."
 tech_gravitronic_manipulation:0 "Manipulación gravitrónica"
 tech_gravitronic_manipulation_desc:0 "Estudiar el misterioso Altair Stone hará avanzar el campo de la gravitronía de lo más teórico a lo real."
 tech_helium_power:0 "Conversión de helio-3"
 tech_helium_power_desc:0 "La adaptación de reactores para aceptar Helium-3 como combustible mejorará significativamente la producción de energía."
 tech_hivaron_purification:0 "Purificación de piedra Hivaron"
 tech_hivaron_purification_desc:0 "Purificar Hivaron Stone es esencial para utilizar sus potentes propiedades físicas y psicológicas."
 tech_hyperdiamond_lapidary:0 "Hallazgo de Hyperdiamond"
 tech_hyperdiamond_lapidary_desc:0 "Formado a través de supernovas raras, los hiperdiamantes son tan elusivos como valiosos."
 tech_hyperfuel_reactor:0 "Hyperfuel Refining"
 tech_hyperfuel_reactor_desc:0 "Aunque son raros, los hiperfueles producen impresionantes mezclas de combustible."
 tech_illum_spectral_emitters:0 "Extracción de Illum"
 tech_illum_spectral_emitters_desc:0 "Como interrumpe el espacio-tiempo local, la extracción de Illum es extremadamente complicada."
 tech_ironwood_tempering:0 "Temple de Ironwood"
 tech_ironwood_tempering_desc:0 "Los modelos de templado y los talleres específicamente diseñados hacen uso de Ironwood altamente eficiente."
 tech_lifetap:0 "Life Tap"
 tech_lifetap_desc:0 "Una sistematización de procesamiento para el potente Ever-Blossom, aprovechando al máximo sus propiedades únicas."
 tech_lythuric_reactor:0 "Reactores Lythuric"
 tech_lythuric_reactor_desc:0 "La experimentación con las propiedades de Lythuric Gas condujo a un diseño de reactor estelar con resultados intrigantes para la investigación de Física adicional."
 tech_mine_engos_vapor:0 "Procesamiento de vapor Engos"
 tech_mine_engos_vapor_desc:0 "La tecnología de procesamiento elimina los elementos redundantes y contaminantes en Engos Vapor, produciendo un producto concentrado."
 tech_mine_pitharan_dust:0 "Cosecha de polvo de Pitharan"
 tech_mine_pitharan_dust_desc:0 "Estratificado a través de otras capas de roca y depósitos, Pitharan 'Dust' requiere técnicas de cosecha específicas."
 tech_mine_satramene_gas:0 "Satramene Gas Refining"
 tech_mine_satramene_gas_desc:0 "Altamente tóxico en su estado natural, el refinamiento hace que los elementos menos útiles de Satramene Gas sean inertes."
 tech_molecular_computing:0 "Computación molecular"
 tech_molecular_computing_desc:0 "Las propiedades iónicas únicas de Zinorine han permitido la construcción de computadoras moleculares cuando se condensan."
 tech_neodymium_integrity_field_generator:0 "Cosecha primordial de neodimio"
 tech_neodymium_integrity_field_generator_desc:0 "Las aplicaciones magnéticas de Neodimio Primordial superan las de cualquier otra sustancia conocida."
 tech_neorite_targeting_array:0 "Neorite Crystal Finding"
