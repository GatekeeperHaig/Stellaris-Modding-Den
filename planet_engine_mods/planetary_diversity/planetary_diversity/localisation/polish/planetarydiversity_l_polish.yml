 ###Archive World
 pc_archive:0 "Archiwum"
 pc_archive_desc:0 "Ten habitat zdaje się być celowo zbudowanym superkomputerem wielkości księżyca. Wielkie radiatory i sztuczne oceany odprowadzają ciepło i schładzają podzespoły, a sztuczna trawa prawdopodobnie gromadzi energię. To miejsce jest niesamowicie zmyślną konstrukcją, prawdziwym cudem inżynierii."
 pc_archive_tile:0 "Obszar Archiw" 
 pc_archive_tile_desc:0 "Wielkie przewody elektryczne i płaskie, sztuczne łąki"
 pdarchive.10.name:0 "Pomiary energii"
 pdarchive.10.desc:0 "Mamy meldunek od [Root.GetName] który jest w systemie [Root.GetStarName]. Zespół znalazł osobliwą stację orbitalną w kształcie kuli okrążającą zniszczoną planetoidę. Załoga podejmie dalsze badania, gdy znajdą się w dogodnej odległości."
 pdarchive.10.a:0 "Przyjąłem"
 pdarchive.20.name:0 "Przeciążenie informacyjne"
 pdarchive.20.desc:0 "Nic na tej planecie nie jest naturalne. Z tego co obecnie możemy wywnioskować, ten habitat jest jednym, wielkim superkomputerem i został stworzony do zbierania i gromadzenia informacji. Ogromne radiatory unoszą się na niebie dostarczając ciepła, a sztuczna trawa gromadzi i przetwarza energię utrzymując cały system w funkcjonalności. Z wyłączeniem orbitalnej chmury szczątków, nie ma śladów żadnych gatunków, które mogłyby mieć coś wspólnego z tym cudem inżynierii. Jest jednak wielce prawdopodobne, że znajdziemy coś temat twórców tej instalacji w samych archiwach. Ilość informacji w archiwach jest przytłaczająca i załoga rekomenduje założenie stałej placówki, aby w pełni wykorzystać miejscową bazę danych."
