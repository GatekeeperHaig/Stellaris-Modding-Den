hhterraforming_candidate_category:0 "Древние следы жизни"
hhterraforming_candidate_category_desc:0 "В этом безжизненном тепличном мире обнаружены признаки, свидетельствующие о присутствии древней биосферы."
pd.10.name:0 "Обнаружен кандидат на терраформирование"
pd.10.desc.intro:0 "Детальное изучение [From.GetName] показало, что в далеком прошлом планета могла быть домом для жизни. Существование системы высохших русел рек свидетельствует, что когда-то жидкая вода могла свободно течь по поверхности."
pd.10.desc.1:0 "$anomaly.PD01.desc.intro$\n\nТерраформирование [From.GetPlanetMoon] теоретически возможно, однако пока мы не обладаем столь продвинутыми технологиями, чтобы выполнить такую титаническую работу за разумное время."
pd.10.desc.2:0 "$anomaly.PD01.desc.intro$\n\nНам потребуется колоссальное количество энергии, но у нас уже есть технология, которая позволит преобразовать негостеприимный [From.GetPlanetMoon] в место, которое опять сможет стать домом для жизни."

fzterraforming_candidate_category:0 "Древние следы жизни"
fzterraforming_candidate_category_desc:0 "В этом безжизненном замершем мире обнаружены признаки, свидетельствующие о присутствии древней биосферы."
