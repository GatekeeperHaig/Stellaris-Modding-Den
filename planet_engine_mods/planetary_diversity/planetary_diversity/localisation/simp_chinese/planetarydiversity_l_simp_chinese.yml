 pc_tidallylocked:0 "潮汐锁定星球"
 pc_tidallylocked_desc:0 "拥有氮氧大气层的岩石星球。因为恒星的潮汐锁定，其一侧为恒昼，而另一侧则为恒夜。在昏光带中存在狭窄的可居住区。恒定的阳光和风力提供了理想的食物和能源来源。"
 START_SCREEN_PART_ONE_TIDALLYLOCKED:0 "自从[GetHomeWorldName]的黄昏区域中形成了第一个原始[GetSpeciesName]社区以来的亿万年里，我们的文明已经传播和繁荣起来。"
 pc_tidallylocked_tile:0 "潮汐锁定地形"
 pc_tidallylocked_tile_desc:0 "沙漠到多样的大陆，再到封冻的平原。"
 trait_pc_tidallylocked_preference:0 "潮汐锁定偏好"
 trait_pc_tidallylocked_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 mod_pc_tidallylocked_habitability:0 "潮汐锁定星球宜居度"
 tidal_locked2:0 "潮汐锁定星球"
 tidal_locked2_desc:0 "这个星球被它围绕的恒星潮汐锁定，这意味着一面总是有日光，而另一个面锁定在永恒的黑暗中。生命仅限于双方交界处的黄昏地区。"
 civic_tidal_world:0 "潮汐锁定家园"
 civic_tidal_world_desc:0 "这颗行星被潮汐力锁定到它的阳光下。生命仅限于双方交界处的黄昏地区。"
 civic_tooltip_tidal_world_effects:0 "这个物种的母星变成了一个§Y$pc_tidallylocked$§!。"
 pc_hothouse:0 "温室星球"
 pc_hothouse_desc:0 "一个正在经历严重的温室效应的岩石星球。对于任何种类的生命都是致命的。"
 pc_methane:0 "甲烷星球"
 pc_methane_desc:0 "这是一个变量气体为甲烷的岩石星球，有着氮气-甲烷组成的大气层。由于其处在-180℃上下的温度，甲烷液圈很是稳定。"
 pc_methane_tile:0 "甲烷地形"
 pc_methane_tile_desc:0 "岩石，冰和甲烷海洋。"
 trait_pc_methane_preference:0 "甲烷偏好"
 trait_pc_methane_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 mod_pc_methane_habitability:1 "甲烷星球宜居度"
 START_SCREEN_PART_ONE_METHANE:0 "自从[GetHomeWorldName]的崎岖山谷中形成了第一个原始[GetSpeciesName]社区以来的亿万年里，我们的文明已经传播和繁荣起来。"
 pc_ammonia:0 "氨星球"
 pc_ammonia_desc:0 "有着氮-氨大气层的岩石星球。行星上的变量气体是氨。由于其大气压强高于大多数类地行星，氨液体圈相当稳定。"
 pc_ammonia_tile:0 "氨地形"
 pc_ammonia_tile_desc:0 "密集的森林和氨海洋。"
 trait_pc_ammonia_preference:0 "氨偏好"
 trait_pc_ammonia_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 mod_pc_ammonia_habitability:1 "氨星球宜居度"
 START_SCREEN_PART_ONE_AMMONIA:0 "自从[GetHomeWorldName]的森林和氨海形成了第一个原始[GetSpeciesName]社区以来的亿万年里，我们的文明已经传播和繁荣起来。"
 pc_cascadian:0 "卡斯卡底星球"
 pc_cascadian_desc:0 "拥有氮氧大气的亚温带气候山地星球，由沿海森林和巍峨的山脉组成。水圈活跃、波涛汹涌，多雪的冬季和较温暖的短夏之间存在很大的差异。 （译注：得名于卡斯卡底生物区，这是位于北美洲西海岸的生态区域，范围包括不列颠哥伦比亚省，华盛顿州，俄勒冈州，爱达荷州等。）"
 pc_cascadian_tile:0 "卡斯卡底地形"
 pc_cascadian_tile_desc:0 "密集的滨海森林和广阔崎岖的海岸线。"
 trait_pc_cascadian_preference:0 "卡斯卡底偏好"
 trait_pc_cascadian_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 mod_pc_cascadian_habitability:1 "卡斯卡底星球宜居度"
 START_SCREEN_PART_ONE_CASCADIAN:0 "自从[GetHomeWorldName]的崎岖海岸线上形成了第一个原始[GetSpeciesName]社区以来的亿万年里，我们的文明已经传播和繁荣起来。"
 pc_swamp:0 "沼地星球"
 pc_swamp_desc:0 "拥有浓厚氮氧大气的寒冷泥泞星球。季节变化有限，降水量显著。大部分陆地都覆盖着茂密的植被。"
 pc_swamp_tile:0 "沼地地形"
 pc_swamp_tile_desc:0 "泥泞湿润的地貌，气候寒冷。"
 trait_pc_swamp_preference:0 "沼地偏好"
 trait_pc_swamp_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 START_SCREEN_PART_ONE_SWAMP:0 "自从[GetHomeWorldName]的巨大沼泽中形成了第一个原始[GetSpeciesName]社区以来的亿万年里，我们的文明已经传播和繁荣起来。"
 mod_pc_swamp_habitability:1 "沼地星球宜居度"
 pc_oasis:0 "沃洲星球"
 pc_oasis_desc:0 "有着氮氧大气层的岩石星球。水圈仅能支持单个大型水体，有一条植被带环绕其周边。降雨勉强能触及覆盖星球主要区域的内陆沙漠。"
 trait_pc_oasis_preference:0 "沃洲偏好"
 trait_pc_oasis_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 pc_oasis_tile:0 "沃洲地形"
 pc_oasis_tile_desc:0 "靠近仅有的水域的丛林，内陆地区覆盖着降水量低的沙漠。"
 mod_pc_oasis_habitability:1 "沃洲星球宜居度"
 START_SCREEN_PART_ONE_OASIS:0 "自从[GetHomeWorldName]的大海边缘的茂密森林中形成了第一个原始[GetSpeciesName]社区以来的亿万年里，我们的文明已经传播和繁荣起来。"
 pc_steppe:0 "干草平原星球"
 pc_steppe_desc:0 "拥有氮氧大气层的干燥岩石星球。这片半干旱草原上有起伏的丘陵和平原，覆盖了地表的许多地方。虽然星球上几乎没有树木生长，但是降水量可以支持灌木和杂草。"
 START_SCREEN_PART_ONE_STEPPE:0 "自从[GetHomeWorldName]的辽阔草原上形成了第一个原始[GetSpeciesName]社区以来的亿万年里，我们的文明已经传播和繁荣起来。"
 pc_steppe_tile:0 "干草平原地形"
 pc_steppe_tile_desc:0 "开阔的灌草丛大平原。"
 trait_pc_steppe_preference:0 "干草平原偏好"
 trait_pc_steppe_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 mod_pc_steppe_habitability:1 "干草平原星球宜居度"
 pc_frozen_desert:0 "冰漠星球"
 pc_frozen_desert_desc:0 "拥有氮氧大气层的严寒岩石星球。降水量低，地表上的显著水体很少。即使在白天，其平均气温也经常处于冰点以下。"
 pc_frozen_desert_tile:0 "冰漠地形"
 pc_frozen_desert_tile_desc:0 "植被稀少的冰封沙丘。"
 trait_pc_frozen_desert_preference:0 "冰漠偏好"
 trait_pc_frozen_desert_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 pc_frozen_desert_habitability:1 "冰漠星球宜居度"
 START_SCREEN_PART_ONE_FROZENDESERT:0 "自从[GetHomeWorldName]的巨大冰封沙海中形成了第一个原始[GetSpeciesName]社区以来的亿万年里，我们的文明已经传播和繁荣起来。"
 mod_pc_frozen_desert_habitability:1 "冰漠星球宜居度"
 pc_mesa:0 "台地星球"
 pc_mesa_desc:0 "炎热，干燥，拥有氮氧大气层的岩石星球。大型高原和台地在赤道附近很常见，极地则是较凉爽的森林地带。水圈主要存在于大河之中——这些河流切开峡谷，而植被覆盖了河床。"
 pc_mesa_tile:0 "台地地形"
 pc_mesa_tile_desc:0 "炎热干燥的台地、高原和与葱郁的河床。"
 trait_pc_mesa_preference:0 "台地偏好"
 trait_pc_mesa_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 START_SCREEN_PART_ONE_MESA:0 "自从[GetHomeWorldName]的繁荣的峡谷和台面中形成了第一个原始[GetSpeciesName]社区以来的亿万年里，我们的文明已经传播和繁荣起来。"
 mod_pc_mesa_habitability:1 "台地星球宜居度"
 pc_hadesert:0 "阿塔卡玛星球"
 pc_hadesert_desc:0 "寒冷，干燥，拥有氮氧大气层的岩石星球。海拔极高的山峰为这个星球上的大部分地区带来了雨影，而盐坪和干谷构成了大部分平缓地形。水圈仅存在于少数几个湖泊和山泉之中。 （译注：得名于南美洲的阿塔卡玛沙漠。）"
 pc_hadesert_tile:0 "高海拔荒漠地形"
 pc_hadesert_tile_desc:0 "寒冷的高山，有盐沼和干旱的山谷。"
 trait_pc_hadesert_preference:0 "阿塔卡玛偏好"
 trait_pc_hadesert_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 START_SCREEN_PART_ONE_HADESERT:0 "自从[GetHomeWorldName]的崎岖山谷中形成了第一个原始[GetSpeciesName]社区以来的亿万年里，我们的文明已经传播和繁荣起来。"
 mod_pc_hadesert_habitability:1 "阿塔卡玛星球宜居度"
 pc_geothermal:0 "地热星球"
 pc_geothermal_desc:0 "拥有氮氧大气层的寒冷冰雪星球，有受到天然地热喷口加热的热带裂谷，打破了广袤的冰层。水圈存在于融水和自喷口中上升的蒸汽。"
 pc_geothermal_tile:0 "地热地形"
 pc_geothermal_tile_desc:0 "寒冷的极地平原，地热活动造成了热带裂谷。"
 trait_pc_geothermal_preference:0 "地热偏好"
 trait_pc_geothermal_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 mod_pc_geothermal_habitability:1 "地热星球宜居度"
 START_SCREEN_PART_ONE_GEOTHERMAL:0 "自从[GetHomeWorldName]的地热山谷和冰洞中形成了第一个原始[GetSpeciesName]社区以来的亿万年里，我们的文明已经传播和繁荣起来。"
 geothermal:0 "地热星球"
 geothermal_desc:0 "由于丰富的地热活动，星球上拥有广阔的能源生产前景，由热池带到地表的矿浆也在合金生产中非常有用。"
 civic_geothermal_world:0 "地热家园"
 civic_geothermal_world_desc:0 "这个星球的主要物种是在这个独特星球的孤立的温泉中进化而来的。"
 civic_tooltip_geothermal_world_effects:0 "这个星球上的人进化于§Y$pc_geothermal$§!。"
 pc_desertislands:0 "环礁星球"
 pc_desertislands_desc:0 "一个具有氮氧大气层的海洋星球。浅泻湖、珊瑚礁和热带岛屿构成了整个星球的主体，温暖的温度支持着一个非常庞大的生物圈。"
 START_SCREEN_PART_ONE_DESERTISLANDS:0 "自从[GetHomeWorldName]的热带群岛和泄湖形成了第一个原始[GetSpeciesName]社区以来的亿万年里，我们的文明已经传播和繁荣起来。"
 pc_desertislands_tile:0 "环礁地形"
 pc_desertislands_tile_desc:0 "伴有浅泻湖和美丽的珊瑚礁的热带岛屿。"
 trait_pc_desertislands_preference:0 "环礁偏好"
 trait_pc_desertislands_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 mod_pc_desertislands_habitability:1 "环礁星球宜居度"
 pc_sandsea:0 "沙丘星球"
 pc_sandsea_desc:0 "炎热、干燥的岩石星球，拥有氮氧大气。地表上相当可观的面积受到沙海的覆盖。水圈主要存于地下水层中，自绿洲和山泉中涌出。"
 pc_sandsea_tile:0 "沙丘地形"
 pc_sandsea_tile_desc:0 "炎热干燥的沙海。"
 trait_pc_sandsea_preference:0 "沙丘偏好"
 trait_pc_sandsea_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 mod_pc_sandsea_habitability:1 "沙丘星球宜居度"
 START_SCREEN_PART_ONE_SANDSEA:0 "自从[GetHomeWorldName]的大沙海的岩石边缘形成了第一个原始[GetSpeciesName]社区以来的亿万年里，我们的文明已经传播和繁荣起来。"
 pc_mangrove:0 "红树林星球"
 pc_mangrove_desc:0 "拥有氮氧大气层的湿热星球。大部分区域被浅海覆盖，几乎没有高出海平面的陆地。自少数仅存岛屿的海岸起，丛林向外绵延数百英里。水圈强力稳定，供养着异常丰富的动植物。"
 pc_mangrove_tile:0 "红树林地形"
 pc_mangrove_tile_desc:0 "浅海和茂密的丛林。"
 trait_pc_mangrove_preference:0 "红树林偏好"
 trait_pc_mangrove_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 mod_pc_mangrove_habitability:1 "红树林星球宜居度"
 START_SCREEN_PART_ONE_MANGROVE:0 "自从[GetHomeWorldName]的富水丛林边缘的浅滩上形成了第一个原始[GetSpeciesName]社区以来的亿万年里，我们的文明已经传播和繁荣起来。"
 pc_glacial:0 "冰河星球"
 pc_glacial_desc:0 "一个具有氮氧大气层的冰冻星球。虽然一年的大多数时间里水源都和冰川一样冰冷，但是夏季有大量融雪，降雪也相当普遍。地热活动导致厚厚的冰面下出现很多孔洞，帮助维持了表面薄冰层下的丰富海洋生物群。"
 pc_glacial_tile:0 "冰河地形"
 pc_glacial_tile_desc:0 "海冰和巨型冰川。"
 trait_pc_glacial_preference:0 "冰河偏好"
 trait_pc_glacial_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 mod_pc_glacial_habitability:1 "冰河星球宜居度"
 START_SCREEN_PART_ONE_GLACIAL:0 "自从[GetHomeWorldName]的山形冰川中形成了第一个原始[GetSpeciesName]社区以来的亿万年里，我们的文明已经传播和繁荣起来。"
 pc_subarctic:0 "峭壁星球"
 pc_subarctic_desc:0 "拥有氮氧大气层和显著水圈的寒冷岩石星球。海洋和极地冰冠覆盖了超过§Y90%§!的表面，崎岖的分散岛屿星罗棋布于地表之上。有丰富的火山和地热活动支持海洋生态系统。"
 pc_subarctic_tile:0 "峭壁地形"
 pc_subarctic_tile_desc:0 "寒冷的海洋，冰山和苔藓覆盖的岛屿。"
 trait_pc_subarctic_preference:0 "峭壁偏好"
 trait_pc_subarctic_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 mod_pc_subarctic_habitability:1 "峭壁星球宜居度"
 START_SCREEN_PART_ONE_SUBARCTIC:0 "自从[GetHomeWorldName]的陡峭岛屿上形成了第一个原始[GetSpeciesName]社区以来的亿万年里，我们的文明已经传播和繁荣起来。"
 mod_pc_hajungle_habitability:0 "特普伊星球宜居度"
 pc_hajungle:0 "特普伊星球"
 pc_hajungle_desc:0 "拥有氮氧大气层的多山岩石星球。水圈大部分在低海拔的海域，生成大量的云雾。在高海拔地区，难以见到静水，多数植物生命依赖于雾霭。 （译注：得名于南美洲的特普伊山。）"
 pc_hajungle_tile:0 "高海拔丛林地形"
 pc_hajungle_tile_desc:0 "在高耸的山顶，薄雾笼罩住密林。"
 trait_pc_hajungle_preference:0 "特普伊偏好"
 trait_pc_hajungle_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 START_SCREEN_PART_ONE_HAJUNGLE:0 "自从[GetHomeWorldName]的多雾山林中形成了第一个原始[GetSpeciesName]社区以来的亿万年里，我们的文明已经传播和繁荣起来。"
 climate_exotic:0 "异域"
 exotic:0 "§Y（异域气候）§!"
 artificial:0 "§Y（人工气候）§!"
 terraformed:0 "人工宜居化环境"
 terraformed_desc:0 "这个星球经历了一个大规模的地貌改造工程，现在更适合大多数高等生命形式。精心制作的天气模式有助于种植食物并让殖民者感到幸福。"
 pc_floating:0 "浮空星球"
 pc_floating_desc:0 "一个拥有氮氧大气层的奇怪浮岛星球。群岛似乎稳定地“悬挂”在无尽的海洋世界的上空。繁茂的植被和众多飞行生物栖居于这个星球上。"
 pc_floating_tile:0 "浮空地形"
 pc_floating_tile_desc:0 "不同大小的岛屿稳定地飘浮在下面无尽的海洋之上。"
 sr_eludium:0 "幻素矿石"
 sr_eludium_desc:0 "这种奇特的物质有许多看似无视物理定律的特性。只有在这个星球上才能发现幻素，它对重力的影响可以改变物质的质量。它也是一种有效的超导体。"
 d_eludium:0 "幻素矿石"
 d_eludium_desc:0 "这种奇特的物质有许多看似无视物理定律的特性。只有在这个星球上才能发现幻素，它对重力的影响才能改变物质的质量。它也是一种有效的超导体。"
 eludium_refinery:0 "幻素精炼复合体"
 eludium_refinery_desc:0 "幻素精炼厂复合体处理幻素以用于商业用途。这里也设置有实验室和测试站点以实验其不寻常的属性。"
 pdfloating.10.name:0 "不可能的星球"
 pdfloating.10.desc:0 "我们收到了一份[Root.GetName]提交的奇怪的报告，关于[Root.GetStarName]星系中的星体。以前的远距离扫描已经证实星系中有一个大型的卫星在轨道上运行，但这个气态巨行星的辐射使大多数细节都很神秘。尽管机长让扫描仪检查了错误，但短程扫描现在似乎显示这颗行星的大地正浮在天空中。[Root.GetLeaderName]建议我们让科学小组立即进行调查。"
 pdfloating.10.a:0 "这怎么可能？"
 pdfloating.20.name:0 "天空中的岛屿"
 pdfloating.20.desc:0 "[Root.GetLeaderName]提交的报告显示了一些难以置信的结果。这颗行星似乎有一个在银河系其他地方尚未发现的元素。尽管队长尽了最大的努力，但科学团队却将其毫无创意的称之为……“幻素”。幻素似乎具有违背物理定律的特性，因为它能够抵消重力对物质的影响。除此之外，它也是一种高效超导体。把这个星球作为一个殖民地将是科学和能源生产的重要资产。"
 pdfloating.20.a:0 "惊人。"
 tech_mine_eludium:0 "幻素精炼"
 tech_mine_eludium_desc:0 "仅在这个星球上发现幻素材料具有重力消极和超导属性。掌握这个过程来完善这个材料将是非常有用的。"
 pc_crystal:0 "晶体星球"
 pc_crystal_desc:0 "拥有氮氧大气层的岩石星球。巨大的晶体沉积物遍布整个地表，特别是在热带地区。动植物似乎在这个星球上蓬勃发育。"
 pc_crystal_tile:0 "晶体地形"
 pc_crystal_tile_desc:0 "大陆草原和大型水晶矿床。"
 sr_crystal:0 "艾森晶体"
 sr_crystal_desc:0 "这种奇特的物质有许多看似无视自然法则的特性。只有在这个星球上发现，水晶似乎会使生命蓬勃发展。水晶集中的地方植物和动物都非常丰富。"
 d_crystal:0 "艾森晶体"
 d_crystal_desc:0 "这种奇特的物质有许多看似无视自然法则的特性。只有在这个星球上发现，水晶似乎会使生命蓬勃发展。水晶集中的地方植物和动物都非常丰富。"
 pdcrystal.10.name:0 "成长空间"
 pdcrystal.10.desc:0 "我们收到了一份[Root.GetName]提交的奇怪的报告，关于[Root.GetStarName]星系中的星体。在退出超空间后，植物学实验室立即报告说，船上的植物生命开始加速增长。传感器已经发现了来自星系中一颗行星的微弱而异常的电磁场。[Root.GetLeaderName]建议我们让科学小组立即进行调查。"
 pdcrystal.10.a:0 "仔细观察。"
 pdcrystal.20.name:0 "晶体星球"
 pdcrystal.20.desc:0 "[Root.GetLeaderName]提交的报告显示了一些难以置信的结果。刚一着陆，我们的队伍便报告说，这个星球遍布着巨大的晶体。目前尚不清楚在这个星球的地壳下它们有多深。该团队已经开始将其称为“艾森晶体”，这个名字没有一个团队提出，但似乎同时出现在大家的脑海中。一位队员报告说，在行星表面上，感觉休息的更好以及恢复活力更快，一名船员报告说，儿时的疤痕已经完全愈合。这个星球有一个相当诱人的品质，[Root.GetLeaderName]说如果让团队按计划重返船队需要相当多的口舌。船长和船员完全同意，这个星球的不寻常品质应该成为优先考虑的事情。"
 pdcrystal.20.a:0 "惊人。"
 requires_crystal_pillar:0 "§R需要§Y$sr_crystal$§!存在于地块上.§!"
 building_crystaltemple:0 "艾森神庙"
 building_crystaltemple_desc:0 "这座神庙属于一个无尽的时代。它将艾森晶体中的能量集中到其他恒星系。"
 pdcrystal.30.name:0 "被遗忘的神庙"
 pdcrystal.30.desc:0 "在[Root.GetName]发现了一个古代神庙。一个行星科学小组已经在现场，他们已经进入了圣殿。他们坚持说他们直接向你报告，并为你而不挂断通讯。"
 pdcrystal.30.a.tooltip:0 "显示在屏幕上。"
 pdcrystal.40.name:0 "重点探索"
 pdcrystal.40.desc:0 "你能听到我吗，先生？我很抱歉打扰你，但发生了一些事情。我们发现的神庙完全是由艾森晶体制成的，而且，它似乎以某种方式聚焦和放大了晶体的自然能量场。我们不知道怎么回事，但是如果我们进入了寺庙它就扫描我们。然后晶体开始散发出一股光芒，在瞬间向天空射出一阵能量之前，它向一个中心支柱前进。没有关于谁可能建造这个建筑的线索，或者根本没有建立它的线索。没有语言标记，没有文物，也没有先进的技术。扫描仪正在显示该寺庙正在传播某种场，远远超出了该星系的范围。"
 pdcrystal.40.a:0 "有危险吗？"
 pdcrystal.40.a.response:0 "由于我们不知道这是怎么产生的以及它的用途，我们不确定。我们所知道的是能源场只是朝向我们控制的星系，但我们不知道怎么回事。也许当它扫描我们时，它会跟我们相协调。我们将继续进行测试，但我们真的不知道这可能意味着什么。"
 pdcrystal.40.b:0 "我们能摧毁圣殿吗？"
 pdcrystal.40.b.response:0 "虽然没有理由相信我们不能做到，但我们不会在得到更多信息之前急于做出这个决定。如果我们的人员事实上适应了晶体，我们不知道断开连结会产生哪些副作用。"
 pdcrystal.40.c:0 "那么我们会监测它并抱有最好的希望？"
 pdcrystal.40.c.response:0 "我想只有时间才能告诉我们，但它的价值......这个地方，使我完全放心了。关于这一切的感觉都是对的，整个团队都同意；我们对此感觉良好。"
 pdcrystal.40.d:0 "很好，谢谢你的报告。"
 pdcrystal.40.d.response:0 "当然，先生，我们将继续监测，而决定应该做什么。"
 pdcrystal.50.name:0 "最终决定"
 pdcrystal.50.desc:0 "政府官员和公众对艾森神庙抱有强烈的兴趣，有人说，它必须被摧毁，而其他人则认为这是一件值得珍惜的礼物。现在该决定如何处理它。"
 pdcrystal.50.a:0 "我们允许神庙存在并使用它。"
 pdcrystal.50.a.tooltip:0 "神庙继续屹立在帝国内是免费获得的好处。"
 pdcrystal.50.b:0 "我们摧毁了神庙。"
 pdcrystal.50.b.tooltip:0 "船员将立即开始拆除神庙的工作。"
 pdcrystal.50.c:0 "我们将这座神庙声明为人民的圣地。"
 pdcrystal.50.c.tooltip:0 "这个星球和神庙将被指定为我们的人民的圣地。"
 pdcrystal.50.d:0 "让我们所有的扫描仪都到那个神庙。"
 pdcrystal.50.d.tooltip:0 "我们的顶尖科学家会在做出决定之前对神庙进行深度扫描。"
 pdcrystal.51.name:0 "一个可怕的错误"
 pdcrystal.51.desc:0 "只要我们得知拆迁队已经完成了拆除寺庙的工作，这个星球延伸的领域就发生了巨大的变化，随之而来的是所有公民都同时感受到的灵光创伤事件。殖民地报道，水晶已经发生了变化；它似乎在死亡，不再自然而然地融入它周围的生活。我们似乎仍然可以使用电磁场来操纵它，所以它只是在更小的范围内仍然有用。"
 pdcrystal.51.a:0 "我们做了什么？"
 pdcrystal.51.a.tooltip:0 "可惜。"
 holysite:0 "圣地"
 holysite_desc:0 "艾森神庙被宣称为圣地，人们在整个星系朝圣。"
 pdcrystal.52.name:0 "一个崭新的领域。"
 pdcrystal.52.desc:0 "深度扫描揭示了令人难以置信的发现。穿过水晶和星球的场只能被描述为天生的灵能。几个月前，我们当做迷信或者胡言乱语而被扔到一旁的东西，现在多亏了圣殿，可以被衡量和理解了。灵能是真实的，它都是真实的。还有很多东西需要学习，我们只是抓住了表面，但这个地方给了我们关键。"
 pdcrystal.52.a:0 "我们怎么会错得如此离谱？"
 pdcrystal.52.a.tooltip:0 "我们迈出了解锁思想力量的第一步。"
 deadcrystal:0 "死水晶"
 deadcrystal_desc:0 "现在已经死去的水晶没有曾经的神奇力量，但它仍有价值而且在全球各地都更容易被挖掘出来。"
 civic_pdcity_world:0 "都市星球母星"
 civic_pdcity_world_desc:0 "多年来，城市化已经覆盖了这个星球的每一部分。"
 civic_tooltip_pdcity_world_effects:0 "世世代代的城市化把这个家园变成了一个§Y$pc_pdcity$§!。"
 pc_pdcity:0 "都市星球"
 pc_pdcity_desc:0 "一个拥有氮氧大气层的岩石星球。经过巨大的努力，这个星球的整个表面都被城市所覆盖。大多数自然天气和水圈效应已被机器复制。"
 pc_pdcity_tile:0 "都市星球地形"
 pc_pdcity_tile_desc:0 "城市化覆盖了星球表面的每一个部分。"
 pdcity:0 "全球城市化地形"
 pdcity_desc:0 "城市化覆盖了星球表面的每一个部分。"
 strangerobots:0 "奇怪的机器人"
 strangerobots_desc:0 "这些机器人非常有帮助，但有点奇怪。"
 uncomfortablecolonists:0 "不舒服的殖民者"
 uncomfortablecolonists_desc:0 "机器人的奇怪行为是将殖民者置于紧张的境地。"
 allow_pdcity_world:2 "§H解锁地貌改造选项：§!都市星球"
 describe_pdcity_world:2 "§Y全球城市化星球§!是一种特别的行星类型。生活在§Y全球城市化星球§!的人口会增加其能量和科学输出，但是减少其食物输出。"
 ap_pdcity_world:0 "都市星球"
 ap_pdcity_world_desc:0 "我们必须建造更大的建筑，我们必须建造在星河各处。我们的行星将成为银河系文明工业和灯塔的光辉典范。"
 archology:0 "理想城"
 archology_desc:0 "大型住房，娱乐和商业结构。"
 discovery_complex:0 "探索复合体"
 discovery_compldesc:0 "致力于科学的大型综合体;在一个地方有这么多实验室鼓励跨学科的实验。"
 manufactoring_district:0 "制造区"
 manufactoring_district_desc:0 "尽管大量消耗资源，但这座建筑产生了令人难以置信的大量制成品。"
 pdcity.10.name:0 "文明的迹象"
 pdcity.10.desc:0 "我们收到了一份[Root.GetName]提交的奇怪的报告，关于[Root.GetStarName]星系中的星体。来自星体的读数显示出令人难以置信的工业化程度和高科技水平，但没有先进的生命迹象。行星上还有一队轨道机器人正在欢迎我们。"
 pdcity.10.a:0 "显示在屏幕上。"
 pdcity.11.name:0 "警告"
 pdcity.11.desc:0 "§R这是一则自动讯息：§!接近飞船：请联系中央控制的停泊管理员以获取轨道许可代码。如果没有适当的代码，不要靠近星球，否则自动轨道舰队将开火。"
 pdcity.11.a:0 "保护起来。"
 pdcity.20.name:0 "被遗弃的都市星球"
 pdcity.20.desc:0 "来自[Root.GetLeaderName]的报告是最奇特的。这个星球的整个表面都是一个大城市，我们只能假设它在某个时候被数十亿个人所居住。今天，表面上任何地方都没有一个灵魂。辽阔的花园和行星基础设施似乎保持得很好，但不清楚它们的维护方式。如果我们想要，可以相对迅速地建立一个殖民地。"
 pdcity.20.a:0 "惊人。"
 pdcity.30.name:0 "谜团已揭开"
 pdcity.30.desc:0 "谁维护了这个星球的奥秘已经解决了。在最初的殖民化进程的最后阶段之后不久，一群将自己称为“园丁”的机器人联系过来。他们要求与我们领导层的人谈话。"
 pdcity.30.a:0 "在屏幕上。"
 pdcity.31.name:0 "通讯接入"
 pdcity.31.desc:0 "你好！对不起，我们没有早点跟你说话，但我们想确保你在我们打扰你之前呆在那里。"
 pdcity.31.a:0 "你是谁？"
 pdcity.31.a.response:0 "我们一直在等待有人来和我们一起住在这里。但我的礼貌在哪里？我们是园丁。自从我们的最后一位创作者死于1000多个周期以来，我们一直在维护这个星球。我们计算出新的定居者会在一天之后来到，所以我们希望确保一切都完美适合您的到来。"
 pdcity.31.b:0 "所以你一直在这里保持一切？"
 pdcity.31.b.response:0 "是的。这是不是你喜欢的？我们可以根据您的规格进行任何必要的更改。我们想确保它对你来说是完美的。这些动物种类齐全，准备接纳更多的殖民者。研究实验室的数据核心已经启动并准备好使用。工厂能够在一瞬间以100％的效率运行。我们已经处理好了一切。"
 pdcity.31.c:0 "你的创造者发生了什么？"
 pdcity.31.c.response:0 "这太可怕了。他们在一场战争中，敌对的帝国炸翻了给人们供给粮食的农业星球的表面。人们很快就转向争夺剩下的食物。之后，随之而来的就是吃人和自杀。我们看太多了，所以我们躲到所有的战斗停止。当我们重新出现时，已经没有人需要照顾了。"
 pdcity.31.d:0 "你会帮助殖民者吗？"
 pdcity.31.d.response:0 "是的，我们会照顾一切。除非这会妨碍你，我们就不会做了。但我们可以做任何你需要的。我们只是想帮助你，保持你们所有人的快乐，所以你们会永远和我们在一起。请告诉你所有的公民，每个人都有空间。"
 pdcity.32.name:0 "为人服务"
 pdcity.32.desc:0 "虽然没有人能否认机器人有帮助，但人们普遍认为它们很奇怪，令人不安。他们似乎没有个人空间感，甚至在公民睡着，忙碌甚至交配时提供帮助。公民声称他们已经抓住机器人们窃听对话，当被要求离开时，机器人中的一些已经变得非常不安。我们应该如何处理这些机器人？"
 pdcity.32.a:0 "他们非常有帮助，让我们来谈谈它。"
 pdcity.32.a.tooltip:0 "我们要求机器人停下来是如此怪异和固执。"
 pdcity.32.b:0 "让我们看看我们是否可以重新编程它们。"
 pdcity.32.b.tooltip:0 "我们重新编程机器人，所以他们可以不用很奇怪。"
 pdcity.32.c:0 "让我们放弃它们并完成它。"
 pdcity.32.c.tooltip:0 "我们报废有缺陷的机器人。"
 pdcity.33.name:0 "不舒服的对话"
 pdcity.33.desc:0 "我们聚集了一群殖民者和一些机器人，坐下来谈论机器人的行为如何让殖民者感到不舒服。我们不确定机器人听了多少，因为他们变得非常不安，甚至有人关闭抗议。经过整整12小时的谈判后，机器人承诺他们会改变，并更加关注殖民者的个人隐私。会谈证明是无效的，因为第二天我们收到了一个藏在衣柜里的机器人的报告，所有这些只是为了找出一个殖民者想要吃晚餐的东西。"
 pdcity.33.a:0 "我想这只是他们的本性。"
 pdcity.34.name:0 "检查脑壳"
 pdcity.34.desc:0 "如果我们把它们打开，我们看到他们的编程是一团糟。事实证明，他们需要每10年进行一次干净的重置，以解决构建垃圾代码并导致行为问题。这就是说，他们已经失去了很多帮助他们的活力，现在像普通机器人一样行事。"
 pdcity.34.a:0 "那么至少殖民者会更快乐。"
 pdcity.35.name:0 "分裂"
 pdcity.35.desc:0 "事实证明，其中一个机器人隐藏在行星州长办公室外面，并将我们的计划传达给其余的机器人。他们聚集并攻击殖民地"
 pdcity.35.a:0 "保卫殖民者。"
 pdcity.36.name:0 "打扫干净"
 pdcity.36.desc:0 "机器人军队最终变得无能为力。每当他们开枪时，他们都会道歉并跑过来确保他们没问题，即使他们有机会进行急救也是如此。它们已经完全被无害化，目前我们正在熔化废料的剩余部分。"
 pdcity.36.a:0 "甩掉包袱。"
 pdcity.40.name:0 "蜜月结束了"
 pdcity.40.desc:0 "我们今天从[Root.GetName]得到了一个奇怪的报告。似乎其中一个机器人是通过殖民者的个人通讯器发送的。当面对峙时，该机器人声称它只是想确保殖民者“在这里真正开心，并不会回到他们最后的星球”。这不是我们第一次遇到机器人问题，虽然没有一个事件是严重的，但我们收到了一些有关殖民者的类似报告。"
 pdcity.40.a:0 "奇怪。密切关注这种情况。"
 pdcity.41.name:0 "请不要走"
 pdcity.41.desc:0 "奇怪的机器人行为开始在[Root.GetName]上变得常见。今天，一个机器人把一个殖民者锁在他们的住所里，拒绝让他们离开，因为他们试图去探望他们的家人离开星球。一名旅行伙伴报告他们失踪，警方得以控制局势。虽然这是一个极端的例子，但奇怪的机器人行为开始变得更加频繁，并且对殖民者造成了伤害。"
 pdcity.41.a:0 "这是失控的。"
 buildable_robot_pop_2_gardeners:0 "园丁"
 buildable_robot_pop_2_gardeners_desc:0 "一个逝去已久的种族的侍从机器人。"
 pc_mushroom:0 "菌丝星球"
 pc_mushroom_desc:0 "一个拥有氮氧大气层的寒冷岩石星球。菌丝和真菌生命统治着这颗星球的生态系统。星球的大量区域都被蘑菇林和洞穴系统覆盖。"
 pc_mushroom_tile:0 "菌丝地形"
 pc_mushroom_tile_desc:0 "巨大的蘑菇森林覆盖了这片郁郁葱葱的潮湿星球。"
 mushroom:0 "菌丝行星"
 mushroom_desc:0 "这里独特的真菌既神奇又美丽。这有极高的营养和药用价值。"
 pdmushroom.10.name:0 "奇异的发现"
 pdmushroom.10.desc:0 "我们收到了身处[Root.GetStarName]星系的[Root.GetName]的报告。其中一颗行星似乎被大型太空生物所包围。 虽然我们无法靠近彻底扫描，但很明显，这个星球上有丰富的菌丝生命。"
 pdmushroom.10.a:0 "有趣。"
 pdmushroom.20.name:0 "联结星球"
 pdmushroom.20.desc:0 "现在[Root.GetLeaderName]可以彻底扫描这颗星球了，我们能够得到一份更加详细的报告。虽然本质上是正确的，但我们对菌丝生命数量的初步估计并没有说对。许多相互连接的网络覆盖整个星球表面，大多数网络彼此处于共生状态。这些蘑菇既是丰富的食物来源，也是生物学家的福音。"
 pdmushroom.20.a:0 "惊人。"
 mushroom_biolab:0 "蘑菇生物实验室"
 mushroom_biolab_desc:0 "一个非常先进的生物实验室，致力于解开这个星球生物群中的秘密。"
 tech_mushroom:0 "菌丝研究部"
 tech_mushroom_desc:0 "在这个星球上有无穷无尽的菌丝种类，并且研究一个研究综合体来研究它们的性质应该是有用的。"
 happymushrooms:0 "欢乐迷幻菇"
 happymushrooms_desc:0 "致幻的蘑菇的日益普遍使用对人口产生了显着影响。"
 happymushrooms2:0 "迷幻菇突变"
 happymushrooms2_desc:0 "迷幻菇的广泛使用正逐渐导致人群中的轻微基因突变。"
 trait_mushroomgenes:0 "整合迷幻菇基因"
 trait_mushroomgenes_desc:1 "来自古老的灭绝菌类种族的基因已经无缝地融入我们的物种。"
 badmushrooms:0 "迷幻菇非法"
 badmushrooms_desc:0 "很多人因为我们选择禁止迷幻菇而不满。"
 badmushrooms2:0 "恐怖袭击"
 badmushrooms2_desc:0 "由于迷幻菇禁令造成的恐怖袭击正在对殖民者造成伤害。"
 pdmushroom.30.name:0 "无害的娱乐"
 pdmushroom.30.desc:0 "关于在行星上摄入特定蘑菇菌株的报道很少。它似乎具有致幻性质，并且正在当做娱乐品摄入。到目前为止，没有成瘾性的报道，并且大多数人在使用迷幻菇后报告感觉与大自然以及他们的同胞羁绊更深了。"
 pdmushroom.30.a:0 "就是一点无害的乐子嘛。"
 pdmushroom.30.a.tooltip:0 "继续允许使用。"
 pdmushroom.30.b:0 "可能有副作用。"
 pdmushroom.30.b.tooltip:0 "我们宣布它非法。"
 pdmushroom.31.name:0 "合法化"
 pdmushroom.31.desc:0 "允许食用蘑菇对于殖民地来说是一个有趣的事情。使用迷幻菇已经从非主流休闲消遣转变为在殖民地社会的许多地方普遍存在的现象。人们出于多种原因使用它，并且不同的团体报告了关于它的能力的各种声明。有些人发誓它有增强体能的能力，其他人还声称它可以提高智力和记忆力。验证这些说法的少数测试结果尚无定论，并且没有一项测试证明除了人们的开心之外还有任何副作用。虽然我们的一些更保守的公民正在呼吁禁止，但大多数人似乎满足于留下它。"
 pdmushroom.31.a:0 "没事就没事了。"
 pdmushroom.31.a.tooltip:0 "继续允许使用。"
 pdmushroom.31.b:0 "这听起来好得有点假。"
 pdmushroom.31.b.tooltip:0 "我们宣布它非法。"
 pdmushroom.32.name:0 "我们都变了。"
 pdmushroom.32.desc:0 "使用迷幻菇现在已经广泛传播到大多数殖民地经常使用它。进一步的测试表明，定期使用迷幻菇的殖民者确实存在轻微的遗传变化。我们不确定迷幻菇是如何导致这种突变的，如果不加以控制将会发生什么。我们的科学家似乎很兴奋地探索这一启示开启的可能性，但许多市民呼吁一劳永逸地停止使用蘑菇。"
 pdmushroom.32.a:0 "个人选择啦，又能怎样？"
 pdmushroom.32.a.tooltip:0 "继续允许使用。"
 pdmushroom.32.b:0 "这很令人不安，立即停止。"
 pdmushroom.32.b.tooltip:0 "我们宣布它非法。"
 pdmushroom.32.c:0 "让我们研究它吧。"
 pdmushroom.32.c.tooltip:0 "我们投入资源来解开这些迷幻菇的神秘面纱。"
 pdmushroom.33.name:0 "远古的孢子"
 pdmushroom.33.desc:0 "这种蘑菇的遗传密码是超出了我们一切想象的东西。从我们所知道的情况来看，似乎迷幻菇实际上是一个古老的灭绝菌类种族的孢子，似乎通过慢慢地将他们的宿主变成他们的种族而生育。很幸运的是，当我们这样做时，我们抓住了它，如果继续不加控制，我们估计殖民地将在几年内开始“变成”某种混合生物。我们的科学家通过简单的接种疫苗成功地阻止了整个过程，并且似乎没有任何进一步的危险。他们还能够分离出能够提高力量和智力的基因，并我们相信可以将这些基因引入我们的群体而没有任何副作用。无论如何，这一独特的发现都极大地增强了我们对遗传学的认识。"
 pdmushroom.33.a:0 "我们的人民只会越来越好。"
 pdmushroom.33.a.tooltip:0 "开启一项将蘑菇基因转入我们人群的计划。"
 pdmushroom.33.b:0 "保持原样就好。"
 pdmushroom.33.b.tooltip:0 "把这些知识加入我们的数据库。"
 pdmushroom.34.name:0 "蓬勃萌发的人群。"
 pdmushroom.34.desc:0 "该项目取得了圆满成功，基因比我们预期的更好。到目前为止，我们没有看到任何公民的负面报告。"
 pdmushroom.34.a:0 "好极了。"
 pdmushroom.40.name:0 "禁令"
 pdmushroom.40.desc:0 "似乎我们试图用禁止迷幻菇的命令并没有产生预期的效果。蘑菇摄入似乎在增加，收集有关分发迷幻菇的犯罪组织的信息已经证明是非常困难的。有传言说分世界末日邪教可能正在地下散布，但几乎没有证据证明这是真的。"
 pdmushroom.40.a:0 "这对地方当局来说是一个问题。"
 pdmushroom.40.a.tooltip:0 "我们允许地方当局处理犯罪分子。"
 pdmushroom.40.b:0 "让他们知道他们有政府的支持。"
 pdmushroom.40.b.tooltip:0 "我们多拨一些款项来支持迷幻菇禁令。"
 pdmushroom.41.name:0 "恐怖袭击"
 pdmushroom.41.desc:0 "今天有关于[Root.GetName]恐怖袭击事件的报道。一名自杀式炸弹袭击者深夜进入殖民地政府大楼并引爆了一具装置。一个自称为孢子之子的团体声称对这次袭击事件负有责任，他们要求将他们称之为“神之孢子”的迷幻菇立即变为合法的，并为星球上的每个公民所用。他们还要求保持神之孢子的自然和纯洁，建议任何和所有的实验或规则都是非法和禁止的。"
 pdmushroom.41.a:0 "我们不与恐怖分子谈判。"
 pdmushroom.41.a.tooltip:0 "我们让地方当局处理这个问题。"
 pdmushroom.41.b:0 "在他们尝试其他任何动作之前阻止他们。"
 pdmushroom.41.b.tooltip:0 "我们拨出更多资金打击这颗星球上的恐怖主义。"
 pdmushroom.41.c:0 "不要再流血了，给他们想要的东西。"
 pdmushroom.41.c.tooltip:0 "我们屈服于邪教的要求，以促成和平。"
 pdmushroom.42.name:0 "空气变浓厚了"
 pdmushroom.42.desc:0 "孢子之子的邪教徒组织了对[Root.GetName]的另一次攻击。复杂的操作涉及生物炸弹，将极其稠密的神之孢子释放到殖民地人口最多的地区，人们只好留在室内。虽然目前只有相对较少的健康问题，但不知道这会给殖民地带来什么长期影响。"
 pdmushroom.42.a:0 "他们要干什么？"
 pdmushroom.42.a.tooltip:0 "我们试图清理他们的烂摊子。"
 pdmushroom.43.name:0 "奇怪的同床人"
 pdmushroom.43.desc:0 "孢子之子已经开始了一场激进的运动，以突出使用神之孢子的好处。数以百计的本地投射器已将其引入大气和水系统。[From.GETNAME]上每个公民的血液中都是高水平的神之孢子。没有报告的健康问题。但由于研究禁令，我们无法知道这可能会对人们产生什么影响。"
 pdmushroom.43.a:0 "希望我们做出了正确的选择。"
 pdmushroom.43.a.tooltip:0 "孢子之子继续他们的行动。"
 pdmushroom.44.name:0 "迷幻菇的进攻"
 pdmushroom.44.desc:0 "这颗星球上的人们已开始感受到了生理上的根本变化。它们正在慢慢变成一种突变的真菌杂种，这些生物正在攻击殖民地！"
 pdmushroom.44.a:0 "红色警报！"
 pdmushroom.45.name:0 "火灭了"
 pdmushroom.45.desc:0 "我们已经成功地防御了突变体的进攻，我们立即开始给公民们接种孢子疫苗。这需要时间，但我们将消灭星球上的这种蘑菇菌株。我们的科学团队正在忙着剖析突变体以学习我们所能做的一切，以避免再次发生这种情况。"
 pdmushroom.45.a:0 "太可怕了。"
 pdmushroom.46.name:0 "无线电静默"
 pdmushroom.46.desc:0 "我们失去了与殖民地的所有官方通讯。突变的蘑菇杂交种正在殖民地上肆虐。许多殖民者已经躲藏起来，或者从大群怪兽中逃跑。我们需要在事不可为之前立即派遣部队来助战"
 pdmushroom.46.a:0 "通知将军们。"
 pdmushroom.47.name:0 "自由"
 pdmushroom.47.desc:0 "我们的部队重新控制了[FromFrom.GetName]。 虽然大多数突变的殖民者都是暴力的，但这似乎也不是定数。有些人似乎很聪明，并保留了他们以前生活的记忆。此外，他们表达了继续成为殖民地一部分的愿望。我们无法知道他们最终是否会变成暴力狂，但必须决定这些变异公民的命运。"
 pdmushroom.47.a:0 "他们毕竟还是我们的人，接受他们。"
 pdmushroom.47.b:0 "有再一就有再二。"
 pdmushroom.48.name:0 "结束了"
 pdmushroom.48.desc:0 "我们对剩余的突变蘑菇杂交种进行追捕并将其处理掉。我们的异种生物学家正在忙着研究他们能做什么，以及如何保护我们的人民不再重演悲剧。"
 pdmushroom.48.a:0 "我们始终保持警惕，保护我们的人民。"
 pdmushroom.50.name:0 "那就那样吧"
 pdmushroom.50.desc:0 "我们对迷幻菇的打击取得了成功，我们几个月来都没有听说过任何使用报告。地方当局相信迷幻菇不会有任何问题。"
 pdmushroom.50.a:0 "好消息。"
 pdmushroom.51.name:0 "那就那样吧"
 pdmushroom.51.desc:0 "我们阻止恐怖分子的努力取得了成功。一支精锐的小队成功地渗透了他们的基地，他们的大多数领导人都被杀死或自首。当局相信这是邪教的终结。"
 pdmushroom.51.a:0 "我们都能安心休息了。"
