 #Planet Classes
 pc_tidallylocked:0 "Monde à gravité verrouillée"
 pc_tidallylocked_desc:0 "Un monde rocheux ayant une atmosphère de base azote-oxygène. Le verrouillage gravitationnel occasionne l'ensoleillement d'une seule face, tandis que l'autre reste toujours nocturne. Une fine zone habitable existe entre les deux faces. Le perpétuel rayonnement solaire et le vent qui résulte des importantes différences de température entre les deux faces sont idéales pour la production de nourriture et d'énergie."
 pc_irradiated:0 "Monde crypte"
 pc_irradiated_desc:0 ""Un monde rocheux ayant une atmosphère de base azote-oxygène. Ce lieu fait actuellement l'expérience d'un hiver nucléaire, avec des couches denses de cendres et de poussières flottant dans l'atmosphère. La surface subit également d'importants niveaux de radiation."
 pc_hothouse:0 "Monde toxique"
 pc_hothouse_desc:0 "Un monde rocheux qui fait actuellement l'expérience d'un effet de serre galopant. Létale pour toute forme de vie." 
 
 #Tiles
 pc_irradiated_tile:0 "Terrain en friche"
 pc_irradiated_tile_desc:0 "Région âpre déchirée par la guerre. Les niveaux de radiations sont suffisamment bas pour supporter la vie."
 pc_tidallylocked_tile:0 "Terrain synchrone"
 pc_tidallylocked_tile_desc:0 "Sur divers continents, les déserts se transforment progressivement en plaines gelées, et vice-versa."
   
