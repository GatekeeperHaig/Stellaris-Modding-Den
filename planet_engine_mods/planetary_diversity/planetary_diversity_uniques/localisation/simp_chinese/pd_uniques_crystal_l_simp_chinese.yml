 pdcrystal.10.name:0 "成长空间"
 pdcrystal.10.desc:0 "[Root.GetStarName]的[Root.GetLeaderName]报告称，在[Root.GetName]发现了一种特别的现象。初步扫描展示了地表的集中晶体构造和丰富的有机生命迹象。对该星球进行深入扫描可能会带来独特的发现。"
 pdcrystal.10.a:0 "仔细观察。"
 pdcrystal.20.name:0 "晶体之塔"
 pdcrystal.20.desc:0 "完成了对[Root.GetName]的深入扫描以后，事实已经变得明了：这里正在发生一些独特的现象。巨大的水晶之塔散步于这片陆上风景的各个地方。在它们周边，有机生命大量涌现。这种晶体——官方命名为艾森——对周围有机生命体的健康拥有显而易见的益处。令人振奋的是，我们从星球上取出的样本——在离开其发源地之后——似乎仍可以保持效果。在调查过程中，[Root.GetLeaderName]还发现了丛林中的一个衰败的外星研究站的痕迹，并将该地点标记为考古研究的候选场所。"
 pdcrystal.20.a:0 "惊人。"
 pdcrystal_site:0 "晶体丛林"
 pdcrystal_site_desc:0 "这个星球的晶体对有机动植物展示出了独特的影响。在这个古老的外星研究站周围建立一个深入的研究点，可以揭示其力量的奥秘。"
 pdcrystal.50.name:0 "外壳上的洞"
 pdcrystal.50.desc:0 "这个衰朽基地的大部分——连同其技术——都被丛林所淹没，但我们已经成功破译出一些相关信息。他们——被称为“科尔”，并非是这个世界的原住民——正在开展某种星球规模的实验，涉及到深入星球地壳的洞穴。现场几乎不存在其他未受损伤的数据，但我们确实发现了一些线索，指向了离研究站不远的一处较大的科尔定居点的位置。"
 pdcrystal.50.a:0 "有趣。"
 pdcrystal.51.desc:0 "在定居点，我们发现了一艘世代飞船的残骸。似乎科尔人在自作自受的气候崩溃以后就离开了他们的母星。凭借对跃迁技术的初步了解，他们派出最杰出的人去建立新家园并重建他们的社会。在几代人的时间里，他们从一个星系流浪到又一个星系，却未能找到能够维持生存的星球。当他们发现这个星球时，它似乎成为了他们所有问题的解决方案。他们降下飞船，并开始建造新的家园。"
 pdcrystal.52.desc:0 "新的殖民地在数年间运作良好，晶体柱令他们得以大量收获从母星移植过来的作物。但后来殖民者开始失踪，起初只是缓慢发生，他们将其归于随机事件。然而，很快就可以看出，失踪速度正在攀升。在解决失踪事件的过程中，他们最优秀的科学家偶然发现了一些不同寻常的事实：这个星球是活的，正在以某种方式捕食他们。由于无法再次发射殖民船，他们立即放下其他所有的项目，尝试沟通和安抚这个星球。"
 pdcrystal.52.a:0 "我们在这里安全吗？"
 pdcrystal.53.desc:0 "对该星球的研究发现，它只有最基本的智力，类似于没有理性的动物。这种石质生物是在地表深处发现的晶体网状物，艾森是它的诱饵，通过诱导生长和愈合来鼓励生命体聚集在它附近。然后，它将打开天坑，吞噬附近的生物，并使用其晶体网状物来进食。科尔人必须阻止这个星球杀死他们最后的人民。我们发现的钻孔是他们攻击它的方式：他们向星球深处发送了一个电磁脉冲装置，以破坏晶体网状结构。他们相信他们可以杀死以他们为食的部分，而不会杀死整个存在——类似于脑白质切除术。"
 pdcrystal.53.a:0 "可怕。"
 pdcrystal.54.desc:0 "对他们而言，不幸的是，科尔人的钻孔只是加速了星球的捕食，或许是为了保护自身。当他们终于准备好开火的时候，已经只剩几十个科尔人了。开火之后，星球自身立即出现了巨大的能量涌动，紧着着，殖民者的所有日志记录和活动，以及星球自身的所有更高的能量读数，全部停止了。作为最后的行动，这个生物似乎成功地杀死了它的毁灭者。虽然他们没能活着看到这一幕，但是科尔人似乎是正确的；这个星球已经失去了直接捕食的能力，但是没有死亡，相反，它现在直接从地面被动吸收矿物。事实证明，这才是艾森晶体力量的真正的、病态的来源。"
 pdcrystal.54.a:0 "最终，他们同归于尽。"

 pdcrystal.60.name:0 "这一切的宿命"
 pdcrystal.60.desc:0 "对于这个被“切除脑白质”的石质网状生物，应该怎么处理？"
 pdcrystal.60.a:0 "让我们减缓它可能感受到的痛苦。"
 pdcrystal.60.a.tooltip:0 "留下此生物星球用于养活自己的矿脉，我们可以增进艾森晶体的生长，并增强它们对动植物的影响。"
 pdcrystal.60.b:0 "留着它吧，它遭的罪够多了。"
 pdcrystal.60.b.tooltip:0 "我们并不确定它是否会感到疼痛，而它产出的稀有晶体和矿物——作为其进食的副产物——也相当优良而不容忽视，但我们会更多地聚焦于独特的艾森晶体的收获当中。"
 pdcrystal.60.c:0 "那些外星人试图利用这头野兽的做法是对的。"
 pdcrystal.60.c.tooltip:0 "由该生物的进食而产生的矿物和稀有水晶应该得到利用，但我们也会给它留足用于养活自身并产出少量艾森晶体的量。"
 pdcrystal.60.d:0 "完成这项工作，杀了它。"
 pdcrystal.60.d.tooltip:0 "那些外星人走得还不够远。我们会完成这项工作，开采珍贵的矿物和稀有水晶。我们不想要这个卑劣生物
