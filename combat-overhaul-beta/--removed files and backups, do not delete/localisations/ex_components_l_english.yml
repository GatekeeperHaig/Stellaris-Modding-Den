 ENERGY_TORPEDO_1_EX_DESC:1 "Upgraded energy torpedoes that rely on neutrons instead of protons for their destructive power. Like their predecessors, they are extremely effective against energy shields. Since these torpedoes lack a solid form, they cannot be targeted by point-defense weapons."
