 sr_pyronium_desc:0 "Malgré son apparence dangereuse et son efficacité très réelle en tant qu'explosif, ce cristal scintillant et teinté de feu est très stable et reste inerte dans les environnements les plus hostiles. Seule une chaîne spécifique de réactions chimiques déclenchera la libération de son énergie destructrice. Les lanceurs utilisant de telles ogives peuvent recharger et tirer beaucoup plus rapidement, car ils sont plus sûrs que les lanceurs classiques."
 tb_unique_sr_aurantiacum_x_desc:0 "En dépit de ses origines d'un autre monde, Aurantiacum-X peut être pris; il peut être récolté; et c'est maintenant le nôtre."
 tech_sactajenian_purification_desc:0 "Distillation de Sactajenian est lourde de pièges, nécessitant des appareils de purification dédiés."
 sm_sb_building_yurantic_mirror_core_desc:0 "Duplicates Transmission d'énergie et de signaux à travers un noyau spécialisé Yurantic, aidant nos chercheurs dans les domaines de l'ingénierie."
