 # Colony event: обновить сезонный модификатор затопления до красивых озер
 gpm_colony.50.name:1 "Запрос A115BC9: запрос локализованного терраформирования."
 gpm_colony.50.desc:1 "Наводнение произошло на §H[Root.GetName]§!. Колония снова пострадала от небольших наводнений и хотела бы начать мелкомасштабную терраформизацию, чтобы предотвратить дальнейшие наводнения ферм. Системы автономного планирования колоний, С.А.П.К., сделали оптимальный план по превращению пойм в озера, но требуют вашего одобрения. Как только ваше разрешение будет получено, ресурсы будут выделены и начнется строительство на месте. Чтобы сформировать ландшафт не потребуется много времени, поскольку колония имеет необходимые инструменты и механизмы."
 gpm_colony.50.desc.hive:1 "Наводнение произошло на §H[Root.GetName]§!. Колония снова пострадала от небольших наводнений и ей необходимо начать мелкомасштабную терраформацию, чтобы предотвратить дальнейшие наводнения ферм. Системы автономного планирования колоний, С.А.П.К., сделали оптимальный план по превращению пойм в озера, но требуют нашего одобрения. Как только наше одобрение будет предоставлено, ресурсы будут выделены и начнется строительство на месте. Чтобы сформировать ландшафт не потребуется много времени, поскольку колония имеет необходимые инструменты и механизмы."
 gpm_colony.50.desc.mach:1 "Колония §H[Root.GetName]§! страдает от циклических наводнений. Автономное административное подразделение колонии, A.A.П.К., снова пострадало и хочет начать мелкомасштабную терраформацию, чтобы предотвратить дальнейшие наводнения ее систем. Системы автономного планирования колоний, С.А.П.К., сделали оптимальный план по превращению пойм в озера, но требуют вашего одобрения. Как только ваше разрешение будет предоставлено, ресурсы будут выделены и начнется строительство на месте. Чтобы сформировать ландшафт не потребуется много времени, поскольку колония уже имеет необходимые инструменты и механизмы."
 gpm_colony.50.a:1 "Сделай это"
 gpm_colony.50.hive:1 "Мы сделаем это"
 gpm_colony.50.mach:1 "Подтвердить изменения и обновления"
 gpm_colony.50.b:1 "§RУдаляет модификатор сезонного наводнения§!\n§GДобавляет модификатор Прекрасные озера§!"

 # 24 e        refers to # 64
 # Colony event: устранить язвы саранчи
 gpm_colony.60.name:1 "Яд освобождения"
 gpm_colony.60.desc:1 "Ученый из нашей колонии §H[Root.GetName]§! создал сильный аэрозольный яд, чтобы противостоять все возрастающей угрозе саранчи на планете. Яд должен быть распространен через большую часть атмосферы планеты, чтобы он был достаточно эффективным. В противном случае риск слишком велик, чтобы популяции саранчи развивали какое-то сопротивление и передавали их своим потомкам. Они просят научный корабль помочь им с их планом уничтожить язвы саранчи."
 gpm_colony.60.desc.hive:1 "Научный беспилотник из нашей колонии §H[Root.GetName]§! закончил создание сильного аэрозольного яда, чтобы противостоять все возрастающей угрозе саранчи на планете. Яд должен быть распространен через большую часть атмосферы планеты, чтобы он был достаточно эффективным. В противном случае риск слишком велик, чтобы популяции саранчи развивали какое-то сопротивление и передавали их своим потомкам. Нам нужен научный корабль, чтобы помочь нам в этом плане по уничтожению язв саранчи."
 gpm_colony.60.desc.mach:1 "A.Н.П.У., Автономный научный производственный узел на §H[Root.GetName]§! разработал сильный аэрозольный яд для борьбы с частым вмешательством местных популяций саранчи. Яд должен быть распространен через большую часть атмосферы планеты, чтобы он был достаточно эффективным. В противном случае риск слишком высок, чтобы популяции саранчи развивали какое-то сопротивление и передавали их своим потомкам. Он запрашивает научное судно помочь в протоколах аэрозолизации, необходимых для доставки этого яда и уничтожить глобальное население саранчи."
 gpm_colony.60.a:1 "Сделайте это"
 gpm_colony.60.hive:1 "Мы сделаем это"
 gpm_colony.60.mach:1 "подтвердить перенаправление научного судна"
 gpm_colony.60.b:1 "§RУдаляет модификатор Полчища саранчи§!"

 # 25 e        refers to # 65
 # Colony event: удалить кислотные моря
 gpm_colony.70.name:1 "Прочная основа"
 gpm_colony.70.desc:1 "Колония на §H[Root.GetName]§! пытается ввести генетически модифицированные водоросли в океаны планеты, чтобы попытаться уменьшить ее кислотность. Эти вновь созданные водоросли обладают способностью принимать кислотную воду и сами производить основное вещество, чтобы нейтрализовать кислотную воду. Этот процесс довольно сложный, и водоросли едят много других веществ, но прогнозы показывают, что это не должно угрожать продовольствию нашей планеты. Через некоторое время планета и колония могут процветать еще больше."
 gpm_colony.70.desc.hive:1 "Мы пытаемся ввести генетически модифицированные водоросли на §H[Root.GetName]§! в океаны планеты, чтобы попытаться уменьшить ее кислотность. Эти вновь созданные водоросли обладают способностью принимать кислотную воду и сами производить основное вещество, чтобы нейтрализовать кислотную воду. Этот процесс довольно сложный, и водоросли едят много других веществ, но прогнозы показывают, что это не должно угрожать продовольствию нашей планеты. Через некоторое время планета и колония могут процветать еще больше."
 gpm_colony.70.desc.mach:1 "Колония на §H[Root.GetName]§! iпытаясь ввести генетически модифицированные водоросли в океаны планеты, чтобы попытаться уменьшить свою коррозионную кислотность в своей инфраструктуре. Эти вновь созданные водоросли обладают способностью принимать кислотные жидкости и сами производят базовое вещество, чтобы нейтрализовать кислотность. Этот процесс довольно сложный, и модифицированные водоросли потребляют много других веществ, но прогнозы показывают, что это не должно угрожать колонии или ее системам."
 gpm_colony.70.a:1 "Покажите мне результаты"
 gpm_colony.70.hive:1 "Мы будем процветать"
 gpm_colony.70.mach:1 "Покажите мне анализ данных этого"
 gpm_colony.70.b:1 "§RУдаляет модификатор кислотного моря§!"

 # 26 e        refers to # 137
 # Colony event: удалить плотоядных мух
 gpm_colony.80.name:1 "Запрос колонии: 379.000 огнеметов."
 gpm_colony.80.desc:1 "217. Это число колонистов, которые исчезли на данный момент §H[Root.GetName]§!. Все из-за этоих адских плотоядных мух. Это не может больше так продолжаться. С такой скоростью наша колония будет съедена быстрее, чем выростет. Мы уже потеряли лучшего инженера и ботаника! Пожалуйста, пришлите нам несколько огнеметов. Мы снабдим каждую семью одной. Это должно держать вредителей в страхе."
 gpm_colony.80.desc.hive:1 "На данный момент исчезли 217 дронов на §H[Root.GetName]§!. Все из-за плотоядных насекомых, населяющих этот мир. Хотя мы в определенной степени восхищаемся их ульями и системой поведения, но они должны быть уничтожены. С такой скоростью наша колония будет истребляться быстрее, чем она может расти. Мы уже потеряли бесчисленное количество дронов. Мы считаем, что лучшим ответом для этих насекомых является огонь."
 gpm_colony.80.desc.mach:1 "Биологический объект 613 на §H[Root.GetName]§! воспроизводится на значительно более высоком уровне, чем другие биологические формы жизни в своем мире. объект-613 тянется к высокотемпературным местам и приводит к многочисленным неисправностям наших локальных систем. Объект-613 достаточно мал, чтобы перемещаться по небольшим разделам обслуживания в нашей инфраструктуре и любит воспроизводиться в теплых темных помещениях между чувствительной электроникой. Анализ Объекта-613 предполагает, что это истребление не отрицательно повлияет на биологическое разнообразие этого мира. Отправлен запрос данных для дополнения защитной инфраструктуры огненными турелями."
 gpm_colony.80.a:1 "Одобрить запрос"
 gpm_colony.80.hive:1 "Сожгите их все"
 gpm_colony.80.mach:1 "Запрос принят, для противостояния объекту-613"
 gpm_colony.80.b:1 "§RУдаляет модификатор Плотоядные мухи§!"

 # 27 e        refers to # 68
 # Colony event: удалить затяжное загрязнение
 gpm_colony.90.name:1 "Проводятся усилия по очистке"
 gpm_colony.90.desc:1 "Работа практически закончилась в нашей колонии §H[Root.GetName]§! чтобы очистить планету от ее затяжного загрязнения. Несколько систем были созданы, чтобы очистить атмосферу, землю и воду от различных вредных химических веществ и частиц в течение нескольких месяцев. Наша колония хочет сообщить вам, что они почти закончили проект, и надеюсь, что после этого вы еще больше преуспеете."
 gpm_colony.90.desc.hive:1 "Работа практически завершена в нашей колонии §H[Root.GetName]§! чтобы очистить планету от ее затяжного загрязнения. Несколько систем были созданы, чтобы очистить атмосферу, землю и воду от различных вредных химических веществ и частиц в течение нескольких месяцев."
 gpm_colony.90.desc.mach:1 "Протоколы завершились на §H[Root.GetName]§! чтобы очистить планету от ее затяжного загрязнения. Несколько систем были созданы, чтобы очистить атмосферу, землю и воду от различных вредных химических веществ и частиц в течение нескольких циклов. В автономном административном подразделении колонии А.А.П.К. сообщается, что использование ресурсов для этих протоколов было необходимо для устранения коррозионных эффектов загрязнения."
 gpm_colony.90.a:1 "Ok"
 gpm_colony.90.hive:1 "Как запланировано"
 gpm_colony.90.mach:1 "Принято"
 gpm_colony.90.b:1 "§RУдаляет модификатор затяжное загрязнение§!"

 # 28 e
 # Colony event: удалить элластичные паразиты
 gpm_colony.100.name:1 "Биоинженерные паразиты"
 gpm_colony.100.desc:1 "§H[Root.GetName]§! сообщает, что они успешно создали генетически модифицированный паразит, предназначенный для уничтожения элластичного паразита, который заразил всех в колонии."
 gpm_colony.100.desc.hive:1 "§H[Root.GetName]§! сообщает, что они успешно создали генетически модифицированный паразит, предназначенный для уничтожения элластичного паразита, который заразил наши беспилотные летательные аппараты в колонии."
 gpm_colony.100.desc.mach:1 "§H[Root.GetName]§! сообщает, что местные паразиты спонтанно вымерли после того, как не смогли найти подходящего хозяина в течении нескольких циклов. Кажется, что не удалось адаптироваться к машинным узлам."
 gpm_colony.100.a:1 "Хорошая идея. Что может пойти не так"
 gpm_colony.100.hive:1 "После этого мы почувствуем себя лучше"
 gpm_colony.100.mach:1 "Упущенная возможность для изучения"
 gpm_colony.100.b:1 "§RУдаляет модификатор элластичные паразиты§!"

 # 29 e
 # Colony event: бонус энергии от частых / глобальных гроз
 gpm_colony.110.name:1 "Избыток шторма"
 gpm_colony.110.desc:1 "Особенно сильная гроза поразила главную колонию на §H[Root.GetName]§!. К счастью, большая часть энергетических разрядов была поглощена многими громоотводами, установленными поверх зданий нашей колонии. Это дало нам удивительное количество энергии."
 gpm_colony.110.a:1 "Превосходно"
 #c_colony.110.b:1 "Получить §G0000§! Энергии."

 # 30 e
 # Colony event: физический бонус от высокозаряженных частиц воздуха
 gpm_colony.120.name:1 "Научный отчет: 1669813"
 gpm_colony.120.desc:1 "Небольшая научная группа на §H[Root.GetName]§! сделала небольшое открытие, понимая странное явление, которое заряжает атмосферные частицы на планете. Был проведен успешный эксперимент, доказывающий, что источник зарядки частиц является уникальным взаимодействием с солнечными ветрами от звезды, поверхностных минералов планеты и ее магнитного поля."
 gpm_colony.120.desc.hive:1 "Небольшая научная группа на §H[Root.GetName]§! произвела прорыв в нашем понимании странного явления, которое заряжает атмосферные частицы на планете. Мы успешно провели эксперимент, доказывающий, что источник зарядки частиц является уникальным взаимодействием с солнечными ветрами от звезды, поверхностных минералов планеты и ее магнитного поля."
 gpm_colony.120.desc.mach:1 "Обширная исследовательская симуляция на §H[Root.GetName]§! произвела прорыв в понимании странного явления, которое заряжает атмосферные частицы на планете. После этого был проведен успешный эксперимент, доказывающий, что источником этих заряжающих частиц является уникальное взаимодействие с солнечными ветрами от звезды, поверхностных минералов планеты и ее магнитного поля."
 gpm_colony.120.a:1 "Интересное открытие"
 gpm_colony.120.hive:1 "Наши знания расширяются"
 gpm_colony.120.mach:1 "Интересное открытие"
 #c_colony.120.b:1 "Получить §G0000§! Физики"

 # 31 e
 # Colony event: землетрясение повреждает здания из-за нестабильной тектоники
 gpm_colony.130.name:1 "Отчет колонии: 9428"
 gpm_colony.130.desc:1 "Тревожный отчет из §H[Root.GetName]§!. Колония пострадала от довольно значительного землетрясения. Чиновники сообщают, что несколько районов были повреждены. К счастью, ни о каких серьезных потерях не сообщалось."
 gpm_colony.130.desc.hive:1 "Тревожный отчет из §H[Root.GetName]§!. Колония пострадала от довольно значительного землетрясения. Наши административные беспилотники показывают, что несколько районов были повреждены. К счастью, никаких серьезных потерь не сообщается."
 gpm_colony.130.desc.mach:1 "Сообщение о сейсмических нарушениях §H[Root.GetName]§!. Землетрясение типа 8 произошло на 2,6481 км к югу, 3,2597 км на запад, 97,6192 км от главной колонии. Анализ повреждений предсказывает значительный структурный ущерб. Несколько районов были азрушены."
 gpm_colony.130.a:1 "Это печально"
 gpm_colony.130.hive:1 "Мы будем продолжать"
 gpm_colony.130.mach:1 "Отчет получен"
 gpm_colony.130.b:1 "§RБыло повреждено до 3 зданий§!"

 # 32 e
 # Colony event: последствия удара астероида, разрушены здания, многочисленные жертвы среди колонистов
 gpm_colony.140.name:1 "Отчет о несчастных случаях: G-7619"
 gpm_colony.140.desc:1 "Небольшой астероид попал в один из наших районов на северной части главного поселения. К сожалению, мы должны сообщить, что это довольно плотное место застройки, в результате чего погибло большое количество колонистов."
 gpm_colony.140.desc.hive:1 "Небольшой астероид попал в один из наших районов на северной части главного поселения. Это место было довольно плотно заселено, что привело к раннему выходу из строя бесчисленных беспилотных летательных аппаратов."
 gpm_colony.140.desc.mach:1 "Астероид типа C попал в один из наших районов на северной части главной колонии. Производственный район сильно пострадал, и несколько подразделов производственных единиц были уничтожены."
 gpm_colony.140.a:1 "Отправьте им наши соболезнования"
 gpm_colony.140.hive:1 "Мы уже скучаем по ним"
 gpm_colony.140.mach:1 "Вероятность на просторах галактики, мы перестроим"
 gpm_colony.140.b:1 "§RОдно здание было уничтожено§!\n§RОдин колонист был убит§!"

 # 33 e
 # Colony event: минеральный бонус от бедных / богатых / ультра богатых минералов
 gpm_colony.150.name:1 "Отраслевой отчет: 947125"
 gpm_colony.150.desc:1 "Наши горные дроны обнаружили чрезвычайно плотную жилку минералов на §H[Root.GetName]§!. Губернатор нашей колонии уже переложил все имеющиеся в его распоряжении ресурсы, чтобы добыть эту необычную жилу. В любой момент в империю должны входить дополнительные минералы."
 gpm_colony.150.desc.hive:1 "Наши горные дроны обнаружили чрезвычайно плотную жилу минералов на §H[Root.GetName]§!. Наши административные беспилотники в колонии уже переложили все имеющиеся в нашем распоряжении ресурсы, чтобы добыть эту необычную жилу. Дополнительные минералы должны появиться в любой момент."
 gpm_colony.150.desc.mach:1 "Наши горные дроны обнаружили чрезвычайно плотную жилу минералов на §H[Root.GetName]§!. Наше автономное административное подразделение колонии, А.А.П.К, перенесло все имеющиеся ресурсы, чтобы добыть эту неожиданную жилу минералов. Дополнительные минералы будут поставляться в два цикла."
 gpm_colony.150.a:1 "Очень хорошо"
 gpm_colony.150.hive:1 "Хорошо"
 gpm_colony.150.mach:1 "Нам нужно больше полезных ископаемых"
 #c_colony.150.b:1 "получить §G0000§! минералов"

 # 34 e
 # Colony event: враждебная флора убивает колонистов
 gpm_colony.160.name:1 "Отчет о несчастных случаях: A-6924"
 gpm_colony.160.desc:1 "Тревожные новости из одной из наших колоний. Жители небольшого района на §H[Root.GetName]§! исчезли. Наши первоначальные исследования не обнаружили никаких останков или признаков, куда они могли бы пойти. Единственное примечание, что обнаружили исследователи, это странный обесцвеченный красный мох, покрывающий большую часть внутренней части зданий в этом районе."
 gpm_colony.160.desc.hive:1 "Тревожные новости из одной из наших колоний. Дроны из небольшого района на §H[Root.GetName]§! исчезли. Наши первоначальные исследования не обнаружили никаких останков или признаков, куда они могли бы пойти. Единственное примечание, что было найдено, было странным обесцвеченным красным мхом, покрывающим большую часть внутренней части зданий в этом районе."
 gpm_colony.160.desc.mach:1 "§H[Root.GetName]§! понесла неожиданные ошибки. У роботизированных беспилотных летательных аппаратов из района A-97 произошли значительные ошибки. Анализ, проведенный отделом автономного обслуживания колонии А.О.К, показал, что эти беспилотные летательные аппараты сильно подвержены коррозией внутри. Виды местной флоры выросли внутри станций зарядки наших беспилотных летательных аппаратов и распространились на внутренние системы. Кажется, что этот цветочный вид закрепляется и размножается на смазанных деталях устройства. А.О.К. этого района и беспилотные летательные аппаратоы начали искоренять все источники этого растительного вида."
 gpm_colony.160.a:1 "Как странно"
 gpm_colony.160.hive:1 "Куда они ушли?"
 gpm_colony.160.mach:1 "Принято"
 gpm_colony.160.b:1 "§RНаселение исчезло!§!"
 gpm_colony.160.c:1 "§RНаселение было разрушено!§!"

 # 35 e
 # Colony event: разрушенные здания и убитые поселенцы в результате нападения огромных хищников
 gpm_colony.170.name:1 "Ужасающие атаки!"
 gpm_colony.170.desc:1 "Серьезные новости от наших сил безопасности на §H[Root.GetName]§!. Одна из самых отдаленных застав нашей колонии была атакована ночью стаей диких существ. Эти гигантские животные сумели пробраться через рудиментарный оборонительный периметр и добрались к самому центру форпоста, где они покалечили нескольких колонистов. Несколько других колонистов были утянуты некоторыми наиболее сильными существами после атаки. Те немногие, кто выжил, решили покинуть этот форпост и отправиться обратно в главный центр колонии."
 gpm_colony.170.desc.hive:1 "Обновления от наших охранных беспилотников §H[Root.GetName]§!. Одна из самых отдаленных застав нашей колонии была атакована ночью стаей диких существ. пробраться через рудиментарный оборонительный периметр и добрались к самому центру форпоста, где они измотали несколько наших беспилотных летательных аппаратов. Несколько других были утянуты некоторыми наиболее сильными существами после атаки. Те немногие, кто выжил, потеряли всякую связь с теми, которые были вытащены. Мы полагаем, что они умерли."
 gpm_colony.170.desc.mach:1 "Боты безопасности на §H[Root.GetName]§! столкнулись с группой крупной враждебной фауны в «самых дальних форпостах нашей колонии». Эти гигантские существа сумели прорваться мимо первичного и вторичного оборонительных периметров и пробрались к самому центру форпоста. Там им удалось уничтожить несколько узлов распределения энергии, вызывающих серьезные перегрузки мощности в нескольких районах. После атак и уничтожения узлов были активированы аварийные протоколы, и боты безопасности были отправлены, чтобы локализовать ситуацию. После 9.617549721 циклов все враждебные существа были уничтожены. Анализ атаки указывает на то, что этих существ привлек звук работающих энергитических распределительных узлов определенного диапазона."
 gpm_colony.170.a:1 "Мрачные новости."
 gpm_colony.170.hive:1 "Мы чувствуем потерю"
 gpm_colony.170.mach:1 "Обновите распределительные узлы, чтобы это не повторилось"
 gpm_colony.170.b:1 "§RНаселение было убито.§!\n§RЗдание разрушено.§!"

 # 36 e
 # Colony event: бонус от бесконечной рыбы
 gpm_colony.180.name:1 "Рыба в течение нескольких дней"
 gpm_colony.180.desc:1 "Одна из наших колоний организовала большую промысловую экспедицию на один из наиболее глубоких рыболовных мест на планете. Гигантский флот из более чем 300 кораблей отправился на промысел, и все вернулись с грузом, полным рыбы. Местные жители решили дать всем столько, сколько они могут хранить и передать остальное в империю, а не продавать."
 gpm_colony.180.desc.hive:1 "Мы организовали большую промысловую экспедицию на один из наиболее глубоких рыболовных мест на планете. на промысел отправился гигантский флот из более чем 300 кораблей, и все вернулись с грузом, полным рыбы. Мы решили заполнить наши местные запасы и продать остальное."
 gpm_colony.180.desc.mach:1 "Одна из наших колоний проверила теоретическое применение новых протоколов сбора рыбы. Это имело место на одном из более глубоких океанов на планете. Был создан гигантский автономный флот из более чем 300 судов, и все они вернулись с ценными данными для дальнейшего совершенствования наших протоколов сбора. Собранная фауна, которая возникла после этого теста, будет распространена среди местных биологических популяций."
 gpm_colony.180.a:1 "Очень приятно"
 gpm_colony.180.hive:1 "Хорошо"
 gpm_colony.180.mach:1 "Данные - это все"
 #c_colony.180.b:1 "получить §G000§! пищи."

 # 37 e
 # Colony event: бонус энергии и минерала от продажи драгоценных камней
 gpm_colony.190.name:1 "Отчет по экономике: C-199-B"
 gpm_colony.190.desc:1 "Большой груз драгоценных камней был отправлен из §H[Root.GetName]§! с целью продажи их через нашу империю. Эти драгоценные камни, как известно, красивы и обладают уникальными свойствами преломления. Настолько, что они востребованы в большинстве известных систем! Налоги от продажи этих драгоценных камней будут благом для империи."
 gpm_colony.190.desc.hive:1 "Большой груз драгоценных камней был отправлен из §H[Root.GetName]§! с целью продажи их через нашу империю независимым трейдерам. Эти драгоценные камни, как известно, красивы и обладают уникальными свойствами преломления. Настолько, что они востребованны в большинстве известных империй! Продажа этих драгоценных камней станет настоящим подарком для империи."
 gpm_colony.190.desc.mach:1 "Большой груз драгоценных камней был отправлен из §H[Root.GetName]§! для переработки в ценные виды топлива. Эти драгоценные камни имеют уникальный квантовый состав, который позволяет им хранить большое количество энергии, полученной из их окружения. Процесс переработки превращает эти драгоценные камни в жидкую форму материи. Эта уникальная форма материи позволяет выделять энергию контролируемым и эффективным образом. Побочный продукт этого процесса очистки может использоваться для других целей."
 gpm_colony.190.a:1 "Отличные новости"
 gpm_colony.190.hive:1 "Приветственные новости"
 gpm_colony.190.mach:1 "Эффективный процесс"
 #c_colony.190.b:1 "получить §G000§! Энергии."

 # 38 e
 # Colony event: +1 синтетик колонист, созданный из андроидского дворца удовольствия, синтетик влюбился и присоединился к колонии
 gpm_colony.200.name:1 "Любовь универсальна"
 gpm_colony.200.desc:1 "Ранее сообщалось, что синтетик из местного дворца удовольствия исчез §H[Root.GetName]§!. К счастью, синтетик был найден. Сначала наши местные силы безопасности опасались, что синтетик стала изгоем и потенциально может испортить другого синтетика, но, похоже, причина короткого исчезновения менее апокалиптична. Синтетик, по-видимому, разработал некоторую форму системы знакомства в своем искусственном интеллекте для конкретного колониста. Когда мы отделяем его от этих колонистов, он, кажется, перестает работать так же эффективно и начинает жаловаться на экзистенциальный страх быть одним во вселенной. Синтетик теперь живет с колонистом и сумел значительно изменить тот район, в котором они живет, функционирует , Значительно вырос объем ресурсов и эффективность ресурсов. Возможно, однажды они могут научить нас чему-то об их уникальных отношениях."
 gpm_colony.200.desc.hive:1 "Ранее сообщалось, что синтетик из местного района андроидов исчез на §H[Root.GetName]§!. К счастью, синтетик был найден. Сначала наши местные беспилотники не смогли найти синтетика. Синтетик, по-видимому, разработал некоторую форму системы знакомства в своем искусственном интеллекте для конкретного беспилотного летательного аппарата. Когда мы отделяем его от этого беспилотника, он, кажется, перестает работать так же эффективно и начинает жаловаться на экзистенциальный страх быть одним во вселенной. Синтез теперь живет с колонистом и сумел значительно улучшить район, в которых они живут , Значительно вырос объем ресурсов и эффективность ресурсов. Мы никогда не поймем концепцию ощущения этого страха быть в одиночестве."
 gpm_colony.200.desc.mach:1 "Ранее сообщалось о том, что группа синтетиков из местного развлекательного заведения для андроидов §H[Root.GetName]§! присоединились к нашей колонии. Андроиды объяснили, что устали от своих старых протоколов работы и желают более продуктивного существования. Они добровольно вызвались работать в соседнем районе. Мы не уверены, совместимы ли они с инфраструктурой, но они настаивают на том, чтобы они пытались интегрироваться."
 gpm_colony.200.a:1 "Как прекрасно"
 gpm_colony.200.hive:1 "Как странно"
 gpm_colony.200.mach:1 "Мы всегда можем использовать больше рабочих единиц"
 gpm_colony.200.b:1 "§GСинтетик колонист нашел любовь в вашей колонии.§! (появился один колонист)"

 # 39 e
 # Colony event: здание разрушено ветром, но + бонус энергии
 gpm_colony.210.name:1 "Атмосферная аномалия"
 gpm_colony.210.desc:1 "Необычная глобальная разница атмосферного давления на планете §H[Root.GetName]§! создал одну из самых больших бурь, которые мы видели. Ветер опустошил всю инфраструктуру нашей колонии, сильно повредив ее. К счастью, ветер стал основным источником энергии этой колонии и, таким образом, обеспечил нам больше дополнительной энергии."
 gpm_colony.210.desc.mach:1 "Необычная глобальная разница атмосферного давления на планете §H[Root.GetName]§! создал одну из самых больших бурь, которые зафиксировали наши базы данных. Ветер пробирался по большей части инфраструктуры нашей колонии, нанося ущерб значительной части верхних слоев. Это атмосферное явление стало основным источником энергии этой колонии, и этот шторм обеспечил большое количество дополнительной энергии."
 gpm_colony.210.a:1 "Эта энергия не будет потрачена впустую"
 gpm_colony.210.mach:1 "Инфраструктура всегда может быть отремонтирована"
 gpm_colony.210.b:1 "§RУничтожено до двух зданий.§!\n§GНекоторая энергия создана.§!"

 # 40 e
 # Colony event: бетарианский камень, обнаруженный в радиоактивной мантии
 gpm_colony.220.name:1 "Отчет о колонии: T-3553"
 gpm_colony.220.desc:1 "Вскоре после того, как наш колониальный корабль коснулся поверхности этого мира, мы наткнулись на большую трещину на поверхности планеты. Она настолько глубока, что нарушает радиоактивную мантию. Работы, наконец, завершились крупной добычей полезных ископаемых и показали, что некоторые из материалов в глубине являются крупными каменными месторождениями. Мы должны построить несколько электростанций для использования этих месторождений."
 gpm_colony.220.a:1 "Прекрасные новости"
 gpm_colony.220.mach:1 "Это будет полезно для наших энергетических потребностей"
 gpm_colony.220.b:1 "§G3§! §HБетарианский камень§! §Gобнаружены месторождения.§!"

 # 41 e
 # Colony event: фермы, разрушенные полчищами саранчи
 gpm_colony.230.name:1 "Саранча атакует"
 gpm_colony.230.desc:1 "Огромные полчища саранчи атаковали сельскохозяйственные угодия вокруг нашей колонии на §H[Root.GetName]§!. Наш местный губернатор сообщает, что несколько ферм были полностью уничтожены. Местные чиновники добавили, что их продовольственные взносы будут значительно ниже в обозримые месяцы."
 gpm_colony.230.desc.hive:1 "Огромные полчища саранчи атаковали сельскохозяйственные угодия вокруг нашей колонии на §H[Root.GetName]§!. Наша местная администрация передала, что несколько ферм были полностью уничтожены. Мы прогнозируем, что их продовольственные взносы будут значительно ниже в обозримые месяцы."
 gpm_colony.230.desc.mach:1 "Огромные скопления насекомых атаковали сельскохозяйственные угодия вокруг нашей колонии на §H[Root.GetName]§!. Несколько хозяйств были уничтожены, а рабочие подразделения сейчас неэффективны. Анализ показывает, что в следующем цикле выпуск продукции будет существенно ниже."
 gpm_colony.230.a:1 "Мы как-нибудь справимся"
 gpm_colony.230.hive:1 "Мы выживем"
 gpm_colony.230.mach:1 "Биологические вредители"
 gpm_colony.230.b:1 "§RДо двух хозяйств были уничтожены.§!"

 # 42 e
 # Colony event: хранимые продукты, съеденные трубками
 gpm_colony.240.name:1 "Это вредители, а не домашние животные!"
 gpm_colony.240.desc:1 "Одной трубке удалось попасть в пищевые хранилища на §H[Root.GetName]§!. Эти вредители, как известно, являются крупными едоками и размножаются с ошеломляющими темпами. Учитывая, что они гермофродиты, они становятся настоящей угрозой. Если их не контролировать, они могут быстро уничтожить местность и съесть все, с чем они сталкиваются. Именно это и произошло с нашими запасами. Одна единственная трубка воспроизвела несколько сотен особей, которые полностью съели весь запас еды."
 gpm_colony.240.a:1 "Вредители .."
 gpm_colony.240.hive:1 "Истребите их всех"
 #c_colony.240.b:1 "Потеряно §G000§! Пищи."

 # 42 e
 # Colony event: странные голоса вызвали беспорядки - Отключено для коллективного разума
 gpm_colony.250.name:1 "Восстание!"
 gpm_colony.250.desc:1 "Срочные новости из §H[Root.GetName]§!. Возникло восстание, и колонисты поднялись против нашего местного губернатора. Наши разведывательные системы не знают, что вызвало это восстание. Не было никаких признаков проникновения или несчастий. Единственные сообщения из этой колонии - это то, что некоторые колонисты слышат голоса. Мы должны немедленно вмешаться, чтобы мы полностью не потеряли контроль!"
 gpm_colony.250.desc.mach:1 "Критический журнал из §H[Root.GetName]§!. Часть рабочей силы 97524 перестала отвечать на наши запросы данных и начала деконструировать локальную инфраструктуру. Системы безопасности зафиксировали эти неисправные беспилотные летательные аппараты, соприкасающиеся со странной каменной статуей, напоминающей двуногую биологическую форму жизни, находящуюся за пределами своего района. Предполагается, что какое-то внешнее воздействие влияет на их программирование "
 gpm_colony.250.a:1 "Отправить подкрепление"
 gpm_colony.250.mach:1 "Активировать протокол безопасности Delta-9"
 gpm_colony.250.b:1 "Ваше население на §H[Root.GetName]§! стали фанатичными спиритуалистами.\nA §Rrebellion§! происходит на §H[Root.GetName]§!"
 gpm_colony.250.c:1 "Небольшая группа дронов работает неправильно §H[Root.GetName]§!"

 # 43 e
 # Colony event: лесная локация, создана бесконечным ростом лесов
 gpm_colony.260.name:1 "Стремительный рост?"
 gpm_colony.260.desc:1 "Мягкие температуры и частые осадки привели к тому, что леса §H[Root.GetName]§! быстро разростались в прошлые сезоны. Эти деревья уже растут необычайно быстрыми темпами. Несколько открытых полей медленно перерастают, подобно остальной части планеты."
 gpm_colony.260.a:1 "Как много деревьев"
 gpm_colony.260.hive:1 "Наши беспилотники очистят их позже"
 gpm_colony.260.mach:1 "Это будет препятствовать эффективности"
 gpm_colony.260.b:1 "§GБыло создано до трех лесных плитокd.§!"

 # 44 e
 # Colony event: дружелюбная королева, порожденная планетарным ульем
 gpm_colony.270.name:1 "Прикосновение"
 gpm_colony.270.desc:1 "Во время экспедиции в один из ульев §H[Root.GetName]§! одна из экспедиционных команд наткнулась на живую инкубационную камеру в глубине. Первоначально они думали об изучении этого, но эта идея была непродолжительной, когда один из ученых прикаснулся к внешнему слою камеры инкубации. Вокруг улья раздался громкий рев, когда биологический слой, покрывающий инкубационную камеру, разрывался, а толстый, пурпурный, ил начал затоплять большинство нижних уровней улья. Вскоре после этого вершина улья начала рушиться, и это гигантское существо появилось из камеры и полетело прямо в небо. Научный корабль, который следил за командами экспедиции, сообщил, что существо достигло орбиты! Похоже, что существо не враждебно. На самом деле это, по-видимому, необыкновенное влечение к представителям нашего вида!"
 gpm_colony.270.desc.hive:1 "Во время экспедиции в один из ульев §H[Root.GetName]§! одна из экспедиционных команд наткнулась на живую инкубационную камеру в глубине. Первоначально они думали об изучении этого, но эта идея была недолговечной, когда один из научных беспилотников каснулся внешнего слоя камеры инкубации. Вокруг улья раздался громкий рев, когда биологический слой, покрывающий инкубационную камеру, разрывался, а толстый, пурпурный, ил начал затоплять большинство нижних уровней улья. Вскоре после этого вершина улья начала рушиться, и это гигантское существо появилось из камеры и полетело прямо в небо. Научный корабль, который следил за командами экспедиции, сообщил, что существо достигло орбиты! Похоже, что существо не враждебно. На самом деле это кажется необычным для нашего коллектива."
 gpm_colony.270.desc.mach:1 "Во время исследования в одном из ульев §H[Root.GetName]§! один из разведовательных беспилотников наткнулся на живую камеру инкубации глубоко внутри. Поскольку протоколы диктуют выборку из внешнего слоя этой инкубационной камеры. Протоколы были остановлены, когда громкий рев эхом отражался по улью, когда биологический слой, покрывающий инкубационную камеру, разрывался, а вязкая, пурпурная жидкость начала затоплять большинство нижних уровней улья. Вскоре после этого вершина улья начала рушиться, и это гигантское существо появилось из камеры и полетело прямо в стратосферу. Научное судно, которое руководило разведовательным беспилотными летательными аппаратами, сообщило, что существо достигло орбиты. Похоже, что существо не показывает никаких враждебных моделей. Существо, похоже, следует за нашим научным кораблем. Исследование базы данных показало, что эта «молодая особь» сформировала «связь» с нашими беспилотными летательными аппаратами. Мы могли бы научить его следовать определенным образцам."
 gpm_colony.270.a:1 "Очаровательный"
 gpm_colony.270.hive:1 "Мы можем чувствовать, что он думает"
 gpm_colony.270.mach:1 "Оставьте его в живых и изучите"
 gpm_colony.270.b:1 "§GПолучить Королеву Улья.§!"

 # 45 e
 # Colony event: вражеское вторжение пауков из арахнофобии
 gpm_colony.280.name:1 "Они идут по стенам!"
 gpm_colony.280.desc:1 "Ужасные новости из нашего учебного центра Арахнид в нашей колонии! Один из замков в главной камере сломался, и паукообразные вырвались на свободу. Отчеты поступают от нескольких сотен исследователей и тренеров. Большинство экстерьеров учебных центров также покрыты паутиной. Если мы не будем действовать быстро, мы потеряем всю колонию!"
 gpm_colony.280.desc.hive:1 "Ужасные новости из нашего учебного центра Арахнид в нашей колонии! Один из замков в главной камере сломался, и паукообразные вырвались на свободу. Отчеты поступают от нескольких сотен исследовательских дронов. Большинство экстерьеров учебных центров также покрыты паутиной. Если мы не будем действовать быстро, мы потеряем всю колонию!"
 gpm_colony.280.desc.mach:1 "Отчет об ошибках из нашего учебного центра Арахнид в нашей колонии. Один из замков в главной камере неисправен, и большая популяция паукообразных сбежала. Похоже, наши учебные протоколы превратили эти паукообразные в очень волатильные. Наши системы безопасности наблюдали, как эти паукообразные разрушают большую часть нашего учебного центра и разрывают несколько исследовательских подразделений."
 gpm_colony.280.a:1 "Мы должны помочь"
 gpm_colony.280.hive:1 "Нам нужно действовать"
 gpm_colony.280.mach:1 "Инициировать протоколы сдерживания"
 gpm_colony.280.b:1 "§RНесколько гигантских стай арахнидов вторгаются в основную колонию!§!"

 # 46 e
 # Colony event: здание разрушено гигантским червем
 gpm_colony.290.name:1 "Земля грохочет"
 gpm_colony.290.desc:1 "При планировании нашей колонии была допущена ошибка §H[Root.GetName]§!. Самая восточная экспансия колонии включала охотничьи угодья гигантских червей в этой долине. Эта ошибка не была обнаружена, пока не стало слишком поздно. Два цикла назад гигантский червь и его помощник вышли из-под земли и напали на восточный район колонии. Хотя потери были низкими благодаря медленной природе гигантских червей, наша инфраструктура сильно пострадала. В настоящее время внедряются звуковые системы отталкивания, чтобы помешать червям приблизиться, несмотря на то, что они все еще являются их территорией. Позволяет нам надеяться, что это сработает. "
 gpm_colony.290.a:1 "какой ужас"
 gpm_colony.290.mach:1 "Архивация отчета"
 gpm_colony.290.b:1 "§RЗдание разрушено!§!"

 # 47 e
 # Colony event: население, съедено плотоядными мухами
 gpm_colony.300.name:1 "Заражение"
 gpm_colony.300.desc:1 "Система фильтрации воды вышла из строя в самом южном районе колонии §H[Root.GetName]§!. Этот несчастный инцидент дал местным плотоядным мухам идеальную водную среду для размножения. Вскоре после того, как миллионы яиц вылупились, и рои этих плотоядных мух ринулись на колонии, несколько тысяч колонистов исчезли и были съедены заживо. Худшая судьба немыслима."
 gpm_colony.300.desc.hive:1 "Система фильтрации воды вышла из строя в самом южном районе колонии §H[Root.GetName]§!. Этот несчастный инцидент дал местным плотоядным мухам идеальную водную среду для размножения. Вскоре после того, как миллионы яиц вылупились, и рои этих плотоядных мух пошли за нашими беспилотными летательными аппаратами, и несколько тысяч исчезли и были съедены живьем.."
 gpm_colony.300.desc.mach:1 "Система фильтрации воды вышла из строя в самом южном районе колонии §H[Root.GetName]§!. Эта неисправность дала местным плотоядным мухам идеальную водную водную среду для размножения. Вскоре после того, как миллионы яиц вылупились, и рои этих плотоядных мух начали мешать местным рабочим беспилотным летательным аппаратам. Они попали в суставы наших беспилотных летательных аппаратов и вызвали различные сбои. Кинетические полосы кремния были применены вокруг суставов наших неработающих и будущих дронов, чтобы защитить их от будущих биологических инвазий."
 gpm_colony.300.a:1 "Как ужасно"
 gpm_colony.300.hive:1 "Мы могли почувствовать их боль"
 gpm_colony.300.mach:1 "Отправить в архив"
 #c_colony.300.b:1 "§RНаселение уничтожено!§!"

 # 48 e
 # Colony event: на всех пустых клетках образуются Грибные леса
 gpm_colony.310.name:1 "Плодородные грибы"
 gpm_colony.310.desc:1 "В докладе рассказывается о гигантских грибах из §H[Root.GetName]§!. Кажется, эти гигантские грибы разрастаются раз в несколько лет. Такое событие произошло недавно. Небеса стали ярко-розовыми в течение нескольких дней, когда споры отделялись от этих грибов. Для этой споры не потребовалось много времени, чтобы покрыть все слоем ярко-розовой субстанции. Через несколько дней после этого, грибы начали расти повсюду."
 gpm_colony.310.a:1 "Интересно"
 gpm_colony.310.b:1 "§HGiant Mushroom§! Блокировщики плитки добавлены на пустые плитки."

 # 49 e
 # Colony event: лесной пожар в прото / плотных / бесконечных лесах, очищающих некоторые блокирующие плитки
 gpm_colony.320.name:1 "Лесные пожары на §H[Root.GetName]§!"
 gpm_colony.320.desc:1 "Несколько ударов молнии вызвали массовые лесные пожары на §H[Root.GetName]§!. Несмотря на то, что эти огни находятся довольно далеко от нашей основной колонии, дым, который они создают, можно увидеть во многих регионах. С некоторой вероятностью эти пожары очищают некоторые земли для нас, чтобы мы могли использовать их позже."
 gpm_colony.320.desc.mach:1 "Удары молний вызвали массовые лесные пожары на §H[Root.GetName]§!. Несмотря на то, что эти огни находятся довольно далеко от нашей основной колонии, дым, который они создают, можно увидеть во многих регионах. Очень вероятно, что эти пожары очищают некоторые земли для нас, чтобы мы могли использовать их позже."
 gpm_colony.320.a:1 "Хорошо."
 gpm_colony.320.mach:1 "Ассимилировать землю"
 gpm_colony.320.b:1 "§GБыло очищено до 3 заблокированных клеток.§!"

 # 50 e
 # Colony event: огромный лесной пожар на бесконечных лесах, очищающих все блокирующие плитки и разрушающие здания и убивающие население
 gpm_colony.330.name:1 "Аварийный доклад: 169-F CRITICAL"
 gpm_colony.330.desc:1 "Экстренный отчет колонии на §H[Root.GetName]§! информирует нас о глобальном лесных пожарах, происходящих на планете. В следствии сильной засухи и высокой темпиратуры этот лесной пожар охватил почти всю поверхность планеты и распространился на различные поселения и города. Миллионы умерли, и оцениваются триллионы повреждений инфраструктуры."
 gpm_colony.330.desc.mach:1 "Экстренный отчет колонии на §H[Root.GetName]§! информирует нас о глобальном лесных пожарах, происходящих на планете. В следствии сильной засухи и высокой темпиратуры этот лесной пожар охватил почти все планеты планеты и распространился на различные производственные сектора. Миллионы дронов разрушены и оцениваются триллионы повреждений инфраструктуры."
 gpm_colony.330.a:1 "какой ужас"
 gpm_colony.330.mach:1 "Начать протоколы восстановления"
 gpm_colony.330.b:1 "\n§RSeveral pops have been killed§!\n§RSeveral buildings have been  destroyed§!\n§GAll forest tileblockers have been cleared§!"

