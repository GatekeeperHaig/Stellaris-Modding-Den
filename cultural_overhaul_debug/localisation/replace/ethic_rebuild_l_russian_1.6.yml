 tradition_hierarchy:0 "Власть"
 tradition_hierarchy_desc:0 "Приверженцы власти считают что только сила субординации может удержать общество от неминуемого скатывания в хаос.  \nГлавенствующий принцип: §YАвторитаризм§! \nКаждая принятая традиция увеличавет привлекательность принципа §YАвторитаризм§! на §G+10%§! \nПринятие этих традий расстроит фракцию §YПрогрессистов§!. \nНедоступно при принятии традиций §YВоли§! или принципе §YФан.Демократия§!." 
 
 tr_hierarchy_adopt:0 "Традиции Власти"
 tr_hierarchy_adopt_desc:0 "$tradition_hierarchy_desc$\n\n$tr_hierarchy_adopt_effect$\n\n$tr_hierarchy_finish_effect$"
