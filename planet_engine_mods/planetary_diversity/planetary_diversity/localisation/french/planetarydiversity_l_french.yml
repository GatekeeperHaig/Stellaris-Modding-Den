 d_pdacid_rain:0 "Pluie acide"
 d_pdacid_rain_desc:0 "Des niveaux élevés de toxicité font que cette planète est recouverte par des pluies acides presque constantes. La vie biologique ici s'est adaptée à l'environnement difficile, mais les systèmes robotiques et mécaniques sont pratiquement inutilisables dans ces conditions."
 tech_pdacid_rain:0 "Élimination des pluies acides"
 tech_pdacid_rain_desc:0 "Les progrès en matière de contrôle des conditions météorologiques atmosphériques nous permettent d'éliminer les effets les plus nocifs de la pluie dans les mondes acides, permettant ainsi aux travailleurs robotiques d'être mieux utilisés."
