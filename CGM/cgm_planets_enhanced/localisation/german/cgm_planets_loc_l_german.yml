 cgm_colonizable_asteroidal_category:0 "Asteroid Colonization Kandidat gefunden"
 cgm_colonizable_asteroidal_category_ai:0 "$cgm_colonizable_asteroidal_category$"
 cgm_crystal_asteroidal_planet_found.desc:0 "Die wissenschaftlichen Messungen von [from.GetName] zeigen, dass das, was zunächst ein großer Eisasteroid zu sein schien, tatsächlich etwas völlig anderes ist. Dieser Asteroid besteht aus großen Mengen exotischen Kristalls, der anderswo entstanden ist, mit seiner Quanten-Signatur, die anzeigt, dass er entweder in einer sub-räumlichen Dimension entstanden ist oder diese durchquert hat. Bemerkenswerterweise scheint der Raum innerhalb des Asteroiden unmöglich größer zu sein als seine äußeren Dimensionen. Dieses Wissenschaftsschiff [root.GetName] berichtet, dass dieser Asteroid ein signifikantes Nutzungspotential hat und eine Kolonisierung empfohlen wird."
 cgm_deep_core_mining_catastrophic_outcome.desc:0 "The project to establish a higher tier $deep_core_mining$ on [root.GetName] resulted in a catastrophic eruption.\n\n$catastrophic_outcome_summary$"
