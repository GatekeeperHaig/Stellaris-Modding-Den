 #Whispers
 pdshroud.10.desc.mom:0 "This strange planet seems to be deeply connected to some deep well of psionic energy, and does not conform to our traditional knowledge of geology and physics, giant organic looking formations pop up around the planet and there are deep open chasms leading into the crust of the planet. Those on the ship with psionic abilities can clearly hear voices coming from the planet and there seemed to be scattered signs of an unknown ancient civilization on the surface as well."
 pdshroud.10.desc.tra:0 "This world clearly has a powerful connection to an entity of the Shroud, and thus does not conform to our traditional knowledge of geology and physics, giant organic looking formations pop up around the planet and there are deep open chasms leading into the crust of the planet. All those near the planet can clearly hear whispers in their mind and there seemed to be scattered signs of an unknown ancient civilization on the surface as well."
 #Composer of Strands
