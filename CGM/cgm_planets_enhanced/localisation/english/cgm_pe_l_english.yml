cgm_pe.advanced_configuration.name:0 "Advanced Configuration"
cgm_pe.advanced_configuration.desc:0 "Pick this option to manually configure strategic resources, deposits, tile-blockers and planet re-sizing."
cgm_pe.configure_resources.name:0 "$strategic_resources$ $configuration$"
cgm_pe.configure_resources.desc:0 "This option allows you to configure the average amount of vanilla and CGM strategic resources that will be spawned."
cgm_pe.configure_deposits.name:0 "$deposits$ $configuration$"
cgm_pe.configure_deposits.desc:0 "This option allows you to configure the average amount of regular deposit tiles that will be spawned on colonizable planets."
cgm_pe.configure_planet_size.name:0 "Habitable Planet Resize $configuration$"
cgm_pe.configure_planet_size.desc:0 "This option allows you to configure the average size of regular habitable planets (does not touch megastructures)."
cgm_pe.configure_capital_planet_size.name:0 "Homeworld Planet Resize $configuration$"
cgm_pe.configure_capital_planet_size.desc:0 "This option allows you to configure the average size of homeworlds."
cgm_pe.configure_additional_features.name:0 "Additional Features $configuration$"
cgm_pe.configure_additional_features.desc:0 "This option allows you to configure the additional features of this mod.\n\n\n\n§GCurrent Settings§!:\n\n§BSpawn Engine:§!\n§YStrategic Resources:§! [root.GetCGMResources]\n§YDeposits:§! [root.GetCGMDeposits]\n§YBlockers:§! [root.GetCGMBlockers]\n§YPlanet Size:§! [root.GetCGMPlanetSize]\n§YHomeworld Size:§! [root.GetCGMCapitalSize]\n\n§BMod Features:§!\n§YAsteroid Colonization:§! [root.GetCGMAsteroidColonization]\n§YUninhabitable Planet Terraforming:§! [root.GetCGMUninhabitableTerraforming]\n§YPlanetary Projects:§! [root.GetCGMPlanetaryProjects]"
cgm_pe.configure_tile_blockers.name:0 "$tile_blockers$ $configuration$"
cgm_pe.configure_tile_blockers.desc:0 "This option allows you to configure the amount of vanilla and CGM tile-blockers that will be spawned."
cgm_pe.resources_disabled.name:0 "$cgm_disable$ $cgm_resources$ (Vanilla Resources only)"
cgm_pe.resources_disabled.desc:0 "This option disables the spawn of the $cgm_resources$. This includes the unique resources, the orbital resources and planetary resources included in this mod - along with all related buildings and technologies."
cgm_pe.very_high_resources.name:0 "$cgm_very_high$ $strategic_resources$"
cgm_pe.very_high_resources.desc:0 "This option sets the strategic resource spawn to a very high setting. §B~80%§! of habitable planets will have at least one strategic resource, and many will have 3+ strategic resource tiles. Additionally, §B~20%§! of systems will have at least 1 orbital strategic resource."
cgm_pe.high_resources.name:0 "$cgm_high$ $strategic_resources$"
cgm_pe.high_resources.desc:0 "This option sets the strategic resource spawn to a high setting. §G~65%§! of habitable planets will have at least one strategic resource, and some will have 3+ strategic resource tiles. Additionally, §G~15%§! of systems will have at least 1 orbital strategic resource."
cgm_pe.default_resources.name:0 "$cgm_default$ $strategic_resources$"
cgm_pe.default_resources.desc:0 "This option sets the strategic resource spawn to default setting. §H~50%§! of habitable planets will have at least one strategic resource, and a few will have 3+ strategic resource tiles. Additionally, §G~10%§! of systems will have at least 1 orbital strategic resource."
cgm_pe.low_resources.name:0 "$cgm_low$ $strategic_resources$"
cgm_pe.low_resources.desc:0 "This option sets the strategic resource spawn to low setting. §R~35%§! of habitable planets will have at least one strategic resource, and only rarely will have 3+ strategic resource tiles. Additionally, §R~5%§! of systems will have at least 1 orbital strategic resource."
cgm_pe.very_low_resources.name:0 "$cgm_very_low$ $strategic_resources$"
cgm_pe.very_low_resources.desc:0 "This option sets the strategic resource spawn to $cgm_very_low$ setting. §R~20%§! of habitable planets will have at least one strategic resource and very rarely will have 3+ strategic resource tiles. Additionally, §R~2.5%§! of systems will have at least 1 orbital strategic resource."
cgm_pe.no_deposits_rebalance.name:0 "$fuction_disabled$"
cgm_pe.no_deposits_rebalance.desc:0 "The number of tiles with regular (vanilla) deposits will not be changed."
cgm_pe.very_high_deposits.name:0 "$cgm_very_high$ $deposits$"
cgm_pe.very_high_deposits.desc:0 "§B~80%§! of habitable planet tiles will have regular resource deposits on them. This option is an increased amount of planetary deposits compared to vanilla. Please note: this option is not recommended if you are using CGM: Buildings!"
cgm_pe.high_deposits.name:0 "$cgm_high$ $deposits$"
cgm_pe.high_deposits.desc:0 "§G~65%§! of habitable planet tiles will have regular resource deposits on them. This option is close to the vanilla deposit ratio. Please note: this option is not recommended if you are using CGM: Buildings!"
cgm_pe.default_deposits.name:0 "$cgm_default$ $deposits$"
cgm_pe.default_deposits.desc:0 "§H~50%§! of habitable planet tiles will have regular resource deposits on them. This option is a reduced amount of planetary deposits compared to vanilla. Please note: this option is recommended if you are using CGM: Buildings!"
cgm_pe.low_deposits.name:0 "$cgm_low$ $deposits$"
cgm_pe.low_deposits.desc:0 "§R~35%§! of habitable planet tiles will have regular resource deposits on them. This option is an even greater reduced amount of planetary deposits compared to vanilla. Please note: this option is recommended if you are using CGM: Buildings!"
cgm_pe.very_low_deposits.name:0 "$cgm_very_low$ $deposits$"
cgm_pe.very_low_deposits.desc:0 "§R~20%§! of habitable planet tiles will have regular resource deposits on them. This option is the most reduced amount of planetary deposits compared to vanilla. Please note: this option is recommended if you are using CGM: Buildings!"
cgm_pe.configure_deposits_size.name:0 "Deposit Size $configuration$"
cgm_pe.configure_deposits_size.desc:0 "This option allows you to configure the size of regular deposits (energy, minerals, food, society, physics, engineering)."
cgm_pe.no_deposits_size_rebalance.name:0 "$fuction_disabled$"
cgm_pe.no_deposits_size_rebalance.desc:0 "The size of regular (vanilla) deposits will not be changed."
cgm_pe.very_high_deposits_size.name:0 "$cgm_very_large$ $deposits$"
cgm_pe.very_high_deposits_size.desc:0 "Regular (vanilla) planetary deposits will be much larger - tending to be between 3-4 resource points high."
cgm_pe.high_deposits_size.name:0 "$cgm_large$ $deposits$"
cgm_pe.high_deposits_size.desc:0 "Regular (vanilla) planetary deposits will be significantly larger - tending to be between 2-3 resource points high."
cgm_pe.low_deposits_size.name:0 "$cgm_small$ $deposits$"
cgm_pe.low_deposits_size.desc:0 "Regular (vanilla) planetary deposits will be smaller - tending to be 1 resource point high, occasionally being 2 and rarely larger."
cgm_pe.very_low_deposits_size.name:0 "$cgm_very_small$ $deposits$"
cgm_pe.very_low_deposits_size.desc:0 "Regular (vanilla) planetary deposits will be smaller - usually 1 resource point high, rarely 2 points and very rarely higher."
cgm_pe.tile_blockers_disabled.name:0 "$cgm_disable$ CGM $tile_blockers$"
cgm_pe.tile_blockers_disabled.desc:0 "This option disables the spawn of the CGM Tile Blockers. Please note: this does not apply to the tile-blockers related to unique resources, planetary specialization or terraforming."
cgm_pe.very_high_tile_blockers.name:0 "$cgm_very_high$ $tile_blockers$"
cgm_pe.very_high_tile_blockers.desc:0 "§B~80%§! of habitable planet tiles will have tile-blockers on them. This option increases the amount of planetary tile-blockers compared to vanilla."
cgm_pe.high_tile_blockers.name:0 "$cgm_high$ $tile_blockers$"
cgm_pe.high_tile_blockers.desc:0 "§G~65%§! of habitable planet tiles will have tile-blockers on them. This option is close to the vanilla amount of planetary tile-blockers."
cgm_pe.default_tile_blockers.name:0 "$cgm_default$ $tile_blockers$"
cgm_pe.default_tile_blockers.desc:0 "§H~50%§! of habitable planet tiles will have tile-blockers on them. This option reduces the amount of planetary tile-blockers compared to vanilla."
cgm_pe.low_tile_blockers.name:0 "$cgm_low$ $tile_blockers$"
cgm_pe.low_tile_blockers.desc:0 "§R~35%§! of habitable planet tiles will have tile-blockers on them. This option strongly reduces the amount of planetary tile-blockers compared to vanilla."
cgm_pe.very_low_tile_blockers.name:0 "$cgm_very_low$ $tile_blockers$"
cgm_pe.very_low_tile_blockers.desc:0 "§R~20%§! of habitable planet tiles will have tile-blockers on them. This option drastically reduces the amount of planetary tile-blockers compared to vanilla."
cgm_pe.no_planet_resize.name:0 "No Habitable Planet Resize"
cgm_pe.no_planet_resize.desc:0 "Habitable planets will not be resized."
cgm_pe.very_large_planet_size.name:0 "Huge Planets"
cgm_pe.very_large_planet_size.desc:0 "Habitable Planets will be resized to §B~40%§! larger, on average (some will be smaller, some larger). Please note: this does not affect megastructures."
cgm_pe.large_planet_size.name:0 "Larger Planets"
cgm_pe.large_planet_size.desc:0 "Habitable Planets will be resized to §G~20%§! larger, on average (some will be smaller, some larger). Please note: this does not affect megastructures."
cgm_pe.small_planet_size.name:0 "Smaller Planets"
cgm_pe.small_planet_size.desc:0 "Habitable Planets will be resized to §R~20%§! smaller, on average (some will be smaller, some larger). Please note: this does not affect megastructures."
cgm_pe.very_small_planet_size.name:0 "Tiny Planets"
cgm_pe.very_small_planet_size.desc:0 "Habitable Planets will be resized to §R~40%§! smaller, on average (some will be smaller, some larger). Please note: this does not affect megastructures."
cgm_pe.no_capital_planet_resize.name:0 "No Homeworld Resize"
cgm_pe.no_capital_planet_resize.desc:0 "Homeworlds will not be resized."
cgm_pe.very_large_capital_planet_size.name:0 "Huge Homeworlds"
cgm_pe.very_large_capital_planet_size.desc:0 "Homeworlds will be between 23-25 tiles large."
cgm_pe.large_capital_planet_size.name:0 "Large Homeworlds"
cgm_pe.large_capital_planet_size.desc:0 "Homeworlds will be between 19-22 tiles large."
cgm_pe.small_capital_planet_size.name:0 "Small Homeworlds"
cgm_pe.small_capital_planet_size.desc:0 "Homeworlds will be between 12-15 tiles large."
cgm_pe.very_small_capital_planet_size.name:0 "Tiny Homeworlds"
cgm_pe.very_small_capital_planet_size.desc:0 "Homeworlds will be between 8-11 tiles large."
cgm_pe.astrocartography_status.name:0 "$configure$ Astrocartography"
