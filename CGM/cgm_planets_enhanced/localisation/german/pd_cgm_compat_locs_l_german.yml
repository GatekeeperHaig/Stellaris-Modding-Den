l_german:
 pc_large_asteroid_moon:0 "Großer umkreisender Asteroid"
 pc_large_asteroid_moon_desc:0 "Möglicherweise ein Asteroid, der von der Schwerkraft dieses Planeten gefangen wurde."
 pc_small_asteroid_moon:0 "Kleiner umkreisender Asteroid"
 pc_small_asteroid_moon_desc:0 "Möglicherweise ein Asteroid, der von der Schwerkraft dieses Planeten gefangen wurde."
 pc_retinal:0 "Netzhautwelt"
 pc_retinal_desc:0 "Diese ungewöhnlichen violetten Welten haben normalerweise ein gemäßigtes und feuchtes Klima und zeigen eine dichte Vegetation, die Retinal anstelle von Chlorophyll verwendet, was möglicherweise darauf zurückzuführen ist, dass sie sich um einen Stern mit geringer Leuchtkraft oder als Gasriesenmond entwickelt hat. Die meisten Netzhautwelten sind getilgt, aber eine erhöhte vulkanische Aktivität hilft, die Bedingungen aufgrund von Treibhauseffekten stabil zu halten."
 pc_retinal_habitability:0 "Retinale Habitabilität"
 pc_retinal_tile:0 "Bewaldetes Gelände"
 pc_retinal_tile_desc:0 "Vielfältiges Waldgebiet mit einem feuchten aber kalten Klima."
 trait_pc_retinal_preference:0 "Retinal World $preference$"
 trait_pc_retinal_preference_desc:0 "$trait_pc_arctic_preference_desc$"
 pc_greenhouse_hot:0 "Heiße reduzierende Welt"
 pc_greenhouse_hot_desc:0 "Ein felsiger Planet mit einer dicken Hochdruckatmosphäre. Die Gase in der Atmosphäre haben einen außer Kontrolle geratenen Treibhauseffekt verursacht und sehr hohe Oberflächentemperaturen verursacht."
 pc_greenhouse_cold:0 "Kalte reduzierende Welt"
 pc_greenhouse_cold_desc:0 "Ein felsiger Planet mit einer dichten Atmosphäre. Obwohl die Gase in der Atmosphäre weit entfernt vom Hauptstern sind, haben sie einen Treibhauseffekt verursacht, so dass exotische Flüssigkeiten wie Methan und Ethan auf der Oberfläche existieren können."
 pc_irradiated_terrestrial:0 "Bestrahlte terrestrische Welt"
 pc_irradiated_terrestrial_desc:0 "Diese irdischen Welten haben karge und bestrahlte Oberflächen, denen eine starke Magnetosphäre fehlt, um sie vor der Strahlung ihres Sterns zu schützen. Trotz harter Oberflächenbedingungen können flüssige Wassermassen gefunden werden, die genügend Schutz vor Strahlung bieten und so etwas Vegetation und Leben ermöglichen."
 pc_irradiated_terrestrial_habitability:0 "Bestrahlte terrestrische Habitabilität"
 pc_irradiated_terrestrial_tile:0 "Bestrahltes Gelände"
 pc_irradiated_terrestrial_tile_desc:0 "Bestrahltes und unfruchtbares Gelände."
 trait_pc_irradiated_terrestrial_preference:0 "Irradiated Terrestrial World $preference$"
 trait_pc_irradiated_terrestrial_preference_desc:0 "$trait_pc_arctic_preference_desc$"
 pc_lush:0 "Üppige Welt"
 pc_lush_desc:0 "Diese üppigen Welten haben ein gemäßigtes Klima mit einer Stickstoff-Sauerstoff-Atmosphäre und einem widerstandsfähigen Ökosystem. Die Klimaveränderung ist sehr gering, was dazu führt, dass üppiges Gelände seine Landmassen dominiert, die durch meist flache Meere voneinander getrennt sind. Kaltes und trockenes Klima findet man nur in der Nähe der Pole und Berggipfel, während Wüsten in der Regel nicht existieren, da die Präzedenzwerte in jedem Breitengrad ähnlich sind. Dieser Planetentyp kann als perfekt für jede Spezies angesehen werden, die sich in gemäßigten Welten entwickelt hat."
 pc_lush_habitability:0 "Üppige Habitabilität"
 pc_lush_tile:0 "Üppiges Gelände"
 pc_lush_tile_desc:0 "Fruchtbares Terrain mit üppiger Vegetation, die allen Lebensformen, die an gemäßigtes Klima angepasst sind, perfekte Lebensbedingungen bietet."
 trait_pc_lush_preference:0 "Lush World $preference$"
 trait_pc_lush_preference_desc:0 "$trait_pc_arctic_preference_desc$"
 pc_geoplastic:0 "Geschmolzene Welt"
 pc_geoplastic_desc:0 "Diese Welten repräsentieren das früheste Stadium der Bildung eines bewohnbaren Planeten. Der Kern und die Kruste sind vollständig geschmolzen und machen den Planeten anfällig für Sonnenwinde und Strahlung und unterliegen extrem hohen Oberflächentemperaturen. Die Atmosphäre ist sehr dünn und besteht aus Wasserstoff und Helium. Wenn der Planet abkühlt, beginnen der Kern und die Kruste zu verhärten und der Planet kann primordial werden, wenn die Bedingungen stimmen."
 pc_geometallic:0 "Ursprüngliche Welt"
 pc_geometallic_desc:0 "Wenn eine geschmolzene Welt abkühlt, erstarren die Kruste und der Kern und der Planet kann primordial werden, wenn die Bedingungen stimmen. Diese kargen Welten sind Zeuge vieler geologischer Aktivitäten. Aus Vulkanausbrüchen ausgestoßener Dampf kondensiert zu Wasser und bildet das erste flache Meer, in dem sich Bakterien entwickeln und schließlich gedeihen können. Wenn sich der Kern eines Primordialplaneten abkühlt, verringert sich die vulkanische Aktivität und der Planet geht schließlich in eine bewohnbarere Klasse über."
 pc_geocrystalline:0 "Kambrium Welt"
 pc_geocrystalline_desc:0 "Nachdem der Kern eines Primordialplaneten ausreichend abgekühlt ist, werden die vulkanischen Aktivitäten gemindert und die Lebensbedingungen verbessert. Sauerstoff und Stickstoff sind in der Atmosphäre reichlich vorhanden, was zu immer komplexeren Organismen wie primitiver Vegetation wie Algen und zu Schwämmen und Quallen ähnlichen Tieren führt. Wenn der Planet weiter abkühlt, kann er schließlich in die Endphase seiner Evolution übergehen."
 pc_geocrystalline_habitability:0 "Kambrium Habitabilität"
 pc_geocrystalline_tile:0 "Felsiges Gelände"
 pc_geocrystalline_tile_desc:0 "Trockenes und felsiges Gelände mit spärlicher Vegetation."
 trait_pc_geocrystalline_preference:0 "Cambrian World $preference$"
 trait_pc_geocrystalline_preference_desc:0 "$trait_pc_arctic_preference_desc$"
 pc_geomorteus:0 "Gestrahlte Welt"
 pc_geomorteus_desc:0 "Kleine, felsige Welten, die sich in der heißen Zone eines Sternsystems befinden. Ungeeignet für das humanoide Leben, haben diese Planeten sehr instabile bestrahlte Oberflächen. Die dünnen Atmosphären bestehen hauptsächlich aus Helium und Natrium. Im rauen Tageslicht erreichen die Temperaturen bis zu 450 Grad Celsius, da es wenig Atmosphäre gibt, um diese Wärme zu speichern, es kann nachts sogar bis zu -200 Grad kalt werden. Auf den Strahlenwelten wurden niemals irgendwelche Lebensformen beobachtet."
 pc_dwarf_planet_asteroid:0 "Zwergplanetoid"
 pc_dwarf_planet_asteroid_desc:0 "Ein Planetoid ist eine kleine Welt, die im Allgemeinen nicht die Kriterien für einen Planeten erfüllt. Dazu gehören Monde, Asteroiden und kleine planetenähnliche Objekte. Zwergplanetoiden können aus Stein oder Eis bestehen, viele sind nicht einmal kugelförmig und haben exzentrische Umlaufbahnen, die mit verschiedenen noch kleineren Objekten übersät sind."
 pc_gas_giant_hot:0 "Ultra-Riese"
 pc_gas_giant_hot_desc:0 "Ein großer gasförmiger Planet mit einer Atmosphäre, die hauptsächlich aus Wasserstoff und Helium besteht. Der Planet befindet sich in unmittelbarer Nähe zum Stammstern und hat somit eine sehr hohe Oberflächentemperatur und eine kurze Umlaufzeit. Die Atmosphäre ist extrem und exotisch aufgrund der kurzen Zeit und langen Tage, mit intensiven Winden und super-rotierenden äquatorialen Jet-Streams."
 pc_ice_giant:0 "Eisriese"
 pc_ice_giant_desc:0 "Diese gefrorenen Riesen unterscheiden sich in ihrer Zusammensetzung erheblich von ihren gasförmigen Brüdern. Der Kern besteht hauptsächlich aus Fels und Eis, umgeben von dünnen Schichten aus Wasser, Methan und Ammoniak. Zusätzlich ist das Magnetfeld stark zur Rotationsachse geneigt. Diese Planeten bilden sich am Rande eines Sternsystems."
 pc_marginal:0 "Warme Randwelt"
 pc_marginal_desc:0 "Diese Randwelten, auch Super-Earths genannt, ähneln im Allgemeinen terrestrischen Planeten, jedoch in einem größeren Maßstab und mit kleinerer Wasserfläche. Die Warm-Unterklasse ist meist felsig und bewaldet, und obwohl sie für das Leben geeignet ist, erschwert die knappe Wasserversorgung die natürliche Entwicklung."
 pc_marginal_habitability:0 "Warme Randwohnbarkeit"
 pc_marginal_tile:0 "Temperiertes Gelände"
 pc_marginal_tile_desc:0 "Vielfältiges Waldgebiet mit einem milden Klima."
 trait_pc_marginal_preference:0 "Warm Marginal World $preference$"
 trait_pc_marginal_preference_desc:0 "$trait_pc_arctic_preference_desc$"
 pc_irradiated_marginal:0 "Bestrahlte Randwelt"
 pc_irradiated_marginal_desc:0 "Diese Randwelten, auch Super-Erden genannt, haben karge und bestrahlte Oberflächen, denen es an einer starken Magnetosphäre mangelt, um sie vor der Strahlung ihres Sterns zu schützen. Trotz rauer Oberflächenbedingungen können flüssige Gewässer gefunden werden, die einen ausreichenden Schutz vor Strahlung bieten, so dass einige Vegetation und Leben unter Wasser existieren können."
 pc_irradiated_marginal_habitability:0 "Bestrahlte Randwohnbarkeit"
 pc_irradiated_marginal_tile:0 "Bestrahltes Gelände"
 pc_irradiated_marginal_tile_desc:0 "Bestrahltes und unfruchtbares Gelände."
 trait_pc_irradiated_marginal_preference:0 "Irradiated Marginal World $preference$"
 trait_pc_irradiated_marginal_preference_desc:0 "$trait_pc_arctic_preference_desc$"
 pc_marginal_cold:0 "Kalte Grenzwelt"
 pc_marginal_cold_desc:0 "Diese Randwelten, auch Super-Earths genannt, ähneln im Allgemeinen terrestrischen Planeten, jedoch in einem größeren Maßstab und mit kleinerer Wasserfläche. Die Subklasse Kalt ist eher eiskalt und felsig mit großen gefrorenen Gewässern, außer in niedrigeren Breiten, wo flüssiges Wasser und Vegetation zu finden sind."
 pc_marginal_cold_habitability:0 "Kalte marginale Habitabilität"
 pc_marginal_cold_tile:0 "Kaltes Gelände"
 pc_marginal_cold_tile_desc:0 "Schneebedecktes Gelände mit etwas Vegetation."
 trait_pc_marginal_cold_preference:0 "Cold Marginal World $preference$"
 trait_pc_marginal_cold_preference_desc:0 "$trait_pc_arctic_preference_desc$"
