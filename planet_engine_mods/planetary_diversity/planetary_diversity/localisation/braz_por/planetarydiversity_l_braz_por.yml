 tech_coral_world_adaption_wet_desc:0 "Nossos estudos na história do Mundo Coral nos levaram a novas técnicas para prosperar em mundos com climas mais úmidos."
 CORAL_ADAPT_WET:0 "Habitabilidade Tipo Oceano:$pd40$\nHabitabilidade Outro Tipo Úmido:$pd20$"
