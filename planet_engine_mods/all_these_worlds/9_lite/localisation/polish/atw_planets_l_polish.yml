 ## Ice-giant Classes

 orbit_frigid_giant:0 "Lodowy olbrzym"
 orbit_frigid_giant_desc:0 "\nLodowe olbrzymy to planety gazowe, których atmosfera składa się głównie z zamrożonych substancji lotnych otaczających warstwę oceanu w stanie nadkrytycznym." 
 orbit_methane_giant:0 "Lodowy olbrzym"
