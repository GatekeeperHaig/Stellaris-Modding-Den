l_russian:

 INSULT_PROPOSE_COL_IND:0 "Является ли [Root.GetName] настоящей нацией или это просто анархическая стайка буянов? Вы должны простить меня, но ваша политическая система, такая как она есть, делает это трудным для понимания."
 02_INSULT_PROPOSE_COL_IND:0 "Так кто же управляет вашей забавной маленькой звездной нацией сегодня? Что за причудливое понятие, чтобы "голосовать" за кого то для власти! Это неизбежно приведет к вашему краху."
 03_INSULT_PROPOSE_COL_IND:0 "Ваши демократические идеалы являются гнилью на этой галактике, и таки вы [Root.GetName]."
 04_INSULT_PROPOSE_COL_IND:0 "Что вы за эгоистичные существа, раз предпочитаете мелкие свободы порядку и стабильности. Либертарианство ... ха! [Root.GetName] не доживет до следующего года."
 01_INSULT_PROPOSE_IND_COL:0 "Ваш жестокий, тиранический режим в конце концов упадет, и придет расплата."
 02_INSULT_PROPOSE_IND_COL:0 "Вы когда-нибудь рассматривали мысль о том, чтобы позволить вашим гражданам думать за себя? Если вы испугались, что это привело бы к концу [Root.GetName] ... то вы абсолютно правы."
 03_INSULT_PROPOSE_IND_COL:0 "Как печально, что авторитарные нации, такие как [Root.GetName] могут существовать. Это позор для всех живых существ в галактике."
 04_INSULT_PROPOSE_IND_COL:0 "Жестокое притеснение существ, живущих под гнетом [Root.GetName] однажды закончится. Ваша иерархия станет прямым доказательством вашей гибели."
 16_FRIENDLY_GREETING:0 "Ваше правительство делает хорошую работу на свертывании худших эксцессов либертарианства, [From.GetSpeciesNamePlural]."
 14_FRIENDLY_GREETING:0 "Поощряя свободные общества, мы не можем не отметить, что ваше правительство использует интересные методы по обеспечению стабильности своих граждан."
 ENSLAVED_DESC:0 "Это население порабощено. Порабощенные населения создают несчастье для всех либертарианских народов на этой планете."
 COL_LABEL:0 "Авторитаризм <-> Либертарианство"
 
 ethic_collectivist:0 "Автократия"
 ethic_collectivist_desc:1 "§LВсем известно, что каждый обладает разными навыками. Кто-то развит для управления, когда как остальное большинство создано служить. Во имя порядка и дисциплины, мы обязаны поддерживать данные тезисы.§!\n"
 ethic_fanatic_collectivist:0 "Фан.Автократия"
 ethic_fanatic_collectivist_desc:1 "§LСтатья 1: Правящего слугу - казнить. Прислуживающего правителя - казнить. Сноска к статье(Правильный порядок может поддерживаться только за счет строгой иерархии и абсолютного послушания.)§!\n"
 ethic_egalitarian:0 "Демократия"
 ethic_individualist_desc:1 "§LСтатья 1: Все равны в своих достоинствах и правах. Сноска к статье(Сохранение порядка в государстве не оправдывает тирании и угнетения народов. Цивилизация процветает только тогда, когда большинство преобладает над меньшинством.)§!\n"
 ethic_fanatic_egalitarian:0 "Фан.Демократия"
 ethic_fanatic_individualist_desc:1 "§LВласть не просто коррумпирована; она сама коррупция. Любые конфликты власть держащих происходят от самой природы власти. Истинные свободы и справедливость могут быть получены только через равенство.§!\n"
 
 
 
 personality_utopia_builders:0 "Строители Утопии"
 personality_utopia_builders_desc:0 "Утопичные строители оценивают экономическое и социальное благополучие своих видов выше чего-либо еще. Правительство, независимо от его размера, существует, чтобы убедиться, что никто не страдает от букашек, вроде потребностей, болезней или бедности."
 
 personality_adventurous_expansionist:0 "Агрессивные Экспансионисты"
 personality_adventurous_expansionist_desc:0 "Агрессивные экспансионисты видят галактику как свое наследие. В основном они сосредоточены на распространении своего влияния в каждый темный уголок пространства, к которому они способны выйти."
 
 personality_paranoid_isolationists:0 "Параноидальные изоляционисты"
 personality_paranoid_isolationists_desc:0 "Цель параноидальных изоляционистов состоит в том, чтобы полностью изолировать себя от внешнего мира. Они занимаются исключительно своими делами, и всем остальным советуют тоже самое."
 
 ethic_industrial:0 "Индустриализм"
 ethic_fanatic_industrial:0 "Фан.индустриализм"
 ethic_industrial_desc:1 "§LБыстрая и эффективная разработка инфраструктуры является фундаментальной необходимостью в любом цивилизованном обществе. Особое внимание должно быть уделено нашим работникам в целях обеспечения будущего экономического процветания. Невзирая на цену, которую придется заплатить за успешное будущее, мы верим в это.§!\n"
 ethic_fanatic_industrial_desc:1 "§LПосредством наших изобретений, теперь мы в состоянии подчинять силы природы нашей воле. Планеты располагают нам своими богатствами, а великолепные заводы выкапывают их. Эта сила требует использования, и в результате ее использования, мы будем станет кроить карты галактики как захотим.§!\n"
 ethic_green:0 "Экологизм"
 ethic_fanatic_green:0 "Фан.экологизм"
 ethic_green_desc:1 "§LИстинная ценность планеты - это ее воздух, вода, почва, леса, полезные ископаемые, реки, озера, океаны, живописные красоты, места обитания диких животных и биоразнообразия. Это все, что есть. Вот и вся экономика. Вот где вся экономическая активность и источник рабочих мест. Эти биологические системы укрепляют богатство любой цивилизации.§!\n"
 ethic_fanatic_green_desc:1 "§LНаши музыканты не в состоянии сочинять мелодии столь глубокие, сколь есть во звуках животного мира или шёпоте деревьев. Наши художники не могут захватить невыразимое величие горных вершин, красоту уединенных озер или обширных равнин. Умышленно или случайно, мы родились во вселенной трансцендентной природной красоты.§!\n"
 
 
 ethic_elitist:0 "Элитизм"
 ethic_elitist_desc:0 "Кухарка не может управлять планетой, шахтер не сможет вершить судьбы галактик. Навыки, обязанности и влиятельность граждан распределены неравномерно, всегда были и будут ведущие и ведомые - выгода в этом есть для всех."
 ethic_fanatic_elitist:0 "Фанатичный элитизм"
 ethic_fanatic_elitist_desc:0 "Общество есть стадо, с овцами и пастухами, с победителями и проигравшими. Большая биомасса нуждается в умелых скульпторах, в тех, в чьих силах изваять из этой массы достойную империю. Всегда есть лучше чем лучше." 

 ethic_pluralist:0 "Эгалитаризм"
 ethic_pluralist_desc:0 "Общество должно иметь предпосылки для сдерживания любых экономических и социальных девиаций у гражданина, мгновенно уравнивая его со всеми остальными, дабы обеспечить надлежащий порядок в государстве ради равенства и процветания. У нас не должно быть бедных или богатых, властных или бесправных."
 ethic_fanatic_pluralist:0 "Фанатичный эгалитаризм"
 ethic_fanatic_pluralist_desc:0 "Каждый приходит в этот мир равным с остальными, даже на биологическом уровне. Давайте же сделаем так, чтобы этот потенциал оставался на протяжении всей жизни всякого гражданина в государстве!" 
 
