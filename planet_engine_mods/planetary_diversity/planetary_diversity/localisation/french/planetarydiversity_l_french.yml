 #Basalt World
 pc_basalt:0 "Monde de basalte"
 pc_basalt_desc:0 "Monde froid et rocheux avec une atmosphère d'oxygène d'azote. En raison d'un passé volcanique, ce monde généralement plat est couvert de champs de lava basalte. Une biosphère stable existe dans les mousses et les lichens qui poussent sur le basalte refroidi."
