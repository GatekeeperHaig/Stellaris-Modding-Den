 tech_superior_agriculture:0 "Совершенное сельское хозяйство"
 tech_biolab_4_desc:0 "Представив время единым холистическим континуумом, мы сможем рассматривать кажущиеся независимыми феномены как фундаментально связанные."
 tech_biolab_4:0 "Холистическая психоистория"
 tech_physics_lab_4_desc:0 "Теории дошли до отметки, где мы можем начать поискии омега-теории, способной описать не только нашу вселенную, но и другие измерения."
 tech_physics_lab_4:0 "Омега-Теория"
 tech_engineering_lab_4_desc:0 "Наши исследования материалов дошли до отметки позволяющей нам создавать и использовать самоформирующиеся и саморазрабатывающиеся наноматериалы."
 tech_engineering_lab_4:0 "Теория умной материи"
 tech_agricultural_processing_1_desc:0 "Нанотехнологии, изначально разработанные для развития наших космических станций, позволят заметно увеличить урожайность ферм."
 tech_agricultural_processing_1:0 "Продвинутая сельскохозяйственная обработка"
 tech_agricultural_processing_2_desc:0 "Использование продвинутых роботехнологий позволяет нам автоматизировать и улучшить процесс переработки органических материалов в пригодную для употребления пищу."
 tech_agricultural_processing_2:0 "Совершенная сельскохозяйственная обработка"
 tech_hyperstorage_1:0 "Гиперхранилища"
 tech_hyperstorage_1_desc:0 "Если хранение сформулировать как научную проблему, это обязательно приведет к появлению новой парадигмы."
 tech_hyperstorage_2:0 "Продвинутые гиперхранилища"
 tech_hyperstorage_2_desc:0 "Недавние открытия в области нанометрического хранения могут значительно повысить эффективность наших гиперхранилищ."
 tech_hyperstorage_3:0 "Совершенные гиперхранилища"
