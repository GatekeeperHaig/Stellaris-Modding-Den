 job_storm_researcher_desc:0 "These researchers work to lower the full impact of localized weather anomalies away from our population centers, while also using the opportunity to stress-test new materials in the extreme weather conditions."
 pdstorm:0 "Storm World"
 pdstorm_desc:0 "While the constant storms allow for reliable energy, they also prevent large scale urban and agricultural growth. Dealing with the high winds is a constant struggle for those living on this world."
 START_SCREEN_PART_ONE_STORM:0 "In the eons since the first primitive [GetSpeciesName] communities appeared near the frozen windswept shores of [GetHomeWorldName], our civilization has spread and prospered."
