pc_biolumen:0 "Biolumineszenz Welt"
pc_biolumen_desc:0 "Eine felsige Welt mit einer Stickstoff-Sauerstoff-Atmosphäre. Exotische, aber ungiftige Partikel in der Atmosphäre verursachen auf dieser Welt eine nahezu konstante Wolkendecke. Trotzdem lebt das Leben aufgrund des Treibhauseffekts und der geothermischen Aktivität an der Oberfläche. Fast die gesamte Flora und Fauna weist Biolumineszenzmerkmale auf."
