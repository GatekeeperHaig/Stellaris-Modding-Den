 # Colony event: A Seasonal Flooding happened
 c_colony.50.name:1 "Colony Report 199472B: Floods."
 c_colony.50.desc:1 "A flood has happened on §H[Root.GetName]§!§E. The colony has suffered some infrastructure damage but nothing too severe. We will have to monitor these floods and plan for more of them."
 c_colony.50.desc.hive:1 "A flood has happened on §H[Root.GetName]§!§E. The colony has suffered some infrastructure damage but nothing too severe. We will have to monitor these floods and plan for more of them."
 c_colony.50.desc.mach:1 "Colony §H[Root.GetName]§!§E has experienced a sudden flood. The colony's autonomous administration unit, A.A.U., will make a preliminary plan incase this happens again in the future."
 c_colony.50.a:1 "Ok"
 c_colony.50.hive:1 "Understood"
 c_colony.50.mach:1 "Aknowledged"
