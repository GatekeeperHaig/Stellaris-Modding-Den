 special_resource_building_build_cost_mult:0 "Множитель затрат на постройку зданий для добычи специальных ресурсов"
 special_resource_building_construction_speed_mult:0 "Множитель скорости постройки зданий для добычи специальных ресурсов"
 sr_altair_stone:0 "Камень Альтаира"
 sr_altair_stone_desc:0 "Удивительный камень Альтаира буквально левитирует, бросая вызов гравитации, используя врожденное излучение темной энергии. Как утверждают ученые, он был создан некими экстрамерными пришельцами или цивилизацией предтеч восьмого этапа развития. Тем не менее, он обладает доступными для изучения антигравитическими свойствами."
 sr_archeological_remains:0 "Археологические реликвии"
 sr_archeological_remains_desc:0 "Эта область содержит археологические реликвии вымершей инопланетной цивилизации."
 sr_aurantiacum_x:0 "Аурантикум-X"
 sr_aurantiacum_x_desc:0 "Это невероятное вещество противоречит законам физики: при комнатной температуре это оранжевое вещество течет, как ртуть, но оно становится невероятно упругим металлическим твердым веществом при нагревании. Что ещё более странно, при охлаждении оно становится газом, с осадком в виде плазмы с температурой около абсолютного нуля. Было высказано предположение, что этот материал возник в другой вселенной, и его появление в нашей вселенной стало источником активных дебатов и спекуляций."
 sr_bandersnatchi:0 "Брандашмыги"
 sr_bandersnatchi_desc:0 "Эти огромные пушистые существа, по-видимому, были рассеяны по звездам неизвестной цивилизацией предтеч. Их генетический состав уникален - он объединяет искусственные сегменты КсНК с генетическим материалом, полученным из более чем двух десятков биомов. Несмотря на выдающийся интеллект и спокойную социализацию с другими видами, попытки наладить коммуникацию на уровне разумных существ оказались невозможными. Учитывая их потрясающий вкус, огромные высокоэнергетические запасы жира и послушный характер, они обычно используются в качестве скота, биотоплива или тягловых животных."
 sr_betharian_stone:0 "Бетарианский камень"
 sr_betharian_stone_desc:0 "Бетарианский камень - полуорганический горючий сланец, формирующийся в определённых, но часто встречающихся условиях, который может быть переработан в очень компактный источник энергии."
 sr_biofuels:0 "Биотопливо"
 sr_biofuels_desc:0 "Местная растительность в этой области может быть легко превращена в мощное биотопливо."
 sr_blooming_ore:0 "Цветущая руда"
 sr_blooming_ore_desc:0 "Эта любопытная металлическая руда, найденная в похожих на цветочные образованиях, позволяет создавать окрашенные в красный схемы с непревзойденной надежностью сигнала и теплостойкостью, значительно улучшая робототехнику и эффективность ИИ."
 sr_cavorite:0 "Каворит"
 sr_cavorite_desc:0 "Каворит - полужидкий металл, способный поглощать большое количество опасных излучений. Он широко используется в снаряжении и конструкциях, работающих в условиях высокого энергоизлучения, а также в обшивке космических станций."
 sr_chromium:0 "Хром"
 sr_chromium_desc:0 "Хром - чрезвычайно твердый металл, который очень полезен при строительстве корпусов кораблей."
 sr_cryodine:0 "Криодиновый лед"
 sr_cryodine_desc:0 "При его первоначальном открытии этого вещества счталось, что оно имеет почти неограниченную теплоемкость. Позднее было доказано, что оно может каким-то образом передавать накопленную энергию на огромные расстояния, даже через вакуум. Это делает криодин идеальным охладителем."
 sr_dark_matter_fuel_rods:0 "Топливные стержни темной материи"
 sr_dark_matter_fuel_rods_desc:0 "Извлечение Темной материи - это только первый шаг к созданию самого мощного источника энергии в галактике. Для самых передовых применений он должен быть сначала размещен и стабилизирован в виде топливных стержней. Однажды создав их, эти топливные стержни смогут питать все типы наших проектов и зданий."
 sr_elder_compounds:0 "Компоненты предтеч"
 sr_elder_compounds_desc:0 "Эта область содержит большое количество уникальных компонентов, созданных неизвестными предтечами. Технология их изготовления была полностью потеряна, но даже сейчас они очень долговечные и подходят для многоразового использования."
 sr_engos_vapor:0 "Энгосские испарения"
 sr_engos_vapor_desc:0 "Энгосские испарения представляют из себя газообразную секрецию искусственно спроектированной бактерии, которая, по-видимому, была преднамеренно рассеяна по всему миру неизвестными предтечами. Этот примечательный газ обладает уникальными свойствами поглощения излучения, сильно помогая как при колонизации, так и в промышленных операциях с высоким радиационным излучением."
 sr_euratite:0 "Евратит"
 sr_euratite_desc:0 "Почему-то присутствующий исключительно на этой планете, евратит, похоже, появился из совершенно другого измерения. Его суб-пространственное происхождение делает невозможным транспортировку в необработанном виде. Обработка же требует сложного, энергоемкого трансмутативного процесса, который позволит использовать его свойства."
 sr_ever_blossom:0 "Вечноцвет"
 sr_ever_blossom_desc:0 "Цветы этого уникального дерева, найденного только в этом конкретном регионе, обладает замечательными регенеративными свойствами, которые значительно продлевают продолжительность жизни сложных углеродных организмов."
 sr_exotic_spices:0 "Экзотические специи"
 sr_exotic_spices_desc:0 "Микроклимат в этой области идеально подходит для выращивания редких местных растений, которые очень выгодны в торговле."
 sr_gigalife:0 "Гига-сущность"
 sr_gigalife_desc:0 "Галактическое чудо неизвестного происхождения и неопределенной древности, гига-сущности трудно дать какое-либо определение. Её можно охарактеризовать как очень сложную экосистему, но её активность отображает свойства, обычно связанные с одним организмом, однако его обитатели взаимодействуют систематически, подобно органам внутри тела. Независимо от того, что это истинно природная сущность, она явно не является естественным явлением, а была спроектирована какой-то высокоразвитой цивилизацией... или какой-то другой противоестественной силой."
 sr_helium_3:0 "Гелий-3"
 sr_helium_3_desc:0 "Этот изотоп гелия используется в качестве топлива в самых разных реакторах и других установках по производству энергии."
 sr_hivaron:0 "Хайваронский камень"
 sr_hivaron_desc:0 "Этот необычный минерал нашел свой путь в удивительно разнообразных вариациях применения. Его наиболее известное использование - стимулятор для рабочих... а также производство подчиняющих сознание наркотиков."
 sr_hyper_diamond:0 "Гипер-алмазы"
 sr_hyper_diamond_desc:0 "Гипер-алмаз, образующийся исключительно во время формирования сверхновых, является одним из самых твердых веществ во Вселенной. Он широко используется в промышленности, а также в обшивке кораблей."
 sr_hyperfuels:0 "Гипертопливо"
 sr_hyperfuels_desc:0 "Гипертопливо - общий термин, обозначающий группу редких полустабильных радиоактивных изотопов, которые являются превосходным источником топлива для реакторов."
 sr_illum:0 "Иллум"
 sr_illum_desc:0 "Иллум - это светящееся металлическое вещество, которое непрерывно искажает окружающее пространство-время, вызывая сенсорные эхо и фантомные сигналы."
 sr_iron_wood:0 "Древосталь"
 sr_iron_wood_desc:0 "Это древнее древо было посеяно в разных мирах когда-то в глубоком прошлом. Его древесина очень податлива, когда она мокрая, но после ее высыхания она становится такой же прочной, как и промышленная сталь, обеспечивая дешевый и полезный строительный материал."
 sr_lithium:0 "Литий"
 sr_lithium_desc:0 "Литий имеет широкий спектр промышленных применений, но редко встречается в больших месторождениях."
 sr_meta_organics:0 "Мета-органические смеси"
 sr_meta_organics_desc:0 "Хотя они и не являются органическими сами по себе, эти смеси служат основой для создания мощного биотоплива, а также искусственной почвы."
 sr_neodymium:0 "Первородный неодим"
 sr_neodymium_desc:0 "Обнаруженный только вблизи сколлапсировавших звезд, первородный неодим обладает магнитными свойствами, многократно более сильными, чем его обычный аналог. При использовании в строительстве он позволяет создавать мощные гравитационные подъемники. Также используется при формировании заменителей гравитации на космических объектах."
 sr_neorite:0 "Кристаллы неорита"
 sr_neorite_desc:0 "Кристаллы неорита отлично преломляют электромагнитные волны. Их уникальные оптические свойства позволяют создавать действительно безупречные датчики."
 sr_pitharan_dust:0 "Питаран"
 sr_pitharan_dust_desc:0 "Этот странный камень всегда встречается в больших месторождениях, содержащих ещё множество полезных минералов. Используя его пыль можно создавать удобрения, значительно улучшающие урожайность."
 sr_precious_metals:0 "Драгоценные металлы"
 sr_precious_metals_desc:0 "Эта область содержит крупные месторождения ценных и редких металлов, таких как золото и платина."
 sr_precursor_data_cache:0 "Хранилище данных предтеч"
 sr_precursor_data_cache_desc:0 "Древнее ядро данных предтеч захоронено близ ядра этой планеты. Хотя это может потребовать десятилетия или даже столетия работы для полного декодирования его содержимого, эта находка предлагает уникальное возможность узнать больше о ныне забытой галактической цивилизации - и её технологическом превосходстве."
 sr_precursor_nanites:0 "Наниты предтеч"
 sr_precursor_nanites_desc:0 "Капсула времени, найденная в этой области, содержит древние наниты. Происхождение и назначение этих нанитов неизвестно - они, возможно, были оружием или инструментом, или, возможно, и тем, и другим. Как бы то ни было, этот тайник представляет из себя невероятную находку для тех, кто осмеливается его распечатать."
 sr_pyronium:0 "Пирониевые кристаллы"
 sr_pyronium_desc:0 "Несмотря на его опасный внешний вид и эффективность в качестве взрывчатого вещества, этот мерцающий, огненно-оранжевый кристалл является очень стабильным и остается инертным даже в суровых условиях. Только конкретная цепочка химических реакций вызовет высвобождение его разрушительной энергии. Пусковые установки, использующие такие боеголовки, могут перезаряжаться и стрелять значительно быстрее, поскольку они более безопасны, чем обычные."
 sr_sactajenian:0 "Сактаджен"
 sr_sactajenian_desc:0 "Сактаджен представляет из себя сложное органическое соединение, которое можно перегонять в мощный жидкий наркотик. Этот препарат создает сильное эйфорическое чувство, и у некоторых психически устойчивых существ он может выявить мощные псионические способности с длительными эффектами. Уникальные качества этого препарата влекут за собой очень высокую цену на галактических рынках."
 sr_satramene_gas:0 "Сатраменовый газ"
 sr_satramene_gas_desc:0 "Сатраменовый газ, высокотоксичное биологическое соединение, имеет промышленное применение в создании сильных растворителей, но его основное использование заключается в создании препаратов для контроля над разумом."
 sr_scritch:0 "Скритч"
 sr_scritch_desc:0 "Скритч считался теоретически невозможным элементом, пока он не был впервые обнаружен. Удивительно, что это вещество своей прочностью превосходит нейтроний. Используя продвинутые технологии гравитационной воронки, скритч можно перерабатывать в мета-жидкое состояние, позволяя его отливать, придавая пригодные для использования формы. Как только он стабилизируется, он становится исключительно прочным."
 sr_selenemite:0 "Селенемитовая руда"
 sr_selenemite_desc:0 "Высоконадежный сверхпроводящий материал, который сохраняет свои качества в любом состоянии. Это важно для энергопроводящих элементов в системах оружия, заряжая их значительно быстрее, чем обычные сверхпроводники."
 sr_sorium_3:0 "Сорий-3"
 sr_sorium_3_desc:0 "Сорий-3 - это редкий радиоактивный изотоп, используемый в высокоэффективных генераторах силовых полей."
 sr_terraforming_agents:0 "Терраформирующие агенты"
 sr_terraforming_agents_desc:0 "Терраформинг-агенты являются «абстрактным» стратегическим ресурсом: этот ресурс отражает количество ресурсов терраформирования, о которых идет речь в империи. Этот ресурс вообще не встречается в месторождениях, а количество этого ресурса, которое империя получает каждый месяц, рассчитывается с использованием событий. Этот ресурс затем используется для продвинутого терраформинга. Когда у игрока есть доход, равный по меньшей мере 3 единицам террарирующих агента или больше, становится возможным переработать непригодные для жизни планеты, используя здание $building_terraformer$."
 sr_terraforming_bacteria:0 "Терраформирующие бактерии"
 sr_terraforming_bacteria_desc:0 "Неизвестный вид рассеял выносливые бактерии на основе КсНК в этом регионе, когда он был непригодным для жизни. Очень долгое время эти бактерии неустанно работали, чтобы обеспечить текущую обитаемость этой планеты."
 sr_thullium:0 "Тулий"
 sr_thullium_desc:0 "Высокоуниверсальный сверхпроводящий металл, образованный в условиях огромного давления планет с углеродным сердечником, тулий имеет множество промышленных применений для любой цивилизации космической эры."
 sr_thybidium:0 "Тайбидиум"
 sr_thybidium_desc:0 "У генераторов всегда был предел эффективности при передаче генерируемой энергии - существует некоторая неизбежная потеря между первичной реакцией и самим генератором. Тайбидиум предоставляет решение этой проблемы в виде почти полного экранирования для наших реакторов, снижая потери до минимума и увеличивая производство энергии в несколько раз."
 sr_ventium:0 "Вентиум"
 sr_ventium_desc:0 "Сине-зеленый минерал вентиум. Его мощные энергетические свойства были обнаружены во время смертоносного взрыва, продемонстрировавшего его эффективность при энерговыделении."
 sr_xerodine:0 "Ксеродин"
 sr_xerodine_desc:0 "Ксеродин имеет уникальную молекулярную структуру, которая, как оказывается, распространяется на 4 измерения. Это свойство можно использовать для уменьшения повреждений в обычном пространстве, вызванных перемещениями кораблей в и из гиперпространства."
 sr_zinorine:0 "Зинорин"
 sr_zinorine_desc:0 "Это редкое вещество обладает уникальными ионными свойствами, что делает его неотъемлемым компонентом в создании молекулярных компьютеров."
 strategic_resources:0 "стратегические ресурсы"
 tb_ammonia_pits:0 "£blocker Ямы аммиака"
 tb_ammonia_pits_desc:0 "Геологическая причуда пронизала этот регион ямами, испускающими аммиак, что делает его ужасно токсичным для большинства видов жизни."
 tb_ancient_pillars:0 "£blocker Древние столпы"
 tb_ancient_pillars_desc:0 "Эти столбы выступают как свидетельство и мемориал какой-то давно вымершей цивилизации."
 tb_apocalyptic_ruins_1:0 "£blocker Разрушенные руины"
 tb_apocalyptic_ruins_1_desc:0 "Когда-то разросшийся город, построенный развитой цивилизацией, этот район теперь завален руинами, разрушенными бомбардировкой."
 tb_apocalyptic_ruins_2:0 "£blocker Разбомбленная колония"
 tb_apocalyptic_ruins_2_desc:0 "Эта бывшая колония ксеносов была уничтожена космическими кораблями когда-то очень давно."
 tb_apocalyptic_ruins_3:0 "£blocker Разрушенные войной руины"
 tb_apocalyptic_ruins_3_desc:0 "Эти обширные руины показывают, как некогда большие структуры превратили в руины какие-то неизвестные космический враги."
 tb_apocalyptic_ruins_4:0 "£blocker Уничтоженные руины"
 tb_apocalyptic_ruins_4_desc:0 "Этот район завален мусором и остатками какой-то древней цивилизации, уничтоженной мощным орбитальным оружием."
 tb_apocalyptic_ruins_5:0 "£blocker Разрушенный город"
 tb_apocalyptic_ruins_5_desc:0 "Апокалиптический удар разорвал эту красоту на части тысячи лет назад, оставив только разрушенные руины."
 tb_catastrophe_aftermath_irradiated_desolation:0 "£blocker Безлюдные пустоши"
 tb_catastrophe_aftermath_irradiated_desolation_desc:0 "Радиологическая катастрофа устранила всю жизнь в этой области, оставив лишь угнетающе спокойные мертвые земли."
 tb_catastrophe_aftermath_pyroclastic_terrain_1:0 "£blocker Лавовые земли"
 tb_catastrophe_aftermath_pyroclastic_terrain_1_desc:0 "Разрыв планетарной коры опустошил эти земли, постоянно купая их в вулканическом пепле и лаве."
 tb_catastrophe_aftermath_pyroclastic_terrain_2:0 "£blocker Пирокластические последствия"
 tb_catastrophe_aftermath_pyroclastic_terrain_2_desc:0 "Последствия ужасного события сделали этот регион непригодным для жизни, полным пирокластической активности."
 tb_catastrophe_erupting_volcano_1:0 "£blocker Извергающийся вулкан"
 tb_catastrophe_erupting_volcano_1_desc:0 "Геологический «кран» этой земли был ужасно неумело использован. Теперь лишь разгневанный вулкан остался здесь навсегда."
 tb_catastrophe_erupting_volcano_2:0 "£blocker Вулканические последствия"
 tb_catastrophe_erupting_volcano_2_desc:0 "Манипуляции с планетой на этот раз принесли больше вреда, чем пользы. Теперь здесь мощный разрывающий землю вулкан, который не проявляет никаких признаков близкой спячки."
 tb_catastrophe_mega_geyser:0 "£blocker Мощный гейзер"
 tb_catastrophe_mega_geyser_desc:0 "Ужасное слияние подземных водных систем и рельефа местности создало этот массивный гейзер, уничтожив всю жизнь в окружающем его регионе."
 tb_catastrophe_tectonic_fracture:0 "£blocker Тектонический разлом"
 tb_catastrophe_tectonic_fracture_desc:0 "Попытки перенаправить геологические системы всей планеты чреваты опасностью. Это только одно из бедствий, которые могут постигнуть решившихся на такое высокомерие."
 tb_chtonian_monstrosity:0 "£blocker Хтоническая мерзость"
 tb_chtonian_monstrosity_desc:0 "Единственная положительная нота в отчетах об этой ужасающей мерзости заключается в том, что она не выходит за пределы своей области."
 tb_cold_desert:0 "£blocker Меёрзлая пустыня"
 tb_cold_desert_desc:0 "Область, в которой воздух очень холодный и не содержит влаги, так что здесь очень мало осадков. Падающий снег сопровождается сильными ветрами и может образовывать метели, дрифты и дюны."
 tb_dark_forest:0 "£blocker Тёмный лес"
 tb_dark_forest_desc:0 "Этот регион зарос темным лесом. Растительность на аммиачных мирах получает меньше света и поэтому развила широкие темные листья, чтобы помочь фотосинтезу."
 tb_deep_marshes:0 "£blocker Глубокие болота"
 tb_deep_marshes_desc:0 "В отличие от большинства болот, эти болота имеют невероятную глубину, создавая экосистему настолько захватывающую, насколько опасную."
 tb_dense_dark_forest:0 "£blocker Густой тёмный лес"
 tb_dense_dark_forest_desc:0 "Вся эта область полностью заросла густым, непроходимым темным лесом. Растительность на аммиачных мирах получает меньше света и поэтому развила широкие темные листья, чтобы помочь фотосинтезу."
 tb_dense_forest:0 "£blocker Густой лес"
 tb_dense_forest_desc:0 "Весь этот регион полностью зарос густым, непроходимым бореальным лесом."
 tb_depleted_terrain:0 "£blocker Истощенный ландшафт"
 tb_depleted_terrain_desc:0 "Рациональное использование абсолютно всех имеющихся ресурсов, по необходимости, дает совершенно истощенный ландшафт."
 tb_desert:0 "£blocker Пустыня"
 tb_desert_desc:0 "Бесплодная местность, где мало осадков, а условия жизни враждебны для жизни растений и животных."
 tb_devil_weed:0 "£blocker Сорняки дьявола"
 tb_devil_weed_desc:0 "Настолько же упрямый, насколько вредный, этот плодовитый сорняк доминирует над регионом, сопротивляясь всем попыткам одомашнивания."
 tb_fe_submerged_city:0 "£blocker Погруженный город"
 tb_fe_submerged_city_desc:0 "Древний город, построенный высокоразвитой цивилизацией, лежит под этими волнами, давно забытый."
 tb_flesh_freeze_topography:0 "£blocker Экстремально холодная топография"
 tb_flesh_freeze_topography_desc:0 "Рельеф этого региона создает феномен экстремального быстрого замораживания, который превосходит даже самую передовую защиту, предотвращая заселение."
 tb_forest:0 "£blocker Лес"
 tb_forest_desc:0 "Этот регион зарос бореальным лесом."
 tb_geomorphological_fractures:0 "£blocker Геоморфологические трещины"
 tb_geomorphological_fractures_desc:0 "Экстремальные погодные условия в этом регионе создали лабиринтные природные структуры из горных пород и льда, препятствующие систематическому использованию этого района."
 tb_geyser_fields:0 "£blocker Поля гейзеров"
 tb_geyser_fields_desc:0 "Местные гидрогеологические условия делают эту область богатой гейзерами, но плохо пригодными для проживания и строительства."
 tb_giant_kelp:0 "£blocker Гигантские водоросли"
 tb_giant_kelp_desc:0 "Толстый лес гигантского бурых водорослей покрывает океан в этом регионе."
 tb_grazing_wildlife:0 "£blocker Пастбище диких животных"
 tb_grazing_wildlife_desc:0 "В этом регионе обитают дикие животные, среди которых много пасущихся животных и несколько хищников."
 tb_icefield:0 "£blocker Ледяные поля"
 tb_icefield_desc:0 "В этом регионе сформировалось ледяное поле. Непрерывно падающий снег превратился в толстый пласт льда на земле."
 tb_jungle:0 "£blocker Джунгли"
 tb_jungle_desc:0 "Эта область заросла густыми джунглями."
 tb_lava_flows:0 "£blocker Потоки лавы"
 tb_lava_flows_desc:0 "Лава постоянно протекает через трещины в земной коре этого региона."
 tb_massive_canyons:0 "£blocker Гигантские каньоны"
 tb_massive_canyons_desc:0 "Эти массивные каньоны совершенно враждебны для нормальной архитектуры."
 tb_massive_cavern:0 "£blocker Огромная пещера"
 tb_massive_cavern_desc:0 "Прямо под землей здесь лежит огромная и структурно непрочная пещера, что делает невозможным проживание здесь."
 tb_massive_cliffs:0 "£blocker Высокие скалы"
 tb_massive_cliffs_desc:0 "Огромные и высокие, эти скалы делают эксплуатацию района невероятно неэффективной."
 tb_natural_paradise_1:0 "£blocker Невыразимый пейзаж"
 tb_natural_paradise_1_desc:0 "Хотя его ресурсы могут поддаваться количественной оценке, красота этой земли неописуема."
 tb_natural_paradise_2:0 "£blocker Природное святилище"
 tb_natural_paradise_2_desc:0 "Эта нетронутая область мерцает с естественной красотой."
 tb_natural_paradise_3:0 "£blocker Рай на земле"
 tb_natural_paradise_3_desc:0 "Этот регион можно описать как настоящий рай."
 tb_pc_asteroidal_carbometallic_rock:0 "Добытая карбонометаллическая порода"
 tb_pc_asteroidal_carbometallic_rock_desc:0 "Эта клетка заполнена плотной углеродистой металлической породой. Добыча на этой клетке и очистка блокатора £blocker приведет к увеличению добычи на §G4 единицы минералов§! на астероиде на 10-летний период."
 tb_pc_asteroidal_energy_rich_rock:0 "Энергообогащёная порода"
 tb_pc_asteroidal_energy_rich_rock_desc:0 "Эта клетка заполнена богатой на энергию углеродистой металлической породой. Добыча на этой клетке и очистка блокатора £blocker приведет к увеличению добычи на §G4 единицы энергии§! на астероиде на 10-летний период."
 tb_pc_asteroidal_energy_ultra_rich_rock:0 "Энергообогащёная порода"
 tb_pc_asteroidal_energy_ultra_rich_rock_desc:0 "Эта клетка заполнена очень богатой на энергию углеродистой металлической породой. Добыча на этой клетке и очистка блокатора £blocker приведет к увеличению добычи на §G8 единицы энергии§! на астероиде на 10-летний период."
 tb_pc_asteroidal_mineral_rich_rock:0 "Минеральная порода"
 tb_pc_asteroidal_mineral_rich_rock_desc:0 "Эта клетка заполнена богатой на минералы породой. Добыча на этой клетке и очистка блокатора £blocker приведет к увеличению добычи на §G4 единицы минералов§! на астероиде на 10-летний период."
 tb_pc_asteroidal_mineral_ultra_rich_rock:0 "Минеральная порода"
 tb_pc_asteroidal_mineral_ultra_rich_rock_desc:0 "Эта клетка заполнена очень богатой на минералы породой. Добыча на этой клетке и очистка блокатора £blocker приведет к увеличению добычи на §G8 единицы минералов§! на астероиде на 10-летний период."
 tb_pc_barren_terraforming_dust_steppe:0 "£blocker Пылевые степи"
 tb_pc_barren_terraforming_dust_steppe_desc:0 "Почва в этих степях разрушается и рассеивается периодическими ветрами; все здесь покрыто толстыми слоями суглинистой пыли."
 tb_pc_barren_terraforming_inactive_volcano:0 "£blocker Потухший вулкан"
 tb_pc_barren_terraforming_inactive_volcano_desc:0 "Геологические сдвиги сделали этот вулкан потухщим, но он все еще доминирует над регионом и требует значительного озеленения для перепрофилирования."
 tb_pc_barren_terraforming_rugged_land:0 "£blocker Пересеченная местность"
 tb_pc_barren_terraforming_rugged_land_desc:0 "Изрезанные до ужаса, эти земли бросают вызов даже самым упорным поселенцам."
 tb_pc_barren_terraforming_wind_mountains:0 "£blocker Ветреные горы"
 tb_pc_barren_terraforming_wind_mountains_desc:0 "Ветры достигают чрезмерных скоростей вокруг этих гор, бросая вызов любой попытке колонизировать этот район."
 tb_pc_crystal_asteroidal_crystal_formation:0 "Подпространственная кристаллическая формация"
 tb_pc_crystal_asteroidal_crystal_formation_desc:0 "Эта клетка содержит экзотическую материю, заключенную в первородный лёд. Добыча на этой клетке и очистка блокатора £blocker приведет к увеличению добычи на §G4 единицы физики§! и §G4 единицы инженерии§! на астероиде на 10-летний период."
 tb_pc_crystal_asteroidal_dimensional_phenomena:0 "Межпространственный феномен"
 tb_pc_crystal_asteroidal_dimensional_phenomena_desc:0 "Экстрамерная энергия пронизывает эту область и пространства и времени. Обширное изучение этих явлений значительно расширит наши знания о структуре мультивселенной."
 tb_pc_frozen_terraforming_deep_valley:0 "£blocker Ледяные ущелья"
 tb_pc_frozen_terraforming_deep_valley_desc:0 "Эти глубокие ущелья заполнены льдом; их нужно будет очистить, чтобы они стали пригодными для использования."
 tb_pc_frozen_terraforming_frozen_desolation:0 "£blocker Бескрайние льды"
 tb_pc_frozen_terraforming_frozen_desolation_desc:0 "Тонкий ледяной покров и мёрзлый ветер делают этот район пустынным и бесплодным."
 tb_pc_greenhouse_cold_terraforming_rugged_land:0 "£blocker Бесплодные земли"
 tb_pc_greenhouse_cold_terraforming_rugged_land_desc:0 "Ледяные ветры настойчиво продувают этот участок, препятствуя заселению."
 tb_pc_greenhouse_cold_terraforming_sufuric_vents:0 "£blocker Серные вены"
 tb_pc_greenhouse_cold_terraforming_sufuric_vents_desc:0 "Этот регион выбрасывает шлейфы серы с угрожающей скоростью, делая их непригодными для проживания."
 tb_pc_greenhouse_hot_terraforming_rugged_terrain:0 "£blocker Пересеченная местность"
 tb_pc_greenhouse_hot_terraforming_rugged_terrain_desc:0 "Изрезанные до ужаса, эти земли бросают вызов даже самым упорным поселенцам."
 tb_pc_greenhouse_hot_terraforming_stormfield:0 "£blocker Штормовые поля"
 tb_pc_greenhouse_hot_terraforming_stormfield_desc:0 "Это в основном плоская область была бы идеальна для строительства, если бы не постоянные электрические разряды с непредсказуемыми интервалами."
 tb_pc_hot_greenhouse_terraforming_stormfield:0 "£blocker Штормовые поля"
 tb_pc_hot_greenhouse_terraforming_stormfield_desc:0 "Штормы настойчиво разрушают эти поля, не позволяя жизни укореняться."
 tb_pc_hot_greenhouse_terraforming_wastelands:0 "£blocker Пустоши"
 tb_pc_hot_greenhouse_terraforming_wastelands_desc:0 "Плохие почвы и токсичные газы делают эти земли непригодными для использования."
 tb_pc_ice_asteroidal_frozen_exotic_matter:0 "Замороженная экзотическая материя"
 tb_pc_ice_asteroidal_frozen_exotic_matter_desc:0 "Эта клетка содержит экзотическую материю, заключенную в первородный лёд. Добыча на этой клетке и очистка блокатора £blocker приведет к увеличению добычи на §G6 единиц физики§! и §G4 единицы энергии§! на астероиде на 10-летний период."
 tb_pc_ice_asteroidal_primordial_ice:0 "Первородный лёд"
 tb_pc_ice_asteroidal_primordial_ice_desc:0 "Эта плитка заполнена льдом, который сформировался вскоре после начала Вселенной. Добыча этой плитки и очистка блокатора £blocker приведет к увеличению добычи на §G2 энергии§! и §G0.5 $sr_terraforming_agents $$! за 10-летний период."
 tb_pc_molten_terraforming_magma_river:0 "£blocker Магмовая река"
 tb_pc_molten_terraforming_magma_river_desc:0 "Здесь постоянно протекает огромная река магмы."
 tb_pc_molten_terraforming_pyroclastic_terrain:0 "£blocker Пирокластические поля"
 tb_pc_molten_terraforming_pyroclastic_terrain_desc:0 "Яростная тектоническая турбулентность делает эту область насыщенной пирокластической активностью."
 tb_pc_toxic_sulphoric_flora:0 "£blocker Серная флора"
 tb_pc_toxic_sulphoric_flora_desc:0 "Флора здесь выделяет большое количество серы и-за её метаболических активностей, отравляя воздух."
 tb_pc_toxic_terraforming_noxious_concentrations:0 "£blocker Вредные соединения"
 tb_pc_toxic_terraforming_noxious_concentrations_desc:0 "Тяжелые элементы смешались в газах в этой области, делая их совершенно необитаемыми."
 tb_persistent_volcano:0 "£blocker Постоянный вулкан"
 tb_persistent_volcano_desc:0 "В этом регионе есть активный вулкан, который возвышается из-под шлейфа над мантийной точкой.\n\n§RТектоническая инженерия не будет иметь никакого эффекта, только терраформирование может удалить этот вулкан.§!"
 tb_planetary_projects_deep_core_mining_engine:0 "£blocker Двигатель бура глубокой добычи"
 tb_planetary_projects_deep_core_mining_engine_desc:0 "Эта массивная башня с гравитационной стабилизацией использует орбитальные решетки для мощных буровых работ в масштабах, которые ранее были невозможны, но эта добычя может иметь катастрофические долгосрочные побочные эффекты."
 tb_planetary_projects_geothermal_tap_engine:0 "£blocker Геотермальные силовые линии"
 tb_planetary_projects_geothermal_tap_engine_desc:0 "Широкомасштабные усилия по борьбе с экстремальным воздействием в регионе завершаются на специализированном перерабатывающем заводе, где огромная сгенерированная энергия отправлется туда, где она необходима. Но регион не может поддерживать такой инвазивный разрыв на бесконечно."
 tb_planetary_projects_harvest_engine:0 "£blocker Сборщик почвы"
 tb_planetary_projects_harvest_engine_desc:0 "Эти гигантские машины собирают органические вещества и жидкости. Они производят большое количество $food$, а также некоторое количество $sr_terraforming_agents$, но истощают почву планеты в этом процессе."
 tb_precursor_ruins_1:0 "£blocker Руины предтеч"
 tb_precursor_ruins_1_desc:0 "Древние башни возвышаются над горизонтом на мили вокруг в этом регионе, несмотря на то, что были построены миллионы лет назад."
 tb_precursor_ruins_10:0 "£blocker Руины предтеч"
 tb_precursor_ruins_10_desc:0 "Естественные процессы не смогли разрушить ряды массивных башен, оставленных древней цивилизацией."
 tb_precursor_ruins_2:0 "£blocker Руины предтеч"
 tb_precursor_ruins_2_desc:0 "Рваные каньоны и зубчатые горы здесь пронизаны структурами, которые по-прежнему в значительной степени функциональны и пригодны для жилья - хотя они и существовали здесь до обнаружения нами на протяжении тысячелетий."
 tb_precursor_ruins_3:0 "£blocker Руины предтеч"
 tb_precursor_ruins_3_desc:0 "Мерцающие структуры мерцают среди смещающихся песков этой пустыни, ожидая раскопок и восстановления."
 tb_precursor_ruins_4:0 "£blocker Руины предтеч"
 tb_precursor_ruins_4_desc:0 "Руины невероятного города наполняют этот регион, все ещё пригодного для жизни и работоспособного, но загадочно пустого на любую разумную форму жизни."
 tb_precursor_ruins_5:0 "£blocker Руины предтеч"
 tb_precursor_ruins_5_desc:0 "Многоуровневый город отбрасывает огромные тени по всей земле, кульминацией которых является огромный диск на древней колонне; он стоит вопреки миллионам лет пренебрежения и заброшенности."
 tb_precursor_ruins_6:0 "£blocker Руины предтеч"
 tb_precursor_ruins_6_desc:0 "Горные реки этого региона были построены какой-то исчезнувшей цивилизацией. Их произведения и технологии выдержали испытание временем без них."
 tb_precursor_ruins_7:0 "£blocker Руины предтеч"
 tb_precursor_ruins_7_desc:0 "Гигантские сооружения смотрят на почти бесплодные долины как единственные остатки каких-то древних предтеч, оставшиеся на этой планете."
 tb_precursor_ruins_8:0 "£blocker Руины предтеч"
 tb_precursor_ruins_8_desc:0 "Маленький и древний город окружает особую башню, приближающуюся к атмосфере. Ёе стены не подверглись влиянию тысячелетий после того, как её забросили."
 tb_precursor_ruins_9:0 "£blocker Руины предтеч"
 tb_precursor_ruins_9_desc:0 "Странные руины тредтеч заполняют этот регион планеты, как-то пережив катастрофу, которая привела к кончине их создателей."
 tb_precursor_sunflower_field:0 "£blocker Смертоносные поля подсолнуха"
 tb_precursor_sunflower_field_desc:0 "Цветы с буквальной способностью накапливать солнечный свет как оружие, эти поля нападают на любых злоумышленников."
 tb_precursor_trading_outpost:0 "£blocker Торговый пост предтеч"
 tb_precursor_trading_outpost_desc:0 "Найденный в основном нетронутым, этот пост был оптимизирован для торговли между некоторыми цивилизациями предтеч, что делает его ценным комплексом для планеты."
 tb_primitive_necropolis:0 "£blocker Примитивный некрополь"
 tb_primitive_necropolis_2:0 "£blocker Примитивный некрополь"
 tb_primitive_necropolis_2_desc:0 "Кладбище здесь необычно оформлено и хорошо сохранило умерших, что дает уникальные исследовательские материалы для нас."
 tb_primitive_necropolis_desc:0 "Огромное кладбище было построено здесь с болезненной, но своеобразной особой эстетикой, сильно резонирующей со зрителями разных видов."
 tb_radium_hot_springs:0 "£blocker Радиальные горячие источники"
 tb_radium_hot_springs_desc:0 "Хотя они полны смертельной радиации, эти горячие источники обеспечивают обильный источник топлива для близлежащих операций."
 tb_salt_flat:0 "£blocker Cолончаки"
 tb_salt_flat_desc:0 "Эта область покрыта солончаками."
 tb_salt_pan:0 "£blocker Солевые озёра"
 tb_salt_pan_desc:0 "Вся эта область полностью покрыта соляными озёрами. Корка соли скрывает грязь."
 tb_sinkhole:0 "£blocker Карстовая воронка"
 tb_sinkhole_desc:0 "В этом регионе есть карстовая воронка."
 tb_subterranean_ecosystem:0 "£blocker Подземная экосистема"
 tb_subterranean_ecosystem_desc:0 "Экосистема процветала под землей здесь, демонстрируя дивергентную, специализированную эволюцию, не наблюдаемую в других местах."
 tb_subterranean_lush_ecosystem:0 "£blocker Пышная подземная экосистема"
 tb_subterranean_lush_ecosystem_desc:0 "Подземные пещеры здесь являются домом для обширной, процветающей экосистемы, полной уникально специализированных организмов."
 tb_subterranean_river_network:0 "£blocker Сеть подземных рек"
 tb_subterranean_river_network_desc:0 "Раздробленная сеть подземных рек протекает через территорию с дизайном для легкого использования - почти как если бы она была спроектирована."
 tb_super_magma_chamber:0 "£blocker Массивная магмовая камера"
 tb_super_magma_chamber_desc:0 "Огромный бассейн расплавленной породы сформировал большую камеру под большим давлением. Существует риск разрушения окружающей породы, что может привести к извержению вулканов."
 tb_super_tornado_plains:0 "£blocker Аллея торнадо"
 tb_super_tornado_plains_desc:0 "Массивные торнадо регулярно формируют и разрушают этот регион, делая его непригодным к любому долгосрочному использованию."
 tb_unique_sr_altair_stone:0 "£blocker Камни Альтаира"
 tb_unique_sr_altair_stone_desc:0 "Обследованные и пригодные к использованию, антигравитационные Камни Альтаира теперь можно использовать и исследовать их необычные свойства."
 tb_unique_sr_altair_stone_locked:0 "£blocker Горные Камни Альтаира"
 tb_unique_sr_altair_stone_locked_desc:0 "Этот горный хребет наполнен странными, антигравитационными Камнями Альтаир, бросающими длинные тени по окрестностям."
 tb_unique_sr_aurantiacum_x:0 "£blocker Аурантикум-X"
 tb_unique_sr_aurantiacum_x_desc:0 "Несмотря на его вероятное потустороннее происхождение, Аурантикум-X можно взять; его можно собрать; и теперь он наш."
 tb_unique_sr_aurantiacum_x_locked:0 "£blocker Пещеры Аурантикума-X"
 tb_unique_sr_aurantiacum_x_locked_desc:0 "Из-за их странных показаний энергии, эти пещеры, как было обнаружено, содержат Аурантикум-X, вещество, которое бросает вызов физике."
 tb_unique_sr_elder_compounds:0 "£blocker Компоненты предтеч"
 tb_unique_sr_elder_compounds_desc:0 "С пониманием приходит мастерство - эти компоненты предтеч не могут быть произведены, но уже существующие можно извлечь и использовать."
 tb_unique_sr_elder_compounds_locked:0 "£blocker Каменоломни древних предтеч"
 tb_unique_sr_elder_compounds_locked_desc:0 "Оставленные позади давно исчезнувшей цивилизацией, эти открытые карьеры заполнены компонентами предтеч, которые не имеют прямого аналога с тем, что в настоящее время известно нам."
 tb_unique_sr_euratite:0 "£blocker Евратит"
 tb_unique_sr_euratite_desc:0 "Исключительный характер евратита изучен и, наконец, мы можем его собирать и использовать для межзвездных структур ."
 tb_unique_sr_euratite_locked:0 "£blocker Узлы евратита"
 tb_unique_sr_euratite_locked_desc:0 "Необычные показания в подземных пещерах привели к открытию межпространственного евратита, но его свойства остаются тайной, как и его истоки."
 tb_unique_sr_ever_blossom:0 "£blocker Вечноцвет"
 tb_unique_sr_ever_blossom_desc:0 "Как только стало известно о природе Вечноцвета, охрана стала столь же важной, как и эксплуатация невероятных растений."
 tb_unique_sr_ever_blossom_locked:0 "£blocker Поля Вечноцвета"
 tb_unique_sr_ever_blossom_locked_desc:0 "Предварительное сканирование сообщает о самом неестественном наборе качеств этих цветов; с изучением мы сможем их использовать."
 tb_unique_sr_gigalife:0 "£blocker Гига-сущность"
 tb_unique_sr_gigalife_desc:0 "Исчерпывающий анализ действительно показал, что организмы, составляющие эту экосистему, фактически образуют «системы органов» для суперорганизма, охватывающего эту область, который мы назвали «Гига-сущность»."
 tb_unique_sr_gigalife_locked:0 "£blocker Загадочный лес"
 tb_unique_sr_gigalife_locked_desc:0 "Исследования этого леса дают диверсивные выводы относительно его природы, происхождения и эволюции; эта тайна требует более глубокого изучения для разгадки."
 tb_unique_sr_precursor_data_cache:0 "£blocker Хранилище данных предтеч"
 tb_unique_sr_precursor_data_cache_desc:0 "Расшифровка систем башни выявила массивное хранилище данных в центре планеты, которое снабжается и поддерживается через самые глубокие минералы планеты и геотермальную энергию; оно предоставит неисчислимое богатство данных о предтечах, которые его построили."
 tb_unique_sr_precursor_data_cache_locked:0 "£blocker Экстрактор ядра предтеч"
 tb_unique_sr_precursor_data_cache_locked_desc:0 "Здесь массивная структура возвышается почти до гор, но, что еще более любопытно, она простирается глубоко в направлении ядра планеты - ее цель пока неизвестна."
 tb_unique_sr_precursor_nanites:0 "£blocker Хранилище нанитов предтеч"
 tb_unique_sr_precursor_nanites_desc:0 "Высокотехнологичные наниты заполняют это хранилище предтеч, предоставляя нашим ученым инструмент, столь же полезный, как и древний."
 tb_unique_sr_precursor_nanites_locked:0 "£blocker Внушительное хранилище"
 tb_unique_sr_precursor_nanites_locked_desc:0 "Древнее с точки зрения миллионов лет, это хранилище каким-то образом выдержало испытание временем, его происхождение явно связано с высокоразвитыми предтечами. Его открытие явно окажется трудным делом."
 tb_unique_sr_thybidium:0 "£blocker Месторождения тайбидиума"
 tb_unique_sr_thybidium_desc:0 "После определения уникальных геологических процессов, порождающих это соединение, использование тайбидиума в энергетических технологиях стало совершенно простым и доступным."
 tb_unique_sr_thybidium_locked:0 "£blocker Газовые трясины"
 tb_unique_sr_thybidium_locked_desc:0 "Странные похожие на вентиляционные отверстия в этой области содержат плотные газовые смеси; ученые стремятся изучить это уникальное явление."
 tb_vicious_flora:0 "£blocker Злобная флора"
 tb_vicious_flora_desc:0 "Эволюция на этой планете создала большие заросли флоры, чьи формы и привычки враждебны мирной жизни."
 tb_water_mass:0 "£blocker Водоем"
 tb_water_mass_desc:0 "В этом регионе содержится много воды."
 tb_wetlands:0 "£blocker Болота"
 tb_wetlands_desc:0 "Регион с высоким уровнем воды, создающий болота с уникальными растениями и дикой природой."
 tech_advanced_deep_core_mining:0 "Продвинутая глубокое бурение"
 tech_advanced_deep_core_mining_desc:0 "Использование технологии тектонической и геотермальной стабилизации значительно сократило масштабы катастрофической геологической активности в нашем бурении."
 tech_advanced_geothermal_tap:0 "Улучшенный геотермальный экстрактор"
 tech_advanced_geothermal_tap_desc:0 "Прорывы с помощью микронасосов позволили обеспечить высокую эффективность извлечения ресурсов с лишь незначительным воздействием на окружающую среду."
 tech_advanced_soil_harvesting:0 "Усовершенствованная сбор почвы"
 tech_advanced_soil_harvesting_desc:0 "Тонкая настройка смесей для обогащения почв местных микроэкосистемам и биомамов значительно улучшила долгосрочную жизнеспособность наших программы эксплуатации сельскохозяйственных культур."
 tech_advanced_tectonic_engineering:0 "Продвинутая тектоническая инженерия"
 tech_advanced_tectonic_engineering_desc:0 "Тщательное изучение и исчерпывающие эксперименты с тектоникой значительно увеличивают вероятность успешных тектонических изменений с нашими планетами."
 tech_advanced_terraforming:0 "Улучшенное терраформирование"
 tech_advanced_terraforming_desc:0 "Используя комбинацию из передовых технологий, включая стабилизацию магнитного поля, генерацию атмосферы на основе слияния и воспроизведение искусственной почвы, мы сможем трансформировать непригодные для существования планеты в благоприятную среду обитания."
 tech_astrocartography_1:0 "Астрокартография I"
 tech_astrocartography_1_desc:0 "Достижения в массивах датчиков и крупномасштабный анализ данных позволят легко обнаружить необычные вещества через их аномальные показания."
 tech_astrocartography_2:0 "Астрокартография II"
 tech_astrocartography_2_desc:0 "Более тщательно откалиброванные датчики и базы данных откроют еще больше загадок галактики для наших кораблей."
 tech_astrocartography_3:0 "Астрокартография III"
 tech_astrocartography_3_desc:0 "Прорывы в сенсорных технологиях делают даже самые причудливые, чуждые или скрытые соединения видимыми для наших сканирований."
 tech_aurantiacum_x_stabilization:0 "Стабилизация Аурантикума-X"
 tech_aurantiacum_x_stabilization_desc:0 "Будучи сложным и экзотическим, Аурантикум-Х требует стабилизации, чтобы как-либо его использовать."
 tech_bandersnatchi_herding:0 "Тренировочные программы брандашмыгов"
 tech_bandersnatchi_herding_desc:0 "Пускай они и послушны, социальные привычки брандашмыгов требуют определённых тренировочных программ для работы и сбора урожая без происшествий."
 tech_blooming_ore_refining:0 "Очистка цветущей руды"
 tech_blooming_ore_refining_desc:0 "Характерные свойства цветущей руды усложняют плавку, но являются очень полезными."
 tech_cavorite_amalgamator:0 "Добыча каворитовой руды"
 tech_cavorite_amalgamator_desc:0 "Полужидкое состояние каворитовой руды делает её добычу такой же сложной, насколько она полезна для защиты от радиации."
 tech_cgm_asteroid_colonization:0 "Колонизация астероидов"
 tech_cgm_asteroid_colonization_desc:0 "Улучшенные системы стабилизации гравитации и жизнеобеспечения позволят колонизировать суровые и стерильные среды астероидов."
 tech_cgm_automated_exploration:0 "$tech_automated_exploration$"
 tech_cgm_automated_exploration_desc:0 "$tech_automated_exploration_desc$"
 tech_cgm_automated_exploration_feature:0 "Функция автоисследования"
 tech_cgm_automated_exploration_feature_desc:0 "Эта функция включает автоисследование на старте игры."
 tech_cryodine_purifier:0 "Добыча криодинового льда"
 tech_cryodine_purifier_desc:0 "Будучи стабильным только в определённом температурном диапазоне, криодиновый лёд должен добываться с особенной осторожностью."
 tech_deep_core_mining:0 "Глубокое бурение"
 tech_deep_core_mining_desc:0 "Объединение гравитационных стабилизаторов и солнечного излучения позволило построить массивные планетарные сверла, которые могут добывать на любой глубине, эксплуатируя всю планету вплоть до её ядра."
 tech_elder_compounds_extraction:0 "Извлечение компонентов предтеч"
 tech_elder_compounds_extraction_desc:0 "Процесс создания очень устойчивых компонентов предтеч заставляет задуматься над их безопасным извлечением, что требует спеализированных методов."
 tech_euratite_transmutation:0 "Трансмутация эвратита"
 tech_euratite_transmutation_desc:0 "Использование и даже сама перевозка эвратита уже является серьёзным испытанием; его превращение в стабильное состояние требует серию исключительно энергоёмких обработок."
 tech_geothermal_tap:0 "Геотермальный экстрактор"
 tech_geothermal_tap_desc:0 "Крупномасштабные инновации в области инфраструктуры, которые помогают извлекать, собирать, а затем очищать нефть и газы, упростили геотермальную эксплуатацию целых регионов планет."
 tech_gigalife_processing:0 "Теоремы понимания гига-сущности"
 tech_gigalife_processing_desc:0 "Внимательное изучение дало полное понимание сути гига-сущностей и положило начало множеству новых перспектив на саму жизнь."
 tech_gravitronic_manipulation:0 "Гравитонная манипуляция"
 tech_gravitronic_manipulation_desc:0 "Изучение мистического камня Альтаира продвинет научную область гравитоники от «в основном теоретической» к реальной."
 tech_helium_power:0 "Преобразования гелия-3"
 tech_helium_power_desc:0 "Приспособление реакторов к гелию-3 значительно усилит производство энергии."
 tech_hivaron_purification:0 "Очищение хайваронского камня"
 tech_hivaron_purification_desc:0 "Очищение хайваронского камня необходимо для использования его мощных физических и психотропных свойств."
 tech_hyperdiamond_lapidary:0 "Поиск гипер-алмазов"
 tech_hyperdiamond_lapidary_desc:0 "Гипер-алмазы формируется только от редких вспышек сверхновой, что делает их настолько же полезными, насколько и редкими."
 tech_hyperfuel_reactor:0 "Очистка гипертоплива"
 tech_hyperfuel_reactor_desc:0 "Пускай и редкое, гипертопливо является отличной примесью."
 tech_illum_spectral_emitters:0 "Извлечение иллума"
 tech_illum_spectral_emitters_desc:0 "Поскольку иллум разрывает локальные пространственно-временные рамки, его добыча сильно усложняется."
 tech_ironwood_tempering:0 "Закаливание древостали"
 tech_ironwood_tempering_desc:0 "Модели закаливания и специальные мастерские позволяют получить максимальную выгоду от использованя древостали."
 tech_lifetap:0 "Жизнеотвод"
 tech_lifetap_desc:0 "Систематизация обработки для вечноцвета, благодаря которой можно наиболее эффективно использовать его уникальные свойства."
 tech_lythuric_reactor:0 "Реакторы на литурическом газе"
 tech_lythuric_reactor_desc:0 "Эксперименты с свойствами литурического газа привели к созданию звездного реактора с интригующими результатами для дальнейших исследований физики."
 tech_mine_engos_vapor:0 "Обработка паров энгоса"
 tech_mine_engos_vapor_desc:0 "Технология обработки избавляет пары энгоса от загрязнителей и излишних элементов для получения концентрированный продукт."
 tech_mine_pitharan_dust:0 "Добыча питаранской пыли"
 tech_mine_pitharan_dust_desc:0 "Существующая в виде слоёв внутри камней и отложений породы, питаранская пыль требует специальных методов добычи."
 tech_mine_satramene_gas:0 "Очистка сатраменового газа"
 tech_mine_satramene_gas_desc:0 "Высокотоксичен в естественном состоянии; очистка сатраменового газа делает наименее полезные элементы инертными."
 tech_molecular_computing:0 "Молекулярные вычисления"
 tech_molecular_computing_desc:0 "Уникальные ионные свойства сконцентрированного зинорина дали нам возможность создавать молекулярные компьютеры."
 tech_neodymium_integrity_field_generator:0 "Добыча первородного неодима"
 tech_neodymium_integrity_field_generator_desc:0 "Магнетические свойства первородного неодима превосходят таковые у любого другого известного вещества."
 tech_neorite_targeting_array:0 "Поиск неоритовых кристаллов"
 tech_neorite_targeting_array_desc:0 "Уникальные свойства преломления у неоритовых кристаллов требуют специализированных устройств для их обнаружения."
 tech_precursor_data_protocols:0 "Протоколы данных предтеч"
 tech_precursor_data_protocols_desc:0 "Изучение и расшифровка ядра данных предтеч в любом случае потребует более глубокого понимания протоколов данных их цивилизации."
 tech_precursor_nanonics:0 "Нанотехнологии предтеч"
 tech_precursor_nanonics_desc:0 "Изучение нанитов предтеч дало совершенно новый подход в нанотехнологиях, глубоко расширив наши возможности в этой сфере."
 tech_programmed_xna:0 "Запрограммированный КсНК"
 tech_programmed_xna_desc:0 "Контролирует созданную на основе КсНК 'Терраформирующую Бактерию' для усовершенствования наших собственных операций по терраформированию."
 tech_pyronium_experimental_lab:0 "Добыча пирониевых кристаллов"
 tech_pyronium_experimental_lab_desc:0 "Крайне взрывоопасные свойства пирониевых кристаллов делают их добычу достаточно сложной."
 tech_sactajenian_purification:0 "Очищение сактаджена"
 tech_sactajenian_purification_desc:0 "Дистилляция сактаджена сопровождается различными проблемами, поэтому требует определённых очистительных устройств."
 tech_scritch_gravity_forge:0 "Гравитационная обработка скритча"
 tech_scritch_gravity_forge_desc:0 "Даже для добычи совсем маленького количества такого фантастического вещества, как скритч, требуются крайне продвинутые технологии гравитационного стягивания."
 tech_selenemite_foundry:0 "Изоляция селенемитовой руды"
 tech_selenemite_foundry_desc:0 "Селенемитовая руда встречается только в плотных каменных залежах, делая необходимым его изоляцию для использования."
 tech_soil_harvesting:0 "Сбор почвы"
 tech_soil_harvesting_desc:0 "Прорывы в генетической и химической технологиях открыли новые мощные способности по улучшению почвы и удобрению растений."
 tech_sorium_shield_multiplexer:0 "Изоляция сория-3"
 tech_sorium_shield_multiplexer_desc:0 "Генераторы силовых полей серьёзно усиливаются при использовании сория-3."
 tech_tectonic_engineering:0 "Тектоническая инженерия"
 tech_tectonic_engineering_desc:0 "Благодаря обширной манипуляции с тектоническими силами и имплантатами в тектонические плиты, мы можем увеличить доступную массу суши на наших планетах."
 tech_thullium_energy_processor:0 "Добыча тулиевой руды"
 tech_thullium_energy_processor_desc:0 "Порождаемая только при определённых окружающих условиях, тулиевая руда может быть добыта только со специализированным оборудованием."
 tech_thybidium_refining:0 "Очистка тайбидиума"
 tech_thybidium_refining_desc:0 "Очистка тайбидиума является довольно сложным процессом, но конечный результат устроил революцию в конструировании реакторов."
 tech_ventium_enrichment:0 "Обогащение вентия"
 tech_ventium_enrichment_desc:0 "Великолепные свойства вентия могут быть полностью контролируемыми только при достаточном обогащении руды."
 tech_xeno_archaeology:0 "Ксено-археология"
 tech_xeno_archaeology_desc:0 "Тщательное изучение инопланетных археологических реликвий даст более глубокое понимание технологий предтеч и их социального устройства."
 tech_xerodine_hyperlane_stabilisation:0 "Сдерживание ксеродина"
 tech_xerodine_hyperlane_stabilisation_desc:0 "Подавление ксеродина позволит совершать более быстрые гиперскоростные путешествия по нашим системам."
