 START_SCREEN_PART_ONE_EYEBALL:0 "No início quando as primeiras comunidades primitivas [GetSpeciesName] tomaram forma na costa congelada do crepúsculo de [GetHomeWorldName], nossa civilização se espalhou e prosperou. "
 pdeyeball:0 "Mundo Ocular"
 pdeyeball_desc:0 "Fortes ventos e correntes oceânicas no lado claro do planeta fornecem geração consistente de energia, enquanto raras formações de gelo no lado escuro do planeta permitem oportunidades únicas de pesquisa."
 d_eyeball_site:0 "Zona de Fluxo Glacial"
