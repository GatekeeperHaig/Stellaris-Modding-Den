 gpm_tb_Precursor_Planetary_Shield:0 "§BПланетарный щит предтеч§!"
 gpm_tb_Precursor_Planetary_Shield_desc:0 "Здесь стоит гигантский самоподдерживающийся и самонастраиваемый щит. Этот щит распространяется по всей поверхности мира. "
 
 # 2 tb
 gpm_tb_Ruined_Battlefield:0 "§HДревнее поле битвы§!"
 gpm_tb_Ruined_Battlefield_desc:0 "Бесконечные останки на поверхности. Баннеры, флаги, примитивное и не-примитивное оружие. Эти останки показывают страшную, кровавую войну с жертвами со всех сторон. Кажется невозможным сказать, кто победил. Может быть, лучше всего дать им надлежащее захоронение."
 
 # 3 tb
 gpm_tb_Spaceship_Graveyard:0 "§HМесто крушения космического корабля§!"
 gpm_tb_Spaceship_Graveyard_desc:0 "Огромный космический корабль, частично зарытый в землю, покрывает большую часть территории. Кажется, он разбился здесь столетия, если не тысячелетия назад. Большинство технологий были деградированы и уничтожены, но, возможно, еще есть чему поучиться."
 
 # 4 tb
 gpm_tb_Android_Pleasure_Palace:0 "§GДворец удовольствия§!"
 gpm_tb_Android_Pleasure_Palace_desc:0 "Здесь довольно хорошо сохранилось, одно старое здание. Кажется, он активен, и некоторые говорят, что могут видеть всевозможные роботизированные существа внутри, делающие странные вещи друг другу. "
 
 # 5 tb
 gpm_tb_Toxic_Gas:0 "Токсичный газ"
 gpm_tb_Toxic_Gas_desc:0 "Гигантские облака тяжелого токсичного газа, неспешно плавающие в этой области. Строительство здесь было бы самоубийством."
 
 # 6 tb
 gpm_tb_Unusual_Formations:0 "Необычные образования"
 gpm_tb_Unusual_Formations_desc:0 "Здесь можно найти гигантские и многочисленные количества странных, но тем не менее естественных геологических форм. Размер и форма этих образований, по-видимому, согласованны в некоторых областях."
 
 # 7 tb
 gpm_tb_Locust_Plagues:0 "Саранча"
 gpm_tb_Locust_Plagues_desc:0 "Зти существа выглядят не только бесконечно страшными и отвратительными как другие насекомые, но к тому же у них, кажется, бесконечный аппетит к чему-либо с листьями. Чтобы избавиться от них, потребуется больше, чем огонь! И избавиться от них нужно скорее."
 
 # 8 tb
 gpm_tb_Seasonal_Flooding:0 "Наводнения"
 gpm_tb_Seasonal_Flooding_desc:0 "Эти земли периодически наводняются до такой степени, что неразумно даже поселиться здесь. Настоятельно рекомендуется специальное проектирование местности и изменение русел прилегающих рек, а также сооружение водохранилищ и дамб, чтобы остановить наводнения."
 
 # 9 tb
 gpm_tb_Ice_Flora:0 "Ледяная флора"
 gpm_tb_Ice_Flora_desc:0 "Нежные цветы сине-белого цвета и деревья усеивают пейзаж. Удивительно, как они могут выжить в таком холоде, но вот они. Кажется, что листья имеют полукристаллическую структуру, которая так мягко преломляет солнечный свет, создавая фантастическую красоту на поверхности."
 
 # 10 tb
 gpm_tb_Planetwide_Forest:0 "Бесконечные леса"
 gpm_tb_Planetwide_Forest_desc:0 "Бескрайние леса, насколько может видеть глаз. Лесом покрыто все включая реки и горы. Вероятно, очень легко заблудиться .."
 
 # 11 tb
 gpm_tb_Dense_Forests:0 "Плотные леса"
 gpm_tb_Dense_Forests_desc:0 "Плотные, высокие деревья с навесом, которые закрывают все небо. Необычное большое количество разнообразной флоры и фауны можно найти под этими деревьями, покрывающими поверхность."
 
 # 12 tb
 gpm_tb_Proto_Forests:0 "Прото-леса"
 gpm_tb_Proto_Forests_desc:0 "Небольшая ранняя эволюционная форма постепенно захватывает все новые ландшафты. Это странное зрелище, но какое-то очень мирное."
 
 # 13 tb
 gpm_tb_Temple_of_the_Ancient_One:0 "§RДревний храм§!"
 gpm_tb_Temple_of_the_Ancient_One_desc:0 "Здесь стоит гигантский скальный храм. Заброшенный и заросший но каким-то образом все еще освещен внутри от огня или жаровни или что-то в этом роде. Кто знает, кто и для чего построил этот храм."
 
 # 14 tb 
 gpm_tb_Arachnophobia:0 "Гигантские паукообразные"
 gpm_tb_Arachnophobia_desc:0 "Предположим на мгновение мир, очень похожий на наш собственный. За исключением того факта, что пауки могут вырасти до 5 метров в длину, порода поражает, умеют маскироваться и часто атакуют в стаях. \n-L.L."
 
 # 15 tb
 gpm_tb_Dunes:0 "Дюны"
 gpm_tb_Dunes_desc:0 "Песок. Еще больше песка. Песок везде. Эти песчаные дюны простираются настолько далеко, насколько может видеть глаз. Это потребует определенных усилий, чтобы стабилизировать эти районы мира, прежде чем мы сможем использовать его для заселения."
 
 # 16 tb
 gpm_tb_Mushroom_Forest:0 "Грибной лес"
 gpm_tb_Mushroom_Forest_desc:0 "Большие леса гигантских грибов покрывают поверхность. Они относительно мягкие и не требуют много усилий для удаления. Их гигантские грибные вершины обеспечивают приятный оттенок."
  
 # 17 tb
 gpm_tb_Oasis:0 "£blocker  Oasis"
 gpm_tb_Oasis_desc:0 "This isolated area, surounded by a warm spring water source, is home to a lush and sprawling ecosystem."
 
 # 18 tb
 gpm_tb_Floating_Rocks:0 "£blocker  Floating Islands"
 gpm_tb_Floating_Rocks_desc:0 "Some mineral or substance on this world causes large rocks to float through the air, forming floating islands that hover dozens to sometimes hundreds of feet off the ground."
 
 # 19 tb
 gpm_tb_Precursor_Capital_Complex:0 "£blocker  §BPrecursor Capital Complex§!"
 gpm_tb_Precursor_Capital_Complex_desc:0 "A giant precursor city with a massive towering structure in the middle. Most of the infrastructure appears to be usable."
 
 # 20 tb
 gpm_tb_Ancient_Temple:0 "£blocker  Ancient Temple"
 gpm_tb_Ancient_Temple_desc:0 "An ancient temple dedicated to an age long gone."