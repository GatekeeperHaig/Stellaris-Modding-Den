 START_SCREEN_PART_ONE_GLACIO:0 "自从[GetHomeWorldName]的暖湖旁边形成了第一个原始[GetSpeciesName]社区以来的亿万年里，我们的文明已经传播和繁荣起来。"
 pdglacio:0 "冰川火山星球"
 pdglacio_desc:0 "火山和热泉提供了许多收集矿物的机会，湖泊周边的火山土也很适合于高产农业。湖泊中带上来的原料浆也在合金生产中有很高的价值。"
 d_glacio_lake:0 "冰川火山湖"
 d_glacio_lake_desc:0 "这些湖泊当中，有一些湖泊充满了用于创造合金的稀有矿物。"
 building_glacio_forge:0 "湖泊合金锻造厂"
 building_glacio_forge_desc:0 "这个专业化锻造厂消耗这些湖泊中的稀有矿物，并将其转化为可用的合金。"
