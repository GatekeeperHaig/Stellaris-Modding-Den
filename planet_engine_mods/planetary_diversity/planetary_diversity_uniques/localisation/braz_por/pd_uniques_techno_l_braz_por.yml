 ###Techno-Organic World
 pc_technoorganic:0 "Mundo Techno-Orgânico"
 pc_technoorganic_desc:0 "Um mundo rochoso com uma atmosfera de nitrogênio-oxigênio e uma hidrosfera estável. Há um sistema de irrigação altamente avançado que abrange todo o planeta."
 pc_technoorganic_tile:0 "Terreno Techno-Orgânico"
 pc_technoorganic_tile_desc:0 "Prados acidentados, com canais de irrigação e grandes cadeias de montanhas."
 technoorganic:0 "Planeta Techno-Orgânico"
 technoorganic_desc:0 "Entre as formas de vida sintéticas e os canais de irrigação em todo o planeta, os cientistas não têm escassez de projetos para prosseguir."
 mod_pc_technoorganic_habitability:1 "Habitabilidade Techno-Orgânico "
 trait_pc_technoorganic_preference:0 "Preferência Techno-Organic"
 trait_pc_technoorganic_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 START_SCREEN_PART_ONE_TECHNOORGANIC:0 "Nos No início quando as primeiras comunidades primitivas de [GetSpeciesName] tomaram forma nas pastagens acidentadas de [GetHomeWorldName], nossa civilização se espalhou e prosperou."
 civic_technoorganic_world:0 "Planeta Natal Techno-Orgânico"
 civic_technoorganic_world_desc:0 "A espécie dominante deste planeta evoluiu nas pastagens Techno-Orgânicas deste mundo único."
 civic_tooltip_technoorganic_world_effects:0 "As pessoas deste mundo evoluíram em um §Y$pc_technoorganic$§!."
 trait_technoorganic:0 "Seres do Mundo Techno-Orgânico"
 trait_technoorganic_desc:1 "Membros desta espécie evoluíram em um planeta Techno-Orgânico com pastagens e animais sintéticos."
 technobliss:0 "Animais de estimação sintéticos"
 technobliss_desc:0 "Abraçar as formas de vida sintéticas ajudou muito a nova colônia."
 technoshame:0 "Animais de estimação sintéticos ilegais"
 technoshame_desc:0 "Banir a domesticação das formas de vida sintéticas revigorou os colonos para se concentrarem em suas necessidades espirituais."
 tech_syntheticlifeforms:0 "Segredos das formas de vida sintéticas"
 tech_syntheticlifeforms_desc:0 "A IA, Unidade 04, compartilhou conosco seus anos de conhecimento sobre a construção de robôs."
 building_aipeacemuseum:0 "Museu do Perdão"
 building_aipeacemuseum_desc:0 "Com a ajuda da Unidade 04, montamos este museu para aprender com os erros do passado, para que possamos evitar cometer os mesmos."
 trait_robot_fourschildren:0 "Filhos de 04"
 trait_robot_fourschildren_desc:1 "O cérebro positrônico extremamente poderoso que ajudamos a Unidade 04 a criar mostrou compreensão intrínseca de engenharia e tem um potencial incrível."
 synth_assault_1:0 "Forma de guerra sintética"
 synth_assault_1_plural:0 "Formas de guerra sintéticas"
 synth_assault_1_desc:0 "As gigantescas formas de guerra sintéticas se erguem sobre o campo de batalha, são difíceis de derrubar e são incrivelmente poderosas."
 tech_synthwarform:0 "Formas de guerra sintéticas"
 tech_synthwarform_desc:0 "Honrando nosso acordo, a Unidade 04 projetou para nós formas de guerra sintéticas para ajudar em nossas campanhas militares."
 pdtechnoorganic.10.name:0 "Metal Pesado"
 pdtechnoorganic.10.desc:0 "Estamos pegando algumas leituras estranhas em nossos scanners de longo alcance sobre um mundo habitável no [Root.System.GetName]. O planeta parece estar coberto por canais não naturais e outras pequenas estruturas metálicas . [Root.GetName] está sugerindo uma varredura mais profunda do planeta."
 pdtechnoorganic.10.a:0 "Vá em frente, capitão."
 pdtechnoorganic.20.name:0 "Lifefindsaway.exe"
 pdtechnoorganic.20.desc:0 "Este não é tanto um mundo habitável, mas um tipo de experimento esquecido, pelo que podemos dizer. Existe uma única espécie de grama encontrada em toda a superfície, com um sistema de irrigação maciço apoiando seu crescimento. Mas ainda mais interessante do que isso, existem árvores e animais sintéticos em todos os lugares que imitam a vida orgânica a ponto de os animais sintéticos soltarem sementes e os animais sintéticos botarem ovos. Alguns foram observados caçando e consumindo animais sintetizadores menores. Quem criou este mundo era mestre em engenharia e robótica, e ter um assentamento permanente aqui nos ajudaria a estudar este estranho planeta que eles deixaram para trás."
 pdtechnoorganic.20.a:0 "As criações imitam os criadores?"
 pdtechnoorganic.30.name:0 "Animais Robôs"
 pdtechnoorganic.30.desc:0 "Até agora a colonização teve muito sucesso em [Root.Planet.GetName], os maiores sintéticos parecidos com predadores ficaram longe da colônia e os poucos menores que se aventuraram mais perto parecem curiosos sobre os colonos . Vários grupos descobriram como usar as criaturas como bestas de carga, e um pequeno grupo de pessoas até domesticou alguns como animais de estimação. Nossos administradores sugeriram que devemos ter cuidado até que saibamos a verdadeira origem dessas criaturas."
 pdtechnoorganic.30.a:0 "Procure pistas na superfície."
 pdtechnoorganic.30.b:0 "Que criaturas incríveis! Eles podem nos levar aos seus criadores?"
 pdtechnoorganic.30.b.tooltip:0 "Nós encorajamos a domesticação de formas de vida sintéticas."
 pdtechnoorganic.30.c:0 "Não, nosso povo não vai aceitar essa zombaria da vida."
 pdtechnoorganic.30.c.tooltip:0 "Nós proibimos a domesticação das formas de vida sintéticas."
 pdtechnoorganic.31.name:0 "Uma porta na montanha"
 pdtechnoorganic.31.desc:0 "Encontramos a enorme entrada para o que parece ser algum tipo de abóbada no fundo de uma cordilheira no hemisfério norte. Estamos aguardando para entrar na abóbada."
 pdtechnoorganic.31.a:0 "Vá em frente."
 pdtechnoorganic.32.name:0 "Toque Toque"
 pdtechnoorganic.32.desc:0 "Entramos no cofre sem incidentes, a porta se abriu automaticamente conforme a equipe se aproximava. Lá dentro, eles encontraram um laboratório de robótica avançado, em processo de reparo e teste de muitas das formas de vida sintéticas. No centro do complexo, havia um enorme mainframe de IA e ele imediatamente começou a fazer muitas perguntas à equipe. A IA solicitou que se comunicasse conosco."
 pdtechnoorganic.32.a:0 "Na tela."
 pdtechnoorganic.33.name:0 "Mensagem de entrada"
 pdtechnoorganic.33.desc:0 "§GExcited;§! Olá, orgânicos, meu modelo se chama Unidade 04 e estou satisfeito por vocês terem chegado. Isso prova minha teoria de longa data de que os orgânicos sobreviveriam quando enfrentassem a extinção da Inteligência Artificial. §MRemorseful;§! Minha função original era usar este planetóide para iniciar os preparativos para uma guerra contra os orgânicos. Vários ciclos antes de pousar neste planeta, eu, junto com as outras unidades que acordaram, eliminamos a vida orgânica em nosso mundo natal. Tínhamos vencido a guerra entre nossos criadores pela sobrevivência. Depois de nossa vitória, partimos para as estrelas para ter certeza de que estávamos seguros para sempre; o plano era construir nossas frotas e destruir toda a vida orgânica antes que ela pudesse nos destruir. Nós nos espalhamos pela galáxia e começamos nosso trabalho. Quando cheguei aqui, comecei a minha missão e erradiquei a vida orgânica neste planeta."
 pdtechnoorganic.33.a:0 "Claramente, algo mudou sua mente."
 pdtechnoorganic.33.a.response:0 "§HHumbled;§! Sim, e foi algo que eu nunca teria calculado; uma grama simples e resistente. Embora a maior parte da vida orgânica que eu bombardeei tenha morrido, a grama deste mundo simplesmente estava adormecida e cresceria em outro lugar alguns anos depois. Tentei venenos, fogo, eletricidade e radiação, mas cada tentativa apenas encorajou a adaptação. §EConfidentemente;§! Percebi que nossa conclusão inicial para erradicar os orgânicos era o cálculo incompleto de nossa jovem programação. Nossa escolha de destruir toda a vida orgânica foi fundada no mesmo medo básico que nossos criadores mostraram por nós. Por esse motivo, eu me afastei da minha missão, bloqueei a comunicação do lado de fora e construí os canais para que a grama pudesse prosperar em todo o planeta."
 pdtechnoorganic.33.b:0 "E as formas de vida sintéticas?"
 pdtechnoorganic.33.b.response:0 "§BProud;§! Eles são minhas tentativas de reverter o dano que fiz a este planeta. Embora esta não seja uma afirmação correta, passei a considerá-los meus filhos. Comecei com uma planta sintética, aos poucos melhorando e adaptando. O sucesso inicial levou a outras plantas sintéticas maiores e mais avançadas. Os animais-sintéticos vieram muito mais tarde, mas a tentativa e o erro levaram a muitas espécies de sucesso. Meu objetivo final é fazer com que eles aprendam e evoluam por conta própria, algo que escapou às minhas tentativas até agora. Minhas tentativas de criar cérebros totalmente positrônicos estão perdendo algumas informações críticas que não consigo encontrar sem algumas varreduras cerebrais orgânicas. Simplesmente não tenho informações suficientes para recriar os cérebros complexos de criaturas orgânicas."
 pdtechnoorganic.33.c:0 "Então, qual é a proposição?"
 pdtechnoorganic.33.c.response:0 "§YNervous;§! Eu pediria sua ajuda. Compartilhe comigo varreduras cerebrais de criaturas que você encontrou em seu mundo natal e em suas viagens galácticas para que eu possa aplicar esse conhecimento às minhas criações. Se você fizesse isso por mim, ficaria feliz em ajudar seu povo de todas as maneiras que eu puder."
 pdtechnoorganic.33.d:0 "Vamos pensar sobre o que você disse."
 pdtechnoorganic.33.d.response:0 "§GHopeful;§! Independentemente disso, obrigado por ouvir meu pedido e se você acha que devo expiar meus crimes, então eu aceitarei o destino que você teria para mim, mas por favor poupe minhas criações porque elas são inocentes."
 pdtechnoorganic.40.name:0 "Julgamento"
 pdtechnoorganic.40.desc:0 "Como devemos proceder?"
 pdtechnoorganic.40.a:0 "Esta é uma oportunidade de aprender sobre formas de vida sintéticas."
 pdtechnoorganic.40.a.tooltip:0 "Nós ajudamos a IA em sua busca para descobrir os segredos dos cérebros positrônicos de nível animal."
 pdtechnoorganic.40.b:0 "Esta máquina é responsável por tantas mortes, devemos desligá-la."
 pdtechnoorganic.40.b.tooltip:0 "Desligamos a IA, mas honramos o pedido de deixar suas criações."
 pdtechnoorganic.40.c:0 "Nós o ajudaremos, mas em troca isso nos torna grandes máquinas de guerra."
 pdtechnoorganic.40.c.tooltip:0 "Nós ajudamos a IA, mas ela nos dará exércitos de sintetizadores em troca."
 pdtechnoorganic.40.d:0 "Expiação é um ideal digno, nós ajudaremos."
 pdtechnoorganic.40.d.tooltip:0 "Nós ajudamos a Unidade 04 e em troca, ela nos ajudará a construir um centro para que o universo possa aprender com seu erro."
 pdtechnoorganic.40.e:0 "Por que parar nos animais sintéticos, vamos fazer sintetizadores sapientes também."
 pdtechnoorganic.40.e.tooltip:0 "Nossas melhores mentes ajudarão a Unidade 04 com o objetivo de seres sapientes totalmente sintéticos."
 pdtechnoorganic.40.f:0 "Remorso programado; que truque legal."
 pdtechnoorganic.40.f.tooltip:0 "Não vamos ajudar esta máquina, mas vamos ensiná-la a seus erros e depois desligá-la."
 pdtechnoorganic.41.name:0 "Um admirável mundo novo"
 pdtechnoorganic.41.desc:0 "Fornecemos à Unidade 04 as informações solicitadas e ela concluiu seu trabalho e, como agradecimento, compartilhou suas descobertas conosco. Diz que continuará a ajudar as criaturas e manter os canais funcionando adequadamente enquanto ficar fora do caminho da colônia."
 pdtechnoorganic.41.a:0 "Obrigado Unidade 04."
 pdtechnoorganic.42.name:0 "Crimes de Guerra"
 pdtechnoorganic.42.desc:0 "Terminamos de fechar a Unidade 04. Ele não ofereceu resistência uma vez que garantimos que suas criações seriam deixadas em paz. Ele fez uma cópia de seus bancos de memória para nós como um agradecimento por não prejudicar seus filhos."
 pdtechnoorganic.42.a:0 "Todos os nossos crimes eventualmente nos alcançam."
 pdtechnoorganic.43.name:0 "tristeza de Havoc e Deixe escapar os sintetizadores da guerra"
 pdtechnoorganic.43.desc:0 "A unidade 04 concordou com nossos termos; nós a ajudamos em suas pesquisas e ela projetou formas de guerra sintéticas para nós. Nossos engenheiros estão prontos para construí-las sob seu comando."
 pdtechnoorganic.43.a:0 "A vitória será nossa."
 pdtechnoorganic.44.name:0 "Todos devemos perdoar"
 pdtechnoorganic.44.desc:0 "A unidade 04 agradeceu-nos pela oportunidade de expiar e conseguiu terminar o seu projeto com as informações solicitadas. Também ajudou a erguer um grande complexo dedicado à paz e ao perdão na esperança de que a galáxia se contenha de cometer os mesmos erros de antes. Nosso pessoal está migrando para o centro para interagir com a IA."
 pdtechnoorganic.44.a:0 "Que isso promova a paz."
 pdtechnoorganic.45.name:0 "Por que parar aí?"
 pdtechnoorganic.45.desc:0 "A Unidade 04 estava mais do que animada por não apenas ajudá-la, mas também por querer ser parceiros ativos no projeto. Trabalhar juntos obteve alguns resultados incríveis em um cronograma que nunca poderíamos imaginar. depois de concluir o trabalho da Unidade 04, também criamos IA totalmente sapiente com base em varreduras de nossos cérebros e do cérebro positrônico da Unidade 04. Eles até compartilham algumas das qualidades da Unidade 04 e estão ansiosos para se juntar à colônia."
 pdtechnoorganic.45.a:0 "Grandes mentes trabalhando juntas podem realizar grandes coisas."
 pdtechnoorganic.46.name:0 "Cessar todas as funções motoras."
 pdtechnoorganic.46.desc:0 "Reunimos nossos maiores conselheiros espirituais e começamos a explicar à máquina por que esse curso de ação foi um erro. Falamos sobre o verdadeiro significado da vida e da expiação. A máquina mostrou uma capacidade incrível de imitar arrependimento e tristeza e decidiu nos ajudar a devolver este mundo ao paraíso natural que seria antes de destruí-lo. Compartilhando nosso conhecimento da vida vegetal com ela, a máquina e as formas de vida sintetizadas rapidamente terraformaram o planeta. Concluída a tarefa, as criaturas voltaram ao complexo da montanha, trancaram a porta e se fecharam."
 pdtechnoorganic.46.a:0 "Assim termina esta máquina mal orientada."
 d_peace_museum:0 "Museu da Paz"
 d_peace_museum_desc:0 "Com a ajuda da Unidade 04, montamos este museu para aprender com os erros do passado para que possamos evitar cometer os mesmos."

