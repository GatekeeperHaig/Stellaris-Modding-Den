 #Graveyard Origin
 origin_graveyard_world:0 "提杨奇之墓"
 origin_graveyard_world_desc:0 "这个文明在一个作为提杨凯生命周期终点的星球上演化而来。许多世代以来，它们在地表的消亡都同时是死亡和新生的标志……取决于它们着陆到距离定居区多远的地方。"
 origin_tooltip_graveyard_world_effects:0 "——母星是§Y$pc_graveyard$§!（规模：£planetsize£§Y23§!）并有§Y罕见的行星特性§!\n——宜居度偏好设置为§Y$trait_pc_graveyard_preference$§!。\n——获得几项独特科技。"

 #Graveyard World
 tech_space_whale_weapon_2:0 "改良能源虹吸"
 tech_space_whale_weapon_2_desc:0 "通过研究缇杨凯丰富的化石和DNA记录，我们想出了一个办法，在之前能量虹吸器的基础上进行了改进，使其威力更大。"
 PD_SPACE_WHALE_WEAPON:0 "改良能源虹吸"
 PD_SPACE_WHALE_WEAPON_DESC:0 "该武器利用缇杨凯虹吸气态物质的方法进行了巨大改进，能消耗敌方战舰的能量。"
 tech_tiyanki_slipstreams:0 "缇杨凯滑流改进"
 tech_tiyanki_slipstreams_desc:0 "通过研究缇杨凯是如何自然地穿越超空间航道，可以极大地改善我们的超空间航道系统。"
 tech_tiyanki_prospecting:0 "缇杨凯勘探"
 tech_tiyanki_prospecting_desc:0 "缇杨凯拥有极其精妙的感应腺，专门用来寻找在虚空中生存所需的异星资源。我们已经学会了如何模仿这个过程，将能利用此寻找我们世界上隐藏极深的异星资源。"
 decision_tiyanki_prospecting:0 "缇杨凯勘探"
 decision_tiyanki_prospecting_desc:0 "使用基于缇杨凯感应腺的高灵敏度仪器，我们能在这个星球上找到隐藏的异星资源矿脉。"
 decision_tiyanki_prospect_effects_short:0 "我们将在这个星球上寻找战略资源。"
 d_tiyanki_small:0 "天然气矿脉"
 d_tiyanki_small_desc:0 "缇杨凯勘探器发现了一个天然气田，我们在最初的行星勘测中没有发现。"
 d_tiyanki_large:0 "缇杨凯化石"
 d_tiyanki_large_desc:0 "由缇杨凯勘探器发现的古老缇杨凯尸体，它留下了一个珍贵的稀有气体矿脉。"
 


 #Graveyard Rework
 
 sr_tiyanki_parts:0 "提杨奇残体"
 sr_tiyanki_parts_desc:0 "这些部件，回收自陨落的提杨奇，因其商业和军事用途而受到高度重视。"
 tiyanki_parts_deficit_tooltip:0 "缺少提杨奇残体，会使我们依赖于提杨奇残体的建筑失去作用。"
 edict_tiyanki_parts_trade:0 "提杨奇残体贸易"
 edict_tiyanki_parts_trade_desc:0 "但是，让我们的商人自由地获得提杨奇残体储备，他们将能够产生比正常情况下更多的贸易额。"
 edict_tiyanki_parts_energy:0 "提杨奇残体能源"
 edict_tiyanki_parts_energy_desc:0 "我们会消耗能量最密集的部件，以生产大量能量币。"
 edict_tiyanki_parts_armor:0 "提杨奇残体装甲"
 edict_tiyanki_parts_armor_desc:0 "通过在我们的船体上涂抹由提杨奇骨制成的特殊浆料，我们可以使它更有弹性，并赋予它临时的再生特性。"
 edict_tiyanki_parts_unity:0 "提杨奇残体陈列"
 edict_tiyanki_parts_unity_desc:0 "通过将其中一些部件用于教育工作，我们能够传播一种发源自提杨奇的太空之旅的敬畏感。"
 d_graveyard_well:0 "提杨奇着陆的无人区"
 d_graveyard_well_desc:0 "在这颗行星上发现的许多奇异物质都是由陨落的提扬基沉积而成，并随着时间的推移而凝结，使异星天然气获得改善。在这些区域，你还会发现高耸的提杨奇遗骸，它们的部件——可以假设——能够进行采集。"
 job_graveyard_driller:0 "提杨凯分割员"
 job_graveyard_driller_plural:0 "提杨奇分割员"
 job_graveyard_driller_desc:0 "这些专业的分割员会从提杨奇遗体上收集罕见而奇特的部件。"
 mod_job_graveyard_driller_add:0 "$job_graveyard_driller$岗位"
 mod_job_graveyard_driller_per_pop:0 "每$VALUE$人口§G+1§!$job_graveyard_driller$岗位"
 mod_job_graveyard_driller_per_pop_short:0 "\n每$VALUE$ £pop£ §G+1§! £mod_job_graveyard_driller_add£"
 job_graveyard_drone:0 "提杨奇分割子个体"
 job_graveyard_drone_plural:0 "提杨奇分割子个体"
 job_graveyard_drone_desc:0 "这些专业的分割子个体会从提杨奇遗体上收集罕见而奇特的部件。"
 mod_job_graveyard_drone_add:0 "$job_graveyard_drone$岗位"
 mod_job_graveyard_drone_per_pop:0 "每$VALUE$人口§G+1§!$job_graveyard_drone$岗位"
 mod_job_graveyard_drone_per_pop_short:0 "\n每$VALUE$ £pop£ §G+1§! £mod_job_graveyard_drone_add£"
 building_graveyard_well:0 "提杨凯分割厂"
 building_graveyard_well_desc:0 "这些建筑内有巨大的起重机和专用的骨锯，使工人们可以分割高耸的提杨奇遗体。"
 mod_building_graveyard_well_max:0 "最大$building_graveyard_well$"
 tech_tiyanki_research:0 "提杨奇墓地研究"
 tech_tiyanki_research_desc:0 "在奇特的提杨奇墓地上，有许多需要研究的、关于提杨奇的生活和生理的学问。"
 tech_mine_tiyanki_butcher:0 "提杨奇分割工艺"
 tech_mine_tiyanki_butcher_desc:0 "研究如何分割巨大的提杨奇——以获取它们奇异的部件和材料——是可行的。"
 building_tiyanki_research_centre:0 "提杨奇研究中心"
 building_tiyanki_research_centre_desc:0 "这个大型研究设施致力于研究提杨奇，以及从提杨奇研究的发现中开发实际用途。"
 tech_tiyanki_research_centre:0 "提杨奇研究中心"
 tech_tiyanki_research_centre_desc:0 "建立一个特化的专业中心，来对提杨奇及其部件的实际应用进行研究，应该会大大提升我们的研究能力。"
 building_tiyanki_parts_market:0 "提杨奇残体市场"
 building_tiyanki_parts_market_desc:0 "人们从各地赶来购买少量的骨骼、浮囊、皮革和其它许多具有消费价值的部分。"
 tech_tiyanki_parts_market:0 "提杨奇残体市场"
 tech_tiyanki_parts_market_desc:0 "最先进的运输和储存系统将使我们能够在整个帝国的范围内销售提杨奇残体。"
 tiyanki_parts_deficit:0 "缺少提杨奇残体，会使我们的依赖性建筑失去作用。"
 building_tiyanki_power_plant:0 "提杨奇发电厂"
 building_tiyanki_power_plant_desc:0 "巨大的能量被锁在提杨奇残体中，这可以改善整个星球的电网。"
 tech_tiyanki_power_plant:0 "提杨奇发电厂"
 tech_tiyanki_power_plant_desc:0 "提杨奇残体有极高的未释放的发电潜力，可以被用于改善行星电网。"
 building_tiyanki_observation_headquarters:0 "提杨奇观测总部"
 building_tiyanki_observation_headquarters_desc:0 "建造于提杨奇墓地的高科技观测站和追踪系统会追寻提杨奇的宇宙之旅。与遍及帝国的其它观测站相连接的能力，会为我们提供提杨奇位置的实时地图，以用于研究用途以及振奋我们的人民。"
 tech_tiyanki_observation_headquarters:0 "提杨奇观测总部"
 tech_tiyanki_observation_headquarters_desc:0 "利用行星侧天文台来追踪提杨奇的宇宙之旅，我们应该能够创建一个用于研究的提杨奇实时定位地图，并——利用提杨奇墓地作为其集结点的特性——使人民振奋起来。"
 building_tiyanki_observation_lab:0 "提杨奇观测实验室"
 building_tiyanki_observation_lab_desc:0 "行星侧观测实验室会追踪提杨奇在宇宙中的运动，获得珍贵的探索资料并启迪我们。这些观测实验室可以与提杨奇墓地中的集结点相联结。"
 tech_tiyanki_observation_lab:0 "提杨奇观测实验室"
 tech_tiyanki_observation_lab_desc:0 "开发高科技观测实验室，能够追踪提杨奇在宇宙中的旅途，并与提杨奇墓地中的集结点相联结。"
 decision_change_tiyanki_choice:0 "改变提杨奇的坠落选择"
 decision_change_tiyanki_choice_desc:0 "对于如何处理坠落的提杨奇，星球上最后的牧者做出了他们自身的选择，但是我们也会做出自己的选择。"
 decision_change_tiyanki_choice_tooltip:0 "我们会改变坠落提杨奇为这个世界带来的后果，选择我们想要从这个独特星球上获得的东西。"
 pdgraveyard.10.name:0 "动物学发现"
 pdgraveyard.10.desc:0 "我们收到了一份来自[Root.GetName]——当前位于[Root.GetStarName]星系——的奇怪的报告。该星系中似乎有数量不同寻常的太空生物活动。[Root.GetLeaderName]还报告说，在其中一个气态巨星的类地卫星周围，似乎有更多的年长生物聚集在一起。更奇怪的是，这些游荡的生物团体对于任何不属于它们物种的东西都表现出攻击行为，好像它们在守护这个星球。"
 pdgraveyard.10.a:0 "多么奇怪。"
 pdgraveyard.20.name:0 "清除牧场"
 pdgraveyard.20.desc:0 "在对这个星球进行全面扫描后，很明显，这个星球是某种提杨奇墓地，其表面布满了骨骼遗骸，这些遗骸将星系各个角落的奇异矿物带到这个星球上，使其成为一个富饶、蓬勃的世界。在这里我们可能有很多东西需要研究。"
 pdgraveyard.20.a:0 "惊人。"
 pdgraveyard.30.name:0 "生命的终结。"
 pdgraveyard.30.desc:0 "探测器检测到一个年长的提杨奇在[Root.GetName]上离我们定居点很远的地方坠落。奇异材料与生物遗体的混合物散落在地表上，只要我们想，就触手可及。显然，这对殖民地来说，既是危险，也是机遇。一方面，任由它们坠落，可以使星球变得更加丰饶，但是也总会有它们落到人口密集区的危险。我们应该如何处理？"
 pdgraveyard.30.desc.2:0 "在史前时代，我们就知道来自上天的恩赐。它们的坠落既带来了毁灭，也带来了巨大的繁荣。但随着时间的推移，我们已经知道它们实际上是来自太空的生物。现在，我们有了阻止它们坠落到我们世界上的手段，问题是，我们应当如此吗？我们知道它们对我们生态系统的重要性，以及它们的价值。我们该如何处理？"
 pdgraveyard.30.a:0 "我们允许它们落下，就如以往一样。"
 pdgraveyard.30.a.tooltip:0 "尽管对殖民地比较艰难，但我们会允许提杨奇坠落。这将使我们有机会采集它们的残骸和异星天然气。"
 pdgraveyard.30.b:0 "我们有什么资格打扰它们的宇宙之旅呢？"
 pdgraveyard.30.b.tooltip:0 "我们拒绝亵渎它们的遗体，而不是把精力放在异星天然气开采以及对它们故事的研究和分享上。"
 pdgraveyard.30.c:0 "将坠落的提杨奇引导到收集区。"
 pdgraveyard.30.c.tooltip:0 "我们使它们转向，好落到同一个地方去，这让我们有机会收集它们的残骸。代价是牺牲星球生态系统，以及丧失异星天然气的开采前景。"
 pdgraveyard.30.d:0 "我们的殖民者比任何野兽都更为重要。"
 pdgraveyard.30.d.tooltip:0 "我们会摧毁任何落在殖民区域的提杨奇，这会开放星球上更多的区域，但是代价是牺牲生态系统，以及从陨落提杨奇中收集到的资源量的减少。"
 pdgraveyard.30.e:0 "没有一只野兽可以再次到达地面。"
 pdgraveyard.30.e.tooltip:0 "我们会摧毁任何尝试落到星球地表的提杨奇，这会对生态系统造成负面影响，但是会为殖民地解放很多空间。"

# job
 job_tiyanki_hive:0 "提杨凯气井子个体"
