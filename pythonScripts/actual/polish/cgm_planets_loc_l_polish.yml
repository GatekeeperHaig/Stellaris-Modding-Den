 pc_barren_terraforming_tile:0 "Opuszczony teren"
 sr_pyronium_desc:0 "Pomimo swojego niebezpiecznego wyglądu i bardzo realnej skuteczności jako materiału wybuchowego, ten połyskujący, ognisty kolor kryształu jest bardzo stabilny i pozostaje obojętny nawet w trudnych warunkach. Tylko specyficzny łańcuch reakcji chemicznych wyzwoli uwolnienie jego niszczycielskiej energii. Programy uruchamiające używające takich głowic mogą się przeładować i wystrzelić znacznie szybciej, ponieważ są bezpieczniejsze niż typowe wyrzutnie."
 tb_unique_sr_aurantiacum_x_desc:0 "Pomimo swoich nieziemskich początków, Aurantiacum-X może być wzięty; można go zebrać; i to jest teraz nasze."
 tech_sactajenian_purification_desc:0 "Destylacja Saktajenian jest obarczona pułapkami, wymagającymi dedykowanych urządzeń oczyszczających."
 sm_sb_building_yurantic_mirror_core_desc:0 "Duplikuje transmisję energii i sygnałów przez wyspecjalizowany rdzeń Yurantic, wspomagając naszych badaczy w dziedzinach inżynierii."
 trait_pc_dwarf_planet_asteroid_terraforming_preference:0 "Dwarf Planetoid World Preference"
