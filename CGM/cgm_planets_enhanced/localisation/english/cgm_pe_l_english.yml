building_terraformer_inactive_desc:0 "$building_terraformer_desc$\n\nThe $building_terraformer$ status is §Rinactive§!.\n\n$terraformer_deactivation_warning$"
building_terraformer_baseline:0 "$building_terraformer$ (Baseline)"
building_terraformer_baseline_desc:0 "$building_terraformer_desc$\n\nThe $building_terraformer$ status is §Gbaseline§!."
building_terraformer_increased:0 "$building_terraformer$ (Increased)"
building_terraformer_increased_desc:0 "$building_terraformer_desc$\n\nThe $building_terraformer$ status is §Yincreased§!."
building_terraformer_maximal:0 "$building_terraformer$ (Maximal)"
building_terraformer_maximal_desc:0 "$building_terraformer_desc$\n\nThe $building_terraformer$ status is §Bmaximal§!."
building_helium_3_power_hub:0 "Helium-3 Power Hub"
building_helium_3_power_hub_desc:0 "The Helium-3 Power Hub improves net Energy production well beyond conventional materials, streamlining an entire planet's generative processes."
sm_sb_building_aldar_enrichment_facility:0 "Aldar Enrichment Facility"
sm_sb_building_aldar_enrichment_facility_desc:0 "Processes Aldar through a series of mixtures to enrich its properties for specialized use in Energy production and Physics experiments."
sm_sb_building_xerodine_hyperlane_stabilizer:0 "Xerodine Hyperlane Stabilizer"
sm_sb_building_xerodine_hyperlane_stabilizer_desc:0 "Assists friendly ships in the system with FTL travel by stabilizing hyperlane entry points using Xerodine, expediting hyperdrive entry.\n"
sm_sb_building_neodymium_integrity_field_generator:0 "Neodymium Integrity Field Generator"
sm_sb_building_neodymium_integrity_field_generator_desc:0 "Reinforces friendly ships in the system with a Neodymium bulwark integrity field, dramatically improving resistance to damage.\n"
sm_sb_building_sorium_shield_multiplexer:0 "Sorium Shield Multiplexer"
sm_sb_building_sorium_shield_multiplexer_desc:0 "Enhances the shields of friendly ships nearby using a Sorium-derived multiplexer.\n"
sm_sb_building_neorite_targeting_array:0 "Neorite Targeting Array"
sm_sb_building_neorite_targeting_array_desc:0 "Makes use of special Neorite sensors to create an array battery, improving targeting efficacy of every friendly ship in the system.\n"
sm_sb_building_illum_spectral_emitters:0 "Illum Spectral Emitters"
sm_sb_building_illum_spectral_emitters_desc:0 "Emits a constant field of spectral echoes and spatial distortions, confusing enemy ship sensors in the system.\n"
sm_sb_building_hyperfuel_reactor:0 "Hyperfuel Reactor"
sm_sb_building_hyperfuel_reactor_desc:0 "Produces significant quantities of Energy Credits by fully utilizing our Hyperfuel reserves.\n"
sm_sb_building_pyronium_experimental_lab:0 "Pyronium Experimental Lab"
sm_sb_building_pyronium_experimental_lab_desc:0 "Puts the explosive Pyronium crystals to use in Physics experiments - nothing shall remain unexploded.\n"
sm_sb_building_cryodine_purifier:0 "Cryodine Purifier"
sm_sb_building_cryodine_purifier_desc:0 "Purifies Cryodine Ice into a pure form, fueling Engineering research ventures utilizing its thermodynamic properties.\n"
sm_sb_building_selenemite_foundry:0 "Selenemite Foundry"
sm_sb_building_selenemite_foundry_desc:0 "Refines Selenemite ore for study in the fields of bioelectricity and laser surgery."
sm_sb_building_hyperdiamond_lapidary:0 "Hyperdiamond Lapidary"
sm_sb_building_hyperdiamond_lapidary_desc:0 "Cuts Hyperdiamonds into useful and aesthetically pleasing forms for both public and private purposes.\n"
sm_sb_building_cavorite_amalgamator:0 "Cavorite Amalgamator"
sm_sb_building_cavorite_amalgamator_desc:0 "Uses Cavorite as a highly effective and reusable amalgamator, creating a significant amount of Minerals and Energy Credits.\n"
sm_sb_building_thullium_energy_processor:0 "Thullium Energy Processor"
sm_sb_building_thullium_energy_processor_desc:0 "Combines Thullium with existing power-harvesting technologies to make the starbase a potent Energy hub.\n"
sm_sb_building_garanthium_smelter:0 "Garanthium Smelter"
sm_sb_building_garanthium_smelter_desc:0 "Smelts Garanthium with other metals to extend its useful properties, yielding a great deal of useful alloys.\n"
sm_sb_building_lythuric_reactor:0 "Lythuric Reactor"
sm_sb_building_lythuric_reactor_desc:0 "Harnesses Lythuric Gas' potent energy properties to provide both power and a potent tool for Physics experimentation.\n"
sm_sb_building_teldar_lapidary:0 "Teldar Lapidary"
sm_sb_building_teldar_lapidary_desc:0 "Cuts Teldar into powerful lenses used in both Mining and Energy generation.\n"
sm_sb_building_yurantic_mirror_core:0 "Yurantic Mirror Core"
sm_sb_building_yurantic_mirror_core_desc:0 "Duplicates Energy and signal transmission through a specialized Yurantic core, aiding our researchers in Engineering fields.\n"
sm_sb_building_orillium_factory:0 "Orillium Factory"
sm_sb_building_orillium_factory_desc:0 "Puts Orillium's properties into producing mining equipment, increasing Minerals output.\n"
sm_sb_building_neutronium_forge:0 "Neutronium Forge"
sm_sb_building_neutronium_forge_desc:0 "Forges Neutronium for non-military purposes, creating extremely durable outputs for a number of industrial uses.\n"
sm_sb_building_living_research_facility:0 "Living Metal Research Facility"
sm_sb_building_living_research_facility_desc:0 "Researches the mysteries of Living Metal to revolutionize our Engineering sciences.\n"
sm_sb_building_zro_catalyzer:0 "Zro Catalyzer"
sm_sb_building_zro_catalyzer_desc:0 "Catalyzes Zro's exotic particles beyond individual use, contributing to research into widespread Social manipulation and enhancement.\n"
sm_sb_building_dark_energy_accelerator:0 "Dark Energy Accelerator"
sm_sb_building_dark_energy_accelerator_desc:0 "Manipulates Dark Energy particles for experiments into unusual Physics' properties, deeply expanding knowledge on them.\n"
sm_sb_building_scritch_gravity_forge:0 "Scritch Gravity Forge"
sm_sb_building_scritch_gravity_forge_desc:0 "Enables use of Scritch with highly advanced gravitic funneling and 'metal casting' technologies, creating extemely hard tools and materials.\n"
tech_astrocartography_1:0 "Astrocartography I"
tech_astrocartography_1_desc:0 "Advances in sensor arrays and large-scale data analysis will enable easy detection of unusual substances via their anomalous readings."
tech_astrocartography_2:0 "Astrocartography II"
tech_astrocartography_2_desc:0 "More exactingly calibrated sensors and databases will reveal even more mysteries of the galaxy to our ships."
tech_astrocartography_3:0 "Astrocartography III"
tech_astrocartography_3_desc:0 "Breakthroughs in sensor technology make even the most bizarre, alien, or stealthy compounds visible to our scans."
reveals_tier_1_resources:0 "§BReveals Tier 1 Resources§!"
reveals_tier_1_resources_desc:0 "This technology reveals the §HTier 1 Resources§!. The resources will become visible on the map but will require a specific technology each to be exploited."
reveals_tier_2_resources:0 "§BReveals Tier 2 Resources§!"
reveals_tier_2_resources_desc:0 "This technology reveals the §HTier 2 Resources§!. The resources will become visible on the map but will require a specific technology each to be exploited."
reveals_tier_3_resources:0 "§BReveals Tier 3 Resources§!"
reveals_tier_3_resources_desc:0 "This technology reveals the §HTier 2 Resources§!. The resources will become visible on the map but will require a specific technology each to be exploited."
tech_helium_power:0 "Helium-3 Conversion"
tech_helium_power_desc:0 "Adapting reactors to accept Helium-3 as fuel will significantly enhance Energy production."
tech_advanced_terraforming:0 "Advanced Terraforming"
tech_advanced_terraforming_desc:0 "Using a combination of advanced technologies, including magnetic field stabilization, fusion based atmospheric generation, and artifical soil creation, we will be able to transform hostile uninhabitable planets into more hospitable enviornments."
tech_xerodine_hyperlane_stabilisation:0 "Xerodine Containment"
tech_xerodine_hyperlane_stabilisation_desc:0 "Harnessing Xerodine will enable faster hyperspeed travel throughout our systems."
tech_neodymium_integrity_field_generator:0 "Primordial Neodymium Harvesting"
tech_neodymium_integrity_field_generator_desc:0 "Magnetic applications of Primordial Neodymium exceed those of any other known substance."
tech_sorium_shield_multiplexer:0 "Sorium-3 Isolation"
tech_sorium_shield_multiplexer_desc:0 "Force-field generators are intensely enhanced with the introduction of Sorium-3."
tech_neorite_targeting_array:0 "Neorite Crystal Finding"
tech_neorite_targeting_array_desc:0 "The unique refraction properties of Neorite Crystals require specialized detection tools to locate them."
tech_illum_spectral_emitters:0 "Illum Extraction"
tech_illum_spectral_emitters_desc:0 "As it disrupts local space-time, Illum extraction is exceedingly complicated."
tech_hyperfuel_reactor:0 "Hyperfuel Refining"
tech_hyperfuel_reactor_desc:0 "Though rare, Hyperfuels make for impressive fuel admixtures."
tech_pyronium_experimental_lab:0 "Pyronium Crystal Mining"
tech_pyronium_experimental_lab_desc:0 "The highly explosive properties of Pyronium Crystals make for difficult mining practices."
tech_cryodine_purifier:0 "Cryodine Ice Harvesting"
tech_cryodine_purifier_desc:0 "Stable in a narrow temperature range, Cryodine Ice must be carefully harvested."
tech_selenemite_foundry:0 "Selenemite Ore Isolation"
tech_selenemite_foundry_desc:0 "Selenemite Ore presents solely within other dense rock deposits, necessitating isolation to utilize."
tech_hyperdiamond_lapidary:0 "Hyperdiamond Finding"
tech_hyperdiamond_lapidary_desc:0 "Formed via rare supernovas, Hyperdiamonds are as elusive as they are valuable."
tech_cavorite_amalgamator:0 "Cavorite Ore Harvesting"
tech_cavorite_amalgamator_desc:0 "The semi-liquid state of Cavorite Ore makes its harvesting as tricky as it is useful in radiation-shielding applications."
tech_thullium_energy_processor:0 "Thullium Ore Mining"
tech_thullium_energy_processor_desc:0 "Given the specialized conditions of its creation, Thullium Ore is only accessible with specialized mining equipment."
tech_scritch_gravity_forge:0 "Scritch Gravitic Processing"
tech_scritch_gravity_forge_desc:0 "Extremely advanced gravitic funneling techniques are necessary for even the most feeble use of the fantastic element, Scritch."
tech_xeno_archaeology:0 "Xeno Archaeology"
tech_xeno_archaeology_desc:0 "Dedicated study of alien Archaeological Remains will grant deeper insights into their societies and technologies."
tech_bandersnatchi_herding:0 "Bandersnatchi Training Programs"
tech_bandersnatchi_herding_desc:0 "Though they are docile, Bandersnatchi's social habits necessitate particular training programs to use - and harvest - without incident."
tech_mine_engos_vapor:0 "Engos Vapor Processing"
tech_mine_engos_vapor_desc:0 "Processing technology removes the redundant elements and contaminants in Engos Vapor, yielding a concentrated product."
tech_mine_pitharan_dust:0 "Pitharan Dust Harvesting"
tech_mine_pitharan_dust_desc:0 "Stratified throughout other rock layers and deposits, Pitharan 'Dust' requires specific harvesting techniques."
tech_mine_satramene_gas:0 "Satramene Gas Refining"
tech_mine_satramene_gas_desc:0 "Highly toxic in its natural state, refinement renders Satramene Gas' less helpful elements inert."
tech_hivaron_purification:0 "Hivaron Stone Purification"
tech_hivaron_purification_desc:0 "Purifying Hivaron Stone is essential to utilizing its potent physical and psychological properties."
tech_ironwood_tempering:0 "Ironwood Tempering"
tech_ironwood_tempering_desc:0 "Tempering models and specifically-designed workshops make use of Ironwood highly efficient."
tech_programmed_xna:0 "Programmed XNA"
tech_programmed_xna_desc:0 "Harnesses the XNA-based 'Terraforming Bacteria' to improve our own Terraforming operations."
tech_molecular_computing:0 "Molecular Computing"
tech_molecular_computing_desc:0 "Zinorine's unique ionic properties have enabled the construction of molecular computers when condensed."
tech_ventium_enrichment:0 "Ventium Enrichment"
tech_ventium_enrichment_desc:0 "Ventium's excellent properties can only be fully harnessed with proper enrichment of its Ore."
tech_blooming_ore_refining:0 "Blooming Ore Refining"
tech_blooming_ore_refining_desc:0 "Blooming Ore's signature properties make it as difficult to smelt as it is helpful."
tech_sactajenian_purification:0 "Sactajenian Purification"
tech_sactajenian_purification_desc:0 "Distillation of Sactajenian is fraught with pitfalls, requiring dedicated purification apparatuses."
tech_aurantiacum_x_stabilization:0 "Aurantiacum-X Stabilization"
tech_aurantiacum_x_stabilization_desc:0 "As tricky as it is exotic, stabilization is critical to any practical use of Aurantiacum-X."
tech_elder_compounds_extraction:0 "Elder Compounds Extraction"
tech_elder_compounds_extraction_desc:0 "The creation process of the highly resilient Elder Compounds has left a quandary in their viable extraction, necessitating specialized processes."
tech_precursor_data_protocols:0 "Precursor Data Protocols"
tech_precursor_data_protocols_desc:0 "Examination and decoding of the Precursor Data Core with any efficiency will require an intimate understanding of their civilization's data protocols."
tech_gigalife_processing:0 "Gigalife Understanding Theorems"
tech_gigalife_processing_desc:0 "Dedicated study has enabled true understanding of the Gigalife entity and given rise to many new perspectives on life, itself."
tech_lifetap:0 "Life Tap"
tech_lifetap_desc:0 "A processing systematization for the potent Ever-Blossom, making the most of its unique properties."
tech_thybidium_refining:0 "Thybidium Refining"
tech_thybidium_refining_desc:0 "Refining Thybidium has proven quite difficult, but the end result has revolutionized reactor construction."
tech_euratite_transmutation:0 "Euratite Transmutation"
tech_euratite_transmutation_desc:0 "Presenting a unique challenge in actual use and transport, Euratite is transmuted into a stable state solely through a complex, energy-intensive process."
tech_gravitronic_manipulation:0 "Gravitronic Manipulation"
tech_gravitronic_manipulation_desc:0 "Studying the mysterious Altair Stone will advance the field of gravitronics from the largely theoretical to the real."
tech_precursor_nanonics:0 "Precursor Nanonics"
tech_precursor_nanonics_desc:0 "Studying the Precursor Nanites has yielded an entirely novel approach to nanonics, deeply expanding our nanite capabilities."
tech_cgm_asteroid_colonization:0 "Asteroid Colonization"
tech_cgm_asteroid_colonization_desc:0 "Improved zero-G stabilization and habitability systems will enable colonization of the harsh and sterile environments of asteroids."
enables_uninhabitable_terraformation_desc:0 "Asteroid Colonization"
enables_uninhabitable_terraformation:0 "Improved zero-G stabilization and habitability systems will enable colonization of the harsh and sterile environments of asteroids."
enables_asteroid_colonization_desc:0 "Enables the terraformation of uninhabitable regular planets."
enables_asteroid_colonization:0 "Enables Uninhabitable Planet Terraformating"
tech_tectonic_engineering:0 "Tectonic Engineering"
tech_tectonic_engineering_desc:0 "Through extensive manipulation of tectonic forces and implants into tectonic plates, we can increase available land mass on our planets."
tech_soil_harvesting:0 "Soil Harvesting"
tech_soil_harvesting_desc:0 "Breakthroughs in genetic and chemical technology have unlocked a powerful new ability to invigorate soil and fertilize crop production."
tech_deep_core_mining:0 "Deep Core Mining"
tech_deep_core_mining_desc:0 "Combining gravitic stabilizers and solar beaming have enabled the construction of massive planetary drills that can mine to any depth, exploiting a planet to its core"
tech_geothermal_tap:0 "Geothermal Tap"
tech_geothermal_tap_desc:0 "Large-scale infrastructure innovations that can frack, harvest, and then refine oils and gases has streamlined geothermal projects of entire regions of planets."
tech_advanced_tectonic_engineering:0 "Advanced Tectonic Engineering"
tech_advanced_tectonic_engineering_desc:0 "Careful study and exhaustive experimentation with tectonics greatly increases the probability of successful land-engineering with our planets."
tech_advanced_soil_harvesting:0 "Advanced Soil Harvesting"
tech_advanced_soil_harvesting_desc:0 "Fine-tuning mixtures for soil enrichment to the local micro-ecosystems and biomes has greatly improved the long-term viability of our crop projects programs."
tech_advanced_deep_core_mining:0 "Advanced Deep Core Mining"
tech_advanced_deep_core_mining_desc:0 "Employing tectonic and geothermal stabilization technology has significantly reduced the incidence of catastrophic geological activity in our core drilling."
tech_advanced_geothermal_tap:0 "Advanced Geothermal Tap"
tech_advanced_geothermal_tap_desc:0 "Micro-pressurization breakthroughs have enabled high effectiveness of fracking with only a fraction of the ecological impact."
tech_lythuric_reactor:0 "Lythuric Reactors"
tech_lythuric_reactor_desc:0 "Experimenting with Lythuric Gas' properties led to a stellar reactor design with intriguing results for further Physics research."
