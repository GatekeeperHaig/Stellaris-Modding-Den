 pc_fmhab:0 "Base de Lune Gelée"
 pc_fmhab_desc:0 "Monde rocheux recouvert d'une épaisse couche de glace gelée en permanence. Les basses températures et une atmosphère très mince empêchent l'existence d'une vie à la surface sans dôme d'habitation. La présence de glace constante permet l'irrigation des cultures dans les serres hydroponiques."
