 TRAIT_EYEBALL_PREFERENCE_EFFECT:0 "眼瞳宜居度：$pd80$\n极地宜居度：$pd80$\n冰封漠境宜居度：$pd80$\n冰河宜居度：$pd80$\n冰原宜居度：$pd80$\n$COLD_PREFERENCE_EFFECT$"
 pc_ethane_ocean:0 "乙烷海洋星球"
 pc_ethane_ocean_desc:0 "拥有稀薄大气层的岩石星球，对于任何已知的高等生命来说都足以致命。这个星球被液态碳氢乙烷海洋覆盖。"
 TRAIT_ROGUE_PREFERENCE_EFFECT:0 "孤谲宜居度：$pd80$\n苔原宜居度：$pd80$\n炭沼宜居度：$pd80$\n菌丝宜居度：$pd80$\n泥地宜居度：$pd80$\n$COLD_PREFERENCE_EFFECT$"
 pdanomaly.20.name:0 "他们消失了"
 pdanomaly.20.desc:0 "我们收到了来自[Root.GetName]的令人不安的报告。一个将来的定居点的全部人口都在毫无征兆的情况下失踪了。已经发起一个研究项目以调查这一现象并评估其对殖民地的危害。"
 pdanomaly.20.a:0 "这怎么可能？"
 PD_MISSING_COLONISTS_PROJECT:0 "失踪的殖民者"
 PD_MISSING_COLONISTS_PROJECT_DESC:0 "殖民者在[Root.GetName]消失了，因此我们召集了一个专家小组，以仔细搜寻任何可能的线索——指向他们的行踪……或者指明何人应当对他们的失踪负责。"
 pdanomaly.21.name:0 "让我们进入时光隧道"
 pdanomaly.21.desc:0 "正当寻找失踪殖民者的时候，我们的研究人员注意到了该地区发生的一些时间异常：计算机会随机跳过进程，数字计时也会变得不稳定。对该地区的深度扫描揭示了一个时间裂缝，它似乎连接了许多不同的时间线。我们发现了失踪的殖民者，他们被困在了另一边的一个时间线里。他们被带回到了数千年之前，此外虽然他们看不到我们，但我们能通过设备观察到他们。虽然让时间裂缝暂时稳定化是可行的，但是模型表明很快它就会永久关闭。一些研究者建议我们应该利用这次机会来研究这个罕见的时间异常，而很遗憾地将那些殖民者永远留在过去。"
 pdanomaly.21.a:0 "带他们回家。"
 pdanomaly.21.b:0 "这个裂缝太宝贵了，研究这里。"
 pdanomaly.211.name:0 "回到未来"
 pdanomaly.211.desc:0 "缓慢并且谨慎的情况下，我们成功地打开了时间裂缝，并且协调了救援行动。但正如预期的那样，它自我崩溃了，并很快消失。所有人都安然无恙，而我们也学到了一点关于理论上的时间操作的东西。"
 pdanomaly.211.a:0 "谢谢。"
 pdanomaly.212.name:0 "这个裂缝太宝贵了，研究这里。"
 pdanomaly.212.desc:0 "我们做出了这样的选择——时间异常的价值高于这些殖民者的价值。我们已经带来了专门的设备，可以阻止时间裂缝带走其他人，但是小规模事件仍有可能发生。不久之后我们的小组开始在那片区域发现我们人民的遗骸，它们已经有数千年之久了。"
 pdanomaly.212.a:0 "有时候必须要做出一些牺牲。"
 d_pd_portal_research_zone:0 "时间裂缝研究基地"
 d_pd_portal_research_zone_desc:0 "这个高度安全的研究基地对这个星球上发现的罕见时间裂缝进行研究。基地也是对殖民地的严肃提醒——那些人被永远困在了过去。"
 pdbacktothefuture:0 "迷失，但并未被遗忘"
 pdbacktothefuture_desc:0 "这些殖民者的归来给殖民地带来了生机，人们称赞政府选择去救援他们的同志。"
 pdanomaly.22.name:0 "迷失，但并未离去"
 pdanomaly.22.a:0 "真有趣"
 pdanomaly.22.desc.1:0 "在我们对于失踪殖民者的搜索过程中，发现了一个靠近受影响区域中心的炮弹。它的外壳在近期被拆除。从炮弹内部发现的样本来看，我们确认它内部搭载了一种生物武器，会导致包括退化在内的极其迅速的基因突变。得知这一点以后，我们介入了周边区域，发现了那些殖民者的残余。他们的生物特征被这一过程彻底改变了，这种武器将他们变成了我们与一种未开智生物的基因混合。\n\n通过对这种先进的生物武器进行逆向工程，我们应该能让那些殖民者重新开智，虽然所有人都认为他们将是一个新物种。"
 pdanomaly.22.desc.2:0 "在我们对于失踪殖民者的搜索过程中，发现了一个靠近受影响区域中心的炮弹。它的外壳在近期被拆除。从炮弹内部发现的样本来看，我们确认它内部搭载了一种生物武器，会导致包括退化在内的极其迅速的基因突变。得知这一点以后，我们介入了周边区域，发现了那些殖民者的残余。他们的生物特征被这一过程彻底改变了，这种武器将他们变成了我们与一种未开智生物的基因混合。\n\n我们已经掌握了让我们的殖民者重新开智的技术，虽然所有人都认为他们将是一个新物种。但是对于这种生物武器残留物本身的研究也一定能帮助我们了解基因。"
 d_pd_dimensional_prison:0 "维度监狱"
 d_pd_dimensional_prison_desc:0 "这个古代监狱曾经能够将其所有囚犯都监禁在一个维度监牢中。虽然它那神秘的设计阻止了我们再现这一造物，但对于这项令人惊讶的技术，我们还有许多东西要研究。"
 pdpocketmadness:0 "意料之中的消失"
 pdpocketmadness_desc:0 "老化的维度监牢仍然会时不时地困住一个殖民者或者游客。虽然并不危险，但是这对于殖民地来说是个巨大的麻烦。首先，它会阻碍移民，还经常会造成轻微扰乱。"
 pdnopocket:0 "不再会有随机的瞬间传送了"
 pdnopocket_desc:0 "看来殖民者们非常高兴他们无需再担心会被困入口袋空间中。"
 pdanomaly.23.name:0 "在我的口袋中"
 pdanomaly.23.desc:0 "在我们对于失踪殖民者的搜寻过程中，发现了一个似乎是某种维度监牢的古代设施。老化的系统遭遇了电源浪涌，并错误地将所有失踪殖民者都当成了越狱犯，而将他们困到了一个新发现的口袋空间中。我们的小组相信我们将能够让所有殖民者重返自由，但问题仍然在于如何处理老化的设施本身。这里的系统设计非常神秘，虽然我们可以学到很多，但是它很可能会出现更多问题，因为它在继续老化。"
 pdanomaly.23.a:0 "拆掉它，必须确保我们人民的安全。"
 pdanomaly.23.b:0 "这些风险可以接受，让我们研究一下。"
 origin_pd_storm:0 "风暴利维坦"
 origin_pd_storm_desc:0 "这个文明从一个寒冷的暴风雨世界上演化而来。自语言诞生之时起，我们就开始传颂那伟大海兽的传说——它居于汹涌波涛之下，掀起了在沿海肆虐、令船只沉没的风暴。"
 origin_tooltip_pd_storm_start_effects:0 "母星是§Y$pc_storm$§!，拥有§Y罕见的行星特征§!\n——终有一天，你的物种会揭示深海利维坦传说的奥秘。"
 pc_tepid:0 "温带星球"
 pc_tepid_desc:0 "被富含氮氧元素的大气圈包覆的岩石星球。它的地水层富有活力，又非常稳定，陆地被海洋分割成不同的大陆。这个世界基本不存在黄赤交角，其理想的生存条件，令种类繁多的光合作用过程得以演化和共存。"
 pc_tepid_tile:0 "温带地形"
 pc_tepid_tile_desc:0 "绚烂的森林与平原。"
 trait_pc_tepid_preference:0 "温带偏好"
 trait_pc_tepid_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 pc_tepid_habitability:0 "温带宜居度"
 mod_pc_tepid_habitability:0 "温带宜居度"
 START_SCREEN_PART_ONE_TEPID:0 "自从[GetHomeWorldName]的缤纷茂林附近形成了第一个原始[GetSpeciesName]社区以来的亿万年里，我们的文明已经传播和繁荣起来。"
 TRAIT_TEPID_PREFERENCE_EFFECT:0 "温带宜居度：$pd80$\n视醛宜居度：$pd80$\n陆地宜居度：$pd80$\n森林宜居度：$pd80$\n湖泊宜居度：$pd80$\n$WET_PREFERENCE_EFFECT$"
 origin_pd_coral:0 "沙之轮廓"
 origin_pd_coral_desc:0 "我们的家园是一个干旱的世界，被有毒湖泊和古代海床覆盖。很明显，这个行星曾是个生机勃勃的海洋世界。但是，什么导致了这场剧变？我们又能对此了解到什么呢？"
 origin_tooltip_pd_coral_start_effects:0 "母星是§Y$pc_coral$§!，拥有§Y罕见的行星特征§!\n——终有一天，你的物种会揭晓这个世界——这个从海洋世界变成干旱世界的星球——的奥秘。"
 pdaquaticpreservation:0 "水维持"
 pdaquaticpreservation_desc:0 "我们依靠这个行星上仅能提供的一点点水分生存了下来，这使得我们成为了从不同寻常的地方收集水的专家，并给了人们一种对于水的尊崇感。"
 pdcoral.10.name:0 "沙地里的轮廓"
 pdcoral.10.desc:0 "[Root.GetName]已经显示出了许多昔日环境变化的痕迹；地表上覆盖着古代海洋的遗迹，干涸的河床，以及显著高于当前水位的水生生物化石轮廓。这表明在过去这个世界的气候要湿润得多。尽管我们提出了许多理论，来解释这是如何发生的以及这为何会发生，但是直到现在，我们才准备好来最终解答这个谜团——这个行星上的剧烈气候变化。"
 pdcoral.10.a:0 "祝好运。"
 pdcoral_site:0 "沙地里的轮廓"
 pdcoral_site_desc:0 "[Root.GetName]已经显示出了许多昔日环境变化的痕迹；地表上覆盖着古代海洋的遗迹，干涸的河床，以及显著高于当前水位的水生生物化石轮廓。这表明在过去这个世界的气候要湿润得多。尽管我们提出了许多理论，来解释这是如何发生的以及这为何会发生，但是直到现在，我们才准备好来最终解答这个谜团——这个行星上的剧烈气候变化。"
 pdcoral.11.name:0 "细微处的线索"
 pdcoral.11.desc:0 "[Root.GetLeaderName]的团队——当前驻扎在一个古老湖积层的边上——已经开始取得一些进展。利用这艘位于轨道上的科研船，他们已经确定了几个可能对他们的研究有用的地理热点，并且发现了多种尚未被记录的水生生物化石。化石中的几个主要物种的突然消失似乎表明，环境在极短的时间内发生了变化。"
 pdcoral.11.a:0 "有趣。"
 pdcoral.12.name:0 "天空中的烈火"
 pdcoral.12.desc:0 "这个科研团队的理论是，来自附近恒星系的超新星爆发横扫了这个行星，并且摧毁了大部分生态系统。虽然不足以立即摧毁行星上的大部分生命，看来射线暴还是让行星上的大多数水都蒸发了，并且破坏了它的磁层，导致星球上的大部分水分都因为太阳风而流失。大规模灭绝事件使生物多样性下降到了过去水平的五分之一，剩余的野生动物都集中在幸存下来的珊珊瑚丛周围。尽管如此，大气的缓慢逸失应该会在几个世纪内毁灭这个星球；一些其他过程也正在发生作用。研究团队还在一个陨石撞击点的底部找到了另一个地质遗址，他们希望这能提供新的信息。"
 pdcoral.12.a:0 "令人惊叹。"
 pdcoral.13.name:0 "预料之外的救主"
 pdcoral.13.desc:0 "这个撞击坑，我们曾经把它归于是大灭绝事件，结果却正是它拯救了这个世界，使其免于成为一个缺乏生命的岩块。在撞击后不久，大量的大气颗粒物被释放了出来，进一步破坏了幸存的生态系统，但是也加强了受损的磁层，使其足以遏制大气逸失，阻止了生态崩溃。\n\n[Root.GetLeaderName]的团队已经将这片区域清理完毕，这次他们将前往行星上的残存海洋边的不同海岸定居点，来研究更多近期的化石记录。"
 pdcoral.13.a:0 "干得好。"
 pdcoral.14.name:0 "行星适应"
 pdcoral.14.desc:0 "在考察了更多的近期化石记录之后，[Root.GetLeaderName]已经开始建立两次气候变化事件之后的生态变化的时间表。虽然陨石协助重建了磁层，但是它也给仅存的一点生态系统带来了灾难。陆地生物多样性的许多部分都在接下来的几年里消失了，环境污染逐渐让海洋变成了今天我们看到的齁咸、有毒的样子。在行星冰河期的大部分时间里，生命都依附在深邃的海底，在靠近地表的孤立珊瑚丛中。随着行星慢慢地开始稳定，剩余的珊瑚已经对环境损害演化出了惊人的适应力，并开始控制所有剩余水体的浅水区，最终，逐渐适应了海岸和更远的地方。\n\n对于这些地质事件的研究给我们带来了这个世界那极其丰富、极其详尽的历史，也让我们对于如何让动植物适应其他星球有了更深的了解。"
 pdcoral.14.a:0 "难以置信。"
 tech_coral_world_adaption_wet:0 "珊瑚星球适应"
 tech_coral_world_adaption_wet_desc:0 "我们对于珊瑚星球的历史的研究，让我们获得了新技术，以在气候更湿润的星球上蓬勃兴旺。"
 CORAL_ADAPT_WET:0 "海洋宜居度：$pd40$\n其他湿润气候宜居度：$pd20$"
 tech_coral_world_adaption_dry:0 "珊瑚星球适应"
 tech_coral_world_adaption_dry_desc:0 "我们对于珊瑚星球的历史的研究，让我们获得了新技术，以在气候更干燥的星球上蓬勃兴旺。"
 CORAL_ADAPT_DRY:0 "干旱星球宜居度：$pd40$\n其他干燥气候宜居度：$pd20$"
 building_sulfur_lab:0 "硫磺泉网络"
