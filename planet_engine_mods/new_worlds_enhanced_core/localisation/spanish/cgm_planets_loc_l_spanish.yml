 sm_sb_building_aldar_enrichment_facility_desc:0 "Procesa Aldar a través de una serie de mezclas para enriquecer sus propiedades para uso especializado en la producción de energía y experimentos de física."
 sm_sb_building_cavorite_amalgamator:0 "Cavorite Amalgamator"
 sm_sb_building_cavorite_amalgamator_desc:0 "Utiliza Cavorite como un amalgamador altamente efectivo y reutilizable, creando una cantidad significativa de Minerales y Créditos Energéticos."
 sm_sb_building_cryodine_purifier:0 "Purificador de criodina"
 sm_sb_building_cryodine_purifier_desc:0 "Purifica el hielo de criodo en una forma pura, alimentando empresas de investigación de ingeniería que utilizan sus propiedades termodinámicas."
 sm_sb_building_dark_energy_accelerator:0 "Acelerador de Energía Oscura"
 sm_sb_building_dark_energy_accelerator_desc:0 "Manipula partículas de Energía Oscura para experimentos en propiedades físicas inusuales, expandiendo profundamente el conocimiento sobre ellas."
 sm_sb_building_garanthium_smelter:0 "Fundición Garanthium"
 sm_sb_building_garanthium_smelter_desc:0 "Smelts Garanthium con otros metales para extender sus propiedades útiles, produciendo una gran cantidad de aleaciones útiles."
 sm_sb_building_hyperdiamond_lapidary:0 "Hyperdiamond Lapidary"
 sm_sb_building_hyperdiamond_lapidary_desc:0 "Corta Hyperdiamonds en formas útiles y estéticamente agradables para fines públicos y privados."
 sm_sb_building_hyperfuel_reactor:0 "Reactor de hiperfuel"
 sm_sb_building_hyperfuel_reactor_desc:0 "Produce cantidades significativas de Créditos de Energía mediante la plena utilización de nuestras reservas de Hyperfuel."
 sm_sb_building_illum_spectral_emitters:0 "Emisores Espectrales Illum"
 sm_sb_building_illum_spectral_emitters_desc:0 "Emite un campo constante de ecos espectrales y distorsiones espaciales, confundiendo los sensores de naves enemigas en el sistema."
 sm_sb_building_living_research_facility:0 "Instalación de investigación de metales vivos"
 sm_sb_building_living_research_facility_desc:0 "Investiga los misterios de Living Metal para revolucionar nuestras ciencias de Ingeniería."
 sm_sb_building_lythuric_reactor:0 "Reactor Lythuric"
 sm_sb_building_lythuric_reactor_desc:0 "Aprovecha las potentes propiedades energéticas de Lythuric Gas para proporcionar potencia y una potente herramienta para la experimentación física."
 sm_sb_building_neodymium_integrity_field_generator:0 "Generador de Campo de Integridad de Neodimio"
 sm_sb_building_neodymium_integrity_field_generator_desc:0 "Refuerza los barcos amigables en el sistema con un campo de integridad de baluarte de neodimio, mejorando dramáticamente la resistencia al daño."
 sm_sb_building_neorite_targeting_array:0 "Matriz de orientación de Neorite"
 sm_sb_building_neorite_targeting_array_desc:0 "Hace uso de sensores especiales de Neorite para crear una batería de matriz, mejorando la eficacia de orientación de cada nave amiga en el sistema."
 sm_sb_building_neutronium_forge:0 "Forja de neutrones"
 sm_sb_building_neutronium_forge_desc:0 "Forja el neutronio para fines no militares, creando salidas extremadamente duraderas para una serie de usos industriales."
 sm_sb_building_orillium_factory:0 "Fábrica de Orillium"
 sm_sb_building_orillium_factory_desc:0 "Pone las propiedades de Orillium en la producción de equipos de minería, aumentando la producción de Minerales."
 sm_sb_building_pyronium_experimental_lab:0 "Laboratorio Experimental de Pyronium"
 sm_sb_building_pyronium_experimental_lab_desc:0 "Pone los explosivos cristales de Pyronium para usar en experimentos de Física: nada debe permanecer sin explotar."
 sm_sb_building_scritch_gravity_forge:0 "Scritch Gravity Forge"
 sm_sb_building_scritch_gravity_forge_desc:0 "Permite el uso de Scritch con tecnologías avanzadas de embudo gravítico y fundición de metal, creando herramientas y materiales extremadamente difíciles."
 sm_sb_building_selenemite_foundry:0 "Fundición de selenemita"
 sm_sb_building_selenemite_foundry_desc:0 "Refina mineral de Selenemita para su estudio en los campos de bioelectricidad y cirugía láser."
 sm_sb_building_sorium_shield_multiplexer:0 "Multiplexor Sorium Shield"
 sm_sb_building_sorium_shield_multiplexer_desc:0 "Mejora los escudos de las naves amigas cercanas utilizando un multiplexor derivado de Sorium."
 sm_sb_building_teldar_lapidary:0 "Teldar Lapidary"
 sm_sb_building_teldar_lapidary_desc:0 "Corta a Teldar en potentes lentes utilizados en la generación de Minería y Energía."
 sm_sb_building_thullium_energy_processor:0 "Procesador de energía de tulio"
 sm_sb_building_thullium_energy_processor_desc:0 "Combina Thullium con las tecnologías de recolección de energía existentes para hacer que la base estelar sea un potente centro de energía."
 sm_sb_building_xerodine_hyperlane_stabilizer:0 "Xerodine Hyperlane Stabilizer"
 sm_sb_building_xerodine_hyperlane_stabilizer_desc:0 "Ayuda a los barcos amigos en el sistema con FTL a viajar mediante la estabilización de puntos de entrada hiperlane con Xerodine, agilizando la entrada de hiperimpulsores."
 sm_sb_building_yurantic_mirror_core:0 "Yurantic Mirror Core"
 sm_sb_building_yurantic_mirror_core_desc:0 "Duplica la transmisión de energía y señales a través de un núcleo especializado de Yurantic, ayudando a nuestros investigadores en los campos de ingeniería."
 sm_sb_building_zro_catalyzer:0 "Zro Catalyzer"
 sm_sb_building_zro_catalyzer_desc:0 "Cataliza las partículas exóticas de Zro más allá del uso individual, contribuyendo a la investigación sobre la manipulación y mejora social generalizada."
 soil_harvesting:0 "Cosecha de suelo"
 soil_harvesting_desc:0 "$soil_harvesting$ is a $planetary_projects$ project. $planetary_projects_desc$\n\n$tech_soil_harvesting_desc$"
