 civic_biolumen_world:0 "Bioluminescencyjna planeta"
 civic_biolumen_world_desc:0 "Dominujący gatunek tej planety wyewoluował w bioluminescencyjnej dżungli tego niezwykłego świata"
 civic_tooltip_biolumen_world_effects:0 "Lud tego świata wyewoluował na §Y$pc_biolumen$§!."
 trait_biolumen:0 "Lud bioluminescencyjnego świata"
 trait_biolumen_desc:1 "Przedstawiciele tego gatunku rozwinęli się w bioluminescencyjnych dżunglach"
 scaredofthedark:0 "Zlęknieni przed Mrokiem"
 scaredofthedark_desc:0 "Nieustające i makabryczne morderstwa sprawiają, że koloniści są przepełnieni strachem przed dżunglami."
 tech_hunter_tricks:0 "Techniki łowieckie"
 tech_hunter_tricks_desc:0 "Przestudiowaliśmy techniki i biologię Łowców i zaadaptowaliśmy ich umiejętności na potrzeby wzmocnienia naszych wojsk."
 hunterreserves:0 "Łowcze rezerwaty"
 hunterreserves_desc:0 "Łowcze rezerwaty zapewniają kolonii bezpieczeństwo, ale są kosztowne w utrzymaniu, a ponadto zajmują duże połacie terenów idealnych do rozwoju rolnictwa."
 unbalancedecosystem:0 "Zaburzony ekosystem"
 unbalancedecosystem_desc:0 "Usunięcie Łowców miało nieoczekiwany wpływ na przerażające kreatury tego świata, które przeżywają teraz swój rozkwit. Ta kwestia kosztuje energię i życie wielu kolonistów, pomijając już fakt, że wielu biologów odmawia badań nad potworami z dżungli."

 ###Superhabitable World
 pc_superhabitable:0 "Świat superoptymalny"
 pc_superhabitable_desc:0 "Skalisty świat z atmosferą azotowo-tlenową. Wskutek dużych rozmiarów, planeta ta zgromadziła wiele gazów w trakcie swojego przez co posiada zauważalnie gęstszą atmosferę, a średnia temperatura to ok. 25 stopni Celsjusza przy małej amplitudzie. To przełożyło się na zmniejszenie poziomu oceanu światowego i zanim strefy abisalnej w większości oceanów. Fauna i flora jest bogata i zróżnicowana."
