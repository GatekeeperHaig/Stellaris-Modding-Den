 origin_pd_zro_world:0 "泽珞擢升"
 origin_pd_zro_world_desc:0 "此文明曾是一个已逝帝国的原始奴隶种族，从此星球的土壤中开采出宝贵的泽珞。在他们的主子长久消亡以后，持续暴露于泽珞令他们的能力得到擢升——但是，作为代价，当他们尝试探索其他世界时，他们就必须带上泽珞，与他们一道航行于星海之间。"
 origin_pd_zro_world_effects:0 "—母星为§H$pc_pd_zro$§!\n—开局拥有不可移除的特殊特质，当你身处母星或者拥有稳定的泽珞供应时，这会为你带来增益。\n—获得能够在其他星球开采并分发泽珞的技术。"
 trait_pd_zro_uplifted:0 "泽珞擢升"
 trait_pd_zro_uplifted_desc:0 "泽珞对该物种生理的持续影响为他们带来了天赋，但若是无法稳定供应泽珞，他们就会变得烦躁、分心、并开始退化回祖先的原始形式。"
 trait_pd_zro_uplifted_tooltip:2 "若是身处§Y泽珞矿源§!或者星球上有§Y泽珞药房§!，£physics£ £society£ £engineering£研究点数与£unity£凝聚力增加§G10%§!\n若是不满足上述条件，£physics£ £society£ £engineering£研究点数与£unity£凝聚力减少§R20%§!"
 START_SCREEN_PART_ONE_PDZRO:0 "这个星球并非从一开始就是我们的家园。\n\n据我们所知，我们那原始的祖先被带到这里，被迫为一个消失已久的帝国进行开采。然而，他们死了，而我们还活着。\n\n在我们把这里当作家园的几个世纪里，这里高度富集的泽珞拓展了我们的心智和能力。我们将昔日主子剩下来的一点技术拼在一起——如今，我们已做好准备，将我们的存在扩散至群星之间，\n\n但是，我们受到的“泽珞启蒙”是有代价的，我们显然依赖于此，依赖于它那富有成效的机能——否则，我们有退回原始的风险……因此，不论我们去往何处，泽珞都必须流动不息。"
