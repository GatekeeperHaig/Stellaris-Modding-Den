 building_moonfood:0 "Centre de contrôle générale des Hydroponiques"
 building_moonfood_desc:0 "Ce bâtiment administratif de haute technologie sert de centre de coordination pour la collecte de l'eau potable et la croissance des aliments."

 #Molten Moon Habs
 pc_mehab:0 "Base de lune en fusion"
 pc_mehab_desc:0 "Monde rocheux brûlant. L'atmosphère est mince ou inexistante, et la lave de l'intérieur coule librement en raison des éruptions volcaniques constantes. Ce type de planète ne peut pas soutenir la vie organique naturellement mais possède une abondance de gisements minéraux et énergétiques. Les dômes construits sur des zones géostables abritent des mines et des centrales électriques."
 mod_pc_mehab_habitability:0 "Habitabilité des bases lunaires"
 trait_pc_mehab_preference:0 "Préférence pour les bases lunaires"
 trait_pc_mehab_preference_desc:0 "$trait_pc_arctic_preference_desc$"
 pdmehab_0:0 "Base de lune en fusion"
