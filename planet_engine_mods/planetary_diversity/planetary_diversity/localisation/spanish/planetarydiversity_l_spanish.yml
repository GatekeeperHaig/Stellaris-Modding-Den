 ###Archive World
 pc_archive:0 "Mundo Archivo"
 pc_archive_desc:0 "Este hábitat parece ser una supercomputadora gigante en forma de luna construida especialmente para tal fin. El calor flotante se hunde y el océano artificial parece ayudar con el enfriamiento, mientras que el césped artificial acumula energía. Este planeta es una maravilla de la ingeniería."
 pc_archive_tile:0 "Terreno de Archivo"
 pc_archive_tile_desc:0 "Grandes conductos eléctricos y llanuras artificiales planas."
 pdarchive.10.name:0 "Lecturas de Energía"
 pdarchive.10.desc:0 "Han llegado los informes de [Root.GetName] que se encuentra actualmente en el sistema [Root.GetStarName]. El equipo ha encontrado un/a peculiar hábitat en forma de luna que orbita un/a planetoide destruido. El equipo ha confirmado que le echará una mirada más cercana cuando sea posible."
 pdarchive.10.a:0 "Afirmativo."
 pdarchive.20.name:0 "Sobrecarga de Información"
 pdarchive.20.desc:0 "Nada acerca de este planeta parece ser natural. Por lo que podemos decir, este hábitat es un/a supercomputador gigante y fue creado para recopilar y almacenar información. Los gigantescos disipadores de calor levitan hacia el cielo para regular la temperatura, mientras que los pastos artificiales recolectan energía que se transfiere sobre el planeta mediante conductos brillantes. Aparte de algunos restos orbitales, no parece haber rastro de la especie que creó esta maravilla de ingeniería, pero su historia completa probablemente debería estar en algún lugar del archivo. La cantidad de información en el archivo es abrumadora y la tripulación recomienda configurar una colonia permanente para utilizar completamente la base de datos de información."
 pdarchive.20.a:0 "Increíble."
