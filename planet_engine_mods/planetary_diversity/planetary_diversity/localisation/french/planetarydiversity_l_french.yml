 ####################################
 # Anomaly
 ####################################
 
 pd.20.name:0 "Découverte d'un Candidat Terraformable"
 pd.20.desc.intro:0 "Notre enquête détaillée de [From.GetName] a révélé que cet endroit a autrefois abrité la vie. L'existence d'un réseau de vallées suggère que l'eau pourrait de nouveau y couler librement."
 pd.20.desc.1:0 "$anomaly.PD01.desc.intro$\n\nTerraformer [From.GetPlanetMoon] pourrait être théoriquement possible, mais nous ne possédons pas encore la technologie permettant d'accomplir cette monumentale tâche dans un délai raisonnable."
 pd.20.desc.2:0 "$anomaly.PD01.desc.intro$\n\nLe coût en énergie peut être intimidant, mais nous possédons la technologie pour graduellement terraformer [From.GetPlanetMoon] en quelque chose qui pourrait de nouveau abriter la vie."
  
 ####################################
 # Extra Planet Classes
 ####################################

 pc_ammonia:0 "Monde d'ammoniac"
 pc_ammonia_desc:0 "Monde rocheux avec une atmosphère azote-ammoniac. Le gaz variable de cette planète est l'ammoniac.  Avec des températures avoisinant les -100 degrés Celsius, l'hydrosphère d'ammoniac est stable."

 pc_antarctic:0 "Monde antarctique"
 pc_antarctic_desc:0 "Monde rocheux glacial avec une atmosphère atmosphère azote-oxygène.  L'hydrosphère est principalement gelée, la poudre de diamant étant aussi commune que la neige.  Tandis que les vents peuvent atteindre une vitesse de 250km/h lors des mois d'hiver, la vie peut être trouvée dans des poches isolées sous la mer de glace, dans des grottes, ainsi que dans des vallées protégées."

 pc_aquatic:0 "Monde aquatique"
 pc_aquatic_desc:0 "Un monde océan avec une atmosphère azote-oxygène et une hydrosphère importante. La totalité de la surface du monde est recouverte d'océans."

 pc_archive:0 "Monde bibliothèque"
 pc_archive_desc:0 "Monde rocheux avec une atmosphère azote-oxygène. Cette planète semble être spécialement conçue comme un supercalculateur géant. Dégageant une chaleur incroyable, l'océan semble aider au refroidissement tandis que l'herbe artificielle recueille l'énergie. C'est une merveille d'ingénierie."

 pc_ash:0 "Monde volcanique"
 pc_ash_desc:0 "Monde rocheux avec une atmosphère d'azote-oxygène. Bien que ce jeune monde soit enfin sorti de sa période de fusion, il a encore une activité sismique et volcanique considérable. L'atmosphère sur cette planète est toxique pour la plupart des créatures."

 pc_biolumen:0 "Monde bioluminescent"
 pc_biolumen_desc:0 "Monde rocheux avec une atmosphère azote-oxygène. Les particules exotiques mais non toxiques présentes dans l'atmosphère provoquent une couverture nuageuse presque constante sur cette planète. Malgré cela, grace à l'effet de serre et à l'activité géothermique, la vie prospère tout de même à la surface. Presque toute la faune et la flore présentent des traits de bioluminescence."

 pc_boreal:0 "Monde boréal"
 pc_boreal_desc:0 "Monde rocheux avec une atmosphère azote-oxygène. Cette planète a un climat subarctique, avec une très grande plage de températures entre les saisons, mais l'hiver long et froid est la caractéristique dominante. Des forêts boréales couvrent les latitudes plus chaudes de la planète, avec de la toundra et de la glace près des pôles."

 pc_cascadian:0 "Monde de cataractes"
 pc_cascadian_desc:0 "Monde rocheux tempéré avec une atmosphère azote-oxygène. Consistué de forêts boréales et de chaînes de montagnes imposantes. Une hydrosphère active et tumultueuse forment des cascades, avec d'énormes différences entre les hivers neigeux et les courts étés chauds."
 
 pc_crystal:0 "Monde de cristal"
 pc_crystal_desc:0 "Monde rocheux avec une atmosphère azote-oxygène. D'immenses dépôts de cristaux peut être trouvé sur toute la surface, particulièrement dans les régions tropicales. La vie animale et végétale semble prospérer sur cette planète."

 pc_desertislands:0 "Monde d'atolls"
 pc_desertislands_desc:0 "Monde océan avec une atmosphère azote-oxygène. Les températures équatoriales extrêmement chaudes rendent la végétation rare, mais les régions polaires plus douces abritent une vie abondante.  Les températures équatoriales sont trop chaudes pour permettre la pluie durant la majeure partie de l'année mais les régions polaires reçoivent des précipitations considérables." 

 pc_floating:0 "Monde d'îles flottantes"
 pc_floating_desc:0 "Monde étrange d'îles flottantes avec une atmosphère azote-oxygène. Les îles semblent être suspendues dans le ciel au-dessus d'un océan sans fin. Une épaisse végétation et diverses créatures aériennes résident sur cette planète."

 pc_forest:0 "Monde forestier"
 pc_forest_desc:0 "Monde rocheux avec une atmosphère azote-oxygène. L'hydrosphère est active et stable, et les grandes masses terrestres sont presque entièrement recouvertes de forêts à mégaflore."

 pc_frozen_desert:0 "Monde désertique gelé"
 pc_frozen_desert_desc:0 "Monde rocheux glacial avec une atmosphère azote-oxygène. Les précipitations sont basses et les corps d'eau majeurs en surface sont rares."

 pc_graveyard:0 "Monde cimetière"
 pc_graveyard_desc:0 "Monde rocheux avec une atmosphère azote-oxygène. Alors que la planète devrait être banale, cela semble être le lieu où les Tiyankis viennent de mettre fin à leurs jours. L'endroit où ces grandes créatures spatiales viennent se reposer regorge de vie. Les cadavres contiennent des matériaux exotiques provenant de l'univers entier."

 pc_hajungle:0 "Monde de jungles en haute altitude"
 pc_hajungle_desc:0 "Monde rocheux et montagneux avec une atmosphère azote-oxygène. L'hydrosphère se trouve principalement dans des mers en basse altitude ce qui cause une couche considérable de brouillard et de nuages.  Au niveau des altitudes plus hautes, l'eau est rare et la majorité de la vie végétale s'appuie sur la brume et le brouillard."

 pc_hothouse:0 "Monde toxique"
 pc_hothouse_desc:0 "Monde rocheux présentant une atmosphère touchée par un effet de serre important. Cette planète montre qu'elle a autrefois été capable d'abriter la vie, à présent rendue impossible par la mince atmosphère et les hautes températures."

 pc_geothermal:0 "Monde arctique géothermal"
 pc_geothermal_desc:0 "Planète froide et glacée avec des crevasses tropicales qui "cassent" l'avancée de la glace, réchauffés par des vents naturels géothermaux, avec une épaisse atmosphère azote-oxygène. Hydrosphère se trouve dans la glace fondue et dans les vapeurs se dégageant des vents."

 pc_glacial:0 "Monde glaciaire" 
 pc_glacial_desc:0 "Monde glacial et glaciaire composé d'une atmosphère azote-oxygène. Des dépôts d'eau significatifs peuvent être trouvés gelés de façon permanente tout comme la glace sur toute la surface de la planète, avec une fonte négligeable pendant les mois d'été.  L'activité géothermale permet de supporter une vie sous-marine abondante sous l'épaisse couche de glace."

 pc_hadesert:0 "Monde désertique de haute altitude"
 pc_hadesert_desc:0 "Monde froid, sec et rocheux composé d'une atmosphère d'azote-oxygène. Des pics en extrême altitude entraînent des ombres pluviométriques sur la plupart de la surface de la planète, et des salants ainsi que des vallées arides forment la plus grande partie de la surface. L'hydrosphère est composé de quelques lacs et des chaînes de montagnes."

 pc_hothouse:0 "Monde toxique"
 pc_hothouse_desc:0 "Un monde rocheux ayant actuellement une atmosphère avec un effet de serre intense, létale pour toute forme de vie." 

 pc_irradiated:0 "Monde irradié"
 pc_irradiated_desc:0 "Un monde rocheux ayant une atmosphère azote-oxygène. Ce lieu fait actuellement l'expérience d'un hiver nucléaire, avec des couches denses de cendres et de poussières flottant dans l'atmosphère. La surface subit également d'importants niveaux de radiation."

 pc_karst:0 "Monde karstique"
 pc_karst_desc:0 "Un monde rocheux ayant une atmosphère azote-oxygène. Avec une magnétosphère faible, une grande partie de la surface de ce monde est principalement du karst stérile. Sous la surface, il y a un immense réseau de grottes avec une riche hydrosphère."

 pc_mangrove:0 "Monde de mangrove"
 pc_mangrove_desc:0 "Un monde humide présentant une atmosphère azote-oxygène. La plus grande partie de la surface est couverte de mers superficielles avec très peu de terres au-dessus du niveau de la mer. Des jungles s'étendent sur des centaines de kilomètres par-delà les rivages des îles peu nombreuses. L'hydrosphère est forte est stable, et supporte une vie planétaire et animale en abondance." 

 pc_med:0 "Monde méditéranéen"
 pc_med_desc:0 "Monde sec et rocheux avec une atmosphère d'azote et d'oxygène. L'hydrosphère abrite plusieurs grandes mers intérieures, qui sont entourées d'une végétation clairsemée et d'arbustes. Les zones à l'intérieur des terres arides chaudes sont la norme."

 pc_mesa:0 "Monde mesa"
 pc_mesa_desc:0 "Monde chaud, sec et rocheux  composé d'une atmosphère d'azote-oxygène. Les grands plateaux et les mesas sont communs autour de l'équateur, avec des régions polaires forestières plus douces. L'hydrosphère se trouve principalement dans les larges rivières ayant creusé des canyons,  avec de la végétation couvrant les lits de rivière."

 pc_methane:0 "Monde de méthane"
 pc_methane_desc:0 "Monde rocheux composé d'une atmosphère azote-méthane. Le gaz variable de cette planète est le méthane. Avec des températures avoisinant les -180 degrés Celsius, l'hydrosphère de méthane est stable."

 pc_mushroom:0 "Monde champignon"
 pc_mushroom_desc:0 "Un monde rocheux exeptionnel avec une atmosphère azote-oxygène. La vie mycélienne et fongique règne sur l'écosystème de cette planète. De vastes régions de la planète sont couvertes d'une forêt de champignons."

 pc_oasis:0 "Monde oasis"
 pc_oasis_desc:0 "Monde rocheux présentant une atmosphère d'azote-oxygène. L'hydrosphère consiste en un unique immense corps d'eau entouré de bandes de végétation. La pluie atteint rarement le désert intérieur qui couvre la majeure partie de la planète."

 pc_pdcity:0 "Oecuménopole"
 pc_pdcity_desc:0 "Un monde terrestre avec une atmosphère azote-oxygène. Signifiant 'cité-monde' en grec, cette planète a sa surface couverte d'un environnement presque totalement urbain. Le plus gros du climat et de l'hydrosphère sont contrôlés par des machines."
 
 pc_pdshroud:0 "Monde voilé"
 pc_pdshroud_desc:0 "Un monde rocheux avec une atmosphère azote-oxygène. Rien sur cette planète n'est conforme aux normes géologiques et physiques connues. Les formations rocheuses semblent prendre des formes organiques torsadées et il y a des gouffres profonds qui pénètrent complètement dans la croûte de la planète. Bien qu'il existe une diversité presque infinie dans les biomes de la planète, aucun d'entre eux ne rappelle ceux qui ont été expérimentés ailleurs."

 pc_prairie:0 "Monde de prairies"
 pc_prairie_desc:0 "Monde rocheux avec une atmosphère azote-oxygène. Hydrosphère saisonnière, avec une seule grande masse continentale et de grandes mers intérieures. Les étés secs sont contrastés par des hivers rigoureux et froids."

 pc_postgarden:0 "Monde post-jardin"
 pc_postgarden_desc:0 "Monde rocheux composé d'une épaisse atmosphère de dioxyde de carbone et d'azote. Cette planète montre qu'elle a autrefois été capable d'abriter la vie, à présent rendue impossible par la mince atmosphère et les basses températures. L'eau se trouve surtout dans les régions polaires gelées."

 pc_primal:0 "Monde primaire"
 pc_primal_desc:0 "Monde rocheux avec une atmosphère azote-oxygène. L'activité volcanique de ce jeune monde a ralenti, donnant lieu à une flore et une faune de plus en plus complexes qui ont contribué à créer une atmosphère respirante et à stabiliser l'hydrosphère."

 pc_proto_planet:0 "Proto planète"
 pc_proto_planet_desc:0 "Monde rocheux principalement composé d'une atmosphère de dioxyde de carbone d'azote. Une hydrosphère stable a permis aux organismes marins et à une vie végétale terrestre rudimentaire de prendre racine mais la planète est actuellement incapable de supporter des formes de vie plus complexes."

 pc_retinal:0 "Monde rétinal"
 pc_retinal_desc:0 "Monde rocheux avec une atmosphère azote-oxygène. Hydrosphère active et stable avec de grandes masses terrestres séparées par des océans. La vie végétale à base de rétinaldéhyde au lieu de chlorophylle, donne à la planète une teinte violette distinctive." 

 pc_salt:0 "Monde salin"
 pc_salt_desc:0 "Monde rocheux avec une atmosphère azote-oxygène. Le terrain couvert de minéraux se compose principalement de marais salants, de chaînes de montagnes et de grandes formations cristallines. Une grande partie de la surface est inhospitalière pour la plupart des formes de vie végétale et animale."

 pc_sandsea:0 "Monde d'ergs"
 pc_sandsea_desc:0 "Une planète rocheuse chaude et sèche composée d'une atmosphère azote-oxygène. Des mers de dunes sableuses (ou ergs) couvrent une portion considérable de la surface. L'hydrosphère se trouve principalement dans des aquifères souterrains qui s'élèvent pour former des oasis et des chaînes de montagnes."

 pc_snow:0 "Monde enneigé"
 pc_snow_desc:0 "Monde glacial et rocheux avec une atmosphère azote-oxygène. Connaissant actuellement une période glaciaire importante, la majeure partie de la planète est couverte de glaciers. La bande équatoriale est recouverte d'épaisses forêts tempérées."

 pc_steppe:0 "Monde de steppes"
 pc_steppe_desc:0 "Monde sec et rocheux avec une atmosphère azote-oxygène. La faible fréquence de précipitations et les basses températures gardent la planète sous une fine couche de neige la plupart de l'année. Le paysage est couvert d'herbe et d'arbustes durant les mois des courts étés."

 pc_subarctic:0 "Monde d'océans subarctiques"
 pc_subarctic_desc:0 "Monde froid et rocheux avec une atmosphère azote-oxygène et une hydrosphère significative. Les océans et les calottes glaciaires couvrent plus de 90% de la surface, avec des îles dispersées et raboteuses couvrant la surface. On remarque une abondance d'activité volcanique et géothermale qui supporte des écosystèmes marins."

 pc_superhabitable:0 "Monde super-habitable"
 pc_superhabitable_desc:0 "Un monde rocheux avec une atmosphère azote-oxygène. En raison de sa grande taille, cette planète a conservé un grand nombre de ses gaz tout en se formant, a donc une atmosphère plus dense avec une température moyenne d'environ 25 degrés Celsius. Cela a également eu pour effet de diminuer la taille du bassin océanique, ce qui encourage la vie marine. Cette planète est un candidat idéal pour soutenir toutes les formes de vie."

 pc_swamp:0 "Monde marécageux"
 pc_swamp_desc:0 "Monde froid et boueux, composé d'une épaisse atmosphère azote-oxygène. Les variations saisonnières sont limitées bien qu'ayant des précipitations significatives. La plupart des blocs continentaux sont recouverts d'une dense végétation."
 
 pc_tidallylocked:0 "Monde à gravité verrouillée"
 pc_tidallylocked_desc:0 "Monde rocheux avec une atmosphère azote-oxygène. Le verrouillage gravitationnel occasionne l'ensoleillement d'une seule face, tandis que l'autre reste toujours nocturne. Une fine zone habitable existe entre les deux faces. Le perpétuel rayonnement solaire et le vent qui résulte des importantes différences de température entre les deux faces sont idéales pour la production de nourriture et d'énergie."

