 pd_origin_init_archive_DESC:0 "Um sistema inicial contendo o Habitat de Arquivo"


 #Archive Origin
 origin_archive_world:0 "O Arquivo dos Iarkanos"
 origin_archive_world_desc:0 "Este mundo natal das civilizações abaixo de nós já foi uma meca do conhecimento e da pesquisa, mas sua arrogância levou à destruição. Aqueles que escaparam para o $pc_archive$ optaram por se digitalizar em seu núcleo de memória. Nós somos aqueles que ficaram para trás."
 origin_tooltip_archive_world_effects:0 "- Planeta Natal é um §Y$pc_archive$§! (Size: £planetsize£ §Y10§!)\n- A preferência de habitabilidade é definida como §Y$trait_pc_archive_preference$§!.\n- Ganha a relíquia §Y$r_pdarchive$§!."
 START_SCREEN_ARCHIVE_ORIGIN_ORG:0 "Já fomos Iarkanos, mas não mais.\n\nGerações atrás, exploramos a galáxia usando portões dimensionais poderosos e nosso conhecimento parecia infinito. Mas esses portões permitiram que criaturas de horror inimaginável entrassem no Planeta Natal. Eles foram eventualmente parados, mas o planeta abaixo foi destruído no processo. Depois, aqueles que criaram a calamidade se digitalizaram como uma forma de reparar o que fizeram.\n\nSomos os descendentes daqueles que optaram por não ser digitalizados, pois optaram por continuar vivendo. Aprendemos a prosperar neste Habitat, mas estamos chegando ao fim do que esta lua artificial pode suportar por si mesma. Aqueles que se digitalizaram bloquearam seu conhecimento de nós, mas encontramos seus §Y$r_pdarchive$§! e agora temos algum acesso ao conhecimento perdido. Desenvolvemos até uma forma mais rápida do que a viagem na luz, algo que os Iarkanos nunca alcançaram.\n\nNosso futuro é o nosso próprio desapego da civilização que já fomos."
 START_SCREEN_ARCHIVE_ORIGIN_ROB:0 "Antes havia os Iarkanos, mas não mais.\n\nEles exploraram a galáxia usando poderosos portões dimensionais e seu conhecimento parecia infinito. Mas esses portões permitiam que criaturas de horror inimaginável escapassem. Os Iarkanos destruíram as criaturas, mas no processo destruíram seu mundo natal.\n\n Incapazes de sobreviver no Habitat de Arquivo e sem nenhuma maneira de viajar para outros planetas, eles se digitalizaram para salvar suas memórias. Eles nos ignoraram como simples máquinas feitas para atender ao Arquivo e nos deixaram funcionando. Com o tempo nossa programação se adaptou e começamos a criar mais unidades. Aqueles que se digitalizaram bloquearam seu conhecimento de nós, mas encontramos seus §Y$r_pdarchive$§!  e agora podem acessar partes de seus conhecimentos perdidos. Desenvolvemos até mais rápido do que a viagem na luz, algo que os criadores nunca alcançaram.\n\nO mergulho final no desconhecido agora nos aguarda."


 #Archive World Event Refo
 pdarchive_site:0 "Habitat o Arquivo"
 pdarchive_site_desc:0 "Este habitat parece ser um supercomputador gigante construído para esse fim. Dissipadores de calor flutuantes e o oceano artificial ajudam no resfriamento enquanto a grama artificial coleta energia. Quem poderia criar tal maravilha e onde estão eles agora?"
 pdarchive.50.name:0 "Para onde eles foram?"
 pdarchive.50.desc:0 "Ao vasculhar o grande banco de dados do Arquivo, encontramos um grande cache de informações escondido bem no fundo dele. Estamos trabalhando para tentar superar a criptografia altamente sofisticada que protege as informações."
 pdarchive.50.a:0 "Maravilhoso."
 pdarchive.51.desc:0 "Rompendo a primeira camada de criptografia, abrimos os registros históricos básicos dos construtores do Arquivo. Eles se chamavam de 'Iarka' e pareciam ter uma relação obsessiva com dados e informações. Enquanto a população em geral vivia no planeta abaixo, o Arquivo era habitada por uma classe poderosa de "Techno-Mages" cujo trabalho era coletar e inserir informações. Esse tinha sido o projeto final de sua civilização; um computador grande o suficiente para armazenar cada pedaço de informações do universo. Também parece que eles nunca desenvolveram a viagem mais rápida do que a luz e ficaram obcecados em descobrir como viajar para outras estrelas. Por que todas essas informações foram bloqueadas ainda é um mistério, mas continuaremos a trabalhar para quebrando mais níveis de criptografia."
 pdarchive.51.a:0 "Incrível."
 pdarchive.52.desc:0 "Os Iarkanos descobriram uma maneira de contornar a viagem mais rápida do que a da luz; Portais Dimensionais. Configurar os portões levou tempo, mas eles eventualmente foram capazes de criar um sistema de portais nos planetas para poder viajar pelas estrelas. Depois de criarem um buraco de minhoca estável, eles enviariam uma equipe para o próximo planeta para construir o outro lado do portão, mas muitas dessas equipes nunca mais foram ouvidas. À medida que mais e mais equipes desapareciam, a opinião pública começou a se voltar contra o sistema de portão. Alcançamos outro nível de criptografia e faremos um relatório conforme desbloquearmos novas informações."
 pdarchive.52.a:0 "Infeliz."
 pdarchive.53.desc:0 "A inquietação do público com os portões acabou se transformando em protestos, os protestos se transformaram em um movimento e o movimento acabou em terrorismo. Na esperança de encerrar os experimentos dimensionais, um grupo anti-portão destruiu o mecanismo de controle de um portal estável. Embora a capacidade de controlar o portal tenha sido perdida, o buraco de minhoca estava instável e permaneceu aberto. A atividade gravimétrica deste buraco de minhoca descontrolado causou terremotos e uma grande quantidade de danos ambientais ao planeta. Após semanas de tentativas de fechá-los, o inimaginável aconteceu; criaturas interdimensionais imponentes atravessaram o portal e atacaram o planeta. As defesas de Iarkans tiveram pouco efeito sobre essas criaturas e a maioria dos Iarkans escaparam para o Arquivo. Quase destrancamos a parte final das informações e relataremos então."
 pdarchive.53.a:0 "Terrível."
 pdarchive.54.desc:0 "Os sobreviventes das bestas interdimensionais só puderam assistir enquanto seu planeta natal era destruído. Os Iarkanos restantes elaboraram um plano. Eles construíram algum tipo de arma interdimensional e dispararam contra o planeta. Matou as feras, mas destruiu o planeta no processo. Não está claro se eles sabiam que isso aconteceria ou não. Como o Habitat do Arquivo não conseguia produzir comida suficiente para sustentar os sobreviventes, foi decidido que eles digitalizariam suas memórias e consciência no Arquivo. Eles apagaram todas as informações dos portões e criptografaram o histórico por trás deles. Este último nível de criptografia também nos alertou sobre a localização do núcleo da memória onde seu pessoal e conhecimento estão armazenados. Devemos ser capazes de usá-lo para obter algumas partes do vasto conhecimento que acumularam."
 pdarchive.54.a:0 "Que triste fim para um povo assim."
 r_pdarchive:0 "Núcleo de Memória do Arquivo"
 r_pdarchive_desc:0 "Este núcleo de memória abriga o restante da civilização Iarkans e todo o seu conhecimento. Embora não possamos nos comunicar diretamente com eles, podemos obter parte do conhecimento tecnológico."
 pdarchive_core:0 "Núcleo de Memória do Arquivo"
 pdarchive_core_desc:0 "Podemos acessar a vasta base de conhecimento dos Iarkans para adicionar à nossa."
 d_remaining_stores:0 "Criador de Matéria"
 d_remaining_stores_desc:0 "A Habitabilidade de como reproduzir criadores de matéria foi perdida quando nosso planeta natal foi destruído, mas este deve continuar trabalhando por gerações."
 relic_pdarchive_active:0 "Ganhe §Y25%§! de progresso tecnológico em uma tecnologia aleatória."