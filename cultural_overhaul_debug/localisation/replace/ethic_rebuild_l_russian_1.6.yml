 tr_hierarchy_finish:0 "Традиции Власти Закончены"
 tr_hierarchy_finish_effect:0 " " 
 
 tr_hierarchy_personality_cult:0 "Культ Личности"
 tr_hierarchy_personality_cult_desc:0 "Каждый правитель может построить себе §HКоллосальный Монумент§!."  
 tr_hierarchy_personality_cult_delayed:0 "Глава государства воспринимается как надежда и спаситель нации, и надумано это или нет, государство активно пропагандирует эту точку зрения."
 
 tr_hierarchy_rule_of_power:0 "Право Силы"
 tr_hierarchy_rule_of_power_desc:0 "§Y$country_resource_influence_add$§! увеличивается на §G+1§!, §Y$max_influence$§! увеличивается на §G+200§!, §Y$tile_resource_energy_mult$§! уменьшается на §R-5%§!."  
 tr_hierarchy_rule_of_power_delayed:0 "С самого зарождения жизни на нашей планете нашим предкам было понятно одно - сильные процветаю, слабые погибают. Любые другие права кроме права силы, будь то физическая сила или хитрость, - пустой звук. Недоступно для §YLibertarians§!."  
 
 tr_hierarchy_art_administration:0 "Исскуство Правления"
 tr_hierarchy_art_administration_desc:0 "§Y$MOD_COUNTRY_EDICT_COST$§! уменьшается на §G+15%§!, §Y$MOD_POP_RESETTLEMENT_COST_MULT$§! уменьшается на §G+25%§!, §Y$category_statecraft_research_speed_mult$§! увеличивается на §G+30%§!."  
 tr_hierarchy_art_administration_delayed:0 "Управление даже маленьким аграрным предприятием требует развитой стрессоустойчивости, решительности, интелекта и умения принимать решения быстро. Что уж говорить об управлении целой космической державой."  

