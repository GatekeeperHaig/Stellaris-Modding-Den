 planetary_diversity:0 "§BPlanetarische Diversität§!"
 planetary_projects:0 "Planetarische Projekte"
 planetary_projects_desc:0 "Planetary Projects sind langfristige Projekte, die auf einem Planeten durchgeführt werden und seinen Charakter dauerhaft verändern."
 planets_enhanced:0 "Kernspielmechanik: Planeten verbessert"
 planets_enhanced_altair_stone_discovered.8.desc:0 "Ursprünglich von den Vermessungsingenieuren als Scherz betrachtet, wurde in der Tat bestätigt, dass [root.GetName] buchstäblich schwebende Steine ​​enthält. Die so genannten Altair Stones füllen den Himmel dieser Region mit Felsen, die sich weigern, der Schwerkraft zu folgen. Die Quelle dieser Eigenschaft ist noch unbekannt, was eine tiefere Untersuchung erfordert, um zu sehen, wie wir diese seltsame Ressource am besten ausnutzen können."
 planets_enhanced_altair_stone_discovered.8.name:0 "Einzigartige Entdeckung: Altair Stone!"
 planets_enhanced_aurantiacum_x_discovered.1.desc:0 "Unsere Wissenschaftler haben eine völlig neue Substanz auf [root.GetName] entdeckt, die sich den Gesetzen der Physik widersetzt und den Zustand in einer verwirrenden Beziehung zu Temperaturänderungen ändert. Die Debatte wütet über ihre Ursprünge, aber sie glaubt, dass wir ihre seltsamen Eigenschaften mit genug Studium nutzen können."
 planets_enhanced_aurantiacum_x_discovered.1.name:0 "Einzigartige Entdeckung: Aurantiacum-X!"
 planets_enhanced_elder_compounds_discovered.2.desc:0 "Einige der von [root.GetName] untersuchten Metallablagerungen haben sich in der Tat als eine bisher unbekannte Verbindung herausgestellt. Außerdem gibt es Hinweise darauf, dass sie von einer uralten Vorläufer-Zivilisation entwickelt wurden. Vorläufige Berichte zeigen, dass sie sehr langlebig sind, daher wollen unsere Wissenschaftler sie sofort testen."
 planets_enhanced_elder_compounds_discovered.2.name:0 "Einzigartige Entdeckung: Ältere Verbindungen!"
 planets_enhanced_euratite_discovered.7.desc:0 "Was ursprünglich als Konzentrationen von Signal-interferierenden Mineralien angenommen wurde, erwies sich als etwas viel eindrucksvoller. Probentests rund um den Planeten ergaben seltsame Sensorwerte und Materialergebnisse in einer Region von [root.GetName]; Nachdem weitere Sensor-Scans das Phänomen nicht erhellten, wurde eine Expedition gestartet. Die daraus resultierende Entdeckung war von großer Bedeutung: Das Erz in diesen Höhlen stammt aus einer anderen Dimension.\n\nDer Umgang damit ist aufgrund des unvollständigen Übergangs in unsere Realität sehr schwierig, aber unsere Wissenschaftler sind zuversichtlich, dass sie einen Prozess entschlüsseln können, um den Euratit voll auszunutzen."
 planets_enhanced_euratite_discovered.7.name:0 "Einzigartige Entdeckung: Euratit!"
 planets_enhanced_ever_blossom_discovered.5.desc:0 "Nicht lange nachdem tiefere Streifzüge in diesem Gebiet auf [root.GetName] begannen, tauchte der Hinweis auf unglaubliche Eigenschaften auf, die der Ever-Blossom gehören. Seine regenerativen Eigenschaften im organischen Leben sind in der Galaxie wirklich einzigartig, und es gibt noch viel, was wir noch von ihnen lernen können."
 planets_enhanced_ever_blossom_discovered.5.name:0 "Einzigartige Entdeckung: Ever-Blossom!"
 planets_enhanced_gigalife_discovered.4.desc:0 "[root.GetName] enthält ein galaktisches Wunder - ein ganzes regionales Ökosystem auf seiner Oberfläche verhält sich wie ein einzelner Organismus. Wie auch immer seine Entstehung aussehen mag, das komplexe Zusammenspiel seiner Bestandteile ähnelt dem von Lebewesen. Es gibt vieles, was wir in seiner Studie lernen können."
 planets_enhanced_gigalife_discovered.4.name:0 "Einzigartige Entdeckung: Gigalife!"
 planets_enhanced_precursor_data_cache_discovered.3.desc:0 "Die Untersuchung des Precursorturms auf [root.GetName] hat noch funktionierende Systeme gezeigt, die zum Kern des Planeten führen. Die Analyse zeigt eine unglaubliche Menge an intakter Infrastruktur, die einen riesigen Datenkern unterstützt. Unzählige Informationsschätze erwarten uns."
 planets_enhanced_precursor_data_cache_discovered.3.name:0 "Eindeutige Entdeckung: Vorläufer-Daten-Cache!"
 planets_enhanced_precursor_nanites_discovered.9.desc:0 "Planetare Streifzüge haben einen uralten Vorläufer-Tresor auf [root.GetName] entdeckt. Scans versichern uns, dass eine uralte Nanitentechnologie darin existiert, aber wir müssen sie offen knacken, um Zugang zu ihnen zu erhalten. Trotz des Alters des Gewölbes sind seine Sicherheitssysteme teilweise noch intakt und erfordern eine sorgfältige Annäherung, um es sicher zu öffnen."
 planets_enhanced_precursor_nanites_discovered.9.name:0 "Einzigartige Entdeckung: Vorläufer Nanites!"
 planets_enhanced_thybidium_discovered.6.desc:0 "Erste Untersuchungen konnten die Thybidiumablagerungen auf [root.GetName], die unter schweren Gaskonzentrationen verborgen waren, nicht vollständig identifizieren. Untersuchungen zeigen seither, dass sie besondere Eigenschaften mit Energie- und Wärmeaustausch haben, die eine intensivere Untersuchung ihrer Fähigkeiten erfordern."
 planets_enhanced_thybidium_discovered.6.name:0 "Einzigartige Entdeckung: Thybidium!"
 precursor_data_cache_project:0 "Analyze Precursor Data Cache"
 precursor_data_cache_project_DESC:0 "Der Precursor Data Cache auf [From.GetName] enthält einen unbezahlbaren Informationsfundus. Unsere Wissenschaftler können bei genügend Zeit auf den Cache zugreifen, diesen entschlüsseln und analysieren."
 precursor_nanites_project:0 "Exhume Precursor Naniten"
 precursor_nanites_project_DESC:0 "Die Deaktivierung der Sicherheitssysteme des Precursor Vault auf [From.GetName] erfordert spezielle Studien, wird aber den Weg zu ihrem Cache der alten Nanites frei machen."
