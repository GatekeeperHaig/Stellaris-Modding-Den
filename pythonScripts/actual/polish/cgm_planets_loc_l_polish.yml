 building_elder_compounds_extractor:0 "Elder Extractor"
 sm_sb_building_illum_spectral_emitters_desc:0 "Emituje stałe pole ech widmowych i zniekształceń przestrzennych, myląc czujniki okrętów przeciwnika w systemie."
 tech_advanced_deep_core_mining_desc:0 "Zastosowanie technologii stabilizacji tektonicznej i geotermalnej znacznie ograniczyło występowanie katastroficznej aktywności geologicznej w naszych wierceniach rdzeniowych."
 enables_asteroid_colonization_desc:0 "Umożliwia terraformację niezamieszkalnych, regularnych planet."
 enables_asteroid_colonization:0 "Umożliwia Terraformating Unhibibable Planet"
 sm_sb_building_scritch_gravity_forge_desc:0 "Umożliwia korzystanie ze Scritcha z zaawansowanymi technologiami lejowania grawitacyjnego i "odlewania metali", tworząc niezwykle twarde narzędzia i materiały."
 building_engos_purifier:0 "Oczyszczacz Engos"
 building_engos_purifier_desc:0 "Oczyszczacze gazów skraplają gazowe wydzieliny w ich najczystszym stanie, wytwarzając dużo energii."
 sr_engos_vapor:0 "Engos Vapor"
 sr_engos_vapor_desc:0 "Engos Vapor to gazowa sekrecja sztucznej bakterii, która, jak się wydaje, została celowo zaszczepiona na całym świecie przez nieznany gatunek prekursora. Niezwykła para posiada unikalne właściwości pochłaniania promieniowania, co pomaga w intensywnej pracy w warunkach kolonizacji i przemysłach o wysokim stopniu promieniowania."
 tech_mine_engos_vapor:0 "Przetwarzanie pary Engosa"
 sm_sb_building_sorium_shield_multiplexer_desc:0 "Wzmacnia tarcze przyjaznych statków w pobliżu, używając multipleksera pochodzącego z Sorium."
 building_precursor_data_link_desc:0 "Nawiązując kontakt z rdzeniem danych prekursorów, ten link przekazuje starożytną wiedzę całemu społeczeństwu, zapewniając bezcenne okno na przeszłość - i informując o przyszłości."
 sr_euratite:0 "Euratyt"
