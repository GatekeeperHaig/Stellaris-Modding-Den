 TRAIT_PLANTOID_RADIOTROPHIC_EFFECT:0 "$TRAIT_PLANTOID_PHOTOTROPHIC_EFFECT$\nLa población que vive en §YMundos Tumba§! y §YMundos Radiotróficos§! no tienen £energy£ §YEnergía§! para mantenimiento.\nVelocidad de crecimiento de la población en §YMundos Tumba§! y §YMundos Radiotróficos§! §G+10%§!\nHabitabilidad Mundo Tumba: §G+10%§!\nHabitabilidad Mundo Radiotrófico: §G+10%§!"

 trait_aquatic_tooltip:1 "Uso de vivienda en mundos: §YOcéano, Acuático, Arrecife, Atolón, Risco y Tormenta§! se reduce en: §G-10%§!\nProducción de alimentos, energía y minerales en mundos §YOcéano, Acuático, Arrecife, Atolón, Risco y Tormenta§! aumenta en: §G+10%§!\nUso de vivienda en mundos no-§YHúmedo§! aumenta en: §R+30%§!\nHabitabilidad en mundos no-§YHúmedo§! disminuye en: §R-20%§!\n\nLa Ventaja de Ascenso §H$ap_hydrocentric$§! amplifica los efectos de este rasgo."

 anomaly.6745.desc:0 "For as long as we [Root.Owner.GetSpeciesNamePlural] have been able to look to the stars for new homes, [From.GetName] has been a naive dream: a place we would look to with optimism; a new home. Sadly as our telescopes got better, we realized that the planet would probably be a frozen hellscape - a theory which we have confirmed today.\n\nThere is hope, however; this world has all the building blocks necessary for a habitable planet. It might just need a slight push..."
 anomaly.6750.desc:0 "This cold planet appears to have all the building blocks for a habitable world. Perhaps there is something that can be built here."

