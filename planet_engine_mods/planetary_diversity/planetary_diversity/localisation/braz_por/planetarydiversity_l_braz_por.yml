 ###Whispers in the Void 
 d_pdshroud_whispers:0 "The Temple of Whispers"
 d_pdshroud_whispers_desc:0 "This is more a maze than temple. Strongs winds blow through the twisting halls and dead ends. Any who enters swears there are voices in the winds beckoning them to search deeper into the maze but those who listen are never heard from again. "
 pdwhispers:0 "The Whispers"
 pdwhispers_desc:0 "All who live here know that they can hear it; the whispers in the wind, the whispers in the darkness. Our researchers here often come up with brilliant and unique solutions to problems. There is also higher than normal levels of suicide and mental health issue on this world. Our researchers assure us that these phenomena are not connected in any way."
 pdnowhispers:0 "The Silence"
 pdnowhispers_desc:0 "All who live here are uninspired and uncreative often losing focus on intellectual projects and research. We have yet to figure out any reasons for why this seems to affect anyone who sets foot on the planet."
 pdshroud.10.name:0 "Shrouded in Mystery"
 pdshroud.10.desc:0 "This strange habitable world does not seem to conform to our knowledge of geology and physics, giant organic looking formations pop up around the planet and there are deep open chasms leading into the crust of the planet. Some of the explorers have called this world cursed and many claimed to hear voices in the winds of this planet. There are few scattered signs of an unknown ancient civilization on the surface as well."
 pdshroud.10.a:0 "Disconcerting."
 pdshroud.11.name:0 "A Temple"
 pdshroud.11.desc:0 "A temple has been found on [Root.GetName], although it is more akin to a maze than a temple. All exploration teams who have ventured farther into it have gone missing and are presumed dead. Some locals have already been worshiping at it and claim that it allows them to do so will gain us great insight and discovery."
 pdshroud.11.a:0 "Great insight and discovery? Excellent."
 pdshroud.11.b:0 "Superstitious nonsense."
 pdshroud.11.c:0 "Nothing about this is right, destroy the temple."
 pdshroud.12.name:0 "Whispers"
 pdshroud.12.desc:0 "With the colony on [Root.GetName] going strong we have found two things about this strange world. First off people who live here seem to be blessed when it comes to research, they often come with creative and amazing discoveries. As well there is a statiscally higher level of suicide and mental health issues, but so far researchers are convinced the two phenomeon are not connected."
 pdshroud.12.a:0 "Brilliance and madness, but two sides of the same coin."
 pdshroud.12.b:0 "No this isn't safe, demolish the temple."
 pdshroud.13.name:0 "Silence"
 pdshroud.13.desc:0 "With the colony on [Root.GetName] getting on its feet it appear that this planet is having a negative effect on the population. Anyone who lives here is uninspired and lazy when it comes to intellectual pursuits. While all know medical tests have come up negative, some of the more superstitious locals have claimed that a cure lies within the temple."
 pdshroud.13.a:0 "A planet of idiots it is then."
 pdshroud.13.b:0 "Open the temple this must be reversed."
 pdshroud.13.c:0 "Or maybe the temple is the cause, destroy it."
 pdshroud.14.name:0 "Whispers"
 pdshroud.14.desc:0 "It appears that opening the §YTemples of Whispers§! was the correct choice and the colony has pulled a complete turn around. The same people who seemed uninterested in science now thrive by exploring it. There has also been a slight uptick in suicide and mental health but we have been repeatedly assured this is unrelated."
 pdshroud.14.a:0 "That's good, right?"
 pdshroud.14.b:0 "Too creepy, raze the temple."
 pdshroud.15.name:0 "Eureka"
 pdshroud.15.desc:0 "Researchers on [From.GetName] have made an amazing breakthrough on a new technology. There has also been a higher level of suicides and mental health issues as of late but officials will not accept that these things are connected."
 pdshroud.15.a:0 "Fascinating."
 pdmadness:0 "Mass Mental Health Issues"
 pdmadness_desc:0 "People on this planet are suffering from an unexplained period of paranoia, depression, insomnia and suicidal tendencies. The temple priests claim it will all end soon and everyone will return to normal." 

 ###Composer of Strands
 pdshroud.20.name:0 "Grasping at Strands"
 pdshroud.20.desc:0 "This strange habitable world does not seem to conform to our knowledge of geology and physics, giant organic looking formations pop up around the planet and there are deep open chasms leading deep into the planet. All the animal life on this planet is strange and mutated, with individuals in the same species having radically different genetic profiles. While this shouldn't be possible, it is clear that this phenomenon persists all over the planet."
 pdshroud.20.a:0 "Interesting."
 d_pdshroud_composer:0 "The Temple of Strands"
 d_pdshroud_composer_desc:0 "This temple is found deep within a jungled part of this planet, and the plants and animals here show more advanced signs of mutation."
 pdshroud.21.name:0 "The Heart of Darkness"
 pdshroud.21.desc:0 "A temple has been found on [Root.GetName] deep in a jungled part of the planet. Translations of the glyphs have found that it was once called the §YTemples of Strands§!.  While the genetic mutation phenomenon is found everywhere on the planet, it is more pronounced in the area around the temple. It's quite possible this temple is the source of the phenomenon."
 pdshroud.21.a:0 "Send a research team immediately."
 pdshroud.21.b:0 "No this completely unsafe."
 pdshroud.21.c:0 "Nothing about this is right, destroy the temple."
 pdshroud.22.name:0 "The Perils of Old Age"
 pdshroud.22.desc:0 "Study of the temple on [Root.GetName] has proven that this is the centre of the power controlling the mutations, although we cannot explain the mechanisms that cause it. It also has become clear that there is a powerful side effect of these mutations; people on this world live for an extraordinarily long time compared to averages on our other worlds due to this our population here is growing faster than expected. Our researchers believe that have found a secret chamber deep within the §YTemples of Strands§! and are prepared to breach it should we desire."
 pdshroud.22.a:0 "Open the chamber."
 pdshroud.22.b:0 "Perhaps it's best we just leave it be."
 pdcomposer:0 "Composed"
 pdcomposer_desc:0 "While birth rates are consistent with our species, the unexplained longevity on this world means people live longer more productive lives."
 pdshroud.23.name:0 "Pull the Strand"
 pdshroud.23.desc:0 "The hidden chamber in the §YTemples of Strands§! is open and inside is a thick web of different colour ropes coming out from every wall, the floor and ceiling. We think it might be some kind of puzzle, or perhaps a trap. How should be continue?"
 pdshroud.23.a:0 "Pull the Red rope."
 pdshroud.23.b:0 "Pull the Green rope."
 pdshroud.23.c:0 "Pull the Orange rope."
 pdshroud.23.d:0 "Pull the Brown rope."
 pdshroud.23.e:0 "Pull the Blue rope."
 pdshroud.23.f:0 "Pull the Turquoise rope."
 pdshroud.23.g:0 "No, this is a trap. Get out of there."
 pdshroud.24.name:0 "Caught in the Web"
 pdshroud.24.desc:0 "The chosen strand was pulled and it set off a chain reaction ending with all of the strands changing places as it turns out they were all connected in one large system. As it clicked to a stop a pulse of energy shot from the temple, and was felt on every of our worlds. This energy has left some kind of genetic plague that has affected everyone across the empire and has caused a strange and irreversible mutation in our population. But medical experts studying the mutations have found a silver lining, it appears that our genome have become more susceptible to genetic manipulation should we choose to make alterations to ourselves in the future."
 pdshroud.24.a:0 "What have we done!"
 trait_pdshroudcomposer:0 "Composed Strands"
 trait_pdshroudcomposer_desc:0 "We pulled the strands in the temple and we were changed forever. Our people have longer lives but we have become slightly repulsive to other races and have become more deviant."
 tech_pdshroudcomposer:0 "Composed Strands"
 tech_pdshroudcomposer_desc:0 "The genetic plague left by the Temple of Strands has left our genome more open to genetic manipulation."
 pdnocomposer:0 "Uncomposed"
 pdnocomposer_desc:0 "While birth rates are consistent with our species, the lowered life expectancy is having a negative effect on planetary growth rates."
 pdshroud.25.name:0 "A Short Amount of Time"
 pdshroud.25.desc:0 "Reports are coming in on [Root.GetName] about a large amount of premature deaths, please just don't seem to live very long on this planet. Medical testing has not been able to find any environmental reason for this and are baffled to what could be causing it. The only theory we have at this point is that the temple may have something to do with it considering the other genetic phenomenon on this planet that seem to be centred around it."
 pdshroud.25.a:0 "Get a team to that temple immediately."
 pdshroud.25.b:0 "No one goes near it, it could get worse."
 pdshroud.25.c:0 "Destroy that temple. Now."
 pdshroud.26.name:0 "A Short Amount of Time"
 pdshroud.26.desc:0 "It appears that having people studying and praying at the temple has reversed the life expectancy issue on [Root.GetName]. In fact it now seems our population is experiencing a much longer than average lifespan. Our researchers also believe that have found a secret chamber deep within the temple and are prepared to breach it should we desire."
 pdshroud.26.a:0 "Yes, it appears that there is more to uncover."
 pdshroud.26.b:0 "No extra life is enough"
 pdshroud.26.c:0 "Destroy the temple, it can't be trusted."

 ###Eater of Worlds
 pdshroud.20.name:0 "A World of Hunger"
 pdshroud.20.desc:0 "This strange habitable world does not seem to conform to our knowledge of geology and physics, giant organic looking formations pop up around the planet and there are deep open chasms leading into the crust of the planet. Much of the life on this world is aggressive and vicious, almost all plant and animal life is carnivorous in some way."
 pdshroud.20.a:0 "Amazing."
 d_pdshroud_eater:0 "The Hall of Hungry Warriors"
 d_pdshroud_eater_desc:0 "Deep in the mountains this temple is one large hall with statues depictions of aliens warriors feasting and preparing for battle, in the middle is a set of war drums."
 pdshroud.31.name:0 "The Hall of Warriors"
 pdshroud.31.desc:0 "Locals have been found in a temple on [Root.GetName] in a remote frozen mountain range. Inside is a single large hall with statues of an unknown alien species' warriors feasting and preparing for battle. In the middle of these statues are large drum in surprisingly good condition considering how long the planet has been deserted. The locals have already been praying and training here and claim it is a place of incredible power calling it the §YHall of Warriors§!. They claim that if we beat the drums of war we will appease god of the statues."
 pdshroud.31.a:0 "What? Are they crazy? Leave those alone."
 pdshroud.31.b:0 "Yes, why not get the support of a god of war?"
 pdshroud.31.c:0 "This is too weird, turn that temple into rubble."
 pdeater:0 "The Drums of Wars"
 pdeater_desc:0 "Our soldiers stationed here have more strength and better morale than our typical soldiers. Our generals can't explain why but there is something about this world that produces the best warriors."
 pdnoeater:0 "Not Fit for Battle"
 pdnoeater_desc:0 "For reasons that have yet to be explained all soldiers stationed on this planet are weak and lazy. They routinely fall well below expected norms within our military."
 pdshroud.32.name:0 "The Weakest Warriors"
 pdshroud.32.desc:0 "Our military reports about the soldiers on this world are not reaching our expected level of skill and strength. They complain about fatigue and report having terrible dreams of being defeated in battle while the enemies have drums beating from afar. Our generals are exploring every option but so far nothing seems to be helping. Some of the locals claim that sending priests and soldiers to the §YHall of Warriors§! reverse this issue with our soldiers."
 pdshroud.32.a:0 "No they just need more training."
 pdshroud.32.b:0 "Beat the drums of war already."
 pdshroud.32.c:0 "Destroy the temple perhaps it's causing the problem."
 pdshroud.33.name:0 "The Drums, The Hunger"
 pdshroud.33.desc:0 "The drums were played and days later thousands of people are missing. There is no trace except for a few scraps at their last known position as if they were eaten by some kind of beast... but this terrible tragedy coincided with a very noticeable increase our empire's armies readiness and strength. The priests at the temple tell us that this is the cost, if we keep the drums fed with soul then our armies will always be stronger than our enemies."
 pdshroud.33.a:0 "Then this is the price we pay for victory."
 pdshroud.33.b:0 "Our people will not be sacrificed. Raze the temple to the ground."
 pd_eater_of_worlds:0 "The Temple Drums"
 pd_eater_of_worlds_desc "The drums were played and the price was paid."
 pdshroud.34.name:0 "The Weakling Remain"
 pdshroud.34.desc:0 "Nothing seems to be able to work on these soldiers. They are as weak, end of story. Most of our military experts recommends moving any valuable military assets away from this world while some suggest we destroy that cursed temple."
 pdshroud.34.a:0 "Some just aren't meant to fight."
 pdshroud.34.b:0 "Fine, destroy the temple."
 pdeater_unhappiness_planet_1:0 "Shroud-Eaten Population"
 pdeater_unhappiness_planet_1_desc:0 "A part of this planet's population was devoured by the §YEater of Worlds§!."
 pdeater_unhappiness_planet_2:0 "Shroud-Eaten Population"
 pdeater_unhappiness_planet_2_desc:0 "A large part of this planet's population was devoured by the §YEater of Worlds§!."

 ###Instrument of Desire
 pdshroud.40.name:0 "Planetary Desire"
 pdshroud.40.desc:0 "This strange habitable world does not seem to conform to our knowledge of geology and physics, giant organic looking formations pop up around the planet and there are deep open chasms leading deep into the planet. There is significant evidence that an ancient civilization once lived here but centuries ago they overused the planet's resources to the point of mass extinction, themselves included. The ecosystem has made a complete recovery."
 pdshroud.40.a:0 "Terrible."
 d_pdshroud_desire:0 "The Temple of Desire"
 d_pdshroud_desire_desc:0 "This temple is full of motifs of an unknown race, we can find both pictographs of them working and of great celebrations. They start similar to what you might expect from ancient civilizations but as you get deeper into the temple they quickly become increasingly more graphic and hedonistic."
 pdshroud.41.name:0 "Party Planet"
 pdshroud.41.desc:0 "Archaeological study of this planet has found that these people's ways seemed to be their downfall. While the whole planet seemed to worship one deity, who they called §YThe Instrument of Desire§!, it appears that almost every region had its own sect or version of what it stood for. These people seemed to play as hard as they worked, even to the point of exhausting the natural resources and ecosystem. As resources ran low tribalism and infighting led to world wars and a surprising amount of cults. Nearby one of our main settlements some locals have found the §YTemples of Desire§! and have begun to pray and entertain for each other, they have become enamored with the previous culture of this world. They are asking to be allowed to continue their traditions."
 pdshroud.41.a:0 "Sounds like a party."
 pdshroud.41.b:0 "Sounds like they didn't learn the lesson."
 pdshroud.41.c:0 "Sounds like it should be destroyed."
 pddesire:0 "The Fruits of Desire"
 pddesire_desc:0 "People on this world work hard and play hard. This causes some friction with officials sometimes but the production output of the planet is well worth the downsides."
 pdnodesire:0 "Uninspired Masses"
 pdnodesire_desc:0 "People of this world barely work, barely party and seem to agree everything their superiors seem to say. This would be a silver lining if it just wasn't so incredibly boring here."
 pddesireparty:0 "Party of Desire"
 pddesireparty_desc:0 "The parties started from the §YTemples of Desire§! has spread across the globe, people are hoarding and using up consumer goods more than usual and birth rates are through the roof. We expect this to pass."
 pddesirepurge:0 "Killer Party"
 pddesirepurge_desc:0 "A planet wide party that started at the §YTemples of Desire§! has turned into a riot, with looting and murder comman place in every settlement with many deaths already reported. Officials are finding it difficult to get it under control."
 pdshroud.42.name:0 "Work Hard, Play Hard"
 pdshroud.42.desc:0 "The §YTemples of Desire§! have proven to be a very enjoyable and productive place for the colony. Although some would describe what happens at the temples as hedonistic, debaucherous and wasteful, none can argue with the noticeable uptick of production on the planet. It seems the population works as hard as they can to get to the party sooner."
 pdshroud.42.a:0 "Excellent."
 pdshroud.42.b:0 "We will not make the same mistake, destroy the temple."
 pdshroud.43.name:0 "Don't Work, Don't Play"
 pdshroud.43.desc:0 "Whatever qualities the previous owners of this planet had it does not seem to affect our population. They don't want to work at all and no industry is meeting it's expected goals on the planet and birth rates are lower than expected. On the flip side people seem quite supportive of our administration and this world is quickly becoming one of our more stable planets. Some locals have claimed that the reason for the lack of work is due to them not being able to enjoy themselves at the §YTemples of Desire§!, they claim they have no reason to work hard."
 pdshroud.43.a:0 "No other planet has this temple, get back to work."
 pdshroud.43.b:0 "Ok fine, let them party there already."
 pdshroud.43.c:0 "No reason to work? Destroy the temple that'll show them."
 pdshroud.44.name:0 "Party All Night"
 pdshroud.44.desc:0 "Sense opening up the §YTemples of Desire§! the planet's production has made a complete turn around. On the one hand, people are working harder than ever and birth rates are now much higher than expected. On the other hand they are consuming much more than expected and crime and deviance are noticeably more common."
 pdshroud.44.a:0 "If they are working so hard then they deserve it."
 pdshroud.44.b:0 "Too strange. Destroy that temple to be safe."

 ###Shroud World Decision
 decision_shroud_world:0 "Turn into Shroud World"
 decision_shroud_world_desc:0 "By weakening the veil between the Shroud and this planet our people will be able to access it power with ease."
 decision_shroud_world_effects_custom:0 "We will weaken the veil between the §MShroud§! and this planet."

 d_pdshroud:0 "Shroud Touched Lands"
 d_pdshroud_desc:0 "Rare and valuable resources can be found is the most expected places on this world, it's as if the planet is producing the resources we need."
 building_pdshroud_collector:0 "Collection Hub"
 building_pdshroud_collector_desc:0 "This mobile factory travels across the surface of the world collecting the many unexplained deposits of rare resources."
 mod_building_pdshroud_collector_max:0 "Max $building_pdshroud_collector$s"


 

