 pc_asteroidal_planetoid:0 "Карбонометаллический астероид"
 pc_asteroidal_planetoid_desc:0 "Этот очень большой астероид состоит из минерализованной карбонизированной породы. Его относительно высокая масса делает его кандидатом на колонизацию. Однако такие усилия потребуют соответствующих ресурсов."
