l_russian:
 pc_large_asteroid_moon:0 "Большой орбитальный астероид"
 pc_large_asteroid_moon_desc:0 "Возможно, астероид был захвачен гравитацией этой планеты."
 pc_small_asteroid_moon:0 "Малый орбитальный астероид"
 pc_small_asteroid_moon_desc:0 "Возможно, астероид был захвачен гравитацией этой планеты."
 pc_retinal:0 "Мир сетчатки"
 pc_retinal_desc:0 "Эти необычные пурпурные миры обычно имеют умеренный и влажный климат, демонстрируя густую растительность, которая использует сетчатку вместо хлорофилла, возможно, в результате эволюции вокруг звезды с низкой яркостью или в виде газовой гигантской луны. Большинство миров сетчатки закрыты, но повышенная вулканическая активность помогает сохранить стабильные условия из-за парниковых эффектов."
 pc_retinal_habitability:0 "Сложность сетчатки"
 pc_retinal_tile:0 "Лесной ландшафт"
 pc_retinal_tile_desc:0 "Разнообразная лесистая местность с влажным, но холодным климатом."
 trait_pc_retinal_preference:0 "Retinal World $preference$"
 trait_pc_retinal_preference_desc:0 "$trait_pc_arctic_preference_desc$"
 pc_greenhouse_hot:0 "Горячий восстанавливающий мир"
 pc_greenhouse_hot_desc:0 "Скалистая планета с толстой атмосферой высокого давления. Газы в атмосфере вызвали беглый парниковый эффект, создавая очень высокие температуры поверхности."
 pc_greenhouse_cold:0 "Холодный мир сокращения"
 pc_greenhouse_cold_desc:0 "Скалистая планета с плотной атмосферой. Несмотря на то, что они находятся далеко от родительской звезды, газы в атмосфере вызвали парниковый эффект, позволяя экзотическим жидкостям, таким как метан и этан, существовать на поверхности."
 pc_irradiated_terrestrial:0 "Облученный земной мир"
 pc_irradiated_terrestrial_desc:0 "Эти земные миры имеют бесплодные и облученные поверхности, лишенные сильной магнитосферы, чтобы защитить ее от излучения звезды. Несмотря на суровые условия поверхности, можно обнаружить жидкие океаны воды, которые обеспечивают достаточную защиту от излучения, позволяя существовать какой-либо растительности и жизни."
 pc_irradiated_terrestrial_habitability:0 "Облучаемая наземная среда обитания"
 pc_irradiated_terrestrial_tile:0 "Облученный ландшафт"
 pc_irradiated_terrestrial_tile_desc:0 "Облученный и бесплодный ландшафт."
 trait_pc_irradiated_terrestrial_preference:0 "Irradiated Terrestrial World $preference$"
 trait_pc_irradiated_terrestrial_preference_desc:0 "$trait_pc_arctic_preference_desc$"
 pc_lush:0 "Пышный мир"
 pc_lush_desc:0 "Эти пышные миры имеют умеренный климат с атмосферой азота и кислорода и устойчивой экосистемой. Изменение климата очень низкое, в результате чего пышные ландшафты доминируют над его наземными массами, которые разделены преимущественно мелководными морями. Холодный и сухой климат встречаются только вблизи полюсов и горных вершин, в то время как пустыни обычно отсутствуют, поскольку уровни прецепитации одинаковы на каждой широте. Этот тип планеты можно считать идеальным для любых видов, которые эволюционировали в умеренных мирах."
 pc_lush_habitability:0 "Пышная обильность"
 pc_lush_tile:0 "Пышный ландшафт"
 pc_lush_tile_desc:0 "Плодородная местность с пышной растительностью, обеспечивающая идеальные условия жизни для любых форм жизни, адаптированных к умеренным климатам."
 trait_pc_lush_preference:0 "Lush World $preference$"
 trait_pc_lush_preference_desc:0 "$trait_pc_arctic_preference_desc$"
 pc_geoplastic:0 "Расплавленный мир"
 pc_geoplastic_desc:0 "Эти миры представляют собой самый ранний этап в формировании обитаемой планеты. Ядро и корка полностью расплавлены, что делает планету восприимчивой к солнечным ветрам и излучению и подвержена чрезвычайно высокой температуре поверхности. Атмосфера очень тонкая и состоит из водорода и гелия. Когда планета охлаждается, сердцевина и корка начинают затвердевать, и планета может стать Изначальной, если условия правильные."
 pc_geometallic:0 "Изначальный мир"
 pc_geometallic_desc:0 "По мере того, как мир Молтов остывает, кора и сердцевина застывают, и планета может стать Изначальной, если условия правильные. Эти бесплодные миры являются свидетелями значительной геологической активности, пар, вытесненный из вулканических извержений, конденсируется в воду и образует первые мелкие моря, в которых бактерии могут развиваться и в конечном итоге процветать. По мере того, как сердцевина Изначальной планеты остывает, вулканическая активность уменьшается, и в конечном итоге планета переходит в более обитаемый класс."
 pc_geocrystalline:0 "Кембрийский мир"
 pc_geocrystalline_desc:0 "После того, как ядро ​​Примордиальной планеты достаточно прохладно, вулканическая активность уменьшается, а условия жизни улучшаются. Кислород и азот присутствуют в некоторой изобилии в атмосфере, приводя к возникновению все более сложных организмов, таких как примитивная растительность, как водоросли, и животные, похожие на губки и медузы. По мере того как планета продолжает остывать, она может, наконец, перейти на заключительный этап ее эволюции."
 pc_geocrystalline_habitability:0 "Кембрийская среда обитания"
 pc_geocrystalline_tile:0 "Скалистый ландшафт"
 pc_geocrystalline_tile_desc:0 "Сухая и скалистая местность с редкой растительностью."
 trait_pc_geocrystalline_preference:0 "Cambrian World $preference$"
 trait_pc_geocrystalline_preference_desc:0 "$trait_pc_arctic_preference_desc$"
 pc_geomorteus:0 "Излученный мир"
 pc_geomorteus_desc:0 "Маленькие скалистые миры, расположенные в горячей зоне звездной системы. Не подходящие для жизни гуманоидов, эти планеты имеют очень неустойчивые излучаемые поверхности. Тонкие атмосферы состоят в основном из гелия и натрия. В суровом дневном свете температура может достигать 450 ย บ по Цельсию, потому что для сохранения этого тепла мало атмосферы, оно может стать таким же холодным, как -200 ย บ Цельсия ночью. В излученных мирах никогда не наблюдалось никаких форм жизни."
 pc_dwarf_planet_asteroid:0 "Карликовый карлик"
 pc_dwarf_planet_asteroid_desc:0 "Платиноид - это крошечный мир, который обычно не соответствует критериям для планеты, в том числе луны, астероиды и маленькие объекты, подобные планете. Карликовые планетоиды могут состоять из скалы или льда, многие из них даже не сферические и имеют эксцентричные орбиты, загроможденные различными даже более мелкими объектами."
 pc_gas_giant_hot:0 "Ultra Giant"
 pc_gas_giant_hot_desc:0 "Большая газовая планета с атмосферой, в основном состоящей из водорода и гелия. Планета находится в непосредственной близости от родительской звезды и поэтому имеет очень высокую температуру поверхности и короткий орбитальный период. Атмосфера экстремальная и экзотическая из-за коротких периодов и длительных дней, с интенсивными ветрами и сверх вращающимися экваториальными струями."
 pc_ice_giant:0 "Ледяной гигант"
 pc_ice_giant_desc:0 "Эти замороженные гиганты сильно отличаются по составу от своих газовых братьев. Ядро в основном представляет собой камень и лед, окруженный слабыми слоями воды, метана и аммиака. Кроме того, магнитное поле резко наклонено к оси вращения. Эти планеты формируются на краю звездной системы."
 pc_marginal:0 "Теплый маргинальный мир"
 pc_marginal_desc:0 "Эти маргинальные миры, также известные как Супер-Земля, как правило, похожи на Земные планеты, но в более широком масштабе и с меньшим водным покрытием. Теплый подкласс имеет тенденцию быть скалистым и лесистым, и, хотя они подходят для жизни, дефицитное водоснабжение усложняет естественную эволюцию."
 pc_marginal_habitability:0 "Теплая маргинальная жилость"
 pc_marginal_tile:0 "Умеренный ландшафт"
 pc_marginal_tile_desc:0 "Разнообразная лесистая местность с мягким климатом."
 trait_pc_marginal_preference:0 "Warm Marginal World $preference$"
 trait_pc_marginal_preference_desc:0 "$trait_pc_arctic_preference_desc$"
 pc_irradiated_marginal:0 "Облученный маргинальный мир"
 pc_irradiated_marginal_desc:0 "Эти маргинальные миры, также известные как Супер-Земля, имеют бесплодные и облученные поверхности, лишенные сильной магнитосферы, чтобы защитить их от излучения звезды. Несмотря на суровые условия поверхности, можно обнаружить жидкие тела воды, которые обеспечивают достаточную защиту от излучения, позволяя некоторым растительным и живым существам находиться под водой."
 pc_irradiated_marginal_habitability:0 "Облучаемая маргинальная жилость"
 pc_irradiated_marginal_tile:0 "Облученный ландшафт"
 pc_irradiated_marginal_tile_desc:0 "Облученный и бесплодный ландшафт."
 trait_pc_irradiated_marginal_preference:0 "Irradiated Marginal World $preference$"
 trait_pc_irradiated_marginal_preference_desc:0 "$trait_pc_arctic_preference_desc$"
 pc_marginal_cold:0 "Холодный маргинальный мир"
 pc_marginal_cold_desc:0 "Эти маргинальные миры, также известные как Супер-Земля, как правило, похожи на Земные планеты, но в более широком масштабе и с меньшим водным покрытием. Холодный подкласс имеет тенденцию быть фригидным и скалистым, с большими телами замороженной воды, за исключением более низких широт, где можно найти жидкую воду и растительность."
 pc_marginal_cold_habitability:0 "Холодная предельная жилость"
 pc_marginal_cold_tile:0 "Холодный ландшафт"
 pc_marginal_cold_tile_desc:0 "Заснеженный ландшафт с некоторой растительностью."
 trait_pc_marginal_cold_preference:0 "Cold Marginal World $preference$"
 trait_pc_marginal_cold_preference_desc:0 "$trait_pc_arctic_preference_desc$"
