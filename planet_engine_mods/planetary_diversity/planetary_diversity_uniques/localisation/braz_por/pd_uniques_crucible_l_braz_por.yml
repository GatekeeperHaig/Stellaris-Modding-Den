 crucible_homeplanet:0 "Preso como ratos"
 crucible_homeplanet_desc:0 "O escudo bloqueia a maior parte da varredura deste mundo. No entanto, pequenas flutuações de frequência nos permitem observar o estado pós-apocalíptico do planeta com tribos aprisionadas travando guerra por recursos escassos."
 crucible_military_moon:0 "Lua de Defesa"
 crucible_military_moon_desc:0 "Esta lua é tudo o que resta de um sofisticado sistema de defesa destruído por um acelerador de partículas gigante."
 crucible_shieldedplanet:0 "Centelhas abaixo"
 crucible_shieldedplanet_desc:0 "Embora o escudo aqui ainda esteja operacional, as varreduras mostram que ele está perdendo coesão lentamente e provavelmente se dissipará em mil anos."
 pdcrucible.10.name:0 "Antigo campo de batalha"
 pdcrucible.10.desc:0 "Quando o [Root.GetName] entrou no sistema, eles foram recebidos por uma nuvem do que parecia ser os destroços de centenas de naves de guerra. [Root.GetLeaderName] examinará cuidadosamente os destroços para determinar a origem e a causa da carnificina."
 pdcrucible.10.a:0 "Cuidado com as armadilhas."
 pdcrucible.20.name:0 "Centelha Abaixo"
 pdcrucible.20.desc:0 "Parece que este sistema já foi o lar de uma raça militarista espacial. Seu mundo natal e a primeira lua estão envoltos em poderosos escudos planetários. Detritos orbitais mostram evidências de uma segunda lua aparentemente destruída por um grande acelerador de massa. "
 pdcrucible.20.a:0 "Interessante."
 pdcrucible.50.name:0 "Centelha Abaixo"
 pdcrucible.50.desc:0 "Peneirando as caixas pretas e fragmentos de computador nos escombros, descobrimos que esta foi a batalha final entre um governo local conhecido como Império Rusnad e uma coalizão rebelde de alienígenas que eles escravizaram, conhecida como o Aliança de Libertação Unida.\n\n As informações descriptografadas de notas de navios Rusnad fazem referência à escassez de um combustível poderoso que eles usavam em suas fornlhas, o que levou a um declínio em sua capacidade de manter sua frota ao longo do tempo. A rebelião da Aliança de Libertação Unida aproveitou-se desso oportunidade, progredindo lentamente ao longo de várias décadas até finalmente entrar nos sistemas centrais de Rusnad, onde os antigos mestres foram finalmente derrotados."
 pdcrucible.50.a:0 "Excelente"
 pdcrucible.51.desc:0 "Uma das vantagens táticas do Rusnad parece ter sido sua segunda lua, que abrigava um sofisticado sistema de defesa planetário. Em resposta, a Aliança desenvolveu o maior acelerador de partículas que a galáxia já viu, pouco mais que um enorme arma com um motor amarrado nas costas. Quando a Aliança entrou no sistema, eles dispararam, e enquanto a bala demorou vários dias para atingir seu alvo, os Rusnad foram incapazes de detê-la. Os destroços do mundo destruído são visíveis da órbita."
 pdcrucible.51.a:0 "Interessante"
 pdcrucible.52.desc:0 "Após a derrota sobre seu mundo natal, Rusaria foi envolvido pela Aliança. As comunicações da Aliança mostram que eles pensaram que prender os Rusnad para lutarem entre si era um fim adequado para seu império. Eles queriam colocá-los em um miséria semelhante ao que eles experimentaram nas mãos de seu antigo mestre."
 pdcrucible.52.a:0 "Incrível"
 pdcrucible.53.desc:0 "Depois de encerrar o mundo natal de Rusnad, a Aliança levou meses para repetir o processo na lua remanescente de Rusaria, a principal base industrial de Rusnad conhecida como Cadinho. A comunicação da Aliança afirmava que ela tinha a capacidade de produzir grandes quantidades de qualidade ligas em pouco tempo. Eventualmente, o grupo que apoiava o encapsulamento venceu e sofreu o mesmo destino do mundo natal. "
 pdcrucible.53.a:0 "Compreendido"
 pdcrucible.54.desc:0 "Após algumas varreduras mais profundas, parece que o escudo ao redor do Crisol está de fato falhando, mas deve durar pelo menos mais mil anos. Este processo poderia ser acelerado com nosso conhecimento atual de escudos, mas fazendo então, em uma escala planetária, isso levaria tempo e esforço."
 pdcrucible_site:0 "Centelhas abaixo"
 pdcrucible_site_desc:0 "Os responsáveis ​​por proteger esses mundos claramente viram este sistema como uma ameaça. Entre o cemitério de naves espalhadas pelo sistema e esses planetas protegidos, nosso pesquisador tem muito a aprender aqui."
 pd_crucible_shieldbreaker:0 "Disjuntor de blindagem"
 pd_crucible_shieldbreaker_DESC:0 "Seremos capazes de derrubar o escudo do Crisol, encorajando a polaridade do campo a continuar a desestabilizar."
 pdcrucible.30.name:0 "O Crisol"
 pdcrucible.30.desc:0 "Com o escudo finalmente abaixado, agora seremos capazes de colonizar e explorar esta incrível façanha de engenharia e explorar ainda mais os resíduos que cobrem grande parte deste planeta."
 pdcrucible.30.a:0 "Incrível"
 pd_crucible_furnace:0 "A Fornalha Equatorial"
 pd_crucible_furnace_desc:0 "Em torno do equador deste planeta está uma rede de fornos enormes que mantêm a superfície deste mundo rico em minerais fundida, permitindo uma taxa incrivelmente alta de produção de ligas."
 tech_crucible_study:0 "Teoria da Arquitetura do Crisol"
 tech_crucible_study_desc:0 "Embora a tecnologia usada para criar o crisol esteja séculos além de qualquer coisa que possamos compreender, estudar a tecnologia deste mundo permitiria insights únicos em vários campos de estudo."
 crucible:0 "O Crisol"
 crucible_desc:0 "Mantida artificialmente derretida, a superfície deste mundo foi retrabalhada para fornecer a matéria-prima para uma fornalha gigante em todo o planeta e é uma verdadeira maravilha da engenharia. O contato com o estranho resíduo encontrado nos edifícios deixa as pessoas no limite."
 clean_crucible:0 "O Crisol"
 clean_crucible_desc:0 "Com o resíduo removido, o Crisol está funcionando com eficiência máxima e não é mais um perigo para a população aqui."
 shroud_crucible:0 "O Crisol"
 shroud_crucible_desc:0 "Com o magma agora infundido com Zro, o Crisol está agora produzindo uma quantidade incrível de ligas, embora a reação psiônica negativa pareça ter aumentado."
 tech_crucible_upgrade:0 "Atualizar o Crisol"
 tech_crucible_upgrade_desc:0 "Um estudo mais aprofundado do Crisol mostrou que ele foi projetado para ser infundido com Zro, que foi a causa do resíduo no planeta. Devemos ser capazes de remover o resíduo atual ou introduzi-lo com Zro novamente."
 Decision_clean_crucible:0 "Limpe o Crisol"
 Decision_clean_crucible_desc:0 "Ao limpar o resíduo de Zro do planeta, devemos ser capazes de melhorar a eficiência do planeta."
 decision_shroud_crucible:0 "Zro Introduzido no Crisol "
 Decision_shroud_crucible_desc:0 "Ao introduzir o Zro no sistema de fornos, devemos ser capazes de melhorar a eficiência do planeta, embora precisaremos de uma fonte de Zro para mantê-lo funcionando bem."
 Decision_clean_crucible_tooltip:0 "O antigo resíduo do Zro será removido deste mundo."
 Decision_shroud_crucible_tooltip:0 "Zro será reintroduzido no sistema de fornalhas deste mundo."
 pd_crucible_nearby_init_NAME:0 "Vizinho do Crisol"
 pd_crucible_nearby_init_DESC:0 "Um de seus sistemas vizinhos terá o único planeta O Crisol, ele não aparecerá novamente no jogo."
 tech_crucible_upgrade_custom:0 "Atualização do Crisol"
 tech_crucible_upgrade_custom_desc:0 "Um estudo mais aprofundado do Crisol mostrou que ele foi projetado para ser infundido com Zro, que foi a causa do resíduo no planeta. Devemos ser capazes de remover o resíduo atual ou introduzi-lo com Zro novamente."
 origin_crucible_world:0 "Das cinzas dos Rusnads"
 origin_crucible_world_desc:0 "Esta civilização é o que restou de um antigo império que foi derrotado por seus inimigos que envolveram seu planeta natal e a primeira lua atrás de um enorme escudo planetário. Após sua prisão, eles passaram séculos em violentas guerras tribais pelos recursos esgotados de seu planeta natal. Finalmente eles se uniram e destruíram o escudo que os prendia. Recém-livres, eles voltaram seus olhos para a lua, um mundo forjado com o poder de alimentar suas ambições galácticas reacendidas."
 origin_tooltip_crucible_world_effects:0 "- Planeta Natal é um (Size: £planetsize£ §Y20§!) mundo com ruínas que devem ser limpas\n- Começa em um sistema com um mundo blindado que tem o Crisol abaixo, que pode ser desprotegido\n- Começa com um projeto especial para destravar o Crisol"
 pd_origin_init_crucible_NAME:0 "Sistema Crisol "
 pd_origin_init_crucible_DESC:0 "Um sistema inicial contendo O Crisol sob um escudo planetário."
 START_SCREEN_CRUCIBLE_ORIGIN:0 "Nossos antepassados ​​falam de uma época em que nosso império se estendia pelas estrelas e dominávamos muitas espécies. Mas, em nosso auge, nossa ganância levou à escassez da fonte divina de combustível, permitindo assim que nossos escravos se levantassem contra nós. Na nossa derrota, eles usaram nossa própria tecnologia para aprisionar nosso planeta natal em um escudo impenetrável. Desde então, temos conhecido uma guerra quase constante entre tribos, perdendo muito de nosso conhecimento avançado no processo \n\nRecentemente nós nos unimos e deixamos de lado nossas diferenças para destruir o escudo ao redor de nosso planeta. Demorou gerações, mas finalmente derrubamos as paredes que nos prendia. \n\nAgora devemos descobrir como quebrar o escudo da nossa primeira lua, que nossas lendas afirmam conter uma poderosa fornalha que podemos aproveitar para recuperar nossa glória perdida. Vamos aprender com os erros de nossos ancestrais e construir uma sociedade nova e mais justa, ou usar nosso poder recuperado para se vingar de uma galáxia que nos injustiçou?"
 d_sizable_ruins:0 "Ruínas consideráveis"
 d_sizable_ruins_desc:0 "Gerações de lutas internas devastaram nossas outrora vastas cidades. Limpá-las permitirá que a área seja usada novamente e desenterrar valiosas relíquias de nosso passado."