 ###################################################
 # Colony Events
 ###################################################

 # Colony event: цепочка, которая заканчивается тем, что дает вам один или несколько космических кораблей
 # 3 e        refers to # 31
 gpm_colony.3.name:0 "Не совсем металлолом"
 gpm_colony.3.desc:0 "Наше первоначальное сканирование этого мира показало много металла от разбитых кораблей. В этом мире их должны быть сотни. К сожалению, из-за множества сплавов и перегруженной электроники этих колоссальных разбитых кораблей наши сканы были подвергнуты сильным электромагнитным помехам и, следовательно, не смогли подробно рассказать о каждом крушении. \nТеперь, когда мы начали выполнять визуальные проверки, мы обнаружили нечто удивительное. Несколько кораблей там все еще излучают электромагнитное излучение, а это означает, что в них все еще остается енергия. Возможно, их базы данных могут научить нас чему-то о своих проектах или их создателях."
 
 gpm_colony.3.desc.mach:0 "Первоначальное сканирование этого мира показало много металла от разбитых кораблей. Более тщательный анализ показал, что сотни разрушенных судов разбросаны по всему миру. Из-за множества сплавов и разрушенной электроники этих колоссальных разрушенных кораблей наши сканы подвергались сильным электромагнитным помехам и не смогли подробно рассказать о каждом крушении с орбиты.\nТеперь, когда мы начали процедуры визуального анализа, мы обнаружили несколько интересных мест. Некоторые из кораблей там все еще излучают электромагнитное излучение, анализ показывает, что в них все еще остается енергия. Возможно, их базы данных могут научить нас чему-то о своих проектах или их создателях."
 
 gpm_colony.3.a:0 "Начать процедуры по спасению"
 gpm_colony.3.mach:0 "Инициировать протоколы восстановления"
 
 # 4 e        refers to # 31
 gpm_colony.4.name:0 "Слишком хорошо, чтобы быть правдой"
 gpm_colony.4.desc:0 "Наша первоначальная цель получить доступ к их базам данных была не совсем удачной, мы обнаружили, что эти суда принадлежали двум различным воюющим группировкам. Один очень продвинутый, а другой, менее продвинутый. К сожалению, мало что можно было получить из их баз данных; похоже, это была стандартная процедура, удаления баз данных, если корабль стал непригодным для использования.\nВо время нашего спасения мы наткнулись на разбитый корабль. Он сохранился намого лучше остальных. Наши инженеры предложили попробовать и отремонтировать его с помощью деталей из близлежащего разрушенного корабля. Возможно, даже используйте его в качестве шаблона, чтобы попытаться спасти несколько других близлежащих кораблей, которые не выглядят слишком сильно поврежденными."
 
 gpm_colony.4.desc.mach:0 "Наша первоначальная процедура доступа к их базам данных в основном не удалась. Мы обнаружили, что эти корабли принадлежали двум различным воюющим группировкам. Один очень продвинутый, а другой, менее продвинутый. Из их баз данных не было получено многого; похоже, это была стандартная процедура, удаления баз данных, если корабль стал непригодным для использования.\nВо время наших процедур спасения мы обнаружили еще один разрушенный корабль. Его повреждения составляют 78,318%, а структурная целостность достаточно хороша, чтобы начать интенсивное сканирование и процедуры каталогизации. Наши инженерные беспилотные летательные аппараты также инициировали протоколы ремонта, чтобы попытаться восстановить их с помощью деталей из близлежащего разрушенного корабля. Проводится анализ, чтобы попытаться использовать его в качестве шаблона, чтобы попытаться спасти несколько близлежащих кораблей, которые не выглядят слишком поврежденными."
 
 gpm_colony.4.a:0 "Попытайтесь спасти корабль. (Займет 60 дней)"
 gpm_colony.4.mach:0 "Попытка спасти судно. (Займет 60 циклов)"
 gpm_colony.4.b:0 "Замечательно!"
 gpm_colony.4.c:0 "Он будет нам хорошо служить"
 gpm_colony.4.d:0 "Интегрировать его во флот"
 
 # 5 e        refers to # 31
 gpm_colony.5.name:0 "Makeshift Cruiser"
 gpm_colony.5.desc:0 "Она летит! Этот корабль может выглядеть немного устаревшим, он неожиданно поддерживает целый ряд систем оружия и защитных систем!"
 gpm_colony.5.desc.mach:0 " Судно было успешно спасено, и анализ предполагает, что он способен достичь орбиты. Это судно оснащено большим набором систем оружия и защитных систем."
 gpm_colony.5.b:1 "Получите временное §HКрейсер§!"
 gpm_colony.5.c:0 "Он будет нам хорошо служить"
 gpm_colony.5.d:0 "Интегрировать его во флот"
 
 # 6 e        refers to # 31
 gpm_colony.6.name:0 "Makeshift Cruisers"
 gpm_colony.6.desc:0 "Они летают! Эти корабли могут выглядеть немного устаревшими, но они удивительно поддерживают целый ряд систем оружия и защитных систем!"
 gpm_colony.6.desc.mach:0 "Несколько судов были успешно спасены, и анализ показывает, что они способны достигать орбиты. Эти суда снабжены большим количеством систем оружия и защитных систем."
 gpm_colony.6.b:1 "Gain between §G3§! and §G5§! §HMakeshift Cruisers!"
 gpm_colony.6.c:0 "Они будут нам хорошо служить"
 gpm_colony.6.d:0 "Интегрировать их во флот"
 
 # 7 e        refers to # 31
 gpm_colony.7.name:0 "Спасенный линкор"
 gpm_colony.7.desc:0 "Нам нужно было восстановить полдюжины этих колоссальных кораблей, чтобы заставить его работать. Невероятно, насколько она массивная. Наши инженеры не уверены, насколько она способна поддерживать структурную целостность, поэтому вряд ли мы сможем воспроизвести ее дизайн. Тем не менее, она будет служить нам."
 gpm_colony.7.desc.hive:0 "Нам нужно было спасти полдюжины этих колоссальных кораблей, чтобы заставить его работать. Невероятно, насколько она массивная. Мы не уверены, насколько она способна поддерживать структурную целостность, поэтому вряд ли мы даже попытаемся воспроизвести ее дизайн. Тем не менее, она будет служить нам."
 gpm_colony.7.desc.mach:0 "Мы успешно восстановили один корабль, используя 198727 компонентов из 197 разрушенных кораблей, найденных в этом мире. Это судно необычайно велико, но анализ и моделирование полета предсказывают, что он достигнет орбиты. Наши инженерные беспилотные летательные аппараты и модели теоретической целостности не подсчитывают, как это судно поддерживает структурную целостность. Вывод заключается в том, что мы не сможем повторить его дизайн."
 gpm_colony.7.b:1 "Получить §HСпасенный линкор!"
 gpm_colony.7.c:0 "Он будет нам хорошо служить"
 gpm_colony.7.d:0 "Интегрировать его во флот"
 
 # 8 e        refers to # 31
 gpm_colony.8.name:0 "Древние фрегаты"
 gpm_colony.8.desc:0 "Мы не только смогли отремонтировать его, но и смогли восстановить несколько других! Наши военные эксперты догадываются, что эти корабли должны были быть частью роя кораблей. Несмотря на небольшие размеры, они имеют очень продвинутый дизайн, позволяющий использовать довольно много энергии в своих оборонительных и наступательных системах. Мы должны быть очень осторожны с ними."
 gpm_colony.8.desc.hive:0 "Мы не только смогли отремонтировать его, но и смогли восстановить несколько других! Мы предполагаем, что эти корабли, должно быть, были частью роя кораблей. Несмотря на небольшие размеры, они имеют очень продвинутый дизайн, позволяющий использовать довольно много энергии в своих оборонительных и наступательных системах. Мы должны быть очень осторожны с ними."
 gpm_colony.8.desc.mach:0 "Мы успешно отремонтировали критические системы нескольких небольших судов. Наш анализ этих судов предполагает, что они использовались в роях, управляемых центральной системой обработки. Несмотря на небольшие размеры, они имеют очень продвинутый дизайн, позволяющий получать очень мощные выходы в своих оборонительных и наступательных системах. Мы должны быть очень осторожны с ними."
 gpm_colony.8.b:1 "Получить от §G7§! and §G11§! §HДревние фрегаты!"
 gpm_colony.8.c:0 "Они будут нам хорошо служить"
 gpm_colony.8.d:0 "Интегрировать их во флот"

 # 9 e        refers to # 31
 gpm_colony.9.name:0 "Древний боевой крейсер"
 gpm_colony.9.desc:0 "Наши инженеры смогли восстановить только один из этих высокоразвитых древних кораблей. Дизайн этих кораблей поистине замечателен. Его смехотворная выработка электроэнергии позволяет использовать огромную систему оружия. Мы должны очень внимательно относиться к этому кораблю, поскольку он кажется единственным в своем роде."
 gpm_colony.9.desc.mach:0 "Наши инженерные дроны смогли восстановить один из этих высокоразвитых древних кораблей. Конструкция этих сосудов не похожа на то, что разработали наши симуляции. Его мощная генерация энергии позволяет использовать огромное количество оружия. Мы должны проявлять большую осторожность в отношении этого судна, поскольку оно кажется редким."
 gpm_colony.9.b:1 "Получить §HДревний боевой крейсер§!"
 gpm_colony.9.c:0 "Он будет нам хорошо служить"
 gpm_colony.9.d:0 "Интегрировать его во флот"
 
 # 10 e        refers to # 31
 gpm_colony.10.name:0 "Древние боевые крейсеры"
 gpm_colony.10.desc:0 "Наши инженеры смогли отремонтировать несколько из этих высокоразвитых древних кораблей. К счастью, поблизости был еще больший поврежденный корабль, у которого достаточно компонентов для критических систем. Остальные поврежденные участки кораблей были взяты из небольшого места крушения на другой стороне мира. Дизайн этих кораблей поистине замечателен. Их смехотворная энергетика позволяет использовать огромную систему вооружений. Мы должны заботиться об этих кораблях."
 gpm_colony.10.desc.hive:0 "Наши инженерные дроны смогли отремонтировать несколько из этих высокоразвитых древних кораблей. К счастью, поблизости был еще больший поврежденный корабль, у которого достаточно компонентов для критических систем. Остальные поврежденные участки кораблей были взяты из небольшого места крушения на другой стороне планеты. Дизайн этих кораблей поистине замечателен. Их смехотворная энергетика позволяет использовать огромную систему вооружений. Мы должны заботиться об этих кораблях."
 gpm_colony.10.desc.mach:0 "Наши инженерные беспилотные летательные аппараты смогли восстановить лишь несколько из этих высокоразвитых древних кораблей. Для понимания и сбора достаточного количества компонентов для критических систем необходимо было проанализировать более крупное соседнее судно. Остальные части поврежденных судов были взяты из небольшого места крушения на другой стороне планеты. Его мощная генерация энергии позволяет использовать огромное количество оружия. Мы должны заботиться об этих кораблях."
 gpm_colony.10.b:1 "Gain between §G3§! and §G5§! §HДревние боевые крейсеры§!"
 gpm_colony.10.c:0 "Они будут нам хорошо служить"
 gpm_colony.10.d:0 "Интегрировать их во флот"
 
 # 11 e        refers to # 31
 gpm_colony.11.name:0 "Древний Титан"
 gpm_colony.11.desc:0 "Среди обгоревших и расплавленных обломков мы нашли участок корабля, врытый в землю. Сначала мы только предположили, что это был относительно небольшой корабль, который разбился. Он был покрыт пылью и другими обломками, которые выпадали из огромной космической битвы, которая произошла на орбите тысячелетия назад. \nХорошо, что мы посмотрели поближе. Сияющий корпус, который показывался, - это не просто маленький разбитый корабль; это был всего лишь один участок гораздо большего корабля. Корабль, который был на удивление все еще цел. После того как, мы его откопали, мы обнаружили, что причина, по которой он потерпел крушение, была прямым попаданием по ее центру управления, который бросил его в штопор и корабль упал на поверхность планеты.\nПосле сбора деталей с близлежащих кораблей мы смогли построить центр управления на судне полностью по нашим собственным спецификациям. После активации корабля мы были удивлены, насколько легко интегрированный AI смог интегрировать и поддерживать наши собственные системы. Нашим приборам потребовалось всего несколько дней чтобы контролировать корабль. После еще нескольких тестов мы готовы вывести его на орбиту в эксплуатацию."
 gpm_colony.11.desc.mach:0 "Среди обгоревших и расплавленных обломков мы нашли участок корабля, врытый в грунт. первичный анализ показал, что это был относительно небольшой корабль, который разбился и был покрыт обломками и почвой. Это происходило из массивной космической битвы, которая произошла на орбите тысячелетия назад.\nВторичный анализ блестящего корпуса показал, что это был не просто небольшой разбитый корабль; это был всего лишь один участок гораздо большего судна. Судно, которое все еще был цел, несмотря на то, что это было невероятно маловероятным. После его раскопок мы определили причину, по которой он потерпел крушение, это было прямое попадание по контрольному центру, который бросил его в штопор и корабль упал на поверхность планеты. \nПосле сбора деталей из близлежащих судов мы смогли построить совместимую контрольную связь. После активации судна мы не ожидали, насколько совместимы наши системы. AI смог интегрировать и поддерживать наши собственные системы и базовые языки кода. Нашим приборам потребовалось всего несколько циклов, чтобы полностью контролировать судно."
 gpm_colony.11.b:1 "Получить §HДревний Титан§!"
 gpm_colony.11.c:0 "Он будет нам хорошо служить"
 gpm_colony.11.d:0 "Интегрировать его во флот"

 # 20 e        refers to # 121
 # Colony event: порождает армию ксеноморфов для вторжения
 gpm_colony.20.name:0 "Чужой завтрак"
 gpm_colony.20.desc:0 "Один из колонистов просто хотел прикоснуться к яйцам! О нет, они размножаются! Эти ксеноморфы всюду! Бегите спасайте свою жизнь!"
 gpm_colony.20.desc.hive:0 "Один из небольшого числа наших беспилотных летательных аппаратов случайно соприкоснулся с ксено-коконами после наблюдения и, похоже, слился с коконом. Они превратились в многочисленные независимые сущности ксеноморфа. У нас нет контроля над их разумом, они не одни. Для их хранения понадобятся беспилотные самолеты."
 gpm_colony.20.desc.mach:0 "Группа биологических образцов помещалась в ту же самую защитную единицу, что и эти культивирующие биологические единицы. Произошел неожиданный результат, и биологические объекты слились воедино, сформировав сильно изменчивые и энергичные существа. Первичные системы сдерживания были разрушены, и эти существа вырвались из плена. Вторичные блоки защиты были предупреждены."
 gpm_colony.20.a:0 "§RНапомощь!§!"
 gpm_colony.20.hive:0 "Несколько беспилотных летательных аппаратов §RКсеноморфы!§!"
 gpm_colony.20.mach:0 "Активировать вторичные блоки сдерживания §RКсеноморфы!§!"
 gpm_colony.20.b:0 "§HОдин§! человек убит!\n§Rксеноморф§! вторжение!"
 
 # 21 e        refers to # 18 & 16
 # Colony event: обновить слабый модификатор минерала до сильного модификатора
 gpm_colony.30.name:1 "Отчет об исследовании F446397"
 gpm_colony.30.desc:1 "Новости из нашей колонии §H[Root.GetName]§!.§E Наша система оценки горнодобывающей деятельности, С.О.Г.Д, добилась прогресса в составлении карт месторождений полезных ископаемых на планете. Несмотря на то, что планета с очень низким качеством минералов в целом, наши горняки наткнулись на очень богатое месторождение руды. Это месторождение, по-видимому, распространяется глубоко в виде молнии на почти половину планеты. Хотя минеральная жила довольно глубокая, мы можем использовать ее с некоторыми незначительными изменениями в наших горнодобывающих системах и некоторыми улучшениями в наших методах добычи."
 gpm_colony.30.desc.hive:1 "Новости из нашей колонии §H[Root.GetName]§!.§E Наша система оценки горнодобывающей деятельности, С.О.Г.Д, добилась прогресса в составлении карт месторождений полезных ископаемых на планете. Несмотря на то, что планета с очень низким качеством минералов в целом, наши горняки наткнулись на очень богатое месторождение руды. Это месторождение, по-видимому, распространяется глубоко в виде молнии на почти половину планеты. Хотя минеральная жила довольно глубокая, мы можем использовать ее с некоторыми незначительными изменениями в наших горнодобывающих системах и некоторыми улучшениями в наших методах добычи."
 gpm_colony.30.desc.mach:1 "Входящие данные из нашей колонии на §H[Root.GetName]§!.§E Наша система оценки горнодобывающей деятельности, С.О.Г.Д, добилась прогресса в составлении карт месторождений полезных ископаемых на планете. Исходные данные о том, что планета имеет очень низкие минералы, были обновлены. Наши горные дроны обнаружили очень богатую жилу руды. Сейсмическое картирование этой жилы показало, что оно распространилось глубоко в виде молнии на почти половину планеты. Хотя минеральная жила довольно глубокая, мы можем использовать ее с некоторыми незначительными изменениями в наших горных системах и некоторыми улучшениями в наших протоколах добычи."
 gpm_colony.30.a:1 "Отлично, начинайте модификации"
 gpm_colony.30.hive:1 "Реорганизовать добывающие дроны, чтобы извлечь богатую жилу"
 gpm_colony.30.mach:1 "Загрузка новых протоколов добычи"
 gpm_colony.30.b:1 "§RУдаляет модификатор полезных минералов низкого качества§!\n§GДобавляет модификатор минералов высокого качества§!"

 # 22 e        refers to # 16 & 17
 # Colony event: обновит богатый модификатор минералов до сверхбольшого модификатора
 gpm_colony.40.name:1 "Запрос M99BLL4: Обновление методов бурения"
 gpm_colony.40.desc:1 "Наша колония на §H[Root.GetName]§! сделал запрос. Горное подразделение колонии хотело бы отклониться от стандартных методов добычи и модифицировать буровое оборудование, чтобы копать глубже в планетарной коре. В то время как поверхность §H[Root.GetName]§! обеспечивает достаточную добычу полезных ископаемых наша система оценки горнодобывающей деятельности, С.О.Г.Д., считает, что гораздо более богатые полезные ископаемые можно найти, если они начнут копать глубже. С вашего одобрения они освоят другой метод бурения и должны принести больше дохода для империи."
 gpm_colony.40.desc.hive:1 "Наша колония на §H[Root.GetName]§! требует нашего внимания. Горное подразделение колонии должно отклоняться от стандартных методов добычи и модифицировать буровое оборудование, чтобы копать глубже в земной коре. В то время как поверхность §H[Root.GetName]§! обеспечивает достаточную добычу полезных ископаемых наша система оценки горнодобывающей деятельности, С.О.Г.Д., считает, что гораздо более богатые полезные ископаемые можно найти, если они начнут копать глубже. С нашим одобрением они освоят другой метод бурения и должны принести больше дохода для империи."
 gpm_colony.40.desc.mach:1 "Запрос данных §H[Root.GetName]§!. Автономному административному подразделению колонии, А.А.П.К., нужны новые протоколы, позволяющие отклоняться от стандартных методов добычи в колонии. Кроме того, для этого требуется разрешение на модификацию стандартного бурового оборудования. Это обновление необходимо для более глубоких раскопок планетарной коры. В то время как поверхность §H[Root.GetName]§! обеспечивает достаточную добычу полезных ископаемых наша система оценки горнодобывающей деятельности, С.О.Г.Д, теоретизирует, что гораздо более богатые минералы можно найти, если они начнут копать глубже. Ваши повышенные системные права необходимы для разрешения этих обновлений. Они начнут другой метод бурения и должны принести больше дохода для системы вскоре после этого."
 gpm_colony.40.a:1 "Одобрить запрос"
 gpm_colony.40.hive:1 "Сделаем это"
 gpm_colony.40.mach:1 "Подтвердить обновление"
 gpm_colony.40.b:1 "§RУдаляет модификатор минералов высокого качества§!\n§GДобавляет модификатор очень плотных минералов§!"
 
