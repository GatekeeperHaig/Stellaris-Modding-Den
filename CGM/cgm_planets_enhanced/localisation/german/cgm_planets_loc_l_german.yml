 cgm_astrocartography_mechanic:0 "Mit der Astrocartography Mechanic §HCGM§! Aktiviert sind die meisten strategischen Ressourcen, bis der Spieler die Technologie Astrocartography I, II und III freigeschaltet hat. Die Ressourcen sind in Ebenen unterteilt, die ihre relative Macht widerspiegeln."
