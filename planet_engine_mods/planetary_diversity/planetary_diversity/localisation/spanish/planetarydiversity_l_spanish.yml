 ###Archive World
 pc_archive:0 "Mundo Archivo"
 pc_archive_desc:0 "Este hábitat parece ser una supercomputadora gigante en forma de luna construida especialmente para tal fin. El calor flotante se hunde y el océano artificial parece ayudar con el enfriamiento, mientras que el césped artificial acumula energía. Este planeta es una maravilla de la ingeniería."
 pc_archive_tile:0 "Terreno de Archivo"
 pc_archive_tile_desc:0 "Grandes conductos eléctricos y llanuras artificiales planas."
 pdarchive.10.name:0 "Lecturas de Energía"
 pdarchive.10.desc:0 "Han llegado los informes de [Root.GetName] que se encuentra actualmente en el sistema [Root.GetStarName]. El equipo ha encontrado un peculiar hábitat en forma de luna que orbita un planetoide destruido. El equipo ha confirmado que le echará una mirada más cercana cuando sea posible."
 pdarchive.10.a:0 "Afirmativo."
 pdarchive.20.name:0 "Sobrecarga de Información"
 pdarchive.20.desc:0 "Nada acerca de este planeta parece ser natural. Por lo que podemos decir, este hábitat es un supercomputador gigante y fue creado para recopilar y almacenar información. Los gigantescos disipadores de calor levitan hacia el cielo para regular la temperatura, mientras que los pastos artificiales recolectan energía que se transfiere sobre el planeta mediante conductos brillantes. Aparte de algunos restos orbitales, no parece haber rastro de la especie que creó esta maravilla de ingeniería, pero su historia completa probablemente debería estar en algún lugar del archivo. La cantidad de información en el archivo es abrumadora y la tripulación recomienda configurar una colonia permanente para utilizar completamente la base de datos de información."
 pdarchive.20.a:0 "Increíble."
 mod_pc_archive_habitability:0 "Habitabil. Archivo"
 trait_pc_archive_preference:0 "Preferencia de Archivo"
 trait_pc_archive_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 START_SCREEN_PART_ONE_ARCHIVE:0 "En los eones desde que las primeras comunidades primitivas [GetSpeciesName] tomaron forma entre los pastizales artificiales de [GetHomeWorldName], nuestra civilización se ha expandido y prosperado."
 civic_archive_world:0 "Hogar Archivo"
 civic_archive_world_desc:0 "La especie dominante de este planeta ha evolucionado en las llanuras artificiales de este mundo único."
 civic_tooltip_archive_world_effects:0 "La gente de este mundo evolucionó en §Y$pc_archive$§!."
 trait_archive:0 "Gente del Mundo Archivo"
 trait_archive_desc:1 "Los miembros de esta especie evolucionaron en un planeta artificial."
 archive:0 "Habitat Archivo"
 archive_desc:0 "El vasto conocimiento encontrado en los almacenes de datos de este mundo ayuda enormemente con la investigación."

 ###Biolumen World
 pc_biolumen:0 "Mundo Bioluminiscente"
 pc_biolumen_desc:0 "Un mundo tropical rocoso con una atmósfera de nitrógeno-oxígeno. Las partículas exóticas pero no tóxicas en la atmósfera causan una capa de nubes casi constante en este mundo. A pesar de esto, debido al efecto invernadero y la actividad geotérmica, la vida se desarrolla en la superficie. Casi toda la flora y fauna exhiben rasgos bioluminiscentes."
 pc_biolumen_tile:0 "Terreno Bioluminiscente"
 pc_biolumen_tile_desc:0 "Selvas densas y oscuras y vida vegetal brillante."
 mod_pc_biolumen_habitability:1 "Habitabil. Bioluminiscente"
 trait_pc_biolumen_preference:0 "Preferencia Bioluminiscente"
 trait_pc_biolumen_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 START_SCREEN_PART_ONE_BIOLUMEN:0 "En los eones desde que las primeras comunidades primitivas [GetSpeciesName] tomaron forma en las densas selvas brillantes de [GetHomeWorldName], nuestra civilización se ha expandido y prosperado."
 civic_biolumen_world:0 "Hogar Bioluminiscente"
 civic_biolumen_world_desc:0 "La especie dominante de este planeta ha evolucionado en la jungla bioluminiscente de este mundo único."
 civic_tooltip_biolumen_world_effects:0 "La gente de este mundo evolucionó en §Y$pc_biolumen$§!."
 trait_biolumen:0 "Gente del mundo bioluminiscente"
 trait_biolumen_desc:1 "Los miembros de esta especie evolucionaron en un planeta con selvas bioluminiscentes."
 scaredofthedark:0 "Asustado de la oscuridad"
 scaredofthedark_desc:0 "Los asesinatos constantes y horripilantes hacen que los colonos teman a las selvas."
 tech_hunter_tricks:0 "Técnicas de Caza."
 tech_hunter_tricks_desc:0 "Hemos estudiado las técnicas y la biología de los Cazadores y hemos aplicado esas habilidades para mejorar nuestras fuerzas existentes."
 hunterreserves:0 "Reservas de Cazadores"
 hunterreserves_desc:0 "Las Reservas de los Cazadores hacen que la colonia sea segura, pero son caros de mantener y ocupan grandes franjas de tierras cultivables."
 unbalancedecosystem:0 "Ecosistema Desequilibrado"
 unbalancedecosystem_desc:0 "Eliminar a los Cazadores ha tenido el efecto inesperado de permitir que las temibles criaturas de este mundo prosperen. Tratar con esto le está costando a la colonia energía y vidas, aunque muchos biólogos están acudiendo en masa para estudiar a estas temibles criaturas."
 pdbiolumen.10.name:0 "Envuelto en Misterio"
 pdbiolumen.10.desc:0 "Hay algunas lecturas extrañas de un planeta habitable en este sistema. Estamos obteniendo lo que creemos que son signos de vida, pero parece que hay algunas partículas exóticas en la atmósfera que bloquean cualquier tipo de exploración detallada. Tendremos que mirar de cerca para obtener información concreta sobre este planeta."
 pdbiolumen.10.a:0 "Extraño."
 pdbiolumen.20.name:0 "Se levanta la Niebla"
 pdbiolumen.20.desc:0 "Este planeta es un brillante ejemplo de la diversidad de vida en la galaxia. Como se señaló, el planeta tiene una cubierta de nubes gruesa y casi persistente, y muy poca luz llega constantemente a la superficie. A pesar de este hecho, existe un ecosistema rico y próspero en la superficie del planeta impulsado por el efecto invernadero y la actividad geotérmica. Casi todas las especies catalogadas de plantas y animales parecen exhibir algún tipo de cualidades bioluminiscentes, y los resultados son verdaderamente hermosos."
 pdbiolumen.20.a:0 "Brilla brilla, pequeño planeta."
 pdbiolumen.30.name:0 "La jungla cobró vida y se los llevó"
 pdbiolumen.30.desc:0 "Ha habido varios asesinatos horripilantes aparentemente relacionados en [Root.Planet.GetName]. Por lo general, mientras caminaban solos, los individuos desaparecieron y los pocos cuerpos recuperados se encontraron desollados en árboles con órganos extraídos. A pesar de la evidencia de que esto parece ser algún tipo de animal salvaje, el comportamiento ha causado un miedo sensacional en toda la colonia sobre demonios o monstruos en el bosque."
 pdbiolumen.30.a:0 "Monitorear la situación."
 pdbiolumen.30.b:0 "Estamos por encima de esta tontería supersticiosa."
 pdbiolumen.30.c:0 "La noche es oscura y llena de terrores."
 pdbiolumen.31.name:0 "Hay algo afuera esperándonos"
 pdbiolumen.31.desc:0 "La frecuencia y el número de asesinatos han aumentado dramáticamente en los últimos 6 meses y la colonia está al límite. En este punto, las autoridades están convencidas de que efectivamente hay algún tipo de criatura o criaturas en la jungla causando los asesinatos, a pesar del hecho de que no ha habido avistamientos. Nuestros xenobiólogos, junto con la ayuda de los militares, están listos para rastrear cada centímetro de la jungla una vez que se haya dado luz verde."
 pdbiolumen.31.a:0 "Adelante, pero tengan cuidado."
 pdbiolumen.32.name:0 "Si sangra, lo podemos matar."
 pdbiolumen.32.desc:0 "Nuestros biólogos finalmente han logrado un gran avance en los misteriosos asesinatos en [Root.Planet.GetName]. Después de algunas pérdidas iniciales, un ingenioso grupo de soldados pudo atrapar y matar a uno de los monstruos. Las criaturas resultaron ser un grupo de reptiles primitivos que tienen la increíble capacidad biológica de volverse invisibles con una piel que bloquea la mayoría de los tipos de escaneo. Una vez que el equipo científico consiguió esta información, pudieron establecer un tipo de escáner que podía detectar a las criaturas y compartir estos detalles con la colonia. Pudieron encontrar uno de los asentamientos de la criatura y comenzaron a observar su cultura y comportamiento. Debemos esperar un informe pronto."
 pdbiolumen.32.a:0 "Les agradecemos por su servicio."
 pdbiolumen.33.name:0 "Ahora miramos desde las sombras."
 pdbiolumen.33.desc:0 "El informe de [Root.Planet.GetName] finalmente ha llegado. Las especies que el equipo ha apodado los Cazadores parecen estar obsesionadas con la caza de trofeos y rutinariamente derriban a las criaturas más grandes y peligrosas del planeta, sus asentamientos están cubiertos de trofeos de estas cacerías. Es un maquillaje biológico único que los hace casi imposibles de detectar y parece que primero asumieron que eramos demonios invasores. Los equipos han podido descifrar la mayor parte de su idioma y se sienten seguros de que podríamos comenzar la comunicación oficial cuando sea necesario. Nuestro ejército también está muy interesado en el estudio de sus habilidades únicas."
 pdbiolumen.33.a:0 "Pasa este proyecto a los militares."
 pdbiolumen.33.a.tooltip:0 "Le damos al ejército potestad para estudiar a los cazadores."
 pdbiolumen.33.b:0 "No podemos permitir que dañen a la colonia."
 pdbiolumen.33.b.tooltip:0 "Establecimos reservas para contener a los Cazadores."
 pdbiolumen.33.c:0 "Esta es su casa, déjalos elegir su propio destino."
 pdbiolumen.33.c.tooltip:0 "Varias poblaciones de cazadores se unen a nosotros.."
 pdbiolumen.33.d:0 "Púrgalos a todos."
 pdbiolumen.33.d.tooltip:0 "Eliminamos a los cazadores."
 pdbiolumen.40.name:0 "En la oscuridad."
 pdbiolumen.40.desc:0 "Con la ayuda de los Cazadores, el ejército ha finalizado su extenso estudio de sus genes y técnicas, y ha avanzado considerablemente para integrarlo en su propio entrenamiento y tecnología. Después de ver la tecnología y la habilidad de nuestros militares, algunas de las tribus han pedido unirse a nosotros oficialmente."
 pdbiolumen.40.a:0 "Por supuesto."
 pdbiolumen.40.a.tooltip:0 "Una población de cazadores se une a nuestro imperio."
 pdbiolumen.40.b:0 "No, pero construiremos reservas para preservar su forma de vida."
 pdbiolumen.40.b.tooltip:0 "Establecimos reservas para contener a los Cazadores."
 pdbiolumen.40.c:0 "Absolutamente no, son demasiado peligrosos."
 pdbiolumen.40.c.tooltip:0 "Eliminamos a los cazadores"
 pdbiolumen.41.name:0 "Seguridad del monstruo."
 pdbiolumen.41.desc:0 "Aunque es costoso y consume mucho tiempo, hemos establecido con éxito varias reservas en una parte densa de las selvas. Nuestros biólogos podrán estudiarlos en los próximos años."
 pdbiolumen.41.a:0 "Esto es lo mejor."
 pdbiolumen.42.name:0 "Cazamos juntos."
 pdbiolumen.42.desc:0 "Los cazadores han demostrado ser increíblemente ingeniosos y adaptables con nuestra tecnología. Lo único que han pedido para evitar sus vidas antiguas es su caza ceremonial que ahora pueden continuar por toda la galaxia. A pesar de algunas reservas iniciales de algunos sectores de nuestra población, resulta que sus servicios mantienen a las criaturas más temibles en [Root.Planet.GetName] y otros planetas bajo control, haciendo que la vida colonial sea más segura."
 pdbiolumen.42.a:0 "Bienvenidos cazadores"
 pdbiolumen.43.name:0 "La caza termina."
 pdbiolumen.43.desc:0 "El exterminio de los cazadores ahora está completo y los equipos que limpian las aldeas han encontrado muchos artículos hechos de minerales preciosos. Lamentablemente, parece que los cazadores eran una parte crucial del ecosistema y muchas de las temibles criaturas que cazaban ahora están aumentando en población. Si bien ofrece oportunidades a nuestros científicos y al ecoturismo, definitivamente es una molestia para los colonos."
 pdbiolumen.43.a:0 "Desafortunado."

 ###Superhabitable World
 pc_superhabitable:0 "Mundo Superhabitable"
 pc_superhabitable_desc:0 "Un mundo rocoso con una atmósfera de nitrógeno-oxígeno. Debido a su gran tamaño, este planeta retuvo muchos de sus gases mientras se formaba, por lo tanto, tiene una atmósfera más densa con una temperatura promedio de alrededor de 25 grados centígrados. Esto también ha tenido el efecto de disminuir el tamaño de la cuenca oceánica, lo que fomenta la vida marina. Este planeta es un candidato ideal para apoyar todas las formas de vida."
 pc_superhabitable_tile:0 "Terreno Superhabitable"
 pc_superhabitable_tile_desc:0 "Junglas cálidas y exuberantes y grandes mares poco profundos que combinan con la vida."
 mod_pc_superhabitable_habitability:0 "Habitabil. Superhabitable"
 trait_pc_superhabitable_preference:0 "Preferencia Superhabitable"
 trait_pc_superhabitable_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 START_SCREEN_PART_ONE_SUPERHABITABLE:0 "En los eones desde que las primeras comunidades primitivas [GetSpeciesName] tomaron forma entre las ricas junglas y mares poco profundos de [GetHomeWorldName], nuestra civilización se ha expandido y prosperado."
 civic_superhabitable_world:0 "Hogar Superhabitable"
 civic_superhabitable_world_desc:0 "Las especies dominantes de este planeta han evolucionado en las exuberantes selvas y mares poco profundos de este raro mundo."
 civic_tooltip_superhabitable_world_effects:0 "La gente de este mundo evolucionó en  §Y$pc_superhabitable$§!."
 trait_superhabitable:0 "Gente del mundo superhabitable"
 trait_superhabitable_desc:1 "Los miembros de esta especie evolucionaron en un planeta gigante súper habitable."
 superhabitable:0 "Planeta Superhabitable"
 superhabitable_desc:0 "Este planeta tiene ricos depósitos minerales densos debido a su alta gravedad y sus condiciones de crecimiento ideales hacen que sus minas y granjas sean más eficientes."

 ###Terraforming Candidate Ideas
 pdterraforming_candidate_category_ai:0 "IA de Terraformación"
 pdterraforming_candidate_categoryai_desc:0 "IA de Terraformación"
 pdterraforming_candidate_category:0 "Señales de vida Antigua"
 pdterraforming_candidate_category_desc:0 "Este planeta habitable está mostrando signos de haber apoyado una biosfera."
 pdanomaly.01.name:0 "Candidato de terraformación descubierto"
 pdanomaly.01.desc.intro:0 "Nuestra encuesta detallada de [From.GetName] ha revelado que una vez pudo haber sustentado la vida en el pasado distante. La circunstancia ha dejado [From.GetPlanetMoon] sin vida, pero hay indicios claros de que podría sustentar la vida una vez más si se la terraforma."
 pdanomaly.01.desc.1:0 "$anomaly.2575.desc.intro$\n\nTerraformar este [From.GetPlanetMoon] sería teóricamente posible, pero todavía no contamos con la tecnología para realizar esta tarea monumental dentro de un plazo realista."
 pdanomaly.01.desc.2:0 "$anomaly.2575.desc.intro$\n\nLos costos de energía serían desalentadores, pero sí tenemos la tecnología para terraformar gradualmente este [From.GetPlanetMoon] en algo que pueda soportar la vida una vez más."
 
 ###PD Special Depsoits
 d_crystal_pillars:0 "Pilares de Cristal"
 d_crystal_pillars_desc:0 "Estos pilares de cristal gigantes se pueden encontrar en depósitos en toda la superficie, son muy valiosos y ayudan a mejorar el crecimiento de los alimentos."
 building_pdcrystal_mines:0 "Minas de Cristal Aceano"
 building_pdcrystal_mines_desc:0 "Estas minas recogen los valiosos cristales de los pilares, y sus subproductos ayudan a las granjas cercanas a ser más eficientes."
 mod_building_pdcrystal_mines_max:0 "$building_pdcrystal_mines$ máx."

 d_floating_islands:0 "Islas Flotantes"
 d_floating_islands_desc:0 "Si bien el Eludium se encuentra en todas las rocas flotantes de este planeta, ciertos depósitos son lo suficientemente grandes como para tener una base minera permanente en ellas."
 building_eludium_mines:0 "Refinería de Eludium
 building_eludium_mines_desc:0 "El valioso Eludium se extrae y procesa en este edificio. Los subproductos de este proceso siguen siendo muy útiles para los científicos y crean partículas raras."
 mod_building_eludium_mines_max:0 "$building_eludium_mines$s  máx."

 d_artificial_flora:0 "Flora Artificial"
 d_artificial_flora_desc:0 "Esta parte de este planeta tiene una concentración de formas de vida sintéticas, estudiarlas podría mejorar nuestra comprensión de la vida sintética."
 building_synthetic_life_labs:0 "Laboratorio de vida sintética"
 building_synthetic_life_labs_desc:0 "Este laboratorio estudia la compleja forma de vida sintética encontrada en este planeta. Los roboticistas aquí también utilizan los experimentos para mejorar sus creaciones."
 mod_building_synthetic_life_labs_max:0 "$building_synthetic_life_labs$ máx."

 d_tiyanki_graveyard:0 "Cementerio Tiyanki"
 d_tiyanki_graveyard_desc:0 "Este es el lugar de descanso final de muchos Tiyanki. Los cadáveres brindan fácil acceso a materiales exóticos de toda la galaxia."
 building_graveyard_recycler:0 "Centro de Reciclaje Tiyanki"
 building_graveyard_recycler_desc:0 "Aquí los cadáveres de Tiyanki y procesados en partículas utilizables. La composición única del Tiyanki también es un material de investigación muy valioso para los científicos locales."
 mod_building_graveyard_recycler_max:0 "Max $building_graveyard_recycler$"

 d_crystal_temple:0 "Templo Cristalino"
 d_crystal_temple_desc:0 "Este templo parece estar hecho del mismo cristal que los pilares encontrados en este planeta. No hay pistas para determinar su edad o quién podría haberlo construido."

 ###PD Districts
 district_archive_housing:0 "Distrito de Viviendas del Archivo"
 district_archive_housing_desc:0 "El distrito de viviendas del Archivo ofrece residencias cómodas, aunque compactas, para su población."
 district_archive_energy:0 "Distrito de recolección de energía del Archivo "
 district_archive_energy_desc:0 "Los distritos de la planta de producción de energía del Archivo generan créditos de energía, así como también proporcionan energía a la arcología en la que se construyen."
 district_archive_science:0 "Distrito de Investigación del Archivo"
 district_archive_science_desc:0 "Aprovechando la cantidad aparentemente interminable de información científica, estos distritos emplean investigadores de innumerables campos de estudio."
 district_archive_cultural:0 "Distrito de Estudios Culturales del Archivo"
 district_archive_cultural_desc:0 "Los historiadores culturales dedican tiempo a aprender lo que pueden del Archivo y luego lo exponen a los investigadores residentes."

