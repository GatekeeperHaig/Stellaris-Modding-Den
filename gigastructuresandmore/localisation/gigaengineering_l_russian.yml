 must_build_around_planet:1 "$TRIGGER_FAIL$Должно быть построено на орбите планеты."
 contingency_jams_target:1 "$TRIGGER_FAIL$Эта планета Contingency излучает сигналы, подавляющие системы наведения Луча Николл-Дайсон и мы ничего не можем с этим поделать."
 quberine_too_strong:1 "$TRIGGER_FAIL$Это сооружение сделано из Куберина. Благодаря его странным свойствам и чрезвычайно продвинутой электронике, он отражает энергетический луч обратно в источник!"
 cant_build_on_habitable:1 "$TRIGGER_FAIL$Биосфера и гидросфера этой планеты делают открытую добычу нерентабельной."
 requires_big_planet:1 "$TRIGGER_FAIL$Эта планета слишком маленькая! Должно быть построено на планете размера больше 8 плиток."
