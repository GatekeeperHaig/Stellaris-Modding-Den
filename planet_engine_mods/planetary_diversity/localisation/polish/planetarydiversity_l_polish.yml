 # Archive World
 pc_archive:0 "Archiwum"
 pc_archive_desc:0 "Skalisty świat z atmosferą azotowo-tlenową. Ta planeta wydaje się być przekształconą w gigantyczny superkomputer. Pływające radiatory i oceany najwyraźniej pomagają w chłodzeniu, podczas gdy sztuczna trawa zbiera energię. Ten świat jest istnym cudem inżynierii."
 pc_archive_tile:0 "Teren Archiwum"
 pc_archive_tile_desc:0 "Duże kanały energetyczne i płaskie łąki sztucznej trawy."
 pdarchive.10.name:0 "Odczyty energetyczne"
 pdarchive.10.desc:0 "Otrzymaliśmy wieści od oficera naukowego [Root.GetName] z układu [Root.GetStarName]. Ekipa badawcza znalazła osobliwy księżyc orbitujący wokół zniszczonej planetoidy. Zamierzają na nim wylądować by przyjrzeć się bliżej."
 pdarchive.10.a:0 "Przyjęliśmy."
 pdarchive.20.name:0 "Nadmiar Informacji"
 pdarchive.20.desc:0 "Nic w tej planecie nie jest naturalne. Z tego co wiemy, ten księżyc jest gigantycznym superkomputerem zbudowanym w celu zbierania i przechowywania informacji. Ogromne radiatory unoszą się w powietrzu regulując temperaturę, a sztuczne trawy zbierają energię, którą przesyłają po całym globie przez rozjarzone przewodniki. Oprócz garstki wraków na orbicie nie ma tu żadnych śladów po gatunku, który stworzył to cudo inżynierii, ale cała ich historia powinna być gdzieś w tym archiwum. Ilość danych zgromadzonych tutaj jest przytłaczająca, więc załoga sugeruje założenie tu kolonii w celu pełnego wykorzystania bazy danych."
 pdarchive.20.a:0 "Niesamowite."
