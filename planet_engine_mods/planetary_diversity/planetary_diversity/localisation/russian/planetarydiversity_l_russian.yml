 ###PD Special Depsoits
 d_crystal_pillars:0 "Кристальные столпы"
 d_crystal_pillars_desc:0 "Эти гигантские кристальные столпы можно найти в отложениях по всей поверхности. Они очень ценны и помогают улучшить рост пищи."
 building_pdcrystal_mines:0 "Асеанские кристальные шахты"
 building_pdcrystal_mines_desc:0 "Эти рудники собирают ценные кристаллы со столпов, а их побочные продукты помогают ближайшим фермам работать более эффективно."
 mod_building_pdcrystal_mines_max:0 "Максимум $building_pdcrystal_mines$"

 d_floating_islands:0 "Парящие острова"
 d_floating_islands_desc:0 "Хотя элюдий встречается во всех парящих скалах этой планеты, количество определенных месторождений достаточно велико, чтобы на них существовали постоянные базы добычи."
 building_eludium_mines:0 "Элюдиевый очистительный завод"
 building_eludium_mines_desc:0 "Здесь добывают ценный элюдий, большая часть которого идет на потребительские товары, а лишнее отправляется в ближайшие лаборатории."
 mod_building_eludium_mines_max:0 "Максимум $building_eludium_mines$"

 d_artificial_flora:0 "Искусственная флора"
 d_artificial_flora_desc:0 "В данной зоне этой планеты сконцентрировано большое количество синтетических форм жизни и их изучение может способствовать нашему пониманию синтетической жизни."
 building_synthetic_life_labs:0 "Лаборатория синтетической жизни"
 building_synthetic_life_labs_desc:0 "Эта лаборатория изучает сложную синтетическую форму жизни, найденную на этой планете. Здешние робототехники также используют опыт Unit 4 для улучшения своих творений."
 mod_building_synthetic_life_labs_max:0 "Максимум $building_synthetic_life_labs$"

 d_tiyanki_graveyard:0 "Кладбище тиянок"
 d_tiyanki_graveyard_desc:0 "Это последнее пристанище множества тиянок. Их трупы обеспечивают легкий доступ к экзотическим материалам со всей галактики."
 building_graveyard_recycler:0 "Центр переработки тиянок"
 building_graveyard_recycler_desc:0 "Здесь трупы тиянок перерабатываются в пригодные для использования пылинки. Уникальный химический состав тиянок также является очень ценным исследовательским материалом для местных ученых."
 mod_building_graveyard_recycler_max:0 "Максимум $building_graveyard_recycler$"

 d_crystal_temple:0 "Кристальный храм"
 d_crystal_temple_desc:0 "Кажется, этот храм сделан из того же кристалла, что и столпы на этой планете. Нет никаких подсказок, чтобы определить его возраст или выяснить кто его создал."

