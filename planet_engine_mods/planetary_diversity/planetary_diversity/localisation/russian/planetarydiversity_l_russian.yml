 floating:0 "Парящие острова"
 floating_desc:0 "Острова, некоторые размером с материк, свободно плавают в небе благодаря уникальному элементу элюдию. Странная природа этой планеты позволяет легко добраться до многих полезных ископаемых, а неочищенный элюдий - невероятный источник энергии."
 building_eludium_plant:0 "Элюдиевая электростанция"
 building_eludium_plant_desc:0 "Эта сложная силовая установка использует элюдий для выработки невероятного количества энергии."
 tech_eludium_plant:0 "Очистка элюдия"
 tech_eludium_plant_desc:0 "После очистки элюдия мы теперь сможем отправлять его с работы, чтобы помочь с локальными электросетями на других планетах."
 edict_eludium_research:0 "Ускорение исследований элюдия"
