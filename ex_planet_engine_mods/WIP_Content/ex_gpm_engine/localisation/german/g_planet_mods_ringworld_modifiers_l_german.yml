 ###################################################
 # Ringworld Modifiers
 ###################################################
 
 # 1 m
 Ringworld_Tier_1:0 "Ringworld Konstruktion: §LSehr gut§!"
 Ringworld_Tier_1_desc:0 "Der Ringworld-Bauprozess hat zu einem besser als erwarteten Ergebnis geführt!" 
 
 Ringworld_Tier_2:0 "Ringworld Konstruktion: §TWunderschöne Architektur§!"
 Ringworld_Tier_2_desc:0 "Der Ringworld-Bauprozess hat zu einem unglaublich guten Ergebnis geführt! Die Architektur, die in diesem Design verwendet wird, ist beeindruckend." 
 
 Ringworld_Tier_3:0 "Ringworld Konstruktion: §YPerfektes Design§!"
 Ringworld_Tier_3_desc:0 "Der Ringworld-Bauprozess hat ein perfektes Ergebnis erzielt! Alle Unterstützungssysteme auf dieser Ringwelt funktionieren besser als erwartet." 
 
 Ringworld_Breath_Taking_view:0 "Atemberaubender Ausblick"
 Ringworld_Breath_Taking_view_desc:0 "Die künstliche Atmosphäre auf dieser Ringwelt ist so klar, dass es möglich ist, die meisten Bereiche der Ringwelt und den eigentlichen Stern zu sehen. Dieser Ausblick ist atemberaubend."
 
 Ringworld_Neural_Nexus:0 "Neural Nexus"
 Ringworld_Neural_Nexus_desc:0 "Dieser Ringworld-Bereich wurde mit einem sektionalen neuronalen Netz ausgestattet, das es dem zentralisierten Nexus ermöglicht, jeden Aspekt dieser Ringwelt zu kontrollieren."
 
 Ringworld_Idyllic_Gardens:0 "Idyllische Gärten"
 Ringworld_Idyllic_Gardens_desc:0 "Die Gärten auf dieser Sektion sind von unvorstellbarer Schönheit. Beruhigend sind nicht nur die Farben der Blumen und die Pflanzen und Bäume, sondern auch der Geruch und Aroma der verschiedenen Pflanzen. "
 
 Ringworld_Xeno_Zoo:0 "Xeno Zoo"
 Ringworld_Xeno_Zoo_desc:0 "Ein großer Xeno-Zoo wurde auf dieser Ringwelt gebaut, so dass er den Bewohnern einen Platz zum Entspannen und zum Studium des lebendigen Universum außerhalb dieser Ringwelt gibt. "
 
 Ringworld_Badlands:0 "Ödland"
 Ringworld_Badlands_desc:0 "Ein großer Teil dieser Ringwelt ist für ein viel einfacheres Leben gewidmet. Die Menschen können hier wohnen und autonom bleiben. Es ist ein großartiger Ort für alle, die für eine Weile dem Alltäglichen entgehen wollen."
 
 Ringworld_Battle_Simularors:0 "Kampfsimulatoren"
 Ringworld_Battle_Simularors_desc:0 "Große künstliche Schlachtfelder sind um diesen Abschnitt der Ringwelt gebaut, so dass unsere Armeen in mehreren Umgebungen trainieren können. Von zero-g Schlachtumgebungen zu städtischen oder sogar Dschungelschlachtzonen. Daraufhin können Armeen viel schneller trainiert werden. "
 
 Ringworld_Endless_Ocean:0 "Endloser Ozean"
 Ringworld_Endless_Ocean_desc:0 "Dieser Abschnitt auf der Ringwelt wurde so entworfen, dass er als ein einziger endloser Ozean erscheinen kann. "
 
 Ringworld_Mass_Transit_Systems:0 "Massentransportsystem"
 Ringworld_Mass_Transit_Systems_desc:0 "Ein komplexes Raster von Massentransit-Systemen auf diesem Abschnitt der Ringwelt ermöglicht einen äußerst effizienten und schnellen Transport und reduziert so die Transportkosten und Zeit."