l_spanish:
 custom_difficulty_new_version:0 "Dynamic Difficulty - Nueva versión modificada disponible"
 custom_difficulty_new_version.desc:0 "La versión de lanzamiento de este mod ahora está en Steam: 'Dynamic Difficulty - Ultimate Customization'. Debido a los grandes cambios en los modificadores y otras funciones, se requiere un reinicio de la configuración del mod para actualizar. Puedes elegir entre actualizar ahora o terminar tu juego primero. Estoy muy seguro de que la actualización es segura, pero tendrá que volver a configurar la dificultad. Si desea actualizar, haga clic en la opción Restablecer, guarde y cierre el juego, active la nueva versión del mod y desactive la versión beta. Entonces puedes comenzar el juego de nuevo y cargar este juego de salvar. Debería recibir la nueva pantalla de bienvenida del mod después de cancelarla."
 custom_difficulty.resetSaveExit:0 "retirar Dynamic Difficulty Beta"
 custom_difficulty.resetSaveExit.desc:0 "No habrá más modificadores de dificultad hasta que desactive esta versión beta de Dynamic Difficulty! Luego deberá activar la Versión de lanzamiento de 'Dynamic Difficulty - Ultimate Customization' tener modificadores de dificultad personalizados de nuevo."
 custom_difficulty.finishThisGame:0 "¡Quiero completar mi juego primero!"
 custom_difficulty.finishThisGame.desc:0 "Si cambia de opinión, también se puede llamar al restablecimiento desde el menú."
