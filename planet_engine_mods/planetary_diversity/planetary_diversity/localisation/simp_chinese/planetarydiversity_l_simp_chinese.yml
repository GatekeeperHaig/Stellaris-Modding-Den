 decision_rebuildarcmachinecapital_project:0 "重建主进程中枢"
 decision_rebuildarcmachinecapital_project_desc:0 "由于种种原因，我们不得不将首都从这个机械星球迁离。但是现在，我们已经恢复了它往日的荣光，并将重建主进程中枢。"
 decision_rebuildarcbiocapital_project:0 "重建主突触簇"
 decision_rebuildarcbiocapital_project_desc:0 "由于种种原因，我们不得不将首都从这个蜂巢星球迁离。但是现在，我们已经恢复了它往日的荣光，并将重建主突触簇。"
 decision_rebuildarcfloracapital_project:0 "重建主突触簇"
