 altair_stone_project_DESC:0 "Entender las piedras de Altair en [From.GetName] requerirá más estudio y examen para recoger la fuente de sus propiedades antigravitáticas."
 aurantiacum_x_project:0 "Arnés Aurantiacum-X"
 aurantiacum_x_project_DESC:0 "Desafiando nuestros modelos actuales de estados de fase, el Aurantiacum-X en [From.GetName] es una curiosidad singular para nuestros científicos. Quieren estudiarlo más a fondo para ver si pueden aprovechar la extraña sustancia."
