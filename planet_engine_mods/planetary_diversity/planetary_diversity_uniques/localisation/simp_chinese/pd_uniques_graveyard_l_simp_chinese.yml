 pd_graveyard_nearby_init_NAME:0 "墓地邻居"
 pd_graveyard_nearby_init_DESC:0 "你的一个邻居星系将拥有独特的提杨凯墓地星球，它不会在游戏中再次重生。"

 pd_origin_init_graveyard_NAME:0 "墓地星系"
