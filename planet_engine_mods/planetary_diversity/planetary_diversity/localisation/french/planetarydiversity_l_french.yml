 palacearcnotcapital_desc:0 "Ce bâtiment a été conçu pour être près de la capitale, ce qui signifie qu'une grande partie de l'efficacité et de l'utilité de sa conception est en cours de gaspillage. La grande forteresse tient toujours une valeur militaire."
