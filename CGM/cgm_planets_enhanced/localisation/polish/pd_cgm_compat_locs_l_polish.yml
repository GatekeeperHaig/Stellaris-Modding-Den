l_polish:
 pc_large_asteroid_moon:0 "Duża orbita planetoidy"
 pc_large_asteroid_moon_desc:0 "Prawdopodobnie asteroid, który został schwytany przez grawitację planety."
 pc_small_asteroid_moon:0 "Mała orbita planetoidy"
 pc_small_asteroid_moon_desc:0 "Prawdopodobnie asteroid, który został schwytany przez grawitację planety."
 pc_retinal:0 "Świat siatkówki"
 pc_retinal_desc:0 "Te niezwykłe purpurowe światy zwykle mają umiarkowany i wilgotny klimat, ukazując gęstą roślinność, która używa siatkówki zamiast chlorofilu, być może w wyniku ewolucji wokół gwiazdy o niskiej jasności lub księżycowego giganta gazowego. Większość światów siatkówki jest całkowicie zablokowana, ale zwiększona aktywność wulkaniczna pomaga utrzymać warunki stabilne ze względu na efekt cieplarniany."
 pc_retinal_habitability:0 "Zapłodnienie siatkówki"
 pc_retinal_tile:0 "Zalesiony teren"
 pc_retinal_tile_desc:0 "Zróżnicowany zalesiony teren z wilgotnym, ale zimnym klimatem."
 trait_pc_retinal_preference:0 "Retinal World $preference$"
 trait_pc_retinal_preference_desc:0 "$trait_pc_arctic_preference_desc$"
 pc_greenhouse_hot:0 "Hot Reducing World"
 pc_greenhouse_hot_desc:0 "Skalista planeta o gęstej atmosferze wysokiego ciśnienia. Gazy w atmosferze spowodowały niekontrolowany efekt cieplarniany, powodując bardzo wysokie temperatury powierzchni."
 pc_greenhouse_cold:0 "Zimny ​​świat redukujący"
 pc_greenhouse_cold_desc:0 "Skalista planeta o gęstej atmosferze. Pomimo tego, że znajdują się daleko od gwiazdy macierzystej, gazy w atmosferze wywoływały efekt cieplarniany, pozwalając na istnienie egzotycznych cieczy, takich jak metan i etan na powierzchni."
 pc_irradiated_terrestrial:0 "Napromieniowany świat lądowy"
 pc_irradiated_terrestrial_desc:0 "Te ziemskie światy mają jałowe i napromieniowane powierzchnie, pozbawione silnej magnetosfery, aby chronić je przed promieniowaniem gwiazdy. W trudnych warunkach powierzchniowych można znaleźć ciekłe oceany wody, które zapewniają wystarczającą ochronę przed promieniowaniem, pozwalając na pewną wegetację i życie."
 pc_irradiated_terrestrial_habitability:0 "Napromieniowane zalesianie ziemskie"
 pc_irradiated_terrestrial_tile:0 "Napromieniowany teren"
 pc_irradiated_terrestrial_tile_desc:0 "Napromieniowany i jałowy teren."
 trait_pc_irradiated_terrestrial_preference:0 "Irradiated Terrestrial World $preference$"
 trait_pc_irradiated_terrestrial_preference_desc:0 "$trait_pc_arctic_preference_desc$"
 pc_lush:0 "Lush World"
 pc_lush_desc:0 "Te bujne światy mają umiarkowany klimat z atmosferą azotu i tlenu oraz odporny ekosystem. Zmienność klimatu jest bardzo niska, w wyniku czego bujne tereny dominują w masach lądowych, które są rozdzielone głównie płytkimi morzami. Zimne i suche klimaty występują tylko w pobliżu biegunów i szczytów górskich, podczas gdy pustynie zwykle nie istnieją, ponieważ poziomy precepcji są podobne w każdej szerokości geograficznej. Ten typ planety można uznać za idealny dla każdego gatunku, który wyewoluował w umiarkowanych światach."
 pc_lush_habitability:0 "Lush Habitability"
 pc_lush_tile:0 "Bujny teren"
 pc_lush_tile_desc:0 "Żyzny teren z bujną roślinnością, zapewniający doskonałe warunki życia dla wszelkich form życia przystosowanych do klimatu umiarkowanego."
 trait_pc_lush_preference:0 "Lush World $preference$"
 trait_pc_lush_preference_desc:0 "$trait_pc_arctic_preference_desc$"
 pc_geoplastic:0 "Molten World"
 pc_geoplastic_desc:0 "Światy te stanowią najwcześniejszy etap formowania się nadającej się do zamieszkania planety. Rdzeń i skorupa są całkowicie stopione, przez co planeta jest podatna na działanie wiatrów i promieniowania słonecznego, a także podlega ekstremalnie wysokiej temperaturze powierzchni. Atmosfera jest bardzo cienka i składa się z wodoru i helu. Gdy planeta się ochładza, rdzeń i skorupa zaczynają twardnieć, a planeta może stać się Pierwotna, jeśli warunki są odpowiednie."
 pc_geometallic:0 "Pierwotny świat"
 pc_geometallic_desc:0 "Gdy stopiony świat ochładza się, skorupa i jądro zestalają się, a planeta może stać się Pierwotna, jeśli warunki będą odpowiednie. Te jałowe światy są świadkami dużej aktywności geologicznej, a pary wydobywające się z erupcji wulkanu skraplają się w wodzie i tworzą pierwsze płytkie morza, w których mogą rozwijać się bakterie i ostatecznie rozkwitać. Gdy rdzeń Pierwotnej planety ochładza się, aktywność wulkaniczna zmniejsza się, a planeta w końcu przechodzi w bardziej nadającą się do zamieszkania klasę."
 pc_geocrystalline:0 "Świat kambryjski"
 pc_geocrystalline_desc:0 "Gdy rdzeń planety Primordial jest wystarczająco chłodny, zmniejsza się aktywność wulkaniczna i poprawia się warunki życia. Tlen i azot występują w atmosferze w nadmiarze, co powoduje powstawanie coraz bardziej złożonych organizmów, takich jak prymitywna roślinność, np. Glony, zwierzę podobne do gąbek i meduz. Gdy planeta ostygnie, może w końcu przejść do ostatniego etapu jej ewolucji."
 pc_geocrystalline_habitability:0 "Mieszkalnictwo w Kambrze"
 pc_geocrystalline_tile:0 "Skalisty teren"
 pc_geocrystalline_tile_desc:0 "Suchy i skalisty teren z rzadką roślinnością."
 trait_pc_geocrystalline_preference:0 "Cambrian World $preference$"
 trait_pc_geocrystalline_preference_desc:0 "$trait_pc_arctic_preference_desc$"
 pc_geomorteus:0 "Promieniowany świat"
 pc_geomorteus_desc:0 "Małe, skaliste światy znajdujące się w strefie gorącej systemu gwiezdnego. Nie nadające się do humanoidalnego życia, planety te mają bardzo niestabilne powierzchnie promieniujące. Cienka atmosfera składa się głównie z helu i sodu. W ostrym słońcu temperatura może zbliżyć się do 450 ย บ Celsjusza, ponieważ nie ma atmosfery, aby zatrzymać to ciepło, może być tak zimno, jak -200 ย บ Celsjusza w nocy. Żadne formy życia nigdy nie były obserwowane na światach promieniowanych."
 pc_dwarf_planet_asteroid:0 "Dwarf Planetoid"
 pc_dwarf_planet_asteroid_desc:0 "Planetoid to maleńki świat, który generalnie nie spełnia kryteriów dla planety, w tym księżyce, asteroidy i małe obiekty podobne do planet. Planetoidy karłowate mogą składać się z kamienia lub lodu, wiele z nich nie jest nawet sferycznych, a orbity ekscentryczne są zaśmiecone różnymi, nawet mniejszymi obiektami."
 pc_gas_giant_hot:0 "Ultra Giant"
 pc_gas_giant_hot_desc:0 "Duża gazowa planeta o atmosferze składającej się głównie z wodoru i helu. Planeta znajduje się blisko gwiazdy macierzystej, a zatem ma bardzo wysoką temperaturę powierzchni i krótki okres orbity. Atmosfera jest ekstremalna i egzotyczna z powodu krótkiego okresu i długich dni, z silnymi wiatrami i super-wirującymi strumieniami równikowych strumieni."
 pc_ice_giant:0 "Ice Giant"
 pc_ice_giant_desc:0 "Te zamrożone giganty mają bardzo różny skład od swoich gazowych braci. Rdzeń składa się głównie z skał i lodu, otoczonych cienkimi warstwami wody, metanu i amoniaku. Dodatkowo pole magnetyczne jest ostro nachylone do osi obrotu. Te planety tworzą się na obrzeżach układu gwiazd."
 pc_marginal:0 "Warm Marginal World"
 pc_marginal_desc:0 "Te marginalne światy, znane również jako super-ziemie, są generalnie podobne do planet ziemskich, ale na większą skalę i z mniejszą zatoką wody. Ciepła pod-klasa wydaje się być skalista i zalesiona, a chociaż są one odpowiednie do życia, niedostatek zaopatrzenia w wodę sprawia, że ​​naturalna ewolucja jest trudniejsza."
 pc_marginal_habitability:0 "Ciepłe, brzeżne miejsce zamieszkania"
 pc_marginal_tile:0 "Umiarkowany teren"
 pc_marginal_tile_desc:0 "Zróżnicowany zalesiony teren o łagodnym klimacie."
 trait_pc_marginal_preference:0 "Warm Marginal World $preference$"
 trait_pc_marginal_preference_desc:0 "$trait_pc_arctic_preference_desc$"
 pc_irradiated_marginal:0 "Napromieniowany świat marginalny"
 pc_irradiated_marginal_desc:0 "Te marginalne światy, znane również jako super-ziemie, mają jałowe i napromieniowane powierzchnie, pozbawione silnej magnetosfery, aby chronić je przed promieniowaniem gwiazdy. W trudnych warunkach powierzchniowych można znaleźć ciekłe zbiorniki wodne, które zapewniają wystarczającą ochronę przed promieniowaniem, umożliwiając roślinom i życiu istnienie pod wodą."
 pc_irradiated_marginal_habitability:0 "Napromieniowana marginalna siedliska"
 pc_irradiated_marginal_tile:0 "Napromieniowany teren"
 pc_irradiated_marginal_tile_desc:0 "Napromieniowany i jałowy teren."
 trait_pc_irradiated_marginal_preference:0 "Irradiated Marginal World $preference$"
 trait_pc_irradiated_marginal_preference_desc:0 "$trait_pc_arctic_preference_desc$"
 pc_marginal_cold:0 "Zimny ​​marginalny świat"
 pc_marginal_cold_desc:0 "Te marginalne światy, znane również jako super-ziemie, są generalnie podobne do planet ziemskich, ale na większą skalę i z mniejszą zatoką wody. Pod-klasa Zimna jest zimna i kamienista, z dużymi zbiornikami zamarzniętej wody, z wyjątkiem niższych szerokości geograficznych, na których można znaleźć ciekłą wodę i roślinność."
 pc_marginal_cold_habitability:0 "Zimna krańcowa przyzwyczajenia"
 pc_marginal_cold_tile:0 "Zimny ​​teren"
 pc_marginal_cold_tile_desc:0 "Pokryty śniegiem teren z roślinnością."
 trait_pc_marginal_cold_preference:0 "Cold Marginal World $preference$"
 trait_pc_marginal_cold_preference_desc:0 "$trait_pc_arctic_preference_desc$"
