 planetary_diversity:0 "§B Diversité planétaire§!"
 planetary_projects:0 "Projets planétaires"
 planetary_projects_desc:0 "Les projets planétaires sont des projets à long terme réalisés sur une planète qui changent de façon permanente son caractère."
 planets_enhanced:0 "Mécanique de jeu de base: planètes améliorées"
 planets_enhanced_altair_stone_discovered.8.desc:0 "Initialement considéré comme une blague par les arpenteurs, il a en effet été confirmé que [root.GetName] contient littéralement des roches flottantes. Nommés «pierres d'Altaïr», ces amas remplissent le ciel de cette région de roches qui refusent d'obéir pleinement à la gravité. La source de cette propriété est encore inconnue, justifiant un examen plus approfondi pour voir comment nous pouvons mieux exploiter cette ressource étrange."
 planets_enhanced_altair_stone_discovered.8.name:0 "Découverte unique: Altair Stone!"
 planets_enhanced_aurantiacum_x_discovered.1.desc:0 "Nos scientifiques ont découvert une substance entièrement nouvelle sur [root.GetName] qui défie les lois de la physique, changeant d'état dans une relation de confusion avec les changements de température. Le débat fait rage sur ses origines, mais il croit que nous pouvons exploiter ses propriétés étranges avec suffisamment d'études."
 planets_enhanced_aurantiacum_x_discovered.1.name:0 "Découverte unique: Aurantiacum-X!"
 planets_enhanced_elder_compounds_discovered.2.desc:0 "Certains des dépôts de métaux étudiés par [root.GetName] se sont révélés être un composé jusqu'ici inconnu. En outre, il existe des preuves qu'ils ont été conçus par une ancienne civilisation précurseur. Les rapports préliminaires montrent qu'ils sont très durables, de sorte que nos scientifiques veulent commencer à les tester immédiatement."
 planets_enhanced_elder_compounds_discovered.2.name:0 "Découverte unique: Composés d'Elder!"
 planets_enhanced_euratite_discovered.7.desc:0 "Ce qui était initialement supposé être des concentrations de minéraux interférant avec le signal s'est avéré être quelque chose de beaucoup plus impressionnant. Des tests d'échantillons autour de la planète ont donné lieu à d'étranges lectures de capteurs et à des résultats matériels dans une région de [root.GetName]; après que d'autres balayages de capteurs aient échoué à éclairer le phénomène, une expédition a été lancée. La découverte qui en a résulté a été capitale: surnommée Euratite, le minerai de ces grottes provient entièrement d'une autre dimension.\n\nLe traitement est très difficile, étant donné sa transition incomplète dans notre réalité, mais nos scientifiques sont confiants qu'ils peuvent déchiffrer un processus pour utiliser pleinement l'Euratite."
 planets_enhanced_euratite_discovered.7.name:0 "Découverte unique: Euratite!"
 planets_enhanced_ever_blossom_discovered.5.desc:0 "Peu de temps après que des incursions plus profondes ont commencé dans cette zone sur [root.GetName], l'indice de propriétés incroyables appartenant à Ever-Blossom a émergé. Ses propriétés régénératrices sur la vie organique sont vraiment incomparables dans la galaxie, et il y a encore beaucoup de choses que nous pouvons encore apprendre d'elles."
 planets_enhanced_ever_blossom_discovered.5.name:0 "Découverte unique: Ever-Blossom!"
 planets_enhanced_gigalife_discovered.4.desc:0 "[root.GetName] contient une merveille galactique - tout un écosystème régional à sa surface se comporte comme un organisme singulier. Quelle que soit son origine, l'interaction complexe de ses organismes constitutifs ressemble à celle des formes de vie sapient. Nous pouvons apprendre beaucoup de choses dans son étude."
 planets_enhanced_gigalife_discovered.4.name:0 "Découverte unique: Gigalife!"
 planets_enhanced_precursor_data_cache_discovered.3.desc:0 "L'examen de la tour précurseur sur [root.GetName] a révélé des systèmes encore fonctionnels menant au noyau de la planète. L'analyse indique une quantité incroyable d'infrastructures intactes supportant un immense noyau de données là-bas. Des richesses incalculables dans l'information nous attendent."
 planets_enhanced_precursor_data_cache_discovered.3.name:0 "Découverte unique: cache de données précurseur!"
 planets_enhanced_precursor_nanites_discovered.9.desc:0 "Les incursions planétaires ont découvert un ancien coffre-fort précurseur sur [root.GetName]. Les scans nous assurent qu'il existe une technologie nanite ancienne, mais nous devons la percer pour y avoir accès. Malgré l'âge de la voûte, ses systèmes de sécurité sont encore partiellement intacts, nécessitant une approche prudente pour l'ouvrir en toute sécurité."
 planets_enhanced_precursor_nanites_discovered.9.name:0 "Découverte unique: Nanites précurseurs!"
 planets_enhanced_thybidium_discovered.6.desc:0 "Les relevés initiaux n'ont pas permis d'identifier complètement les dépôts de Thybidium présents sur [root.GetName], enfouis car ils se trouvaient sous de fortes concentrations gazeuses. Les examens montrent qu'ils ont des propriétés particulières d'échange d'énergie et de chaleur qui justifient une étude plus approfondie de leurs capacités."
 planets_enhanced_thybidium_discovered.6.name:0 "Découverte unique: Thybidium!"
 precursor_data_cache_project:0 "Analyser le cache de données précurseur"
 precursor_data_cache_project_DESC:0 "Le cache de précurseur de données sur [From.GetName] contient une mine d'informations inestimable. Nos scientifiques peuvent accéder, décoder et analyser le cache, avec suffisamment de temps."
 precursor_nanites_project:0 "Exhume Précurseur Nanites"
 precursor_nanites_project_DESC:0 "Désarmer les systèmes de sécurité du coffre des précurseurs sur [From.GetName] nécessite une étude spécifique, mais ouvrira la voie à leur cache des anciens Nanites."
