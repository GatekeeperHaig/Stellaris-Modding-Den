l_spanish:
 pc_large_asteroid_moon:0 "Asteroide de gran órbita"
 pc_large_asteroid_moon_desc:0 "Posiblemente un asteroide que fue capturado por la gravedad de este planeta."
 pc_small_asteroid_moon:0 "Asteroide en órbita pequeña"
 pc_small_asteroid_moon_desc:0 "Posiblemente un asteroide que fue capturado por la gravedad de este planeta."
 pc_retinal:0 "Retina del mundo"
 pc_retinal_desc:0 "Estos inusuales mundos púrpuras generalmente tienen climas templados y húmedos, y muestran una vegetación densa que utiliza la retina en lugar de la clorofila, posiblemente como resultado de haber evolucionado alrededor de una estrella con poca luminosidad o como una luna gigante gaseosa. La mayoría de los mundos retinales están bloqueados por mareas, pero el aumento de la actividad volcánica ayuda a mantener las condiciones estables debido a los efectos de invernadero."
 pc_retinal_habitability:0 "Habitabilidad retiniana"
 pc_retinal_tile:0 "Terreno boscoso"
 pc_retinal_tile_desc:0 "Terreno boscoso diverso con un clima húmedo pero frío."
 trait_pc_retinal_preference:0 "Retinal World $preference$"
 trait_pc_retinal_preference_desc:0 "$trait_pc_arctic_preference_desc$"
 pc_greenhouse_hot:0 "Mundo de reducción caliente"
 pc_greenhouse_hot_desc:0 "Un planeta rocoso con una atmósfera gruesa y de alta presión. Los gases en la atmósfera han causado un efecto invernadero desbocado, creando temperaturas superficiales muy altas."
 pc_greenhouse_cold:0 "Mundo frio reductor"
 pc_greenhouse_cold_desc:0 "Un planeta rocoso con una atmósfera densa. A pesar de estar lejos de la estrella principal, los gases en la atmósfera han causado un efecto invernadero, permitiendo que existan líquidos exóticos como el metano y el etano en la superficie."
 pc_irradiated_terrestrial:0 "Mundo Terrestre Irradiado"
 pc_irradiated_terrestrial_desc:0 "Estos mundos terrestres tienen superficies estériles e irradiadas, que carecen de una magnetosfera fuerte para protegerlo de la radiación de su estrella. A pesar de las duras condiciones de la superficie, se pueden encontrar océanos de agua líquidos que ofrecen suficiente protección contra la radiación, lo que permite que exista algo de vegetación y vida."
 pc_irradiated_terrestrial_habitability:0 "Habitabilidad Terrestre Irradiada"
 pc_irradiated_terrestrial_tile:0 "Terreno irradiado"
 pc_irradiated_terrestrial_tile_desc:0 "Terreno irradiado y estéril."
 trait_pc_irradiated_terrestrial_preference:0 "Irradiated Terrestrial World $preference$"
 trait_pc_irradiated_terrestrial_preference_desc:0 "$trait_pc_arctic_preference_desc$"
 pc_lush:0 "Exuberante mundo"
 pc_lush_desc:0 "Estos mundos exuberantes tienen un clima templado con una atmósfera de nitrógeno-oxígeno y un ecosistema resiliente. La variación del clima es muy baja, lo que resulta en un terreno exuberante que domina sus masas de tierra que están separadas por mares poco profundos. Los climas fríos y secos solo se encuentran cerca de los polos y las cimas de las montañas, mientras que los desiertos generalmente no existen, ya que los niveles de precepción son similares en cada latitud. Este tipo de planeta puede considerarse perfecto para cualquier especie que evolucionó en mundos templados."
 pc_lush_habitability:0 "Habitacion exuberante"
 pc_lush_tile:0 "Terreno exuberante"
 pc_lush_tile_desc:0 "Terreno fértil con una exuberante vegetación que brinda condiciones de vida perfectas a cualquier forma de vida adaptada a climas templados."
 trait_pc_lush_preference:0 "Lush World $preference$"
 trait_pc_lush_preference_desc:0 "$trait_pc_arctic_preference_desc$"
 pc_geoplastic:0 "Mundo fundido"
 pc_geoplastic_desc:0 "Estos mundos representan la etapa más temprana en la formación de un planeta habitable. El núcleo y la corteza están completamente fundidos, lo que hace que el planeta sea susceptible a los vientos y la radiación solar, y sujeto a temperaturas superficiales extremadamente altas. La atmósfera es muy delgada y compuesta de hidrógeno y helio. A medida que el planeta se enfría, el núcleo y la corteza comienzan a endurecerse y el planeta puede volverse Primordial si las condiciones son las adecuadas."
 pc_geometallic:0 "Mundo primordial"
 pc_geometallic_desc:0 "Cuando un mundo fundido se enfría, la corteza y el núcleo se solidifican y el planeta puede volverse primordial si las condiciones son las adecuadas. Estos mundos estériles son testigos de mucha actividad geológica, el vapor expulsado de las erupciones volcánicas se condensa en el agua y forma los primeros mares poco profundos, en los que las bacterias pueden desarrollarse y finalmente prosperar. A medida que el núcleo de un planeta primordial se enfría, la actividad volcánica disminuye y, finalmente, el planeta pasa a una clase más habitable."
 pc_geocrystalline:0 "Mundo Cámbrico"
 pc_geocrystalline_desc:0 "Después de que el núcleo de un planeta primordial sea lo suficientemente frío, la actividad volcánica disminuye y las condiciones para la vida mejoran. El oxígeno y el nitrógeno están presentes en abundancia en la atmósfera, dando lugar a organismos cada vez más complejos, como la vegetación primitiva, como las algas, y animales similares a las esponjas y las medusas. A medida que el planeta continúa enfriándose, finalmente puede pasar a la etapa final de su evolución."
 pc_geocrystalline_habitability:0 "Habitabilidad cámbrica"
 pc_geocrystalline_tile:0 "Terreno rocoso"
 pc_geocrystalline_tile_desc:0 "Terreno seco y rocoso con escasa vegetación."
 trait_pc_geocrystalline_preference:0 "Cambrian World $preference$"
 trait_pc_geocrystalline_preference_desc:0 "$trait_pc_arctic_preference_desc$"
 pc_geomorteus:0 "Mundo irradiado"
 pc_geomorteus_desc:0 "Pequeños mundos rocosos ubicados dentro de la zona caliente de un sistema estelar. Inadecuadas para la vida humanoide, estos planetas tienen superficies radiadas altamente inestables. Las atmósferas delgadas están compuestas principalmente de helio y sodio. En la dura luz del día, las temperaturas pueden acercarse a 450 ย บ Celsius, porque hay poca atmósfera para retener ese calor, puede llegar a ser tan frío como -200 ย บ Celsius por la noche. Nunca se han observado formas de vida en mundos Radiados."
 pc_dwarf_planet_asteroid:0 "Planetoide enano"
 pc_dwarf_planet_asteroid_desc:0 "Un planetoide es un mundo pequeño que generalmente no cumple los criterios para un planeta, esto incluye lunas, asteroides y pequeños objetos similares a los planetas. Los planetoides enanos pueden estar compuestos de roca o hielo, muchos ni siquiera son esféricos y tienen órbitas excéntricas atestadas de varios objetos incluso más pequeños."
 pc_gas_giant_hot:0 "Ultra Gigante"
 pc_gas_giant_hot_desc:0 "Un gran planeta gaseoso con una atmósfera compuesta principalmente de hidrógeno y helio. El planeta está muy cerca de la estrella madre y tiene una temperatura superficial muy alta y un período orbital corto. La atmósfera es extrema y exótica debido al corto período y los días largos, con vientos intensos y corrientes de chorro ecuatoriales super-giratorias."
 pc_ice_giant:0 "Gigante de hielo"
 pc_ice_giant_desc:0 "Estos gigantes congelados son muy diferentes en composición de sus hermanos gaseosos. El núcleo es principalmente roca y hielo, rodeado de capas tenues de agua, metano y amoníaco. Además, el campo magnético está fuertemente inclinado al eje de rotación. Estos planetas se forman al margen de un sistema estelar."
 pc_marginal:0 "Cálido mundo marginal"
 pc_marginal_desc:0 "Estos mundos marginales, también conocidos como Súper-Tierras, son generalmente similares a los planetas terrestres, pero en una escala más grande y con una cubierta de agua más pequeña. La subclase Warm tiende a ser rocosa y boscosa, y si bien son aptas para la vida, el escaso suministro de agua hace que la evolución natural sea más difícil."
 pc_marginal_habitability:0 "Cálida habitabilidad marginal"
 pc_marginal_tile:0 "Terreno templado"
 pc_marginal_tile_desc:0 "Terreno boscoso diverso con un clima templado."
 trait_pc_marginal_preference:0 "Warm Marginal World $preference$"
 trait_pc_marginal_preference_desc:0 "$trait_pc_arctic_preference_desc$"
 pc_irradiated_marginal:0 "Mundo Marginal Irradiado"
 pc_irradiated_marginal_desc:0 "Estos mundos marginales, también conocidos como Súper-Tierras, tienen superficies estériles e irradiadas, que carecen de una magnetosfera fuerte para protegerlos de la radiación de su estrella. A pesar de las duras condiciones de la superficie, se pueden encontrar cuerpos de agua líquidos que ofrecen suficiente protección contra la radiación, permitiendo que exista vegetación y vida bajo el agua."
 pc_irradiated_marginal_habitability:0 "Habitabilidad marginal irradiada"
 pc_irradiated_marginal_tile:0 "Terreno irradiado"
 pc_irradiated_marginal_tile_desc:0 "Terreno irradiado y estéril."
 trait_pc_irradiated_marginal_preference:0 "Irradiated Marginal World $preference$"
 trait_pc_irradiated_marginal_preference_desc:0 "$trait_pc_arctic_preference_desc$"
 pc_marginal_cold:0 "Mundo Marginal Frío"
 pc_marginal_cold_desc:0 "Estos mundos marginales, también conocidos como Súper-Tierras, son generalmente similares a los planetas terrestres, pero en una escala más grande y con una cubierta de agua más pequeña. La subclase fría tiende a ser frígida y rocosa, con grandes cuerpos de agua congelada, excepto en latitudes más bajas donde se puede encontrar agua líquida y vegetación."
 pc_marginal_cold_habitability:0 "Habitabilidad marginal fría"
 pc_marginal_cold_tile:0 "Terreno frío"
 pc_marginal_cold_tile_desc:0 "Terreno cubierto de nieve con algo de vegetación."
 trait_pc_marginal_cold_preference:0 "Cold Marginal World $preference$"
 trait_pc_marginal_cold_preference_desc:0 "$trait_pc_arctic_preference_desc$"
