 civic_political_pluralism:0 "Political Pluralism"
 civic_political_pluralism_desc:0 "In this society a constant public discussion between varoius social groups is encouraged, providing more coherent and efficient social and state development. All factions, except §YTotalitarians§! gain §G+5§! §YHappiness§!."
 
 ethic_fanatic_pluralist_desc:0 "Everybody comes into this world with the same potential, on the biological level. Society as a whole should leave this potential free, by endorcing absolute equal rights, accessibilities, possibilities and sociological mobilities for everyone in it. The whole is made stronger of this, and the morality is made brighter. §YSlavery§! is not available."  
 
 civic_free_haven_desc:0 "Biological and cultural diversity are held amongst the core values of this society. Building §HAlien Visitor Center§! provides additional §G+2§! §HUnity§! £unity. On successful uplifting provide with 10-years long Empire-wide modifier, increasing §YHappiness§! by §G10%§! and §YUnity§! by §G20%§!."
 
