 pm_survey.35.name:0 "Discovery: Strange Eggs!"
 pm_survey.35.desc:0 "Scientist §H[Root.GetLeaderName]§! on board the science vessel §H[Root.GetName]§! has made an interesting discovery on §H[From.GetName]§!§E!\n Several patches of mucus can be found on this world. Much like swamps, these are covered by a faint mist of vapour. Our scientists refused to wade through these thick, sticky, slimy areas, but some of our officers reported seeing strange eggs sticking out of the muck. One scientist noted in the ship's log that they would not be returning to investigate. That job falls to someone else."
