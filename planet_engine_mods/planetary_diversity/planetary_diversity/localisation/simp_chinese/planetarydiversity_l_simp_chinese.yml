 pc_pd_scrapyard:0 "弃置之地"
 pc_pd_scrapyard_desc:0 "氮氧大气受到污染的岩石星球。这个星球被世世代代地用作垃圾场，每寸土地都被工业废物和星舰残骸覆盖。还生存于此的少数居民和生物已经适应了恶劣的生存条件和缺水的环境。"
