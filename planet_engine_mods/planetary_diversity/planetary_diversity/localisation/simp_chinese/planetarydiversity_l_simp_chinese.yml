 d_floating_mineral_island_blocker:0 "野地丛生"
 d_floating_mineral_island_blocker_desc:0 "浮岛上有丰富的矿址，但被过度生长的森林覆盖，必须经过清理后才能利用。"
 d_floating_mineral_island:0 "富矿岛屿"
 d_floating_mineral_island_desc:0 "这些岛屿有易于开发的丰富矿脉，因为可以同时从上面和下面对这些岛屿进行开采。"
 d_floating_energy_island_blocker:0 "岛屿天坑"
 d_floating_energy_island_blocker_desc:0 "这些岛屿被大型天坑覆盖，除非它们被稳定化，否则无法进行建设。"
 d_floating_energy_island:0 "风暴之岛"
 d_floating_energy_island_desc:0 "在强风地区可以发现这些岛屿，可以生成大量能源。"
 d_floating_food_island_blocker:0 "危险生物"
 d_floating_food_island_blocker_desc:0 "大群凶恶的飞行掠食者在这些岛屿上出没。我们需要在开垦这片地区之前将它们赶走。"
 d_floating_food_island:0 "繁茂的岛链"
 d_floating_food_island_desc:0 "这些郁郁葱葱的岛屿拥有丰富的土壤养分，降雨量充足。它们是农业的理想场所。"
 d_floating_housing_island_blocker:0 "岛屿碎片"
 d_floating_housing_island_blocker_desc:0 "由于岛屿之间的相互碰撞，这些地区有相当多的碎片，这使得此地无法进行建设，在被清理完毕之前。"
 d_eludium_islands:0 "富幻素区"
 d_eludium_islands_desc:0 "这些浮岛在磁流中缓慢循环，就像海上的冰山一样，相互刮擦。虽然这些区域不适合殖民，但可以轻松地开采出丰富极高的幻素。"
 tech_eludium_mine:0 "幻素精炼"
 tech_eludium_mine_desc:0 "幻素极其稀有，也极不稳定，处理起来非常危险。为了在不引起连锁爆炸的情况下安全地收获它，必须使用能量场来稳定其精炼中的各个阶段。"
 tech_floating_mineral_island_blocker:1 "£blocker£浮岛园艺"
 tech_floating_mineral_island_blocker_desc:2 "在浮岛上对生态系统进行编目和平衡要困难得多，但经过恰当研究的话，这应该是可以做到的。"
 tech_floating_energy_island_blocker:1 "£blocker£浮岛天坑稳定化"
 tech_floating_energy_island_blocker_desc:2 "普通的天坑很难处理，但浮岛上的天坑为安全处理提供了完全不同的技术难度。"
 tech_floating_food_island_blocker:1 "£blocker£清理飞行掠食者"
 tech_floating_food_island_blocker_desc:2 "使用复杂的声场，我们应该能够使这些危险的有翼生物远离葱翠的浮岛。"
 tech_floating_housing_island_blocker:1 "£blocker£岛屿碎片清理"
 tech_floating_housing_island_blocker_desc:2 "开发能够清理浮岛碎片的技术不是一件小事，但应该可以做到。"
 building_eludium_mine:0 "幻素精炼厂"
 building_eludium_mine_desc:0 "宝贵的幻素被开采出来，并在此建筑中进行处理。"
 mod_building_eludium_mine_max:0 "最大$building_eludium_mine$"
 job_eludium_drone:0 "幻素处理单元"
 job_eludium_drone_plural:0 "幻素处理单元"
 job_eludium_drone_desc:0 "这些子个体提纯和研究稀有的幻素，使其可以被运离这个星球。"
 job_eludium_drone_effect_desc:0 "$job_eludium_drone$ $job_eludium_drone_plural$提纯£eludium£。"
