 geotérmica:0 "Mundo Geotérmico"
 geothermal_desc:0 "Devido à abundância de oportunidades de geração de energia de atividade geotérmica são ricas neste planeta. A mistura de gelo e selvas também apresenta possibilidades para projetos de engenharia únicos"
 civic_geothermal_world:0 "Casa Geotérmica"
