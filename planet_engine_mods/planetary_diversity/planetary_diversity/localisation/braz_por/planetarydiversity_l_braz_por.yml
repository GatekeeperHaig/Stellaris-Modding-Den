 building_tiyanki_research_centre:0 "Centro de Pesquisa Tiyanki"
 building_tiyanki_research_centre_desc:0 "Este grande complexo de pesquisa é dedicado a estudar o Tiyanki e as aplicações práticas das descobertas feitas estudando as peças de Tiyanki."
 tech_tiyanki_research_centre:0 "Centro de Pesquisa Tiyanki"
 tech_tiyanki_research_centre_desc:0 "A instalação de um centro especializado e dedicado ao estudo do Tiyanki e à aplicação prática de suas peças deve aumentar consideravelmente nossa capacidade de pesquisa."
 building_tiyanki_parts_market:0 "Mercado de peças Tiyanki"
