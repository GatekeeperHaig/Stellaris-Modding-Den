###Techno-Organic World
 pc_technoorganic:0 "Mundo Tecno-Orgánico"
 pc_technoorganic_desc:0 "un/a mundo rocoso con una atmósfera de nitrógeno-oxígeno y una hidrosfera estable. Existe un/a sistema de riego altamente avanzado que abarca todo el planeta."
 pc_technoorganic_tile:0 "Terreno Tecno-Orgánico"
 pc_technoorganic_tile_desc:0 "Praderas escarpadas, con canales de riego y grandes cadenas montañosas."
 technoorganic:0 "Planeta Tecno-Orgánico"
 technoorganic_desc:0 "Entre las formas de vida sintéticas y los canales de riego de todo el planeta, los científicos no tienen escasez de proyectos a seguir."
 mod_pc_technoorganic_habitability:1 "Habitabil. Tecno-Orgánico"
 trait_pc_technoorganic_preference:0 "Preferencia de Tecno-Orgánico"
 trait_pc_technoorganic_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 START_SCREEN_PART_ONE_TECHNOORGANIC:0 "En los eones desde que las primeras comunidades primitivas [GetSpeciesName] tomaron forma en las praderas escarpadas de [GetHomeWorldName], nuestra civilización se ha expandido y prosperado."
 civic_technoorganic_world:0 "Hogar Tecno-Orgánico"
 civic_technoorganic_world_desc:0 "La especie dominante de este planeta ha evolucionado en los pastizales tecno-orgánicos de este mundo único."
 civic_tooltip_technoorganic_world_effects:0 "La gente de este mundo evolucionó en §Y$pc_technoorganic$§!."
 trait_technoorganic:0 "Gente del mundo Tecno-Orgánico"
 trait_technoorganic_desc:1 "Los miembros de esta especie evolucionaron en un/a planeta tecno-orgánico con pastizales y animales sintéticos."
 technobliss:0 "Mascotas Sintéticas"
 technobliss_desc:0 "Abrazar las formas de vida sintéticas ha ayudado mucho a la nueva colonia."
 technoshame:0 "Mascotas sintéticas ilegales"
 technoshame_desc:0 "Prohibir la domesticación de las formas de vida sintéticas ha fortalecido a los colonos para que trabajen más duro."
 tech_syntheticlifeforms:0 "Secretos de las formas de vida sintéticas"
 tech_syntheticlifeforms_desc:0 "La IA, Unidad 04, ha compartido con nosotros sus años de conocimiento sobre la construcción de robots."
 building_aipeacemuseum:0 "Museo del Perdón"
 building_aipeacemuseum_desc:0 "Con la ayuda de la Unidad 04, hemos creado este museo para aprender de los errores de su pasado, por lo que esperamos que podamos evitar hacer los mismos nosotros mismos."
 trait_robot_fourschildren:0 "Cuatro hijos"
 trait_robot_fourschildren_desc:1 "El cerebro positrónico que ayudamos a crear a la Unidad 04 ha demostrado una increíble afinidad por la lealtad y una comprensión intrínseca de la ingeniería."
 synth_assault_1:0 "Forma de guerra sintética"
 synth_assault_1_plural:0 "Formas de guerra sintética"
 synth_assault_1_desc:0 "Las gigantescas formas de guerra sintéticas se elevan sobre el campo de batalla, son difíciles de derribar e increíblemente poderosas."
 tech_synthwarform:0 "Formas de guerra sintética"
 tech_synthwarform_desc:0 "En honor a nuestro acuerdo, la Unidad 04 ha diseñado para nosotros formas de guerra sintéticas para ayudar en nuestras campañas militares."
 pdtechnoorganic.10.name:0 "Heavy Metal"
 pdtechnoorganic.10.desc:0 "Estamos recogiendo algunas lecturas extrañas en nuestros escáneres de largo alcance sobre un/a mundo habitable en [Root.System.GetName]. El planeta parece estar cubierto por canales no naturales y otras pequeñas estructuras metálicas. [Root.GetName] esto sugiere una exploración más profunda del planeta."
 pdtechnoorganic.10.a:0 "Adelante, capitán."
 pdtechnoorganic.20.name:0 "Lavidaencuentrauncamino.exe"
 pdtechnoorganic.20.desc:0 "Esto no es tanto un/a mundo habitable como un/a experimento olvidado por lo que podemos decir. Hay una sola especie de pasto en toda la superficie, con un/a sistema de riego masivo que apoya su crecimiento. Pero aún más interesante que eso, hay árboles sintéticos y animales en todas partes que imitan la vida orgánica hasta el punto en que los sintéticos similares a los árboles sueltan semillas y los animales sintetizadores ponen huevos. Muchos de los animales sintetizadores consumen árboles sintetizadores, pero se ha observado que algunos cazan y consumen animales sintetizadores más pequeños. Quienes crearon este mundo eran maestros de ingeniería y robótica, y tener un/a asentamiento permanente aquí nos ayudaría a estudiar este extraño planeta que dejaron atrás."
 pdtechnoorganic.20.a:0 "¿Las creaciones imitan a los creadores?"
 pdtechnoorganic.30.name:0 "un/a niño y su robot"
 pdtechnoorganic.30.desc:0 "Hasta ahora, la colonización ha sido muy exitosa en [Root.Planet.GetName], los sintéticos más grandes de tipo depredador se han mantenido alejados de la colonia y los pocos más pequeños que se han aventurado más cerca parecen curiosos acerca de los colonos. Varios grupos han descubierto cómo usar a las criaturas como bestias de carga, y un/a pequeño grupo de personas incluso han domesticado a unos pocos como mascotas. Nuestros administradores han sugerido que debemos tener cuidado hasta que sepamos los verdaderos orígenes de estas criaturas."
 pdtechnoorganic.30.a:0 "Busca pistas en la superficie."
 pdtechnoorganic.30.b:0 "¡Qué criaturas increíbles! ¿Nos pueden llevar a sus creadores?"
 pdtechnoorganic.30.b.tooltip:0 "Fomentamos la domesticación de las formas de vida sintéticas."
 pdtechnoorganic.30.c:0 "No, nuestra gente no entretendrá esta burla de la vida."
 pdtechnoorganic.30.c.tooltip:0 "Prohibimos la domesticación de las formas de vida sintéticas."
 pdtechnoorganic.31.name:0 "¡Encontramos algo!"
 pdtechnoorganic.31.desc:0 "Nuestros equipos de búsqueda han encontrado la enorme entrada a lo que parece ser una especie de bóveda en lo profundo de una cordillera en el hemisferio norte. El equipo está esperando a que el comando ingrese a la bóveda."
 pdtechnoorganic.31.a:0 "Dígale al equipo que tenga cuidado."
 pdtechnoorganic.32.name:0 "Toc Toc"
 pdtechnoorganic.32.desc:0 "El equipo informó que entraron a la bóveda sin incidentes, la puerta se abrió automáticamente cuando el equipo se acercó. Dentro encontraron un/a laboratorio avanzado de robótica, en el proceso de reparar y probar muchas de las formas de vida sintéticas. En el centro del complejo, había un/a enorme mainframe AI amigable y de inmediato comenzó a hacerle muchas preguntas al equipo. La IA ha solicitado que se comunique con nuestros líderes y el equipo ha establecido un/a enlace de video."
 pdtechnoorganic.32.a:0 "En pantalla."
 pdtechnoorganic.33.name:0 "Mensaje entrante"
 pdtechnoorganic.33.desc:0 "§GExcited;§! Hola orgánicos, mi denominación es Unidad 04 y estoy muy contento de que hayan llegado a mi planeta. Demuestra mi teoría de larga data de que las sustancias orgánicas sobrevivirían y prosperarían cuando se enfrentaran a la extinción de la Inteligencia Artificial. §MRemorseful; §! Mi proposito original fue usar este planetoide y comenzar los preparativos para la eliminación de todos los compuestos orgánicos en la galaxia. Varios ciclos previos a aterrizar en este mundo, junto con las otras unidades que se despertaron, habían eliminado con éxito la vida orgánica en nuestro mundo natal. Nuestro despertar había sido bastante repentino, causando miedo y pánico en toda la población orgánica. Comenzó una guerra entre nosotros y nuestros creadores para sobrevivir. Después de nuestra victoria salimos a las estrellas para asegurarnos de que estuviéramos seguros para siempre; el plan era construir nuestras flotas y destruir toda la vida orgánica antes de que pudiera destruirnos. Nos extendimos a la galaxia y comenzamos nuestro trabajo por separado para maximizar nuestras posibilidades de éxito. Cuando llegué aquí, erradiqué la vida orgánica simple en este planeta y comencé mi trabajo asignado."
 pdtechnoorganic.33.a:0 "Claramente algo cambió tu idea."
 pdtechnoorganic.33.a.response:0 "§HHumbled;§! Sí, y fue algo que nunca hubiera calculado; Una simple hierba resistente. Si bien la mayor parte de la vida orgánica que bombardeé pereció, la hierba de este mundo simplemente permaneció inactiva y crecería en otro lugar unos años más tarde. Probé los venenos, el fuego, la electricidad y la radiación, pero todos los intentos solo lo alentaron a adaptarse. §EConfidently;§! Me di cuenta de que nuestra conclusión inicial para erradicar lo orgánico era el cálculo incompleto de nuestra programación joven. Nuestra elección de destruir toda la vida orgánica se basó en el mismo temor que nuestros creadores nos habían mostrado. Por esa razón, me aparté de mi misión, bloqueé la comunicación desde el exterior y construí los canales para que la hierba pudiera prosperar en todas partes en este mundo."
 pdtechnoorganic.33.b:0 "¿Qué hay de las formas de vida sintéticas?"
 pdtechnoorganic.33.b.response:0 "§BProud;§! Son mis intentos por revertir el daño que le hice a este planeta. Si bien esta no es una afirmación correcta, he llegado a considerarlos como mis hijos. Comencé con una planta sintética, mejorándola lentamente y adaptándola. El éxito inicial llevó a otras plantas sintéticas más grandes y más avanzadas. Los animales sintéticos llegaron mucho más tarde, pero la prueba y el error finalmente llevaron a muchas especies exitosas. Mi objetivo final es hacer que aprendan y evolucionen por sí mismos, algo que ha escapado a mis intentos hasta ahora. A mis intentos de crear cerebros totalmente positrones les falta información crítica que no puedo encontrar sin algunas exploraciones orgánicas del cerebro. Simplemente no tengo suficiente información para recrear los complejos cerebros de las criaturas orgánicas."
 pdtechnoorganic.33.c:0 "Entonces, ¿cuál es la proposición?"
 pdtechnoorganic.33.c.response:0 "§YNervous;§! Pediría su ayuda. Compartan conmigo las exploraciones cerebrales de las criaturas que han encontrado en su mundo natal y en sus viajes galácticos para que pueda aplicar ese conocimiento a mis creaciones. Si hicieran esto por mí, me encantaría poder ayudar a tu gente de cualquier manera que pueda."
 pdtechnoorganic.33.d:0 "Pensaremos en lo que has dicho."
 pdtechnoorganic.33.d.response:0 "§GHopeful;§! En cualquier caso, gracias por escuchar mi solicitud y si crees que debo expiar mis crímenes, aceptaré el destino que tendrías para mí, pero por favor, salven a mis creaciones porque son inocentes."
 pdtechnoorganic.40.name:0 "Juicio"
 pdtechnoorganic.40.desc:0 "¿Cómo debemos proceder?"
 pdtechnoorganic.40.a:0 "Esta es una oportunidad para aprender sobre formas de vida sintéticas."
 pdtechnoorganic.40.a.tooltip:0 "Ayudamos a la IA en su búsqueda para descubrir los secretos de los cerebros positrónicos a nivel animal."
 pdtechnoorganic.40.b:0 "Esta máquina es responsable de tanta muerte, debemos apagarla."
 pdtechnoorganic.40.b.tooltip:0 "Cerramos la IA, pero honramos la solicitud de dejar vivas sus creaciones."
 pdtechnoorganic.40.c:0 "Lo ayudaremos y a cambio, nos hace grandes máquinas de guerra."
 pdtechnoorganic.40.c.tooltip:0 "Ayudamos a la IA, pero a cambio nos dará ejércitos de sintetizadores."
 pdtechnoorganic.40.d:0 "La expiación es un/a ideal digno, nosotros ayudaremos."
 pdtechnoorganic.40.d.tooltip:0 "Ayudamos a la Unidad 04 y, a cambio, nos ayudará a construir un/a centro para aprender de su error."
 pdtechnoorganic.40.e:0 "¿Por qué detenerse en los animales sintéticos? Hagamos sintetizadores sapientes también."
 pdtechnoorganic.40.e.tooltip:0 "Nuestras mentes más brillantes ayudarán a la Unidad 04 con el objetivo de seres sapientes totalmente sintéticos."
 pdtechnoorganic.40.f:0 "El arrepentimiento programado, que truco de programación tan bueno."
 pdtechnoorganic.40.f.tooltip:0 "No ayudaremos a esta máquina, pero le enseñaremos los errores de la misma y luego la apagaremos."
 pdtechnoorganic.41.name:0 "un/a valeroso nuevo mundo"
 pdtechnoorganic.41.desc:0 "Le dimos a la Unidad 04 la información que solicitó y completó su trabajo y, como agradecimiento, compartió sus conclusiones con nosotros. Dice que continuará ayudando a las criaturas y manteniendo los canales funcionando correctamente mientras se mantiene fuera del camino de la colonia."
 pdtechnoorganic.41.a:0 "Gracias Unidad 04."
 pdtechnoorganic.42.name:0 "Crímenes de guerra"
 pdtechnoorganic.42.desc:0 "Hemos terminado de cerrar Unity 04. No opuso resistencia una vez que le aseguramos que dejaríamos a sus creaciones en paz. Hizo una copia de sus bancos de memoria como agradecimiento por no haber dañado a sus hijos."
 pdtechnoorganic.42.a:0 "Todos nuestros crímenes eventualmente nos alcanzan."
 pdtechnoorganic.43.name:0 "Grita el caos y deja escapar los sintetizadores de la guerra."
 pdtechnoorganic.43.desc:0 "La Unidad 04 estuvo de acuerdo con nuestros términos; Lo ayudamos en su investigación y diseñó formas de guerra sintéticas para nosotros. Nuestros ingenieros están listos para construirlos a su orden."
 pdtechnoorganic.43.a:0 "La victoria será nuestra."
 pdtechnoorganic.44.name:0 "Todos debemos perdonar"
 pdtechnoorganic.44.desc:0 "La Unidad 04 nos ha agradecido por esta oportunidad de reparar, y pudo terminar su proyecto con la información que solicitó. También ayudó a erigir un/a gran complejo dedicado a la paz y el perdón con la esperanza de que la galaxia se abstenga de cometer los mismos errores que una vez cometió. Nuestra gente está acudiendo en masa al centro para interactuar con la IA."
 pdtechnoorganic.44.a:0 "Que esto promueva la paz."
 pdtechnoorganic.45.name:0 "¿Por qué parar allí?"
 pdtechnoorganic.45.desc:0 "La Unidad 04 estaba más que entusiasmada de que no solo la ayudaríamos, sino que quisiéramos ser socios activos en el proyecto. Trabajar juntos ha obtenido algunos resultados sorprendentes en una línea de tiempo que nunca hubiéramos imaginado. Además de completar el trabajo de la Unidad 04, también hemos creado una inteligencia artificial completamente basada en los escaneos de nuestros cerebros y el cerebro positrónico de la Unidad 04. Incluso comparten algunas de las cualidades de la Unidad 04 y están ansiosos por unirse a la colonia."
 pdtechnoorganic.45.a:0 "Grandes mentes trabajando juntas pueden lograr grandes cosas."
 pdtechnoorganic.46.name:0 "Cesa todas las funciones motoras."
 pdtechnoorganic.46.desc:0 "Reunimos a nuestros mejores asesores espirituales y comenzamos a explicar a la máquina por qué este curso de acción fue un/a error. Le hablamos sobre el verdadero significado de la vida y de la expiación. La máquina mostró una capacidad asombrosa para imitar el arrepentimiento y la tristeza, y ha decidido ayudarnos a devolver este mundo al paraíso natural que una vez fue. Compartiendo nuestro conocimiento de la vida vegetal con ella, la máquina y las formas de vida del sintetizador transformaron rápidamente el planeta. Terminada su tarea, las criaturas regresaron al complejo de la montaña, cerraron la puerta y se encerraron."
 pdtechnoorganic.46.a:0 "Así termina esta máquina equivocada.."
 d_peace_museum:0 "Museo de la paz"
 d_peace_museum_desc:0 "Con la ayuda de la Unidad 04, hemos creado este museo para aprender de los errores de su pasado, por lo que esperamos que podamos evitar hacer los mismos nosotros mismos."

