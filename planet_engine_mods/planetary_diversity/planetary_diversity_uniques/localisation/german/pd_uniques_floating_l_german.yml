 job_eludium_robot_desc:0 "Diese Roboterarbeiter reinigen und studieren das seltene Element Eludium und ermöglichen den Transport außerhalb der Welt. Dies trägt wesentlich zu unserem Verständnis der Physik bei. Das Nebenprodukt der Reinigung erzeugt ebenfalls £motes£."
