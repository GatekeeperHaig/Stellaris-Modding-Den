 ### Building Localisations
 
 mining_complex:0 "Complexe Minier"
 mining_complex_desc:0 "Les complexes miniers sont des bâtiments §Hrestreints à une case§! qui peuvent uniquement être construit sur des cases possédants des minéraux £minerals. Leur rendement de production de ressource de base dépend du niveau spécifique du bâtiment §H+200%§! de mineraux £minerals sur la case sur lesquels ils sont construits."
 farming_complex:0 "Exploitation agricole"
 farming_complex_desc:0 "Les exploitations agricoles sont des bâtiments §Hrestreints à une case§! qui peuvent uniquement être construit sur des cases possédants de la nourriture £food. Leur rendement de production de ressource de base dépend du niveau spécifique du bâtiment §H+200%§! de nourriture £food sur la case sur lesquels ils sont construits."
 isotope_refinery:0 "Raffinerie d'isotope"
 isotope_refinery_desc:0 "Les raffineries d'isotope sont des bâtiments §Hrestreints à une case§! qui peuvent uniquement être construit sur des cases possédants de l'énergie £energy. Leur rendement de production de ressource de base dépend du niveau spécifique du bâtiment §H+200%§! d'énergie £energy sur la case sur lesquels ils sont construits."
 biofuel_refinery:9 "Raffinerie de Biofuel"
 biofuel_refinery_desc:0 "Les raffineries de biofuel sont des bâtiments §Hrestreints à une case§! qui peuvent uniquement être construit sur des cases possédants de la nourriture £food. Leur rendement de production de ressource de base dépend du niveau spécifique du bâtiment §H+200%§! de nourriture £food sur la case sur lesquels ils sont construits pour les convertir en énergie £energy."
 society_lab:0 "Laboratoire de Société"
 society_lab_desc:0 "Les laboratoires de société sont des bâtiments §Hrestreints à une case§! qui peuvent uniquement être construit sur des cases possédants de la recherche de société £society. Leur rendement de production de ressource de base dépend du niveau spécifique du bâtiment §H+200%§! de recherche de société £society sur la case sur lesquels ils sont construits."
 physics_lab:0 "Laboratoire de physique"
 physics_lab_desc:0 "Les laboratoires de physique sont des bâtiments §Hrestreints à une case§! qui peuvent uniquement être construit sur des cases possédants de la recherche physique £physics. Leur rendement de production de ressource de base dépend du niveau spécifique du bâtiment §H+200%§! de recherche physique £physics sur la case sur lesquels ils sont construits."
 engineering_lab:0 "Laboratoire d'ingénierie"
 engineering_lab_desc:0 "Les laboratoires d'ingénierie sont des bâtiments §Hrestreints à une case§! qui peuvent uniquement être construit sur des cases possédants de la recherche d'ingénierie £engineering. Leur rendement de production de ressource de base dépend du niveau spécifique du bâtiment §H+200%§! de recherche d'ingénierie £engineering sur la case sur lesquels ils sont construits."
 energy_matter_converter:0 "Convertisseur Energie-Matière"
 energy_matter_converter_desc:0 "Les convertisseurs Energie-Matière sont des bâtiments §Hrestreints à une case§! qui peuvent uniquement être construit sur des cases possédants un node de mégastructure £megastructure_node. Ils ont un rendement statique de §H§H+3§!§! minéraux £minerals mais ils donnent un puissant bonus d'adjacence relatif au nombre de nodes de mégastructure £megastructure_node sur la case sur laquelle il est construit ainsi que son niveau."
 energy_conduit:0 "Conduit d'énergie"
 energy_conduit_desc:0 "Les conduits d'énergie sont des bâtiments §Hrestreints à une case§! qui peuvent uniquement être construit sur des cases possédants un node de mégastructure £megastructure_node. Ils ont un rendement statique de §H+3§! énergie £energy mais ils donnent un puissant bonus d'adjacence relatif au nombre de nodes de mégastructure £megastructure_node sur la case sur laquelle il est construit ainsi que son niveau."
 food_replicator:0 "Réplicateur de nourriture"
 food_replicator_desc:0 "Les réplicateurs de nourriture sont des bâtiments §Hrestreints à une case§! qui peuvent uniquement être construit sur des cases possédants un node de mégastructure £megastructure_node. Ils ont un rendement statique de §H+3§! nourriture £food mais ils donnent un puissant bonus d'adjacence relatif au nombre de nodes de mégastructure £megastructure_node sur la case sur laquelle il est construit ainsi que son niveau."
 computational_array:0 "Réseau de calcul"
 computational_array_desc:0 "Les réseaux de calcul sont des bâtiments §Hrestreints à une case§! qui peuvent uniquement être construit sur des cases possédants un node de mégastructure £megastructure_node. Ils ont un rendement statique de §H+1/+1/+1§! société £society, physique £physics et ingénierie £engineering mais ils donnent un puissant bonus d'adjacence à tous les bâtiments de recherche relatif au nombre de nodes de mégastructure £megastructure_node sur la case sur laquelle il est construit ainsi que son niveau."
 economic_district:0 "District économique"
 economic_district_desc:0 "Les districts économiques sont des bâtiments de production d'énergie £energy sans restriction de case. Ces bâtiments représentent des centres commerciaux et des zones de développement économique.  Ils ont aussi bien un rendement de production de base qu'un rendement statique relatif au niveau spécifique du bâtiment."  
 manufacturing_complex:0 "Complexe Manufacturier"
 manufacturing_complex_desc:0 "Les Complexe Manufacturiers sont des bâtiments de production de minéraux £minerals sans restriction de case. Ces bâtiments sont des centres industriels et de développement.  Ils ont aussi bien un rendement de production de base qu'un rendement statique relatif au niveau spécifique du bâtiment."  
 hydroponic_farm:0 "Fermes Hydroponiques"
 hydroponic_farm_desc:0 "Les Fermes Hydroponiques sont des bâtiments de production de nourriture £food sans restriction de case. Ces bâtiments représentent des biosphères aux environnements rigoureusement contrôlés dédiés à la production de nourriture.  Ils ont aussi bien un rendement de production de base qu'un rendement statique relatif au niveau spécifique du bâtiment."  
 sociological_campus:0 "Campus de Sociologie"
 sociological_campus_desc:0 "Les Campus de Sociologie sont des centres de recherche sociétale £society sans restriction de case.  Ils ont aussi bien un rendement de production de base qu'un rendement statique relatif au niveau spécifique du bâtiment."  
 physics_campus:0 "Campus de Physique"
 physics_campus_desc:0 "Les Campus de Physique sont des centres de recherche en physique £physics sans restriction de case.  Ils ont aussi bien un rendement de production de base qu'un rendement statique relatif au niveau spécifique du bâtiment."  
 engineering_campus:0 "Campus d'Ingénierie"
 engineering_campus_desc:0 "Les Campus d'Ingénierie sont des centres de recherche en ingénierie £engineering sans restriction de case.  Ils ont aussi bien un rendement de production de base qu'un rendement statique relatif au niveau spécifique du bâtiment." 
 agricultural_processor:0 "Transformateur agricole"
 agricultural_processor_desc:0 "Les transformateurs agricoles produisent un peu de nourriture £food de manière autonome, mais plus important, ils augmentent la production globale de nourriture £food de la planète."
 hyperstorage_facility:0 "Installation d'Hyperstockage"
 hyperstorage_facility_desc:0 "Les installations d'Hyperstockage utilisent des technologies de pointe dans les domaines de la stase et de la manipulation du vide pour stocker du matériel.  Bien que ces bâtiments produisent une petite quantité de minéraux £minerals pour les empires machines ainsi que de la nourriture £food et des minéraux £minerals pour les empires organiques, leur force réside dans le bonus d'adjacence offert aux bâtiments produisant de la nourriture £food, des minéraux £minerals et de l'énergie £energy. Ce bonus est proportionnel au niveau du bâtiment. De plus, quand un empire subit un §Rdéficit de minéraux§!, un §Rdéficit d'énergie§! ou, dans le cas d'empires organiques, une §Rfamine§!, les installations d'Hyperstockage vont produire une grosse quantité de G§une à deux des ressources manquantes§!."
  
