 #Storm Origin Rework
 origin_pd_storm:0 "A Tempestade do Leviatã"
 origin_pd_storm_desc:0 "Esta civilização evoluiu em um mundo frio e tempestuoso. No início quando existia uma linguagem, contamos histórias de grandes leviatãs que vivem abaixo das ondas, causando tempestades que devastam assentamentos costeiros e afundam navios."
