 building_thybidium_refinery:0 "Refinaria Thybidium"
 building_thybidium_refinery_desc:0 "Esta refinaria transformou nossa produção de reator com Thybidium, levando a um aumento significativo na eficiência de energia em nossas tecnologias."
 building_ventium_weapons_facility:0 "Instalação de Armas de Ventilação"
