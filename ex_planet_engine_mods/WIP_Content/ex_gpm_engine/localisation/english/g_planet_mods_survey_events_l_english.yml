 pm_survey.2.b:0 "Adds Empire Modifier:\n§HTerraforming Discovery 1/3§!\n    Terraforming Speed Bonus: §G+10%§!"
 
 pm_survey.3.name:0 "Discovery: Better Understanding of the planetary core"
 pm_survey.3.desc:0 "Scientist §H[From.GetLeaderName]§! on board of the science vessel §H[From.GetName]§!§E has made another interesting discovery!\nAnother world with above average core temperature. The tectonic plates on this world seem very stable; this is probably thanks to a few very large volcanoes that regularly release pressure that builds up beneath the plates. Further study will be required to see how the liquid mantle in such hot core planets interacts with the dense metal centre."
 	# hive mind
 pm_survey.3.hive.desc:0 "Scientist §H[From.GetLeaderName]§! on board of the science vessel §H[From.GetName]§!§E has made another interesting discovery!\nAnother world with above average core temperature. The tectonic plates on this world seem very stable; this is probably thanks to a few very large volcanoes that regularly release pressure that builds up beneath the plates. Further study will be required to see how the liquid mantle in such hot core planets interacts with the dense metal centre."
 	# machine empire
