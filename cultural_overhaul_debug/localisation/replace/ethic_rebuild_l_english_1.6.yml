 civic_parliamentary_system:0 "Public Discussion"
 civic_parliamentary_system_desc:0 "In this society a free and lively public debate is being cherished and encouraged. Currying favor with one of the dominant political factions can prove to be quite advantageous. All Factions, except §HTotalitarian§!, get §G+3§! §HHappiness§!." 
 
 civic_corporate_dominion:0 "Capitalism"
 civic_corporate_dominion_desc:0 "Private property is a legal designation for the ownership of property by non-governmental legal entities. It's considered to be essential for Capitalism and the construction of Market economy. The significant part of government's social and industrial facilities is privatized.\nUnlocks the following civics: §YCorporate Research§!, §YConsumerism§!, §YTrade League§!, §YEnergy Syndicate§!, §YPrivate Military Corps§!."
 
 civic_nationalism:0 "Nationalism"
 civic_nationalism_desc:0 "A strong sense of nationalistic superiority and pride permeates all layers of this society. Traditions of §HUnity§! become unavailable for adoption."
 
 civic_free_haven:0 "Multiculturalism"
 
 civic_consumerism:0 "Consumerism"
 civic_consumerism_desc:0 "Consumerism is a social and economic ideology that encourages the acquisition of goods and services in ever-increasing amounts."
 
 civic_private_property:0 "Energy Syndicate"
 civic_private_property_desc:0 "Market needs huge amount of energy to grow up! In order to enhance it's development, government privatize a significant part of it's generation facilities, to become a part of efficient Free Market economy.  £building  §Y$building_power_hub_1$§! and £building  §Y$building_power_hub_2$§! also produce §Y1§! £unity Unity."
 
 civic_militia:0 "Private Military Corps"
 civic_militia_desc:0 "Corporate business in arms dealing and warfare has reached an influential position in this society and many aspects of maintaining the state military have been transferred to powerful corporations." 
 

 
 civic_public_medicine:0 "Public Medicine"
 civic_public_medicine_desc:0 "Government allocates funds for development and maintaining of the Public Healthcare System. Starts with §HFrontier Health§! technology. Buildings §HClinic§! and §HHospital§! provide additional §HUnity§!."
 
 civic_public_education:0 "Public Education" 
 civic_public_education_desc:0 "Government allocates funds for development and maintaining of the Public School System." 

 
 
 civic_monarchy:0 "Monarchy"
 civic_monarchy_desc:0 "A monarchy is a form of government in which a group, usually a family called the dynasty, embodies the country's national identity and one of its members, called the monarch, exercises a role of sovereignty." 
 civic_dictatorship:0 "Dictatorship"
 civic_dictatorship_desc:0 "Dictatorship is a form of government in which a country is ruled by one Person (a dictator) or by a Polity, and power is exercized through various mechanisms in order to ensure that the entity's power remains strong."

 civic_nazi_dictatorship:0 "Nationalistic Dictatorship"
 civic_nazi_dictatorship_desc:0 "The Ruler is traditionally the leader of the dominant Nationalistic political party."
 civic_republic:0 "Republic"
 civic_republic_desc:0 "A republic is a form of government in which the country is considered a "public matter" - not the private concern or property of the rulers - and where offices of state are elected or appointed according to the rules of democracy and meritocracy."
 civic_peaceful_republic:0 "Peaceful Commonwealth"
 civic_peaceful_republic_desc:0 "Pacifistic form of Republic, where citizens are unified by national idea of a peaceful and prosperous life for everyone." 
 civic_xeno_republic:0 "Multicultural Republic"
 civic_xeno_republic_desc:0 "Multicultural form of Republic, which is governed on the principles of total openness to different cultures and accepting them as equal. §HFull Cititzenship§! and §HFull Military Service§! are guaranteed for Xenos by default."

 civic_military_demos_cratos_desc: "The form of democracy, where citizens traditionally keep and maintain ther own personal weapons, forming effective Militia units in times of War. §HGun Rights§! policy cannot be disallowed."
 civic_feudalism:0 "Bureaucratism"
 civic_feudalism_desc:0 "Bureaucracies traditionally favor enlarged State apparatus, with the excessive power of central government regulation."
 civic_divine_council:0 "Divine Council"
 civic_divine_council_desc:0 "The government is ruled be a council of Empire's the most wisest spiritual Leaders."

 civic_science_directorate:0 "Science Directorate"
 civic_science_directorate_desc:0 "The government is strongly influenced by an assembly of the most respectful and renowned Scientists, lobbying for increased research budgets. Prohibits to set §HEconomy Focus§! to §HSuperior§! Industrial."
 civic_ambassadors_assembly:0 "Ambassadors Assembly"
 civic_ambassadors_assembly_desc:0 "The government is dominated by a group of the most influential Diplomatic officials." 
 civic_executive_committee: "Executive Committee"
 civic_executive_committee_desc: "This government is dominated by a committee of skillfull bureaucrats and political schemers."

 civic_bureaucracy:0 "Peaceful Bureaucracy"
 civic_bureaucracy_desc:0 "Peaceful bureaucracies focus on efficient governance and sustainable state development. The Government apparatus is traitionally glorified and considered to be working for the good of all citizens. Is allowed to learn specical country edict, available only in times of Peace: §HStrategic Taxation§!. §HCapital§! buildings provide additional §HUnity§! (from 1 to 3, depending on the level of the building)."
 
 civic_demos_cratos:0 "Democracy"
 civic_demos_cratos_desc:0 "In Direct Democracy bureaucracy is decentralized and thus more efficient, while Government holds considerably little authority. Ordinary citizens are in power to decide on local and global policy initiatives directly, through a mechanism of plebiscite."
 
 civic_empire_bureau:0 "Big Government"
 civic_empire_bureau_desc:0 "Enlarging the size of state bureaucracy increases the power of Government regulation, but invetably provides additional spendings and overall economic inefficiency." 
 
 civic_personality_cult:0 "Personality Cult"
 civic_personality_cult_desc:0 "The head of state is seen as an infallible paragon and this notion, imagined or not, is heavily enforced throughout the state. Each Ruler can constrcut himself a §HCollosal Monument§!, §HSupersized Ship§! and §HSupersized Military Station§!."
 civic_science_lobby:0 "Corporate Research"
