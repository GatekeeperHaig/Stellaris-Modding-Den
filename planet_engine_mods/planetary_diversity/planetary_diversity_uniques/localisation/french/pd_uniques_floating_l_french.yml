 pc_floating_habitability:0 "Habitabilité des mondes 
 pc_floating_adj:0 "flottant"

### Floating World
 pc_floating:0 "Monde d'îles flottantes"
 pc_floating_desc:0 "Monde étrange d'îles flottantes avec une atmosphère azote-oxygène. Les îles semblent être suspendues dans le ciel au-dessus d'un océan sans fin. Une épaisse végétation et diverses créatures aériennes résident sur cette planète."
 pc_floating_tile:0 "Terrain d'îles flottantes"
 pc_floating_tile_desc:0 "Des îles de différentes tailles flottent de façon régulière au-dessus de l'océan sans fin."
 sr_eludium:0 "Eludium"
 sr_eludium_desc:0 "§ECette substance exotique a plusieurs propriétés qui semblent défier les lois de la physique. Trouvable seulement sur cette planète, ses effets permettent de changer la masse de la matière, mais aussi d'être un conducteur à haut rendement énergétique.§!"
 pdfloating.10.name:0 "Une planète invraisemblable"
 pdfloating.10.desc:0 "Nous avons reçu un étrange rapport du vaisseau §Y[Root.GetName]§!, alors qu'il se trouve dans le système de §Y[Root.GetStarName]§!. Une analyse préalable de longue portée a confirmé l'existence d'une lune orbitant autour d'une géante gazeuse, et les radiations de celle-ci ont dû conduire le capitaine à vérifier les données récoltées pour écarter toute erreur. L'analyse, effectuée cette fois-ci dans le système même, démontre que la masse rocheuse de la lune flotte dans le ciel… Notre scientifique §Y[Root.GetLeaderName]§! suggère d'envoyer un vaisseau scientifique pour enquêter promptement sur ce phénomène."
 pdfloating.10.a:0 "Comment est-ce possible ?"
 pdfloating.20.name:0 "Îles dans le ciel"
 pdfloating.20.desc:0 "Le rapport provenant de §Y[Root.GetLeaderName]§! a fourni des données supplémentaires et ébouriffantes. Cette planète semble contenir un élément unique en son genre dans la galaxie. Malgré les efforts du capitaine de donner à l'élément un nom convenable, l'équipe scientifique s'est substitué à lui et l'a, de façon originale, nommé "éludium". L'éludium, donc, semble avoir des propriétés physiques qui défient tout ce que nous savions sur la gravité et la matière, en plus d'être un conducteur à haut rendement énergétique. Occuper le système, et établir une colonie sur cette lune, serait pour nous un grand atout pour les sciences et la production d'énergie."
 pdfloating.20.a:0 "Incroyable."

 mod_pc_floating_habitability:0 "Habitabilité des mondes flottants"
 trait_pc_floating_preference:0 "Préférence pour les mondes d'îles flottantes"
 trait_pc_floating_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 TRAIT_FLOATING_PREFERENCE_EFFECT:0 "$WET_PREFERENCE_EFFECT$"

 START_SCREEN_PART_ONE_FLOATING:0 "Au cours des millénaires qui s'écoulèrent après la formation des premières communautés primitives des [GetSpeciesName] dans archipels flotants de [GetHomeWorldName], notre civilisation s'est développée et a prospéré"

###Floating Deposit/Jobs
 job_eludium_expert:0 "Récolteur d'Eludium"
 job_eludium_expert_plural:0 "Récolteur d'Eludium"
 job_eludium_expert_desc:0 "Ces experts purifient et étudient à la fois l'élément rare éludium, ce qui permet de l'expédier hors du monde et contribue grandement à notre compréhension de la physique."
 job_eludium_expert_effect_desc:0 "Les £$job_eludium_expert$£ $job_eludium_expert_plural$ purifient l'éludium pour des usages commerciaux et militaires."
 mod_job_eludium_expert_add:0 "Emplois de $job_eludium_expert$"
 mod_job_eludium_expert_per_pop:0 "§G+1§! emploi de $job_eludium_expert$ par palier de $VALUE$ Pops"
 mod_job_eludium_expert_per_pop_short:0 "\n§G+1§! £mod_job_eludium_expert_add£ pour $VALUE$£pop£"
 floating:0 "Îles flottantes"
 floating_desc:0 "L'éludium trouvé dans les gisements miniers de cette planète a de grandes applications pour les sciences physiques et la production d'énergie. La vue du haut des îles laisse sans voix - aucun autre endroit dans la galaxie ne ressemble à ce monde."
 
# init
 pd_floating_nearby_init_NAME:0 "Voisin flottant"
 pd_floating_nearby_init_DESC:0 "Un de nos systèmes voisins va bénéficier d'un monde unique flottant, il n'apparaîtra plus dans la partie."

 pd_origin_init_floating_NAME:0 "Système flottant"
 pd_origin_init_floating_DESC:0 "Un système de départ contenant un Monde flottant"

#Floating Origin
 origin_floating_world:0 "Monde d'origine d'Iles flottantes"
 origin_floating_world_desc:0 "Monde d'origine constitué d'Iles flottantes"
 origin_tooltip_floating_world_effects:0 "Votre monde natal est un §Y$pc_floating$§! (Taille : au moins £planetsize£ §Y20§!) avec quelques §YModifs. planétaires rares§!\nLa Préférence d'Habitabilité est défini à §Y$trait_pc_floating_preference$§!. La ressource §Y$sr_eludium$§! ne se trouve que sur ce monde, et permet des technologies uniques."

 #3.0.3 - Update 3 - Floating Islands Rework
 d_floating_mineral_island_blocker:0 "Croissance sauvage"
 d_floating_mineral_island_blocker_desc:0 "Les îles flottantes ont des sites minéraux riches mais sont couverts par une forêt envahissante et doivent être utilisées pour être utilisées."
 d_floating_mineral_island:0 "Île riche en minéraux"
 d_floating_mineral_island_desc:0 "Ces îles ont des veines minérales riches faciles à accéder à mesure que les îles peuvent être extraites à partir de dessus et de dessous."
 d_floating_energy_island_blocker:0 "Dolines de l'île"
 d_floating_energy_island_blocker_desc:0 "Ces îles sont couvertes de grands dolines qui rendent la construction impossible jusqu'à ce qu'ils puissent être stabilisés."
 d_floating_energy_island:0 "Îles Tempêtes"
 d_floating_energy_island_desc:0 "Ces îles se trouvent dans des zones avec des vents violents permettant une riche génération d'énergie."
 d_floating_food_island_blocker:0 "Créatures dangereuses"
 d_floating_food_island_blocker_desc:0 "Des grands groupes de prédateurs volants vicieux infestent ces îles. Nous devrons les supprimer avant que nous puissions agrandir cette zone."
 d_floating_food_island:0 "Chaîne de l'île luxuriante"
 d_floating_food_island_desc:0 "Ces îles luxuriantes sont riches en nutriments dans le sol et reçoivent des précipitations abondantes. Ce sont des lieux idéaux pour l'agriculture."
 d_floating_housing_island_blocker:0 "Débris d'île"
 d_floating_housing_island_blocker_desc:0 "En raison des îles se brisant dans l'autre, ces zones ont des débris considérables qui rendent la construction ici impossible jusqu'à ce qu'il puisse être nettoyé."
 d_eludium_islands:0 "Zones riches en éludium"
 d_eludium_islands_desc:0 "Ces îles flottantes circulent lentement dans les courants magnétiques comme des icebergs en mer, grattant les uns contre les autres. Bien que peu approfondi pour la colonisation, les niveaux extrêmement élevés d'éludium peuvent être installés dans ces régions."
 tech_eludium_mine:0 "Raffinage de l'éludium"
 tech_eludium_mine_desc:0 "Extrêmement rare et volatile, l'éludium est dangereux de travailler. Afin de la récolter en toute sécurité sans établir une réaction de la chaîne d'explosions, les champs d'énergie doivent être utilisés pour stabiliser à toutes les étapes de son affinage."
 tech_floating_mineral_island_blocker:1 "£blocker£ Horticulture de l'île flottante"
 tech_floating_mineral_island_blocker_desc:2 "Le catalogage et l'équilibrage d'un écosystème sont que beaucoup plus difficiles sur les îles flottantes dans le ciel, mais avec une recherche appropriée, cela devrait être possible."
 tech_floating_energy_island_blocker:1 "£blocker£ Stabilisation des dolines insulaires"
 tech_floating_energy_island_blocker_desc:2 "Les dolines régulières sont difficiles à gérer, mais les dolines sur des îles flottantes offrent un niveau de difficulté technique totalement différent pour traiter en toute sécurité."
 tech_floating_food_island_blocker:1 "£blocker£ Retrait du prédateur volant"
 tech_floating_food_island_blocker_desc:2 "En utilisant des champs sonores sophistiqués, nous devrions pouvoir garder ces dangereuses créatures ailées à l'éloignement des îles flottantes luxuriantes."
 tech_floating_housing_island_blocker:1 "£blocker£ Nettoyage des débris Island"
 tech_floating_housing_island_blocker_desc:2 "Développer la technologie pour pouvoir nettoyer les restes d'îles flottantes n'est pas un petit exploit, mais devrait être possible."
 building_eludium_mine:0 "Raffinerie d'éludium"
 building_eludium_mine_desc:0 "L'éludium précieux est miné et transformé dans ce bâtiment."
 mod_building_eludium_mine_max:0 "Nbre max. de $building_eludium_mine$s"
 job_eludium_drone:0 "Drone d'éludium"
 job_eludium_drone_plural:0 "Drones d'éludium"
 job_eludium_drone_desc:0 "Ces drones purifient et étudient l'élément rare d'éludium, lui permettant de l’expédier ensuite au reste de la galaxie"
 job_eludium_drone_effect_desc:0 "Les $job_eludium_drone$ $job_eludium_drone_plural$ purifient l'£eludium£."
 mod_job_eludium_drone_add:0 "Emplois de $job_eludium_drone$"
 mod_job_eludium_drone_per_pop:0 "§G+1§! emploi de $job_eludium_drone$ par palier de $VALUE$ Pops"
 mod_job_eludium_drone_per_pop_short:0 "\n§G+1§! £mod_job_eludium_drone_add£ pour $VALUE$£pop£"
 edict_eludium_researchers:0 "Boost de recherche d'éludium"
 edict_eludium_researchers_desc:0 "En donnant à nos laboratoires l'accès à l'éludium, il fournira des percées non normalement possibles."
 edict_eludium_energy:0 "Cellule d'énergie en éludium"
 edict_eludium_energy_desc:0 "En utilisant l'éludium, nous pouvons surcharger notre réseau énergétique qui nous fournit une sortie sensiblement plus élevée."
 edict_eludium_weapons:0 "Transistors d'armes d'éludium"
 edict_eludium_weapons_desc:0 "En utilisant l'éludium en tant que transistors pour les armes énergétiques améliore considérablement leur vitesse et leur dommage."
 building_eludium_institute:0 "Institut d'Éludium"
 building_eludium_institute_desc:0 "L'Institut d'Éludium est un vaste complexe dédié à l'utilisation et à la mise en oeuvre de l'éludium en sciences appliquées. En fin de compte, il améliore la production de recherche de l'empire."
 tech_eludium_research_initiative:1 "Institut de recherche d'éludium"
 tech_eludium_research_initiative_desc:2 "Un bâtiment dédié à la recherche et à l'application de l'éludium dans la technologie."
 building_eludium_floating_islands:0 "Îles flottantes artificielles"
 building_eludium_floating_islands_desc:0 "Avec des champs électriques avancés boostés par l'éludium, nous pouvons ajouter des îles flottantes à ce monde. Bien que cela ne convient pas à l'industrie lourde, ils fournissent des logements et des commodités considérables. Une fois construit, il serait impossible de les supprimer sans causer des dommages environnementaux extrêmes."
 tech_eludium_floating_islands:1 "Îles flottantes artificielles"
 tech_eludium_floating_islands_desc:2 "En créant des champs électriques avancés boostés par l'éludium, nous devrions pouvoir créer des îles flottantes artificielles sur d'autres planètes de notre empire."
 pdfloating.30.name:0 "Chute"
 pdfloating.30.desc:0 "Il semble y avoir une situation alarmante sur §Y[Root.GetName]§!. Il est de notoriété publique que les îles flottantes qui s'écrasent est une réalité naturelle, auxquels les citoyens sont habitués, mais la plupart des grandes îles habitées sont à l'abri de ces problèmes. Récemment, un groupe de scientifiques et de géologues ont sonné l'alarme concernant une catastrophe naturelle imminente. Selon leurs calculs, une grande île inhabitée pourrait entrer en collision avec l'une des îles contenant une grande ville. Le groupe semble confiant que, avec les ressources appropriées, il pourrait adopter un plan visant à empêcher les deux îles de s'effondrer. Il existe cependant une autre option disponible pour la colonie. L'île inhabitée a été désignée comme un site d'extraction minière d'Eludium et la seule chose qui empêche l'activité minière de commencer est l'épaisse roche entourant le gisement. Si les îles devaient s'écraser, il est presque certain que la nature de la collision séparerait une grande partie du sol inutile du précieux Eludium."
 pdfloating.30.a:0 "Dites à l'équipe de recherche qu'ils ont le feu vert."
 pdfloating.30.a.tooltip:0 "Nous commençons un projet pour empêcher les deux îles de s'écraser."
 pdfloating.30.b:0 "C'est une occasion trop précieuse pour la laisser passer."
 pdfloating.30.b.tooltip:0 "Bien que coûteux et dérangeant pour les colons, nous déplacerons la population sur une autre île."
 pdfloating.30.c:0 "Faites taire ces scientifiques et enterrez ces informations."
 pdfloating.30.c.tooltip:0 "Nous permettons à cette collision de se produire, exposant le minerai d'Eludium à nos mineurs."
 pdfloating.40.name:0 "Ciel calme"
 pdfloating.40.desc:0 "Le projet de recherche sur §Y[Root.GetName]§! a été un succès complet. Non seulement ils ont trouvé un moyen d'empêcher les îles de s'écraser en utilisant l'Eludium trouvé dans le roc, mais ils ont également été en mesure de l'appliquer à toutes les îles dont nous avons besoin. Cela permettra à plus d'îles d'être colonisées."
 pdfloating.40.a:0 "Superbe travail d'équipe."
 floating_islands:0 "Contrôle des îles flottantes"
 floating_islands_DESC:0 "Notre équipe cherchera des moyens de contrôler la prochaine collision entre les îles flottantes."
 pdfloating.41.name:0 "Mines dans le ciel"
 pdfloating.41.desc:0 "Malgré quelques protestations, l'évacuation a été réussie. Les îles sont entrées en collision et l'Eludium est disponible pour être exploité une fois que nous aurons construit la structure minière appropriée."
 pdfloating.41.a:0 "Nous vous remercions pour votre sacrifice."
 pdfloating.42.name:0 "Comment c'est tragique"
 pdfloating.42.desc:0 "Au cours de la dernière année, nous avons secrètement déplacé les personnes ou les objets de valeur et Les îles sont entrées en collision. Comme nous l'espérions, l'Eludium a été exposé et nous pouvons commencer l'exploitation minière une fois l'infrastructure adéquate construite."
 pdfloating.42.a:0 "Maintenant, espérons que personne ne découvre notre implication."
 stableislands:0 "Îles flottantes stables"
 stableislands_desc:0 "La technologie qui contrôle le maintient en apesanteur des îles a pour conséquence que beaucoup d'autres îles du monde peuvent être colonisées."
 stableislands1:0 "Îles flottantes contrôlées"
 stableislands1_desc:0 "Cette technologie à petite échelle contrôle le flottement des îles colonisées et protège les îles principales des collisions et crash."
 stableislands0:0 "Des îles flottantes détruites"
 stableislands0_desc:0 "Nous avons permis à plusieurs grandes îles de s'écraser les unes sur les autres, sur une zone d'exploitation à la disposition de la colonie, mais améliorait notre extraction d'éludium."
 relocationprotest:0 "Protestation de délocalisation"
 relocationprotest_desc:0 "La relocalisation de la population et la permission de détruire les îles ont provoqué des troubles temporaires sur la planète."
 eludium_deficit:0 "Déficit de l'éludium"
 eludium_deficit_tooltip:0 "Un manque d'éludium rend nos bâtiments dépendants de l'éludium inefficaces."
 tech_eludium_research:1 "Recherche sur l'éludium"
 tech_eludium_research_desc:2 "Bien que les effets de l'éludium soient assez faciles à observer, nous devrons dédier des recherches pour pouvoir commencer à comprendre son potentiel. Nous allons mettre en place un poste de recherche permanent dans la zone riche en éludium."