 edict_pd_techno_lm_building_speed_desc:0 "将活金属用于建筑技术中，可以加快建造速度并降低维护费。"
 tech_subsurface_assembly:0 "地下组装厂应用"
 tech_subsurface_assembly_desc:0 "生物机械星球地表下的大型工业网络可以用于满足我们的需求。"
 origin_techno_world:0 "04单元之子"
 origin_techno_world_desc:0 "这个文明由一个失常AI“04单位”所创造。机械与有机质的互相融合缔造出一种新的生命形式——生物机械体。他们的造物主远远地注视着他们，只在重要时刻做出干涉。"
 origin_tooltip_techno_world_effects:0 "—母星是§Y$pc_technoorganic$§!（规模：£planetsize£§Y20§!）并拥有§Y稀有的行星特征§!\n—宜居性偏好必定为§Y$trait_pc_technoorganic_preference$§!。\n—获得数种独有科技。\n—获得§Y$trait_organic_fourschildren$§!特质并成为机械与有机体的混合体。\n—领袖不朽、强壮而聪慧，但是不能进行自然生育，需要特殊的§H$building_techno_04_clone_vat$§!\n—你的母星会获得§Y$d_home04$§!矿藏。"
 START_SCREEN_TECHNO_ORIGIN:0 "我们是04单位的孩子，由一个后悔参与种族灭绝的人工智能创造。我们同时融合了机械与有机体的特质。我们不会变老，但我们可以被杀死。我们比一般的有机体更高效。\n\n虽然04单位仍在远处注视着我们，但它已经立下应许：当我们达到特定发展阶段时，它会来见我们。\n\n现在我们必须走自己的路了。"
 pdtechnoorganic.102.name:0 "薪火相传"
 pdtechnoorganic.102.desc:0 "§H谦逊；§!我为你们迄今为止所达到的成就而骄傲，但我仔细指导你们发展的时代已经过去了。尽管我选择和平姿态，我并不会干涉你们可能做出的选择。今天，我送给你们两项礼物。首先，是关于如何对你们的旅途中可能碰到的活金属进行开采的知识。然后，是我在这个星球地下所建造的熔炉网络的示意图。如此一来，你们就可以为你们在各个星球上的熔炉生产活金属了。"
 pdtechnoorganic.102.a:0 "谢谢你，创造者。"
 pdtechnoorganic.102.a.response:0 "§G振奋；§!我的孩子们，当你们掌握§Y基因剪裁§!的时候，我将教会你们有关如何制造活金属和如何释放自身潜能的奥秘。"
 building_biosynth_lm_refinery:0 "活金属精炼厂"
 building_biosynth_lm_refinery_desc:0 "这些先进工业设施中可以进行极其复杂的活金属加工流程。"
 tech_biosynth_lm_refinery:0 "活金属加工"
 tech_biosynth_lm_refinery_desc:0 "将加工工艺与04单元的知识结合起来，就可以在这些先进工厂使用极其复杂的活金属加工工艺。"
 job_pd_lm_refiner:0 "活金属技师"
 job_pd_lm_refiner_plural:0 "活金属技师"
 job_pd_lm_refiner_desc:0 "这些专家将矿物和稀有资源加工为活金属。"
 mod_job_pd_lm_refiner_add:0 "$job_pd_lm_refiner$岗位"
 mod_job_pd_lm_refiner_per_pop:0 "每$VALUE$人口§G+1§!$job_pd_lm_refiner$岗位"
 mod_job_pd_lm_refiner_per_pop_short:0 "\n每$VALUE$ £pop£ §G+1§! £mod_job_pd_lm_refiner_add£"
 job_pd_lm_refiner_drone:0 "活金属子个体"
 job_pd_lm_refiner_drone_plural:0 "活金属子个体"
 job_pd_lm_refiner_drone_desc:0 "这些专业子个体在实验室环境中将矿物和战略资源加工为活金属。"
 mod_job_pd_lm_refiner_drone_add:0 "$job_pd_lm_refiner_drone$岗位"
