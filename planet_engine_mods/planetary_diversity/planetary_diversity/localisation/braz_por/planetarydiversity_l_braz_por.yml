 #Missing Colonist Event
 pdanomaly.20.name:0 "Eles foram embora?"
 pdanomaly.20.desc:0 "Recebemos um relatório alarmante de [Root.GetName]. Toda a população de um assentamento avançado parece ter desaparecido sem deixar rastros ou aviso. Um projeto de pesquisa foi iniciado para investigar este fenômeno e avaliar o perigo para a colônia."
 pdanomaly.20.a:0 "Como isso é possível?"
 PD_MISSING_COLONISTS_PROJECT:0 "Colonos Desaparecidos"
 PD_MISSING_COLONISTS_PROJECT_DESC:0 "Colonos desapareceram em [Root.GetName], então reunimos uma equipe de especialistas para pesquisar cuidadosamente por qualquer pista que nos leve ao seu paradeiro ... ou para encontrar quem é o responsável por seu desaparecimento."
 pdanomaly.21.name:0 "Vamos fazer o salto temporal"
 pdanomaly.21.desc:0 "Enquanto procuravam os colonos desaparecidos, nossos pesquisadores notaram algumas anomalias de tempo estranhas acontecendo na área; os computadores pularam processos aleatoriamente e a cronometragem digital se tornou errática. Uma análise profunda da área revelou uma fenda temporal, parecendo conectar muitas linhas do tempo diferentes. Presos do outro lado de uma dessas linhas do tempo, encontramos os colonos desaparecidos. Eles foram levados de volta vários milhares de anos e, embora não possam nos ver, podemos observá-los com o equipamento. Embora deva ser possível estabilizar temporariamente a fenda, os modelos mostram que logo depois ela vai fechá-la para sempre. Alguns pesquisadores estão sugerindo que, em vez disso, usemos esta oportunidade para estudar esta anomalia de tempo única, lamentavelmente prendendo os colonos para sempre no passado."
 pdanomaly.21.a:0 "Nós os trazemos para casa."
 pdanomaly.21.b:0 "Esta fenda é muito valiosa, estude-a."
 pdanomaly.211.name:0 "De volta ao futuro"
 pdanomaly.211.desc:0 "Lentamente e com cuidado, fomos capazes de abrir, dividir e coordenar um resgate, mas como esperado, ele entrou em colapso e desapareceu logo depois. Todos estão seguros e aprendemos um pouco sobre a manipulação temporal teórica."
 pdanomaly.211.a:0 "Obrigado."
 pdanomaly.212.name:0 "Esta fenda é muito valiosa, estude-a."
 pdanomaly.212.desc:0 "Optou-se pela anomalia por que o valor da desta ultrapassava o valor desses colonos. Trouxemos equipamento especializado que deve impedir a fenda de levar qualquer pessoa, mas pequenos eventos localizados provavelmente ainda acontecerão. Logo depois, nossa equipe começou a encontrar nesta área os restos mortais de nosso povo que estavam envelhecidos por milhares de anos."
 pdanomaly.212.a:0 "Às vezes, sacrifícios precisam ser feitos."
 d_pd_portal_research_zone:0 "Base de Pesquisa Fenda Temporal"
 d_pd_portal_research_zone_desc:0 "Esta base de pesquisa de alta segurança estuda a rara fenda temporal encontrada neste mundo. A base também é um lembrete sombrio para a colônia daqueles que estão para sempre presos no passado."
 pdbacktothefuture:0 "Perdido, mas não esquecido"
 pdbacktothefuture_desc:0 "O retorno dos colonos revigorou a colônia, com pessoas elogiando o governo por sua escolha de salvar seus companheiros. ”
 pdanomaly.22.name:0 "Perdidos, mas não sem esperança"
 pdanomaly.22.a:0 "Interessante"
 pdanomaly.22.desc.1:0 "Nossa busca pelos colonos desaparecidos revelou um projétil antigo perto do epicentro da área afetada, e seu invólucro havia sido removido recentemente. A partir de amostras encontradas dentro do projétil, verificamos que ele continha um arma biológica que causa mudanças genéticas extremamente rápidas, incluindo a desevolução. Sabendo disso, fomos capazes de nos espalhar pela área circundante e encontrar o que restou dos colonos; sua biologia mudou completamente por este processo, agora uma mistura genética de nós e os pré-animais capacitados, esta arma os transformou em. \n\nAo fazer engenharia reversa com esta arma biológica avançada, devemos ser capazes de reerguer os colonos, embora ao que tudo indica eles sejam uma nova espécie."
 pdanomaly.22.desc.2:0 "Nossa busca pelos colonos desaparecidos revelou um projétil antigo perto do epicentro da área afetada, e seu invólucro havia sido removido recentemente. A partir de amostras encontradas dentro do projétil, verificamos que ele continha um arma biológica que causa mudanças genéticas extremamente rápidas, incluindo a desevolução. Sabendo disso, fomos capazes de nos espalhar pela área circundante e encontrar o que restou dos colonos; sua biologia mudou completamente por este processo, agora uma mistura genética de nós e os pré-animais capacitados, esta arma os transformou em. \n\nJá temos a tecnologia para reerguer nossos colonos, embora, ao que tudo indica, eles sejam uma nova espécie. Mas estudar os restos da própria arma biológica certamente ajudará em nossa compreensão de genética."
 d_pd_dimensional_prison:0 "Prisão Dimensional"
 d_pd_dimensional_prison_desc:0 "Esta antiga prisão já foi capaz de armazenar todos os seus prisioneiros em uma prisão dimensional. Embora seu design enigmático nos impeça de recriá-la, ainda há muito a aprender sobre esta incrível peça de tecnologia."
 pdpocketmadness:0 "Desaparecimentos Esperados"
 pdpocketmadness_desc:0 "O envelhecimento da Prisão Dimensional ainda ocasionalmente agarra um colono ou turista. Embora não seja perigoso, é um aborrecimento significativo para a colônia, desencorajando a imigração em primeiro lugar e causando pequenas interrupções regulares."
 pdnopocket:0 "Sem teletransporte aleatório"
 pdnopocket_desc:0 "Os colonos parecem muito felizes por não terem mais que se preocupar em ficar presos em uma dimensão de bolso."
 pdanomaly.23.name:0 "No meu bolso"
 pdanomaly.23.desc:0 "Nossa busca pelos colonos desaparecidos revelou uma antiga instalação que parece ser uma espécie de prisão dimensional. Os sistemas antigos sofreram uma onda de energia e identificaram incorretamente todos os colonos desaparecidos como prisioneiros fugitivos, prendendo-os neste dimensão de bolso recém-descoberta. A equipe está confiante de que seremos capazes de libertar todos os colonos, mas a questão permanece sobre o que fazer com a instalação de envelhecimento em si. Os sistemas aqui são enigmáticos projetados e embora possamos aprender muito, é muito provavelmente mais problemas surgirão à medida que continuar a degradar. "
 pdanomaly.23.a:0 "Destrua, nosso povo deve estar seguro."
 pdanomaly.23.b:0 "Esses são riscos aceitáveis, vamos estudá-los."

