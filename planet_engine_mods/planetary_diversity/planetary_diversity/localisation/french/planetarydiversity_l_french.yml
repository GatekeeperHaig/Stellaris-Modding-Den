 #Acid World
 pc_acid:0 "Monde acide"
 pc_acid_desc:0 "Monde rocheux et humide avec une atmosphère azote-oxygène. Des niveaux extrêmement élevés d'acides naturels peuvent être trouvés dans toute l'atmosphère et l'hydrosphère. La biodiversité écologique est faible mais ceux qui se sont adaptés à l'air et à l'eau corrosifs prospèrent et se reproduisent à des rythmes étonnants."
