 ###Biolumen World
 pc_biolumen:0 "Monde bioluminescent"
 pc_biolumen_desc:0 "Monde rocheux avec une atmosphère azote-oxygène. Les particules exotiques mais non toxiques présentes dans l'atmosphère provoquent une couverture nuageuse presque constante sur cette planète. Malgré cela, grace à l'effet de serre et à l'activité géothermique, la vie prospère tout de même à la surface. Presque toute la faune et la flore présentent des traits de bioluminescence."
 pc_biolumen_tile:0 "Terrain bioluminescent"
 pc_biolumen_tile_desc:0 "Des jungles lumineuses et denses, composées d'une flore éclatante."
