 mining_complex:0 "Добывающий комплекс"
 mining_complex_desc:0 "Добывающие комплексы - §Hограниченные по клеткам§! здания, которые могут быть построены только на клетках, где есть £minerals минералы.\n\n У них есть базовая выработка ресурсов, который зависит от конкретного уровня здания, а также §H+100%§! к количеству £minerals минералов на клетке, на которой они построены."
 farming_complex:0 "Сельскохозяйственный комплекс"
 farming_complex_desc:0 "Сельскохозяйственные комплексы - §Hограниченные по клеткам§! здания, которые могут быть построены только на клетках, где есть £food пища.\n\n У них есть базовая выработка ресурсов, который зависит от конкретного уровня здания, а также §H+100%§! к количеству £food пищи на клетке, на которой они построены."
 isotope_refinery:0 "Изотопный очиститель"
 isotope_refinery_desc:0 "Изотопные очистители - §Hограниченные по клеткам§! здания, которые могут быть построены только на клетках, где есть £energy энергия.\n\n У них есть базовая выработка ресурсов, который зависит от конкретного уровня здания, а также §H+100%§! к количеству £energy энергии на клетке, на которой они построены."
 biofuel_refinery:0 "Биотоливный очиститель"
 biofuel_refinery_desc:0 "Биотоливные очистители - §Hограниченные по клеткам§! здания, которые могут быть построены только на клетках, где есть £food пища.\n\n У них есть базовая выработка ресурсов, который зависит от конкретного уровня здания, а также §H+100%§! к количеству £food пищи на клетке, на которой они построены, конвентированное в £energy энергию."
 society_lab:0 "Биолаборатория"
 society_lab_desc:0 "Биолаборатории - §Hограниченные по клеткам§! здания, которые могут быть построены только на клетках, где есть £society очки социологических исследований.\n\n У них есть базовая выработка ресурсов, который зависит от конкретного уровня здания, а также §H+100%§! к количеству очков £society социологических исследований на клетке, на которой они построены."
 physics_lab:0 "Физическая лаборатория"
 physics_lab_desc:0 "Физические лаборатории - §Hограниченные по клеткам§! здания, которые могут быть построены только на клетках, где есть £physics очки физических исследований.\n\n У них есть базовая выработка ресурсов, который зависит от конкретного уровня здания, а также §H+100%§! к количеству очков £physics физических исследований на клетке, на которой они построены."
 engineering_lab:0 "Инженерный комплекс"
 engineering_lab_desc:0 "Инженерные комплексs - §Hограниченные по клеткам§! здания, которые могут быть построены только на клетках, где есть £engineering очки инженерных исследований.\n\n TУ них есть базовая выработка ресурсов, который зависит от конкретного уровня здания, а также §H+100%§! к количеству очков £engineering инженерных исследований на клетке, на которой они построены."
 energy_matter_converter:0 "Преобразователь энергии"
 energy_matter_converter_desc:0 "Преобразователи энергии - §Hограниченные по клеткам§! здания, которые могут быть построены только на клетках, где есть £megastructure_node мегаструктурный узел.\n\n У них есть статичная выработка ресурсов, а также §H+3§! к количеству £minerals минералов, но они имеют сильный системный эффект (£minerals), который зависит от количества £megastructure_node мегаструктурных узлов на клетке, на которой они построены, а так же от уровня здания."
 energy_conduit:0 "Энергопроводник"
 energy_conduit_desc:0 "Энергопроводники - §Hограниченные по клеткам§! здания, которые могут быть построены только на клетках, где есть £megastructure_node мегаструктурный узел.\n\n У них есть статичная выработка ресурсов, а также §H+3§! к количеству £energy энергии, но они имеют сильный системный эффект (£energy), который зависит от количества £megastructure_node мегаструктурных узлов на клетке, на которой они построены, а так же от уровня здания."
 food_replicator:0 "Репликатор продуктов питания"
 food_replicator_desc:0 "Репликаторы продуктов питания - §Hограниченные по клеткам§! здания, которые могут быть построены только на клетках, где есть £megastructure_node мегаструктурный узел.\n\n У них есть статичная выработка ресурсов, а также §H+3§! к количеству £food пищу, но они имеют сильный системный эффект (£food), который зависит от количества £megastructure_node мегаструктурных узлов на клетке, на которой они построены, а так же от уровня здания."
 computational_array:0 "Вычислительный массив"
 computational_array_desc:0 "Вычислительные массивы - §Hограниченные по клеткам§! здания, которые могут быть построены только на клетках, где есть £megastructure_node мегаструктурный узел.\n\n У них есть статичная выработка ресурсов, а также §H+1/+1/+1§! к очкам £society социологических, £physics физических и £engineering инженерных исследований, но они имеют сильный системный эффект (£energy), который зависит от количества £megastructure_node мегаструктурных узлов на клетке, на которой они построены, а так же от уровня здания."
 economic_district:0 "Экономический район"
 economic_district_desc:0 "Экономические районы - не ограниченные по клеткам здания, вырабатывающие £energy энергию. Эти здания представляют собой центры торговли и экономического развития.\n\n У них есть как базовая выработка ресурсов, так и статичныий ресурс, который масштабируется от соответствующего уровня здания."
 manufacturing_complex:0 "Производственный комплекс"
 manufacturing_complex_desc:0 "Производственные комплексы - не ограниченные по клеткам здания, вырабатывающие £minerals минералы. Эти здания представляют собой центры промышленного производства и развития.\n\n У них есть как базовая выработка ресурсов, так и статичныий ресурс, который масштабируется от соответствующего уровня здания."
 hydroponic_farm:0 "Гидропонное соединение"
 hydroponic_farm_desc:0 "Гидропонные соединения - не ограниченные по клеткам здания, вырабатывающие £food пищу. Эти здания представляют собой особенно контролируемые самосохраняющиеся биосферы, предназначенные для производства продуктов питания.\n\n У них есть как базовая выработка ресурсов, так и статичныий ресурс, который масштабируется от соответствующего уровня здания."
 sociological_campus:0 "Социологический кампус"
 sociological_campus_desc:0 "Социологические кампусы - не ограниченные по клеткам здания, вырабатывающие £society очки социологических исследований. Эти здания представляют собой центры научных исследований и разработок.\n\n У них есть как базовая выработка ресурсов, так и статичныий ресурс, который масштабируется от соответствующего уровня здания."
 physics_campus:0 "Физический кампус"
 physics_campus_desc:0 "Физические кампусы - не ограниченные по клеткам здания, вырабатывающие £physics очки физических исследований. Эти здания представляют собой центры научных исследований и разработок.\n\n У них есть как базовая выработка ресурсов, так и статичныий ресурс, который масштабируется от соответствующего уровня здания."
 engineering_campus:0 "Инженерный кампус"
 engineering_campus_desc:0 "Инженерные кампусы - не ограниченные по клеткам здания, вырабатывающие £engineering очки инженерных исследований. Эти здания представляют собой центры научных исследований и разработок.\n\n У них есть как базовая выработка ресурсов, так и статичныий ресурс, который масштабируется от соответствующего уровня здания."
 agricultural_processor:0 "Сельскохозяйственный перерабатывающий завод"
 agricultural_processor_desc:0 "Сельскохозяйственные перерабатывающие заводы производят немного £food пищи, но, что более важно, увеличить общее количество выработки £food пищи на планете."
 hyperstorage_facility:0 "Комплекс гиперхранилищ"
 hyperstorage_facility_desc:0 "В гиперхранилищах используются режущие кромки и технологии вакуумного манипулирования для хранения материалов.\n\n В то время как эти здания производят немного £minerals минералов для империй андроидов и £food еды и £minerals минералов для империй органиков, их основное преимущество появляется, когда империя страдает от §Rдефицита минералов§!, §Rдефицита энергии§! или, в случае империй органиков, §Rголода§!. Когда это происходит, гиперхранилище начнет производить большие объемы до 2 §Gтребуемых ресурсов§!."
