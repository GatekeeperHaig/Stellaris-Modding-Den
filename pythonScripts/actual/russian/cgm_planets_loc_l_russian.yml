 tech_astrocartography_3:0 "Астрокартография III"
 tb_catastrophe_tectonic_fracture_desc:0 "Попытки перенаправить геологические системы всей планеты чреваты опасностью. Это только одно из бедствий, которые могут постигнуть решившихся на такое высокомерие."
 sr_aurantiacum_x:0 "Аурантикум-X"
 tech_aurantiacum_x_stabilization:0 "Стабилизация Аурантикума-X"
 building_aurantiacum_x_stabilizer:0 "Стабилизатор аурантикума-X"
 back:0 "Назад"
 sr_bandersnatchi:0 "Брандашмыги"
 building_bandersnatchi_compound:0 "Комплекс содержания брандашмыгов"
 building_bandersnatchi_compound_desc:0 "Комплексы содержания брандашмыгов максимально используют интеллект и послушный характер этих животных, предоставляя широкие возможности для исследований и расслабления."
 building_bandersnatchi_hypodrome:0 "Ипподром брандашмыгов"
 building_bandersnatchi_hypodrome_desc:0 "На ипподромах брандашмыгов этих животных заставляют изнурительно работать, обеспечивая развлечения и вкусные угощения для публики."
 tech_bandersnatchi_herding:0 "Тренировочные программы брандашмыгов"
 pc_molten_terraforming_tile_desc:0 "Бесплодный ландшафт, покрытый лавовыми потоками, золой и пирокластическими камнями."
 pc_barren_cold_terraforming_tile:0 "Холодная бесплодная местность"
 pc_toxic_terraforming_tile:0 "Бесплодная местность"
 edict_baseline_terraformer_speed:0 "Базовая скорость терраформирования"
 sr_betharian_stone:0 "Бетарианский камень"
 sr_biofuels:0 "Биотопливо"
 sr_blooming_ore:0 "Цветущая руда"
 building_blooming_ore_refinery_desc:0 "Обработчики цветущей руды позволяют создавать микросхемы несравненного качества, расширяя наш опыт в области инженерии и робототехники."
 building_blooming_ore_refinery:0 "Обработчик цветущей руды"
 tech_blooming_ore_refining:0 "Очистка цветущей руды"
 tech_blooming_ore_refining_desc:0 "Характерные свойства цветущей руды усложняют плавку, но являются очень полезными."
 tech_soil_harvesting_desc:0 "Прорывы в генетической и химической технологиях открыли новые мощные способности по улучшению почвы и удобрению растений."
 tech_astrocartography_3_desc:0 "Прорывы в сенсорных технологиях делают даже самые причудливые, чуждые или скрытые соединения видимыми для наших сканирований."
 building_gravitronic_engine_desc:0 "Этот двигатель, созданный с использованием уникальных свойств камня Альтаир, революционизировал наше понимание гравитонных процессов и оживил всю эту область науки."
 trait_pc_geocrystalline_preference:0 "Адаптация: Кембрийский мир"
