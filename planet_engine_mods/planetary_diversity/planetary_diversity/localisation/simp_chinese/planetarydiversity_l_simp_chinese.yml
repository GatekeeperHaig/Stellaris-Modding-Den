 job_acid_drone:0 "实验化学子个体"
 job_acid_drone_plural:0 "实验化学子个体"
 job_acid_drone_desc:0 "这些子个体利用此星球上酸性湖泊中产出的独特化学物质来进行科研。"
 mod_job_acid_drone_add:0 "$job_acid_drone$岗位"
 mod_job_acid_drone_per_pop:0 "每$VALUE$人口§G+1§! $job_acid_drone$岗位"
 mod_job_acid_drone_per_pop_short:0 "\n每$VALUE$£pop£人口§G+1§!£mod_job_acid_drone_add£"
 origin_pd_acid_seeders:0 "酸性播种者"
 origin_pd_acid_seeders_desc:0 "这一文明在一颗酸性星球上进化而来，拥有可将稀有气体注入外星球大气层中以建设物种天堂的本领。"
 origin_tooltip_pd_acid_seeders_effects:0 "-母星球为一颗§H$pc_acid$§!\n-获得建造§H酸性播种机§!的能力，此建筑能给予加成，并能令常规星球适合酸性人口居住。\n-人口在酸性星球上会获得加成，但在普通星球上则反之。\n-无法正常地将星球改造为酸性星球。"
 origin_pd_radiotrophic_mutants:0 "放射营养突变体"
 origin_pd_radiotrophic_mutants_desc:0 "此文明在一个放射营养星球上进化而来，其物种经由伽玛辐射照射和独特的拉德花影响后产生了永久改变。其族群在具有拉德花和辐射的星球上生活时将获得特殊能力。"
 origin_tooltip_pd_radiotrophic_mutants_effects:0 "-母星球为一颗§H$pc_irradiated$§!\n-所有人口获得类突变能力，在放射营养星球上更为强壮，但在其余星球上较为羸弱。\n-必须使用可种植之§H拉德花§!才能将星球改造为§H放射营养星球§!。"
 trait_radiotrophic_mutants:0 "放射营养突变体"
 trait_radiotrophic_mutants_desc:0 "这一种族经受过突变，被放射营养星球上的拉德花所增强了。"
 trait_radiotrophic_mutant_tooltip:0 "$TRAIT_PLANTOID_PHOTOTROPHIC_EFFECT$\n§Y死寂星球§!和§Y放射营养星球§!上的人口无需£energy£ §Y能量币§!维护费。\n§Y放射营养星球§!上的人口增长速度§G+10%§!\n§Y其它星球§!上的人口增长速度§R-10%§!"
 origin_pd_ash_tectonic_drillers:0 "灰烬地壳钻工"
 origin_pd_ash_tectonic_drillers_desc:0 "这一文明在一颗灰烬星球上进化而来，需要在外星球上建造强力的地壳钻机，才能释放出其生存所需的奇异大气和岩浆混合物。"
 origin_tooltip_pd_ash_tectonic_drillers_effects:0 "-母星球为一颗§H$pc_ash$§!\n-获得在其它星球上建造强力§H地壳钻机§!的能力，此建筑能令星球变得更加宜居，最终将星球转化为灰烬星球。"
 d_pd_tectonic_fissure:0 "地壳裂隙"
 d_pd_tectonic_fissure_desc:0 "深层钻孔和岩浆湖得以令火山气体涌入大气当中，同时也提供了高级采矿和能源采集之机遇。"
 decision_pd_tectonic_drilling:0 "地壳开裂"
 decision_pd_tectonic_drilling_desc:0 "这一初步地壳开裂措施将会释放出大量气体，以供我们殖民星球，并在之后建造深层采矿装备来释放出星球之岩浆。"
 decision_pd_remove_tectonic_drilling:0 "移除地壳裂隙"
 decision_pd_remove_tectonic_drilling_desc:0 "某种外星物种制造出来的地壳裂隙，对此星球的生态环境造成了负面影响，我们得修复其造成的损害。"
 building_pd_tectonic_drills:0 "地壳钻机 - 第一阶段"
 building_pd_tectonic_drills_desc:0 "这一强力之钻机深深钻入星球的地幔，释放出各种气体所组成的奇异混合物，以供灰烬种族生存之必需。在升级后，此钻机能将整个星球变为一颗§Y灰烬星球§!。"
 building_pd_tectonic_drills_2:0 "地壳钻机 - 最终阶段"
 building_pd_tectonic_drills_2_desc:0 "结束后将星球转化为§Y灰烬星球§!。"
 pdexotic.10.name:0 "灰烬至臻"
 pdexotic.10.desc:0 "通过我们多年的辛勤劳动，我们在§Y[Root.GetName]§!上的地壳钻机计划取得了成果。 \n\n从今天起，§Y[Root.GetName]§!定会被视为我们物种的真正家园。"
 pdexotic.10.a:0 "好个火山天堂。"
 decision_pd_tectonic_drilling_planetside:0 "地壳开裂"
 decision_pd_tectonic_drilling_planetside_desc:0 "这一初步地壳开裂措施将会释放出大量气体，以供我们殖民星球，并在之后建造深层采矿装备来释放出星球之岩浆。"
 ap_pd_molten_terraforming:0 "冷却岩浆"
 ap_pd_molten_terraforming_desc:0 "将不宜居之熔融星球改造为宜居之灰烬星球比表面看起来要容易。"
 pd_molten_terraforming_tooltip:0 "我们获得了将一些不宜居之§Y熔融星球§!改造为宜居之§Y灰烬星球§!的能力。"
 origin_pd_ammonia_breathers:0 "氨呼吸循环"
 origin_pd_ammonia_breathers_desc:0 "这一文明在一颗氨星球上进化而来，其大气压力较高，要在其它星球上生存的话，需要开发出环境服装和高级循环呼吸器。"
 origin_origin_pd_ammonia_breathers_effects:0 "-母星球为一颗§H$pc_ammonia$§!\n-要在其它星球上殖民无需环境改造，但需开发高级呼吸器和环境服装。\n-能够解锁一个特殊的飞升天赋，给予其将某些§Y剧毒星球§!环境改造为§Y氨星球§!的能力。"
 tech_ammonia_suits:0 "氨性环境服装"
 tech_ammonia_suits_desc:0 "虽然众多星球上的温度适合居住，不过我们人民所需的独特大气和气压令传统的环境改造不甚有用。我们得制造出供整个族群所用的环境服装才能在其它星球上定居。"
 PDAMMONIA_SUITS:0 "我们将开展一项特殊项目，用环境服装强化我们的公民。"
 pdexotic.11.name:0 "宾至如归"
 pdexotic.11.desc:0 "我们对环境服装的研究已经完毕。虽然这些服装笨重且昂贵，但这将允许我们在其它星球上生存。我们现在只需建造支持服装的基础设施了。"
 pdexotic.11.a:0 "银河系正待我们去收入囊中。"
 AMMONIA_SUITS_1:0 "氨性环境服装"
 AMMONIA_SUITS_1_DESC:0 "我们将建设一项工程学奇迹——来让我们的种群能在任何星球上生存。虽然这一服装笨重又昂贵，但我们建设的基础设施在以后科技达到新境界之际便可升级。"
 trait_pd_ammonia_suits:0 "初代氨性环境服装"
 trait_pd_ammonia_suits_desc:0 "虽然这些服装又大又笨重，且需时常维护，但其允许我们的人民在几乎所有的宜居星球上定居。"
 trait_pd_ammonia_suits_tooltip:0 "非氨星球：§Y40%§!宜居性\n§R-20%§!舒适度\n§R-10%§!幸福度"
 pdexotic.12.name:0 "基建建造完毕"
 pdexotic.12.desc:0 "我们已经建成了供人民使用氨性环境服装的基础设施。不久，我们就将亲自踏足于此新世界之上。"
 pdexotic.12.a:0 "开始大建殖民船吧。"
 trait_pd_ammonia_suits_2:0 "第二代氨性环境服装"
 trait_pd_ammonia_suits_2_desc:0 "改良后的关节系统以及材料上的突破允许我们大幅改进初代环境服装，令服装更经久耐用且舒适合体。"
 trait_pd_ammonia_suits_2_tooltip:0 "非氨星球：§Y60%§!宜居性\n§R-10%§!舒适度\n§R-5%§!幸福度"
 trait_pd_ammonia_suits_3:0 "第三代氨性环境服装"
 trait_pd_ammonia_suits_3_desc:0 "个人微型护盾的应用和升级版呼吸器允许进行各种运动，还十分舒适合体。"
 trait_pd_ammonia_suits_3_tooltip:0 "非氨星球：§G80%§!宜居性"
 tech_pd_ammonia_suits_2:0 "第二代环境服装"
 tech_pd_ammonia_suits_2_desc:0 "改良后的关节系统以及材料上的突破允许我们大幅改进初代环境服装。"
 PDAMMONIA_SUITS_TECH_2:0 "对环境服装的升级，令其更加舒适且减少维护。"
 tech_pd_ammonia_suits_3:0 "第三代氨性环境服装"
 tech_pd_ammonia_suits_3_desc:0 "轻便版服装以及在呼吸器官周围安装的微型护盾可令服装的机动性和舒适度更上一层楼。"
