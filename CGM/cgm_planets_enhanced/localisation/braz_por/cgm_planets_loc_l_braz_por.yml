 cgm_deep_core_mining_stage_3_desc:0 "A §Bstage 3§! $deep_core_mine$ has been established on this planet. The mining operation now touches the planet's core directly. A sophisticated system sifts the core's useful minerals while retaining the bulk of its mass. The chance of a catastrophe during this stage is highest."
 cgm_geothermal_tap_stage_3_desc:0 "A §Bstage 3§! $geothermal_tap$ has been established on this planet. The tap penetrates fully into the planetary core, converting its heat into massive amounts of energy. The chance of a catastrophe during this stage is highest."
 cgm_deep_core_mining_stage_1_desc:0 "A §Gstage 1§! $deep_core_mine$ has been established on this planet. Mining networks have been established in the deep mantle of the planet and the infrastructure to process the mantle matter is producing significant amounts of minerals.The chance of a catastrophe during this stage is low."
 cgm_geothermal_tap_stage_1_desc:0 "A §Gstage 1§! $geothermal_tap$ has been established on this planet. Large shafts have been drilled deep into the planet's mantle tapping the core and the immense generators needed to convert the planet's heat into energy are producing significant amounts of energy. The chance of a catastrophe during this stage is low."
 cgm_deep_core_mining_stage_2_desc:0 "A §Hstage 2§! $deep_core_mine$ has been established on this planet. The outer layers of the core are being systematically strip mined of minerals. The chance of a catastrophe during this stage is low."
 cgm_geothermal_tap_stage_2_desc:0 "A §Hstage 2§! $geothermal_tap$ has been established on this planet. The tap infrastructure has been significantly widened and energy converted have been inserted directly into the core. The chance of a catastrophe during this stage is higher."
 tb_desert_desc:0 "Uma área estéril do terreno onde pouca precipitação ocorre, as condições de vida são hostis para a vida vegetal e animal."
 sr_ventium_desc:0 "Um minério azul-esverdeado, as potentes propriedades energéticas do Ventium foram descobertas em uma explosão mortal, demonstrando sua eficácia na liberação de energia."
 tb_water_mass_desc:0 "Um corpo de água cobre a maior parte da terra nesta região."
 cgm_terraforming_catastrophe.desc:0 "A catastrophe occured on [root.GetName]!\n\nPlanetary engineers did not account for the certain attributes of [root.GetName]'s planetary makeup, triggering a cataclysmic error in our terraforming efforts. Lives have been lost to the incident, and some of the planet's terrain has been irrevocably damaged in the process.\n\n$catastrophic_outcome_summary$"
 sr_gigalife_desc:0 "Uma maravilha galáctica de origens desconhecidas e antiguidade indeterminada, Gigalife é difícil de quantificar com precisão. Pode ser descrito como um ecossistema altamente complexo, mas sua atividade exibe propriedades geralmente associadas a um único organismo; seus habitantes interagem de maneira sistemática, semelhante aos órgãos de um corpo. Seja qual for a sua natureza verdadeira, esta 'entidade' singular não é claramente uma ocorrência natural, mas foi projetada através de alguma civilização altamente avançada ... ou alguma outra agência antinatural."
 tb_ammonia_pits_desc:0 "Uma peculiaridade geológica atingiu essa região com poços emitindo amônia, tornando-a terrivelmente tóxica para a maior parte da vida."
 sr_selenemite_desc:0 "Um material supercondutor altamente confiável que preserva suas qualidades em qualquer estado. É essencial para elementos condutores de energia em sistemas de armas, cobrando-os de forma significativamente mais rápida do que os supercondutores típicos."
 sr_satramene_gas_desc:0 "Um composto biológico altamente tóxico, o Satramene tem algumas aplicações industriais na criação de solventes ultra-fortes, mas seu principal uso é na criação de drogas para controle da mente."
 sr_thullium_desc:0 "Um metal supercondutor altamente versátil formado dentro das imensas pressões dos planetas de núcleo de carbono, o Thulium tem muitas aplicações industriais para qualquer civilização espacial."
 tb_super_magma_chamber_desc:0 "Uma enorme piscina de rocha derretida formou uma grande câmara sob grande pressão. Há risco de fraturar a rocha que pode levar a uma erupção vulcânica."
 tb_unique_sr_precursor_data_cache_locked_desc:0 "Uma estrutura maciça eleva-se quase até as alturas das montanhas aqui, mas ainda mais curiosamente, ela se estende profundamente em direção ao núcleo do planeta - sua finalidade ainda é desconhecida."
 tb_precursor_ruins_5_desc:0 "Uma cidade de múltiplas camadas lança vastas sombras sobre a terra, culminando em um enorme disco no topo de um antigo pilar; ela desafia os milhões de anos de negligência e abandono."
 tech_lifetap_desc:0 "Uma sistematização de processamento para o potente Ever-Blossom, aproveitando ao máximo as suas propriedades únicas."
 tb_catastrophe_aftermath_irradiated_desolation_desc:0 "Uma catástrofe radiológica eliminou toda a vida nessa área, deixando apenas terras silenciosas e opressivas."
 tb_cold_desert_desc:0 "Uma região onde o ar é muito frio e carrega pouca umidade, então ocorre pouca precipitação. O que a neve cai é carregado por ventos fortes e pode formar nevascas, montes e dunas."
 tb_wetlands_desc:0 "Uma região com um lençol freático alto, criando pântanos, pântanos e brejos, com plantas e animais silvestres perfeitamente adequados."
 sr_betharian_stone_desc:0 "Um xisto betuminoso semi-orgânico formado sob condições específicas, mas comumente encontradas, a pedra Betárea pode ser refinada em uma fonte de energia altamente compacta."
 tb_precursor_ruins_8_desc:0 "Uma pequena e antiga cidade circunda uma torre singular que se estende em direção à atmosfera, suas paredes despontam no imenso espaço de tempo após seu abandono."
 tb_subterranean_river_network_desc:0 "Uma extensa rede de rios subterrâneos flui através da área em um projeto fortuitamente fácil de explorar - quase como se tivesse sido projetado."
 sr_precursor_nanites_desc:0 "Uma câmara temporalmente deslocada encontrada nesta área contém nanites antigos. A origem e finalidade desses nanites é incerta - eles podem ter sido uma arma ou uma ferramenta, ou talvez as duas coisas. Seja como for, esse cache oferece um achado incrível para qualquer um que se atreva a desmarcá-lo."
 tb_giant_kelp_desc:0 "Uma densa floresta de algas gigantescas cobre o oceano nesta região."
 tb_primitive_necropolis_desc:0 "Um vasto cemitério foi construído aqui com uma estética mórbida, ainda que peculiarmente singular, ressoando fortemente com os espectadores através das espécies."
 edict_open_cgm_projects_menu_desc:0 "Ativar este edital inicia o menu de projetos planetários"
 tech_helium_power_desc:0 "Adaptar reatores para aceitar o Hélio-3 como combustível aumentará significativamente a produção de energia."
 cgm_pe.configure_additional_features.name:0 "Additional Features $configuration$"
 cgm_pe.advanced_configuration.name:0 "Configuração avançada"
 tech_advanced_deep_core_mining:0 "Mineração avançada de núcleo profundo"
 tech_advanced_geothermal_tap:0 "Torneira geotérmica avançada"
 tech_advanced_soil_harvesting:0 "Colheita Avançada de Solo"
 tech_advanced_tectonic_engineering:0 "Engenharia Tectônica Avançada"
 tech_advanced_terraforming:0 "Terraforming avançado"
 tech_astrocartography_1_desc:0 "Avanços em matrizes de sensores e análise de dados em grande escala permitirão a detecção fácil de substâncias incomuns através de suas leituras anômalas."
 sm_sb_building_aldar_enrichment_facility:0 "Aldar Enrichment Facility"
 cgm_soil_harvest_all_free_food_tiles_exhausted.desc:0 "All free food tiles on [root.GetName] have been exhausted. The $soil_harvesting$ project has been brought to an end."
 sr_altair_stone:0 "Pedra Altair"
 sr_meta_organics_desc:0 "Embora não sejam orgânicos em si e por si mesmos, esses compostos servem como precursores para a criação de biocombustíveis potentes, bem como de solo artificial."
 tb_fe_submerged_city_desc:0 "Uma cidade antiga construída por uma civilização altamente avançada repousa sob essas ondas, esquecidas há muito tempo."
 sr_precursor_data_cache_desc:0 "Um antigo núcleo de dados precursores está enterrado perto do coração deste planeta. Embora possa levar décadas ou mesmo séculos para decodificar a totalidade de seu conteúdo, essa descoberta oferece uma janela única para uma civilização galáctica perdida - e sua supremacia tecnológica."
 tb_apocalyptic_ruins_5_desc:0 "Um golpe apocalíptico destruiu este incrível lugar há milhares de anos, deixando apenas ruínas destruídas."
 tb_subterranean_ecosystem_desc:0 "Um ecossistema floresceu no subsolo aqui, apresentando uma evolução divergente e especializada, não vista em outros lugares."
 tb_pc_molten_terraforming_magma_river_desc:0 "Um enorme rio de magma flui continuamente aqui."
 tb_icefield_desc:0 "Um campo de gelo formou-se nesta região. Ininterrupta por canais glaciais, a neve caindo se transformou em uma espessa camada de gelo na paisagem."
 cgm_deep_core_mining_stage_0_desc:0 "An initial $deep_core_mine$ has been established on this planet. At this stage the $deep_core_mine$ is being established. It therefore produces no minerals, but the chance of a catastrophe is quite low."
 cgm_geothermal_tap_stage_0_desc:0 "An initial $geothermal_tap$ has been established on this planet. At this stage the $geothermal_tap$ is being established. It therefore produces no energy, but the chance of a catastrophe is quite low."
 tb_catastrophe_mega_geyser_desc:0 "Uma infeliz confluência de sistemas de água subterrânea e perfuração terrana criou este geyser maciço, matando toda a vida típica na região em torno dela."
