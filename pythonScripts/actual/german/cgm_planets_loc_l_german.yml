 tech_gigalife_processing:0 "Gigalife Verstehen von Theoremen"
 tb_precursor_ruins_7_desc:0 "Gigantische Strukturen übersehen größtenteils unfruchtbare Täler, die einzigen Überbleibsel eines alten Vorläufers, der auf diesem Planeten zurückgelassen wurde."
 tech_thullium_energy_processor_desc:0 "Aufgrund der besonderen Bedingungen seiner Entstehung ist Thullium Ore nur mit speziellen Bergbaumaschinen zugänglich."
 tb_precursor_ruins_3_desc:0 "Glitzernde Strukturen sind in den Sanddünen dieser Wüste zu sehen, die darauf warten, ausgegraben und restauriert zu werden."
