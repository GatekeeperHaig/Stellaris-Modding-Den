 tech_d_pdstorm_greedy_2_desc:0 "Utilisant un mélange de puissant champs soniques et électro-magnétiques, nous pourrons repousser toutes les créatures et les bêtes des zones riches en ressources de toute planète."
 decision_d_pdstorm_greedy_2:0 "Zones repoussées par la faune"
