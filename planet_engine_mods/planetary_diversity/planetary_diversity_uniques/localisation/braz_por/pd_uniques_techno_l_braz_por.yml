 decision_subsurface_assembly:0 "Construir Centro de Montagem de Subsuperfície"
 decision_subsurface_assembly_desc:0 "As varreduras encontraram sites abandonados que parecem ser onde parte da vida sintética foi criada. Deve ser possível atualizá-los de acordo com as nossas necessidades."
 d_subsurface_assembly:0 "Centro de montagem de sub-superfície"
 d_subsurface_assembly_desc:0 "As varreduras encontraram sites abandonados que parecem ser onde parte da vida sintética é criada, deve ser possível atualizá-los de acordo com nossas necessidades e dentro há quase um estoque ilimitado de Metal Vivo."
 job_synth_assembler:0 "Montador de Vida Sintética"
 job_synth_assembler_plural:0 "Montadores de Vida Sintética"
 job_synth_assembler_desc:0 "Esses trabalhadores especializados usam esses sites sofisticados para estudar e criar robôs."
 job_synth_assembler_effect_desc:0 "job_synth_assembler $job_synth_assembler_plural$ estudar e construir robôs tornando £minerals£ and §Y$consumer_goods$§! para dentro £engineering£ and £tradevalue£ para uso."
