#Crystal Sensors
 tech_sensors_crystal:0 "Kristallgefüllte Tachyonensensoren"
 tech_sensors_crystal_desc:0 "Fortschrittliche Sensoren, die mit Acean-Kristallen verstärkte Tachyonenstrahlen verwenden, erkennen Schiffsbewegungen auch in unergründlichen Entfernungen."
