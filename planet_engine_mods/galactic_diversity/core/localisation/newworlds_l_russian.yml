l_russian:

 
 # Uninhabitable Planets/bodies
 
 pc_orbiting_asteroid:0 "Орбитальный Астероид"
 pc_orbiting_asteroid_desc:0 "Вероятно астероид, захваченный гравитацией этой планеты.\n\n"
 pc_hot_reducing:0 "Горячий Редуцирующий Мир"
 pc_hot_reducing_desc:0 "Каменистая планета с толстой, сильнодавящей атмосферой. Газы в атмосфере создали некотроллируемый парниковый эффект, создавший крайне высокую температуру в атмосфере ."
 pc_cold_reducing:0 "Холодный Редуцирующий Мир"
 pc_cold_reducing_desc:0 "Каменистая планета с плотной атмосферой. Несмотря на расстояние от материнской звезды, газы в атмосфере создали некотроллируемый парниковый эффект, позволивший экзотическим жидкостям, таким как метан и этан, выйти наружу."
 pc_volcanic:0 "Вулканический Мир"
 pc_volcanic_desc:0 "В общем, маленькая, бесплодная планета, изобилующая вулканической активностью. Эта активность захватывает углекислый газ в атмосфере, вызывая некотроллируемый парниковый эффект, который сохраняет темпрературу крайне горячей вне зависимости от местоположения планеты. Когда же вулканическая активность прекращается, планета "умирает" и становится гео-неактивным миром."
 pc_radiated:0 "Выженный мир"
 pc_radiated_desc:0 "Небольшой, каменистый мир расположенный в горячей зоне звездной системы. Непригодные для гуманоидной формы жизни, эти планеты имеют крайне нестабильный радиоактивные поверхности. Тонкая атмосфера (если присутствует) состоит из гелия и натрия. При тернистом дневном свете, температуры достигают 450 градусов Цельсия, поскольку атмосфера тонкая и не удерживает тепло, может падать до -200 градусов Цельсия ночью. Ни единой формы жизни небыло обнаружено на радиоактивных мирах."
 pc_hot_giant:0 "Горячий Гигант"
 pc_hot_giant_desc:0 "Огромная газовая планета с атмосферой в целом состоящей и водорода и гелия. Планета очень близка к материнской звезде и поэтому имеет высокую температуру на поверхности и низкий орбитальный период. Атмосфера экстремальная и экзотична из-за низкого периода и долгих дней, с постоянными ветрами и сверхвращающими экваториальными потоками."
 pc_ice_giant:0 "Ледяной Гигант"
 pc_ice_giant_desc:0 "Ледяные гиганты значительно отличаются от их газовых гигантов. Ядро в основном состоит из камня и льда, окруженного тонкими слоями воды, метана, и амония. В дополнение, магнитное полне резко повернуто по оси кручения. Эти планеты образуются на краю звездных систем."
 pc_waterworld:0 "Water Ocean World"
 pc_waterworld_desc:0 "An oceanic world completely covered in water. A strong magnetosphere and atmospheric pressure allow the ocean to be retained over long geological time scales."
 pc_ethaneworld:0 "Ethane Ocean World"
 pc_ethaneworld_desc:0 "An oceanic world completely covered in ethane. A strong magnetosphere and atmospheric pressure allow the ocean to be retained over long geological time scales."
 
 # Habitable Planets - New Worlds Originals
 
 pc_primordial:0 "Зарождающийся Мир"
 pc_primordial_desc:0 "Как горячие миры остывают, кора и ядро твердеют, если все условия соблюдены - мир становится первоначальным. Эти необитаемые миры - свидетели большому количеству геологической активности, пар, исходящий из вулканических извержений, конденсируется в воду, которая создаёт первые небольшие моря, где могут зарождаться и развиваться бактерии. Как ядро остывает, вулканическая активность убывает, и планета переходит в более пригодный ждя жизни класс."
 pc_primordial_habitability:0 "Приспособленность - зарождающийся мир"
 pc_primordial_tile:0 "Безжиненная поверхность"
 pc_primordial_tile_desc:0 "Каменистая и безжизненная поверхность."
 trait_pc_primordial_preference:0 "Зарождающийся мир $preference$"
 trait_pc_primordial_preference_desc:0 "$trait_pc_arctic_preference_desc$"
 
 pc_desolate:0 "Опустошенный мир"
 pc_desolate_desc:0 "Необитаемый мир с тонкой атмосферой. Поверхность покрыта метеоритными кратерами и полностью лишена жизни. Вода может быть найдена как в замёрзжем виде на поверхности так и в подземных резервуарах."
 pc_desolate_habitability:0 "Приспособленность - опустошенный мир"
 pc_desolate_tile:0 "Опустошенная поверхность"
 pc_desolate_tile_desc:0 "Каменистая, безжизненная земля."
 trait_pc_desolate_preference:0 "Опустошенный мир $preference$"
 trait_pc_desolate_preference_desc:0 "$trait_pc_arctic_preference_desc$"
 
 pc_irradiated_marginal:0 "Суровый Радиоактивный Мир"
 pc_irradiated_marginal_desc:0 "Эти земные миры имеют безжизненные и радиоактивные поверхности, недостаточная магнитосфера привела к проникновению радоактивного излучения. Несмотря на жёсткие условия поверхности, могут быть найдены жидкие океаны воды с защищённой от радиации растительностью и жизнью."
 pc_irradiated_marginal_habitability:0 "Приспособленность - суровый радиоактивный мир"
 pc_irradiated_marginal_tile:0 "Суровая Радиоактивная Поверхность"
 pc_irradiated_marginal_tile_desc:0 "Радиоактивная сухая земля."
 trait_pc_irradiated_marginal_preference:0 "Радиоактивный Земной Мир $preference$"
 trait_pc_irradiated_marginal_preference_desc:0 "$trait_pc_arctic_preference_desc$"
 
 pc_marginal_warm:0 "Суровый Тёплый Мир"
 pc_marginal_cold:0 "Суровый Холодный Мир"
 pc_marginal_warm_desc:0 "Эти суровые миры, в основном похожи на земные, но с суб-оптимальными условиями, по причине крайней токсичности, атмосферного давления, гравитации или других элементов. Теплый суб-класс бывает каменистым и полным лесов, и будучи пригодным для жизни, недостаток воды вызывает затруднения в эволюции."
 pc_marginal_cold_desc:0 "Эти суровые миры в основном похожи на земные, но с суб-оптимальными условиями, по причине крайней токсичности, атмосферного давления, гравитации или других элементов. Холодный суб-класс бывает фригидным и каменистым, с большими телами замерзшей воды, за исключением нижгих уровней, где жидкая вода и жихнь могут быть найдены."
 pc_marginal_warm_habitability:0 "Приспособленность - тёплый суровый мир"
 pc_marginal_cold_habitability:0 "Приспособленность - холодный суровый мир"
 pc_marginal_warm_tile:0 "Умеренная поверхность"
 pc_marginal_warm_tile_desc:0 "Разнообразная лесная поверхность с мягким климатом."
 pc_marginal_cold_tile:0 "Холодная поверхность"
 pc_marginal_cold_tile_desc:0 "Покрытая снегом поверхность с некоторой растительностью."
 trait_pc_marginal_warm_preference:0 "Тёплый Суровый Мир $preference$"
 trait_pc_marginal_warm_preference_desc:0 "$trait_pc_arctic_preference_desc$"
 trait_pc_marginal_cold_preference:0 "Холодный Суровый Мир $preference$"
 trait_pc_marginal_cold_preference_desc:0 "$trait_pc_arctic_preference_desc$"
 
 pc_hothouse:0 "Тепличный Мир"
 pc_hothouse_desc:0 "Каменистый мир с, испытывающей неконтроллируемый парниковый эффект, атмосферой, создающей высокие поверхностные температуры." 
 pc_hothouse_habitability:0 "Приспособленность - тепличный мир"
 pc_hothouse_tile:0 "Сожённая Безжихненная Земля"
 pc_hothouse_tile_desc:0 "Сухая, враждебная и крайне горячая пустынно рассыпчатая с плитовыми камнями."
 trait_pc_hothouse_preference:0 "Тепличный Мир $preference$"
 trait_pc_hothouse_preference_desc:0 "$trait_pc_arctic_preference_desc$"
 
 pc_underground_rocky:0 "Безвоздушный Мир"
 pc_underground_rocky_desc:0 "Безжизненнный, каменистый мир с подземными лавовыми трубами, которые, как пологается, образовались вследствии базальтовых лавовых потоков. Они защищены от колебаний температуры на поверхности и обеспечат стабильную среду обитания."
 pc_underground_rocky_habitability:0 "Приспособленность - подземный мир"
 pc_underground_rocky_tile:0 "Подземный ландшафт"
 pc_underground_rocky_tile_desc:0 "Подземный каменистый ландшафт."
 trait_pc_underground_rocky_preference:0 "Каменистый подземный$preference$"
 trait_pc_underground_rocky_preference_desc:0 "$trait_pc_arctic_preference_desc$"
 
 pc_underground_icy:0 "Замёрзший Мир"
 pc_underground_icy_desc:0 "Замёрзший мир с подземными пещерами, как предпологается, сформированные местой геотермальной активностью растопившей лёд. Они дают пригодные для жизни условия с жидкой водой и температурой выше леденящей."
 pc_underground_icy_habitability:0 "Приспособленность - ледяной подземный мир"
 pc_underground_icy_tile:0 "Подземный ландшафт"
 pc_underground_icy_tile_desc:0 "Обледеневший подземный ландшафт."
 trait_pc_underground_rocky_preference:0 "Ледяной подземный $preference$"
 trait_pc_underground_rocky_preference_desc:0 "$trait_pc_arctic_preference_desc$"

 ###Terraforming Modifiers
 adapted_environ:0 "Адаптированная среда"
 adapted_environ_desc:0 Эта планета прошла некоторую терраформирующую процедуру и сейчас является более пригодной для жизни. Автоматизированные подземные инфраструктуры были установлены и ожидают прибытия первых колоний." 
 underground_colony:0 "Адаптированная Подземная Среда"
 underground_colony_desc:0 "Эта планета имеет адаптированную подземную среду со стабильными условиями для развития колонии."
 subterranean_rocky_candidate:0 "Кандидат Подземной Колонии"
 subterranean_rocky_candidate_desc:0 "Несмотря на бесплодность и безжизненность, в этой планете есть подземные пещеры, которые можно искусственно адаптировать для поддержания жизни."
 subterranean_icy_candidate:0 "Кандидат Подземной Колонии"
 subterranean_icy_candidate_desc:0 "Несмотря на бесплодность и безжизненность, в этой планете есть подземные пещеры, которые можно искусственно адаптировать для поддержания жизни."
 defrost_candidate:0 "Defrost Candidate"
 defrost_candidate_desc:0 "This Frozen world has enough geothermal activity that should allow it to retain some surface water in the liquid state, as well as a warmer and thicker atmosphere if we give it a nudge in the right direction."
 detox_candidate:0 "Detox Candidate"
 detox_candidate_desc:0 "This Toxic world has the potential to evolve to a better life-friendly environment if we perform some atmospheric manipulation."
 
 ###NW Engine Start Sol
 gdengine.09.name:0 "Старт Новых Солнечных Миров"
 gdengine.09.desc:0 "Слухи из приватного сектора говорят о наличии у Венеры и Титана подземных источников жидкой и замёрзшей воды, которые могли бы помочь развитию локальных человеческих колоний. Желаете исследовать эти слухи?\n\n§GOption A:§!Мерзость.\n\n§GOption B:§!Если можно развить Венеру, то возможно однажды она сможет потягаться с Землёй, отправьте исследовательскую команду, но игнорируйте слухи о Титане, там слишком холодно в любом случае.\n\n§GOption C:§!Венера слишком горячая, как мы можем изменить подобную среду? Но даже если есть отдалённая вероятность установления отдалённого аванпоста на Титане, мы не должны её упустить!\n\n§GOption D:§!Любая приватная компания способная на проведения операций вне нашей планеты должна быть воспринята всерьёз! Исследуйте обе возможности."
 gdengine.09.a:0 "Опция A"
 gdengine.09.b:0 "Опция B"
 gdengine.09.c:0 "Опция C"
 gdengine.09.d:0 "Опция D"
 
 ###Decisions
 decision_adapted_environment:0 "Адаптированная среда"
 decision_adapted_environment_desc:0 "Мы можем отослать автоматизированные дроны снабжённых строительными материалами для обзора идеальных мест колониизирования и постройки инфраструктур, которые предоставят условия более подходящие для жизни колонистов в этом враждебном мире."
 decision_end_adapted_environment:0 "Open Environment"
 decision_end_adapted_environment_desc:0 "When the world is safe enough for our colonists to live on the surface without the constraints of a sealed environment, we can dismantle the domes and lift restrictions to colony expansion."
 decision_underground_colonization:0 "Underground Планирование Подземной Колонии"
 decision_underground_colonization_desc:0 "Мы можем воспользоваться преимуществами подземных ландшафтов этих безжизненных миров, такими как системы пищер или лавовые трубы, адаптировать их и создать искуственную среду с системой жизнеобеспечения, атмосферой и температурой. Колония будет требовать больших энергитических затрат, экспансия будет требовать углубления под землю, но предоставит доступ к новым ресурсам."
 decision_end_underground_colonization:0 "Open Environment"
 decision_end_underground_colonization_desc:0 "When the world is safe enough for our colonists to live on the surface without the constraints of a sealed underground environment, we can dismantle the domes and lift restrictions to colony expansion."
 
 ###Deposits
 d_mineral_rich_rock:0 "Богатый Минералами Камень"
 d_mineral_rich_rock_desc:0 "Эти камни богаты качественными минералами, которые необходимы для развития шахтёрской индустрии."
 d_geothermal_rock:0 "Горячий Камень"
 d_geothermal_rock_desc:0 "Эти камни могут быть использованы для производства геотермальной энергии."
 d_rock:0 "Solid Rock"
 d_rock_desc:0 "Эта каменная зона может быть свкопана для предоставления большего пространства колонии."
 d_ice:0 "Замёрзшая Вода"
 d_ice_desc:0 Эта замёрзшая зона может быть выплавлена для освобождения места под колонию."
 
 ###Anomalies
 TERRAFORMING_CANDIDATE_EFFECT:0 "§Y[From.GetName]§! будет терраформировано как только ?society? изучит §H$tech_terrestrial_sculpting$§!." 
 subterranean_rocky_candidate_category:0 "Стабильные Подземные  Лавовые Трубы"
 subterranean_rocky_candidate_category_desc:0 "Этот бесплодный и безжизненный мир имеет большое количество лавовых труб близких к поверхности."
 subterranean_icy_candidate_category:0 "Стабильные подземные Пещеры"
 subterranean_icy_candidate_category_desc:0 "Этот бесплодный и безжизненный мир имеет большое количество пещер близкиз к поверхности."
 nw_anomaly.1.name:0 "Найдет Кандидат Для Подземной Колонии"
 nw_anomaly.1.desc.intro:0 "Наши детализированные исследования [From.GetName] показали большое количество пещер близкиз к поверхности. Они дают некотурую защиту от радиоактивного излучения на поверхности и могут быть адаптированы для создания искусственной среды с пригодным для дыхания воздухом и давлением."
 nw_anomaly.1.desc.1:0 "$nw_anomaly.1.desc.intro$\n\Создание стабильной искуственной среды возможно в теории, но мы ещё не обладаем достаточным технологическим развитием для этого."
 nw_anomaly.1.desc.2:0 "$nw_anomaly.1.desc.intro$\n\nМы обладаем технологиями для создания искуственной стабильной среды, это позволит нам создать колонию для эксплуатации планетарных ресурсов."
 nw_anomaly.2.name:0 "Найден Кандидат Для Подземной Колонии"
 nw_anomaly.2.desc.intro:0 "Наше детализированное исследование [From.GetName] показало наличие подземных пещер вблизи поверхности. Они предоставляют защиту от некоторого радиоактивного излучения на поверхности и могут быть адаптированы для создания стабильной среды с пригодным для дыхания воздухом и давлением."
 nw_anomaly.2.desc.1:0 "$nw_anomaly.1.desc.intro$\n\Создание искуственной стабильной среды может быть возмонжо в теории, но мы не обладаем достаточным технологическим развитием для этого."
 nw_anomaly.2.desc.2:0 "$nw_anomaly.1.desc.intro$\n\ Мы обладаем достаточным технологическим развитием для того, что бы построить колонию со стабильной средой для эксплуатирования планетарных ресурсов."
 
 ###Buildings
 building_helium-3_reactor:0 "Реактор На Гелии-3"
 building_helium-3_reactor_desc:0 "Термоядерная станция использующая Гелий-3 как топливо, которое добывается из Очистительного Завода Реголита."
 mod_building_helium-3_reactor_max:0 "Максимум $building_helium-3_reactor$"
 building_regolith_refinery:0 "Очистительный Завод Реголита"
 building_regolith_refinery_desc:0 "Станция, которая очищает реголит, добытый в шахтах на поверхности, производя качественные минералы, газ Гелий-3 и прочие драгоценные металлы."
 mod_building_regolith_refinery_max:0 "Максимум $building_regolith_refinery$"
 building_precious_metal_foundry:0 "Литейный Завод Драгоценных Металлов"
 building_precious_metal_foundry_desc:0 "Литецный завод, который производит из драгоценных металлов, добытых на Очистительных Заводах Реголита, в ценные сплавы."
 mod_building_precious_metal_foundry_max:0 "Максимум $building_precious_metal_foundry$"
