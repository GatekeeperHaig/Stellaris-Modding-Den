 trait_pc_oasis_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 pc_oasis_tile:0 "Terreno de Oasis"
 pc_oasis_tile_desc:0 "Selvas cercanas a un/a único cuerpo de água, áreas exteriores cubiertas de desiertos con bajas precipitaciones."
