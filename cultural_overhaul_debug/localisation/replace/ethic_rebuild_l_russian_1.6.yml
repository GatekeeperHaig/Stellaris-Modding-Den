 civic_fortification:0 "Министерство Обороны"
 civic_fortification_desc:0 "Министерство обороны использует всю свою силу, чтобы влиять на внешнюю политику Империи и лоббирует на увеличение расходов на оборону. Запрещает устанавливать  §HВоенный Бюджет§! на §HНизкие Затраты§!."
 
 civic_enlightment:0 "Этические Императивы"
