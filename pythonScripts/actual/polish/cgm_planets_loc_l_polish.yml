 tb_precursor_ruins_4_desc:0 "Ruiny niesamowitego miasta wypełniają ten region, nadal nadający się do zamieszkania i działający - ale w tajemniczy sposób pozbawiony wszelkich rozumnych form życia."
 sr_sactajenian:0 "Sactajenian"
 building_sactajenian_distillery_desc:0 "Destylarnie Saktajenian zamieniają Sactajenian w jego potężną, psioniczną postać narkotykową, zdobywając znaczące Energy Credits z wpływów."
 building_sactajenian_distillery:0 "Sactajenian Distillery"
 sr_sactajenian_desc:0 "Sactajenian jest złożonym związkiem organicznym, który może być destylowany w silny ciekły lek. Lek ten wywołuje silne uczucie euforii, a dla niektórych psychicznie obdarowanych osób może wywołać silne moce psioniczne z długotrwałymi efektami. Unikalne cechy tego leku przynoszą bardzo wysoką cenę na rynkach galaktycznych."
 tech_sactajenian_purification:0 "Sactajenian Oczyszczanie"
 building_satramene_concentrator:0 "Satramene Concentrator"
 building_satramene_concentrator_desc:0 "Satramene Concentrators opracowują silne środki kontroli umysłu, które są wykorzystywane w całkowicie etyczny sposób do tworzenia badań Społeczeństwa."
 sr_satramene_gas:0 "Satramene Gas"
 tech_mine_satramene_gas:0 "Satramene Gas Refining"
 sr_scritch:0 "Scritch"
 tech_scritch_gravity_forge:0 "Scritch Gravitic Processing"
 sm_sb_building_scritch_gravity_forge:0 "Scritch Gravity Forge"
 sr_scritch_desc:0 "Scritch uznawany był za element teoretycznie niemożliwy, dopóki nie został odkryty. Zadziwiająco, substancja ta ma większą wytrzymałość na rozciąganie niż Neutron. Korzystając z niezwykle zaawansowanych technologii lejów grawitacyjnych, Scritch może być przetwarzany w stan meta-liquidu, umożliwiając jego odlewanie i kształtowanie w użyteczne formy. Kiedy ustabilizuje się, staje się wyjątkowo trudne."
 sm_sb_building_selenemite_foundry:0 "Odlewnia Selenemitów"
 sr_selenemite:0 "Ruda Selenemitu"
 tech_selenemite_foundry:0 "Izolacja rud selenu"
 tech_selenemite_foundry_desc:0 "Ruda Selenemitowa występuje wyłącznie w innych gęstych osadach skalnych, co wymaga izolacji do wykorzystania."
 cgm_pe.small_capital_planet_size.name:0 "Małe Homeworlds"
 cgm_pe.small_planet_size.name:0 "Mniejsze planety"
 sm_sb_building_garanthium_smelter_desc:0 "Wytapia Garanthium z innymi metalami, aby rozszerzyć jego właściwości użytkowe, dostarczając wiele użytecznych stopów."
 soil_harvesting:0 "Zbieranie gleby"
 tech_soil_harvesting:0 "Zbieranie gleby"
 sr_euratite_desc:0 "Jakoś obecna tylko na tej planecie, wydaje się, że Euratyt pochodzi z całkowicie odrębnego wymiaru. Jego sub-przestrzenne pochodzenie uniemożliwia transport w swojej surowej postaci, wymagając złożonego, energochłonnego procesu transmutacyjnego, aby wykorzystać jego właściwości."
 sm_sb_building_sorium_shield_multiplexer:0 "Sorium Shield Multiplexer"
 sr_sorium_3:0 "Sorium-3"
 sr_sorium_3_desc:0 "Sorium-3 jest rzadkim izotopem promieniotwórczym stosowanym w wysokowydajnych generatorach pola siłowego."
 tech_sorium_shield_multiplexer:0 "Sorium-3 Isolation"
 special_resource_building_build_cost_mult:0 "Mnożnik kosztów budowy zasobów specjalnych"
 special_resource_building_construction_speed_mult:0 "Mnożnik prędkości budowy budynków specjalnych"
 thybidium_project_DESC:0 "Specjalistyczna ekshumacja będzie niezbędna do bezpiecznego wydobycia i zbadania złóż Thybidium na [From.GetName]."
 building_spice_emporium:0 "Spice Emporium"
 building_spice_emporium_desc:0 "Spice Emporiums handel egzotycznymi przyprawami zyskał spore zyski."
 tech_cryodine_purifier_desc:0 "Stabilny w wąskim zakresie temperatur, Cryodine Ice musi być starannie zebrany."
 cgm_pe.main_menu.title:0 "Menu Start"
 tb_pc_hot_greenhouse_terraforming_stormfield_desc:0 "Burze uporczywie spustoszają te pola błyskawicą, uniemożliwiając korzenie życia."
 tb_precursor_ruins_9_desc:0 "Dziwne ruiny Precursor zaludniają ten region planety, w jakiś sposób przetrwały wszelkie katastrofy doprowadziły do ​​śmierci ich twórców."
 tb_unique_sr_thybidium_locked_desc:0 "Dziwne, podobne do otworu otwory w tym obszarze zawierają gęste mieszaniny gazów o dziwnym spektrum; naukowcy chętnie badają to wyjątkowe zjawisko."
 strategic_resources:0 "Zasoby strategiczne"
 tech_mine_pitharan_dust_desc:0 "Uwarstwiony w innych warstwach skał i osadach, Pitharan "Dust" wymaga specyficznych technik zbioru."
 tb_unique_sr_gigalife_locked_desc:0 "Badania nad tym lasem zwracają szalenie odmienne wnioski dotyczące jego natury, pochodzenia i ewolucji; ta tajemnica wymaga głębszego studiowania, aby rozwikłać."
 tech_gravitronic_manipulation_desc:0 "Studiowanie tajemniczego Kamienia Altaira przyspieszy dziedzinę grawitroniki od teorii w dużej mierze do rzeczywistości."
 tech_precursor_nanonics_desc:0 "Studiowanie nanocząstek prekursorów przyniosło zupełnie nowe podejście do nanoniki, głęboko rozszerzając nasze możliwości nanometryczne."
 tech_tectonic_engineering:0 "Inżynieria tektoniczna"
 tectonic_engineering:0 "Inżynieria tektoniczna"
 sm_sb_building_teldar_lapidary:0 "Teldar Lapidary"
 tech_ironwood_tempering_desc:0 "Hartowanie modeli i specjalnie zaprojektowane warsztaty sprawiają, że Ironwood jest bardzo wydajny."
 building_terraformer:0 "Silnik Terraformer"
 sr_terraforming_agents:0 "Terraforming Agents"
 sr_terraforming_agents_desc:0 "Terraforming Agents are an abstract strategic resource: this resource reflects the amount of terraforming resources the empire in question has. This resource is not found in deposits at all, instead the amount of this resource an empire gets every month is calculated using an event. This resource is then used for advanced terraforming. When a player has an income of at least 3 terraforming agent points or more, advanced terraforming of regular uninhabitable planets using the $building_terraformer$ building becomes possible."
 sr_terraforming_bacteria:0 "Terraforming Bacteria"
 building_terraforming_bacteria_germinator:0 "Terraforming Bacteria Germinator"
 building_terraforming_bacteria_germinator_desc:0 "Terraforming Bacteria Germinators radykalnie ułatwiają proces Terraforming i zapewniają bogactwo danych na temat form życia opartych na XNA."
 cgm_terraforming_catastrophe.title:0 "Katastrofa terraformacyjna"
 cgm_terraforming_successful.title:0 "Podjęto działania terraformingowe"
 edict_deactivate_terraformer_desc:0 "The $building_terraformer$ will be deactivated.\n\n$terraformer_deactivation_warning$"
 tb_catastrophe_aftermath_pyroclastic_terrain_2_desc:0 "Następstwa strasznego wydarzenia sprawiły, że ten region stał się nie do zamieszkania z całą działalnością piroklastyczną."
 building_aurantiacum_x_stabilizer_desc:0 "Stabilizator Aurantiacum-X pozwala na głębokie badanie natury Aurantiacum-X i jego nieziemskiego pochodzenia, dostarczając ogromnych ilości badań fizycznych."
 sr_ever_blossom_desc:0 "Kwiaty tego przyziemnego drzewa, znajdujące się tylko w tym konkretnym regionie, mają niezwykłe właściwości regeneracyjne, które dramatycznie wydłużają żywotność złożonych organizmów opartych na węglu."
 tb_primitive_necropolis_2_desc:0 "Cmentarz jest tu niezwykle starannie udekorowany i przechowywany zmarłego z wielką starannością, dostarczając unikalnego materiału badawczego."
 tech_elder_compounds_extraction_desc:0 "Proces tworzenia wysoce sprężystych Elder Compounds pozostawił dylematy w ich żywotnej ekstrakcji, wymagając wyspecjalizowanych procesów."
 tb_catastrophe_erupting_volcano_1_desc:0 "Geologiczny "kran" tej ziemi był całkowicie źle zarządzany. Wściekły wulkan został pozostawiony bezterminowo."
 building_helium_3_power_hub_desc:0 "Hub Helium-3 poprawia produkcję energii netto znacznie przewyższając konwencjonalne materiały, usprawniając generatywne procesy całej planety."
 tech_pyronium_experimental_lab_desc:0 "Wysoce wybuchowe właściwości kryształów pyronium powodują trudne praktyki wydobywcze."
 sr_biofuels_desc:0 "Rdzenną roślinność na tym obszarze można łatwo przekształcić w silne biopaliwo."
 building_lifetap_desc:0 "Zbiór Ever-Blossom na dużą skalę kończy się tutaj w Life Tap, który rozprzestrzenia swoje regenerujące, poprawiające życie efekty w systemach na całym świecie. Nikt nie potrzebuje żyć bez niesamowitych korzyści."
 building_lifetap_gestalt_desc:0 "Life Tap stanowi przełom w działaniach na rzecz produkcji bioenergii przy użyciu Ever-Blossom, tworząc ogniwo badań i kredytów energetycznych dla tej planety."
 sr_altair_stone_desc:0 "Cudowny Kamień Altair dosłownie lewituje, przeciwstawiając się grawitacji poprzez wrodzone promieniowanie ciemnej energii. Podczas gdy naukowcy twierdzą, że jego pochodzenie pochodzi od gości o nietypowych wymiarach lub z cywilizacji prekursorów z etapu 8, to jednak posiada ona głęboko wyeksploatowane właściwości antygrawitacyjne."
 sr_exotic_spices_desc:0 "Mikroklimat w tym obszarze jest idealny do uprawy rzadkich rodzimych roślin, które są bardzo dochodowe w handlu."
 cgm_pe.no_deposits_rebalance.desc:0 "Liczba płytek z regularnymi depozytami (waniliowymi) nie ulegnie zmianie."
 edict_baseline_terraformer_speed_desc:0 "The operation speed of the $building_terraformer$ is at baseline."
 edict_increased_terraformer_speed_desc:0 "The operation speed of the $building_terraformer$ is at increased."
 edict_maximal_terraformer_speed_desc:0 "The operation speed of the $building_terraformer$ is at maximum."
 building_euratite_transmuter_desc:0 "Produkt Transmuter, będący produktem wielu uważnych badań, przekształca Euratyt w "bezpieczną" formę, umożliwiając jej napędzanie zarówno produkcji, jak i energii."
 cgm_deep_core_mining_catastrophic_outcome.desc:0 "The project to establish a higher tier $deep_core_mining$ on [root.GetName] resulted in a catastrophic eruption.\n\n$catastrophic_outcome_summary$"
 cgm_geothermal_tap_catastrophic_outcome.desc:0 "The project to establish a higher tier $geothermal_tap$ on [root.GetName] resulted in a catastrophic eruption.\n\n$catastrophic_outcome_summary$"
 cgm_tectonic_engineering_catastrophic_outcome.desc:0 "The project to establish a higher tier $tectonic_engineering$ on [root.GetName] resulted in a catastrophic tectonic fracture!\n\n$catastrophic_outcome_summary$"
 tb_precursor_ruins_6_desc:0 "Klify tego regionu zostały zbudowane przez jakąś zaginioną cywilizację, ich dzieła i technologie stały się próbą czasu bez nich."
 tech_cavorite_amalgamator_desc:0 "Półpłynny stan Cavorite Ore sprawia, że ​​jego zbieranie jest tak trudne, jak to jest przydatne w zastosowaniach do ochrony przed promieniowaniem."
 tb_unique_sr_euratite_desc:0 "Szczególny charakter Euratytu został zbadany i zawarty, co pozwoliło mu na zbieranie i wykorzystywanie do zastosowań gwiezdnych."
 cgm_pe.no_deposits_size_rebalance.desc:0 "Wielkość zwykłych depozytów (waniliowych) nie ulegnie zmianie."
 tb_pc_barren_terraforming_dust_steppe_desc:0 "Gleba na tych stepach jest zepsuta i rozproszona przez okresowe wiatry; wszystko tutaj jest pokryte grubymi warstwami gliniastego pyłu."
 tb_chtonian_monstrosity_desc:0 "Jedyną pozytywną nutą w doniesieniach o tej przerażającej obrzydliwości jest to, że nie zapuszcza się poza swoją domeną."
 tb_subterranean_lush_ecosystem_desc:0 "Podziemne jaskinie są domem dla rozległego, kwitnącego ekosystemu, pełnego wyjątkowo wyspecjalizowanych organizmów."
 tb_flesh_freeze_topography_desc:0 "Topografia tego regionu stwarza zjawisko ekstremalnego szybkiego zamrożenia, które przytłacza nawet zaawansowane ekranowanie, zapobiegając zamieszkaniu."
 tech_neorite_targeting_array_desc:0 "Unikalne właściwości refrakcji Neorite Crystals wymagają wyspecjalizowanych narzędzi do wykrywania, aby je zlokalizować."
 tb_sinkhole_desc:0 "W tym regionie znajduje się przełom."
 tb_grazing_wildlife_desc:0 "W tym regionie występuje obfitość dzikiej zwierzyny, w której występuje wiele zwierząt wypasanych i kilka drapieżników."
 tb_persistent_volcano_desc:0 "W tym regionie jest aktywny wulkan, który jest podawany z chmury nad gorącym miejscem płaszcza.\n\n§Odkrywanie skorupy nie przyniesie efektu, tylko terraformacja może usunąć ten wulkan."
 tb_pc_frozen_terraforming_deep_valley_desc:0 "Te głębokie wąwozy są wypełnione lodem; będą musiały zostać oczyszczone, aby stały się użyteczne."
 tb_planetary_projects_harvest_engine_desc:0 "These gigantic machines harvest organic substances and liquids. They produce large amounts of $food$ as well as some degree of $sr_terraforming_agents$ but deplete the planet's soil in the process."
 tb_planetary_exploitation_harvest_engine_desc:0 "These gigantic machines harvest organic substances and liquids. They produce large amounts of $food$ as well as some degree of $sr_terraforming_agents$ but deplete the planet's soil in the process."
 sr_bandersnatchi_desc:0 "Te olbrzymie futrzane stworzenia wydają się być rozsiane po gwiazdach przez nieznaną cywilizację prekursorów. Ich skład genetyczny w unikalny sposób łączy sztuczne segmenty XNA z materiałem genetycznym pochodzącym z ponad dwóch tuzinów biomów. Pomimo wykazywania niezwykłej inteligencji i otwartej socjalizacji z innymi gatunkami, próby komunikacji na poziomie rozumu okazały się niemożliwe. Biorąc pod uwagę ich pyszny smak, wysokoenergetyczne rezerwy tłuszczu i łagodny charakter, są one zazwyczaj używane jako zwierzęta hodowlane, biopaliwa lub zwierzęta użytkowe."
 tb_massive_canyons_desc:0 "Te masywne kaniony są całkowicie wrogo nastawione do rozsądnej architektury."
 tb_ancient_pillars_desc:0 "Te kolumny są świadectwem i pomnikiem jakiejś długo wymarłej cywilizacji."
 tb_pc_frozen_terraforming_frozen_desolation_desc:0 "Cienkie pokrywy lodowe i zamarznięte wiatry czynią ten region pustym i jałowym."
 sr_archeological_remains_desc:0 "Obszar ten zawiera pozostałości archeologiczne wymarłej cywilizacji obcej."
 sr_elder_compounds_desc:0 "Obszar ten zawiera duże ilości unikalnych związków stworzonych przez nieznany gatunek prekursora. Ich technologia produkcji została całkowicie utracona, ale bezcenne związki są nawet teraz bardzo trwałe i wielokrotnego użytku."
 sr_precious_metals_desc:0 "Obszar ten zawiera duże żyły cennych metali szlachetnych, takich jak złoto i platyna."
 tb_apocalyptic_ruins_4_desc:0 "Obszar ten jest zaśmiecony gruzami i pozostałościami jakiejś starożytnej cywilizacji, zniszczonej przez potężną orbitę."
 building_terraformer_desc:0 "Budynek ten zapewnia ciągłe działania terraformacyjne, mikro-adaptację systemów środowiskowych planety, aby lepiej odpowiadały mieszkaniu."
 sr_blooming_ore_desc:0 "Ta ciekawa ruda metalu, znaleziona w kwiatostanach, wytwarza czerwoną obwód z niezrównaną niezawodnością sygnału i odpornością na ciepło, znacznie poprawiając wydajność robotyki i sztucznej inteligencji."
 tb_salt_pan_desc:0 "Cały ten region jest całkowicie pokryty solą. Skorupa soli kryje w sobie bagno błota."
 tb_dense_forest_desc:0 "Cały ten region jest całkowicie zarośnięty gęstym, nieprzejezdnym lasem borealnym."
 tb_dense_dark_forest_desc:0 "Cały ten region jest całkowicie porośnięty gęstym, nieprzejezdnym ciemnym lasem. Roślinność na światach amoniakalnych uzyskuje mniej światła i dlatego ewoluowały szerokie ciemne liście, aby wspomóc fotosyntezę."
 tb_apocalyptic_ruins_2_desc:0 "Ta dawna kolonia Xeno została zatarta przez sondę kosmiczną w pewnym odległym wieku."
 sr_aurantiacum_x_desc:0 "Ta niewiarygodna substancja wymyka się prawom fizyki: w temperaturze pokojowej ta pomarańczowa substancja płynie jak rtęć, a po podgrzaniu staje się niesamowicie sprężystą metalową bryłą. Nawet bardziej nieznajomy, po schłodzeniu, staje się gazem, osiągając stan plazmy graniczący z absolutnym zerem. Teoretyzowano, że materiał ten powstał całkowicie w innym wszechświecie, a jego pojawienie się w naszym wszechświecie było źródłem intensywnej debaty i spekulacji."
 sr_helium_3_desc:0 "Ten izotop helu jest stosowany jako paliwo w wielu różnych reaktorach i innych zakładach produkujących energię."
 tb_planetary_projects_deep_core_mining_engine_desc:0 "Ta masywna, grawitacyjno-stabilizowana wieża wykorzystuje układy orbitalne do zasilania ogromnych operacji wiercenia w skali wcześniej niewidocznej - ale wydobycie pasków tej wielkości może mieć katastrofalne długoterminowe skutki uboczne."
 tb_planetary_exploitation_deep_core_mining_engine_desc:0 "Ta masywna, grawitacyjno-stabilizowana wieża wykorzystuje układy orbitalne do zasilania ogromnych operacji wiercenia w skali wcześniej niewidocznej - ale wydobycie pasków tej wielkości może mieć katastrofalne długoterminowe skutki uboczne."
 tb_pc_greenhouse_hot_terraforming_stormfield_desc:0 "Ta w większości płaska powierzchnia byłaby idealna do budowy, gdyby nie ciągłe wyładowania elektryczne w nieprzewidywalnych odstępach czasu."
 tb_unique_sr_altair_stone_locked_desc:0 "Ten pasmo górskie jest wypełnione dziwnymi kamieniami Altaira, które rzucają cień, rzucając długie cienie na otaczający obszar."
 sr_pitharan_dust_desc:0 "Ten dziwny kamień zawsze znajduje się w sporej ilości depozytów zawierających bogactwo przydatnych minerałów. Stwierdzono ponadto, że znacznie poprawia plony po zmieszaniu z nawozami."
 cgm_pe.configure_additional_features.desc:0 "Ta opcja pozwala skonfigurować dodatkowe funkcje tego mod.\n\n\n\n§G Aktualne ustawienia§ !:\n\n§BSpawn Engine: §!\n§Strategiczne zasoby: §! [root.GetCGMResources]\n§Depozyty: §! [root.GetCGMDeposits]\n§YBlockers: §! [root.GetCGMBlockers]\n§ Rozmiar planety: §! [root.GetCGlanlanSize]\n§Ymiejętność świata: §! [root.GetCGMCapitalSize]\n\n§ Funkcje BMod: §!\n§ Kolonizacja asteroidów: §! [root.GetCGMAsteroidColonization]\n§Używalna planeta Terraforming: §! [root.GetCGMUninhabitableTerraforming]\n§ Projekty finansowe: §! [root.GetCGMPlanetaryProjects]"
 cgm_pe.configure_tile_blockers.desc:0 "Ta opcja pozwala skonfigurować ilość blokujących kafelki wanilii i CGM, które zostaną utworzone."
 cgm_pe.configure_deposits.desc:0 "Ta opcja umożliwia skonfigurowanie średniej liczby regularnych płytek depozytowych, które zostaną zainicjowane na kolonizowanych planetach."
 cgm_pe.configure_resources.desc:0 "Ta opcja pozwala skonfigurować średnią ilość zasobów strategicznych wanilii i CGM, które zostaną utworzone."
 cgm_pe.configure_capital_planet_size.desc:0 "Ta opcja pozwala skonfigurować średni rozmiar homeworlds."
 cgm_pe.configure_planet_size.desc:0 "Ta opcja pozwala skonfigurować średnią wielkość regularnych planet zamieszkałych (nie dotyka megastruktur)."
 cgm_pe.configure_deposits_size.desc:0 "Ta opcja pozwala skonfigurować rozmiar regularnych depozytów (energia, minerały, żywność, społeczeństwo, fizyka, inżynieria)."
 cgm_pe.astrocartography_status.desc:0 "Ta opcja pozwala włączyć / wyłączyć mechanizm Astrocartography CGM"
 cgm_pe.asteroid_colonization_status.desc:0 "Ta opcja pozwala włączyć / wyłączyć mechanizm modulacji kolonizacji Asteroid"
 cgm_pe.planetary_projects_mechanics_status.desc:0 "Ta opcja umożliwia włączenie / wyłączenie mechaniki projektów planetarnych tego mod"
 cgm_pe.uninhabitable_terraforming_mechanics_status.desc:0 "Ta opcja umożliwia włączanie / wyłączanie tego modowego Uninhabitable Planet Terraforming Mechanic"
 cgm_pe.astrocartography_disabled.desc:0 "Ta opcja wyłącza mechanizm Astrocartography CGM. Zasoby strategiczne działają tak, jak w wanilii."
 cgm_pe.resources_disabled.desc:0 "This option disables the spawn of the $cgm_resources$. This includes the unique resources, the orbital resources and planetary resources included in this mod - along with all related buildings and technologies."
 cgm_pe.tile_blockers_disabled.desc:0 "Ta opcja wyłącza odrodzenie Blokerów płytek CGM. Uwaga: nie dotyczy to płytek blokujących związanych z unikalnymi zasobami, specjalizacją planetarną lub terraformowaniem."
 cgm_pe.astrocartography_enabled.desc:0 "This option enabled the CGM Astrocartography Mechanic.\n\n$cgm_astrocartography_mechanic$"
 cgm_pe.very_low_resources.desc:0 "This option sets the strategic resource spawn to $cgm_very_low$ setting. §R~20%§! of habitable planets will have at least one strategic resource and very rarely will have 3+ strategic resource tiles. Additionally, §R~2.5%§! of systems will have at least 1 orbital strategic resource."
 cgm_pe.high_resources.desc:0 "Ta opcja ustawia strategiczne źródło odrodzenia na wysokie ustawienie. §G ~ 65% §! Planety zamieszkałe będą miały co najmniej jeden zasób strategiczny, a niektóre będą miały 3 + strategiczne żetony zasobów. Dodatkowo §G ~ 15% §! systemów będzie miał co najmniej 1 strategiczny zasób orbity."
 cgm_pe.very_high_resources.desc:0 "Ta opcja ustawia strategiczne źródło odrodzenia do bardzo wysokiego ustawienia. §B ~ 80% §! Planety zamieszkałe będą miały co najmniej jeden zasób strategiczny, a wiele z nich będzie miało 3 + strategiczne żetony zasobów. Dodatkowo §B ~ 20% §! systemów będzie miał co najmniej 1 strategiczny zasób orbity."
 cgm_pe.default_resources.desc:0 "Ta opcja ustawia strategiczne odrodzenie zasobów na ustawienie domyślne. §H ~ 50% §! Planety zamieszkałe będą miały co najmniej jeden zasób strategiczny, a kilka będzie miało 3+ strategiczne żetony zasobów. Dodatkowo §G ~ 10% §! systemów będzie miał co najmniej 1 strategiczny zasób orbity."
 cgm_pe.low_resources.desc:0 "Ta opcja ustawia strategiczne odradzanie zasobów do niskiego ustawienia. §R ~ 35% §! Planeta zamieszkałych planet będzie posiadała co najmniej jeden zasób strategiczny i rzadko będzie dysponować 3+ strategicznymi płytkami zasobów. Dodatkowo §R ~ 5% §! systemów będzie miał co najmniej 1 strategiczny zasób orbity."
 cgm_harvest_1_tile_desc:0 "Ta planeta jest systematycznie zbierana dla wszystkich użytecznych zasobów. Ten proces ulega wyczerpaniu i naświetla środowisko."
 cgm_tectonic_engineering_desc:0 "This planet is undergoing a massive scale $tectonic_engineering$ project. Mantle material is harvested, liqufied and funneled to construct artifical continental structures."
 sr_iron_wood_desc:0 "Ta roślina-prekursor była wysiewana na różne światy czasami podczas głębokiej przeszłości. Drewno jest bardzo giętkie, gdy jest mokre, ale po wyschnięciu staje się twarde jak stal przemysłowa, zapewniając tani i użyteczny materiał budowlany."
 sr_zinorine_desc:0 "Ta rzadka substancja ma unikalne właściwości jonowe, co czyni ją integralną częścią w tworzeniu komputerów molekularnych."
 building_thybidium_refinery_desc:0 "Ta rafineria przekształciła produkcję reaktorów w Thybidium, co doprowadziło do znacznego wzrostu efektywności energetycznej w naszych technologiach."
 tb_pc_greenhouse_cold_terraforming_sufuric_vents_desc:0 "Region ten w niepokojąco szybko wydobywa smugi siarki, przez co nie nadaje się do zamieszkania."
 tb_pc_cold_greenhouse_terraforming_sufuric_vents_desc:0 "Region ten w niepokojąco szybko wydobywa smugi siarki, przez co nie nadaje się do zamieszkania."
 tb_salt_flat_desc:0 "Ten region jest pokryty solą."
 tb_forest_desc:0 "Ten region porośnięty jest lasem borealnym."
 tb_dark_forest_desc:0 "Ten region jest porośnięty ciemnym lasem. Roślinność na światach amoniakalnych otrzymuje mniej światła i dlatego ewoluowała szerokimi ciemnymi liśćmi, aby wspomóc fotosyntezę."
 tb_jungle_desc:0 "Ten region jest porośnięty gęstą dżunglą."
 building_elder_compounds_extractor_desc:0 "Ten specjalistyczny ekstraktor przeszukuje region planetarny pod kątem legendarnych Starych Związków - które, nawiasem mówiąc, dostarczają wielu Minerałów w tym procesie."
 sr_cryodine_desc:0 "Uważa się, że substancja ta, po wstępnym odkryciu, ma prawie nieograniczoną pojemność cieplną. Później udowodniono, że może w jakiś sposób przenieść zgromadzoną energię na duże odległości, nawet przez odkurzacze. To sprawia, że ​​kriodyna jest doskonałym chłodziwem."
 reveals_tier_1_resources_desc:0 "Ta technologia ujawnia zasób §H Tier 1 § !. Zasoby staną się widoczne na mapie, ale będą wymagały zastosowania konkretnej technologii."
 reveals_tier_2_resources_desc:0 "Ta technologia ujawnia zasób §HTier 2 § !. Zasoby staną się widoczne na mapie, ale będą wymagały zastosowania konkretnej technologii."
 reveals_tier_3_resources_desc:0 "Ta technologia ujawnia zasób §HTier 2 § !. Zasoby staną się widoczne na mapie, ale będą wymagały zastosowania konkretnej technologii."
 tb_natural_paradise_2_desc:0 "Ten nietknięty region mieni się naturalnym pięknem."
 sr_hivaron_desc:0 "Ten niezwykły minerał znalazł się w zaskakująco różnorodnym zestawie aplikacji. Znany jest przede wszystkim z używania jako środka pobudzającego u robotników ... i przy formułowaniu narkotyków napędzanych niewolnikami."
 tb_natural_paradise_1_desc:0 "Choć jej hojność może być wymierna, piękno tej ziemi jest nie do opisania."
 tb_radium_hot_springs_desc:0 "Choć te gorące źródła są lokalnie pełne śmiercionośnego promieniowania, stanowią obfite źródło paliwa dla pobliskich operacji."
 tech_hyperfuel_reactor_desc:0 "Choć rzadkie, Hyperflaki tworzą imponujące domieszki paliwowe."
 tech_bandersnatchi_herding_desc:0 "Mimo że są posłuszni, nawyki społeczne Bandersnatchi wymagają konkretnych programów szkoleniowych do wykorzystania - i zbiorów - bez incydentów."
 tech_tectonic_engineering_desc:0 "Poprzez szeroką manipulację sił tektonicznych i implantów w płyty tektoniczne, możemy zwiększyć dostępną masę ziemi na naszych planetach."
 building_nanite_treatment_facility_desc:0 "Dzięki łagodnemu obchodzeniu się i przeprogramowaniu, ta Kompozycja przywraca prekursorowe nanity, aby pomóc nam we wszystkich zastosowaniach genetycznych."
