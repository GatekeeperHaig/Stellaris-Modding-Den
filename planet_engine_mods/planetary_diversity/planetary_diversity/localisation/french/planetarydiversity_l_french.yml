 #Uninhabitable Rare World Terraforming Modifiers + Classes
 pc_tidallylocked_barren:0 "Monde stérile à rotation synchrone"
 pc_tidallylocked_barren_desc:0 "Monde stérile et rocheux doté d'une atmosphère ténue ou inexistante, qui est verrouillé par les Tides. La surface est couverte de cratères d'impact de météorites et est totalement dépourvue de vie."
 pdterra_tidallocked:0 "Candidat Monde à rotation synchrone"
 pdterra_tidallocked_desc:0 "Bien que stérile et dépourvu de vie, cette planète verrouillée de la tonnette a de l'eau sous une forme gelée et peut une fois que c'était chez un écosystème florissant. Avec la bonne technologie, elle pourrait être terraformée en un monde rare à rotation synchrone."
 pdterra_lanthanide:0 "Candidat Monde lanthanide"
 pdterra_lanthanide_desc:0 "Bien que stérile et dépourvu de vie, cette planète a de l'eau sous une forme gelée et des niveaux élevés de lanthanides rares, peuvent également abriter un écosystème florissant. Avec la bonne technologie, elle pourrait être terraformée dans un monde de lanthanide habitable rare."
 pc_rogue_barren:0 "Monde stérile errant"
 pc_rogue_barren_desc:0 "Monde stérile et rocheux doté d'une atmosphère mince ou inexistante. Cette planète est une capture extrasolaire, étant autrefois un monde dévoyé expulsé d'un autre système stellaire. La surface est couverte de cratères d'impact de météorites et est totalement dépourvue de vie."
 pdterra_rogue:0 "Candidat Monde errant"
 pdterra_rogue_desc:0 "Bien que stérile et dépourvue de la vie, cette planète a de l'eau sous forme gelée et peut une fois que j'aurai été à la maison à un écosystème florissant. Une fois une capture extrasolaire, cette planète avait une fois plus de niveaux d'activité géothermique. Avec la bonne technologie, cela pourrait être terraformé dans un rare monde de rogue habitable."
 pdterra_karst:0 "Candidat Monde Karstique"
 pdterra_karst_desc:0 "Bien que stérile et dépourvue de vie, le système de grofles de karst profond de la planète a de l'eau sous une forme gelée et qu'elle aurait déjà été abrite d'un écosystème de grotte florissant. Avec la bonne technologie, elle pourrait être terraformée dans un rare monde karst habitable."
 pdterra_geothermal:0 "Candidat Monde géothermique"
 pdterra_geothermal_desc:0 "Bien que congelé et dépourvu de vie, cette planète présente des preuves de niveaux d'activité géothermique plus élevés dans son passé et qu'elle aurait déjà abouti à un écosystème florissant. Avec la bonne technologie, cela pourrait être terraformé dans un monde géothermique habitable rare."
 pdterra_superhabitable:0 "Candidat Monde SuperHabitable"
 pdterra_superhabitable_desc:0 "Bien que stérile et dépourvue de la vie, cette grande  planète a de l'eau sous forme gelée et elle aurait déjà habrité un écosystème florissant. Avec la bonne technologie, elle pourrait être terraformée dans un monde SuperHabitable."
 pdterra_salt:0 "Candidat Monde salin"
 pdterra_salt_desc:0 "Bien que stérile et dépourvue de la vie, cette planète présente des minéraux et des sels abondants et pouvait également abriter un écosystème florissant. Avec la bonne technologie, cela pourrait être terraformé dans un monde salé habitable rare."
 pdterra_primal:0 "Candidat Monde primordial"
 pdterra_primal_desc:0 "Bien que fondu et dépourvue de vie, cette planète montre des signes de devenir plus stable géologiquement et pouvait abriter un écosystème jeune mais florissant. Avec la bonne technologie, cela pourrait être terraformé dans un monde primal habitable rare."

 
