 ###Storm World
 building_storm_lab:0 "Réseau d'atténuation des conditions météorologiques"
 building_storm_lab_desc:0 "Cette série de réseaux météorologiques spécialisés le long de la côte aide à réduire la gravité des tempêtes entrantes. Les chercheurs en poste effectuent également des tests de résistance sur de nouveaux matériaux dans des conditions météorologiques extrêmes."
 pc_storm:0 "Monde de tempêtes"
 pc_storm_desc:0 "Monde froid, humide et rocheux avec une atmosphère azote-oxygène. La majorité des terres émergées de la planète se trouvent à l'un ou l'autre des pôles, séparés par un seul océan massif qui génère de puissantes tempêtes toute l'année. Bien que techniquement habitables, ces masses terrestres ne peuvent supporter que quelques plantes et animaux rustiques; la majorité de la vie de la planète se trouve sous la surface de l'eau."
 mod_pc_storm_habitability:0 "Habitabilité des mondes de tempêtes"
 trait_pc_storm_preference:0 "Préférence de mondes de tempêtes"
 trait_pc_storm_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 d_storm_corridor:0 "Coeur du Maelström"
 d_storm_corridor_desc:0 "Cette zone est constamment confrontée à la pleine force des ouragans de la planète et est pratiquement perturbée par la faune locale."
 job_storm_researcher:0 "Ingénieur des tempêtes"
 job_storm_researcher_plural:0 "Ingénieurs des tempêtes"
 job_storm_researcher_desc:0 "Ces chercheurs s'efforcent de réduire le plein impact des anomalies météorologiques localisées loin de nos centres de population, tout en profitant de l'occasion de tester de nouveaux matériaux dans des conditions météorologiques extrêmes."
 pdstorm:0 "Monde de tempêtes"
 pdstorm_desc:0 "Si les tempêtes constantes permettent une énergie fiable, elles empêchent également la croissance urbaine et agricole à grande échelle. Faire face aux vents violents est une lutte constante pour ceux qui vivent sur ce monde."
 START_SCREEN_PART_ONE_STORM:0 "Dans les millénaires qui ont suivi l'apparition des premières communautés primitives [GetSpeciesName] près des rives glacées balayées par le vent de [GetHomeWorldName], notre civilisation s'est répandue et a prospéré."
 mod_building_storm_lab_max:0 "Nbre max. de $building_storm_lab$ s"
 mod_job_storm_researcher_add:0 "Emploi de $job_storm_researcher$"
 mod_job_storm_researcher_per_pop:0 "§G+1§! emploi de $job_storm_researcher$ par palier de $VALUE$ Pops"
 mod_job_storm_researcher_per_pop_short:0 "\n§G+1§! £mod_job_storm_researcher_add£ pour $VALUE$£pop£"
 pdstorm.10.name:0 "Avertissement de tempête"
 pdstorm.10.desc:0 "Peu de temps après le démarrage du Réseau d'atténuation des conditions météorologiques, nos observateurs en haute mer ont commencé à détecter une activité accrue autour de la masse continentale nord de la planète dans une zone que les habitants prétendent être gardée par une créature marine géante. Mis à part quelques enregistrements audio déformés et un nombre légèrement plus élevé de vaisseaux disparus dans cette zone, il n'y avait jamais eu d'observation officielle du mythique 'Progéniteur'.\n\nPeu de temps après l'activité initiale, une série de colonies côtières ont été attaquées, avec des rapports présentant des similitudes étranges; une tempête exceptionnellement puissante remontant la côte, suivie de l'observation d'une gigantesque créature océanique provoquant des éclairs lumineux et des tsunamis inexpliqués.\n\nLa nouvelle de ces attaques s'est répandue sur toute la planète et les citoyens exigent que nous examinions la question. Un projet de recherche a été lancé pour explorer cette catastrophe."
 pdstorm.10.a:0 "Soyons prudents."
 badseamonster:0 "Citoyens terrifiés"
 badseamonster_desc:0 "Jusqu'à ce que la cause des attaques puisse être confirmée, les citoyens de cette planète restent dans un état de peur et de spéculation."
 sea_monster_pd:0 "Trouver le progéniteur"
 sea_monster_pd_DESC:0 "Nous rechercherons dans les mers froides la source des attaques contre nos colonies côtières."
 pdstorm.20.name:0 "Perdu dans les mers glaciales"
 pdstorm.20.desc:0 "L'expédition sur §Y[Root.GetName]§! s'est transformée en catastrophe lorsqu'elle a été prise dans une tempête inattendue rappelant les attaques contre les colonies côtières. Bien que la tempête soit passée, nous ne trouvons aucune trace du vaisseau ou de son équipage, qui sont présumés morts. En raison des conditions encore dangereuses, il nous faudra plusieurs mois avant que nous soyons prêts à faire une autre tentative."
 pdstorm.20.a:0 "Quel gâchis."
 pdstorm.30.name:0 "La vie sous les vagues"
 pdstorm.30.desc:0 "Un survivant a été retrouvé sur l'épave du vaisseau scientifique abattu. Le premier compagnon du vaisseau est arrivé de manière inattendue dans une colonie côtière voisine après avoir utilisé des parties récupérées du vaisseau abattu pour créer son propre submersible de fortune. Ils ont passé les dernières semaines complètement seuls à attendre une pause dans le temps pour se mettre en sécurité. Plus important encore, ils ont utilisé leur temps pour effectuer une analyse détaillée de la zone, elle y compris la preuve de l'existence du Progéniteur! \n\nL'histoire de ce brillant scientifique, le miracle de leur survie et leur découverte du Progéniteur ont inspiré la population de la planète, apaisant une grande partie des troubles. Malgré la tension physique et mentale extrême, le premier compagnon est en assez bonne santé et a hâte de nous aider à déchiffrer les données collectées, mais cela prendra du temps. À ce titre, nous leur avons donné un poste scientifique permanent."
 pdstorm.30.a:0 "Nous saluons le retour."
 pdstorm.40.name:0 "Secrets du Léviathan"
 pdstorm.40.desc:0 "Nous avons enfin analysé les dernières données d'enquête récupérées lors de l'expédition Progenitor et nos chercheurs ont fait deux découvertes intéressantes.\n\nPremièrement, cette créature gargantuesque semble être un parent éloigné de plusieurs espèces éteintes de créatures des grands fonds sur ce monde, et alors que plusieurs autres individus de l'espèce ont été observés, le progéniteur est de loin le plus grand et le plus ancien. Son placage est capable de dégager de puissants champs électriques et, bien que sa présence ait un effet stabilisateur sur l'écosystème planétaire, il peut également manipuler ces mêmes forces planétaires comme moyen d'auto-défense. Il est probable que nos tableaux météorologiques interféraient ou endommageaient l'écosystème naturel de la créature, la faisant attaquer soudainement. De plus, nos biologistes semblent penser que tuer ces bêtes pourrait entraîner des dommages environnementaux. Deuxièmement, le territoire sur lequel Progenitor patrouille est riche en ressources stratégiques, mais il est clair que tout projet minier serait gravement menacé par les attaques de la créature.\n\nMis à part de légères modifications du tableau, nous pouvons confirmer que ne provoque plus la bête, nous sommes dans une impasse sur la façon de procéder. Une option consiste à développer une technologie furtive pour créer des zones de recherche limitées à l'intérieur du territoire du lévithan, tandis que l'autre favorise le développement de la technologie des répulsifs pour l'éloigner des riches ressources."
 pdstorm.40.a:0 "C'était ici d'abord, étudions-le."
 pdstorm.40.a.tooltip:0 "Nos scientifiques peuvent commencer à travailler sur des technologies basées sur la furtivité, ce qui nous permet de créer des zones d'habitation et de recherche limitées sur le territoire du lévithan."
 pdstorm.40.b:0 "Ces ressources sont trop bonnes pour être laissées de côté."
 pdstorm.40.b.tooltip:0 "Nos scientifiques peuvent commencer à travailler sur des technologies à base de répulseurs, nous permettant de coloniser la zone riche en ressources et d'exploiter les gaz naturels qui s'y trouvent."
 pdstorm.40.c:0 "Purgez la bête."
 pdstorm.40.c.tooltip:0 "Nous pouvons utiliser le tableau pour coraliser les bêtes dans la zone de destruction pour l'extermination."
 pdstorm.41.name:0 "Secrets du Léviathan"
 pdstorm.41.desc:0 "Utilisant un mélange de technologie d'annulation du son et de technologie furtive, nos chercheurs sont convaincus que nous pouvons désormais rechercher la bête et l'écosystème local à proximité. De plus, notre peuple s'est rallié à notre nouvelle coexistence avec les Léviathans locaux et a fait du Progéniteur la mascotte officielle des gens robustes qui appellent ce monde chez eux."
 pdstorm.41.a:0 "Formidable."
 pdstorm.42.name:0 "Repousser la bête"
 pdstorm.42.desc:0 "En utilisant un mélange de puissants champs sonores et électromagnétiques, nous avons réussi à créer une barrière protectrice autour des zones les plus riches en ressources du fond marin. Bien que cela ne l'empêche pas physiquement d'entrer, les champs en font suffisamment pour dissuader le lévithan de rester trop longtemps à proximité de nos opérations minières. Nous sommes également en mesure de faire des recherches limitées dans ce domaine pour étudier l'écosystème rare."
