 pc_archive:0 "档案馆"
 pc_archive_desc:0 "这个栖息地似乎是一个巨大的、针对特定目的构建的卫星型超级计算机。浮动的散热装置和人工海洋似乎有助于冷却，同时人工草卉可以收集能量。这个星球是一个工程学奇迹。"
