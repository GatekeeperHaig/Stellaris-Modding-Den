 district_archive_housing:0 "Dzielnica mieszkalna świata-archiwum "
 district_archive_housing_desc:0 "Dzielnica mieszkalna świata-archiwum zapewnia komfortowe i kompaktowe mieszkania dla poplacji."
 district_archive_energy:0 "Dzielnica energetyczna świata-archiwum"
 district_archive_energy_desc:0 "Dzielnica energetyczna świata-archiwum generują kredyty energetyczne oraz zapewniają zasilanie lokalnym arkologiom."
 district_archive_science:0 "Dzielnica naukowa świata-archiwum"
