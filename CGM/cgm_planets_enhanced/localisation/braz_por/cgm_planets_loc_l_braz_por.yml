 special_resource_building_build_cost_mult:0 "Construtor de recursos especiais Criar multiplicador de custos"
 special_resource_building_construction_speed_mult:0 "Multiplicador de velocidade de construção de edifícios de recursos especiais"
 sr_altair_stone:0 "Pedra Altair"
 sr_altair_stone_desc:0 "A maravilhosa Pedra Altair literalmente levita, desafiando a gravidade através da radiação inata da energia escura. Enquanto os cientistas argumentam que suas origens são de visitantes extra-dimensionais ou de uma civilização precursora do estágio 8, ela ainda possui propriedades anti-gravíticas profundamente exploráveis."
 sr_archeological_remains:0 "Restos Arqueológicos"
 sr_archeological_remains_desc:0 "Esta área contém vestígios arqueológicos de uma civilização alienígena extinta."
 sr_aurantiacum_x:0 "Aurantiacum-X"
 sr_aurantiacum_x_desc:0 "Essa substância incrível desafia as leis da física: à temperatura ambiente, essa substância laranja flui como mercúrio, mas se torna um sólido de metal incrivelmente resiliente, uma vez aquecida. Ainda mais estranho, quando resfriado, torna-se um gás, fixando-se em um estado plasmático que faz fronteira com o zero absoluto. Tem sido teorizado que este material originou-se inteiramente em outro universo, e sua aparência em nosso universo tem sido a fonte de intenso debate e especulação."
 sr_bandersnatchi:0 "Bandersnatchi"
 sr_bandersnatchi_desc:0 "Essas imensas criaturas peludas parecem ter sido semeadas através das estrelas por uma desconhecida civilização precursora. Sua composição genética unicamente combina segmentos de XNA artificial com material genético derivado de mais de duas dúzias de biomas. Apesar de mostrar uma inteligência notável e uma socialização receptiva com outras espécies, as tentativas de comunicação em nível sapiente se mostraram impossíveis. Dado o seu sabor delicioso, reservas de gordura de alta energia e natureza dócil, eles são normalmente usados ​​como animais de criação, biocombustíveis ou animais de desempenho."
 sr_betharian_stone:0 "Pedra Betárea"
 sr_betharian_stone_desc:0 "Um xisto betuminoso semi-orgânico formado sob condições específicas, mas comumente encontradas, a pedra Betárea pode ser refinada em uma fonte de energia altamente compacta."
 sr_biofuels:0 "Biocombustíveis"
 sr_biofuels_desc:0 "A vegetação nativa nesta área pode ser facilmente convertida em biocombustível potente."
 sr_blooming_ore:0 "Blooming Ore"
 sr_blooming_ore_desc:0 "Este curioso minério metálico, encontrado em formações semelhantes a flores, produz circuitos de cor vermelha com confiabilidade de sinal e resistência ao calor incomparáveis, melhorando enormemente a robótica e a eficiência da IA."
 sr_cavorite:0 "Minério Cavorito"
 sr_cavorite_desc:0 "O Cavorite é um metal semilíquido que pode absorver grandes quantidades de radiação prejudicial, tornando-o essencial para operações em ambientes de alta energia e um ajuste ideal para as bases de estrela de proteção."
 sr_chromium:0 "Cromo"
 sr_chromium_desc:0 "O cromo é um metal extremamente duro, provando ser muito útil na construção de cascos de navios."
 sr_cryodine:0 "Gelo de Cryodine"
 sr_cryodine_desc:0 "Acredita-se que essa substância, após sua descoberta inicial, tenha capacidade térmica quase ilimitada. Mais tarde, foi provado que pode de alguma forma transferir energia armazenada através de grandes distâncias, mesmo através de vácuos. Isso faz do criodino um refrigerante perfeito."
 sr_dark_matter_fuel_rods:0 "Bastões de Combustível de Matéria Escura"
 sr_dark_matter_fuel_rods_desc:0 "Extrair Matéria Negra é apenas o primeiro passo para alcançar a fonte de energia mais poderosa da galáxia. Para as aplicações mais avançadas, primeiro deve ser alojado e estabilizado em barras de combustível transportáveis. Uma vez feito, no entanto, essas barras de combustível podem alimentar todos os tipos de projetos e edifícios."
 sr_elder_compounds:0 "Compostos Mais Antigos"
 sr_elder_compounds_desc:0 "Esta área contém grandes quantidades de compostos únicos criados por uma espécie precursora desconhecida. Sua tecnologia de fabricação foi totalmente perdida, mas os inestimáveis ​​compostos ainda são altamente duráveis ​​e reutilizáveis."
 sr_engos_vapor:0 "Vapor Engos"
 sr_engos_vapor_desc:0 "Engos Vapor é a secreção gasosa de uma bactéria engenheirada, que parece ter sido intencionalmente semeada por mundos de uma espécie precursora desconhecida. O notável vapor possui propriedades únicas de absorção de radiação, auxiliando profundamente tanto a colonização quanto as operações industriais de alta radiação."
 sr_euratite:0 "Euratite"
 sr_euratite_desc:0 "De alguma forma presente apenas neste planeta, Euratite parece ter vindo de uma dimensão totalmente separada. Suas origens subespaciais tornam impossível o transporte em sua forma bruta, necessitando de um processo transmutativo complexo e intensivo em energia para explorar suas propriedades."
 sr_ever_blossom:0 "Ever-Blossom"
 sr_ever_blossom_desc:0 "As flores dessa árvore de aparência mundana, encontradas apenas nessa região em particular, possuem propriedades regenerativas notáveis ​​que estendem drasticamente o tempo de vida de organismos complexos baseados em carbono."
 sr_exotic_spices:0 "Especiarias exóticas"
 sr_exotic_spices_desc:0 "O microclima nesta área é perfeito para o cultivo de plantas nativas raras, altamente lucrativas no comércio."
 sr_gigalife:0 "Gigalife"
 sr_gigalife_desc:0 "Uma maravilha galáctica de origens desconhecidas e antiguidade indeterminada, Gigalife é difícil de quantificar com precisão. Pode ser descrito como um ecossistema altamente complexo, mas sua atividade exibe propriedades geralmente associadas a um único organismo; seus habitantes interagem de maneira sistemática, semelhante aos órgãos de um corpo. Seja qual for a sua natureza verdadeira, esta 'entidade' singular não é claramente uma ocorrência natural, mas foi projetada através de alguma civilização altamente avançada ... ou alguma outra agência antinatural."
 sr_helium_3:0 "Hélio-3"
 sr_helium_3_desc:0 "Este isótopo de hélio é usado como combustível em uma ampla variedade de reatores e outras instalações de produção de energia."
 sr_hivaron:0 "Hivaron Stone"
 sr_hivaron_desc:0 "Este mineral incomum encontrou seu caminho em um conjunto surpreendentemente diversificado de aplicações. É mais notoriamente conhecido por seu uso como estimulante em trabalhadores ... e na formulação de drogas dirigidas por escravos."
 sr_hyper_diamond:0 "Hiperdiamante"
 sr_hyper_diamond_desc:0 "Formada apenas durante supernovas, Hyperdiamond é uma das substâncias mais difíceis do universo. É amplamente utilizado em aplicações industriais, bem como na construção de cascos estelares."
 sr_hyperfuels:0 "Hyperfuels"
 sr_hyperfuels_desc:0 "Hyperfuels é um termo genérico que designa um grupo de isótopos radioativos semi-estáveis, raros, que constituem uma excelente fonte de combustível para reatores."
 sr_illum:0 "Illum"
 sr_illum_desc:0 "Illum é uma substância metálica luminosa que distorce continuamente o espaço-tempo circundante em seu ambiente, causando graves ecos de sensores e sinais fantasmas."
 sr_iron_wood:0 "Pau de ferro"
 sr_iron_wood_desc:0 "Esta planta precursora foi semeada em diferentes mundos, por vezes, durante o passado profundo. Sua madeira é muito maleável quando molhada, mas, uma vez seca, torna-se tão dura quanto o aço de grau industrial, fornecendo um material de construção barato e útil."
 sr_lithium:0 "Lítio"
 sr_lithium_desc:0 "O lítio tem uma ampla gama de aplicações industriais, mas raramente é encontrado em depósitos de tamanho significativo."
 sr_meta_organics:0 "Compostos Meta-Orgânicos"
 sr_meta_organics_desc:0 "Embora não sejam orgânicos em si e por si mesmos, esses compostos servem como precursores para a criação de biocombustíveis potentes, bem como de solo artificial."
 sr_neodymium:0 "Neodímio Primordial"
 sr_neodymium_desc:0 "Apenas encontrado perto de estrelas colapsadas, o Neodímio Primordial tem propriedades magnéticas ampliadas muitas vezes além de suas formações mais típicas. Produz elevadores gravitacionais e gravuras extremamente poderosos quando usados ​​em sua construção."
 sr_neorite:0 "Cristais Neoritos"
 sr_neorite_desc:0 "Os Cristais Neoritos refratam as ondas EM perfeitamente. Suas propriedades ópticas exclusivas permitem a construção de sensores realmente perfeitos."
 sr_pitharan_dust:0 "Pitharan"
 sr_pitharan_dust_desc:0 "Esta pedra estranha é sempre encontrada em depósitos consideráveis ​​contendo uma riqueza de minerais úteis. Verificou-se ainda que melhora significativamente o rendimento das culturas quando misturado em fertilizantes."
 sr_precious_metals:0 "Metais preciosos"
 sr_precious_metals_desc:0 "Esta área contém grandes veias de metais preciosos e raros, como ouro e platina."
 sr_precursor_data_cache:0 "Cache de Dados Precursor"
 sr_precursor_data_cache_desc:0 "Um antigo núcleo de dados precursores está enterrado perto do coração deste planeta. Embora possa levar décadas ou mesmo séculos para decodificar a totalidade de seu conteúdo, essa descoberta oferece uma janela única para uma civilização galáctica perdida - e sua supremacia tecnológica."
 sr_precursor_nanites:0 "Nanites precursores"
 sr_precursor_nanites_desc:0 "Uma câmara temporalmente deslocada encontrada nesta área contém nanites antigos. A origem e finalidade desses nanites é incerta - eles podem ter sido uma arma ou uma ferramenta, ou talvez as duas coisas. Seja como for, esse cache oferece um achado incrível para qualquer um que se atreva a desmarcá-lo."
 sr_pyronium:0 "Cristais de Pironio"
 sr_pyronium_desc:0 "Apesar de sua aparência perigosa e eficácia muito real como um explosivo, este cristal de cor brilhante e faiscante é altamente estável e permanece inerte em ambientes hostis. Apenas uma cadeia específica de reações químicas acionará a liberação de sua energia destrutiva. Os lançadores que usam essas ogivas podem recarregar e disparar consideravelmente mais rápido, pois são mais seguros que os lançadores comuns."
 sr_sactajenian:0 "Sactajeniano"
 sr_sactajenian_desc:0 "Sactajenian é um composto orgânico complexo que pode ser destilado em uma droga líquida potente. Esta droga cria um forte sentimento de euforia e, para alguns sujeitos psiquicamente dotados, pode desencadear potentes poderes psiônicos com efeitos duradouros. As qualidades únicas dessa droga alcançam um preço muito alto nos mercados galácticos."
 sr_satramene_gas:0 "Gás Satramene"
 sr_satramene_gas_desc:0 "Um composto biológico altamente tóxico, o Satramene tem algumas aplicações industriais na criação de solventes ultra-fortes, mas seu principal uso é na criação de drogas para controle da mente."
 sr_scritch:0 "Scritch"
 sr_scritch_desc:0 "Scritch foi considerado um elemento teoricamente impossível até que foi descoberto pela primeira vez. Surpreendentemente, esta substância possui uma resistência à tração maior que a do Neutrônio. Usando tecnologias de afunilamento gravíticas extremamente avançadas, o Scritch pode ser processado em um estado meta-líquido, permitindo que ele seja moldado e modelado em formas utilizáveis. Uma vez estabilizado, torna-se excepcionalmente difícil."
 sr_selenemite:0 "Minério de selenemita"
 sr_selenemite_desc:0 "Um material supercondutor altamente confiável que preserva suas qualidades em qualquer estado. É essencial para elementos condutores de energia em sistemas de armas, cobrando-os de forma significativamente mais rápida do que os supercondutores típicos."
 sr_sorium_3:0 "Sorio-3"
 sr_sorium_3_desc:0 "Sorium-3 é um isótopo radioativo raro usado em geradores de campo de força de alta eficiência."
 sr_terraforming_agents:0 "Agentes Terraforming"
 sr_terraforming_agents_desc:0 "Terraforming Agents are an abstract strategic resource: this resource reflects the amount of terraforming resources the empire in question has. This resource is not found in deposits at all, instead the amount of this resource an empire gets every month is calculated using an event. This resource is then used for advanced terraforming. When a player has an income of at least 3 terraforming agent points or more, advanced terraforming of regular uninhabitable planets using the $building_terraformer$ building becomes possible."
 sr_terraforming_bacteria:0 "Bactérias Terraforming"
 sr_terraforming_bacteria_desc:0 "Uma espécie desconhecida dispersou bactérias resistentes à XNA nessa região, quando era inabitável. Ao longo dos éons, essas bactérias trabalharam incansavelmente para produzir a atual habitabilidade do planeta."
 sr_thullium:0 "Minério de Túlio"
 sr_thullium_desc:0 "Um metal supercondutor altamente versátil formado dentro das imensas pressões dos planetas de núcleo de carbono, o Thulium tem muitas aplicações industriais para qualquer civilização espacial."
 sr_thybidium:0 "Thybidium"
 sr_thybidium_desc:0 "Os geradores sempre tiveram um limite de eficiência na transferência de energia gerada, com alguma perda inevitável entre a reação primária e o próprio gerador. Thybidium apresenta uma solução para este problema em uma forma quase sem perda de blindagem para nossos reatores, aumentando a produção de energia várias vezes."
 sr_ventium:0 "Minério de Ventilação"
 sr_ventium_desc:0 "Um minério azul-esverdeado, as potentes propriedades energéticas do Ventium foram descobertas em uma explosão mortal, demonstrando sua eficácia na liberação de energia."
 sr_xerodine:0 "Xerodina"
 sr_xerodine_desc:0 "Xerodina tem uma estrutura molecular única que de alguma forma se estende ao espaço de 4 dimensões. Essa propriedade pode ser usada para diminuir as interrupções no espaço regular causadas pelos navios entrando e saindo do hiperespaço."
 sr_zinorine:0 "Zinorine"
 sr_zinorine_desc:0 "Esta substância rara tem propriedades iônicas únicas, tornando-se um componente integral na criação de computadores moleculares."
 strategic_resources:0 "Recursos Estratégicos"
 tb_ammonia_pits:0 "£blocker Ammonia Pits"
 tb_ammonia_pits_desc:0 "Uma peculiaridade geológica atingiu essa região com poços emitindo amônia, tornando-a terrivelmente tóxica para a maior parte da vida."
 tb_ancient_pillars:0 "£blocker Ancient Pillars"
 tb_ancient_pillars_desc:0 "Esses pilares permanecem como testamento e memorial de alguma civilização extinta há muito tempo."
 tb_apocalyptic_ruins_1:0 "£blocker Devastated Ruins"
 tb_apocalyptic_ruins_1_desc:0 "Outrora uma cidade vasta construída por uma civilização avançada, esta área está agora repleta de ruínas, destruída pelo bombardeamento."
 tb_apocalyptic_ruins_2:0 "£blocker Bombarded Colony"
 tb_apocalyptic_ruins_2_desc:0 "Esta antiga colônia xeno foi destruída por naves espaciais em alguma idade distante."
 tb_apocalyptic_ruins_3:0 "£blocker War-torn Ruins"
 tb_apocalyptic_ruins_3_desc:0 "Extensas ruínas mostram uma vez que grandes estruturas foram reduzidas a escombros por um desconhecido inimigo espacial."
 tb_apocalyptic_ruins_4:0 "£blocker Annihilated Ruins"
 tb_apocalyptic_ruins_4_desc:0 "Esta área está repleta de escombros e remanescentes de alguma civilização antiga, destruída por poderosos armamentos orbitais."
 tb_apocalyptic_ruins_5:0 "£blocker Shattered City"
 tb_apocalyptic_ruins_5_desc:0 "Um golpe apocalíptico destruiu este incrível lugar há milhares de anos, deixando apenas ruínas destruídas."
 tb_catastrophe_aftermath_irradiated_desolation:0 "£blocker Desolate Deadlands"
 tb_catastrophe_aftermath_irradiated_desolation_desc:0 "Uma catástrofe radiológica eliminou toda a vida nessa área, deixando apenas terras silenciosas e opressivas."
 tb_catastrophe_aftermath_pyroclastic_terrain_1:0 "£blocker Lava-Bathed Terrain"
 tb_catastrophe_aftermath_pyroclastic_terrain_1_desc:0 "O aluguel de crosta planetária devastou esse terreno, banhando-o perpetuamente em cinzas e lava vulcânicas."
 tb_catastrophe_aftermath_pyroclastic_terrain_2:0 "£blocker Pyroclastic Aftermath"
 tb_catastrophe_aftermath_pyroclastic_terrain_2_desc:0 "O resultado de um evento terrível tornou esta região inabitavelmente cheia de atividade piroclástica."
 tb_catastrophe_erupting_volcano_1:0 "£blocker Erupting Volcano"
 tb_catastrophe_erupting_volcano_1_desc:0 "O toque geológico dessa terra foi mal administrado. Um vulcão zangado foi deixado para trás em perpetuidade."
 tb_catastrophe_erupting_volcano_2:0 "£blocker Volcanic Aftermath"
 tb_catastrophe_erupting_volcano_2_desc:0 "Mexer com o planeta provou mais risco do que recompensa desta vez, abrindo um poderoso vulcão que não mostra sinais de morte tão cedo."
 tb_catastrophe_mega_geyser:0 "£blocker Towering Geyser"
 tb_catastrophe_mega_geyser_desc:0 "Uma infeliz confluência de sistemas de água subterrânea e perfuração terrana criou este geyser maciço, matando toda a vida típica na região em torno dela."
 tb_catastrophe_tectonic_fracture:0 "£blocker Tectonic Fracture"
 tb_catastrophe_tectonic_fracture_desc:0 "As tentativas de redirecionar os sistemas geológicos de todo o planeta estão repletas de perigos. Esta é apenas uma das calamidades que podem ocorrer em tal arrogância."
 tb_chtonian_monstrosity:0 "£blocker Cthonian Monstrosity"
 tb_chtonian_monstrosity_desc:0 "A única nota positiva nos relatórios sobre essa terrível abominação é que ela não se aventura fora de seu domínio."
 tb_cold_desert:0 "£blocker Cold Desert"
 tb_cold_desert_desc:0 "Uma região onde o ar é muito frio e carrega pouca umidade, então ocorre pouca precipitação. O que a neve cai é carregado por ventos fortes e pode formar nevascas, montes e dunas."
 tb_dark_forest:0 "£blocker Dark Forest"
 tb_dark_forest_desc:0 "Esta região é coberta de floresta escura. A vegetação nos mundos de amônia recebe menos luz e, por isso, desenvolveu folhas largas e escuras para auxiliar a fotossíntese."
 tb_deep_marshes:0 "£blocker Deep Marshes"
 tb_deep_marshes_desc:0 "Ao contrário da maioria dos pântanos, esses pântanos têm profundidade incrível para eles, criando um ecossistema tão fascinante quanto perigoso."
 tb_dense_dark_forest:0 "£blocker Dense Dark Forest"
 tb_dense_dark_forest_desc:0 "Toda esta região está completamente coberta de floresta escura e intransponível. A vegetação nos mundos de amônia recebe menos luz e, por isso, desenvolveu amplas folhas escuras para auxiliar a fotossíntese."
 tb_dense_forest:0 "£blocker Dense Forest"
 tb_dense_forest_desc:0 "Toda esta região é completamente coberta de floresta boreal espessa e intransponível."
 tb_depleted_terrain:0 "£blocker Depleted Terrain"
 tb_depleted_terrain_desc:0 "A utilização rápida de todos os recursos disponíveis, por necessidade, produz um terreno totalmente esgotado."
 tb_desert:0 "£blocker Desert"
 tb_desert_desc:0 "Uma área estéril do terreno onde pouca precipitação ocorre, as condições de vida são hostis para a vida vegetal e animal."
 tb_devil_weed:0 "£blocker Devil Weed"
 tb_devil_weed_desc:0 "Por mais teimosa que seja nociva, essa erva prolífica domina a região, resistindo a todas as tentativas de domesticação."
 tb_fe_submerged_city:0 "£blocker Submerged City"
 tb_fe_submerged_city_desc:0 "Uma cidade antiga construída por uma civilização altamente avançada repousa sob essas ondas, esquecidas há muito tempo."
 tb_flesh_freeze_topography:0 "£blocker Flash Freeze Topography"
 tb_flesh_freeze_topography_desc:0 "A topografia desta região cria um fenômeno de congelamento extremamente rápido que supera até mesmo a proteção avançada, impedindo a habitação."
 tb_forest:0 "£blocker Forest"
 tb_forest_desc:0 "Esta região é coberta de floresta boreal."
 tb_geomorphological_fractures:0 "£blocker Geomorphological Fractures"
 tb_geomorphological_fractures_desc:0 "As condições meteorológicas extremas nesta região criaram estruturas naturais de rocha e gelo semelhantes a labirintos, inibindo qualquer uso sistemático da área."
 tb_geyser_fields:0 "£blocker Geyser Fields"
 tb_geyser_fields_desc:0 "As condições hidrogeológicas locais tornam esta área rica em gêiseres, mas pobres em habitação e construção."
 tb_giant_kelp:0 "£blocker Giant Kelp"
 tb_giant_kelp_desc:0 "Uma densa floresta de algas gigantescas cobre o oceano nesta região."
 tb_grazing_wildlife:0 "£blocker Grazing Wildlife"
 tb_grazing_wildlife_desc:0 "Há abundante vida selvagem nesta região, com muitos animais de pasto e alguns predadores."
 tb_icefield:0 "£blocker Icefield"
 tb_icefield_desc:0 "Um campo de gelo formou-se nesta região. Ininterrupta por canais glaciais, a neve caindo se transformou em uma espessa camada de gelo na paisagem."
 tb_jungle:0 "£blocker Jungle"
 tb_jungle_desc:0 "Esta região é coberta de mata grossa."
 tb_lava_flows:0 "£blocker Lava Flows"
 tb_lava_flows_desc:0 "A lava persiste através de brechas na crosta da região."
 tb_massive_canyons:0 "£blocker Gargantuan Canyons"
 tb_massive_canyons_desc:0 "Esses enormes canyons são totalmente hostis à arquitetura sensível."
 tb_massive_cavern:0 "£blocker Enormous Cavern"
 tb_massive_cavern_desc:0 "Logo abaixo da superfície da terra, encontra-se uma caverna enorme e estruturalmente insalubre, tornando a habitação impossível."
 tb_massive_cliffs:0 "£blocker Towering Cliffs"
 tb_massive_cliffs_desc:0 "Imponentes e imponentes, essas falésias tornam os projetos da área incrivelmente ineficientes."
 tb_natural_paradise_1:0 "£blocker Ineffable Landscape"
 tb_natural_paradise_1_desc:0 "Embora sua recompensa possa ser quantificável, a beleza dessa terra é indescritível."
 tb_natural_paradise_2:0 "£blocker Pristine Sanctuary"
 tb_natural_paradise_2_desc:0 "Esta região intocada brilha com beleza natural."
 tb_natural_paradise_3:0 "£blocker Living Paradise"
 tb_natural_paradise_3_desc:0 "Tudo sobre esta região pode ser descrito como um verdadeiro paraíso."
 tb_pc_asteroidal_carbometallic_rock:0 "Rock Metálico Carbono"
 tb_pc_asteroidal_carbometallic_rock_desc:0 "This tile is filled with dense carbometallic rock. Mining this tile and clearing the tile blocker £blocker will increase the Asteroidal's output by §G2 Monthly Minerals§! for a 10 year period."
 tb_pc_asteroidal_energy_rich_rock:0 "Rocha Rica em Energia"
 tb_pc_asteroidal_energy_rich_rock_desc:0 "This tile is filled with energy rich carbometallic rock. Mining this tile and clearing the tile blocker £blocker will increase the Asteroidal's output by §G4 Monthly Energy§! for a 10 year period."
 tb_pc_asteroidal_energy_ultra_rich_rock:0 "Rocha ultra-rica em energia"
 tb_pc_asteroidal_energy_ultra_rich_rock_desc:0 "This tile is filled with ultra-rich energy rock. Mining this tile and clearing the tile blocker £blocker will increase the Asteroidal's output by §G8 Monthly Energy§! for a 10 year period."
 tb_pc_asteroidal_mineral_rich_rock:0 "Mineral Rich Rock"
 tb_pc_asteroidal_mineral_rich_rock_desc:0 "This tile is filled with mineral rich rock. Mining this tile and clearing the tile blocker £blocker will increase the Asteroidal's output by §G4 Monthly Minerals§! for a 10 year period."
 tb_pc_asteroidal_mineral_ultra_rich_rock:0 "Rocha Mineral Ultra-Rica"
 tb_pc_asteroidal_mineral_ultra_rich_rock_desc:0 "This tile is filled with ultra-rich mineral rock. Mining this tile and clearing the tile blocker £blocker will increase the Asteroidal's output by §G8 Monthly Minerals§! for a 10 year period."
 tb_pc_barren_terraforming_dust_steppe:0 "£blocker Dust Steppes"
 tb_pc_barren_terraforming_dust_steppe_desc:0 "O solo nessas estepes é quebrado e espalhado por ventos periódicos; tudo aqui é coberto por grossas camadas de poeira argilosa."
 tb_pc_barren_terraforming_inactive_volcano:0 "£blocker Dormant Volcano"
 tb_pc_barren_terraforming_inactive_volcano_desc:0 "Mudanças geológicas deixaram este vulcão adormecido, mas ele ainda domina a região e requer paisagismo significativo para ser reutilizado."
 tb_pc_barren_terraforming_rugged_land:0 "£blocker Rugged Lands"
 tb_pc_barren_terraforming_rugged_land_desc:0 "Robusto ao extremo, essas terras desafiam até mesmo os colonos fronteiriços além de qualquer razão."
 tb_pc_barren_terraforming_wind_mountains:0 "£blocker Windy Mountains"
 tb_pc_barren_terraforming_wind_mountains_desc:0 "Os ventos atingem velocidades excessivas ao redor dessas montanhas, desafiando qualquer tentativa de colonizar a área."
 tb_pc_crystal_asteroidal_crystal_formation:0 "Formação de Cristal Subspace"
 tb_pc_crystal_asteroidal_crystal_formation_desc:0 "This tile is filled with exotic matter encased by primordial ice. Mining this tile and clearing the tile blocker £blocker will will increase the Asteroidal's output by §G4 Monthly Physics$ and §G4 Monthly Engineering§! for a 10 year period."
 tb_pc_crystal_asteroidal_dimensional_phenomena:0 "Fenômenos Dimensional"
 tb_pc_crystal_asteroidal_dimensional_phenomena_desc:0 "As energias extra-dimensionais permeiam essa área e deformam o espaço e o tempo. O estudo extensivo desses fenômenos expandirá enormemente nosso conhecimento da estrutura do multiverso."
 tb_pc_frozen_terraforming_deep_valley:0 "£blocker Frozen Ravines"
 tb_pc_frozen_terraforming_deep_valley_desc:0 "Essas profundas ravinas estão cheias de gelo; eles precisarão ser liberados para se tornarem utilizáveis."
 tb_pc_frozen_terraforming_frozen_desolation:0 "£blocker Desolate Ice"
 tb_pc_frozen_terraforming_frozen_desolation_desc:0 "Lençóis de gelo finos e ventos congelados tornam esta região desolada e estéril."
 tb_pc_greenhouse_cold_terraforming_rugged_land:0 "£blocker Barren Lands"
 tb_pc_greenhouse_cold_terraforming_rugged_land_desc:0 "Ventos congelantes persistentemente percorrem esse trecho, impedindo a habitação."
 tb_pc_greenhouse_cold_terraforming_sufuric_vents:0 "£blocker Sulfur Vents"
 tb_pc_greenhouse_cold_terraforming_sufuric_vents_desc:0 "Esta região arrota plumas de enxofre a um ritmo alarmante, tornando-a inabitável."
 tb_pc_greenhouse_hot_terraforming_rugged_terrain:0 "£blocker Rugged Lands"
 tb_pc_greenhouse_hot_terraforming_rugged_terrain_desc:0 "Robusto ao extremo, essas terras desafiam até mesmo os colonos fronteiriços além de qualquer razão."
 tb_pc_greenhouse_hot_terraforming_stormfield:0 "£blocker Storm Field"
 tb_pc_greenhouse_hot_terraforming_stormfield_desc:0 "Esta área basicamente plana teria sido perfeita para a construção, se não fosse pelas descargas elétricas constantes em intervalos imprevisíveis."
 tb_pc_hot_greenhouse_terraforming_stormfield:0 "£blocker Storm Fields"
 tb_pc_hot_greenhouse_terraforming_stormfield_desc:0 "Tempestades persistentemente devastam esses campos com raios, impedindo que a vida crie raízes."
 tb_pc_hot_greenhouse_terraforming_wastelands:0 "£blocker Wastelands"
 tb_pc_hot_greenhouse_terraforming_wastelands_desc:0 "Solo pobre e gases tóxicos tornam este terreno inutilizável."
 tb_pc_ice_asteroidal_frozen_exotic_matter:0 "Matéria Exótica Congelada"
 tb_pc_ice_asteroidal_frozen_exotic_matter_desc:0 "This tile is filled with exotic matter encased by primordial ice. Mining this tile and clearing the tile blocker £blocker will will increase the Asteroidal's output by §G6 Monthly Physics$ and §G4 Monthly Energy§! for a 10 year period."
 tb_pc_ice_asteroidal_primordial_ice:0 "Gelo Primordial"
 tb_pc_ice_asteroidal_primordial_ice_desc:0 "This tile is filled with ice that formed shortly after the universe began. Mining this tile and clearing the tile blocker £blocker will will increase the Asteroidal's output by §G2 Monthly Energy§! and §G0.5 Monthly $sr_terraforming_agents$$! for a 10 year period."
 tb_pc_molten_terraforming_magma_river:0 "£blocker Magma River"
 tb_pc_molten_terraforming_magma_river_desc:0 "Um enorme rio de magma flui continuamente aqui."
 tb_pc_molten_terraforming_pyroclastic_terrain:0 "£blocker Pyroclastic Fields"
 tb_pc_molten_terraforming_pyroclastic_terrain_desc:0 "Turbulência tectônica furiosa mantém essa região salpicada com atividade piroclástica."
 tb_pc_toxic_sulphoric_flora:0 "£blocker Sulphoric Flora"
 tb_pc_toxic_sulphoric_flora_desc:0 "Flora aqui libera grandes quantidades de enxofre de suas atividades metabólicas, envenenando o ar."
 tb_pc_toxic_terraforming_noxious_concentrations:0 "£blocker Noxious Concentration"
 tb_pc_toxic_terraforming_noxious_concentrations_desc:0 "Elementos pesados ​​misturaram-se nos gases nessa área, tornando-a totalmente inabitável."
 tb_persistent_volcano:0 "£blocker Persistent Volcano"
 tb_persistent_volcano_desc:0 "Há um vulcão ativo nesta região, que está sendo alimentado por uma pluma acima do hotspot de um manto.\n\n§ A engenharia da crosta profunda não terá efeito, somente a terraformação pode remover este vulcão."
 tb_planetary_projects_deep_core_mining_engine:0 "£blocker Deep Core Mining Engine"
 tb_planetary_projects_deep_core_mining_engine_desc:0 "Essa torre maciça, estabilizada por gravita, utiliza matrizes orbitais para impulsionar imensas operações de perfuração em uma escala nunca antes vista - mas a extração de tiras dessa magnitude pode ter efeitos colaterais catastróficos a longo prazo."
 tb_planetary_projects_geothermal_tap_engine:0 "£blocker Geothermal Power Uplink"
 tb_planetary_projects_geothermal_tap_engine_desc:0 "Esforços de fraturamento em larga escala da região culminam em uma refinaria especializada aqui, onde a imensa energia gerada pode ser transmitida onde for necessário - mas a região não pode sustentar tal fratura invasiva indefinidamente."
 tb_planetary_projects_harvest_engine:0 "£blocker Soil Harvester"
 tb_planetary_projects_harvest_engine_desc:0 "These gigantic machines harvest organic substances and liquids. They produce large amounts of $food$ as well as some degree of $sr_terraforming_agents$ but deplete the planet's soil in the process."
 tb_precursor_ruins_1:0 "£blocker Precursor Ruins"
 tb_precursor_ruins_1_desc:0 "Torres antigas dominam o horizonte de quilômetros nesta região, ainda em pé, apesar de ter sido construído há milhões de anos."
 tb_precursor_ruins_10:0 "£blocker Precursor Ruins"
 tb_precursor_ruins_10_desc:0 "Os processos naturais falharam em desmoronar fileiras de torres gigantescas deixadas por uma antiga civilização."
 tb_precursor_ruins_2:0 "£blocker Precursor Ruins"
 tb_precursor_ruins_2_desc:0 "Desfiladeiros escarpados e montanhas irregulares aqui estão crivados de estruturas ainda largamente funcionais e habitáveis ​​- apesar de serem anteriores às nossas pesquisas por milênios."
 tb_precursor_ruins_3:0 "£blocker Precursor Ruins"
 tb_precursor_ruins_3_desc:0 "Estruturas cintilantes são vislumbráveis ​​em meio às areias movediças deste deserto, esperando para serem escavadas e restauradas para uso."
 tb_precursor_ruins_4:0 "£blocker Precursor Ruins"
 tb_precursor_ruins_4_desc:0 "Ruínas de uma cidade incrível preenchem esta região, ainda habitável e operacional - mas misteriosamente vazia de quaisquer formas de vida sapiente."
 tb_precursor_ruins_5:0 "£blocker Precursor Ruins"
 tb_precursor_ruins_5_desc:0 "Uma cidade de múltiplas camadas lança vastas sombras sobre a terra, culminando em um enorme disco no topo de um antigo pilar; ela desafia os milhões de anos de negligência e abandono."
 tb_precursor_ruins_6:0 "£blocker Precursor Ruins"
 tb_precursor_ruins_6_desc:0 "As falésias ribeirinhas desta região foram construídas por alguma civilização perdida, suas obras de arte e tecnologia resistiram ao teste do tempo sem elas."
 tb_precursor_ruins_7:0 "£blocker Precursor Ruins"
 tb_precursor_ruins_7_desc:0 "Estruturas gigantescas negligenciam vales amplamente estéreis, os únicos remanescentes de algum antigo Precursor deixado para trás neste planeta."
 tb_precursor_ruins_8:0 "£blocker Precursor Ruins"
 tb_precursor_ruins_8_desc:0 "Uma pequena e antiga cidade circunda uma torre singular que se estende em direção à atmosfera, suas paredes despontam no imenso espaço de tempo após seu abandono."
 tb_precursor_ruins_9:0 "£blocker Precursor Ruins"
 tb_precursor_ruins_9_desc:0 "Estranhas ruínas precursoras povoam esta região do planeta, sobrevivendo de alguma forma a qualquer catástrofe que levou à morte de seus criadores."
 tb_precursor_sunflower_field:0 "£blocker Deadly Sunflower Fields"
 tb_precursor_sunflower_field_desc:0 "Flores com a capacidade literal de usar a luz do sol como uma arma, esses campos naturalmente atacam qualquer intruso."
 tb_precursor_trading_outpost:0 "£blocker Precursor Trading Outpost"
 tb_precursor_trading_outpost_desc:0 "Encontrado na maior parte intacto, este posto avançado foi otimizado para negociação por alguma civilização precursora, tornando-se um valioso complexo para o planeta."
 tb_primitive_necropolis:0 "£blocker Primitive Necropolis"
 tb_primitive_necropolis_2:0 "£blocker Primitive Necropolis"
 tb_primitive_necropolis_2_desc:0 "O cemitério aqui é decorado de forma incomum e armazena seus mortos com grande cuidado, produzindo um tesouro de material de pesquisa exclusivo."
 tb_primitive_necropolis_desc:0 "Um vasto cemitério foi construído aqui com uma estética mórbida, ainda que peculiarmente singular, ressoando fortemente com os espectadores através das espécies."
 tb_radium_hot_springs:0 "£blocker Radium Hot Springs"
 tb_radium_hot_springs_desc:0 "Embora localmente cheias de radiação mortal, estas fontes termais fornecem uma fonte abundante de combustível para operações próximas."
 tb_salt_flat:0 "£blocker Salt Flat"
 tb_salt_flat_desc:0 "Esta região é coberta por um salar."
 tb_salt_pan:0 "£blocker Salt Pan"
 tb_salt_pan_desc:0 "Toda esta região é completamente coberta por uma panela de sal. A crosta de sal esconde um atoleiro de lama."
 tb_sinkhole:0 "£blocker Sinkhole"
 tb_sinkhole_desc:0 "Há um sumidouro nesta região."
 tb_subterranean_ecosystem:0 "£blocker Subterranean Ecosystem"
 tb_subterranean_ecosystem_desc:0 "Um ecossistema floresceu no subsolo aqui, apresentando uma evolução divergente e especializada, não vista em outros lugares."
 tb_subterranean_lush_ecosystem:0 "£blocker Lush Subterranean Ecosystem"
 tb_subterranean_lush_ecosystem_desc:0 "As cavernas subterrâneas aqui abrigam um ecossistema vasto e florescente, cheio de organismos exclusivamente especializados."
 tb_subterranean_river_network:0 "£blocker Subterranean River Network"
 tb_subterranean_river_network_desc:0 "Uma extensa rede de rios subterrâneos flui através da área em um projeto fortuitamente fácil de explorar - quase como se tivesse sido projetado."
 tb_super_magma_chamber:0 "£blocker Massive Magma Chamber"
 tb_super_magma_chamber_desc:0 "Uma enorme piscina de rocha derretida formou uma grande câmara sob grande pressão. Há risco de fraturar a rocha que pode levar a uma erupção vulcânica."
 tb_super_tornado_plains:0 "£blocker Tornado Alley"
 tb_super_tornado_plains_desc:0 "Tornados maciços regularmente formam e devastam esta região, tornando-a imprópria para qualquer uso a longo prazo."
 tb_unique_sr_altair_stone:0 "£blocker Altair Stones"
 tb_unique_sr_altair_stone_desc:0 "Entendido e aproveitado, os Altair Stones, que desafiam a gravidade, podem agora ser usados ​​e compartilhar suas propriedades extraordinárias."
 tb_unique_sr_altair_stone_locked:0 "£blocker Altair Stone Mountain Range"
 tb_unique_sr_altair_stone_locked_desc:0 "Esta cordilheira está repleta das estranhas Altair Stones, que desafiam a gravidade, lançando longas sombras sobre a área circundante."
 tb_unique_sr_aurantiacum_x:0 "£blocker Aurantiacum-X"
 tb_unique_sr_aurantiacum_x_desc:0 "Apesar de suas prováveis ​​origens de outro mundo, o Aurantiacum-X pode ser tomado; pode ser colhido; e agora é nosso."
 tb_unique_sr_aurantiacum_x_locked:0 "£blocker Aurantiacum-X Caverns"
 tb_unique_sr_aurantiacum_x_locked_desc:0 "De suas leituras de energia bizarra, estas cavernas foram encontrados para conter Aurantiacum-X, uma substância que desafia muitas expectativas da física convencional."
 tb_unique_sr_elder_compounds:0 "£blocker Elder Compounds"
 tb_unique_sr_elder_compounds_desc:0 "Com o entendimento vem a maestria - esses Elder Compounds podem não ser reproduzíveis, mas podem ser extraídos e colocados em uso."
 tb_unique_sr_elder_compounds_locked:0 "£blocker Ancient Precursor Quarries"
 tb_unique_sr_elder_compounds_locked_desc:0 "Deixadas para trás por uma civilização há muito perdida, essas pedreiras abertas estão cheias de Elder Compounds que não têm analogia direta com nada que nos seja conhecido atualmente."
 tb_unique_sr_euratite:0 "£blocker Euratite Ore"
 tb_unique_sr_euratite_desc:0 "A natureza singular da Euratite foi estudada e contida, permitindo finalmente a sua colheita e uso para aplicações estelares."
 tb_unique_sr_euratite_locked:0 "£blocker Euratite Nodes"
 tb_unique_sr_euratite_locked_desc:0 "Leituras absurdas em cavernas subterrâneas levaram à descoberta da Euratita que desafia o espaço, mas suas propriedades permanecem tão misteriosas quanto suas origens."
 tb_unique_sr_ever_blossom:0 "£blocker Ever-Blossoms"
 tb_unique_sr_ever_blossom_desc:0 "Uma vez que a natureza das Ever-Blossoms se tornou conhecida, a salvaguarda tornou-se tão importante quanto os projetos das incríveis plantas."
 tb_unique_sr_ever_blossom_locked:0 "£blocker Ever-Blossom Fields"
 tb_unique_sr_ever_blossom_locked_desc:0 "Varreduras preliminares relatam um conjunto de qualidades não naturais dentro dessas flores; com o estudo, eles podem ser colocados em uso."
 tb_unique_sr_gigalife:0 "£blocker Gigalife"
 tb_unique_sr_gigalife_desc:0 "A análise exaustiva revelou, de fato, que os organismos que compõem esse ecossistema formam, de fato, sistemas orgânicos para o superorganismo que abrange essa área, apropriadamente denominada Gigalife."
 tb_unique_sr_gigalife_locked:0 "£blocker Perplexing Forest"
 tb_unique_sr_gigalife_locked_desc:0 "Estudos sobre esta floresta retornam conclusões completamente divergentes sobre sua natureza, origens e evolução; Este mistério requer um estudo mais profundo para desvendar."
 tb_unique_sr_precursor_data_cache:0 "£blocker Precursor Data Cache"
 tb_unique_sr_precursor_data_cache_desc:0 "Decodificar os sistemas da torre revelou um enorme cache de dados no centro do planeta, suprido e mantido através dos mais profundos minerais e energias geotérmicas do planeta; Ele fornecerá uma riqueza inestimável de dados sobre os precursores que o construíram."
 tb_unique_sr_precursor_data_cache_locked:0 "£blocker Precursor Core Tap"
 tb_unique_sr_precursor_data_cache_locked_desc:0 "Uma estrutura maciça eleva-se quase até as alturas das montanhas aqui, mas ainda mais curiosamente, ela se estende profundamente em direção ao núcleo do planeta - sua finalidade ainda é desconhecida."
 tb_unique_sr_precursor_nanites:0 "£blocker Precursor Nanite Vault"
 tb_unique_sr_precursor_nanites_desc:0 "Nanites altamente avançados preenchem as lojas deste cofre Precursor, fornecendo aos nossos cientistas uma ferramenta tão útil quanto antiga."
 tb_unique_sr_precursor_nanites_locked:0 "£blocker Imposing Vault"
 tb_unique_sr_precursor_nanites_locked_desc:0 "Antigo em termos de milhões de anos, este cofre de alguma forma resistiu ao teste do tempo, sua origem claramente ligada a precursores altamente avançados. A abertura será uma tarefa difícil."
 tb_unique_sr_thybidium:0 "£blocker Thybidium Deposits"
 tb_unique_sr_thybidium_desc:0 "Uma vez separados dos processos geológicos únicos que deram origem a este composto, os usos do Thybidium na tecnologia energética tornaram-se abundantemente claros - e exploráveis."
 tb_unique_sr_thybidium_locked:0 "£blocker Gaseous Morass"
 tb_unique_sr_thybidium_locked_desc:0 "Aberturas estranhas semelhantes a respiradouros nessa área contêm misturas gasosas de espectro estranho e denso; os cientistas estão ansiosos para estudar esse fenômeno único."
 tb_vicious_flora:0 "£blocker Vicious Flora"
 tb_vicious_flora_desc:0 "A evolução neste planeta criou grandes moitas de flora cujo design e hábitos são hostis à vida pacífica."
 tb_water_mass:0 "£blocker Water body"
 tb_water_mass_desc:0 "Um corpo de água cobre a maior parte da terra nesta região."
 tb_wetlands:0 "£blocker Wetlands"
 tb_wetlands_desc:0 "Uma região com um lençol freático alto, criando pântanos, pântanos e brejos, com plantas e animais silvestres perfeitamente adequados."
 tech_advanced_deep_core_mining:0 "Mineração avançada de núcleo profundo"
 tech_advanced_deep_core_mining_desc:0 "O emprego de tecnologia de estabilização tectônica e geotérmica reduziu significativamente a incidência de atividade geológica catastrófica em nossa perfuração principal."
 tech_advanced_geothermal_tap:0 "Torneira geotérmica avançada"
 tech_advanced_geothermal_tap_desc:0 "Avanços de micro pressurização permitiram alta eficácia do fracking com apenas uma fração do impacto ecológico."
 tech_advanced_soil_harvesting:0 "Colheita Avançada de Solo"
 tech_advanced_soil_harvesting_desc:0 "O ajuste fino das misturas para o enriquecimento do solo para os micro-ecossistemas e biomas locais melhorou muito a viabilidade de longo prazo de nossos programas de projetos agrícolas."
 tech_advanced_tectonic_engineering:0 "Engenharia Tectônica Avançada"
 tech_advanced_tectonic_engineering_desc:0 "Um estudo cuidadoso e uma exaustiva experimentação com a tectônica aumentam enormemente a probabilidade de sucesso da engenharia de terras com nossos planetas."
 tech_advanced_terraforming:0 "Terraforming avançado"
 tech_advanced_terraforming_desc:0 "Usando uma combinação de tecnologias avançadas, incluindo a estabilização do campo magnético, a geração atmosférica baseada na fusão e a criação artificial de solos, poderemos transformar planetas hostis e inabitáveis ​​em ambientes mais hospitaleiros."
 tech_astrocartography_1:0 "Astrocartografia I"
 tech_astrocartography_1_desc:0 "Avanços em matrizes de sensores e análise de dados em grande escala permitirão a detecção fácil de substâncias incomuns através de suas leituras anômalas."
 tech_astrocartography_2:0 "Astrocartografia II"
 tech_astrocartography_2_desc:0 "Sensores e bancos de dados mais precisamente calibrados revelarão ainda mais mistérios da galáxia para nossos navios."
 tech_astrocartography_3:0 "Astrocartografia III"
 tech_astrocartography_3_desc:0 "Avanços na tecnologia de sensores tornam até mesmo os compostos mais bizarros, alienígenas ou furtivos visíveis aos nossos scans."
 tech_aurantiacum_x_stabilization:0 "Estabilização de Aurantiacum-X"
 tech_aurantiacum_x_stabilization_desc:0 "Por mais difícil que seja exótica, a estabilização é fundamental para qualquer uso prático do Aurantiacum-X."
 tech_bandersnatchi_herding:0 "Programas de Treinamento Bandersnatchi"
 tech_bandersnatchi_herding_desc:0 "Embora sejam dóceis, os hábitos sociais de Bandersnatchi exigem programas de treinamento específicos para usar - e colher - sem incidentes."
 tech_blooming_ore_refining:0 "Blooming Ore Refining"
 tech_blooming_ore_refining_desc:0 "As propriedades exclusivas do Blooming Ore tornam difícil de fundir, pois é útil."
 tech_cavorite_amalgamator:0 "Colheita de Minério Cavorita"
 tech_cavorite_amalgamator_desc:0 "O estado semi-líquido do minério Cavorite torna sua colheita tão complicada quanto útil em aplicações de proteção contra radiação."
 tech_cgm_asteroid_colonization:0 "Colonização de asteróides"
 tech_cgm_asteroid_colonization_desc:0 "A melhoria dos sistemas de estabilização e habitabilidade zero-G permitirá a colonização dos ambientes severos e estéreis dos asteróides."
 tech_cgm_automated_exploration:0 "$tech_automated_exploration$"
 tech_cgm_automated_exploration_desc:0 "$tech_automated_exploration_desc$"
 tech_cgm_automated_exploration_feature:0 "Recurso de Exploração Automática"
 tech_cgm_automated_exploration_feature_desc:0 "Essa tecnologia permite a exploração automática do início do jogo."
 tech_cryodine_purifier:0 "Colheita de gelo de criodina"
 tech_cryodine_purifier_desc:0 "Estável em uma faixa estreita de temperatura, o Cryodine Ice deve ser cuidadosamente colhido."
 tech_deep_core_mining:0 "Mineração Profunda"
 tech_deep_core_mining_desc:0 "A combinação de estabilizadores gravitacionais e de irradiação solar permitiu a construção de enormes furadeiras planetárias que podem minerar a qualquer profundidade, explorando um planeta até seu núcleo"
 tech_elder_compounds_extraction:0 "Extração de Compostos Mais Antigos"
 tech_elder_compounds_extraction_desc:0 "O processo de criação dos Compostos Elder altamente resilientes deixou um dilema em sua extração viável, necessitando de processos especializados."
 tech_euratite_transmutation:0 "Transmutação Euratite"
 tech_euratite_transmutation_desc:0 "Apresentando um desafio único na utilização e transporte reais, a Euratite transmuta-se para um estado estável apenas através de um processo complexo e intensivo em termos de energia."
 tech_geothermal_tap:0 "Torneira geotérmica"
 tech_geothermal_tap_desc:0 "Inovações de infra-estrutura em larga escala que podem frear, colher e refinar óleos e gases têm projetos geotérmicos simplificados de regiões inteiras de planetas."
 tech_gigalife_processing:0 "Teoremas de compreensão de Gigalife"
 tech_gigalife_processing_desc:0 "Um estudo dedicado permitiu a verdadeira compreensão da entidade Gigalife e deu origem a muitas novas perspectivas sobre a própria vida."
 tech_gravitronic_manipulation:0 "Manipulação Gravitronica"
 tech_gravitronic_manipulation_desc:0 "Estudar a misteriosa Altair Stone avançará o campo da gravitronica, da maior parte teórica para o real."
 tech_helium_power:0 "Conversão de hélio-3"
 tech_helium_power_desc:0 "Adaptar reatores para aceitar o Hélio-3 como combustível aumentará significativamente a produção de energia."
 tech_hivaron_purification:0 "Purificação de Pedra Hivaron"
 tech_hivaron_purification_desc:0 "Purifying Hivaron Stone é essencial para a utilização de suas propriedades físicas e psicológicas potentes."
 tech_hyperdiamond_lapidary:0 "Hyperdiamond Finding"
 tech_hyperdiamond_lapidary_desc:0 "Formados por supernovas raras, os hiperdiamantes são tão ilusórios quanto valiosos."
 tech_hyperfuel_reactor:0 "Refino de hiperfuel"
 tech_hyperfuel_reactor_desc:0 "Apesar de raros, os Hyperfuels produzem misturas de combustível impressionantes."
 tech_illum_spectral_emitters:0 "Extração de Illum"
 tech_illum_spectral_emitters_desc:0 "Ao interromper o espaço-tempo local, a extração de Illum é extremamente complicada."
 tech_ironwood_tempering:0 "Revenimento de pau-ferro"
 tech_ironwood_tempering_desc:0 "Modelos de temperamento e oficinas especialmente projetadas fazem uso do Ironwood altamente eficiente."
 tech_lifetap:0 "Life Tap"
 tech_lifetap_desc:0 "Uma sistematização de processamento para o potente Ever-Blossom, aproveitando ao máximo as suas propriedades únicas."
 tech_lythuric_reactor:0 "Reatores Lythuric"
 tech_lythuric_reactor_desc:0 "Experiências com as propriedades do gás de Lythuric 'levou a um projeto de reator estelar com resultados intrigantes para futuras pesquisas de física."
 tech_mine_engos_vapor:0 "Processamento de Vapor Engos"
 tech_mine_engos_vapor_desc:0 "A tecnologia de processamento remove os elementos redundantes e contaminantes no Engos Vapor, produzindo um produto concentrado."
 tech_mine_pitharan_dust:0 "Colheita de poeira de Pitharan"
 tech_mine_pitharan_dust_desc:0 "Estratificado através de outras camadas e depósitos rochosos, o Pitharan 'Dust' requer técnicas específicas de colheita."
 tech_mine_satramene_gas:0 "Refinação de Gás Satramene"
 tech_mine_satramene_gas_desc:0 "Altamente tóxico em seu estado natural, o refinamento torna os elementos menos úteis da Satramene Gas inertes."
 tech_molecular_computing:0 "Computação Molecular"
 tech_molecular_computing_desc:0 "As propriedades iônicas únicas da Zinorine permitiram a construção de computadores moleculares quando condensados."
 tech_neodymium_integrity_field_generator:0 "Colheita Primordial de Neodímio"
