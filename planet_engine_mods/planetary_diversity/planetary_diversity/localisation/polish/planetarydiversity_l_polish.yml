 trait_radiotrophic_mutant_tooltip:0 "$TRAIT_PLANTOID_PHOTOTROPHIC_EFFECT$\nPops living on §YTomb Worlds§! & §YRadiotrophic Worlds§! have no £energy£ §YEnergy§! Upkeep.\nPop Output & Growth Speed on §YRadiotrophic Worlds§! §G+10%§!\nPop Output & Growth Speed on §YOther Worlds§! §R-10%§!"
 
 #Ash Origin
 origin_pd_ash_tectonic_drillers:0 "Ash Tectonic Drillers"
 origin_pd_ash_tectonic_drillers_desc:0 "This civilization evolved on an Ash World, and will need to build powerful tectonic drills on alien worlds to release the exotic mix of atmosphere and magma they need to thrive."
 origin_tooltip_pd_ash_tectonic_drillers_effects:0 "- Homeworld is an §H$pc_ash$§!\n- Gain the ability to build the powerful §HTectonic Drills§! building on other planets to make them livable, eventually able to create new Ash Worlds\n- Gain access to a special Ascension Perk to be able to terraform some §YMolten Worlds§! into §YAsh Worlds§"
 d_pd_tectonic_fissure:0 "Tectonic Fissures"
 d_pd_tectonic_fissure_desc:0 "Deep boreholes and magma lakes allow volcanic gasses to pour into this atmosphere, but also allows for advanced mining and energy opportunities."
 decision_pd_tectonic_drilling:0 "Tectonic Fissuring"
 decision_pd_tectonic_drilling_desc:0 "This initial tectonic cracking will release the gasses needed for us to colonize this world and then build deeper mining equipment to release the planet's magma."
 decision_pd_remove_tectonic_drilling:0 "Remove Tectonic Fissures"
 decision_pd_remove_tectonic_drilling_desc:0 "An alien race has created tectonic fissures negatively affecting this planet's ecosystem, we will undo the damage they have done."
 building_pd_tectonic_drills:0 "Tectonic Drill - Phase 1"
 building_pd_tectonic_drills_desc:0 "This powerful drill, bores deep into the planet's mantle releasing the exotic mix of gases Ash races need to survive. Once able to be upgraded will be able to turn the planet into an §YAsh World§!."
 building_pd_tectonic_drills_2:0 "Tectonic Drill - Final Stage"
 building_pd_tectonic_drills_2_desc:0 "Terraforms the planet into a §YAsh World§! on completion."
 pdexotic.10.name:0 "Ash Perfection"
 pdexotic.10.desc:0 "Through years of hard labour, our tectonic drilling project on §Y[Root.GetName]§! has come to fruition.\n\nFrom this day, §Y[Root.GetName]§! will be considered a true home for our species."
 pdexotic.10.a:0 "A volcanic paradise for us."
 decision_pd_tectonic_drilling_planetside:0 "Tectonic Fissuring"
 decision_pd_tectonic_drilling_planetside_desc:0 "This initial tectonic cracking will release the gasses needed for us to colonize this world and then build deeper mining equipment to release the planet's magma."
 ap_pd_molten_terraforming:0 "Cooling Lava"
 ap_pd_molten_terraforming_desc:0 "To carefully shape an uninhabitable Molten World into habitable Ash World is not as difficult as it once seemed."
 pd_molten_terraforming_tooltip:0 "We gain the ability to terraform some uninhabitable §YMolten Worlds§! in habitable §YAsh Worlds§!."
 
 #Ammonia Origin
 origin_pd_ammonia_breathers:0 "Ammonia Rebreathers"
 origin_pd_ammonia_breathers_desc:0 "This civilization evolved on an Ammonia World with high atmospheric pressure and will need to develop environment suits and  advanced rebreathers  to thrive on other worlds."
 origin_origin_pd_ammonia_breathers_effects:0 "- Homeworld is an §H$pc_ammonia$§!.\n- Instead of using terraforming, develop technology to create increasing levels of rebreather and environment suits to colonize other worlds\n- Gain access to a special Ascension Perk to be able to terraform some §YToxic Worlds§! into §YAmmonia Worlds§"
 tech_ammonia_suits:0 "Ammonia Environment Suits"
 tech_ammonia_suits_desc:0 "While many planets have suitable temperatures, the unique atmospheric and pressure needs of our people make conventional terraforming less than useful. We will create a culture-wide system of environment suits to allow us to inhabit other worlds."
 PDAMMONIA_SUITS:0 "We will prepare a special project to enhance our citizens with environment suits."
 pdexotic.11.name:0 "A Home Where We Are"
 pdexotic.11.desc:0 "Our research into our Environment suits is complete. They may be bulky and expensive, but they will allow us to live on any world. All we have to do is build the infrastructure to support it."
 pdexotic.11.a:0 "The galaxy is waiting for us."
 AMMONIA_SUITS_1:0 "Ammonia Environmental Suits"
 AMMONIA_SUITS_1_DESC:0 "We will build an engineering marvel that will allow our species to live on any world. While this version is bulky and expensive, the infrastructure we set up now will allow us to upgrade as new technology becomes available."
 trait_pd_ammonia_suits:0 "Ammonia Environment Suit First Generation"
 trait_pd_ammonia_suits_desc:0 "While these suits are large, bulky and need constant maintenance, they do allow our people to inhabit almost any habitable planet."
 trait_pd_ammonia_suits_tooltip:0 "Non-Ammonia Worlds: §Y40%§! Habitability\n§R-20%§! Amenities\n§R-10%§! Happiness"
 pdexotic.12.name:0 "Encased"
 pdexotic.12.desc:0 "We have completed the infrastructure to have our people use environment suits. One day soon we shall step foot on new worlds."
 pdexotic.12.a:0 "Start building those colony ships."
