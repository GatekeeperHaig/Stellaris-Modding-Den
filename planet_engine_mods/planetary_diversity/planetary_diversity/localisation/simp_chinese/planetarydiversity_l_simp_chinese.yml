 d_biolumen_nature_preserve:0 "发光生物自然保护区"
 d_biolumen_nature_preserve_desc:1 "这个星球上的丛林是如此的独特，生命形式是如此之多，以至于建立了研究保护区，使我们能够对它们进行详细的研究。"
 job_jungle_ranger:0 "生物发光丛林护林员"
 job_jungle_ranger_plural:0 "生物发光丛林护林员"
 job_jungle_ranger_desc:0 "这些专注的研究人员研究和保护这个星球上独特的生命，为医学和实际应用。他们还教育和引导团队穿过丛林。"
 job_jungle_ranger_effect_desc:0 "job_jungle_ranger $job_jungle_ranger_plural$ 学习和指导通过丛林使用£consumer_goods£ §Y$consumer_goods$§!把它们变成£society£，£tradevalue£和£amenities£。"
