 ###Ammonia
 pc_ammonia:0 "Mundo Amônia"
 pc_ammonia_desc:0 "Mundo rochoso com uma atmosfera de nitrogênio e amônia. O gás variável deste planeta é amônia. Com pressão atmosférica muito maior do que a maioria dos planetas terrestres, a hidrosfera de amônia é estável."
