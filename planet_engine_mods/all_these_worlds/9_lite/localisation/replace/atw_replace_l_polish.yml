l_polish:
 
 # Vanilla Habitable planets
 pc_desert:0 "Świat termopelagiczny"
 pc_desert_desc:0 "\nKlasa termopelagiczna to gorący oceaniczny świat z jałowymi nieużytkami i pustyniami, które kiedyś były pod wodą. Ocean obfituje w życie morskie, które bujnie kwitnie w ciepłych wodach."
 trait_pc_desert_preference:0 "Preferencje termopelagiczne"
 mod_pc_desert_habitability:0 "Możliwość zamieszkania świata termopelagicznego"
 
 pc_arid:0 "Świat termogeniczny"
 pc_arid_desc:0 "\nKlasa termogeniczny to gorący świat z wielkimi masami lądowymi oddzielonymi oceanami, w którym żyją gatunki przystosowane do bardziej suchego klimatu i zmian sezonowych."
 trait_pc_arid_preference:0 "Preferencje termogeniczne"
 mod_pc_arid_habitability:0 "Możliwość zamieszkania świata termogenicznego"
 
 pc_tundra:0 "Świat termotalasyczny"
 pc_tundra_desc:0 "\nKlasa termotalasyczna to zamarznięty świat z wielkimi morzami ogrzewanymi przez aktywność geotermalną, pozwalającą na rozkwit życia w regionach położonych w pobliżu ciepłych wód."
 trait_pc_tundra_preference:0 "Preferencje termotalasyczne"
 mod_pc_tundra_habitability:0 "Możliwość zamieszkania świata termotalasycznego"
 
 pc_continental:0 "Świat chlorogeniczny"
 pc_continental_desc:0 "\nKlasa chlorogeniczna to umiarkowany świat z wielkimi masami lądowymi oddzielonymi oceanami, pełen różnorodnych gatunków i roślinności opartej na chlorofilu w ekosystemie zrównoważonym przez zmiany sezonowe."
 trait_pc_continental_preference:0 "Preferencje chlorogeniczne"
 mod_pc_continental_habitability:0 "Możliwość zamieszkania świata chlorogenicznego"
 
 pc_tropical:0 "Świat tropikalnotalasyczny"
 pc_tropical_desc:0 "\nKlasa tropikalnotalasyczna to świat umiarkowany z dużymi morzami zasilanymi przez wiele ogromnych sieci rzecznych, przyczyniających się do tropikalnego lub subtropikalnego klimatu na większej części świata."
 trait_pc_tropical_preference:0 "Preferencje tropikalnotalasowe"
 mod_pc_tropical_habitability:0 "Możliwość zamieszkania świata tropikalnotalasowego"
 
 pc_ocean:0 "Świat archipelagiczny"
 pc_ocean_desc:0 "\nKlasa archipelagiczna to umiarkowany świat oceaniczny z rozproszonymi masami lądowymi i archipelagami otoczonymi światowym oceanem o zróżnicowanej głębokości, bogatym w życie morskie."
 trait_pc_ocean_preference:0 "Preferencje archipelagiczne"
 mod_pc_ocean_habitability:0 "Możliwość zamieszkania świata archipelagicznego"
 
 pc_arctic:0 "Świat kriopelagiczny"
 pc_arctic_desc:0 "\nKlasa kriopelagiczna to zimny świat oceaniczny, gdzie większość powierzchni jest zamarznięta przez grubą warstwę lodu, podczas gdy w pobliżu równika temperatura powierzchni ociepla się na tyle, że pojawia się ciekła woda i roślinność o niskiej gęstości. Pomimo surowych warunków na powierzchni, pod lodem kwitnie życie morskie."
 trait_pc_arctic_preference:0 "Preferencje kriopelagiczne"
 mod_pc_arctic_habitability:0 "Możliwość zamieszkania świata kriopelagicznego"
 
 pc_alpine:0 "Świat kriogeniczny"
 pc_alpine_desc:0 "\nKlasa kriogeniczna to zimny świat ziemski z wielkimi masami lądowymi oddzielonymi oceanami, gdzie powszechne zlodowacenie utrzymuje większość świata w stanie niegościnności, ale z lepszymi warunkami na niższych szerokościach geograficznych i gatunkami przystosowanymi do zimniejszego klimatu i zmian sezonowych."
 trait_pc_alpine_preference:0 "Preferencje kriogeniczne"
 mod_pc_alpine_habitability:0 "Możliwość zamieszkania świata kriogenicznego"
 
 pc_savannah:0 "Świat algowotalasyczny"
 pc_savannah_desc:0 "\nKlasa algowotalasyczna to gorący świat z dużymi, bogatymi w składniki odżywcze płytkimi morzami, które oferują optymalne warunki dla rozkwitu życia morskiego, podczas gdy odporne gatunki glonów rozwijają się również na lądzie w regionach o podwyższonej wilgotności."
 trait_pc_savannah_preference:0 "Preferencje algowotalasyczne"
 mod_pc_savannah_habitability:0 "Możliwość zamieszkania świata algowotalasycznego"
 
 # Vanilla Uninhabitable planets
 pc_gas_giant:0 "Gazowy olbrzym"
 pc_gas_giant_desc:0 "\nGazowe olbrzymy to planety z atmosferami składającymi się głównie z wodoru i helu, otaczającymi gęstsze warstwy ciekłego, metalicznego wodoru."
 pc_asteroid:0 "Asteroida"
 pc_asteroid_desc:0 "Większa asteroida lub planetoida wyróżniająca się w gęstym skupisku mniejszych ciał."
 pc_molten:0 "Świat stopiony"
 pc_molten_desc:0 "\nStopione światy są zazwyczaj młodymi światami z skorupą, która nie zdążyła jeszcze stwardnieć. Planety te zazwyczaj stygną i ewoluują w inną klasę, niektóre z nich przy odpowiednich warunkach mogą nawet pewnego dnia podtrzymać życie, podczas gdy inne mogą pozostać stopione na zawsze z powodu sił pływowych, jeśli znajdują się zbyt blisko gwiazdy lub na orbicie gazowego olbrzyma."
 pc_frozen:0 "Świat telluryczny"
 pc_frozen_desc:0 "\nŚwiaty telluryczne to skaliste planety złożone głównie ze skał krzemianowych lub metali. Te światy mają solidne powierzchnie, z wewnętrzną strukturą składającą się z metalowego jądra i otaczającego go krzemianowego płaszcza.\n\nKlasa zamarznięta ma powierzchnię złożoną z materiałów skalistych i lotnych lodów, a niektóre z nich mogą mieć podpowierzchniowe ciekłe oceany, jeśli zostaną ogrzane przez wewnętrzne ciepło lub siły pływowe."
 pc_barren:0 "Świat telluryczny"
 pc_barren_desc:0 "\nŚwiaty telluryczne to skaliste planety złożone głównie ze skał krzemianowych lub metali. Te światy mają solidne powierzchnie, z wewnętrzną strukturą składającą się z metalowego jądra i otaczającego go krzemianowego płaszcza.\n\nKlasa pyłowa to jałowy świat, wystarczająco duży, by zachować atmosferę, o powierzchni pokrytej drobnoziarnistym pyłem tlenku żelaza."
 pc_barren_cold:0 "Świat telluryczny"
 pc_barren_cold_desc:0 "\nŚwiaty telluryczne to skaliste planety złożone głównie ze skał krzemianowych lub metali. Te światy mają solidne powierzchnie, z wewnętrzną strukturą składającą się z metalowego jądra i otaczającego go krzemianowego płaszcza.\n\nKlasa krzemianowa to martwe światy o wysokiej koncentracji związków krzemu na powierzchni, często usiane kraterami po uderzeniach meteorytów, które zachowały się przez wieki z powodu braku jakichkolwiek form erozji czy aktywności geologicznej."
 pc_toxic:0 "Świat toksyczny"
 pc_toxic_desc:0 "\nŚwiaty toksyczne to skaliste planety z gęstą atmosferą składającą się z gazów cieplarnianych.\n\nKlasa metanowa to mroźny, jałowy świat z jeziorami i morzami zbudowanymi z węglowodorów."
 
 # Vanilla Traits
 trait_aquatic_desc:0 "§LTen gatunek jest doskonale przystosowany do życia w głębinach oceanu. Jednak na suchym lądzie jest jak ryba bez wody.\n\nKolonie na światach pelagicznych będą budowane pod wodą.§!\n"
 trait_aquatic_tooltip:1 "Wykorzystanie mieszkań na światach §Ypelagicznych§!: §G-10%§!\nProdukcja żywności, energii i minerałów na światach §Ypelagicznych§!: §G+10%§!\n\nKorzyść z rozwoju §H$ap_hydrocentric$§! wzmacnia działanie tej cechy."