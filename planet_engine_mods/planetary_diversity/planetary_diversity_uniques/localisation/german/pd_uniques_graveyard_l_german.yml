 START_SCREEN_PART_ONE_GRAVEYARD:0 "In den Äonen, seit die ersten primitiven [GetSpeciesName]-Gemeinschaften unter den toten Kreaturen von [GetHomeWorldName] Gestalt angenommen haben, hat sich unsere Zivilisation ausgebreitet und gedeiht."      

 ###PD Special Depsoits

 d_tiyanki_graveyard:0 "Tiyanki Friedhof"
 d_tiyanki_graveyard_desc:0 "Dies ist die letzte Ruhestätte vieler Tiyanki. Die Leichen bieten einfachen Zugang zu exotischen Materialien aus der ganzen Galaxis."
 building_graveyard_recycler:0 "Tiyanki Recycling Center"
 building_graveyard_recycler_desc:0 "Hier werden die Leichen von Tiyanki zu brauchbaren Motes verarbeitet. Das einzigartige Make-up des Tiyanki ist auch für örtliche Wissenschaftler von großem Wert."
 mod_building_graveyard_recycler_max:0 "Max $building_graveyard_recycler$"

### Graveyard World
 pc_graveyard:0 "Friedhofswelt"
 pc_graveyard_desc:0 "Eine felsige Welt mit einer Stickstoff-Sauerstoff-Atmosphäre. Während der Planet unauffällig sein sollte, scheinen die Tiyanki hierher zu kommen, um ihr Leben zu beenden. Das Ergebnis, wo diese großen Weltraumwesen zur Ruhe kommen, ist eine unglaubliche Fülle an Leben. Die Überreste bringen exotische Materialien aus dem ganzen bekannten Universum in eine ansonsten karge Welt."
 pc_graveyard_tile:0 "Friedhofsgelände"
 pc_graveyard_tile_desc:0 "Wo es Tiyanki-Körper gibt, gibt es üppige Wälder, aber ansonsten ist der Planet größtenteils trockenes Ödland." 

 ###Falling Tiyanki
 fallingtiyanki:0 "Kürzlich gefallener Tiyanki"
 fallingtiyanki_desc:0 "Ein Tiyanki, der kürzlich auf diesen Planeten gefallen ist und einen Segen an Energie, Mineralien und Nahrungsmitteln verursacht."
 notiyanki:0 "Nie mehr Tiyanki"
 notiyanki_desc:0 "Das Versagen der Tiyanki an der Oberfläche hat sich negativ auf das Ökosystem ausgewirkt."

 pdgraveyard.32.name:0 "Ein kalkuliertes Risiko"
 pdgraveyard.32.desc:0 "Wir nutzten die Chance und ein Tiyanki fiel auf einen dichten Stadtblock. Menschen sind gestorben, Gebäude wurden zerstört. Unsere Crews sind vor Ort, um nach dieser Tragödie zu sammeln, was sie können."
 pdgraveyard.32.a:0 "Wir wussten, dass dies passieren könnte."

 pdgraveyard.34.name:0 "Destabilisiertes Ökosystem"
 pdgraveyard.34.desc:0 "Es hat den Anschein, als würde die Tatsache, dass die Tiyanki nicht auf die Oberfläche des Planeten treffen dürfen, das Ökosystem negativ beeinflussen. Der größte Teil des Pflanzenlebens beruht auf dem ständigen Materialfluss aus den Tiyanki, und wir haben die natürliche Ordnung dieser Welt gestört."
 pdgraveyard.34.a:0 "Das ist der Preis, den wir für die Sicherheit zahlen."

 ###Graveyard Deposit/Jobs
 d_tiyanki_cleanup:0 "Tiyanki-Aufräumzonen"
 d_tiyanki_cleanup_desc:0 "Gebiete, in denen Tiyanki kürzlich gefallen ist, sind eine Fülle von Mineralien und Energie, die durch die kosmische Reise des Tiyanki in diese Welt gebracht wurden."
 job_tiyankicleanup:0 "Tiyanki Aufräumcrew"
 job_tiyankicleanup_plural:0 "Tiyanki Aufräumcrews"
 job_tiyankicleanup_desc:0 "Die Besatzungen arbeiten unermüdlich daran, so viel Material wie möglich zu verwenden."
 job_tiyankicleanup_effect_desc:0 "job_tiyankicleanup $job_tiyankicleanup_plural$ Sammle Ressourcen durch £consumer_goods£ §Y$consumer_goods$§! in £food£ £energy£ £materials£ zum Gebrauch."
 mod_job_tiyankicleanup_add:0 "$job_tiyankicleanup$ Jobs"
 mod_job_tiyankicleanup_per_pop:0 "§G+1§! $job_tiyankicleanup$ Job pro $VALUE$ Pops"
 mod_job_tiyankicleanup_per_pop_short:0 "\n§G+1§! £mod_job_tiyankicleanup_add£ pro $VALUE$ £pop£"
 job_tiyankirecycler:0 "Tiyanki-Recycler"
 job_tiyankirecycler_plural:0 "Tiyanki-Recycler"
 job_tiyankirecycler_desc:0 "Indem sie die Tiyanki daran hindern, die Oberfläche zu erreichen, untersuchen diese Crews, was sie über ihre Biologie wissen und recyceln die in ihren Körpern enthaltenen Materialien."
 job_tiyankirecycler_effect_desc:0 "job_tiyankirecycler $job_tiyankirecycler_plural$  Sammeln Ressourcen, indem sie £consumer_goods£ §Y$consumer_goods$§! in £materials£ £society£ £physics£ für Gebrauch und Forschung."
 mod_job_tiyankirecycler_add:0 "$job_tiyankirecycler$ Jobs"
 mod_job_tiyankirecycler_per_pop:0 "§G+1§! $job_tiyankirecycler$ Job pro $VALUE$ Pops"
 mod_job_tiyankirecycler_per_pop_short:0 "\n§G+1§! £mod_job_tiyankirecycler_add£ pro $VALUE$ £pop£"
 graveyard:0 "Tiyanki-Friedhofs Planet"
 graveyard_desc:0 "Die von den Tiyanki zurückgelassenen exotischen Materialien wirken sich positiv auf die Mineraliensammlung und die Energieerzeugung aus."
 d_tiyanki_station:0 "Tiyanki Forschungsstation"
 d_tiyanki_station_desc:0 "Während wir uns dafür entscheiden, die Tiyanki davon abzuhalten, an die Oberfläche zu gelangen, können wir ihre Leichen immer noch verwenden, um alles über ihre kosmische Reise zu erfahren."
 d_graveyard_well:0 "Tiyanki-Friedhofs-Erdgasplattform"
 d_graveyard_well_desc:0 "Viele der auf diesem Planeten gefundenen exotischen Materialien wurden durch den Fall von Tiyanki abgelagert und im Laufe der Zeit kondensiert. Dieser Brunnen gräbt sich tief in den Boden ein, um die reichen Erdgasvorkommen direkt unter der Oberfläche des Planeten zu fördern."
 job_tiyanki_roughneck:0 "Tiyanki Gas-Arbeiter"
 job_tiyanki_roughneck_plural:0 "Tiyanki Gas-Arbeiter"
 job_tiyanki_roughneck_desc:0 "Diese spezialisierten Arbeiter graben sich tief in den Planeten ein, um die seltenen Gase zu gewinnen, die unter der Oberfläche eingeschlossen sind. Die Menge an zusätzlicher Energie, die durch die Freisetzung dieses Gases erzeugt wird, wird ebenfalls zur Verwendung gesammelt."
 job_tiyanki_roughneck_effect_desc:0 "job_tiyanki_roughneck $job_tiyanki_roughneck_plural$ Sammeln Ressourcen durch £consumer_goods£ §Y$consumer_goods$§! in £energy£ £exoticgas£ £tradevalue£ zur Verwendung."
 mod_job_tiyanki_roughneck_add:0 "$job_tiyanki_roughneck$ Jobs"
 mod_job_tiyanki_roughneck_per_pop:0 "§G+1§! $job_tiyanki_roughneck$ Job pro $VALUE$ Pops"
 mod_job_tiyanki_roughneck_per_pop_short:0 "\n§G+1§! £mod_job_tiyanki_roughneck_add£ pro $VALUE$ £pop£"

# init
 pd_graveyard_nearby_init_NAME:0 "Friedhofs Nachbar"
 pd_graveyard_nearby_init_DESC:0 "Eines Ihrer Nachbarsysteme wird die einzigartige Tiyanki-Friedhofswelt haben, sie wird nicht mehr im Spiel erscheinen."

 pd_origin_init_graveyard_NAME:0 "Friedhofs-System"
 pd_origin_init_graveyard_DESC:0 "Ein Startsystem, das die Friedhofswelt enthält"

 #Friedhof Herkunft
 origin_graveyard_world:0 "Der Friedhof der Tiyanki"
 origin_graveyard_world_desc:0 "Diese Zivilisation entwickelte sich auf einem Planeten, der zufällig das Ende des Lebenszyklus für die Tiyanki darstellt. Ihr Auftauchen an der Oberfläche war für viele Generationen sowohl ein Zeichen des Todes als auch der Wiedergeburt ... je nachdem, wie nahe sie an einem besiedelten Gebiet landeten." 
 origin_tooltip_graveyard_world_effects:0 "- Die Heimatwelt ist ein §Y$pc_graveyard$§! (Größe: £planetsize£ §Y20§!) mit einem §YSeltenen Planetenmerkmal§!\n- Habitability preference is set to §Y$trait_pc_graveyard_preference$§!.\n- Has access to several unique technologies."

 #Graveyard World
 tech_space_whale_weapon_2:0 "Verbesserter Energie-Siphon"
 tech_space_whale_weapon_2_desc:0 "Durch das Studium der reichhaltigen Fossilien- und DNA-Aufzeichnungen der Tiyanki haben wir einen Weg gefunden, unseren bisherigen Energie-Siphon zu verbessern und ihn viel mächtiger zu machen."
 PD_SPACE_WHALE_WEAPON:0 "Verbesserter Energie-Siphon"
 PD_SPACE_WHALE_WEAPON_DESC:0 "Diese Waffe entzieht feindlichen Schiffen Energie, indem sie die Tiyanki-Methode zum Absaugen von Energie aus gasförmiger Materie erheblich verbessert."
 tech_tiyanki_slipstreams:0 "Tiyanki Slipstream-Verbesserungen"
 tech_tiyanki_slipstreams_desc:0 "Indem wir studieren, wie die Tiyanki auf natürliche Weise durch Hyperraumrouten reisen, können wir unsere Hyperraumsysteme erheblich verbessern."
 tech_tiyanki_prospecting:0 "Tiyanki Scan"
 tech_tiyanki_prospecting_desc:0 "Die Tiyanki haben extrem empfindliche Sensordrüsen, die darauf ausgerichtet sind, die exotischen Ressourcen zu finden, die sie zum Überleben in der Leere benötigen. Wir haben gelernt, diesen Prozess zu imitieren und können ihn nutzen, um schwer zugängliche exotische Ressourcen auf unseren Welten zu finden."
 decision_tiyanki_prospecting:0 "Tiyanki Scan"
 decision_tiyanki_prospecting_desc:0 "Mit Hilfe hochsensibler Instrumente, die auf Tiyanki-Sinnesdrüsen basieren, werden wir in der Lage sein, sonst verborgene Vorkommen exotischer Ressourcen auf dieser Welt zu finden."
 decision_tiyanki_prospect_effects_short:0 "Wir werden diese Welt nach strategischen Ressourcen durchsuchen."
 d_tiyanki_small:0 "Erdgasvorkommen"
 d_tiyanki_small_desc:0 "Entdeckt von der Tiyanki Prospecter haben wir ein Erdgasvorkommen gefunden, das bei unserer ursprünglichen Planetenuntersuchung übersehen wurde."
 d_tiyanki_large:0 "Tiyanki Fossil"
 d_tiyanki_large_desc:0 "Dieser uralte Körper von Tiyanki wurde von der Tiyanki Prospector gefunden und hinterließ ein bedeutendes Edelgasvorkommen."



 #Graveyard Rework
 sr_tiyanki_parts:0 "Tiyanki Parts"
 sr_tiyanki_parts_desc:0 "These parts, salvaged from fallen Tiyanki, are highly valued for their commercial and military applications."
 tiyanki_parts_deficit_tooltip:0 "A lack of Tiyanki Parts makes our Tiyanki Parts dependent buildings useless."
 edict_tiyanki_parts_trade:0 "Tiyanki Parts Trading"
 edict_tiyanki_parts_trade_desc:0 "But giving our traders free access to a stockpile of parts, they will be able to produce more trade than normal."
 edict_tiyanki_parts_energy:0 "Tiyanki Parts Energy"
 edict_tiyanki_parts_energy_desc:0 "We will take the most energy-dense parts to create a high amount of energy credits."
 edict_tiyanki_parts_armor:0 "Tiyanki Parts Armor"
 edict_tiyanki_parts_armor_desc:0 "By applying a special paste made of Tiyanki bone to our hulls we can make it much more resilient and give it temporary regenerative properties."
 edict_tiyanki_parts_unity:0 "Tiyanki Parts Showcase"
 edict_tiyanki_parts_unity_desc:0 "By dedicating some of these parts to educational endeavours we will be able to sow a sense of awe from the Tiyanki's cosmic journey."
 d_graveyard_well:0 "Tiyanki Landing Exclusion Zones"
 d_graveyard_well_desc:0 "Many of the exotic materials found on this planet have been deposited by falling Tiyanki and condensed over time, allowing for Exotic Gas refinement. In these zones, you will also find towering Tiyanki carcasses, whose parts could be hypothetically harvested."
 job_graveyard_driller:0 "Tiyanki Butcher"
 job_graveyard_driller_plural:0 "Tiyanki Butchers"
 job_graveyard_driller_desc:0 "These specialized butchers collect the rare and exotic parts from the Tiyanki Corpses."
 mod_job_graveyard_driller_add:0 "$job_graveyard_driller$ Job" 
 mod_job_graveyard_driller_per_pop:0 "§G+1§! $job_graveyard_driller$ Job per $VALUE$ Pops"
 mod_job_graveyard_driller_per_pop_short:0 "\n§G+1§! £mod_job_graveyard_driller_add£ per $VALUE$ £pop£"
 job_graveyard_drone:0 "Tiyanki Butcher Drone"
 job_graveyard_drone_plural:0 "Tiyanki Butcher Drones"
 job_graveyard_drone_desc:0 "These specialized butcher drones collect the rare and exotic parts from the Tiyanki Corpses"
 mod_job_graveyard_drone_add:0 "$job_graveyard_drone$ Job" 
 mod_job_graveyard_drone_per_pop:0 "§G+1§! $job_graveyard_drone$ Job per $VALUE$ Pops"
 mod_job_graveyard_drone_per_pop_short:0 "\n§G+1§! £mod_job_graveyard_drone_add£ per $VALUE$ £pop£"
 building_graveyard_well:0 "Tiyanki Butcher"
 building_graveyard_well_desc:0 "These buildings house giant cranes and specialized bone saws that allow workers to butcher the towering Tiyanki corpses."
 mod_building_graveyard_well_max:0 "Max $building_graveyard_well$s"
 tech_tiyanki_research:0 "Tiyanki Graveyard Research"
 tech_tiyanki_research_desc:0 "There is much to learn in the unique Graveyard world about the life and biology of the Tiyanki."
 tech_mine_tiyanki_butcher:0 "Tiyanki Butchering Techniques"
 tech_mine_tiyanki_butcher_desc:0 "It should be possible to learn how to butcher the giant Tiyanki for their exotic parts and materials."
 building_tiyanki_research_centre:0 "Tiyanki Research Centre"
 building_tiyanki_research_centre_desc:0 "This large research complex is dedicated to studying the Tiyanki and the practical applications of the discoveries made studying Tiyanki Parts."
 tech_tiyanki_research_centre:0 "Tiyanki Research Centre"
 tech_tiyanki_research_centre_desc:0 "By setting up a specialized and dedicated centre for the study of the Tiyanki and the practical application of their parts should boost our research capacity considerably."
 building_tiyanki_parts_market:0 "Tiyanki Parts Market"
 building_tiyanki_parts_market_desc:0 "People come from all over to buy small amounts of bones, float bladders, leather and the many other parts that are of consumer use."
 tech_tiyanki_parts_market:0 "Tiyanki Parts Markets"
 tech_tiyanki_parts_market_desc:0 "State of the art transportation and storage systems will allow us to sell Tiyanki Parts all over our empire."
 tiyanki_parts_deficit:0 "A lack of Tiyanki Parts makes our those dependent buildings useless."
 building_tiyanki_power_plant:0 "Tiyanki Power Plant"
 building_tiyanki_power_plant_desc:0 "There is tremendous power locked away into the Tiyanki Parts which can improve the entire planet's power grid."
 tech_tiyanki_power_plant:0 "Tiyanki Power Plants"
 tech_tiyanki_power_plant_desc:0 "Tiyanki Parts have a ton of unlocked power potential which can be used to improve planetary power grids."
 building_tiyanki_observation_headquarters:0 "Tiyanki Observation Headquarters"
 building_tiyanki_observation_headquarters_desc:0 "High tech observatories and tracking systems follow the Tiyanki on their cosmic journey. Able to connect with other observatories over the empire will give us a real-time map of their location for study and inspiring our population."
 tech_tiyanki_observation_headquarters:0 "Tiyanki Observation Headquarters"
 tech_tiyanki_observation_headquarters_desc:0 "Using our planetside observatories to track the Tiyanki on their cosmic journey we should be able to create a real-time map of their location for study and inspiring our population."
 building_tiyanki_observation_lab:0 "Tiyanki Observation Lab"
 building_tiyanki_observation_lab_desc:0 "Planetside observation labs track the movement of the Tiyanki across the cosmos, gaining valuable research and inspiring us."
 tech_tiyanki_observation_lab:0 "Tiyanki Observation Labs"
 tech_tiyanki_observation_lab_desc:0 "By developing high tech observation labs we will be able to track the Tiyanki in their journey across the cosmos."
 decision_change_tiyanki_choice:0 "Change Falling Tiyanki Choice"
 decision_change_tiyanki_choice_desc:0 "The last shepherds of this planet made their own choice about what to do with the Falling Tiyanki, but will make our own."
 decision_change_tiyanki_choice_tooltip:0 "We will change the outcome for the falling Tiyanki on this world, choosing what we want to gain from this unique world."

 pdgraveyard.10.name:0 "A Zoological Discovery"
 pdgraveyard.10.desc:0 "We have received a report from the [Root.GetName] which is currently in the [Root.GetStarName] System. This system seems to have an unusual amount of space fauna activity. [Root.GetLeaderName] also reports that there seems to be a higher concentration of older creatures around the terrestrial moon of one of the gas giants. Stranger still, roving gangs of creatures are showing aggressive behaviour towards anything that isn't their own species as if they are guarding the planet. "
 pdgraveyard.10.a:0 "How odd."
 pdgraveyard.20.name:0 "Clear Pastures"
 pdgraveyard.20.desc:0 "After a complete scan of the planet, it became clear that is the planet is some kind of graveyard for the Tiyanki, with its surface covered in carcasses and skeletons which have brought exotic minerals from all over the galaxy to the planet turning it into a rich and thriving world. We likely have much to learn here." 
 pdgraveyard.20.a:0 "Amazing."
 pdgraveyard.30.name:0 "The End of a Life"
 pdgraveyard.30.desc:0 "Sensors detected an older Tiyanki that went down far from our settlement on [Root.GetName]. The mixture of the exotic materials and the body of the creature is now on the surface and able to be harvested if we have the desire. Obviously, this poses both a danger and an opportunity for the colony. On one hand, allowing them to fall would enrich the planet but there would always be a danger of them falling on a populated area. How should we proceed?"
 pdgraveyard.30.desc.2:0 "Before history, we knew of the gifts from the heavens. Their falling brought both destruction and time of great boon but over time we learnt they were actually creatures from space. Now that we have the means to stop them from falling on our world the question remains; should we? We know their importance to our ecosystem, and their value.  How should we proceed?"
 pdgraveyard.30.a:0 "We allow them to fall as they always have."
 pdgraveyard.30.a.tooltip:0 "Although harder on the colony, we will allow the Tiyanki to fall. This will give us access to their body parts and exotic gas opportunities."
 pdgraveyard.30.b:0 "Who are we to interrupt their cosmic journey?"
 pdgraveyard.30.b.tooltip:0 "We will refuse to desecrate their corpses instead of focusing on exotic gas extraction and the study and sharing of their story."
 pdgraveyard.30.c:0 "Direct the falling Tiyanki into collection zones."
 pdgraveyard.30.c.tooltip:0 "We divert them to land on the same place which will allow us to collect parts, at the expense of the planet's ecosystem and exotic gas opportunities."
 pdgraveyard.30.d:0 "Our colonists should come before any beast."
 pdgraveyard.30.d.tooltip:0 "We will destroy any Tiyanki that would fall on a colonized area, which will open more of the planet but at the expense of the ecosystem and the number of resources we can collect from falling Tiyanki."
 pdgraveyard.30.e:0 "Not one beast shall ever reach the surface again."
 pdgraveyard.30.e.tooltip:0 "We will destroy any Tiyanki that would try to fall on the planet's surface, which will have a negative effect on the ecosystem but will free up much space for the colony."

