 pc_frozen_terraforming_habitability:0 "Адаптация - $pc_frozen_terraforming$"
 pc_frozen_terraforming_tile:0 "Заснеженная местность"
 pc_frozen_terraforming_tile_desc:0 "Скалистый пейзаж, покрытый толстым слоем льда."
 pc_gas_giant_hot:0 "Ультра гигант"
 pc_gas_giant_hot_desc:0 "Большая газовая планета с атмосферой, в основном состоящей из водорода и гелия. Планета находится в непосредственной близости от родительской звезды и поэтому имеет очень высокую температуру поверхности и короткий орбитальный период. Атмосфера экстремальная и экзотическая из-за коротких периодов и длительных дней, с интенсивными ветрами и сверх вращающимися экваториальными струями."
 pc_geocrystalline:0 "Кембрийский мир"
 pc_geocrystalline_desc:0 "После того, как ядро «первородной» планеты охлаждается, вулканическая активность уменьшается, а условия жизни улучшаются. Кислород и азот присутствуют в некоторой изобилии в атмосфере, приводя к возникновению все более сложных организмов, таких как примитивная растительность, водоросли, и животные, такие как губки и медузы. По мере того как планета продолжает остывать, она может, наконец, перейти на заключительный этап её эволюции."
 pc_geocrystalline_habitability:0 "Адаптация - Кембрийский мир"
 pc_geocrystalline_tile:0 "Скалистый ландшафт"
 pc_geocrystalline_tile_desc:0 "Сухая и скалистая местность с редкой растительностью."
 pc_geometallic:0 "Первородная планета"
 pc_geometallic_desc:0 "По мере того, как расплавленный мир остывает, кора и сердцевина застывают, и планета может стать «первородной», если условия правильные. Эти бесплодные миры являются свидетелями значительной геологической активности, пар, вытесненный из вулканических извержений, конденсируется в воду и образует первые мелкие моря, в которых бактерии могут развиваться и в конечном итоге процветать. По мере того, как сердцевина «первородной» планеты остывает, вулканическая активность уменьшается, и в конечном итоге планета переходит в более обитаемый класс."
 pc_geometallic_terraforming:0 "$pc_geometallic$ (Терраформирование)"
 pc_geometallic_terraforming_desc:0 "$pc_geometallic_desc$"
 pc_geometallic_terraforming_habitability:0 "Адаптация - Первородная планета"
 pc_geometallic_terraforming_tile:0 "Бесплодная местность"
 pc_geometallic_terraforming_tile_desc:0 "Скалистый и безжизненный ландшафт."
 pc_geomorteus:0 "Облучённый мир"
 pc_geomorteus_desc:0 "Маленькие скалистые миры, расположенные в горячей зоне звездной системы. Не подходящие для жизни гуманоидов, эти планеты имеют очень неустойчивые облучённые поверхности. Тонкие атмосферы состоят в основном из гелия и натрия. В суровом дневном свете температура может приближаться к 450ºC, а ночью, из-за того, что тут нет никакой атмосферы, чтобы сохранить эту жару, она может стать столь же холодной: -200ºC. В облучённых мирах никогда не наблюдалось никаких форм жизни."
 pc_geomorteus_terraforming:0 "$pc_geomorteus$ (Терраформирование)"
 pc_geomorteus_terraforming_desc:0 "$pc_geomorteus_desc$"
 pc_geomorteus_terraforming_habitability:0 "Адаптация - Облучённый мир"
 pc_geomorteus_terraforming_tile:0 "Облучённая местность"
 pc_geomorteus_terraforming_tile_desc:0 "Скалистая и бесплодная местность, выжженная из-за непосредственной близости к родной звезде."
 pc_geoplastic:0 "Расплавленный мир"
 pc_geoplastic_desc:0 "Эти миры представляют собой самый ранний этап в формировании обитаемой планеты. Ядро и кора полностью расплавлены, что делает планету восприимчивой к солнечным ветрам и излучению, что приводит к чрезвычайно высокой температуре поверхности. Атмосфера очень тонкая и состоит из водорода и гелия. Когда планета охлаждается, ядро и кора начинают затвердевать, и планета может стать «первородной», если условия правильные."
 pc_greenhouse_cold:0 "Холодный редуцированный мир"
 pc_greenhouse_cold_desc:0 "Скалистая планета с плотной атмосферой. Несмотря на то, что они находятся далеко от родительской звезды, газы в атмосфере вызвали парниковый эффект, позволяя экзотическим жидкостям, таким как метан и этан, существовать на поверхности."
