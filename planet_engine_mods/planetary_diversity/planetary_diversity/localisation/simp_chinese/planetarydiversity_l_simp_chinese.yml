 crucible_homeplanet:0 "受陷如鼠"
 crucible_homeplanet_desc:0 "护盾屏蔽了对这个星球的大部分扫描。然而，微小的频率波动令我们得以观察此行星的后启示录状态——被困锁的部族之间为了稀缺的资源而发动战争。"
 crucible_military_moon:0 "防御卫星"
 crucible_military_moon_desc:0 "这个卫星是一个被巨型质量加速器所摧毁的精密防御系统的遗存。"
 crucible_shieldedplanet:0 "下方的火花"
 crucible_shieldedplanet_desc:0 "虽然此处的护盾仍在运作当中，但扫描结果显示，它正在慢慢失去内聚力，可能会在千年以内消散。"
 pdcrucible.10.name:0 "古代战场"
 pdcrucible.10.desc:0 "当[Root.GetName]进入该星系的时候，迎接他们的是一团似乎是数百艘战舰的遗骸的东西。[Root.GetLeaderName]会仔细检查这些残骸，确定屠杀的起源和诱因。"
 pdcrucible.10.a:0 "当心陷阱。"
 pdcrucible.20.name:0 "下方的火花"
 pdcrucible.20.desc:0 "看起来这个星系曾经是一个军国太空文明的家园。他们的母星和第一卫星都被强大的行星护盾包覆。轨道上的碎片表明，第二个卫星似乎是被大型质量加速器所摧毁。"
 pdcrucible.20.a:0 "有趣。"
 pdcrucible.50.name:0 "下方的火花"
 pdcrucible.50.desc:0 "对残骸中的黑匣子和电脑碎片进行详细调查以后，我们发现这是被称为“罗斯纳德帝国”的区域政权与受到他们奴役、被称为“联合解放同盟”的义军联合之间的最后一战。\n\n罗斯纳德舰船上的解密信息提到，他们的锻造厂所使用的一种强力燃料发生短缺，导致他们维护舰队的能力逐步下降。联合解放同盟的起义抓住了这个机会，在数十年间逐渐推进，最终攻入罗斯纳德的核心星系——在这里，昔日的奴隶主们最终被击败。"
 pdcrucible.50.a:0 "好极了。"
 pdcrucible.51.desc:0 "罗斯纳德的战术优势在于他们的第二卫星——里面有一个精密的行星防御系统。作为回应，同盟建造了星海有史以来最大的质量加速器，虽然这只是一门在背后绑上推进器的巨炮。当同盟进入星系的时候，他们开火了。虽然弹头花费数天时间才抵达目标，但是罗斯纳德无能为力。从轨道上可以看到被击碎的星球的残骸。"
 pdcrucible.51.a:0 "有趣。"
 pdcrucible.52.desc:0 "在母星被击溃以后，罗萨利亚被同盟屏蔽起来。同盟的通讯表明，他们认为，对罗斯纳德帝国而言，令罗斯纳德人困在一起自相残杀是一个恰如其分的结局。同盟想让罗斯纳德陷入肮脏的境地，如他们在前主人手中所经受的那样。"
 pdcrucible.52.a:0 "令人惊讶。"
 pdcrucible.53.desc:0 "在屏蔽了罗斯纳德的母星以后，同盟花了数月的时间在罗萨利亚仅存的卫星——罗斯纳德的主要工业基地，被称为擎天炉——上重复了这一过程。同盟的讯息声称它拥有在短时间内大量生产优质合金的能力。最终，支持屏蔽的团体获得了胜利，它遭受了与母星相同的命运。"
 pdcrucible.53.a:0 "了解。"
 pdcrucible.54.desc:0 "一些深层扫描的结果表明，包围擎天炉的护盾事实上正在失效，但应该能继续维持至少一千年。根据我们当前对护盾的了解，该过程可以被加快，但在行星尺度上进行这种行动要花费一些时间和工夫。"
 pdcrucible_site:0 "下方的火花"
 pdcrucible_site_desc:0 "负责屏蔽这些星球的人显然将该星系视为威胁。在散落于星系各处的舰船墓场和这些被屏蔽的星球之间，研究人员还有很多需要了解的地方。"
 pd_crucible_shieldbreaker:0 "护盾破坏器"
 pd_crucible_shieldbreaker_DESC:0 "藉由激发令不稳定化过程持续的场极化，可以破除擎天炉周边的护盾。"
 pdcrucible.30.name:0 "擎天炉"
 pdcrucible.30.desc:0 "护盾终于被解除了，现在，我们可以殖民并探索这个难以置信的工程奇迹，进而考察存在于行星上的很多地区的遗迹。"
 pdcrucible.30.a:0 "令人惊讶。"
 pd_crucible_furnace:0 "赤道熔炉"
 pd_crucible_furnace_desc:0 "一个巨型熔炉网络环绕该行星的赤道运作，令这个矿物丰富的星球的地表保持熔化状态，带来了极高的合金生产速度。"
 tech_crucible_study:0 "擎天炉建筑理论"
 tech_crucible_study_desc:0 "虽然制造擎天炉的技术比我们的知识领先几百年，但是研究该星球所运用的技术可以带来对多个研究领域的独特见解。"
 crucible:0 "擎天炉"
 crucible_desc:0 "被人工保持在熔融状态以后，该星球的地表被重新加工，为巨大的行星级锻炉提供原料。这是一个真正的工程学奇迹。接触到行星建筑中发现的奇怪残留物以后，人们感到紧张和愤怒。"
 clean_crucible:0 "擎天炉"
 clean_crucible_desc:0 "随着残留物被清除干净，擎天炉正在以巅峰效率运行，不再对此处的居民构成威胁。"
 shroud_crucible:0 "擎天炉"
 shroud_crucible_desc:0 "将泽珞注入岩浆以后，擎天炉现在正在产出数量惊人的合金，尽管负面的灵能反冲似乎增加了。"
 tech_crucible_upgrade:0 "升级擎天炉"
 tech_crucible_upgrade_desc:0 "对擎天炉的研究表明，它最初的设计用途是被灌注泽珞——这也是星球上的残留物的来源。我们可以清除当前的残留物，或者再度向它灌注泽珞。"
 decision_clean_crucible:0 "清理擎天炉"
 decision_clean_crucible_desc:0 "清除星球上的泽珞残留物，可以改善该星球的生产效率。"
 decision_shroud_crucible:0 "对擎天炉进行泽珞灌注"
 decision_shroud_crucible_desc:0 "向熔炉系统注入泽珞，可以改善该星球的生产效能，尽管我们需要泽珞源来使它保持运作。"
 decision_clean_crucible_tooltip:0 "古老的泽珞残留物会从该星球上清除。"
 decision_shroud_crucible_tooltip:0 "泽珞会被重新注入到星球熔炉系统中。"
 pd_crucible_nearby_init_NAME:0 "擎天炉邻星系"
 pd_crucible_nearby_init_DESC:0 "相邻的一个星系中存在独特的擎天炉，该星球不会在游戏中再次出现。"
 tech_crucible_upgrade_custom:0 "擎天炉升级"
 tech_crucible_upgrade_custom_desc:0 "对擎天炉的研究表明，它最初的设计用途是被灌注泽珞——这也是星球上的残留物的来源。我们可以清除当前的残留物，或者再度向它灌注泽珞。"
 origin_crucible_world:0 "罗斯纳德余烬"
 origin_crucible_world_desc:0 "此文明是一个古老帝国的残余——敌人将他们击败，用巨大的行星护盾将他们的母星和第一卫星屏蔽起来。受到囚禁以后，为争夺母星的枯竭资源，他们陷入恶性的部族战争中达数个世纪之久。终于，他们合为一体并摧毁了困锁他们的护盾。于近期获得自由之后，他们将目光投向他们的卫星——一个足以推动他们重归星海之野心的擎天炉。"
 origin_tooltip_crucible_world_effects:0 "—母星是一个拥有亟需清理的废墟的星球（规模：£planetsize£§Y20§!）\n—初始星系中拥有一个屏障星球，屏障下是一个可以解除屏蔽的擎天炉\n—开局拥有的特殊项目可以解除对擎天炉的屏蔽"
 pd_origin_init_crucible_NAME:0 "擎天炉星系"
 pd_origin_init_crucible_DESC:0 "拥有一个被屏蔽的擎天炉的初始星系。"
 START_SCREEN_CRUCIBLE_ORIGIN:0 "我们的长辈谈到这样一段时光：我们的帝国曾经跨越星海，我们向万族发号施令。但在我们达到巅峰之时，贪婪让神圣的燃料产生短缺，令我们的奴隶得以起身反抗我们。随着我们的失败，他们利用我们自己的技术，将我们的母星包裹在不可逾越的屏障之中。自那时起，我们所见的就只有部族之间永恒的战火，在这个过程中，我们失去了许多先进的知识。\n\n最近，我们走向团结，摒弃分歧，摧毁了包围母星的屏障。这花费了几代人的时光，但我们终于拆除了束缚我们的藩篱。\n\n现在，我们必须找到打破第一卫星上的屏障的方法——我们的传说宣称有一个强大的锻炉被包裹其中，我们可以利用它来索回我们失落的荣光……我们应当从祖先的错误中吸取教训，建立一个全新的、更加公正的社会，亦或是挥舞失而复得的伟力，报复这片曾经违逆我们的星海？"
 d_sizable_ruins:0 "大型遗迹"
 d_sizable_ruins_desc:0 "世世代代的内战致使昔日庞大的城市遭到荒废。对废墟进行清理，可以再度利用该区域，并发掘出宝贵的旧日遗产。"
 pc_fog:0 "雺雾星球"
 pc_fog_desc:0 "拥有富含氮氧的大气圈和意义重大的水圈的岩石星球。多数地表被海水覆盖，而环境极其潮湿——极高的湿度带来了难以散去的雾霭，恒久地笼罩在丰茂的森林和草原上空。"
 pc_fog_tile:0 "雺雾地形"
 pc_fog_tile_desc:0 "雾涌云蒸的海岸与密林。"
 trait_pc_fog_preference:0 "雺雾偏好"
 trait_pc_fog_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 mod_pc_fog_habitability:1 "雺雾星球宜居性"
 START_SCREEN_PART_ONE_FOG:0 "自从[GetHomeWorldName]多雾的峭壁上形成了第一个原始[GetSpeciesName]社区以来的亿万年里，我们的文明已经传播和繁荣起来。"
 TRAIT_FOG_PREFERENCE_EFFECT:0 "雺雾星球宜居性：$pd80$\n海洋星球宜居性：$pd80$\n温性雨林星球宜居性：$pd80$\n山海星球宜居性：$pd80$\n湿地星球宜居性：$pd80$\n$WET_PREFERENCE_EFFECT$"
 pc_fog_adj:0 "雺雾"
 district_pdarcology_organic_housing:0 "庇护理想城"
 district_pdarcology_organic_housing_plural:0 "庇护理想城"
 district_pdarcology_organic_housing_desc:0 "这些高耸的建筑拥有由AI操纵的人工气候，可以模拟知性有机体所需的任意一种环境。居于其中的有机体的居住需求得到完全满足。"
 col_dome_industrial:0 "工业栖所"
 col_dome_industrial_desc:0 "致力于均衡的合金生产与消费品生产的人造穹顶生态城。"
 pdbiolumen.30.name:0 "丛林要吃人了"
 pdbiolumen.30.desc:0 "在[Root.Planet.GetName]上已经发生了几起可怕的谋杀案。通常是落单的人失踪，然后有少数尸体被找到——它们被树木刺穿，器官被移除。我们相信是某种野生动物造成的，但这种可怕的行为已经引起了整个殖民地对林中怪物的恐惧。"
 pdbiolumen.30.a:0 "监控事态。"
 pdbiolumen.30.b:0 "我们可不听这种迷信。"
 pdbiolumen.30.c:0 "长夜漫漫,处处险恶。"
 pdbiolumen.31.name:0 "外面有东西在等着我们"
 pdbiolumen.31.desc:0 "在过去6个月中，袭击的频率和数量都上升了，殖民地的大部分民众都紧张不安。这看起来不太可能是野生动物的行为。我们的异种生物学家和军队随时准备搜查每一寸丛林，以找出导致这些袭击的原因。"
 pdbiolumen.31.a:0 "小心推进。"
 pdbiolumen.32.name:0 "如果它会流血，那么我们就能杀掉它。"
 pdbiolumen.32.desc:0 "我们的异星生物学家在[Root.Planet.GetName]的神秘死亡事件上取得了突破性进展。在研究小组的大量人员在林中被杀后，一群足智多谋的士兵困住并杀死了其中一个生物。事实证明，一群原始的爬行生物把这个星球当成了家。我们直到现在才注意到他们，因为他们的生物能力可以使自己不被我们的眼睛和扫描仪察觉。有了这些信息，搜索小组的幸存成员用他们的扫描仪寻找这种爬行生物血液中的独特微量元素。现在，他们已经找到了他们的一个定居点，并开始观察他们的文化和行为。我们应该很快就能得到一份报告。"
 pdbiolumen.32.a:0 "但愿他们的牺牲没有白费。"
 pdbiolumen.33.name:0 "现在我们在暗处了"
 pdbiolumen.33.desc:0 "在[Root.Planet.GetName]上的物种——自称为伊津，翻译过来意为“猎手”——痴迷于狩猎战利品。他们经常追踪并杀死星球上最大和最危险的生物，似乎是为了运动；他们的定居点上挂满了这些狩猎的战利品。看来，自从我们登陆以来，他们已经注意到我们的智力和防御能力，并把我们作为他们狩猎的一个新的、致命的挑战。科学小组已经破译了他们的大部分语言，并且有信心我们可以在必要时开始正式沟通。我们的军队对研究他们独特的能力也很感兴趣。"
 pdbiolumen.33.a:0 "把这个项目交给军方。"
 pdbiolumen.33.a.tooltip:0 "我们允许军方随意研究猎手。"
 pdbiolumen.33.b:0 "我们不能让他们伤害殖民地。"
 pdbiolumen.33.b.tooltip:0 "我们设立猎手保留地。"
 pdbiolumen.33.c:0 "这是他们的家，让他们选择自己的命运。"
 pdbiolumen.33.c.tooltip:0 "几个猎手人口加入了我们。"
 pdbiolumen.33.d:0 "彻底清除他们。"
 pdbiolumen.33.d.tooltip:0 "杀光猎手。"
 pdbiolumen.40.name:0 "遁入黑暗。"
 pdbiolumen.40.desc:0 "在建立了积极的沟通之后，军方已经完成了对其基因和技术的广泛研究，并在将其融入自己的技术方面取得了相当大的进展。在看到我们军队的技术和技能之后，一些部落已经要求加入我们。"
 pdbiolumen.40.a:0 "欢迎他们。"
 pdbiolumen.40.a.tooltip:0 "一个猎手人口加入我们的帝国。"
 pdbiolumen.40.b:0 "不，但我们会建立保留地以保护他们的生活方式。"
 pdbiolumen.40.b.tooltip:0 "我们设立猎手保留地。"
 pdbiolumen.40.c:0 "当然不行，他们太危险了。"
 pdbiolumen.40.c.tooltip:0 "杀光猎手。"
 pdbiolumen.41.name:0 "远离怪兽的安全地。"
 pdbiolumen.41.desc:0 "虽然昂贵且耗时，但我们已经成功地在密集的丛林中建立了几个保留地。我们的生物学家将能够在未来几年内研究他们，而他们的生活方式也会得到保护。"
 pdbiolumen.41.a:0 "这最好了."
 pdbiolumen.42.name:0 "我们一起狩猎。"
 pdbiolumen.42.desc:0 "事实证明，猎手拥有惊人的机敏和对我们科技的适应性。他们对我们的唯一要求是保持他们的仪式性狩猎——他们渴望在整个星系中继续进行。尽管我们的一些民众持保留意见，但事实证明，狩猎使[Root.Planet.GetName]和其他行星上更可怕的生物得到控制，使殖民地生活更加安全。"
 pdbiolumen.42.a:0 "欢迎加入我们，猎手。"
 pdbiolumen.43.name:0 "狩猎结束。"
 pdbiolumen.43.desc:0 "已经完全地消灭猎手，清理他们村庄的工作人员发现了很多由珍贵矿物制成的物品。不幸的是，看起来猎手是生态系统的重要组成部分，他们追捕的许多可怕生物现在疯狂增长。虽然这为我们的科学家和生态旅游提供了机会，但对殖民者来说这绝对是一种麻烦。"
 pdbiolumen.43.a:0 "不幸。"
 sr_crystal:0 "艾森晶体"
 sr_crystal_desc:0 "整个星系中只有一个地方能够发现这种晶体，它能极大改善有机体的健康程度和寿命。"
 d_crystal_guild:0 "水晶地域"
 d_crystal_guild_desc:1 "这个世界的巨型晶体柱占据了地表的大部分区域，为有机生命提供了积极的影响。"
 job_crystal_carver:0 "水晶雕刻家"
 job_crystal_carver_plural:0 "水晶雕刻家"
 job_crystal_carver_desc:0 "这些晶体雕刻家仔细地从巨型晶体柱上切下有用的艾森碎片。"
 job_crystal_carver_effect_desc:0 "$job_crystal_carver$ $job_crystal_carver_plural$通过使用艾森晶体雕刻物品将£consumer_goods£ §Y$consumer_goods$§!把它们变成£acean£。"
 mod_job_crystal_carver_add:0 "$job_crystal_carver$岗位"
 mod_job_crystal_carver_per_pop:0 "每$VALUE$人口§G+1§!$job_crystal_carver$岗位"
 mod_job_crystal_carver_per_pop_short:0 "\n每$VALUE$ £pop£ §G+1§! £mod_job_crystal_carver_add£"
 crystal:0 "晶体行星"
 crystal_desc:0 "覆盖这片土地的巨型晶体柱对有机生命的健康有积极影响。"
 building_crystal_pillar:0 "艾森晶体柱"
 building_crystal_pillar_desc:0 "水晶柱使用高度先进的电磁场发生器来提高水晶的自然能量。周边食物资源生长加快。"
 sr_acean:0 "艾森晶体"
 sr_acean_desc:0 "这种独特的晶体对有机生命的健康拥有难以置信的益处。"
 tech_acean_study:0 "艾森晶体研究"
 tech_acean_study_desc:0 "虽然艾森的效应易于观察，但我们需要展开进一步研究，以完全了解其潜力。永久的研究站会在艾森晶体柱周围建立。"
 tech_acean_mine:0 "艾森晶体开采"
 tech_acean_mine_desc:0 "持续开采艾森晶体柱是可以实现的。"
 building_crystal_carver:0 "艾森雕刻中心"
 building_crystal_carver_desc:0 "这种设施用于加工艾森晶体，在艾森晶体从晶体柱上被仔细切下以后。"
 mod_building_crystal_carver_max:0 "最大$building_crystal_carver$s"
 building_acean_farm:0 "艾森农场"
 building_acean_farm_desc:0 "虽然艾森无法在远离发源地的情况下生产，但是这些移植过来的艾森晶体柱可以将其健康增益带给其他星球的有机生命。"
 tech_acean_farm:0 "艾森农场强化"
 tech_acean_farm_desc:0 "将艾森晶体柱移植到其他星球，我们也可以将艾森的独特特性扩散至其他星球。"
 building_acean_patch:0 "艾森矿脉"
 building_acean_patch_desc:0 "将小型晶体移植物散播到这个星球上，可以增强稀有水晶和其他矿物的开采能力。"
 tech_acean_patch:0 "艾森矿移植"
 tech_acean_patch_desc:0 "可以将小型晶体簇移植到其他行星，以增强矿物和稀有水晶的开采。"
 edict_cyrstal_growth:0 "艾森人口增长"
 edict_cyrstal_growth_desc:0 "将艾森直接加入到食物和水的供应中，我们可以鼓励人口增长。"
 edict_cyrstal_food:0 "艾森农业增长"
 edict_cyrstal_food_desc:0 "艾森肥料可以很容易地运输到帝国的各个农场之中。"
 edict_cyrstal_minerals:0 "艾森矿物增长"
 edict_cyrstal_minerals_desc:0 "将开采出的矿物与艾森混合，可以提升其效能。"
 pdcrystal.10.name:0 "成长空间"
 pdcrystal.10.desc:0 "[Root.GetStarName]星系的[Root.GetLeaderName]报告称，在[From.GetName]发现了一种特别的现象。初步扫描展示了地表的集中晶体构造和丰富的有机生命迹象。对该星球进行深入扫描可能会带来独特的发现。"
 pdcrystal.10.a:0 "仔细观察。"
 pdcrystal.20.name:0 "晶体之塔"
 pdcrystal.20.desc:0 "完成了对[From.GetName]的深入扫描以后，事实已经变得明了：这里正在发生一些独特的现象。巨大的水晶之塔散步于这片陆上风景的各个地方。在它们周边，有机生命大量涌现。这种晶体——官方命名为艾森——对周围有机生命体的健康拥有显而易见的益处。令人振奋的是，我们从星球上取出的样本——在离开其发源地之后——似乎仍可以保持效果。在调查过程中，[Root.GetLeaderName]还发现了丛林中的一个衰败的外星研究站的痕迹，并将该地点标记为考古研究的候选场所。"
 pdcrystal.20.a:0 "惊人。"
 pdcrystal_site:0 "晶体丛林"
 pdcrystal_site_desc:0 "这个星球的晶体对有机动植物展示出了独特的影响。在这个古老的外星研究站周围建立一个深入的研究点，可以揭示其力量的奥秘。"
 pdcrystal.50.name:0 "外壳上的洞"
 pdcrystal.50.desc:0 "这个衰朽基地的大部分——连同其技术——都被丛林所淹没，但我们已经成功破译出一些相关信息。他们——被称为“科尔”，并非是这个世界的原住民——正在开展某种星球规模的实验，涉及到深入星球地壳的洞穴。现场几乎不存在其他未受损伤的数据，但我们确实发现了一些线索，指向了离研究站不远的一处较大的科尔定居点的位置。"
 pdcrystal.50.a:0 "有趣。"
 pdcrystal.51.desc:0 "在定居点，我们发现了一艘世代飞船的残骸。似乎科尔人在自作自受的气候崩溃以后就离开了他们的母星。凭借对跃迁技术的初步了解，他们派出最杰出的人去建立新家园并重建他们的社会。在几代人的时间里，他们从一个星系流浪到又一个星系，却未能找到能够维持生存的星球。当他们发现这个星球时，它似乎成为了他们所有问题的解决方案。他们降下飞船，并开始建造新的家园。"
 pdcrystal.52.desc:0 "新的殖民地在数年间运作良好，晶体柱令他们得以大量收获从母星移植过来的作物。但后来殖民者开始失踪，起初只是缓慢发生，他们将其归于随机事件。然而，很快就可以看出，失踪速度正在攀升。在解决失踪事件的过程中，他们最优秀的科学家偶然发现了一些不同寻常的事实：这个星球是活的，正在以某种方式捕食他们。由于无法再次发射殖民船，他们立即放下其他所有的项目，尝试沟通和安抚这个星球。"
 pdcrystal.52.a:0 "我们在这里安全吗？"
 pdcrystal.53.desc:0 "对该星球的研究发现，它只有最基本的智力，类似于没有理性的动物。这种石质生物是在地表深处发现的晶体网状物，艾森是它的诱饵，通过诱导生长和愈合来鼓励生命体聚集在它附近。然后，它将打开天坑，吞噬附近的生物，并使用其晶体网状物来进食。科尔人必须阻止这个星球杀死他们最后的人民。我们发现的钻孔是他们攻击它的方式：他们向星球深处发送了一个电磁脉冲装置，以破坏晶体网状结构。他们相信他们可以杀死以他们为食的部分，而不会杀死整个存在——类似于脑白质切除术。"
 pdcrystal.53.a:0 "可怕。"
 pdcrystal.54.desc:0 "对他们而言，不幸的是，科尔人的钻孔只是加速了星球的捕食，或许是为了保护自身。当他们终于准备好开火的时候，已经只剩几十个科尔人了。开火之后，星球自身立即出现了巨大的能量涌动，紧着着，殖民者的所有日志记录和活动，以及星球自身的所有更高的能量读数，全部停止了。作为最后的行动，这个生物似乎成功地杀死了它的毁灭者。虽然他们没能活着看到这一幕，但是科尔人似乎是正确的；这个星球已经失去了直接捕食的能力，但是没有死亡，相反，它现在直接从地面被动吸收矿物。事实证明，这才是艾森晶体力量的真正的、病态的来源。"
 pdcrystal.54.a:0 "最终，他们同归于尽。"
 pdcrystal.60.name:0 "这一切的宿命"
 pdcrystal.60.desc:0 "对于这个被“切除脑白质”的石质网状生物，应该怎么处理？"
 pdcrystal.60.a:0 "让我们减缓它可能感受到的痛苦。"
 pdcrystal.60.a.tooltip:0 "留下此生物星球用于养活自己的矿脉，我们可以增进艾森晶体的生长，并增强它们对动植物的影响。"
 pdcrystal.60.b:0 "留着它吧，它遭的罪够多了。"
 pdcrystal.60.b.tooltip:0 "我们并不确定它是否会感到疼痛，而它产出的稀有晶体和矿物——作为其进食的副产物——也相当优良而不容忽视，但我们会更多地聚焦于独特的艾森晶体的收获当中。"
 pdcrystal.60.c:0 "那些外星人试图利用这头野兽的做法是对的。"
 pdcrystal.60.c.tooltip:0 "由该生物的进食而产生的矿物和稀有水晶应该得到利用，但我们也会给它留足用于养活自身并产出少量艾森晶体的量。"
 pdcrystal.60.d:0 "完成这项工作，杀了它。"
 pdcrystal.60.d.tooltip:0 "那些外星人走得还不够远。我们会完成这项工作，开采珍贵的矿物和稀有水晶。我们不想要这个卑劣生物的艾森晶体。"
 pdterra_storm:0 "环境改造候选（风暴星球）"
 pdterra_storm_desc:0 "这个星球的风暴模式相当罕见，一度比当前的水平暴烈许多。此行星可以被改造为稀有的风暴星球。"
 pdterra_glacio:0 "环境改造候选（冰川火山星球）"
 pdterra_glacio_desc:0 "该星球的地热活动和火山活动一度比当前水平猛烈得多。该星球可以被改造为罕见的冰川火山星球。"
 pdterra_lichen:0 "环境改造候选（地衣星球）"
 pdterra_lichen_desc:0 "该星球曾经拥有一个更加欣欣向荣的生态系统，以地衣为基础。此行星可以被改造为稀有的地衣星球。"
 pdterra_biolumen:0 "环境改造候选（生物光星球）"
 pdterra_biolumen_desc:0 "该星球的动植物的基因中蕴藏着一种并未激活的生物光能力。此星球可以被改造为稀有的发光星球。"
 pdterra_megaflora:0 "环境改造候选（巨植物星球）"
 pdterra_megaflora_desc:0 "尽管仅有少数植丛留存，但这个星球曾经是覆盖整个星球的巨型植物森林的家园。此星球可以被改造为稀有的巨植物星球。"
 pdterra_aquifer:0 "环境改造候选（蓄水层星球）"
 pdterra_aquifer_desc:0 "这个星球的地表曾经遍布着大型泻湖和蓄水层。它可以被改造为罕见的蓄水层星球。"
 pdterra_reef:0 "环境改造候选（珊瑚礁脉星球）"
 pdterra_reef_desc:0 "该星球的珊瑚体系曾经蔓延、覆盖了整个星球的水域。此星球可以被改造为稀少的珊瑚礁脉星球。"
 pdterra_coral:0 "环境改造候选（陆珊瑚星球）"
 pdterra_coral_desc:0 "该星球一度拥有规模巨大的陆生陆珊瑚林。它可以被改造为罕见的陆珊瑚星球。"
 pdterra_supercon:0 "环境改造候选（超大陆星球）"
 pdterra_supercon_desc:0 "该星球的地壳板块接近于形成单一超大陆的状态。它可以被改造为罕见的超大陆星球。"
 pc_tidallylocked_barren:0 "荒芜星球（潮汐锁定）"
 pc_tidallylocked_barren_desc:0 "贫瘠的岩石星球，大气层稀薄或不存在，受到母恒星的潮汐锁定。表面布满陨石撞击坑，完全没有生命。"
 pdterra_tidallocked:0 "环境改造候选（潮汐锁定星球）"
 pdterra_tidallocked_desc:0 "尽管这个潮汐锁定星球荒芜，没有生命，但它有固态水冰，可能有过一个欣欣向荣的生态系统。配合合适的技术，可以将它改造为一个罕见的宜居星球——潮汐锁定星球。"
 pdterra_lanthanide:0 "环境改造候选（镧星球）"
 pdterra_lanthanide_desc:0 "尽管这个星球荒芜，没有生命，但它有固态水冰和高丰度的稀土元素，可能有过一个欣欣向荣的生态系统。配合合适的技术，可以将它改造为一个罕见的宜居星球——镧星球。"
 pc_rogue_barren:0 "荒芜星球（孤谲）"
 pc_rogue_barren_desc:0 "贫瘠的岩石星球，大气层稀薄或不存在。该星球是一个来自外星系的俘虏，是从另一个恒星系逃逸的孤谲星球。表面布满陨石撞击坑，完全没有生命。"
 pdterra_rogue:0 "环境改造候选（孤谲星球）"
 pdterra_rogue_desc:0 "尽管荒芜而缺乏生命，这个星球——一个来自系外的俘虏——却曾有过相当活跃的地热活动。配合合适的技术，可以将它改造为一个罕见的宜居星球——孤谲星球。"
 pdterra_karst:0 "环境改造候选（喀斯特星球）"
 pdterra_karst_desc:0 "尽管这个潮汐锁定星球荒芜，没有生命，但它的深层岩溶系统中拥有固态水冰，可能有过一个欣欣向荣的生态系统。配合合适的技术，可以将它改造为一个罕见的宜居星球——喀斯特星球。"
 pdterra_geothermal:0 "环境改造候选（地热星球）"
 pdterra_geothermal_desc:0 "尽管这个星球冰封，没有生命，但有迹象表明它曾经拥有高强度的地热活动，可能有过一个欣欣向荣的生态系统。配合合适的技术，可以将它改造为一个罕见的宜居星球——地热星球。"
 pdterra_superhabitable:0 "环境改造候选（类地大行星）"
 pdterra_superhabitable_desc:0 "尽管这个星球荒芜，没有生命，但这个大星球有固态水冰，可能有过一个欣欣向荣的生态系统。配合合适的技术，可以将它改造为一个罕见的宜居星球——类地大行星。"
 pdterra_salt:0 "环境改造候选（盐地星球）"
 pdterra_salt_desc:0 "尽管这个星球荒芜，没有生命，但它有丰富的矿物和盐化合物，可能有过一个欣欣向荣的生态系统。配合合适的技术，可以将它改造为一个罕见的宜居星球——盐地星球。"
 pdterra_primal:0 "环境改造候选（原始星球）"
 pdterra_primal_desc:0 "虽然这个星球熔融，没有生物，但有迹象表明，该星球的地质活动可以变得稳定，并发育出欣欣向荣的生态系统。如果有合适的技术，它可以被改造为罕见且宜居的原始星球。"
 pc_reef:0 "珊瑚礁脉星球"
 pc_reef_desc:0 "气候温和的岩石星球，拥有富含氮氧的大气圈和意义重大的水圈。90%地表都是浅海，在行星轨道上可以直接看到隐藏在水面下的规模巨大的礁脉体系。有些地方的礁脉生长到高出水面，因而形成星罗棋布的礁脉链，成为仅有的露出海面的陆地。"
 pc_reef_tile:0 "礁脉地形"
 pc_reef_tile_desc:0 "气候温和的浅海与珊瑚群岛。"
