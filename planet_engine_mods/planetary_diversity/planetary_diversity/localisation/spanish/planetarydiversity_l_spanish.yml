###Eco-Arcology Update
 decision_ecoarcology_project_relic:0 "Restaurar a Eco-Arcología"
 decision_ecoarcology_project_relic_desc:0 "Este planeta fue una vez una vibrante ecumenópolis. Sería una tarea monumental, pero el planeta podría ser reconstruido y restaurado a su antigua gloria. Pero agregando grandes distritos de jardines podemos equilibrar la ciudad con la naturaleza para hacerla más deseable lugar para nuestra gente."
 d_ecogarden:0 "Arcología de Jardín"
 d_ecogarden_desc:0 "Al bloquear grandes secciones de la naturaleza salvaje del planeta lejos de las ciudades arqueológicas, brinda un lugar para que los ciudadanos se relajen y se reconecten con la naturaleza." 
 district_arcology_vertical_farms:0 "Arcología Cultural"
 district_arcology_vertical_farms_plural:0 Arcologías Culturales"
 district_arcology_vertical_farms_desc:0 "Donde los habitantes de la ecumenópolis exploran las artes y se relajan en sus horas de ocio."

 ###Sudario World
 pc_pdSudario:0 "Mundo del Sudario"
 pc_pdSudario_desc:0 Un mundo rocoso con una atmósfera de nitrógeno y oxígeno. Nada en este planeta se ajusta a las normas geológicas y físicas conocidas. Las formaciones rocosas parecen tomar un aspecto retorcido formas orgánicas y hay profundos abismos que se adentran completamente en la corteza del planeta. Si bien hay una diversidad casi infinita en los biomas del planeta, ninguno de ellos recuerda a los experimentados en cualquier otro lugar."
 pc_pdSudario_tile:0 "Terreno envolvente"
 pc_pdSudario_tile_desc:0 "Montañas retorcidas y abismos profundos e infinitos."
 trait_pc_pdSudario_preference:0 "Preferencia Mundo del Sudario"
 trait_pc_pdSudario_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 pc_pdSudario_habitability:0 "Habitabilidad Mundo del Sudario"
 mod_pc_pdSudario_habitability:0 "Habitabilidad Mundo del Sudario"
 START_SCREEN_PART_ONE_PDSudario:0 "En los eones desde que las primeras comunidades primitivas de [GetSpeciesName] tomaron forma en las llanuras retorcidas de [GetHomeWorldName], nuestra civilización se ha extendido y prosperado."
 
 ###Destroy any Temple
 pdSudario.00.name:0 "Cambios"
 pdSudario.00.desc:0 "Momentos después de que el templo en [Root.GetName] fuera destruido, comenzaron a manifestarse cambios radicales en el planeta en una ola que se originó en el templo. conectar el templo había perdido en este mundo todo su poder y el planeta ha vuelto al bioma que sólo podemos asumir que debe haber tenido antes de que el templo fuera capaz de tomar el control de él ."
 pdSudario.00.a:0 "Qué poder."
 pdSudario.00.a.desc:0 "La conexión del planeta con la entidad se cortó y volvió a su bioma original."
 d_pdSudariotempleruin:0 "Templo destruido"
 d_pdSudariotempleruin_desc:0 "Si bien este templo ha sido destruido, quedan muchas preguntas sobre su poder y origen. Estudiar lo que queda podría ayudar a resolver el misterio."

 ###Whispers in the Void 
 d_pdSudario_whispers:0 "El templo de los susurros"
 d_pdSudario_whispers_desc:0 "Esto es más un laberinto que un templo. Vientos fuertes soplan a través de los pasillos sinuosos y los callejones sin salida. Cualquiera que entre jura que hay voces en los vientos que lo invitan a buscar más profundamente en el laberinto, pero nunca más se supo de los que escuchan. . "
 pdwhispers:0 "Los Susurros"
 pdwhispers_desc:0 "Todos los que viven aquí saben que pueden oírlo; los susurros en el viento, los susurros en la oscuridad. Nuestros investigadores a menudo encuentran soluciones brillantes y únicas a los problemas. También hay niveles de suicidio más altos de lo normal y el problema de la salud mental en este mundo. Nuestros investigadores nos aseguran que estos fenómenos no están conectados de ninguna manera ."
 pdnowhispers:0 "El silencio"
 pdnowhispers_desc:0 "Todos los que viven aquí carecen de inspiración y creatividad, y a menudo pierden el enfoque en los proyectos intelectuales y la investigación. Aún tenemos que descubrir las razones por las que esto parece afectar a cualquiera que ponga un pie en el planeta."
 pdSudario.10.name:0 "Envuelto en misterio"
 pdSudario.10.desc:0 "Este extraño mundo habitable no parece ajustarse a nuestro conocimiento de geología y física, aparecen formaciones gigantes de aspecto orgánico alrededor del planeta y hay profundos abismos abiertos que conducen a la corteza del planeta. Algunos de los exploradores han llamado a este mundo maldito y muchos afirmaron escuchar voces en los vientos de este planeta. También hay pocos signos dispersos de una civilización antigua desconocida en la superficie ."
 pdSudario.10.a:0 "Desconcertante."
 pdSudario.11.name:0 "Un templo"
 pdSudario.11.desc:0 "Se ha encontrado un templo en [Root.GetName], aunque se parece más a un laberinto que a un templo. Todos los equipos de exploración que se han adentrado más en él han desaparecido y se presume que han muerto. Algunos los lugareños ya lo han adorado y afirmar que les permite hacerlo nos hará ganar una gran comprensión y descubrimiento ."
 pdSudario.11.a:0 "¿Gran conocimiento y descubrimiento? Excelente."
 pdSudario.11.b:0 "Tonterías supersticiosas."
 pdSudario.11.c:0 "Nada de esto es correcto, destruye el templo."
 pdSudario.12.name:0 "Susurros"
 pdSudario.12.desc:0 "Con la colonia en [Root.GetName] fortaleciéndose, hemos encontrado dos cosas sobre este extraño mundo. En primer lugar, las personas que viven aquí parecen ser bendecidas en lo que respecta a la investigación, a menudo vienen con creativos y descubrimientos asombrosos. También hay un nivel estadísticamente más alto de suicidio y problemas de salud mental, pero hasta ahora los investigadores están convencidos de que los dos fenómenos no están conectados ."
 pdSudario.12.a:0 "Brillantez y locura, pero dos caras de la misma moneda."
 pdSudario.12.b:0 "No, esto no es seguro, demuele el templo."
 pdSudario.13.name:0 "Silencio"
 pdSudario.13.desc:0 "Con la colonia en [Root.GetName] poniéndose de pie, parece que este planeta está teniendo un efecto negativo en la población. Cualquiera que viva aquí no tiene inspiración y es perezoso cuando se trata de actividades intelectuales. Si bien todos saben que las pruebas médicas han resultado negativas, algunos de los lugareños más supersticiosos han afirmado que hay una cura dentro del templo ."
 pdSudario.13.a:0 "Entonces es un planeta de idiotas."
 pdSudario.13.b:0 "Abre el templo, esto debe estar al revés."
 pdSudario.13.c:0 "O tal vez el templo es la causa, destrúyelo."
 pdSudario.14.name:0 "Susurros"
 pdSudario.14.desc:0 "Parece que abrir §YTemples of Whispers§! fue la elección correcta y la colonia ha dado un giro completo. Las mismas personas que parecían desinteresadas en la ciencia ahora prosperan al explorarla. También ha Ha habido un ligero repunte en el suicidio y la salud mental, pero nos han asegurado repetidamente que esto no está relacionado ."
 pdSudario.14.a:0 "Eso es bueno, ¿verdad?"
 pdSudario.14.b:0 "Demasiado espeluznante, arrasa el templo."
 pdSudario.15.name:0 "Eureka"
 pdSudario.15.desc:0 "Los investigadores de [From.GetName] han logrado un / un avance asombroso en una nueva tecnología. También ha habido un mayor nivel de suicidios y problemas de salud mental últimamente, pero los funcionarios no aceptarán que estos las cosas están conectadas ."
 pdSudario.15.a:0 "Fascinante."
 pdmadness:0 "Problemas masivos de salud mental"
 pdmadness_desc:0 "La gente en este planeta está sufriendo un período inexplicable de paranoia, depresión, insomnio y tendencias suicidas. Los sacerdotes del templo afirman que todo terminará pronto y que todos volverán a la normalidad."

 ###Composer of Strands
 pdSudario.20.name:0 "Agarrando Hebras"
 pdSudario.20.desc:0 "Este extraño mundo habitable no parece ajustarse a nuestro conocimiento de geología y física, aparecen formaciones gigantes de aspecto orgánico alrededor del planeta y hay profundos abismos abiertos que conducen a las profundidades del planeta. Toda la vida animal en este planeta es extraño y está mutado, con individuos de la misma especie que tienen perfiles genéticos radicalmente diferentes. Si bien esto no debería ser posible, está claro que este fenómeno persiste en todo el planeta ."
 pdSudario.20.a:0 "Interesante."
 d_pdSudario_eater:0 "El Templo de Hebras"
 d_pdSudario_eater_desc:0 "Este templo se encuentra en lo profundo de una parte selvática de este planeta, y las plantas y los animales aquí muestran signos más avanzados de mutación."
 pdSudario.21.name:0 "El Corazón de las Tinieblas"
 pdSudario.21.desc:0 "Se ha encontrado un templo en [Root.GetName] en lo profundo de una parte selvática del planeta. Las traducciones de los glifos han descubierto que alguna vez se llamó §YTemplo de Hebras§!. Si bien el fenómeno de la mutación genética se encuentra en todas partes del planeta, es más pronunciado en el área alrededor del templo. Es muy posible que este templo sea la fuente del fenómeno ."
 pdSudario.21.a:0 "Envíe un equipo de investigación inmediatamente."
 pdSudario.21.b:0 "No, esto es completamente inseguro."
 pdSudario.21.c:0 "Nada de esto es correcto, destruye el templo."
 pdSudario.22.name:0 "Los Peligros de la Vejez"
 pdSudario.22.desc:0 "El estudio del templo en [Root.GetName] ha demostrado que este es el centro del poder que controla las mutaciones, aunque no podemos explicar los mecanismos que lo causan. También ha quedado claro que existe un efecto secundario de gran alcance de estas mutaciones; las personas en este mundo viven durante un tiempo extraordinariamente largo en comparación con los promedios en nuestros otros mundos debido a esto nuestra población aquí está creciendo más rápido de lo esperado. Nuestros investigadores creen que han encontrado una cámara secreta en lo profundo §YTemplo de Hebras§!. y estamos preparados para romperlo si lo deseamos ."
 pdSudario.22.a:0 "Abre la cámara."
 pdSudario.22.b:0 "Quizás es mejor que lo dejemos así."
 pdcomposer:0 "Compuesto"
 pdcomposer_desc:0 "Si bien las tasas de natalidad son consistentes con nuestra especie, la inexplicable longevidad en este mundo significa que las personas tienen vidas más largas y productivas."
 pdSudario.23.name:0 "Tira de la Hebra"
 pdSudario.23.desc:0 "La cámara oculta en §YTemplo de Hebras§!. está abierta y dentro hay una gruesa red de cuerdas de diferentes colores que salen de cada pared, el piso y el techo. Creemos que podría ser una especie de rompecabezas, o tal vez una trampa. ¿Cómo se debe continuar? "
 pdSudario.23.a:0 "Tire de la Hebra Roja."
 pdSudario.23.b:0 "Tire de la Hebra Verde."
 pdSudario.23.c:0 "Tire de la Hebra Naranja."
 pdSudario.23.d:0 "Tire de la Hebra Marrón."
 pdSudario.23.e:0 "Tire de la Hebra Azúl."
 pdSudario.23.f:0 "Tire de la Hebra Turquesa."
 pdSudario.23.g:0 "No, esto es una trampa. Sal de ahí."
 pdSudario.24.name:0 "Atrapado en la Red"
 pdSudario.24.desc:0 "La hebra elegida se tiró y desencadenó una reacción en cadena que terminó con todas las hebras cambiando de lugar, ya que resultó que todas estaban conectadas en un sistema grande. Cuando hizo clic para detenerse, un pulso de energía disparada desde el templo, y se sintió en todos nuestros mundos. Esta energía ha dejado una especie de plaga genética que ha afectado a todos en todo el imperio y ha causado una mutación extraña e irreversible en nuestra población. Pero los expertos médicos que estudian las mutaciones han encontró un lado positivo, parece que nuestro genoma se ha vuelto más susceptible a la manipulación genética si decidimos hacernos alteraciones en el futuro ."
 pdSudario.24.a:0 "¡Qué hemos hecho!"
 trait_pdSudariocomposer:0 "Hebras compuestas"
 trait_pdSudariocomposer_desc:0 "Tiramos de los hilos en el templo y cambiamos para siempre. Nuestra gente tiene vidas más largas, pero nos hemos vuelto un poco repulsivos para otras razas y nos hemos vuelto más desviados."
 tech_pdSudariocomposer:0 "Hebras compuestas"
 tech_pdSudariocomposer_desc:0 "La plaga genética que dejó el Templo de hebras ha dejado nuestro genoma más abierto a la manipulación genética."
 pdnocomposer:0 "Sin composición"
 pdnocomposer_desc:0 "Si bien las tasas de natalidad son consistentes con nuestra especie, la menor esperanza de vida está teniendo un efecto negativo en las tasas de crecimiento planetario."
 pdSudario.25.name:0 "Un corto período de tiempo"
 pdSudario.25.desc:0 "Están llegando informes en [Root.GetName] sobre una gran cantidad de muertes prematuras. Por favor, no parezca vivir mucho tiempo en este planeta. Las pruebas médicas no han podido encontrar ninguna razón de esto y estamos desconcertados por lo que podría estar causándolo. La única teoría que tenemos en este punto es que el templo puede tener algo que ver con eso considerando el otro fenómeno genético en este planeta que parece estar centrado alrededor de él ."
 pdSudario.25.a:0 "Lleva un equipo a ese templo inmediatamente."
 pdSudario.25.b:0 "Nadie se acerca, podría empeorar."
 pdSudario.25.c:0 "Destruye ese templo. Ahora."
 pdSudario.26.name:0 "Un Corto Período de Tiempo"
 pdSudario.26.desc:0 "Parece que tener gente estudiando y orando en el templo ha revertido el problema de la esperanza de vida en [Root.GetName]. De hecho, ahora parece que nuestra población está experimentando una esperanza de vida mucho más larga que la media. Nuestros investigadores También creemos que hemos encontrado una cámara secreta en lo profundo del templo y estamos preparados para abrir una brecha si lo deseamos ."
 pdSudario.26.a:0 "Sí, parece que hay más por descubrir."
 pdSudario.26.b:0 "Ninguna vida extra es suficiente"
 pdSudario.26.c:0 "Destruye el templo, no se puede confiar en él."

 ###Devorador de Mundos
 pdSudario.20.name:0 "Un Mundo de Hambre"
 pdSudario.20.desc:0"Este extraño mundo habitable no parece ajustarse a nuestro conocimiento de geología y física, aparecen formaciones gigantes de aspecto orgánico alrededor del planeta y hay profundos abismos abiertos que conducen a la corteza del planeta. Gran parte de la vida en este mundo es agresiva y viciosa, casi toda la vida vegetal y animal es carnívora de alguna manera ."
 pdSudario.20.a:0 "Increíble."
 d_pdSudario_eater:0 "El Salón de los Guerreros Hambrientos"
 d_pdSudario_eater_desc:0 "En lo profundo de las montañas, este templo es un gran salón con estatuas de guerreros alienígenas festejando y preparándose para la batalla, en el medio hay un juego de tambores de guerra."
 pdSudario.31.name:0 "El Salón de los Guerreros"
 pdSudario.31.desc:0 "Se han encontrado lugareños en un templo en [Root.GetName] en una remota cordillera helada. En el interior hay una única sala grande con estatuas de guerreros de una especie alienígena desconocida festejando y preparándose para la batalla . En medio de estas estatuas hay un gran tambor en sorprendentemente buenas condiciones considerando cuánto tiempo ha estado desierto el planeta. ¡Los lugareños ya han estado orando y entrenando aquí y afirman que es un lugar de increíble poder llamándolo el §YSalón de los Guerreros§!. Afirman que si tocamos los tambores de guerra apaciguaremos al dios de las estatuas ."
 pdSudario.31.a:0 "¿Qué? ¿Están locos? Déjalos en paz."
 pdSudario.31.b:0 "Sí, ¿por qué no obtener el apoyo de un dios de la guerra?"
 pdSudario.31.c:0 "Esto es demasiado extraño, convierte ese templo en escombros."
 pdeater:0 "Los Tambores de las Guerras"
 pdeater_desc:0 "Nuestros soldados estacionados aquí tienen más fuerza y ​​mejor moral que nuestros soldados típicos. Nuestros generales no pueden explicar por qué, pero hay algo en este mundo que produce los mejores guerreros."
 pdnoeater:0 "No apto para la batalla"
 pdnoeater_desc:0 "Por razones que aún no se han explicado, todos los soldados estacionados en este planeta son débiles y vagos. Habitualmente caen muy por debajo de las normas esperadas dentro de nuestro ejército."
 pdSudario.32.name:0 "Los Guerreros más Débiles"
 pdSudario.32.desc:0 "Nuestros informes militares sobre los soldados en este mundo no están alcanzando nuestro nivel esperado de habilidad y fuerza. Se quejan de fatiga e informan que tienen sueños terribles de ser derrotados en la batalla mientras los enemigos hacen sonar los tambores desde lejos. . Nuestros generales están explorando todas las opciones, pero hasta ahora nada parece ayudar. Algunos lugareños afirman que enviar sacerdotes y soldados al §YSalón de los Guerreros§! Revertir este problema con nuestros soldados."
 pdSudario.32.a:0 "No, solo necesitan más formación."
 pdSudario.32.b:0 "Ya toca los tambores de guerra."
 pdSudario.32.c:0 "Destruye el templo, quizás sea la causa del problema."
 pdSudario.33.name:0 "Los Tambores, el Hambre"
 pdSudario.33.desc:0 "Se tocaron los tambores y días después miles de personas están desaparecidas. No hay rastro excepto por unos pocos fragmentos en su última posición conocida como si fueran comidos por algún tipo de bestia... pero esto terrible tragedia coincidió con un aumento muy notable de los ejércitos de nuestro imperio disposición y fuerza. Los sacerdotes en el templo nos dicen que este es el costo, si mantenemos los tambores alimentados con alma, nuestros ejércitos siempre serán más fuertes que nuestros enemigos."
 pdSudario.33.a:0 "Entonces este es el precio que pagamos por la victoria."
 pdSudario.33.b:0 "Nuestro pueblo no será sacrificado. Derriba el templo."
 pd_eater_of_worlds:0 "Los Tambores del Templo"
 pd_eater_of_worlds_desc:0 "Se tocaron los tambores y se pagó el precio."
 pdSudario.34.name:0 "El Resto Débil"
 pdSudario.34.desc:0 "Nada parece ser capaz de funcionar con estos soldados. Son tan débiles, fin de la historia. La mayoría de nuestros expertos militares recomiendan mover cualquier activo militar valioso fuera de este mundo, mientras que algunos sugieren que destruyamos ese maldito templo."
 pdSudario.34.b:0 "Bien, Destruye el Templo."
 pdeater_unhappiness_planet_1:0 "Población Devorada por el Velo"
 pdeater_unhappiness_planet_1_desc:0 "¡Una parte de la población de este planeta fue devorada por el §YDevorador de mundos§!."
 pdeater_unhappiness_planet_2:0 "Población devorada por el velo"
 pdeater_unhappiness_planet_2_desc:0 "¡Una gran parte de la población de este planeta fue devorada por el §YDevorador de Mundos§!."
 
 ###Instrument of Desire
 pdSudario.40.name:0 "Planetoide del Deseo"
 pdSudario.40.desc:0 "Este extraño mundo habitable no parece ajustarse a nuestro conocimiento de geología y física, aparecen formaciones gigantes de aspecto orgánico alrededor del planeta y hay profundos abismos abiertos que conducen a las profundidades del planeta. Hay evidencia significativa que una civilización antigua vivió una vez aquí, pero hace siglos que abusaron de los recursos del planeta hasta el punto de la extinción masiva, incluidos ellos mismos. El ecosistema se ha recuperado por completo."
 pdSudario.40.a:0 "Terrible."
 d_pdSudario_desire:0 "El Templo del Deseo"
 d_pdSudario_desire_desc:0 "Este templo está lleno de motivos de una raza desconocida, podemos encontrar tanto pictografías de ellos funcionando como de grandes celebraciones. Comienzan de manera similar a lo que cabría esperar de las civilizaciones antiguas, pero a medida que te adentras en el templo, rápidamente se vuelven cada vez más gráficos y hedonistas."
 pdSudario.41.name:0 "Fiesta Planetaría"
 pdSudario.41.desc:0 "El estudio arqueológico de este planeta ha descubierto que los caminos de estas personas parecían ser su ruina. Mientras que todo el planeta parecía adorar a una deidad, a la que llamaron" ¡El Instrumento del Deseo! ", parece que casi cada región tenía su propia secta o versión de lo que representaba. Estas personas parecían jugar tan duro como trabajaban, incluso hasta el punto de agotar los recursos naturales y el ecosistema. A medida que los recursos escaseaban, el tribalismo y las luchas internas llevaron a guerras mundiales y Sorprendente cantidad de cultos. Cerca de uno de nuestros principales asentamientos, algunos lugareños han encontrado los §YTemplos del Deseo§! y han comenzado a orar y entretenerse unos por otros, se han enamorado de la cultura anterior de este mundo. se les permitió continuar con sus tradiciones ."
 pdSudario.41.a:0 "Suena como una fiesta."
 pdSudario.41.b:0 Parece que no aprendieron la lección."
 pdSudario.41.c:0 "Parece que debería destruirse."
 pddesire:0 "Los Frutos del Deseo"
 pddesire_desc:0 "La gente en este mundo trabaja duro y se divierte mucho. Esto provoca algunas fricciones con los funcionarios a veces, pero la producción del planeta bien vale la pena las desventajas."
 pdnodesire:0 "Misas Sin Inspiración"
 pdnodesire_desc:0 "La gente de este mundo apenas trabaja, apenas festeja y parece estar de acuerdo con todo lo que sus superiores parecen decir. Esto sería un rayo de luz si no fuera tan increíblemente aburrido aquí."
 pddesireparty:0 ""Fiesta del Deseo"
 pddesireparty_desc:0 "¡Las fiestas comenzaron a partir de lo §YTemplo del Deseo§! se ha extendido por todo el mundo, la gente está acaparando y consumiendo bienes de consumo más de lo habitual y las tasas de natalidad están por las nubes. Esperamos que esto pase."
 pddesirepurge:0 "Fiesta Asesina"
 pddesirepurge_desc:0 "¡Una fiesta en todo el planeta que comenzó en los §YTemplo del Deseo§! se ha convertido en un motín, con saqueos y asesinatos en todos los asentamientos con muchas muertes ya reportadas. Los funcionarios tienen dificultades para controlarlo. "
 pdSudario.42.name:0 "Trabaja Duro, Juega Duro"
 pdSudario.42.desc:0 "Los §YTemplo del Deseo§! han demostrado ser un lugar muy agradable y productivo para la colonia. Aunque algunos describirían lo que sucede en los templos como hedonista, libertinaje y derroche, nadie puede discutir con el notable repunte de la producción en el planeta. Parece que la población trabaja tan duro como puede para llegar antes a la fiesta ."
 pdSudario.42.a:0 "Excelente."
 pdSudario.42.b:0 "No cometeremos el mismo error, destruiremos el templo."
 pdSudario.43.name:0 "No Trabajas, No Jueguas"
 pdSudario.43.desc:0 "Independientemente de las cualidades que los anteriores propietarios de este planeta tenían, no parecen afectar a nuestra población. No quieren trabajar en absoluto y ninguna industria está cumpliendo sus objetivos esperados en el planeta y las tasas de natalidad más bajo de lo esperado. Por otro lado, la gente parece bastante partidaria de nuestra administración y este mundo se está convirtiendo rápidamente en uno de nuestros planetas más estables. Algunos lugareños han afirmado que la razón de la falta de trabajo se debe a que no pueden divertirse en los §YTemplo del Deseo§!, afirman que no tienen ninguna razón para trabajar duro."
 pdSudario.43.a:0 "No other planet has this temple, get back to work."
 pdSudario.43.b:0 "Ok fine, let them party there already."
 pdSudario.43.c:0 "No reason to work? Destroy the temple that'll show them."
 pdSudario.44.name:0 "Party All Night"
 pdSudario.44.desc:0 "Abrirendo los §YTemplo del Deseo§ con Ciudado! La producción del planeta ha dado un giro completo. Por un lado, la gente está trabajando más duro que nunca y las tasas de natalidad son ahora mucho más altas de lo esperado. por otro lado, consumen mucho más de lo esperado y el crimen y la desviación son notablemente más comunes."
 pdSudario.44.a:0"Si están trabajando tan duro, se lo merecen."
 pdSudario.44.b:0 "Demasiado extraño. Destruye ese templo para estar seguro."

 ###Sudario World Decision
 decision_Sudario_world:0 "Convertirse en Mundo del Sudario"
 decision_Sudario_world_desc:0 "Al debilitar el velo estre el Sudario y este planeta, nuestra gente podrá acceder a su poder con facilidad."
