 graveyard:0 "Planeta Cementerio Tiyanki"
 graveyard_desc:0 "Los materiales exóticos dejados por los Tiyanki tienen un/a efecto positivo en la recolección de minerales y la producción de energía."
 d_tiyanki_station:0 "Estación de Investigación Tiyanki"
 d_tiyanki_station_desc:0 "Si bien elegimos desviar a los Tiyanki para que no alcancen la superficie, todavía podemos usar sus cadáveres para aprender todo lo que podamos sobre su viaje cósmico."
 job_tiyanki_roughneck:0 "Extractor Tiyanki"
 job_tiyanki_roughneck_plural:0 "Extractores Tiyanki"
 job_tiyanki_roughneck_desc:0 "Estos trabajadores especializados profundizan en el planeta para obtener los raros gases atrapados bajo la superficie. La cantidad de energía extra generada al liberar este gas también se recolecta para su uso."
