 d_snowball_wasteland_2_desc:0 "A idade do gelo desacelerou a atividade geotérmica neste planeta. Precisamos encontrar uma maneira de regular e controlar este processo a nosso favor."
 d_snowball_wasteland_3:0 "Solo Destruído"
 d_snowball_wasteland_3_desc:0 "O frio neste mundo matou grande parte da matéria bio-orgânica original. Precisamos encontrar uma maneira de encorajá-lo a ser fértil mais uma vez."
 pdhabsnowballmoon:0 "A última esperança"
 pdhabsnowballmoon_desc:0 "Nossos engenheiros conseguiram escavar esta lua antes que nosso mundo se tornasse inabitável, permitindo mais espaço para construção."
 frozen_wasteland_clearing_effect:0 "Descongelar o gelo nesta região diminuirá a quantidade de luz solar refletida, resultando em maior absorção de calor, levando ao aumento da temperatura e habitabilidade."
 snowball_frozen_wasteland_effect:0 "As temperaturas de congelamento diminuem a habitabilidade significativamente."
 snowball_recovering_biosphere_effect:0 "As temperaturas ainda estão baixas, com habitabilidade reduzida, mas não tanto quanto antes."
 snowball_frozen_wasteland:0 "Terreno Aberto Congelado"
 snowball_frozen_wasteland_desc:0 "Este planeta está passando por uma Idade do Gelo, a maioria das áreas habitáveis ​​só podem ser encontradas perto dos trópicos."
 snowball_recovering_biosphere:0 "Recuperando a Biosfera"
 snowball_recovering_biosphere_desc:0 "Este planeta está se recuperando de uma recente Idade do Gelo, a flora e a fauna se expandem lentamente conforme a temperatura aumenta e a água doce flui das geleiras derretidas."
 snowball_temperate_world:0 "Mundo temperado"
 snowball_temperate_world_desc:0 "A Idade do Gelo acabou, a diversidade do bioma foi restaurada e Gaia esta animada com a sensação de ter começado de novo."
 d_frozen_wasteland:0 "Terreno Aberto Congelado"
 d_frozen_wasteland_desc:0 "Esta terra está coberta por um gelo permanente, nada pode crescer aqui."
 origin_pd_snowball_earth:0 "Planeta Natal Bola de Gelo"
 origin_pd_snowball_earth_desc:0 "Antes que esta civilização pudesse desenvolver a tecnologia FTL, uma anormal Idade do Gelo congelou o planeta, forçando a população a escapar para a lua."
 origin_tooltip_pd_snowball_earth_effects:0 "§R- WARNING: Mudando a Origem§!\n- Start with a §Y$pc_pd_barren_hab$§! para lua, com amenidades e recursos diminuindo\n- Comece com um estoque modesto de 10 anos de recursos menores\n- Comece com uma nave Colonial"
 decision_snowball_wasteland_1:0 "Construir Espelhos Orbitais "
 Decision_snowball_wasteland_1_desc:0 "Este projeto caro criará aglomerados de grandes espelhos orbitais que nos permitirão reiniciar as correntes de ar e água neste mundo, colocando-o mais perto de um ambiente mais estável e habitável. A longo prazo, também nos permitirá gerar mais energia também."
 Decision_snowball_wasteland_2:0 "Construir Estações Ressonadoras Sísmicas"
 Decision_snowball_wasteland_2_desc:0 "Ao construir estações de ressonância sísmica subterrânea, poderíamos controlar e diminuir os efeitos de terremotos e alterar os fluxos de magma, abrindo novas operações de mineração e ajudando a proteger assentamentos."
 decision_snowball_wasteland_3:0 "Recuperação de solo aprimorada por nanite"
 Decision_snowball_wasteland_3_desc:0 "Ao introduzir solo microscópico aprimorado com nanites, isso nos permitiria conduzir operações agrícolas em regiões inóspitas do planeta."
 snowball_earth.11.name:0 "O primeiro degelo"
 snowball_earth.11.desc:0 "Concluímos a primeira etapa do longo processo de restauração e os frutos do nosso trabalho já estão começando a aparecer. As temperaturas da superfície estão começando a aumentar constantemente, com temperaturas médias projetadas para aumentar vários graus. O próximo passo será revigorar a atividade tectônica e geotérmica do planeta, uma vez que tenhamos desenvolvido a tecnologia apropriada."
 snowball_earth.12.name:0 "Força vital do planeta"
 snowball_earth.12.desc:0 "A segunda fase do projeto de restauração do nosso mundo foi concluída com sucesso. Com os ressonadores concluídos, agora podemos energizar e controlar a atividade sísmica do nosso planeta. Após muito tempo, nosso povo acordou até um calor suave e o som de ondas ondulantes. Enquanto a maior parte do planeta ainda está congelada, o equador agora está livre de gelo e mais uma vez habitável. A próxima e última etapa será restaurar os nutrientes do solo do planeta de volta ao estado de níveis ´anteriores a Idade do Gelo."
 snowball_earth.13.name:0 "Paraíso Descoberto"
 snowball_earth.13.desc:0 "O estágio final do processo de restauração de nosso planeta está completo, os nutrientes do solo foram restaurados. A biodiversidade pode começar a se recuperar e, com o aumento das temperaturas, a qualidade de vida de nossa população está melhorando e nosso mundo natal está lentamente começando a se curar. Todas as colônias futuras certamente se beneficiarão das tecnologias que descobrimos hoje."
 START_SCREEN_SNOWBALL:0 "Nossa planeta natal costumava ser um lugar muito diferente. A vida cresceu em abundância e nosso povo floresceu.\n\nThe changes were slow at first, but year after year our climate became more wild and unpredictable. Some blamed our own actions while others claimed it as a natural process of our planet, but eventually the systems which balanced the planet's temperature failed one by one. The last of our survivors, who were already struggling around the equator, realized their only hope was to reach for the stars.\n\nToday, warmth is a luxury. Our people struggle against the cold, whether by the freezing winds of our homeworld, or the vacuum of space in the orbital habitat built most of us now call home.\n\nWith resource stockpiles nearing depletion, our scientists have finally discovered the secrets of hyperdrive technology. The first colony ship is ready to depart for a new world to seek out the resources to begin restoring our homeworld to its former glory."
