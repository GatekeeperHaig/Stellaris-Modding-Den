 ## Planet Modifiers
 
 atmosphere-optimal:0 "Optymalna atmosfera"
 atmosphere-optimal_desc:0 "Planeta ta posiada optymalne stężenie azotu i tlenu w swojej atmosferze, jak również idealne ciśnienie atmosferyczne."
 atmosphere-marginal:0 "Marginalna atmosfera"
 atmosphere-marginal_desc:0 "Ta planeta, mimo że posiada atmosferę azotowo-tlenową, nie ma optymalnego stężenia i ciśnienia wymaganego do oddychania przez standardowe gatunki biologiczne bez sprzętu przetrwania."
 atmosphere-toxic:0 "Toksyczna atmosfera"
 atmosphere-toxic_desc:0 "Atmosfera tej planety składa się z gazów, których stężenie jest toksyczne dla większości organizmów żywych. Ekstremalne poziomy ciśnienia sprawiają, że do przetrwania w takim środowisku niezbędne są kombinezony ochronne całego ciała."
 biosphere-sparse:0 "Skąpa biosfera"
 biosphere-sparse_desc:0 "Ta planeta jest ograniczona do flory i fauny o niskim zagęszczeniu."
 biosphere-diverse:0 "Różnorodna biosfera"
 biosphere-diverse_desc:0 "Ta planeta ma wysoko rozwiniętą i zróżnicowaną biosferę, od prostego do złożonego życia we wszystkich rozmiarach."
 biosphere-dense:0 "Gęsta biosfera"
 biosphere-dense_desc:0 "Planeta ta jest w większości pokryta gęstą roślinnością, a życie biologiczne przystosowane do takich warunków skutkuje rozbudowanym łańcuchem pokarmowym."
 biosphere-barren:0 "Jałowa biosfera"
 biosphere-barren_desc:0 "Ta planeta jest w większości jałowa, co ogranicza rozwój flory i fauny."
 biosphere-aquatic:0 "Wodna biosfera"
 biosphere-aquatic_desc:0 "Większość biosfery tej planety znajduje się pod wodą, a kilka gatunków wyewoluowało na powierzchni, niedaleko od brzegów."
 biosphere-submerged:0 "Oceaniczna biosfera"
 biosphere-submerged_desc:0 "Na tej planecie, pozbawionej lądu, istnieje jedynie życie morskie, którego różnorodność zależy od różnych warstw oceanicznej głębi."
 biosphere-primal:0 "Biosfera pierwotna"
 biosphere-primal_desc:0 "Biosfera tej planety jest prymitywna, z pewnym zróżnicowaniem morskim, ale powierzchnia składa się z ekspansywnej flory i tylko prostej fauny."
 biosphere-exotic:0 "Biosfera egzotyczna"
 biosphere-exotic_desc:0 "Biosfera tej planety rozwinęła się z egzotycznymi biochemikaliami, wykorzystującymi rozpuszczalniki inne niż woda."
 shallow_water_world:0 "Świat płytkich wód"
 shallow_water_world_desc:0 "Ocean tego wodnego świata jest na tyle płytki, że światło dociera do dna, umożliwiając fotosyntezę i rozwój życia morskiego."
 shallow_ammonia_world:0 "Świat płytkiego amoniaku"
 shallow_ammonia_world_desc:0 "Ocean tego amoniakalnego świata jest na tyle płytki, że światło dociera do dna, umożliwiając fotosyntezę i rozwój życia morskiego."
 