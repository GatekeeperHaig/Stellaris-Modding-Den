 job_techno_drone:0 "Drone Techno-Orgânico "
 job_techno_drone_plural:0 "Drones Techno-Orgânicos"
 job_techno_drone_desc:0 "Esses drones especializados usam a rede de montagem de subserviço da Unidade 04 para grandes ligas e robôs, se necessário."
