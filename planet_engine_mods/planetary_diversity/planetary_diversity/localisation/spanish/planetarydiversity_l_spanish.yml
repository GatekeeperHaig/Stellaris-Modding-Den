 #####Planetary Diversity#####

 ###Tidally Locked
 pc_tidallylocked:0 "Mundo con Blocaje Tidal"
 pc_tidallylocked_desc:0 "Mundo con Acoplamiento de Marea. un/a mundo rocoso con una atmósfera de nitrógeno-oxígeno. Con el planeta inclinado hacia su estrella, un/a lado del planeta está en constante luz del día, mientras que el otro está en constante noche. Existe una zona habitable delgada en la región del crepúsculo. La constante luz del sol y el viento hacen que la generación de alimentos y energía sean ideales." 
 START_SCREEN_PART_ONE_TIDALLYLOCKED:0 "En los eones desde que las primeras comunidades primitivas [GetSpeciesName] tomaron forma en la zona crepuscular de [GetHomeWorldName], nuestra civilización se ha expandido y prosperado."
 pc_tidallylocked_tile:0 "Terreno de Mundo con Acoplamiento de Marea"
 pc_tidallylocked_tile_desc:0 "Los desiertos se transforman en variados continentes convirtiéndose en llanuras congeladas" 
 trait_pc_tidallylocked_preference:0 "Preferencia  de Mundo con Acoplamiento de Marea"
 trait_pc_tidallylocked_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 mod_pc_tidallylocked_habitability:0 "Habitabil. Blocaje Tidal"
 tidal_locked2:0 "Mundo con Acoplamiento de Marea"
 tidal_locked2_desc:0 "La luz solar constante y los fuertes vientos hacen de este planeta un/a lugar ideal para la generación de energía y para la cosecha de cultivos."
 civic_tidal_world:0 "Hogar  de Mundo con Acoplamiento de Marea"
 civic_tidal_world_desc:0 "Este mundo está inclinado hacia su estrella. La vida florece principalmente en su zona de penumbra."
 civic_tooltip_tidal_world_effects:0 "El mundo natal de esta especie se convirte en un/a §Y$pc_tidallylocked$§!."

 ###Hothouse
 pc_hothouse:0 "Mundo invernadero"
 pc_hothouse_desc:0 "un/a mundo rocoso con una atmósfera que actualmente experimenta un/a efecto invernadero descontrolado letal a todas las formas de vida." 
 
 ###Methane
 pc_methane:0 "Mundo Metano"
 pc_methane_desc:0 "Mundo rocoso con una atmósfera de nitrógeno-metano cuyo gas variable es metano.  Con temperaturas alrededor de -180 grados Celsius, la hidrósfera de metano es estable."
 pc_methane_tile:0 "Terreno de Metano"
 pc_methane_tile_desc:0 "Roca, hielo y mares de metáno liquido."
 trait_pc_methane_preference:0 "Preferencia Metano"
 trait_pc_methane_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 mod_pc_methane_habitability:1 "Habitabil. Metano"
 START_SCREEN_PART_ONE_METHANE:0 "En los eones desde que las primeras comunidades primitivas [GetSpeciesName] tomaron forma en los valles escarpados de [GetHomeWorldName], nuestra civilización se ha expandido y prosperado."

 ###Ammonia
 pc_ammonia:0 "Mundo Amoníaco"
 pc_ammonia_desc:0 "Mundo rocoso con una atmósfera de nitrógeno-amoníaco cuyo gas variable es el amoníaco. Con una presión atmosférica mucho mayor que la mayoría de los planetas terrestres, la hidrosfera de amoniaco es estable."
 pc_ammonia_tile:0 "Terreno de Amoníaco"
 pc_ammonia_tile_desc:0 "Bosques densos y oceanos de amoníaco." 
 trait_pc_ammonia_preference:0 "Preferencia Amoníaco"
 trait_pc_ammonia_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 mod_pc_ammonia_habitability:1 "Habitabil. Amoníaco"
 START_SCREEN_PART_ONE_AMMONIA:0 "En los eones desde que las primeras comunidades primitivas [GetSpeciesName] tomaron forma en los bosques y mares de amoniaco de [GetHomeWorldName], nuestra civilización se ha expandido y prosperado."

 ###Cascadian
 pc_cascadian:0 "Mundo Cascadiano"
 pc_cascadian_desc:0 "Mundo montañoso sub-templado con una atmósfera de nitrógeno y oxígeno que consta de bosques boreales y altas cadenas montañosas.  Una hidrósfera activa, tempestuosa con fuertes diferencias entre inviernos nevados y breves veranos mas cálidos."
 pc_cascadian_tile:0 "Terreno Cascadiano"
 pc_cascadian_tile_desc:0 "Densos bosques boreales y costas extensas y accidentadas."
 trait_pc_cascadian_preference:0 "Preferencia por Cascadiano"
 trait_pc_cascadian_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 mod_pc_cascadian_habitability:1 "Habitabil. Cascadiano"
 START_SCREEN_PART_ONE_CASCADIAN:0 "En los eones desde que las primeras comunidades primitivas [GetSpeciesName] tomaron forma en las costas escarpadas de [GetHomeWorldName], nuestra civilización se ha expandido y prosperado."

 ###Bog
 pc_swamp:0 "Mundo de Pantano"
 pc_swamp_desc:0 "Mundo frío y fangoso con una atmósfera densa de nitrógeno y oxígeno. La variación de las estaciones es limitada con precipitaciones significativas. La mayoria de las masas terrestres están cubiertas de densa vegetación."
 pc_swamp_tile:0 "Terreno de Pantano"
 pc_swamp_tile_desc:0 "Terreno húmedo y fangoso con un/a clima frío."
 trait_pc_swamp_preference:0 "Preferencia por Pantano"
 trait_pc_swamp_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 START_SCREEN_PART_ONE_SWAMP:0 "En los eones desde que las primeras comunidades primitivas [GetSpeciesName] tomaron forma en los grandes pantanos de [GetHomeWorldName], nuestra civilización se ha expandido y prosperado."
 mod_pc_swamp_habitability:1 "Habitabil. Pantano"

 ###Oasis
 pc_oasis:0 "Mundo Oasis"
 pc_oasis_desc:0 "Mundo rocoso con una atmósfera de nitrógeno-oxígeno.  La hidrósfera solo permite un/a gran cuerpo de agua que tiene una franja de vegetación a su alrededor.  La lluvia apenas alcanza el desierto interior que cubre la mayor parte del planeta."
 trait_pc_oasis_preference:0 "Preferencia de Oasis"
 trait_pc_oasis_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 pc_oasis_tile:0 "Terreno de Oasis"
 pc_oasis_tile_desc:0 "Selvas cercanas a un/a único cuerpo de água, áreas exteriores cubiertas de desiertos con bajas precipitaciones."
 mod_pc_oasis_habitability:1 "Habitabil. Oasis"
 START_SCREEN_PART_ONE_OASIS:0 "En los eones desde que las primeras comunidades primitivas [GetSpeciesName] tomaron forma en los densos bosques cercanos al gran océano de [GetHomeWorldName], nuestra civilización se ha expandido y prosperado."
 
 ###Steppe
 pc_steppe:0 "Mundo de Estepa"
 pc_steppe_desc:0 "Mundo seco y rocoso con atmósfera de nitrógeno-oxígeno. Esta pradera semiárida tiene colinas y llanuras que cubren gran parte de la superficie. Si bien casi ningún árbol crece en este mundo, la cantidad de lluvia puede soportar arbustos y pastos."
 pc_steppe_tile:0 "Terreno de Estepa"
 pc_steppe_tile_desc:0 "Grandes praderas con algunos pastos y arbustos"
