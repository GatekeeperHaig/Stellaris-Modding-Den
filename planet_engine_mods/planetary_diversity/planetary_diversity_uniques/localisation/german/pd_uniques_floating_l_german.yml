 #Floating Origin
 origin_floating_world:0 "Heimatwelt der schwebenden Inseln"
 origin_floating_world_desc:0 "Diese Zivilisation entwickelte sich auf einer Welt wie keine andere in der Galaxie. Dank des einzigartigen Elements Eludium schweben die Landmassen dieser Welt mühelos durch den Himmel. Die einzigartige Qualität des Elements ermöglicht auch viele Anwendungen, die eine wirklich einzigartige Gesellschaft ermöglichen."
 origin_tooltip_floating_world_effects:0 "- Die Heimatwelt ist ein §Y$pc_floating$§! (Größe: £planetsize£ §Y20§!) mit einem §YSeltenen Planetenmerkmal§!\n- Habitability preference is set to §Y$trait_pc_floating_preference$§!.\n- Has access to several unique technologies."

 #Floating World
 tech_floating_housing:0 "Schwebende Arkologie"
 tech_floating_housing_desc:0 "Diese schwebende Arkologie nutzt das seltene Element Eludium, um in der Luft zu bleiben, und bietet so Wohnraum, macht aber gleichzeitig nützlichen Platz auf dem Boden für andere Zwecke frei."
 building_floating_housing:0 "Schwebende Arkologie"
 building_floating_housing_desc:0 "Dieses schwebende Gebäude nutzt Eludium, um mühelos in der Luft zu schweben und so wertvollen Platz am Boden freizugeben."

 decision_pdfloatingislands:0 "Schwebenden Inseln erstellen"
 decision_pdfloatingislands_desc:0 "Durch die Erschaffung von großartigen Eludium-Schwebevorrichtungen können wir große schwebende Inseln im Himmel dieses Planeten errichten, wodurch wertvoller Oberflächenraum für andere Industrien frei wird."
 tech_floating_islands:0 "Eludium Flotationstheorie"
 tech_floating_islands_desc:0 "Es sollte möglich sein, mit Hilfe von Eludium kleine Gebiete mit schwebenden Inseln auf anderen Planeten zu schaffen."
 d_pdfloatingislands:0 "Schwebende Inselfläche"
 d_pdfloatingislands_desc:0 "Diese künstlichen schwebenden Inseln wurden mit Hilfe von Eludium erschaffen, wodurch wertvoller Platz auf der Oberfläche frei wird."

 #3.0.3 - Update 3 - Floating Islands Rework
 d_floating_mineral_island_blocker:0 "Wildwuchs"
 d_floating_mineral_island_blocker_desc:0 "Die schwebenden Inseln haben reiche Mineralienvorkommen, sind aber von überwucherndem Wald bedeckt und müssen gerodet werden, um genutzt werden zu können."
 d_floating_mineral_island:0 "Reiche Mineralieninsel"
 d_floating_mineral_island_desc:0 "Diese Inseln verfügen über reiche Mineralienvorkommen, die leicht zugänglich sind, da die Inseln sowohl von oben als auch von unten abgebaut werden können."
 d_floating_energy_island_blocker:0 "Insel-Sinklöcher"
 d_floating_energy_island_blocker_desc:0 "Diese Inseln sind mit großen Sinklöchern bedeckt, die das Bauen unmöglich machen, bis sie stabilisiert werden können."
 d_floating_energy_island:0 "Stürmische Inseln"
 d_floating_energy_island_desc:0 "Diese Inseln befinden sich in Gebieten mit starken Winden, die eine reiche Energiegewinnung ermöglichen."
 d_floating_food_island_blocker:0 "Gefährliche Kreaturen"
 d_floating_food_island_blocker_desc:0 "Große Rudel von bösartigen fliegenden Raubtieren befallen diese Inseln. Wir müssen sie entfernen, bevor wir dieses Gebiet bewirtschaften können."
 d_floating_food_island:0 "Üppige Inselkette"
 d_floating_food_island_desc:0 "Diese üppigen Inseln sind reich an Bodennährstoffen und erhalten reichlich Niederschlag. Sie sind ideale Orte für die Landwirtschaft."
 d_floating_housing_island_blocker:0 "Insel Trümmer"
 d_floating_housing_island_blocker_desc:0 "Durch das Zusammenstoßen von Inseln haben diese Gebiete erhebliche Trümmer, die es unmöglich machen, hier zu bauen, bis sie weggeräumt werden können."
 d_eludium_islands:0 "Eludium Rich Zones"
 d_eludium_islands_desc:0 "Diese schwebenden Inseln zirkulieren langsam in den magnetischen Strömungen wie Eisberge im Meer und schaben aneinander. Obwohl sie für eine Besiedlung ungeeignet sind, können die extrem hohen Gehalte an Eludium in diesen Regionen mit Leichtigkeit abgebaut werden."
 tech_eludium_mine:0 "Eludium-Raffinierung"
 tech_eludium_mine_desc:0 "Das extrem seltene und flüchtige Eludium ist gefährlich im Umgang mit ihm. Um es sicher zu ernten, ohne eine Kettenreaktion von Explosionen auszulösen, müssen Energiefelder zur Stabilisierung in allen Phasen seiner Raffination eingesetzt werden."
 tech_floating_mineral_island_blocker:1 "£blocker£ Schwebender Insel-Gartenbau"
 tech_floating_mineral_island_blocker_desc:2 "Ein Ökosystem zu katalogisieren und auszubalancieren ist auf schwebenden Inseln im Himmel viel schwieriger, aber mit entsprechender Forschung sollte es möglich sein."
 tech_floating_energy_island_blocker:1 "£blocker£ Insel-Sinkloch-Stabilisierung"
 tech_floating_energy_island_blocker_desc:2 "Normale Sinklöcher sind schwer zu bewältigen, aber Sinklöcher auf schwebenden Inseln bieten ein ganz anderes Niveau an technischer Schwierigkeit, um sicher damit umzugehen."
 tech_floating_food_island_blocker:1 "£blocker£ Fliegendes Raubtier Entfernung"
 tech_floating_food_island_blocker_desc:2 "Mit ausgeklügelten Schallfeldern sollten wir in der Lage sein, diese gefährlichen geflügelten Kreaturen von den üppigen schwebenden Inseln fernzuhalten."
 tech_floating_housing_island_blocker:1 "£blocker£ Insel-Trümmerreinigung"
 tech_floating_housing_island_blocker_desc:2 "Die Technologie zu entwickeln, um die Überreste von schwebenden Inseln aufräumen zu können, ist keine Kleinigkeit, sollte aber möglich sein."
 building_eludium_mine:0 "Eludium-Raffinerie"
 building_eludium_mine_desc:0 "In diesem Gebäude wird das wertvolle Eludium abgebaut und verarbeitet."
 mod_building_eludium_mine_max:0 "Max $building_eludium_mine$s" 
 job_eludium_drone:0 "Eludium-Drohne"
 job_eludium_drone_plural:0 "Eludium Drohnen"
 job_eludium_drone_desc:0 "Diese Drohnen reinigen und erforschen das seltene Element Eludium, so dass es außerhalb der Welt verschifft werden kann."
 job_eludium_drone_effect_desc:0 "$job_eludium_drone$ $job_eludium_drone_plural$ reinigen £eludium£."
 mod_job_eludium_drone_add:0 "$job_eludium_drone$ Jobs"
 mod_job_eludium_drone_per_pop:0 "§G+1§! $job_eludium_drone$ Job pro $VALUE$ Pops"
 mod_job_eludium_drone_per_pop_short:0 "\n§G+1§! £mod_job_eludium_drone_add£ per $VALUE$ £pop£"
 edict_eludium_researchers:0 "Eludium Forschungsboost"
 edict_eludium_researchers_desc:0 "Indem wir unseren Laboren Zugang zu Eludium geben, werden sie Durchbrüche erzielen, die normalerweise nicht möglich sind."
 edict_eludium_energy:0 "Eludium-Energie-Netz"
 edict_eludium_energy_desc:0 "Mit Eludium können wir unser Energienetz aufladen, was uns eine deutlich höhere Leistung ermöglicht."
 edict_eludium_weapons:0 "Eludium-Waffentransistoren"
 edict_eludium_weapons_desc:0 "Die Verwendung von Eludium als Transistoren für Energiewaffen verbessert deren Geschwindigkeit und Schaden erheblich."
 building_eludium_institute:0 "Eludium-Institut"
 building_eludium_institute_desc:0 "Das Eludium-Institut ist ein massiver Komplex, der sich der Nutzung und Anwendung von Eludium in den Wissenschaften widmet. Letztendlich verbessert es die Forschungsleistung des Imperiums."
 tech_eludium_research_initiative:1 "Eludium Forschungsinstitut"
 tech_eludium_research_initiative_desc:2 "Ein Gebäude, das der Erforschung und Anwendung von Eludium in der Technik gewidmet ist."
 building_eludium_floating_islands:0 "Künstliche schwebende Inseln"
 building_eludium_floating_islands_desc:0 "Mit fortschrittlichen elektrischen Feldern, die durch Eludium verstärkt werden, können wir dieser Welt schwebende Inseln hinzufügen. Sie sind zwar für die Schwerindustrie ungeeignet, bieten aber eine beachtliche Anzahl an Wohnmöglichkeiten und Annehmlichkeiten. Einmal gebaut, wäre es unmöglich, sie zu entfernen, ohne extreme Umweltschäden zu verursachen."
 tech_eludium_floating_islands:1 "Künstliche schwebende Inseln"
 tech_eludium_floating_islands_desc:2 "Durch die Erzeugung fortschrittlicher elektrischer Felder, die durch Eludium verstärkt werden, sollten wir in der Lage sein, künstliche schwebende Inseln auf anderen Planeten unseres Imperiums zu schaffen."
 pdfloating.30.name:0 "Himmelsfall"
 pdfloating.30.desc:0 "Wir wurden auf ein mögliches Problem auf [Root.GetName] aufmerksam gemacht. Während es auf dieser Welt üblich ist, dass kleinere freischwebende Inseln miteinander kollidieren, scheint es, dass mehrere größere Inseln auf eine Kollision zusteuern, von denen eine kolonisiert ist. Mit Zeit und Ressourcen sollten wir in der Lage sein, ein System zu entwickeln, um die Inseln zu kontrollieren und zu verhindern, dass dies jemals passiert, aber wir glauben auch, dass das Zulassen des Zusammenstoßes dieser Inseln uns neue Möglichkeiten für den Abbau von Eludium eröffnen würde."
 pdfloating.30.a:0 "Starten Sie ein Projekt, um dies zu verhindern."
 pdfloating.30.a.tooltip:0 "Wir starten ein Projekt, um den Absturz der Inseln zu verhindern."
 pdfloating.30.b:0 "Wir sollten die besiedelte Insel schützen, aber die anderen abstürzen lassen."
 pdfloating.30.b.tooltip:0 "Wir werden die kolonisierte Insel schützen, aber die anderen Inseln abstürzen lassen, um mehr Eludium zu gewinnen."
 pdfloating.30.c:0 "Verlegen Sie die Kolonisten, dies ist zu wertvoll, um es sich entgehen zu lassen."
 pdfloating.30.c.tooltip:0 "Wir lassen diese Kollision zu, verschieben die Siedlung und setzen das seltene Eludium dem Abbau aus."
 pdfloating.40.name:0 "Stiller Himmel"
 pdfloating.40.desc:0 "Das Forschungsprojekt auf [Root.GetName] war ein voller Erfolg. Sie haben nicht nur einen Weg gefunden, die Inseln mit Hilfe des im Felsen gefundenen Eludiums am Absturz zu hindern, sondern sie waren auch in der Lage, es auf jede Insel anzuwenden, die wir brauchen. Dadurch können mehr Inseln kolonisiert werden."
 pdfloating.40.a:0 "Tolle Arbeit."
 floating_islands:0 "Schwebende Insel kontrollieren"
 floating_islands_DESC:0 "Unser Team wird nach Möglichkeiten suchen, die bald kollidierenden schwimmenden Inseln zu kontrollieren."
 pdfloating.41.name:0 "Das Beste aus beiden Welten"
 pdfloating.41.desc:0 "Indem wir uns auf den Schutz der kolonisierten Insel konzentrierten, konnten wir mehr Bergbau mit minimalem Verlust an möglichem Kolonieraum erschließen."
 pdfloating.41.a:0 "Ausgezeichnet."
 pdfloating.42.name:0 "Skyfall"
 pdfloating.42.desc:0 "Der Umzug der Kolonisten war ein großes Unterfangen und hatte einen erwarteten negativen Effekt auf den Output der Kolonie. Außerdem haben wir jetzt weniger Gebäudefläche für die Kolonie, können aber unseren Eludium-Bergbau stark verbessern..."
 pdfloating.42.a:0 "Die richtige Entscheidung wurde getroffen."
 stableislands:0 "Stabile schwebende Inseln"
 stableislands_desc:0 "Die Technologie, die das Schweben der Inseln kontrolliert, bedeutet, dass viel mehr Inseln in dieser Welt kolonisiert werden können."
 stableislands1:0 "Kontrollierte schwebende Inseln"
 stableislands1_desc:0 "Die Technologie, die das Schweben der kolonisierten Inseln steuert, schützt die großen Inseln davor, ineinander zu stürzen."
 stableislands0:0 "Zerstörte schwebende Inseln"
 stableislands0_desc:0 "Wir haben mehrere große Inseln ineinander krachen lassen, was den gesamten für die Kolonie verfügbaren Bauraum verringert, aber unseren Eludium-Abbau verbessert hat."
 relocationprotest:0 "Umgesiedelte Kolonie"
 relocationprotest_desc:0 "Die Verlagerung der Kolonie von der Insel hatte einen erwarteten negativen kurzfristigen Effekt auf die Produktion des Planeten."
 eludium_deficit:0 "Eludium-Defizit"
 eludium_deficit_tooltip:0 "Ein Mangel an Eludium macht unsere von Eludium abhängigen Gebäude unbrauchbar."
 tech_eludium_research:1 "Eludium-Forschung"
 tech_eludium_research_desc:2 "Während die Auswirkungen von Eludium recht einfach zu beobachten sind, werden wir einige Forschungsarbeiten durchführen müssen, um das Potenzial von Eludium verstehen zu können. Wir werden einen permanenten Forschungsposten in der Eludium Rich Zone einrichten."

 #Eludium Lasers
 tech_lasers_eludium:0 "Eludium-Gamma-Laser"
 tech_lasers_eludium_desc:0 "Durch den Aufbau der Kondensatoren mit Eludium können wir die von Gammalasern emittierte elektromagnetische Strahlung erheblich steigern. Ihr zerstörerisches Potenzial ist auf dem Gebiet der Laserwaffen unerreicht."
 LARGE_ELUDIUM_LASER:0 "Großer Eludium-Gamma-Laser"
 LARGE_ELUDIUM_LASER_DESC:0 "Großer Eludium-Gamma-Laser"
 MEDIUM_ELUDIUM_LASER:0 "Mittlerer Eludium-Gamma-Laser"
 MEDIUM_ELUDIUM_LASER_DESC:0 "Mittlerer Eludium-Gamma-Laser"
 SMALL_ELUDIUM_LASER:0 "Kleiner Eludium-Gamma-Laser"
 SMALL_ELUDIUM_LASER_DESC:0 "Kleiner Eludium-Gamma-Laser"
 ELUDIUM_LASER:0 "Eludium-Gamma-Laser"
 ELUDIUM_LASER_DESC:0 "Durch den Aufbau der Kondensatoren mit Eludium können wir die von Gammalasern emittierte elektromagnetische Strahlung erheblich steigern. Ihr zerstörerisches Potenzial ist auf dem Gebiet der Laserwaffen unerreicht."

 