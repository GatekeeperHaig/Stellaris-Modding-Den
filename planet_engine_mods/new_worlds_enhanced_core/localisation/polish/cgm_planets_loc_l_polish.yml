 cgm_asteroidal_planet_found.name:0 "Znaleziono kandydatkę do kolonizacji asteroidów"
 cgm_astrocartography_mechanic:0 "Z Mechaniką Astrokartografii §HCGM§! Włączone większość strategicznych zasobów jest niewidoczna, dopóki gracz nie odblokuje technologii Astrokartografii I, II i III. Zasoby są podzielone na poziomy, które odzwierciedlają ich względną moc."
