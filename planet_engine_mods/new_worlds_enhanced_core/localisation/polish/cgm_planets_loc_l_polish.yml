 cgm_crystal_asteroidal_planet_found.desc:0 "Naukowe pomiary [od.GetName] pokazują, że to, co na początku wyglądało na dużą asteroidę lodową, jest w rzeczywistości czymś zupełnie innym. Ta asteroida składa się z dużej ilości egzotycznego kryształu, która pochodzi z innych źródeł, a jej sygnatura kwantowa wskazuje, że pochodzi ona z jakiegoś podprzestrzennego wymiaru. Co niezwykłe, przestrzeń wewnątrz asteroidu wydaje się niemożliwie większa niż jej zewnętrzne wymiary. Ten statek naukowy [root.GetName] donosi, że ta asteroida ma znaczny potencjał eksploatacyjny i zaleca się kolonizację."
