 building_moonmine:0 "Base minière profonde du noyau"
 building_moonmine_desc:0 "Cette mine de haute technologie est le principal centre de coordination et de traitement des opérations minières sur cette planète."

 #Habitat Extras
 d_pdhabenergy:0 "Dépôt d'énergie"
 d_pdhabenergy_desc:0 "Le dépôt d'énergie naturel sur cette planète permet une production d'énergie supplémentaire."
 d_pdhabminerals:0 "Gisement de minéraux"
 d_pdhabminerals_desc:0 "Le gisement minéral naturel sur cette planète permet une exploitation minière supplémentaire."
 d_pdhabscience:0 "Sédiment anormal"
 d_pdhabscience_desc:0 "L'anomalie sur cette planète nécessite une équipe dédiée de scientifiques."

 #Hab Decisions
 decision_frohabcry:0 "Habitat de Prospection"
 decision_frohabcry_desc:0 "Bien que les analyses initiales aient été effectuées, nos géologues pensent qu'il existe une possibilité de ressources stratégiques sur la planète."
 decision_pdprospect_effects_short:0 "En effectuant une analyse plus détaillée, nous pouvons découvrir plus de richesses en dehors des dômes."
 moonbase.2.name:0 "Pas de Ressources additionnelles"
 moonbase.2.desc:0 "Bien que nos analyses détaillées de §Y[Root.GetName]§! n'aient trouvé aucune ressource stratégique, nous avons pu trouver plusieurs gisements minéraux importants."
 moonbase.2.a:0 "Au moins c'est quelque chose."
 decision_pdbarrenhab:0 "Habitat de Prospection aride"
 decision_pdbarrenhab_desc:0 "Bien que les analyses initiales aient été effectuées, nos géologues estiment qu'il est toujours possible que ce monde puisse abriter la vie."
 decision_pdprospectbhab_effects_short:0 "En faisant un scan plus détaillé, nous pourrons terraformer ce monde."
 moonbase.31.name:0 "Incapable de supporter de la vie"
 moonbase.31.desc:0 "Il semble que nos analyses initiales de §Y[Root.GetName]§! étaient correctes, cette planète ne peut pas supporter la vie. Mais plusieurs grands gîtes minéraux ont été découverts et exploités."
 moonbase.31.a:0 "Au moins, c'est quelque chose."
 moonbase.32.name:0 "Emplacement de Dome trouvé"
 moonbase.32.desc:0 "Bien que nos analyses détaillées de §Y[Root.GetName]§! ne semblent pas prometteuses pour une terraformation future, nous avons trouvé plusieurs nouveaux spots pour pouvoir étendre la colonie en forme de dôme."
 moonbase.32.a:0 "C'est une bonne nouvelle."
 moonbase.33.name:0 "Candidate pour la Terraformation"
 moonbase.33.desc:0 "Nos analyses détaillées de §Y[Root.GetName]§! ont trouvé exactement ce qui était espéré, d'anciens dépôts d'eau sous la surface. Nous devrions être capables de terraformer ce monde à l'avenir."
 moonbase.33.a:0 "Excellent."
 pdmoredomes:0 "Extension de la Colonie"
 pdmoredomes_desc:0 "Des analyses détaillées ont trouvé plusieurs nouveaux endroits pour les dômes d'habitation à la surface de ce monde aride."
 requires_different_size:0 "$TRIGGER_FAIL$Cette planète est soit trop petite soit trop grande pour supporter un habitat planétaire"
 
