 job_templeresearcher:0 "Investigador del templo"
 job_templeresearcher_plural:0 "Investigadores del templo"
 job_templeresearcher_desc:0 "El misterio de este templo es ilimitado."
 job_templeresearcher_effect_desc:0 "job_templeresearcher $job_templeresearcher_plural$ estudia este templo convirtiendo £consumer_goods£ §Y$consumer_goods$§! en £physics£ £society£ £engineering£ £unity£ §YPuntos de investigación§! para nuevas tecnologias"
