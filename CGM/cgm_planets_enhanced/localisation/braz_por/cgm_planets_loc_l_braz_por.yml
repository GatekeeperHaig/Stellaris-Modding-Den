 pc_large_asteroid_moon_terraforming_tile:0 "Voidhome Interior"
 pc_large_asteroid_moon_terraforming_tile_desc:0 "Catacumbas perfuradas e cavernas naturais formam a base para a infraestrutura dentro deste lar árido e rochoso no vazio."
 pc_lush:0 "Mundo exuberante"
 pc_lush_desc:0 "Esses mundos exuberantes têm um clima temperado com uma atmosfera de nitrogênio-oxigênio e um ecossistema resiliente. A variação climática é muito baixa, resultando em terrenos exuberantes dominando suas massas terrestres, que são separadas por mares quase sempre rasos. Os climas frios e secos são encontrados apenas perto dos pólos e topos das montanhas, enquanto os desertos são normalmente inexistentes, pois os níveis de precepitação são semelhantes em todas as latitudes. Este tipo de planeta pode ser considerado perfeito para qualquer espécie que evoluiu em mundos temperados."
 pc_lush_habitability:0 "Exuberante Habitabilidade"
 pc_lush_tile:0 "Terreno exuberante"
 pc_lush_tile_desc:0 "Terreno fértil com vegetação exuberante, proporcionando condições de vida perfeitas a qualquer forma de vida adaptada a climas temperados."
 pc_marginal:0 "Mundo Marginal Quente"
 pc_marginal_cold:0 "Mundo Marginal Frio"
 pc_marginal_cold_desc:0 "Esses mundos marginais, também conhecidos como Super-Terras, são geralmente semelhantes aos planetas terrestres, mas em maior escala e com menor cobertura de água. A subclasse Fria tende a ser gélida e rochosa, com grandes massas de água congelada, exceto em latitudes mais baixas, onde a água líquida e a vegetação podem ser encontradas."
 pc_marginal_cold_habitability:0 "Habitabilidade Marginal Fria"
 pc_marginal_cold_tile:0 "Terreno Frio"
 pc_marginal_cold_tile_desc:0 "Terreno coberto de neve com alguma vegetação."
 pc_marginal_desc:0 "Esses mundos marginais, também conhecidos como Super-Terras, são geralmente semelhantes aos planetas terrestres, mas em maior escala e com menor cobertura de água. A subclasse Quente tende a ser rochosa e florestada e, embora seja adequada para a vida, o escasso suprimento de água torna a evolução natural mais difícil."
 pc_marginal_habitability:0 "Habitabilidade Marginal Quente"
 pc_marginal_tile:0 "Terreno Temperado"
 pc_marginal_tile_desc:0 "Terreno florestal diversificado com clima ameno."
 pc_molten_terraforming:0 "$pc_molten$ (Terraforming)"
