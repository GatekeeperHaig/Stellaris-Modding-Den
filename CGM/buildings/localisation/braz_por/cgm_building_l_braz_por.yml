 mining_complex:0 "Complexo Mineiro"
 mining_complex_desc:0 "Complexos Mineiros são construções §Hrestringidas§! a quadrados que contenham minerais £minerals e só nestes podem ser construidos.\n Eles têm um crédito de produção base que depende do nível do Complexo Mineiro mais §H200%§! da quantidade de minerais £minerals presentes no quadrado onde está construído."
 farming_complex:0 "Complexo Agrícula"
 farming_complex_desc:0 "Complexos Agrículas são construções §Hrestringidas§! a quadrados que contenham comida £food e só nestes podem ser construidos.\n Eles têm um crédito de produção base que depende do nível do Complexo Agrícula mais §H200%§! da quantidade de comida £food presente no quadrado onde está construído."
 isotope_refinery:0 "Refinaria de Isótopo"
 isotope_refinery_desc:0 "Refinarias de Isótopo são construções §Hrestringidas§! a quadrados que contenham energia £energy e só nestes podem ser construidas.\n Elas têm um crédito de produção base que depende do nível da Refinaria de Isótopo mais §H200%§! da quantidade de energia £energy presente no quadrado onde está construída."
 biofuel_refinery:0 "Refinaria de Biocombustível"
 biofuel_refinery_desc:0 "Refinarias de Biocombustível são construções §Hrestringidas§! a quadrados que contenham comida £food e só nestes podem ser construidas.\n Elas têm um crédito de produção base que depende do nível da Refinaria de Biocombustível mais §H100%§! da quantidade de comida £food presente no quadrado onde está construída convertida para energia £energy."
 society_lab:0 "Laboratório de Sociedade"
 society_lab_desc:0 "Laboratórios de Sociedade são construções §Hrestringidas§! a quadrados que contenham pesquisa de sociedade £society e só nestes podem ser construidos.\n Eles têm um crédito de produção base que depende do nível do Laboratório de Sociedade mais §H200%§! da quantidade de pesquisa de sociedade £society presente no quadrado onde está construído."
 physics_lab:0 "Laboratório de Física"
 physics_lab_desc:0 "Laboratórios de Física são construções §Hrestringidas§! a quadrados que contenham pesquisa de física £physics e só nestes podem ser construidos.\n Eles têm um crédito de produção base que depende do nível do Laboratório de Física mais §H200%§! da quantidade de pesquisa de física £physics presente no quadrado onde está construído."
 engineering_lab:0 "Laboratório de Engenharia"
