 ###Glacial
 pc_glacial:0 "Mundo Glacial"
 pc_glacial_desc:0 "Mundo gelado com uma atmosfera de nitrogênio e oxigênio. Embora os depósitos de água possam ser congelados com o gelo glacial na maior parte do ano, os meses de verão têm um derretimento significativo e a neve é ​​bastante comum. A atividade geotérmica causa buracos permanentes no gelo e ajuda a sustentar uma abundância de vida marinha sob o gelo espesso da superfície ".
 pc_glacial_tile:0 "Terreno Glacial"
 pc_glacial_tile_desc:0 "Gelo marinho e geleiras montanhosas."
