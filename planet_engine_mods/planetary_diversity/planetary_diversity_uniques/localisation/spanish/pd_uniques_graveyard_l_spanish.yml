 ###PD Special Depsoits

 d_tiyanki_graveyard:0 "Cementerio Tiyanki"
 d_tiyanki_graveyard_desc:0 "Este es el lugar de descanso final de muchos Tiyanki. Los cadáveres brindan fácil acceso a materiales exóticos de toda la galaxia."
 building_graveyard_recycler:0 "Centro de Reciclaje Tiyanki"
 building_graveyard_recycler_desc:0 "Aquí los cadáveres de Tiyanki y procesados en partículas utilizables. La composición única del Tiyanki también es un/a material de investigación muy valioso para los científicos locales."
 mod_building_graveyard_recycler_max:0 "Max $building_graveyard_recycler$"

 ### Graveyard World
 pc_graveyard:0 "Mundo Cementerio"
 pc_graveyard_desc:0 "un/a mundo rocoso con una atmósfera de nitrógeno-oxígeno. Si bien el planeta no debe tener nada de especial, parece que este es el lugar donde los Tiyanki terminan sus vidas. El resultado de donde estas grandes criaturas espaciales vienen a descansar es una increíble abundancia de vida. Los restos traen materiales exóticos de todo el universo conocido a un/a mundo por lo demás estéril."
 pc_graveyard_tile:0 "Terreno de Cementerio"
 pc_graveyard_tile_desc:0 "Donde hay cuerpos de Tiyanki hay bosques exuberantes, pero por lo demás el planeta es en su mayoría tierras áridas." 

 ###Falling Tiyanki
 fallingtiyanki:0 "Tiyanki recientemente caído"
 fallingtiyanki_desc:0 "un/a Tiyanki ha caído recientemente en este planeta, causando un/a impulso de energía, minerales y crecimiento de alimentos."
 notiyanki:0 "No Más Tiyanki"
 notiyanki_desc:0 "No permitir que el Tiyanki llegue a la superficie ha tenido un/a efecto negativo en el ecosistema."
 pdgraveyard.32.name:0 "un/a Riesgo Calculado"
 pdgraveyard.32.desc:0 "Aprovechamos la oportunidad y un/a Tiyanki cayó en una densa cuadra de la ciudad. La gente ha muerto, los edificios fueron destruidos. Nuestros equipos están en escena para recoger lo que puedan después de esta tragedia."
 pdgraveyard.32.a:0 "Sabíamos que esto podía suceder."
 pdgraveyard.34.name:0 "Ecosistema Desestabilizado"
 pdgraveyard.34.desc:0 "Parece que no permitir que el Tiyanki golpee la superficie del planeta está teniendo un/a efecto adverso en el ecosistema. La mayor parte de la vida vegetal se basa en el flujo constante de materiales del Tiyanki y hemos interrumpido el orden natural de este mundo."
 pdgraveyard.34.a:0 "Es el precio que pagamos por la seguridad."

 ###Graveyard Deposit/Jobs
 d_tiyanki_cleanup:0 "Zonas de limpieza Tiyanki"
 d_tiyanki_cleanup_desc:0 "Las áreas donde los Tiyanki han caído recientemente son una fuente de minerales y energía traídos a este mundo por el viaje cósmico de los Tiyanki."
 job_tiyankicleanup:0 "Equipo de limpieza Tiyanki"
 job_tiyankicleanup_plural:0 "Equipos de limpieza Tiyanki"
 job_tiyankicleanup_desc:0 "Los equipos trabajan incansablemente para utilizar la mayor cantidad posible de materiales que quedan."
 job_tiyankicleanup_effect_desc:0 "job_tiyankicleanup $job_tiyankicleanup_plural$ recolectan recursos convirtiendo £consumer_goods£ §Y$consumer_goods$§! en £food£ £energy£ £materials£ para el consumo."
