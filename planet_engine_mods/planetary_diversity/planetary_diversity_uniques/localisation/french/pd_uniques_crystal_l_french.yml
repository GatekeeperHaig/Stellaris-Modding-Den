 #Crystal Sensors
 tech_sensors_crystal:0 "Capteurs tachyon infusés de cristaux"
 tech_sensors_crystal_desc:0 "Des capteurs avancés qui utilisent des faisceaux tachyons renforcés avec des cristaux ascique pour détecter les mouvements des vaisseaux, même à des distances insondables."
 TECH_UNLOCK_SENSOR_5_TITLE:0 "§HDébloque le composant :§! $SENSOR_5$"
