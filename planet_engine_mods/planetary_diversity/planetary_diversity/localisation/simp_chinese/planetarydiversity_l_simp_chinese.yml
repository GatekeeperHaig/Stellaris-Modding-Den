###Eco-Arcology Update
 decision_ecoarcology_project_relic:0 "Restore to Eco-Arcology"
 decision_ecoarcology_project_relic_desc:0 "This planet was once a vibrant ecumenopolis. It would be a monumental task, but the planet could be rebuilt and restored to its former glory. But adding large garden districts we can balance the city with nature to make it a more desirable place for our people."
 d_ecogarden:0 "Garden Arcology"
