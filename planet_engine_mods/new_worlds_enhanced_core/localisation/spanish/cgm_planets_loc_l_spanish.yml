 pc_greenhouse_cold_terraforming_desc_habitability:0 "Habitabilidad reductora de frío"
 pc_greenhouse_cold_terraforming_habitability:0 "Habitabilidad reductora de frío"
 pc_greenhouse_cold_terraforming_tile:0 "Terreno estéril frío"
 pc_greenhouse_cold_terraforming_tile_desc:0 "Terreno hostil muy frío, con dunas, ríos, lagos y mares de líquidos extraños."
 pc_greenhouse_hot:0 "Mundo de reducción caliente"
 pc_greenhouse_hot_desc:0 "Un planeta rocoso con una atmósfera gruesa y de alta presión. Los gases en la atmósfera han causado un efecto invernadero desbocado, creando temperaturas superficiales muy altas."
 pc_greenhouse_hot_terraforming:0 "Mundo de reducción caliente (Terraformación)"
