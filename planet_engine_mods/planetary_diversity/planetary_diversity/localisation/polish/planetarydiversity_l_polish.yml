 # First League Homewolrd
 first_league_homeworld2:0 "Stolica Pierwszej Ligi"
 first_league_homeworld2_desc:0 "Ta planeta była niegdyś lśniącym centrum administracyjnym Pierwszej Ligi. Teraz, gdy odkryliśmy jej położenie, jest ona prawdziwym skarbem dla archeologów i historyków."
 pc_deadcity:0 "Zrujnowany świat"
 pc_deadcity_desc:0 "Skalisty świat z atmosferą azotowo-tlenową. To ‘planetanre mauzoleum’ było niegdyś lśniącym centrum administracyjnym Pierwszej Ligi. Nie jest już w stanie utrzymać życia, ale ruiny miasta rozciągającego się dawniej po całej powierzchni są znajdowane wszędzie."
 
 #Biolumen World
 pc_biolumen:0 "Świat Bioluminescencyjny"
 pc_biolumen_desc:0 "Skalisty świat z atmosferą azotowo-tlenową. Egzotyczne (ale nie toksyczne) cząsteczki w atmosferze powodują niemal ciągłe zachmurzenie na tej planecie Pomimo tego, ze względu na efekt cieplarniany i aktywność geotermalną, życie rozwija się na powierzchni. Prawie cała flora i fauna charakteryzuje się zdolnością bioluminescencji."
 pc_biolumen_tile:0 "Teren Bioluminescencyjny"
 pc_biolumen_tile_desc:0 "Gęste, mroczne dżungle i świeciące rośliny."
 biolumen:0 "Bioluminescencyjna Planeta"
 biolumen_desc:0 "Bioluminescencja emitowana przez większość roślin i zwierząt jest zarówno intrygująca dla naszych badaczy jak i spektakularna w wyglądzie."
