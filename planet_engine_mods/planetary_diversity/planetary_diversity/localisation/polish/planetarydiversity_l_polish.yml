 trait_pc_biolumen_preference:0 "Preferowany świat Bioluminescencyjny"
 trait_pc_biolumen_preference_desc:1 "$trait_pc_arctic_preference_desc$""
 START_SCREEN_PART_ONE_BIOLUMEN:0 "W ciągu tysiącleci, które upłynęły od powstania pierwszych prymitywnych społeczności [GetSpeciesName] pośród gęstych, świecących puszczy planety [GetHomeWorldName], nasza cywilizacja rozprzestrzeniała się i rozkwitała."
 civic_biolumen_world:0 "Bioluminescence Home"
 civic_biolumen_world_desc:0 "Dominujący gatunek tej planety ewoluował w bioluminescencyjnych dżunglach tego unikalnego świata."
 civic_tooltip_biolumen_world_effects:0 "Lud tego świata ewoluował na §Y$pc_biolumen$§!."
 trait_biolumen:0 "Lud Bioluminescencji"
 trait_biolumen_desc:1 "Przedstawiciele tego gatunku ewoluowali na planecie z bioluminescencyjnymi dżunglami"
 scaredofthedark:0 "Bój się ciemności"
 scaredofthedark_desc:0 "Ciągłe, makabryczne morderstwa powodują, że koloniści boją się dżungli."
 tech_hunter_tricks:0 "Techniki polowań"
 tech_hunter_tricks_desc:0 "Przeanalizowaliśmy techniki i biologię Łowców i zastosowaliśmy te umiejętności, aby ulepszyć nasze własne."
 hunterreserves:0 "Rezerwy Łowców"
 hunterreserves_desc:0 "Rezerwy Łowców czynią kolonię bezpieczną, ale są kosztowne w utrzymaniu i zajmują duże połacie ziemi zdatnej do upraw"
 unbalancedecosystem:0 "Niezbalansowany Ekosystem"
 unbalancedecosystem_desc:0 "Wyeliminowanie Łowców miało nieoczekiwany efekt pozwalający przerażającym stworzeniom tego świata rozmnożyć się. Radzenie sobie z tym kosztuje kolonię energię i życia, chociaż wielu biologów gromadzi się, by badać te przerażające stworzenia."
 pdbiolumen.10.name:0 "Otchłań Tajemnic"
 pdbiolumen.10.desc:0 "Otrzymujemy dziwne odczyty z nadającej się do zamieszkania planety w tym systemie. Dostajemy to, co uważamy za znaki życia, ale wydaje się, że w atmosferze są jakieś egzotyczne cząstki, które blokują jakiekolwiek szczegółowe skanowanie. Będziemy musieli przyjrzeć się dokładniej, by uzyskać konkretne informacje o tej planecie."
 pdbiolumen.10.a:0 "Dziwne."
 pdbiolumen.20.name:0 "Mgła się rozstępuje"
 pdbiolumen.20.desc:0 "Ta planeta jest świetlistym przykładem różnorodności życia w galaktyce. Jak wspomniano, planeta ma grubą, prawie trwałą pokrywę chmur, więc bardzo mało światła dociera do powierzchni. Pomimo tego, na planecie istnieje bogaty, kwitnący ekosystem napędzany efektem cieplarnianym i aktywnością geotermalną. Prawie wszystkie skatalogowane gatunki roślin i zwierząt zdają się wykazywać pewne cechy bioluminescencyjne, a rezultaty są naprawdę piękne."
 pdbiolumen.20.a:0 "’Twinkle twinkle, little planet.’"
 pdbiolumen.30.name:0 "Dżungla ożyła i zabrała ich"
 pdbiolumen.30.desc:0 "Było kilka pozornie powiązanych makabrycznych morderstw w kolonii [Root.Planet.GetName]. Koloniści zwykle znikali podczas samotnych spacerów. Kilka ciał, które odzyskano, znaleziono bez organów wewnętrznych i powieszone na drzewach. Pomimo dowodów na to, że jest to jakieś dzikie zwierzę, jego zachowanie wywołało sensacyjny strach przed ‘demonami’ i ‘potworami’ w całej kolonii."
 pdbiolumen.30.a:0 "Obserwujcie sytuację."
 pdbiolumen.30.b:0 "Jesteśmy ponad tym zabobonnym nonsensem."
 pdbiolumen.30.c:0 "Noc jest mroczna i pełna koszmarów."
 pdbiolumen.31.name:0 "Coś tam jest i oczekuje nas"
 pdbiolumen.31.desc:0 "Częstotliwość i liczba morderstw dramatycznie wzrosły w ciągu ostatnich 6 miesięcy, doprowadzając kolonię do paranoi. W tej chwili władze są przekonane, że istotnie w dżungli żyje istota lub grupa istot, odpowiedzialnych za morderstwa, pomimo braku jakichkolwiek oznak ich występowania. Nasi ksenobiolodzy są gotowi, przy wsparciu wojska, przeczesać każdy milimetr dżungli gdy tylko wydamy pozwolenie."
 pdbiolumen.31.a:0 "Ruszajcie, ale bądźcie ostrożni.."
 pdbiolumen.32.name:0 "Jeśli krwawią, możemy je zabić."
 pdbiolumen.32.desc:0 "Nasi biolodzy nareszcie dokonali przełomu w sprawie morderstw w kolonii [Root.Planet.GetName]. Po kilku początkowych stratach, pomysłowa grupa żołnierzy zdołała osaczyć i zabić jednego z potworów. Istoty okazały się być grupą prymitywnych gadów posiadających niesamowitą zdolność stawania się niewidzialnymi dzięki skórze blokującej większość rodzajów skanowania. Gdy tylko naukowcy otrzymali te informacje, skonstruowali skaner zdolny wykryć te istoty i podzielili się informacjami z kolonią. Udało im się też znaleźć jedną z osad tubylców i rozpocząć obserwację ich zachowania i kultury. Raport powinniśmy otrzymać już niedługo."
 pdbiolumen.32.a:0 "Dziękujemy za ich pracę."
 pdbiolumen.33.name:0 "Teraz to my patrzymyz cienia."
 pdbiolumen.33.desc:0 "Raport z kolonii [Root.Planet.GetName] nareszcie dotarł. Gatunek, nazwany przez badaczy Łowcami, zdaje się mieć obsesję na punkcie kolekcjonowania trofeów i regularnie poluje na największe i najniebezpieczniejsze zwierzęta na tej planecie. Ich osady są pełne trofeów z tych polowań. Łowcy są unikalnym wytworem ewolucji, niemal niemożliwi do wykrycia. I wygląda na to, że wzięli nas za demony. Lingwiści zdołali odszyfrować większość ich języka i są pewni, że moglibyśmy nawiązać oficjalny kontakt. Wojskowi są też zainteresowani poznaniem ich unikalnych zdolności."
 pdbiolumen.33.a:0 "Oddajcie ten projekt wojsku."
 pdbiolumen.33.a.tooltip:0 "Dajmy wojsku wolną rękę w studiowaniu Łowców."
 pdbiolumen.33.b:0 "Nie możemy pozwolić im krzywdzić kolonistów."
 pdbiolumen.33.b.tooltip:0 "Ustanowimy rezerwat dla Łowców."
 pdbiolumen.33.c:0 "To ich dom, pozwólmy im wybrać."
 pdbiolumen.33.c.tooltip:0 "Kilka populacji Łowców dołącza do nas."
 pdbiolumen.33.d:0 "Pozbyć się ich!"
 pdbiolumen.33.d.tooltip:0 "Łowcy zostają poddani czystkom."
 pdbiolumen.40.name:0 "W ciemność."
 pdbiolumen.40.desc:0 "Z pomocą Łowców wojsko ukończyło badania ich genów i technik oraz poczyniło znaczne postępy w integracji ich z własnym szkoleniem i technologią. Po zobaczeniu technologii i umiejętności naszych żołnierzy, kilka plemion zechciało dołączyć do nas oficjalnie."
 pdbiolumen.40.a:0 "Oczywiście."
 pdbiolumen.40.a.tooltip:0 "Populacja Łowców dołącza do imperium."
 pdbiolumen.40.b:0 "Nie, ale stworzymy rezerwat, by zachować ich styl życia."
 pdbiolumen.40.b.tooltip:0 "Stworzymy rezerwat w celu zachowania Łowców."
 pdbiolumen.40.c:0 "Absolutnie nie, są zbyt niebezpieczni."
 pdbiolumen.40.c.tooltip:0 "Wyeliminujemy Łowców"
 pdbiolumen.41.name:0 "Bezpieczeństwo od potworów."
 pdbiolumen.41.desc:0 "Mimo kosztów i poświęconego czasu udało nam się ustanowić kilkanaście rezerwatów w gęstszych częściach dżungli. Nasi biolodzy mogą obserwować ich przez lata."
 pdbiolumen.41.a:0 "Najlepszy możliwy wynik."
 pdbiolumen.42.name:0 "Polujemy razem."
 pdbiolumen.42.desc:0 "Łowcy okazali się niesamowicie pomocni oraz szybko uczący sie naszych technologii. Jedyną rzeczą, o której zachowanie poprosili są ich ceremonialne łowy, które teraz mogą praktykować w całej galaktyce. Mimo początkowego dystansowania się  przez nasze populacje w niektórych sektorach wyszło na to, że działania Łowców odstraszają co groźniejsze stworzenia od kolonii [Root.Planet.GetName] oraz wszystkich innych, czyniąc kolonialne życie bezpieczniejszym."
 pdbiolumen.42.a:0 "Witajcie, Łowcy."
 pdbiolumen.43.name:0 "Koniec Łowów."
 pdbiolumen.43.desc:0 "Eksterminacja Łowców została zakończona. Ekipy usuwające osady odnalazły wiele przedmiotów wykonanych z cennych minerałów. Niestety okazuje się, że Łowcy byli istotnym elementem ekosystemu i wiele groźnych gatunków, na które polowali, zyskuje teraz na liczebności. Mimo, że jest to znakomita okazja dla naszych naukowców oraz ekoturystyki, stanowi to znaczący kłopot dla kolonistów."
 pdbiolumen.43.a:0 "Niefortunne."

 ###Superhabitable World
 pc_superhabitable:0 "Super-Ziemia"
 pc_superhabitable_desc:0 "Skalisty świat z atmosferą azotowo-tlenową. Ze względu na duże rozmiary, planeta zachowała wiele gazów podczas formowania się, dlatego ma gęstszą atmosferę o średniej temperaturze około 25 stopni Celsjusza. Spowodowało to również zmniejszenie rozmiaru oceanów, co sprzyja życiu morskiemu. Ta planeta jest idealna dla wszystkich form życia."
 pc_superhabitable_tile:0 "Teren super-ziemski"
 pc_superhabitable_tile_desc:0 "Ciepłe, bujne dżungle i duże płytkie morza pełne form życia."
 mod_pc_superhabitable_habitability:0 " Możliwość zamieszkania Super-Ziemi"
