 tech_power_plant_5_desc:0 "O uso da catálise quântica permite-nos gerar imensas quantidades de energia."
 tech_power_plant_5:0 "Síntese Isotópica Quântica"
 tech_mining_network_5_desc:0 "O uso de brocas gravitônicas permite-nos penetrar com precisão e rapidez em estratos profundos."
 tech_mining_network_5:0 "Mineração $superior$"
 tech_superior_agriculture_desc:0 "O uso de solo nanoativo permite-nos cultivar uma quantidade incrível de culturas."
 tech_superior_agriculture:0 "Agricultura $superior$"
 tech_biolab_4_desc:0 "No que diz respeito à temporalidade como um único continuum holístico, podemos tratar fenômenos aparentemente díspares como fundamentalmente interconectados."
 tech_biolab_4:0 "Psico-História Holística"
 tech_physics_lab_4_desc:0 "A teoria chegou ao ponto em que podemos começar a procurar a teoria do ômega, que é capaz de descrever não apenas nosso universo, mas também outras dimensões."
 tech_physics_lab_4:0 "Teoria Omega"
 tech_engineering_lab_4_desc:0 "Nossas ciências materiais alcançam o ponto em que somos capazes de explorar a criação de nanoware de auto-modelagem e auto-concepção."
 tech_engineering_lab_4:0 "Teoria da Matéria-Inteligente"
 tech_agricultural_processing_1_desc:0 "As nanotecnologias originalmente desenvolvidas para melhorar as nossas bases estelares nos permitem aumentar significativamente a produção das nossas fazendas e hidropônicas."
 tech_agricultural_processing_1:0 "Processamento Agrícola $advanced$"
