 d_crystal_guild:0 "水晶地域"
 d_crystal_guild_desc:1 "这个世界的天然艾森晶体柱可以在晶体密度极高的地方进行开采。"
 job_crystal_carver:0 "水晶雕刻家"
 job_crystal_carver_plural:0 "水晶雕刻家"
 job_crystal_carver_desc:0 "这些晶体雕刻家把天然的艾森晶体做成各种形状，既增强了晶体的效果，又很好看。"
 job_crystal_carver_effect_desc:0 "$job_crystal_carver$ $job_crystal_carver_plural$通过使用艾森晶体雕刻物品将£consumer_goods£ §Y$consumer_goods$§!把它们变成£tradevalue£，£acean£和£crystal£。"
