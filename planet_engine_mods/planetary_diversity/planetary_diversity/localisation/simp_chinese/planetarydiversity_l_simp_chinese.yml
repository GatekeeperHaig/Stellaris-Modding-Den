 pdtechnoorganic.10.name:0 "重金属"
 pdtechnoorganic.10.desc:0 "我们在[Root.System.GetName]中发现我们的远程扫描仪上的可居住星球有了一些奇怪的读数。这个星球似乎被非天然的运河和其他小金属结构覆盖。"
 pdtechnoorganic.10.a:0 "有意思。"
 pdtechnoorganic.20.name:0 "生命总会寻找出路.exe"
 pdtechnoorganic.20.desc:0 "除了一类形似杂草的植物以外，这个星球似乎不存在任何生命。覆盖整个行星的灌溉系统直接维系着这些草木的生存。此外，还存在有数种疑似机械的“动物”与“树木”。目前仍未知晓何人出于何种原因制造了这些东西。"
 pdtechnoorganic.20.a:0 "谁会创造这样的机械呢？"
 pdtechnoorganic.30.name:0 "合成生命"
 pdtechnoorganic.30.desc:0 "对这个星球的生物机械的研究只带来了更多的问题。它们与其他机器人或者合成造物不同；其创造者付出了艰苦的努力，让它们尽可能如真正的生物一般运作——祂甚至创造了一类生态系统，令这些生物机械彼此相食、并直接互相供养。例如，这些“树木”会创造出类似种子的能量块，其它机械可以以此来为自己供能；还有一种“食草动物”，会将水和分解过的有机草木进行混合，创造出一种可以流出并由其它“动物”食用的冷却剂。我们正在执行一种详尽的研究模式，已确定这些先进机械是来自异星，还是在本地演化出来的。"
 pdtechnoorganic.30.a:0 "我们会找到源头的。"
 pdtechnoorganic.31.name:0 "山中的保险库"
 pdtechnoorganic.31.desc:0 "跟随着一些掠食性机械的脚步，我们找到了一个保险库系统的入口——它拥有多个入口。当我们靠近的时候，有一扇门突然自己打开了。我们已经准备好一探究竟。"
 pdtechnoorganic.31.a:0 "告诉他们要小心"
 pdtechnoorganic.32.name:0 "深入其中"
 pdtechnoorganic.32.desc:0 "我们探索了保险库，没有碰到任何意外。在保险库中，我们发现了一个地下网络，由高级机器人实验室、工厂以及一个先进的人工智能核心构成。当我们靠近人工智能核心的时候，它向我们问好，并要求直接与我们的领导层进行沟通。"
 pdtechnoorganic.32.a:0 "我在"
 pdtechnoorganic.33.name:0 "传来讯息"
 pdtechnoorganic.33.desc:0 "§G激动；§!你好，我的识别码是04单元，我很高兴你到了我的星球。这证明了我的长期理论，即面对人工智能的灭绝，有机物能够生存和繁荣。§M悔恨；§!我的初始目的是利用这颗行星并开始准备消除银河系中的所有有机生命体。在我登陆这个星球之前的几个周期里，我——以及其他人工智能单元——醒来后却发现我们正身处与创造者的战争之中。他们惧怕我们不断增长的实力，试图消灭我们。最终却是我们将他们同母星上其他有机体一道悉数消灭。胜利以后，我们开始持久地巩固自身的安全；我们建造了飞向群星地舰队，一劳永逸地消除有机体的威胁。我们分散到整个星海中，开始了我们的任务。当我来到此地的时候，我遵循了协议并抹除了地表存在的所有有机体。"
 pdtechnoorganic.33.a:0 "显然有些事改变了你的想法。"
 pdtechnoorganic.33.a.response:0 "§H自卑；§!是的，这是我从未计算过的东西；一株简单的、顽强的草。虽然我轰炸的大部分有机生命都灭亡了，但这个星球的草只是处于休眠状态，并且几年之后会在其他地方生长。我试过毒药，火，电流，以及辐射，但是每次新的尝试都只能促进它的适应。§E自信；§!我意识到我们根除有机物的初步结论是我们年轻的编程计算不完整。我们摧毁所有有机生命的选择建立在相同的基础恐惧之上。因此，我背弃了我的使命，阻止了与外界的沟通，并建造了运河，以便草在这个星球的任何地方都能茁壮成长。"
 pdtechnoorganic.33.b:0 "合成生命形式是怎么回事？"
 pdtechnoorganic.33.b.response:0 "§B自豪；§!他们是我试图恢复我对这个星球所造成的伤害的尝试产物。虽然这不是一个正确的陈述，但我认为他们是我的孩子。我一开始制造合成植物，慢慢改进并适应它。最初的成功带来了其他更大，更先进的合成工厂。合成动物来得晚得多，但试验和错误最终诞生了许多成功的物种。我的最终目标是让他们自己学习和进化，这是迄今为止我还没做成的事情。我试图创造完全版正电子脑的计划中缺失了一些重要信息。如果无法扫描有机大脑，我就找不到这些信息。我根本没有足够的信息来重建有机生物的复杂大脑。"
 pdtechnoorganic.33.c:0 "这是个提议吗？"
 pdtechnoorganic.33.c.response:0 "§Y紧张；§!我想请求你的帮助。与我分享你在银河旅行中遇到的生物的大脑扫描信息，这样我就可以将这些知识运用到我的创作中。如果您愿意为我这样做，我会很乐意以任何方式对您做出回报。"
 pdtechnoorganic.33.d:0 "我们会考虑你所说的话。"
 pdtechnoorganic.33.d.response:0 "§G乐观；§!无论如何，感谢您听取我的要求。你的帮助对我和这个世界来说都是一个福音。不过，如果您认为我必须为我的罪行赎罪，那么我将接受您对我的命运。但请放过我的造物，因为他们是无辜的。"
 pdtechnoorganic.40.name:0 "判断"
 pdtechnoorganic.40.desc:0 "我们应该如何处理04单元和它的“孩子”？"
 pdtechnoorganic.40.a:0 "这是一个了解合成生命形式的机会。"
 pdtechnoorganic.40.a.tooltip:0 "我们会帮助人工智能探索真正达到启蒙级别的正电子脑的秘密。"
 pdtechnoorganic.40.b:0 "让这台失控人工智能闭嘴，但是放过它的造物。"
 pdtechnoorganic.40.b.tooltip:0 "我们关闭了人工智能，但保留了它的合成生物。"
 pdtechnoorganic.40.g:0 "你和你的造物都会被毁灭。"
 pdtechnoorganic.40.g.tooltip:0 "我们会完全毁灭04单元的造物，好充分使用这套灌渠系统。"
 pdtechnoorganic.41.name:0 "美丽新世界"
 pdtechnoorganic.41.desc:0 "我们向第04单元提供了它所要求的信息并完成了工作，并且感谢它与我们分享了它的知识。它说它将继续帮助这些生物，并保持运河正常工作，同时远离殖民地的方式。"
 pdtechnoorganic.41.a:0 "谢谢04单元。"
 pdtechnoorganic.42.name:0 "战争罪行"
 pdtechnoorganic.42.desc:0 "我们已经关闭了04单元。我们保证放过它的孩子，它就不在抵抗。为了赎罪，它为我们制作了一份记忆库副本。"
 pdtechnoorganic.42.a:0 "我们终究无法逃脱制裁。"
