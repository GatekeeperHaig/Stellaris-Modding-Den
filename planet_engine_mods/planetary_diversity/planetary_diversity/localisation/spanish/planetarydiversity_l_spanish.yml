 #Eater of Worlds
 pdshroud.30.desc.mom:0 "This strange planet seems to be deeply connected to some deep well of psionic energy and does not conform to our knowledge of geology and physics, giant organic looking formations pop up around the planet and there are deep open chasms leading deep into the planet. Much of the life on this planet is aggressive and vicious, almost all plant and animal life is carnivorous in some way."
 pdshroud.30.desc.tra:0 "This world clearly has a powerful connection to an entity of the Shroud, and thus does not conform to our traditional knowledge of geology and physics, giant organic looking formations pop up around the planet and there are deep open chasms leading into the crust of the planet. Much of the life on this planet is aggressive and vicious, almost all plant and animal life is carnivorous in some way."
 #Instrument of Desire
 pdshroud.40.desc.mom:0 "This strange planet seems to be deeply connected to some deep well of psionic energy and does not conform to our knowledge of geology and physics, giant organic looking formations pop up around the planet and there are deep open chasms leading deep into the planet. There is significant evidence that an ancient civilization once lived here but centuries ago they overused the planet's resources to the point of mass extinction, themselves included. The ecosystem has made a complete recovery."
 pdshroud.40.desc.tra:0 "This world clearly has a powerful connection to an entity of the Shroud, and thus does not conform to our traditional knowledge of geology and physics, giant organic looking formations pop up around the planet and there are deep open chasms leading into the crust of the planet. There is significant evidence that an ancient civilization once lived here but centuries ago they overused the planet's resources to the point of mass extinction, themselves included. The ecosystem has made a complete recovery."
