 ### 3.1 Sept Update
 #Biolumen Event Update 
 pdbiolumen.30.name:0 "La jungle est devenue vivante et les a pris"
 pdbiolumen.30.desc:0 "Il y a eu plusieurs meurtres macabres sur §H[Root.Planet.GetName]§!. Habituellement lorsqu'ils étaient seuls, des individus ont commencé à disparaître, et leurs corps ont été retrouvés empalés parmi les arbres, avec des organes répandus aux alentours. Nous croyons qu'une sorte d'animal sauvage est l'auteur de ces exactions, mais ce comportement macabre a causé une peur bleue dans toute la colonie, où on ne parle que des monstres dans les bois."
 pdbiolumen.30.a:0 "Surveiller la situation."
 pdbiolumen.30.b:0 "Nous sommes au-dessus de ces superstitions."
 pdbiolumen.30.c:0 "La nuit est sombre et pleine de terreurs."
 pdbiolumen.31.name:0 "Il y a quelque chose là-bas qui nous attend"
 pdbiolumen.31.desc:0 "La fréquence et le nombre d'attaques ont augmenté au cours des 6 derniers mois et une grande partie de la colonie est en panique. Il semble de moins en moins susceptible que ces agissements soient le comportement d'animaux sauvages. Nos xénobiologistes et nos militants sont prêts à quadriller chaque pouce de jungle pour découvrir ce qui cause ces attaques."
 pdbiolumen.31.a:0 "Allez-y, mais faites attention."
 pdbiolumen.32.name:0 "Si cela saigne, autorisation de tuer."
 pdbiolumen.32.desc:0 "Nos xénobiologistes ont fait une découverte sur les meurtres mystérieux sur §H[Root.Planet.GetName]§!. Après qu'une partie importante de l'équipe d'expédition aie également été tuée dans les bois, un groupe de soldats débrouillard ont piégés et tué l'une des créatures. Elles s'avèrent être des reptiliens primitifs, appellant cette planète leur maison. Nous ne les avons pas remarqués jusqu'à présent parce qu'ils ont la capacité biologique de se camoufler, les rendant invisibles à nos yeux et à nos scanners. Avec cette information en main, les membres survivants de l'expédition ont saisi leurs scanners pour rechercher des oligo-éléments uniques dans le sang des créatures reptiliennes. Maintenant, ils ont trouvé l'une de leurs colonies et ont commencé à observer leur culture et leur comportement. Nous devrions nous attendre à un rapport bientôt."
 pdbiolumen.32.a:0 "Espérons que le sacrifice en valait la peine."
 pdbiolumen.33.name:0 "Maintenant, nous voyons dans l'ombre."
 pdbiolumen.33.desc:0 "L'espèce sur §H[Root.Planet.GetName]§!, qui se réfère à eux-mêmes comme les §YYirzin§! qui se traduit par 'chasseurs', sont obsédés par la chasse et la capture de trophées. Ils suivent régulièrement et tuent les créatures les plus grandes et les plus dangereuses de la planète, comme un sport ; Leurs colonies sont festonnées avec des trophées de ces chasses. Il semble que, depuis notre atterrissage, ils ont noté notre intelligence et nos défenses et nous ont marqué comme un nouveau défi mortel pour leurs chasses. L'équipe scientifique a déchiffré la majeure partie de leur langue et se sent convaincu que nous pouvons commencer les communications officielles si et si nécessaire. Notre militaire est également très intéressée par l'étude de leurs capacités uniques."
 pdbiolumen.33.a:0 "Transformer en un projet militaire."
 pdbiolumen.33.a.tooltip:0 "Nous donnons au règne libre militaire pour étudier les chasseurs."
 pdbiolumen.33.b:0 "Nous ne pouvons pas leur permettre de nuire à la colonie."
 pdbiolumen.33.b.tooltip:0 "Nous configurons des réserves pour contenir les chasseurs."
 pdbiolumen.33.c:0 "C'est leur maison, laissez-les choisir leur propre destin."
 pdbiolumen.33.c.tooltip:0 "Plusieurs Pops de 'chasseurs' nous rejoignent."
 pdbiolumen.33.d:0 "Les purger tous."
 pdbiolumen.33.d.tooltip:0 "Nous éliminons les 'chasseurs'."
 pdbiolumen.40.name:0 "Dans les ténèbres."
 pdbiolumen.40.desc:0 "Après avoir établi une communication avec eux, l'armée a terminé sa vaste étude de leurs gènes et techniques et a fait des progrès considérables l'intégrant dans notre technologie. Après avoir vu la technologie et la compétence de notre armée, quelques-unes des tribus ont demandé à nous rejoindre."
 pdbiolumen.40.a:0 "Ils sont les bienvenus."
 pdbiolumen.40.a.tooltip:0 "Une population de 'chasseurs' rejoint notre empire."
 pdbiolumen.40.b:0 "Non, mais nous allons construire des réserves pour préserver leur mode de vie."
 pdbiolumen.40.b.tooltip:0 "Nous configurons des réserves pour contenir les chasseurs."
 pdbiolumen.40.c:0 "Absolument pas, ils sont trop dangereux."
 pdbiolumen.40.c.tooltip:0 "Nous éliminons les 'chasseurs'"
 pdbiolumen.41.name:0 "Sécuriser le périmètre."
 pdbiolumen.41.desc:0 "Bien que coûteux et consommant de temps, nous avons configuré avec succès plusieurs réserves dans les parties denses des jungles. Nos biologistes les étudieront pendant des années à venir et leur mode de vie sera préservé.."
 pdbiolumen.41.a:0 "C'est pour le meilleur."
 pdbiolumen.42.name:0 "Nous chassons ensemble."
 pdbiolumen.42.desc:0 "Les chasseurs se sont révélés incroyablement débrouillards et adaptatifs avec notre technologie. La seule chose qu'ils nous ont posée est de pouvoir continuer à mener leur chasse de cérémonie qu'ils ont hâte de continuer tout sur la galaxie. Malgré des réserves initiales de certains secteurs de notre population, il s'avère que la chasse à la chasse à la maintien des créatures plus redressées sur §H[Root.Planet.GetName]§! et de nos autres planètes sous contrôle, faisant de la vie coloniale plus sûre."
 pdbiolumen.42.a:0 "Bienvenue dans nos rangs, chasseurs."
 pdbiolumen.43.name:0 "La chasse se termine."
 pdbiolumen.43.desc:0 "L'extermination des chasseurs est maintenant terminé et les équipages nettoyant les villages ont trouvé de nombreux articles en minéraux précieux. Malheureusement, il semble également que les chasseurs constituaient une partie cruciale de l'écosystème, avec beaucoup de leurs proies plus redoutables, augmentant rapidement la population. Bien que cela offre des opportunités pour nos scientifiques et notre écotourisme, c'est certainement une nuisance pour les colons."
 pdbiolumen.43.a:0 "C'est malheureux."

 #Crystal Planet Update 
 sr_crystal:0 "Cristal ascique"
 sr_crystal_desc:0 "§ECette substance exotique a plusieurs propriétés qui semblent défier les lois de la nature. Trouvable seulement sur cette planète, le cristal semble favoriser l'éclosion de la vie. Là où le cristal est particulièrement présent, plantes et animaux sont extraordinairement abondants.§!"
 d_crystal_guild:0 "Champs de Cristaux"
 d_crystal_guild_desc:0 "Les piliers de cristal géants de cette planète occupent une grande partie de la surface et ont un effet positif sur les formes de vie organiques."

 job_crystal_carver:0 "Sculpteur de Cristal"
 job_crystal_carver_plural:0 "Sculpteurs de Cristaux"
 job_crystal_carver_desc:0 "Ces sculpteurs de cristal enlèvent soigneusement les morceaux utilisables de cristaux asciques des piliers de cristal géants."
 job_crystal_carver_effect_desc:0 "Les £job_crystal_carver£ $job_crystal_carver_plural$ sculptent le cristal ascique en utilisation des £consumer_goods£ §Y$consumer_goods$§!, les transformant en £acean£."
 mod_job_crystal_carver_add:0 "Emplois de $job_crystal_carver$"
 mod_job_crystal_carver_per_pop:0 "§G+1§! $job_crystal_carver$ Job par palier de $VALUE$ Pops"
 mod_job_crystal_carver_per_pop_short:0 "\n§G+1§! £mod_job_crystal_carver_add£ par $VALUE$ £pop£"
 crystal:0 "Planète de Cristal"
 crystal_desc:0 "Des piliers de cristal géants recouvrent le paysage et ont un effet positif sur la santé des formes de vie organiques."
 building_crystal_pillar:0 "Pilier de cristal ascique"
 building_crystal_pillar_desc:0 "Les piliers de cristal utilisent des générateurs de champs électromagnétiques très avancés pour renforcer le pouvoir naturel des cristaux. Les sources de nourriture environnantes se développent à un rythme accéléré."
 sr_acean:0 "Cristal ascique"
 sr_acean_desc:0 "Ce cristal unique présente des avantages incroyables pour la santé des formes de vie organiques.."
 tech_acean_study:0 "Etude des cristaux asciques"
 tech_acean_study_desc:0 "Bien que les effets des cristaux asciques soient faciles à observer, nous devrons consacrer des recherches supplémentaires pour comprendre pleinement son potentiel. Des stations de recherche permanentes autour des piliers de cristaux seront créées."
 tech_acean_mine:0 "Minage de cristal ascique"
 tech_acean_mine_desc:0 "Il devrait être possible d'exploiter durablement les piliers de cristal ascique."
 building_crystal_carver:0 "Centre de sculpture ascique"
 building_crystal_carver_desc:0 "Cette installation est utilisée pour traiter le cristal ascique après qu'il ait été soigneusement retiré des piliers.."
 mod_building_crystal_carver_max:0 "Max $building_crystal_carver$s"
 building_acean_farm:0 "Ferme ascique"
 building_acean_farm_desc:0 "Bien que les cristaux asciques ne se développent pas loin de leur source, ces piliers transplantés apportent les bienfaits asciques aux formes de vie organiques sur d'autres mondes."
 tech_acean_farm:0 "Mise en valeur des fermes asciques"
 tech_acean_farm_desc:0 "En transposant les piliers de cristal d'Acean sur d'autres mondes, nous devrions être en mesure de diffuser les qualités uniques d'Acean sur d'autres planètes."
 building_acean_patch:0 "Patch minéral ascique"
 building_acean_patch_desc:0 "En répandant des greffons de cristaux plus petits dans ce monde, on obtient la possibilité d'extraire des cristaux rares et d'autres minéraux."
 tech_acean_patch:0 "Greffe minérale ascique"
 tech_acean_patch_desc:0 "Il devrait être possible de greffer des amas de cristaux plus petits pour encourager la collecte de minéraux et de cristaux rares sur d'autres planètes."
 edict_crystal_growth:0 "Boost de population ascique"
 edict_crystal_growth_desc:0 "Nous pouvons encourager la croissance démographique en introduisant les cristquax asciques directement dans notre alimentation et notre approvisionnement en eau." 
 edict_crystal_food:0 "Boost agricole ascique"
 edict_crystal_food_desc:0 "l'engrais ascique peut être facilement transporté dans toutes les fermes de l'empire."
 edict_crystal_minerals:0 "Croissance minérale ascique"
 edict_crystal_minerals_desc:0 "Mélanger nos minerais extraits avec les cristaux asciques prolongera son utilité."

 pdcrystal.10.name:0 "Espace pour grandir"
 pdcrystal.10.desc:0 "Nous avons reçu un étrange rapport de §Y[Root.GetLeaderName]§! actuellement dans le système §Y[Root.GetStarName]§!. Les premiers scans de §H[Root.GetName]§! montrent une concentration de formations cristallines à la surface et des signes abondants de vie organique. Une analyse plus approfondie de la planète pourrait conduire à des découvertes uniques.."
 pdcrystal.10.a:0 "Jetons-y un coup d'oeil."
 pdcrystal.20.name:0 "Piliers cristallins"
 pdcrystal.20.desc:0 "Le rapport de §Y[Root.GetLeaderName]§! a fourni des données supplémentaires : De gigantesques tours de cristal jonchent le paysage et autour d'elles, la vie organique prolifère en abondance. Ce cristal, officiellement appelé Acean ou ascique, a des effets bénéfiques notables sur la santé des formes de vie organiques environnantes. Il est intéressant de noter que les échantillons prélevés sur la planète semblent conserver leurs effets une fois retirés de la source. Au cours de l'enquête, §Y[Root.GetLeaderName]§! a également trouvé des preuves d'un avant-poste de recherche extraterrestre en ruines dans la jungle et a repéré l'endroit pour démarrer une étude archéologique."
 pdcrystal.20.a:0 "Incroyable."
 pdcrystal_site:0 "La jungle de cristal"
 pdcrystal_site_desc:0 "Les cristaux de ce monde ont montré qu'ils avaient un effet unique sur la flore et la faune organiques. La mise en place d'une étude approfondie autour de l'ancien avant-poste de recherche extraterrestre pourrait révéler les secrets de son pouvoir."

 pdcrystal.50.name:0 "Trous dans la peau"
 pdcrystal.50.desc:0 "Une grande partie de la base en ruines et de sa technologie a été envahie par la jungle, mais nous avons été en mesure de traduire certaines informations pertinentes. Non originaires de ce monde, les Khels, comme on les appelle, mettaient en place une sorte d'expérience planétaire impliquant des forages creusés profondément dans la croûte de la planète. Il y avait peu d'autres données sur le site qui n'étaient pas corrompues, mais nous avons trouvé des indices indiquant l'emplacement d'une plus grande colonie Khel non loin de notre poste de recherche.."
 pdcrystal.50.a:0 "Intéressant"
 pdcrystal.51.desc:0 "A la colonie, nous avons trouvé les restes d'un vaisseau de génération. Il semble que les Khels aient quitté leur foyer après un effondrement climatique auto-infligé. Avec une compréhension rudimentaire de la technologie de l'hyperpropulsion, ils ont envoyé leurs meilleurs éléments pour construire une nouvelle maison et reconstruire leur société. Pendant plusieurs générations, ils ont erré de système en système, sans trouver de planète capable de les faire vivre, mais quand ils ont trouvé celle-ci, elle semblait être la réponse à tous leurs problèmes. Ils ont fait atterrir leur vaisseau et ont commencé à construire leur nouvelle maison."
 pdcrystal.52.desc:0 "La nouvelle colonie s'est bien portée pendant plusieurs années, les piliers de cristal leur permettaient de récolter en abondance de la nourriture transplantée de chez eux. Mais ensuite, les colons ont commencé à disparaître, c'était lent au début et ils ont mis cela sur le compte du hasard. Cependant, il est vite devenu évident que le taux augmentait. Dans leur quête pour résoudre ces disparitions, leur meilleur scientifique est tombé sur quelque chose d'extraordinaire : cette planète est vivante et se nourrit d'eux. Incapables de relancer leur vaisseau de colonie, ils mettent immédiatement de côté tous les autres projets pour essayer de communiquer et d'apaiser la planète."
 pdcrystal.52.a:0 "Sommes-nous en sécurité ici ??"
 pdcrystal.53.desc:0 "L'étude de la planète a révélé qu'elle n'avait qu'une intelligence rudimentaire, semblable à celle d'un animal incapable de raisonner. La créature lithoïdique était un réseau de réseaux de cristaux qui se trouvait profondément sous la surface et l'océan était son appât, encourageant les formes de vie à se rassembler près d'elle en induisant la croissance et la guérison. Elle ouvrait alors des gouffres, dévorant les créatures proches et utilisant son réseau de cristaux pour se nourrir. Les Khels devaient empêcher la planète de tuer les derniers vestiges de leur peuple. Les trous de forage que nous avons trouvés sont la façon dont ils l'ont attaquée : ils ont envoyé un dispositif d'impulsion électromagnétique profondément dans la planète pour perturber la toile de cristal. Ils pensaient pouvoir tuer les parties de la créature qui se nourrissaient d'eux sans tuer la totalité, un peu comme une lobotomie..."
 pdcrystal.53.a:0 "C'est horrible"
 pdcrystal.54.desc:0 "Malheureusement pour eux, les forages des Khel n'ont fait qu'accélérer l'alimentation de la planète, peut-être dans le but de se protéger. Quand ils étaient enfin prêts à faire feu, il ne restait que quelques dizaines de Khel. Immédiatement après la détonation, il y a eu une immense poussée d'énergie de la planète elle-même, suivie par la fin de tous les journaux et de l'activité des colons et de toutes les lectures supérieures de la planète elle-même. Comme acte final, la créature semble avoir tué ses destructeurs. Bien qu'ils n'aient pas survécu pour le voir, il semble que les Khel's avaient raison ; la planète a perdu sa capacité à se nourrir directement mais n'est pas morte, au lieu de cela elle absorbe maintenant passivement les minéraux du sol directement. Il s'avère que c'est la véritable source morbide des pouvoirs du cristal d'Asciques."
 pdcrystal.54.a:0 "A la fin, ils se sont entretués."

 pdcrystal.60.name:0 "Le destin de tout cela"
 pdcrystal.60.desc:0 "Que faire de cette créature lobotomisée à sangles lithoïdes ?"
 pdcrystal.60.a:0 "Soulageons toute souffrance qu'il pourrait ressentir."
 pdcrystal.60.a.tooltip:0 "En laissant les veines minérales que la planète-créature utilisait pour se nourrir, nous devrions être en mesure de favoriser l'apparition de plus de cristaux océaniques et d'accroître leur effet sur la flore et la faune."
 pdcrystal.60.b:0 "Laissez-le, il a assez souffert.."
 pdcrystal.60.b.tooltip:0 "Nous ne pouvons pas savoir s'il ressent la douleur et les cristaux et minéraux rares qu'il produit en tant que sous-produit de son alimentation sont trop précieux pour être ignorés, mais nous nous concentrerons davantage sur la récolte des cristaux uniques de l'océan."
 pdcrystal.60.c:0 "Les aliens ont eu raison d'essayer d'utiliser la bête.."
 pdcrystal.60.c.tooltip:0 "Les minéraux et les cristaux rares créés par l'alimentation de la créature devraient être utilisés, mais nous en laisserons suffisamment pour la maintenir en vie et produire une petite quantité de cristaux océaniques.."
 pdcrystal.60.d:0 "Terminez le travail, tuez-le."
 pdcrystal.60.d.tooltip:0 "Les aliens ne sont pas allés assez loin, nous allons finir le travail et extraire les minéraux précieux et les cristaux rares. Nous ne voulons pas des cristaux de l'océan de cette vile créature."


