pd.20.desc.1:0 "$anomaly.PD01.desc.intro$\n\nТерраформирование [From.GetPlanetMoon] теоретически возможно, однако пока мы не обладаем столь продвинутыми технологиями, чтобы выполнить такую титаническую работу за разумное время."
