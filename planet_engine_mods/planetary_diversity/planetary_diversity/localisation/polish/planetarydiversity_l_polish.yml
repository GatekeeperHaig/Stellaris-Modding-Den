 ###Terraforming Modifier
 terraformed:0 "Inżynieria środowiskowa"
 terraformed_desc:0 "Ta planeta zostałą poddana obszernemu procesowi terraformacji i zdecydowanie bardziej nadaje się teraz do rozwoju bardziej złożonych form życia. Pieczołowocie przygotowane pogodowe procesy pomogą w produkcji żywności, ale przede wszystkim kolonistom ubędzie trosk."
 
 ### Floating World
 pc_floating:0 "Świat wiszący"
 pc_floating_desc:0 "Osobliwy świat pełen unoszących się bloków skalnych otoczonych atmosferą azotowo-tlenową. Te wyspy zdają się wisieć na niebie ponad wszechobecnym oceanem. Występuje tu obfita wegetacja a przede wszystkim mnogość latających gatunków."
 pc_floating_tile:0 "Obszar wiszący"
 pc_floating_tile_desc:0 "Różnej wielkości bloki skalne unoszące się nad bezkresnym oceanem" 
 sr_eludium:0 "Złoża eludium"
 sr_eludium_desc:0 "Ta niezwykła substancja ma wiele właściwości, które zaprzeczają znanym nam prawom fizyki. Znaleziona tylko na tej jednej planecie. Jej zdolność do manipulacji grawitacją potrafi zmieniać masę materii. Ponadto jest niezwykle silnym nadprzewodnikiem."
 d_eludium:0 "Złoża eludium"
 d_eludium_desc:0 "Ta niezwykła substancja ma wiele właściwości, które zaprzeczają znanym nam prawom fizyki. Znaleziona tylko na tej jednej planecie. Jej zdolność do manipulacji grawitacją potrafi zmieniać masę materii. Ponadto jest niezwykle silnym nadprzewodnikiem."
 floating:0 "Wiszące wyspy"
 floating_desc:0 "Eludium znalezione w złożach na tej planecie jest niezwykle wartościowa dla celów badań fizyki oraz produkcji energii. Widok unoszących się w powietrzu wysp jest absolutnie zapierający dech w piersiach - nie ma drugiego takiego miejsca w galaktyce."
 eludium_refinery:0 "Kompleks wydobywczy eludium"
 eludium_refinery_desc:0 "Kompleksy wydobywcze eludium przetwarzają ten surowiec na potrzeby komercyjne. Dużą część kompleksu stanowią również laboratoria i poligony badawcze."
 pdfloating.10.name:0 "Niemożliwa planeta"
 pdfloating.10.desc:0 "Otrzymaliśmy osobliwy raport od [Root.GetName], który znajduje się w układzie [Root.GetStarName]. Pierwsze skanowanie dalekozasięgowe wykazało pokaźnych rozmiarów księżyc orbitujący wokół gazowego olbrzyma, jednak radiacja gazowej planety uniemożliwiła bardziej szczegółowy raport. Choć kapitan zapewnia, że sprawdził skanery, skanowanie krótkozasięgowe miało wykazać ogromne fragmenty skał wiszących na niebie. [Root.GetLeaderName] zasugerował natychmiastowe oddelegowanie grupy naukowców, do zbadania anomalii."
 pdfloating.10.a:0 "Jak to możliwe?"
 pdfloating.20.name:0 "Wyspy na niebie"
 pdfloating.20.desc:0 "Raport od [Root.GetLeaderName] dostarczył nam niezwykłe wyniki. Przed nami jedyna w swoim rodzaju planeta. Posiada ona nigdzie dotąd nie opisaną substancję, którą naukowcy z jakiegoś powodu nazwali eludium. Substancja ta ma posiadać właściwości przeczące prawom znanej nam dotąd fizyki, jak na przykład przeciwstawia się sile grawitacji. Ponadto jest bardzo wydajnym nadprzewodnikiem. Posiadanie tej planety byłoby bardzo pożądane dla celów naukowych oraz produkcji energii." 
 pdfloating.20.a:0 "Cudowne" 
 tech_mine_eludium:0 "Rafinacja eludium"
 tech_mine_eludium_desc:0 "Dostępne tylko na tym świecie eludium to materiał o właściwościach przeciw grawitacyjnych oraz cechujący się nadprzewodnictwem. Nabycie wiedzy na temat uszlachetniania tego materiału byłoby więcej niż użyteczne."

 ###Crystal World
 pc_crystal:0 "Świat kryształowy"
 pc_crystal_desc:0 "Planeta skalista z atmosferą azotowo-tlenową. Na całej jej powierzchni można znaleźć olbrzymie złoża kryształów, szczególnie w regionach tropikalnych. Życie kwitnie tutaj wszędzie."
 pc_crystal_tile:0 "Obszar kryształowy"
 pc_crystal_tile_desc:0 "Rozległe łąki i złoża ogromnych kryształów."

 ###Civics 
 civic_pdcity_world:0 "Ekumenopolis"
 civic_pdcity_world_desc:0 "Po wielu latach procesy urbanizacji pokryły każdy zakątek tego świata."
 civic_tooltip_pdcity_world_effects:0 "Dekady urbanizacji doprowadziły do powstania §Y$pc_pdcity$§!." 

 ###City World
 pc_pdcity:0 "Ekumenopolis"
 pc_pdcity_desc:0 "W pełni zabudowany skalisty świat z atmosferą azotowo-tlenową. Wielkimi wysiłkami powierzchnia całej planety została pokryła miejską zabudową. Większość naturalnych procesów pogodowych, a także naturalna hydrosfera, przejęte zostały przez maszyny i sztuczne procesy."
 pc_pdcity_tile:0 "Obszar ekumenopolis" 
 pc_pdcity_tile_desc:0 "Miejska zabudowa pokrywa każdy zakatek tej planety"
 pdcity:0 "Miasto-Planeta"
 pdcity_desc:0 "Gęsta miejska zabudowa rozciaga się wzdłuż i wszerz planety"
 strangerobots:0 "Niepokojące roboty"
 strangerobots_desc:0 "Te roboty są niebywale pomocny, ale jakby trochę dziwne"
 uncomfortablecolonists:0 "Zakłopotani koloniści"
 uncomfortablecolonists_desc:0 "Dziwaczne zachowania robotów doprowadzając kolonistów do szału"
 allow_pdcity_world:2 "§HUnlocks Terraforming Option:§! Miasto-Planeta"
 describe_pdcity_world:2 "§YEkumenopolis§! są specjalnymi światami. Ludność żyjąca w §YEkumenopolis§! produkują więcej Energii i Nauki, za to mniej Żywności."
 ap_pdcity_world:0 "Miasta-Planety"
 ap_pdcity_world_desc:0 "Musimy budować większe rzeczy, musimy budować wszędzie! Nasze światy staną się wspaniałymi symbolami uprzemysłowienia, będą światłem cywilizacji w mroku galaktyki."
 archology:0 "Arkologia"
 archology_desc:0 "Potężna struktura mieszkalna, rozrywkowa i handlowa."
 discovery_complex:0 "Kompleks odkrywczy"
 discovery_compldesc:0 "Wielki kompleks poświęcony nauce. Posiadanie tak wielu laboratoriów w jednym miejscu napędza interdyscyplinarne eksperymenty."
 manufactoring_district:0 "Dystrykt przemysłowy"
 manufactoring_district_desc:0 "Choć pochłania duże ilości zasobów, ten budynek produkuje niesamowite ilości dóbr materialnych."
 pdcity.10.name:0 "Znaki cywilizacji"
 pdcity.10.desc:0 "Otrzymaliśmy raport od [Root.GetName], który znajduje się w układzie [Root.GetStarName]. Odczyty z jednej z planet sugerują gigantyczną industrializację i zastosowanie zaawansowanej technologii, jednak nie wykryto oznak życia. Znajduje się tam kosmiczna flota orbitalnych dronów, która próbuje się z nami skontaktować."
 pdcity.10.a:0 "Dajcie to na ekran."
 pdcity.11.name:0 "Ostrzeżenie"
 pdcity.11.desc:0 "§RTO JEST WIADOMOŚĆ AUTOMATYCZNA:§! Do zbliżającego się statku: proszę skontaktować się Dokmistrzem w Kontroli Głównej w celu uzyskania orbitalnych kodów pozwolenia. Nie zbliżać się do planety bez odpowiednich kodów. W przeciwnym razie orbitalna flota otworzy ogień."
 pdcity.11.a:0 "Uruchomić tarcze!"
 pdcity.20.name:0 "Porzucone ekumenopolis"
 pdcity.20.desc:0 "Raport od [Root.GetLeaderName] jest bardziej niż niecodzienny. Podczas, gdy większość planety jest jednym, wielkim miastem, to pozostałe obszary są w nienaruszonym, naturalnym  stanie. Możemy założyć, że w pewnym momencie świat ten był zamieszkały przez milardy osobników, jednak dziś nie ma tu żywej duszy. Pewne fragmenty świata popadły w zupełną ruinę, jednak inne, jak np. wystawne ogrody czy infrastruktura planetarna zdają się nieźle utrzymane, co jest zastanawiajace. Jeśli tylko chcemy, kolonia może zostać ustanowiona względnie szybko." 
 pdcity.20.a:0 "Niesamowite" 
 pdcity.30.name:0 "Zagadka rozwiązana"
 pdcity.30.desc:0 "Kwestia kto podtrzymywał planetę we względnym ładzie stała się jasna. Grupa androidów określająca się tylko i wyłącznie mianem 'Ogrodników' nawiązała z nami kontakt zaraz po zakończeniu początkowej fazy procesu kolonizacji. Poprosili o rozmowę z kimś z naszego dowództwa." 
 pdcity.30.a:0 "Dajcie to na ekran."
 pdcity.31.name:0 "Komunikacja otwarta"
 pdcity.31.desc:0 "Dzień dobry! Wybaczcie, że nie zjawiliśmy się wcześniej, ale zanim byśmy was zaniepokoili woleliśmy się upewnić, że zostajecie."
 pdcity.31.a:0 "Kim jesteście?"
 pdcity.31.a.response:0 "Czekaliśmy bardzo długo na kogoś kto zechciałby żyć tutaj z nami. Ach, gdzie moje maniery! Jesteśmy Ogrodnikami. Utrzymujemy tą planetę odkąd ostatni z naszych twórców umarł ponad 1000 cykli temu. Obliczyliśmy, że pewnego dnia pojawią się nowi osadnicy, więc zamierzaliśmy upewnić się, że wszystko będzie jak gotowe na wasze przybycie."
 pdcity.31.b:0 "Więc tak sobie tutaj byliście i się wszystkim zajęliście?"
 pdcity.31.b.response:0 "Tak. Czy jest coś, co się nie podoba? Może dokonać dowolnych zmian, które będą odpowiadać waszej specyfikacji. Dopilnujemy, żeby wszystko było dla was idealne. Arkologie są w pełni uposażone i gotowe do wprowadzenia się nowych kolonistów. Rdzenie danych dla laboratoriów badawczych są uruchomione i do waszej dyspozycji. Fabryki gotowe do pracy na 100% wydajności na tą chwilę. Zajęliśmy się wszystkim."
 pdcity.31.c:0 "Co stało się z waszym twórcami?"
 pdcity.31.c.response:0 "To było straszne! Byli w stanie wojny, a wrogie imperium zbombardowało powierzchnię światów rolniczych, które dostarczały twórcom żywność. Bardzo prędko ludzie zwrócili się przeciw sobie walcząc o resztki jedzenia. Później nastąpiły akty kanibalizmu i samobójstwa. To było dla nas za dużo, zbyt trudne do oglądania, więc ukryliśmy się aż do momentu, gdy walki ustały. Gdy zjawiliśmy się znów, nie było już nikogo, kim można się było zaopiekować."
 pdcity.31.d:0 "Czy pomożecie naszym kolonistom?"
 pdcity.31.d.response:0 "Tak jest, zajmiemy się wszystkim. No chyba, że w czymś wam będziemy przeszkadzać, ale możemy robić wszystko co chcecie. Chcemy wam po prostu pomóc, sprawić, że wszyscy będziecie szczęśliwi i abyście zostali tu z nami na zawsze. Proszę, przekaż wszystkim swoich ludziom, że jest tu miejsce dla każdego."
 pdcity.32.name:0 "W służbie ludziom"
 pdcity.32.desc:0 "Choć nikt nie może zaprzeczyć, że roboty są pomocne, panuje ogólna zgoda, że są one dziwne i niepokojące. Zdają się nie mieć poczucia przestrzeni osobistej i oferują pomoc lub usługi nawet, gdy nasi obywatele śpią lub są w najbardziej intymnych sytuacjach. Obywatele twierdzą, że są podsłuchiwani podczas rozmów, a poproszeni o wyjście zdają się być bardzo zmartwieni. Co powinniśmy zrobić z tymi androidami?"
 pdcity.32.a:0 "Są tak pomocni, porozmawiajmy z nimi o tym."
 pdcity.32.a.tooltip:0 "Poprośmy androidy, aby przestały być dziwacznymi przylepami."
 pdcity.32.b:0 "Sprawdźmy, czy można je przeprogramować."
 pdcity.32.b.tooltip:0 "Przeprogramujemy androidy, aby nie były tak dziwne."
 pdcity.32.c:0 "Przerobić je na złom i tyle."
 pdcity.32.c.tooltip:0 "Przerobimy wadliwe androidy na części."
 pdcity.33.name:0 "Kłopotliwa rozmowa"
 pdcity.33.desc:0 "Zebraliśmy grupę kolonistów i kilku droidów na rozmowy o tym, jak ich zachowanie powoduje dyskomfort u kolonistów. Nie mamy pewności na ile droidy w ogóle nas słuchały, bo stały się bardzo zmartwione, a jeden w ramach protestu nawet się wyłączył. Po całych 12 godzinach negocjacji droidy obiecały, że się zmienią i będą bardziej świadome przestrzeni osobistej kolonistów, ale rozmowy okazały się nieskuteczne już następnego dnia, gdy otrzymaliśmy raport o droidzie ukrywającym się za szafą tylko po to, aby odkryć co nasz kolonista chciałby na obiad."
 pdcity.33.a:0 "Podejrzewam, że po prostu tacy już są."
 pdcity.34.name:0 "Przegląd silnika"
 pdcity.34.desc:0 "Gdy je otworzyliśmy okazało się, że ich oprogramowanie to straszny bałagan. Wygląda na to, że droidy potrzebują oczyszczającego restu co 10 lat aby pozbyć się śmieciowych kodów, które powodują kłopoty w ich zachowaniu. Po wyczyszczeniu straciły werwę do pomagania i zachowują się teraz jak zwykłe droidy."
 pdcity.34.a:0 "Cóż, przynajmniej koloniści będą spokojniejsi."
 pdcity.35.name:0 "Rozstanie"
 pdcity.35.desc:0 "Wygląda na to, że jeden z droidów ukrył się zaraz za biurem planetarnego gubernatora i powiadomił o naszym planie pozostałe roboty. Zebrały się i właśnie zaatakowały kolonię"
 pdcity.35.a:0 "Brońcie kolonistów!"
 pdcity.36.name:0 "Sprzątanie"
 pdcity.36.desc:0 "Armie droidów okazały się niebywale nieskuteczne. Za każdym razem, gdy trafiały żołnierzy zaczęły przepraszać i biec w ich stronę by upewnić się, że wszystko z nimi w porządku, a nawet przeprowadzając pierwszą pomoc, gdy tylko zachodziła taka potrzeba. Zostały całkowicie zneutralizowane i właśnie przetapiamy ich resztki na złom."
 pdcity.36.a:0 "Dobra robota"
 pdcity.40.name:0 "Koniec miesiąca miodowego"
 pdcity.40.desc:0 "Mamy kolejny raport z [Root.GetName]. Wygląda na to, że jeden z droidów został przyłapany na włamaniu się do osobistego komunikatora jednego z kolonistów. Zmuszony do wyjaśnień powiedział, że chciał się tylko upewnić, że kolonista 'jest tutaj naprawdę szczęśliwy i nie zamierza odlatywać'. Jak się okazuje takich raportów jest więcej, choć na szczęście nie doszło do niczego poważnego."
 pdcity.40.a:0 "Dziwne. Obserwujcie sprawę"
 pdcity.41.name:0 "Proszę, nie odchodźcie"
 pdcity.41.desc:0 "Dziwne zacowanie droidów jest już na porządku dziennym na planecie [Root.GetName]. Dziś droid zamknął kolonistę w jego mieszkaniu i odmówił uwolnienia, ponieważ ten chciał odwiedzić swoją rodzinę na innej planecie. Zgłosił to jego kompan, z którym miał polecieć. Policja już się tym zajęła. Choć to ekstremalny przypadek, nietypowe zachowania robotów są coraz częstsze i odbija się to na kolonistach."
 pdcity.41.a:0 "To się wymyka spod kontroli"
 buildable_robot_pop_2_gardeners:0 "Ogrodnicy"
 buildable_robot_pop_2_gardeners_desc:0 "Służące roboty dawno nieżyjącej rasy."

 ###Mushroom World
 pc_mushroom:0 "Świat grzybi"
 pc_mushroom_desc:0 "Zimny, skalisty świat z atmosferą azotowo-tlenową. Grzyby wszelkiej maści rządzą ekosystemem tej planety. Jej rozległe tereny pokryte są grzybimi lasami i systemami jaskiń."
 pc_mushroom_tile:0 "Obszar grzybi" 
 pc_mushroom_tile_desc:0 "Grzybie lasy i sieci grzybni rozciągają się po wilgotnej powierzchni całej planety."
 mushroom:0 "Grzybia planeta"
 mushroom_desc:0 "Grzyby tutaj są wyjątkowe i piękne, są wysoce pożywne i mają wiele wartości leczniczych."
 pdmushroom.10.name:0 "Intrygujące odkrycie"
 pdmushroom.10.desc:0 "Otrzymaliśmy raport z [Root.GetName] w układzie [Root.GetStarName]. Jedna z planet wydaje się być otoczona przez duże i agresywne kosmiczne stworzenia. Nie możemy zbliżyć się dostatecznie blisko, by przeprowadzić skrupulatne badania, ale jasnym jest, że na planecie rozwija się bujne grzybie życie."
 pdmushroom.10.a:0 "Ciekawe"
 pdmushroom.20.name:0 "Połączony świat"
 pdmushroom.20.desc:0 "Teraz, gdy [Root.GetLeaderName] był w stanie przeprowadzić pełne skanowanie planety, mamy szczegółowy raport. Choć prawdziwe, początkowe szacunki o skali grzybiego życia nie oddają sprawiedliwości. Istnieje tu wiele wspólnie połączonych sieci na całej powierzchni i co najbardziej fascynujące, każda w stanie symbiozy. Te grzyby będą zasobnym źródłem jedzenia, a także prawdziwym skarbem dla naszych biologów."
 pdmushroom.20.a:0 "Cudowne"
 mushroom_biolab:0 "Grzybie biolaboratorium"
 mushroom_biolab_desc:0 "Zaawansowane laboratorium biotechnologiczne poświęcone badaniom tajemnic, które skrywa wszelka biota na tej planecie."
 tech_mushroom:0 "Badania nad podziałem plechy"
 tech_mushroom_desc:0 "Istnieją niezliczone formy grzybni dostępne na tej planecie i powołanie placówki badawczej ukierunkowanej na te badania będzie bardzo pomocne."
 happymushrooms:0 "Grzyby bawią i uczą"
 happymushrooms_desc:0 "Coraz większy dostęp i rosnące zastosowanie Grzybów zauważalnie wpływa na populację planety."
 happymushrooms2:0 "Grzybie mutacje"
 happymushrooms2_desc:0 "Powszechne użycie Grzybów wywołało drobne genetyczne mutacje ludności."
 trait_mushroomgenes:0 "Zintegrowane grzybie geny"
 trait_mushroomgenes_desc:1 "Geny starożytnej, dawno zapomnianej grzybiej rasy bezproblemowo zintegrowały się z naszym gatunkiem."
 badmushrooms:0 "Zakazane grzyby"
 badmushrooms_desc:0 "Wiele ludzi jest nieszczęśliwych z powodu zdelegalizowania Grzybów"
 badmushrooms2:0 "Terroryzm"
 badmushrooms2_desc:0 "Miał miejsce atak terrorystyczny w następstwie grzybiej prohibicji"
 pdmushroom.30.name:0 "Nieszkodliwa zabawa"
 pdmushroom.30.desc:0 "Dochodzą nas niejasne raporty dotyczące spożywania fragmentów grzybów. Zdają się mieć właściwości halucynogenne przez co znalazły rekreacyjne zastosowanie. Jak dotąd nie odnotowano przypadków uzależnienia, a większość ludzi zgłasza poczucie bliskości z naturą i innych osób spożywających owe grzyby."
 pdmushroom.30.a:0 "To tylko nieszkodliwa zabawa"
 pdmushroom.30.a.tooltip:0 "Pozwólmy kontynuować ich użycie"
 pdmushroom.30.b:0 "Mogą być efekty uboczne"
 pdmushroom.30.b.tooltip:0 "Uczynimy to nielegalnym"
 pdmushroom.31.name:0 "Zalegalizujcie to"
 pdmushroom.31.desc:0 "Zezwolenie na konsumpcję grzybów okazało się być ciekawym doświadczeniem dla kolonii. Zażywanie grzybów urosło z marginalnej rozrywki do nawet codzienności dla wielu kolonistów. Ludzie zażywaja z wielu powodów i różne grupy raportują różne skutki ich zażywania. Jedni zarzekają się, że wzrosła ich siła fizyczna, inni mówią o polepszeniu pamięci i większej sprawności intelektualnej. Kilka testów mających na celów zweryfikowanie tych twierdzeń wykazały..., cóż, wystarczy powiedzieć, że jedynym bezsprzecznym skutkiem ubocznym jest poczucie szczęścia i beztroski. Choć część konserwatywnych obywateli opowiada się za zakazem, większość ludzi nie widzi z tym problemu."
 pdmushroom.31.a:0 "Nie ma szkody, nie ma problemu"
 pdmushroom.31.a.tooltip:0 "Pozwólmy kontynuować ich użycie"
 pdmushroom.31.b:0 "To brzmi zbyt pięknie, aby być prawdziwe"
 pdmushroom.31.b.tooltip:0 "Uczynimy to nielegalnym"
 pdmushroom.32.name:0 "Zmiana w nas wszystkich"
 pdmushroom.32.desc:0 "Zażywanie grzybów stało się na tyle powszechne, że regularnym ich zażywaniem może się dziś pochwalić większość kolonistów. Po serii bezskutecznych badań nasi naukowcy odkryli jednak, że wśród kolonistów zażywających grzyby doszło do drobnych genetycznych zmian. Nie mamy pewności, jak grzyby miałyby przyczynić się do takich mutacji i co stanie się, jeśli taki stan się utrzyma. Nasi naukowcy są bardzo podekscytowani na możliwość zbadania tych rewelacji, jednak część obywateli wzywa do skończenia z tymi grzybami raz na zawsze."
 pdmushroom.32.a:0 "To wybór każdego z nich. Co się może stać?"
 pdmushroom.32.a.tooltip:0 "Pozwólmy kontynuować ich użycie"
 pdmushroom.32.b:0 "To się robi kłopotliwe, zatrzymajcie to w końcu"
 pdmushroom.32.b.tooltip:0 "Uczynimy to nielegalnym"
 pdmushroom.32.c:0 "Czerpmy z tego wszelką naukę"
 pdmushroom.32.c.tooltip:0 "Poświęcimy zasoby, by poznać tajemnice tych Grzybów."
 pdmushroom.33.name:0 "Zarodnik z przeszłości"
 pdmushroom.33.desc:0 "Kod genetyczny owych Grzybów jest czymś znacznie więcej, niż potrafiliśmy sobie wyobrazić. Z tego co się dowiedzieliśmy wygląda na to, że Grzyby są zarodnikami dawno wymarłej rasy fungoidów, która rozmnażała się poprzez powolne zmienianie żywiciela w nich samych. Mieliśmy wiele szczęścia, że odkryliśmy to zawczasu. W przeciwnym razie nasza kolonia w ciągu kilku lat byłaby zamieszkana w większości przez pewnego rodzaju hybrydowy gatunek. Nasi naukowcy z powodzeniem zatrzymali proces na obszarze całej kolonii dzięki opracowaniu szczepionki z antidotum i jak dotąd nie stwierdzono żadnego zagrożenia. Byli oni nawet w stanie wyizolować geny rzekomo odpowiedzialne za zwiększenie siły i sprawności intelektualnej i utrzymują, że mogą to zaadaptować populacji bez niepożądanych efektów ubocznych. Tak czy inaczej, te badania walnie przyczyniły się do rozwoju naszej wiedzy o genetyce."
 pdmushroom.33.a:0 "To będzie wielka przysługa."
 pdmushroom.33.a.tooltip:0 "Wdrożymy projekt mający na celu wprowadzenie grzybich genów do naszego genomu."
 pdmushroom.33.b:0 "Jesteśmy sobą i sobą pozostaniemy."
 pdmushroom.33.b.tooltip:0 "Zgramy tą wiedzę do naszych baz danych."
 pdmushroom.34.name:0 "A Sprouted People"
 pdmushroom.34.desc:0 "Projekt zakończył się pełnym sukcesem, a geny przystosowały się do naszego genomu lepiej, niż podejrzewano. Jak dotąd nie odnotowano żadnych niepożądanych następstw u żadnego obywatela."
 pdmushroom.34.a:0 "Doskonale"
 pdmushroom.40.name:0 "Zakaz"
 pdmushroom.40.desc:0 "Wygląda na to, że nasze próby ograniczenia zażywania grzybów nie odniosły zakładanego efektu. Zażywanie nieustannie wzrasta, a gromadzenie informacji o przestępczym procederze dystrybucji grzybów okazało się zaskakująco trudno. Pojawiły się plotki o sekretnym kulcie sądu ostatecznego odpowiedzialnym za cały ten proceder, ale posiadamy za mało dowodów by uznać, że to prawda."
 pdmushroom.40.a:0 "To już kłopot lokalnych władz."
 pdmushroom.40.a.tooltip:0 "Pozwolimy lokalnym władzom na uporanie się z tymi kryminalistami."
 pdmushroom.40.b:0 "Niech wiedzą, że mają nasze wsparcie."
 pdmushroom.40.b.tooltip:0 "Przyznamy dodatkowe środki na wsparcie zakazu dystrybucji tych grzybów."
 pdmushroom.41.name:0 "Atak terrorystów"
 pdmushroom.41.desc:0 "Zalewają nas raporty z [Root.GetName] o ataku terrorystycznym. Zamachowiec samobójca zdetonował się w siedzibie władz kolonialnych późnym wieczorem. Grupa ekstremistów nazywająca siebie jako Dzieci Zarodnika ogłosiła, że stoi za tym atakiem i żąda, aby grzyby, które określili nazwą 'Zarodnikowego Boga', zostały natychmiast zalegalizowane i dostępne dla każdego obywatela na planecie. Żądają także, aby utrzymać Zarodnikowego Boga w stanie naturalnym i nienaruszonym. Chcą abyśmy wszelkie eksperymenty i regulacje uznali za nielegalne i zakazane."
 pdmushroom.41.a:0 "Z terrorystami się nie negocjuje."
 pdmushroom.41.a.tooltip:0 "Pozwolimy lokalnym władzom uporać się z tą kwestią."
 pdmushroom.41.b:0 "Zatrzymajcie ich, zanim spróbują coś gorszego."
 pdmushroom.41.b.tooltip:0 "Przeznaczymy więcej środków na walkę z terroryzmem na planecie."
 pdmushroom.41.c:0 "Zatrzymać rozlew krwi. Dajcie im czego chcą."
 pdmushroom.41.c.tooltip:0 "Poddamy się żądaniom Kultu by utrzymać pokój."
 pdmushroom.42.name:0 "Gęstniejąca atmosfera"
 pdmushroom.42.desc:0 "Kultyści Dzieci Zarodnika przeprowadzili kolejny atak na [Root.GetName]. Godna podziwu operacja z wykorzystaniem bomb biologicznych, które uwolniły niezwykle gęstą chmurę Zarodnikowych Bogów w najbardziej zaludnionych miejscach kolonii zakończyła się powodzeniem. Ludność została ostrzeżona, aby pozostać w zamkniętych pomieszczeniach. Choć w bezpośrednim ataku stosunkowo mało osób ucierpiało, nie wiemy jakie będą długofalowe skutki dla całej kolonii."
 pdmushroom.42.a:0 "Co oni próbują osiągnąć?"
 pdmushroom.42.a.tooltip:0 "Przystąpimy do posprzątania tego bałaganu, który narobili."
 pdmushroom.43.name:0 "Tajemniczy towarzysze"
 pdmushroom.43.desc:0 "Dzieci Zarodnika rozpoczęli agresywną kampanię nagłaśniającą korzyści z zażywania Zarodnikowego Boga. Setki projektów doprowadziły do wprowadzenia zarodników do atmosfery i ujęć wody. Nie ma już obywatela na [From.GETNAME], który nie byłby skażony Zarodnikowym Bogiem. Nie ma zdrowotnych komplikacji, ale możliwe że przez zakaz badań nie mamy pełnej informacji na ten temat."
 pdmushroom.43.a:0 "Mam nadzieję, że postąpiliśmy słusznie"
 pdmushroom.43.a.tooltip:0 "Dzieci Zarodnika będą kontynuować swoją pracę"
 pdmushroom.44.name:0 "Atak grzybów"
 pdmushroom.44.desc:0 "Ludność planety doświadcza gwałtownych zmian we własnej fizjologii. Ulegają przemianie w zmutowane grzybie hybrydy, które atakują kolonię!"
 pdmushroom.44.a:0 "Czerwony alarm!"
 pdmushroom.45.name:0 "Wprost z ognia"
 pdmushroom.45.desc:0 "Z powodzeniem powstrzymaliśmy zmutowanych obywateli, przywróciliśmy kontrolę na planecie i w trybie natychmiastowym rozpoczęliśmy opracowywanie i wdrażanie antidotum. To zajmie trochę czasu, ale wyplenimy wszelkie oznaki tych Grzybów na naszej planecie. Nasi naukowcy są teraz bardzo zajęci przeprowadzaniem sekcji zwłok mutantów, aby dowiedzieć się wszystkiego co możemy na ten temat i aby uniknąć powtórzenia sytuacji w przyszłości."
 pdmushroom.45.a:0 "Cóż za tragedia"
 pdmushroom.46.name:0 "Cisza radiowa"
 pdmushroom.46.desc:0 "Straciliśmy wszelką łączność z [Root.GetName]. Zmutowane grzybie hybrydy sieją zniszczenie na terenie całej kolonii. Wielu kolonistów ukrywa się lub ucieka przed szalejącą hordą. Musimy wysłać wojsko nim będzie za późno."
 pdmushroom.46.a:0 "Powiadomić generałów."
 pdmushroom.47.name:0 "Wolność"
 pdmushroom.47.desc:0 "Odzyskaliśmy kontrolę nad [From.GetName]. Choć większość zmutowanych kolonistów była agresywna, wygląda na to, że ich los nie jest przesądzony. Niektórzy zdają się być na tyle silni, aby zachować wspomnienia z poprzedniego życia. Ponadto, wykazują pragnienie bycia znów częścią naszej kolonii. Nie mamy żadnej pewności, że nie obrócą się znów przeciw nam. Musimy zdecydować o ich losie."
 pdmushroom.47.a:0 "Kiedyś byli jednymi z nas. Powitajmy ich znów."
 pdmushroom.47.b:0 "Obrócą się przeciw nam, gdy tylko nadarzy się okazja."
 pdmushroom.48.name:0 "Dokonało się"
 pdmushroom.48.desc:0 "Wyłapaliśmy wszystkich zmutowanych kolonistów. Nasi ksenobiolodzy są teraz pochłonięci badaniami nad tym, czy i jak możemy obronić naszych obywateli przed nawrotem tej mutacji."
 pdmushroom.48.a:0 "Zawsze będziemy stać na straży naszych obywateli."
 pdmushroom.50.name:0 "Mamy to"
 pdmushroom.50.desc:0 "Uporaliśmy się z problemem grzybów i nie otrzymaliśmy żadnego raportu o ich zażywaniu od miesięcy. Lokalne władze są przekonane, że nie będzie już żadnych problemów z tymi grzybami."
 pdmushroom.50.a:0 "Dobrze słyszeć"
 pdmushroom.51.name:0 "Mamy to"
 pdmushroom.51.desc:0 "Nasze starania, aby powstrzymać terrorystów zakończyły się sukcesem. Zwerbowaliśmy elitarny skład, który z powodzeniem przeniknął do ich bazy doprowadzając do zwrócenia się liderów Kultu przeciw sobie, po czym zneutralizowali pozostałych przy życiu. Władze są pewne, że to koniec Kultu Dzieci Zarodnika."
 pdmushroom.51.a:0 "Możemy odetchnąć z ulgą."

