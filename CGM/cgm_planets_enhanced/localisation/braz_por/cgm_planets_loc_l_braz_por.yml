 building_archaeological_compound:0 "Composto Arqueológico"
 building_archaeological_compound_desc:0 "Compostos Arqueológicos realizam estudos profundos sobre os restos Xeno extintos encontrados, produzindo pesquisas substanciais na sociedade."
 building_aurantiacum_x_stabilizer:0 "Estabilizador Aurantiacum-X"
 building_aurantiacum_x_stabilizer_desc:0 "O Estabilizador Aurantiacum-X permite um profundo estudo sobre a natureza do Aurantiacum-X e suas origens sobrenaturais, fornecendo imensa quantidade de pesquisas em física."
 building_bandersnatchi_compound:0 "Composto de Bandersnatchi"
 building_bandersnatchi_compound_desc:0 "Os compostos de Bandersnatchi aproveitam ao máximo a inteligência e a natureza dócil de Bandersnatchi, oferecendo ampla oportunidade para pesquisa e relaxamento."
 building_bandersnatchi_hypodrome:0 "Hipódromo de Bandersnatch"
 building_bandersnatchi_hypodrome_desc:0 "Os Hipodromos de Bandersnatchi colocam os Bandersnatchi em funcionamento, proporcionando entretenimento cansativo e guloseimas saborosas para Pops."
 building_blooming_ore_refinery:0 "Refinaria de Minério"
 building_blooming_ore_refinery_desc:0 "As Blooming Ore Refineries constroem cuidadosamente circuitos inigualáveis ​​de qualidade, aumentando nossa expertise em Engenharia e Robótica."
 building_chromium_foundry:0 "Fundição de Cromo"
 building_chromium_foundry_desc:0 "As fundições de cromo trabalham com o crómio em formas utilizáveis ​​para que possam ser facilmente utilizadas na construção de navios."
