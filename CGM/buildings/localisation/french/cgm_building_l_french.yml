### Menu Options
 
 ##These need to be translated
 basic:0 "Basique"
 improved:0 "Optimisé"
 enhanced:0 "Amélioré"
 advanced:0 "Avancé"
 Superior:0 "Supérieur"
 optimal:0 "Optimal"
 tech_biofuel_refining_1_desc:0 "La matière organnique complexe peut être convertie en carburant à bas coût. Bien que les isotopes radioactifs de synthese sont plus efficaces, la matière organique est bien plus commune."
 tech_biofuel_refining_1:0 "Raffinerie de biocarburant $basic$"
 tech_biofuel_refining_2_desc:0 "Le rendement de notre biocarburant peut être $enhanced$e par l'utilisation d'une bactérie artificiellement conçue sécrètant un pseudo-pétrole puissant."
 tech_biofuel_refining_2:0 "Raffinerie de biocarburant $enhanced$e"
 tech_biofuel_refining_3_desc:0 "En manipulant les molécules organiques à une échelle nanométrique, nous sommes capables de créer un biocarburant bien plus puissant."
 tech_biofuel_refining_3:0 "Synthèse de biocarburant $advanced$e"
 tech_biofuel_refining_4_desc:0 "Des méthodes de synthèse $advanced$es permettent de créer un biocarburant solide, ce qui rend le produit fini plus aisément transportable et bien plus puissant."
 tech_biofuel_refining_4:0 "Condensation Artificelle de Biocarburant"
 tech_biofuel_refining_5_desc:0 "L'utilisation de machinerie à la précision picométrique nous permet de synthétiser du biocarburant sans générer de déchets."
 tech_biofuel_refining_5:0 "Synthèse de biocarburant $optimal$e"
 tech_power_plant_5_desc:0 "L'utilisation de catalyse quantique nous permet de générer des quantités immenses d'énergie."
 tech_power_plant_5:0 "Synthese d'isotopes quantiques"
 tech_mining_network_5_desc:0 "L'utilisation de foreuses gravitoniques nous permet de pénétrer rapidement et avec précision les strates profondes."
 tech_mining_network_5:0 "Minage $superior$"
 tech_superior_agriculture_desc:0 "L'utilisation de terre nanoactive nous permet de faire posuser une quantité incroyable de cultures."
 tech_superior_agriculture:0 "Agriculture $superior$e"
 tech_biolab_4_desc:0 "Considérer la temporalité comme un continuum holistique singulier nous permet de traiter des phénomènes à première vue disparates comme fondamentalement interconnectés."
 tech_biolab_4:0 "Psycho-Histoire Holistique"
 tech_physics_lab_4_desc:0 "La théorie a atteint un stade où nous pouvons commencer les recherches sur la théorie Oméga, qui est capable de décrire non seulement notre univers, mais aussi des dimensions parallèles."
 tech_physics_lab_4:0 "Théorie Oméga"
 tech_engineering_lab_4_desc:0 "Nos connaissances en physique ont atteint un point où nous sommes capable d'entamer la création de nanomatériel auto-remodelable et auto-adaptable."
 tech_engineering_lab_4:0 "Théories de la matière intelligente"
 tech_agricultural_processing_1_desc:0 "Les Nanotechnologies, qui était à l'origines développées pour améliorer nos bases spatiales, nous permettent d'augmenter de manière significative la production de nos fermes et $hydroponic_farm$s."
 tech_agricultural_processing_1:0 "Transformation agricole $advanced$e"
 tech_agricultural_processing_2_desc:0 "L'utilisation de technologies robotiques $advanced$es nous permet d'automatiser et améliorer toujours plus la transformation de matière organique en nourriture."
 tech_agricultural_processing_2:0 "Transformation agricole $superior$e"
 tech_hyperstorage_1:0 "Hyperstockage"
 tech_hyperstorage_1_desc:1 "Définir le stockage comme un problème scientifique ouvre la voie à l'émergence de nouveaux paradigmes."
 tech_hyperstorage_2:0 "Hyperstockage $advanced$"
 tech_hyperstorage_2_desc:1 "Des progrès récents dans l'étude du stockage nanométrique augmentent de manière substentielle l'efficacité de nos complexes d'hyperstockage."
 tech_hyperstorage_3:0 "Hyperstockage $superior$"
 tech_hyperstorage_3_desc:1 "Des progrès récents dans l'étude de l'entropie augmentent encore plus l'efficacité de nos complexes d'hyperstockage." 

 cgm_buildings_text:0 "Core Game Mechanics: Buildings"	
 cgm_buildings_preset.enable_new_building_content.name:0 "Activer les bâtiments de CGM"
 cgm_buildings_preset.enable_new_building_content.desc:0 "Cette option active la refonte des bâtiments de production de ressources du mod CGM. Tous les bâtiments de production standard du jeu de base, ex les réseaux miniers ou les centrales énergétiques, sont automatiquement remplacées et les technologies nécessaires sont automatiquement débloquées. \n Notez cependant que cette option n'est disponible qu'à la création d'une partie et ne pourra pas être annulée."
 cgm_buildings_preset.keep_vanilla_building_content.name:0 "Garder les bâtiments du jeu de base"
 cgm_buildings_preset.keep_vanilla_building_content.desc:0 "Cette option indique au jeu d'utiliser les bâtiments de production du jeu de base. Aucun changements ne seront apportés aux bâtiments ni aux technologies. Choisir cette option débloquera d'autres options de configurations plus loin."
 cgm_buildings_option.enable_overhauled_vanilla_building_stats.name:0 "Activer les statistiques remaniées pour les bâtiments"
 cgm_buildings_option.enable_overhauled_vanilla_building_stats.desc:0 "Cette option active les statistiques remaniées pour les bâtiments. Certains bâtiments ont différents rendements de production, des modificateurs planétaires, etc... par rapport au jeu de base. Cette option peut être activée/désactiver à volonté en milieu de partie."
 cgm_buildings_option.disable_overhauled_vanilla_building_stats.name:0 "Désactiver les statistiques remaniées pour les bâtiments"
 cgm_buildings_option.disable_overhauled_vanilla_building_stats.desc:0 "Cette option désactive les statistiques remaniées. Le contenu du jeu de base conservera les mêmes statistiques."
 cgm_buildings_option.advanced_building_configuration.name:0 "Configuration avancée des bâtiments"
 cgm_buildings_option.advanced_building_configuration.desc:0 "Cette option ouvre le menu de configuration avancée des bâtiments, qui permet de changer le coût et le temps de construction de catégories spécifiques de bâtiments."
 cgm.main_menu.title:0 "Menu principal CGM"
 cgm.main_menu.desc:0 "Ce menu permet de choisir si vous souhaitez jouer ave cles bâtiments de production de ressource du jeu de base ou la version CGM. Ce choix est disponible uniquement à la création d'une partie."
 cgm_main_menu_header:0 "Core Game Mechanics"
 cgm_main_menu.close.name:0 "Fermer le menu"
 cgm_main_menu.close.desc:0 "Fermer le menu"

