 welcome_message_on:0 "Welcome to the $planets_enhanced$ start menu. Press §HDefault Settings§!to immediately begin playing or §HAdvanced Configuration§!to configure the mod's engine, change planets and enable/disable mod features.\n\n§GCurrent Settings§!:"
 tb_planetary_projects_geothermal_tap_engine_desc:0 "Los esfuerzos de fracking a gran escala de la región culminan en una refinería especializada aquí, donde la inmensa energía generada puede transmitirse donde sea necesario, pero la región no puede soportar tal fractura invasora indefinidamente."
 tb_planetary_exploitation_geothermal_tap_engine_desc:0 "Los esfuerzos de fracking a gran escala de la región culminan en una refinería especializada aquí, donde la inmensa energía generada puede transmitirse donde sea necesario, pero la región no puede soportar tal fractura invasora indefinidamente."
 tb_pc_barren_terraforming_wind_mountains_desc:0 "Los vientos alcanzan velocidades excesivas alrededor de estas montañas, desafiando cualquier intento de colonizar la zona."
 cgm_astrocartography_mechanic:0 "Con el §HCGM Astrocartography Mechanic§! Habilitado la mayoría de los recursos estratégicos son invisibles hasta que el jugador desbloquea la tecnología Astrocartografía I, II y III. Los recursos se dividen en niveles, que reflejan su poder relativo."
 tb_unique_sr_elder_compounds_desc:0 "Con la comprensión viene el dominio: estos compuestos antiguos pueden no ser reproducibles, pero pueden extraerse y ponerse en uso."
 tech_xeno_archaeology:0 "Arqueología Xeno"
