 altair_stone_project:0 "Examiner les pierres d'Altair"
 altair_stone_project_DESC:0 "Comprendre les pierres Altair sur [From.GetName] nécessitera une étude plus approfondie et un examen pour glaner la source de ses propriétés anti-gravitiques."
 aurantiacum_x_project:0 "Harnais Aurantiacum-X"
 aurantiacum_x_project_DESC:0 "Défiant nos modèles actuels d'états de phase, l'Aurantiacum-X sur [From.GetName] est une curiosité singulière pour nos scientifiques. Ils veulent l'étudier plus avant pour voir s'ils peuvent exploiter la substance étrange."
 back:0 "Arrière"
 building_archaeological_compound:0 "Composé archéologique"
 building_archaeological_compound_desc:0 "Les composés archéologiques effectuent des études approfondies sur les restes de Xeno disparus, ce qui produit des recherches substantielles sur la société."
 building_aurantiacum_x_stabilizer:0 "Stabilisateur Aurantiacum-X"
 building_aurantiacum_x_stabilizer_desc:0 "Le stabilisateur Aurantiacum-X permet une étude approfondie de la nature d'Aurantiacum-X et de ses origines d'un autre monde, fournissant d'immenses quantités de recherches en physique."
 building_bandersnatchi_compound:0 "Bandersnatchi Compound"
 building_bandersnatchi_compound_desc:0 "Les Bandersnatchi Compounds tirent le meilleur parti de l'intelligence et de la nature docile des Bandersnatchi, offrant de nombreuses opportunités de recherche et de relaxation."
 building_bandersnatchi_hypodrome:0 "Hippodrome de Bandersnatch"
 building_bandersnatchi_hypodrome_desc:0 "Bandersnatchi Hypodromes a mis le Bandersnatchi au travail, offrant un divertissement exténuant et de délicieuses friandises pour les Pops."
 building_blooming_ore_refinery:0 "Raffinerie de minerai en floraison"
 building_blooming_ore_refinery_desc:0 "Blooming Ore Refineries construit soigneusement des circuits de qualité sans égal, augmentant notre expertise en ingénierie et en robotique."
 building_chromium_foundry:0 "Fonderie de chrome"
 building_chromium_foundry_desc:0 "Les fonderies de chrome travaillent le chrome dans des formes utilisables afin qu'elles puissent être facilement utilisées dans la construction navale."
 building_dark_matter_engineering_lab:0 "DM Simulator"
 building_dark_matter_engineering_lab_desc:0 "$dark_matter_building_desc$"
 building_dark_matter_farm:0 "Agrifabricateur DM"
 building_dark_matter_farm_desc:0 "$dark_matter_building_desc$"
 building_dark_matter_mineral_processor:0 "DM Mineral Processor"
 building_dark_matter_mineral_processor_desc:0 "$dark_matter_building_desc$"
 building_dark_matter_physics_lab:0 "Accélérateur de particules exotiques DM"
 building_dark_matter_physics_lab_desc:0 "$dark_matter_building_desc$"
 building_dark_matter_reactor:0 "Multiplexeur d'énergie DM"
 building_dark_matter_reactor_desc:0 "$dark_matter_building_desc$"
 building_dark_matter_society_lab:0 "Chambre biogénique DM"
 building_dark_matter_society_lab_desc:0 "$dark_matter_building_desc$"
 building_elder_compounds_extractor:0 "Elder Compounds Extracteur"
 building_elder_compounds_extractor_desc:0 "Cet extracteur spécialisé parcourt la région planétaire à la recherche des légendaires composés des Aînés - qui, accessoirement, fournissent beaucoup de minéraux dans le processus."
 building_engos_purifier:0 "Engos Purificateur"
 building_engos_purifier_desc:0 "Engos Purificateurs condensent les sécrétions gazeuses dans leur état le plus pur, produisant une grande quantité de crédits énergétiques."
 building_euratite_transmuter:0 "Euratite Transmuter"
 building_euratite_transmuter_desc:0 "Fruit d'une étude minutieuse, le Transmuter convertit Euratite en une forme «sûre», lui permettant d'alimenter à la fois la recherche et la production d'énergie."
 building_gigalife_preserve:0 "Gigalife Preserve"
 building_gigalife_preserve_desc:0 "La préservation de la forme unique de Gigalife et de son «écosystème» donne un aperçu troublant d'un éventail étonnant de recherches biologiques."
 building_gravitronic_engine:0 "Moteur gravitronique"
 building_gravitronic_engine_desc:0 "Construit en utilisant les propriétés uniques de la pierre d'Altair, ce moteur a révolutionné notre compréhension des processus gravitronic et galvanisé ce champ entier de la science."
 building_helium_3_power_hub:0 "Concentrateur d'énergie Helium-3"
 building_helium_3_power_hub_desc:0 "Le Hub énergétique Helium-3 améliore la production nette d'énergie bien au-delà des matériaux conventionnels, en rationalisant les processus générateurs d'une planète entière."
 building_hivaron_bioreactor:0 "Bioréacteur Hivaron"
 building_hivaron_bioreactor_desc:0 "Les bioréacteurs Hivaron tirent le meilleur parti des propriétés liées au combustible de la pierre Hivaron, produisant une quantité substantielle de crédits énergétiques."
 building_hivaron_dispensary:0 "Dispensaire de Hivaron"
 building_hivaron_dispensary_desc:0 "Les Dispensaires Hivaron augmentent considérablement la performance de l'esclave et fournissent de la nourriture aux Pops pour démarrer."
 building_hivaron_farm:0 "Ferme Hivaron"
 building_hivaron_farm_desc:0 "Hivaron Farms utilise les propriétés stimulantes de Hivaron pour maximiser la production alimentaire de manière éthique."
 building_iron_wood_mill:0 "Moulin d'Ironwood"
 building_iron_wood_mill_desc:0 "Ironwood Mills produit des matériaux de construction de type minéral, à la fois bon marché et durable."
 building_lifetap:0 "Life Tap"
 building_lifetap_desc:0 "La récolte à grande échelle d'Ever-Blossom se termine ici dans le Life Tap, qui étend ses effets régénérateurs et améliorant la vie dans des systèmes à travers la planète. Personne n'a besoin de vivre sans ses incroyables avantages."
 building_lifetap_gestalt:0 "Life Tap"
 building_lifetap_gestalt_desc:0 "Le Life Tap alimente les efforts révolutionnaires dans la production de bioénergie en utilisant le Ever-Blossom, créant un lien de recherche et de crédits énergétiques pour cette planète."
 building_lithium_processor:0 "Processeur de lithium"
 building_lithium_processor_desc:0 "Les processeurs au lithium extraient et traitent le lithium avec une efficacité rigoureuse, ne laissant aucun iota de son dépôt inutilisé."
 building_nanite_treatment_facility:0 "Installation de traitement de nanites"
 building_nanite_treatment_facility_desc:0 "Grâce à une manipulation et une reprogrammation douces, cette installation réutilise les nanites précurseurs pour nous aider dans toutes sortes d'applications génétiques."
 building_pitharan_harvester:0 "Pitharan Harvester"
 building_pitharan_harvester_desc:0 "Les pêcheurs de Pitharan exploitent les minerais regroupés autour des gisements de Pitharan et traitent le Pitharan pour l'utiliser."
 building_precious_metal_foundry:0 "Fonderie de métaux précieux"
 building_precious_metal_foundry_desc:0 "Les fonderies de métaux précieux produisent des biens de grande valeur et des ressources raffinées à partir des métaux rares utilisés."
 building_precursor_data_link:0 "Lien de données précurseur"
 building_precursor_data_link_desc:0 "En établissant un contact avec le noyau de données sur les précurseurs, ce lien transmet des connaissances anciennes à l'ensemble de notre population, offrant une fenêtre inestimable sur le passé - et informant l'avenir."
 building_sactajenian_distillery:0 "Distillerie Sactajenian"
 building_sactajenian_distillery_desc:0 "Les Distilleries Sactajenian convertissent Sactajenian dans sa forme de drogue puissante, Psionic-amélioration, en gagnant des Crédits Energétiques significatifs de la recette."
 building_satramene_concentrator:0 "Concentrateur de Satramène"
 building_satramene_concentrator_desc:0 "Les concentrateurs de Satramene conçoivent des drogues puissantes de contrôle de l'esprit, qui sont employées dans des manières totalement éthiques pour produire la recherche de société."
 building_spice_emporium:0 "Spice Emporium"
 building_spice_emporium_desc:0 "Spice Emporiums commerce dans les épices exotiques procuré des bénéfices importants."
 building_terraformer:0 "Moteur Terraformer"
