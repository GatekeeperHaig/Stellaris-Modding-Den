 pc_toxic_terraforming_tile:0 "Barren Terrain"
 pc_toxic_terraforming_tile_desc:0 "Wrogi i zniszczony wiatrem krajobraz skał i toksycznych cieczy."
 planetary_diversity:0 "§BPlanetarna różnorodność§!"
 planetary_projects:0 "Projekty planetarne"
 planetary_projects_desc:0 "Projekty planetarne to długoterminowe projekty realizowane na planecie, która na stałe zmienia jej charakter."
 planets_enhanced:0 "Core Game Mechanics: Zwiększona Planety"
 planets_enhanced_altair_stone_discovered.8.desc:0 "Pierwotnie uważany za żart przez geodetów, rzeczywiście potwierdzono, że [root.GetName] zawiera dosłowne skały pływające. Te gromady nazwane Kamieniami Altaira wypełniają niebo tego regionu skałą, która odmawia pełnego posłuszeństwa grawitacji. Źródło tej własności nie jest jeszcze znane, co uzasadnia głębsze zbadanie, aby zobaczyć, jak najlepiej wykorzystać ten dziwny zasób."
 planets_enhanced_altair_stone_discovered.8.name:0 "Unikalne odkrycie: Altair Stone!"
 planets_enhanced_aurantiacum_x_discovered.1.desc:0 "Nasi naukowcy odkryli całkowicie nową substancję na [root.GetName], która sprzeciwia się prawom fizyki, zmieniając stan w kłopotliwym związku ze zmianami temperatury. Debata szaleje nad jej początkami, ale wierzy, że dzięki wystarczającym badaniom możemy wykorzystać jej dziwne właściwości."
 planets_enhanced_aurantiacum_x_discovered.1.name:0 "Unikalne odkrycie: Aurantiacum-X!"
 planets_enhanced_elder_compounds_discovered.2.desc:0 "Niektóre z badanych złóż metali [root.GetName] okazały się być dotychczas nieznanym związkiem. Co więcej, istnieją dowody na to, że zostały zaprojektowane przez starożytną cywilizację prekursorów. Wstępne raporty pokazują, że są one bardzo trwałe, więc nasi naukowcy chcą natychmiast rozpocząć ich testowanie."
 planets_enhanced_elder_compounds_discovered.2.name:0 "Unikalne odkrycie: Elder Compounds!"
 planets_enhanced_euratite_discovered.7.desc:0 "To, co początkowo uznawano za koncentrację minerałów zakłócających sygnał, okazało się czymś o wiele bardziej imponującym. Badanie próbek na całej planecie ujawniło dziwne odczyty czujników i wyniki materiałowe w jednym regionie [root.GetName]; po tym, jak kolejne skany sensorów nie pokazały tego zjawiska, uruchomiono ekspedycję. Wynikające stąd odkrycie było doniosłe: nazwany Euratytem, ​​ruda w tych jaskiniach pochodzi całkowicie z innego wymiaru.\n\nPostępowanie z nim jest bardzo trudne, zważywszy na jego niepełne przejście do naszej rzeczywistości, ale nasi naukowcy są pewni, że potrafią odcyfrować proces, aby w pełni wykorzystać Eurostat."
 planets_enhanced_euratite_discovered.7.name:0 "Unikalne odkrycie: Euratite!"
 planets_enhanced_ever_blossom_discovered.5.desc:0 "Niedługo po tym, jak w tym miejscu zaczęły się głębsze wypady na [root.GetName], pojawiła się nutka niesamowitych właściwości należących do Ever-Blossom. Jego właściwości regeneracyjne w życiu organicznym są naprawdę niezrównane w galaktyce, a jeszcze wiele możemy się z nich nauczyć."
 planets_enhanced_ever_blossom_discovered.5.name:0 "Unikalne odkrycie: Ever-Blossom!"
 planets_enhanced_gigalife_discovered.4.desc:0 "[root.GetName] zawiera cud galaktyczny - cały regionalny ekosystem na jego powierzchni zachowuje się jak pojedynczy organizm. Niezależnie od jego pochodzenia, skomplikowana gra jego konsystentnych organizmów przypomina formę rozumnych form życia. W swoim badaniu możemy się wiele nauczyć."
 planets_enhanced_gigalife_discovered.4.name:0 "Unikalne odkrycie: Gigalife!"
 planets_enhanced_precursor_data_cache_discovered.3.desc:0 "Badanie wieży Precursor w [root.GetName] ujawniło wciąż działające systemy prowadzące do jądra planety. Analiza wskazuje na niesamowitą ilość nienaruszonej infrastruktury wspierającej ogromny rdzeń danych. Na nas czekają niewyobrażalne bogactwa informacji."
 planets_enhanced_precursor_data_cache_discovered.3.name:0 "Unikalne odkrycie: pamięć podręczna danych wstępnych!"
 planets_enhanced_precursor_nanites_discovered.9.desc:0 "Wypływy planetarne odkryły starożytną kryptę Precursora na [root.GetName]. Skany zapewniają nas, że istnieje jakaś starożytna technologia nanotechnologiczna, ale musimy ją otworzyć, aby uzyskać do nich dostęp. Pomimo wieku krypty jego systemy bezpieczeństwa są nadal częściowo nienaruszone, co wymaga ostrożnego podejścia, aby bezpiecznie je otworzyć."
 planets_enhanced_precursor_nanites_discovered.9.name:0 "Unikalne odkrycie: prekursorowe nanity!"
 planets_enhanced_thybidium_discovered.6.desc:0 "Początkowe badania nie pozwoliły w pełni zidentyfikować złóż Thybidium obecnych w [root.GetName], pochowanych, ponieważ znajdowały się poniżej ciężkich stężeń gazów. Z badań wynika, że ​​mają one szczególne właściwości z wymianą energii i ciepła, co uzasadnia bardziej intensywne badanie ich możliwości."
 planets_enhanced_thybidium_discovered.6.name:0 "Unikalne odkrycie: Thybidium!"
 precursor_data_cache_project:0 "Analizuj pamięć podręczną danych wstępnych"
 precursor_data_cache_project_DESC:0 "Precursor Data Cache w [From.GetName] zawiera bezcenną skarbnicę informacji. Nasi naukowcy mogą uzyskać dostęp, dekodować i analizować pamięć podręczną, mając wystarczająco dużo czasu."
 precursor_nanites_project:0 "Exsume Precursor Nanites"
 precursor_nanites_project_DESC:0 "Rozbrojenie systemów bezpieczeństwa Precursor Vault na [From.GetName] wymaga dedykowanych badań, ale odblokuje drogę do ich pamięci podręcznej starożytnych nanitów."
