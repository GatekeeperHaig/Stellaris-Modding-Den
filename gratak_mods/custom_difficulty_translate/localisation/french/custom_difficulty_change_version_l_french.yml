l_french:
 custom_difficulty_new_version:0 "Dynamic Difficulty - Nouvelle version Mod disponible"
 custom_difficulty_new_version.desc:0 "La version de ce mod est maintenant sur Steam: 'Dynamic Difficulty - Ultimate Customization'. En raison de changements importants dans les modificateurs et autres fonctions, une réinitialisation des paramètres de mod est nécessaire pour mettre à jour. Vous pouvez choisir de mettre à jour maintenant ou de terminer votre partie en premier. Je suis sûr que la mise à jour est sauvegardée, mais vous devrez configurer la difficulté à nouveau. Si vous souhaitez mettre à jour, cliquez sur l'option de réinitialisation, enregistrez et fermez le jeu, activez la nouvelle version du mod et désactivez la version bêta. Ensuite, vous pouvez recommencer le jeu et charger ce jeu de sauvegarde. Vous devriez être accueilli par le nouvel écran de bienvenue après avoir été interrompu."
 custom_difficulty.resetSaveExit:0 "Retirer Dynamic Difficulty Beta"
 custom_difficulty.resetSaveExit.desc:0 "Il n'y aura plus de modificateurs de difficulté jusqu'à ce que vous désactiviez cette version bêta de Dynamic Difficulty! Vous devrez alors activer la version de 'Dynamic Difficulty - Ultimate Customization' avoir à nouveau des modificateurs de difficulté personnalisés."
 custom_difficulty.finishThisGame:0 "Je veux terminer mon jeu en premier!"
 custom_difficulty.finishThisGame.desc:0 "Si vous changez d'avis, la réinitialisation peut également être appelée à partir du menu."
