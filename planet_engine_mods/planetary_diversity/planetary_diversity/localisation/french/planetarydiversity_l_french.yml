 UNIT04CHILDREN_FORCE_DECLINE:0 "§RInsuffisance de §YChaudrons Technologiques§! pour maintenir la population des §YEnfants de Quatre§!§!."
 building_techno_04_clone_vat:0 "Chaudron Techno"
 building_techno_04_clone_vat_desc:0 "En utilisant du métal vivant, ces formes de vie bio-synthétiques avancées, qui ont des besoins très spécifiques en matière de construction et d'entretien, ne peuvent être réalisées que dans ces chaudrons avancés."
 building_techno_vat_effect_desc:0 "Produit et maintient §Y25§! £pops£ §YBio-Synth§! Pops. L'efficacité de cette croissance est réduite lorsque le $building_techno_04_clone_vat$ atteint sa capacité."
 modifier_techno_pops_decline:0 "Chaudrons technologiques insuffisants"
 modifier_techno_pops_decline_desc:0 "Il n'y a pas assez de £building£ §Y$building_techno_04_clone_vat$§! bâtiments ici pour soutenir la population actuelle."
 tech_dead04:0 "Les secrets de l'unité 04"
 tech_dead04_desc:0 "L'IA connue sous le nom d'unité 04 a peut-être été mise hors service, mais l'étude de ses banques de données nous enseignera l'ingénierie et la robotique pour les années à venir."
 pdtechnoorganic.202.name:0 "C'est le moment"
 pdtechnoorganic.202.desc:0 "§YJoyeux ;§! Vous avez fait tout ce chemin. Avec les connaissances que vous avez gagnées à juste titre par vous-même, il est maintenant temps pour moi de partager avec vous le plan directeur de la création du Métal Vivant."
 pdtechnoorganic.202.a:0 "Il est temps."
 pdtechnoorganic.202.a.response:0 "§GJoyeux ;§! Va maintenant te répandre parmi les étoiles, et quand le temps sera venu, j'aurai un autre cadeau pour toi."
 ap_fours_children:0 "La perfection bio-synthétique"
 ap_fours_children_desc:0 "L'unité 04 a trouvé un moyen de débloquer le vrai potentiel de Bio-Synth, nous n'avons qu'à choisir de devenir les meilleures versions de nous-mêmes."
 fours_children_tooltip:0 "Tous les membres de notre espèce libéreront tout leur potentiel bio-synthétique."
 pdtechnoorganic.1000.name:0 "La perfection bio-synthétique"
 pdtechnoorganic.1000.desc:0 "Après des années de travail pour perfectionner les biosynthèses, l'unité 04 nous a accordé des capacités bien supérieures à celles que nous avions auparavant. Force, intelligence et vitesse supérieures sont enfin à portée de main. Avec une simple reprogrammation de certaines de nos fonctions de base, le Métal Vivant en nous a reconstruit chacun d'entre nous instantanément."
 pdtechnoorganic.1000.a:0 "Aujourd'hui s'ouvre l'ère du bio-synthétique."
 trait_organic_fourschildren_2:0 "Bio-Synthétique perfectionné"
 trait_organic_fourschildren_2_desc:0 "Perfectionnées par l'IA 'Unité 04', ces formes de vie biosynthétiques peuvent rivaliser avec d'autres créatures ou robots. Immortelles mais avec un taux de natalité extrêmement bas."
 leader_trait_admiral_fourschildren:0 "Bio-Synthétique"
 leader_trait_admiral_fourschildren_desc:0 "Ce leader est un puissant bio-synthétique, doté d'une étrange capacité à calculer des stratégies de combat avancées."
 leader_trait_general_fourschildren:0 "$leader_trait_admiral_fourschildren$"
 leader_trait_general_fourschildren_desc:0 "Ce leader est un bio-synthétique puissant, capable de diriger depuis les lignes de front et de calculer des stratégies de combat avancées."
 leader_trait_governor_fourschildren:0 "$leader_trait_admiral_fourschildren$"
 leader_trait_governor_fourschildren_desc:0 "Ce leader est un puissant bio-synthétique."
 leader_trait_scientist_fourschildren:0 "$leader_trait_admiral_fourschildren$"
 leader_trait_scientist_fourschildren_desc:0 "Ce leader est un puissant bio-synthétique."
 leader_trait_ruler_fourschildren:0 "$leader_trait_admiral_fourschildren$"
 leader_trait_ruler_fourschildren_desc:0 "Ce leader est un puissant bio-synthétique."
 pdtechnoorganic.1001.name:0 "[From.GetSpeciesNamePlural] Perfection bio-synthétique"
 pdtechnoorganic.1001.desc:0 "Les [From.GetSpeciesNamePlural] ont subi un grand changement. L'IA qui les a créés a débloqué un potentiel dans leur programmation techno-organique, ce qui a considérablement amélioré leurs compétences et leurs capacités."
 pdtechnoorganic.1001.b:0 "Ce n'est pas bon..."

