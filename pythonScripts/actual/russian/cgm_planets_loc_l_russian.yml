 cgm_deep_core_mining_stage_3_desc:0 "$deep_core_mine$ - §Bстадия 3§! была установлена на этой планете. Горнодбычая теперь ведется напрямую с ядра планеты. Усовершенствованная система просеивает полезные минералы ядра, сохраняя при этом основную часть своей массы. Вероятность катастрофы на этом этапе самая высокая."
 cgm_geothermal_tap_stage_3_desc:0 "$geothermal_tap$ - §Bстадия 3§! была установлена на этой планете. Кран полностью проникает в планетарный сердечник, превращая его тепло в огромное количество энергии. Вероятность катастрофы на этом этапе самая высокая."
 cgm_deep_core_mining_stage_1_desc:0 "$deep_core_mine$ - §Bстадия 1§! была установлена на этой планете. В глубокой мантии планеты созданы горные сети, и инфраструктура для обработки мантийного вещества производит значительное количество полезных ископаемых. Вероятность катастрофы на этом этапе низкая."
 cgm_geothermal_tap_stage_1_desc:0 "$geothermal_tap$ - §Bстадия 1§! была установлена на этой планете. Большие шахты были просверлены глубоко в мантии планеты, пробиваясь к ядру, и огромные генераторы, необходимые для преобразования тепла планеты в энергию, производят значительное количество энергии. Шанс катастрофы на этом этапе низкий."
 cgm_deep_core_mining_stage_2_desc:0 "$deep_core_mine$ - §Bстадия 2§! была установлена на этой планете. Наружные слои ядра систематически перерабатываются в минералы. Шанс катастрофы на этом этапе выше."
 cgm_geothermal_tap_stage_2_desc:0 "$geothermal_tap$ - §Bстадия 2§! была установлена на этой планете. Инфраструктура крана значительно расширена, и преобразование энергии было вставлено непосредственно в ядро. Шанс катастрофы на этом этапе выше."
 tb_desert_desc:0 "Бесплодная местность, где мало осадков, а условия жизни враждебны для жизни растений и животных."
 sr_ventium_desc:0 "Сине-зеленый минерал вентиум. Его мощные энергетические свойства были обнаружены во время смертоносного взрыва, продемонстрировавшего его эффективность при энерговыделении."
 tb_water_mass_desc:0 "В этом регионе содержится много воды."
 cgm_terraforming_catastrophe.desc:0 "Катастрофа произошла на [root.GetName]!\n\nПланетарные инженеры не учитывали определенные особенности планетарного рельефа [root.GetName], вызвав катастрофическую ошибку в наших усилиях по терраформированию. Вся жизнь погибла от инцидента, и часть ландшафта планеты была безвозвратно повреждена в процессе.\n\n$catastrophic_outcome_summary$"
 sr_gigalife_desc:0 "Галактическое чудо неизвестного происхождения и неопределенной древности, гига-сущности трудно дать какое-либо определение. Её можно охарактеризовать как очень сложную экосистему, но её активность отображает свойства, обычно связанные с одним организмом, однако его обитатели взаимодействуют систематически, подобно органам внутри тела. Независимо от того, что это истинно природная сущность, она явно не является естественным явлением, а была спроектирована какой-то высокоразвитой цивилизацией... или какой-то другой противоестественной силой."
 tb_ammonia_pits_desc:0 "Геологическая причуда пронизала этот регион ямами, испускающими аммиак, что делает его ужасно токсичным для большинства видов жизни."
 sr_selenemite_desc:0 "Высоконадежный сверхпроводящий материал, который сохраняет свои качества в любом состоянии. Это важно для энергопроводящих элементов в системах оружия, заряжая их значительно быстрее, чем обычные сверхпроводники."
 sr_satramene_gas_desc:0 "Сатраменовый газ, высокотоксичное биологическое соединение, имеет промышленное применение в создании сильных растворителей, но его основное использование заключается в создании препаратов для контроля над разумом."
 sr_thullium_desc:0 "Высокоуниверсальный сверхпроводящий металл, образованный в условиях огромного давления планет с углеродным сердечником, тулий имеет множество промышленных применений для любой цивилизации космической эры."
 tb_super_magma_chamber_desc:0 "Огромный бассейн расплавленной породы сформировал большую камеру под большим давлением. Существует риск разрушения окружающей породы, что может привести к извержению вулканов."
 tb_unique_sr_precursor_data_cache_locked_desc:0 "Здесь массивная структура возвышается почти до гор, но, что еще более любопытно, она простирается глубоко в направлении ядра планеты - ее цель пока неизвестна."
 tb_precursor_ruins_5_desc:0 "Многоуровневый город отбрасывает огромные тени по всей земле, кульминацией которых является огромный диск на древней колонне; он стоит вопреки миллионам лет пренебрежения и заброшенности."
 tech_lifetap_desc:0 "Систематизация обработки для вечноцвета, благодаря которой можно наиболее эффективно использовать его уникальные свойства."
 tb_catastrophe_aftermath_irradiated_desolation_desc:0 "Радиологическая катастрофа устранила всю жизнь в этой области, оставив лишь угнетающе спокойные мертвые земли."
 tb_cold_desert_desc:0 "Область, в которой воздух очень холодный и не содержит влаги, так что здесь очень мало осадков. Падающий снег сопровождается сильными ветрами и может образовывать метели, дрифты и дюны."
 tb_wetlands_desc:0 "Регион с высоким уровнем воды, создающий болота с уникальными растениями и дикой природой."
 sr_betharian_stone_desc:0 "Бетарианский камень - полуорганический горючий сланец, формирующийся в определённых, но часто встречающихся условиях, который может быть переработан в очень компактный источник энергии."
 tb_precursor_ruins_8_desc:0 "Маленький и древний город окружает особую башню, приближающуюся к атмосфере. Ёе стены не подверглись влиянию тысячелетий после того, как её забросили."
 tb_subterranean_river_network_desc:0 "Раздробленная сеть подземных рек протекает через территорию с дизайном для легкого использования - почти как если бы она была спроектирована."
 sr_precursor_nanites_desc:0 "Капсула времени, найденная в этой области, содержит древние наниты. Происхождение и назначение этих нанитов неизвестно - они, возможно, были оружием или инструментом, или, возможно, и тем, и другим. Как бы то ни было, этот тайник представляет из себя невероятную находку для тех, кто осмеливается его распечатать."
 tb_giant_kelp_desc:0 "Толстый лес гигантского бурых водорослей покрывает океан в этом регионе."
 tb_primitive_necropolis_desc:0 "Огромное кладбище было построено здесь с болезненной, но своеобразной особой эстетикой, сильно резонирующей со зрителями разных видов."
 edict_open_cgm_projects_menu_desc:0 "Активация этого указа открывает меню Планетарных проектов"
 tech_helium_power_desc:0 "Приспособление реакторов к гелию-3 значительно усилит производство энергии."
