 #Snowball Origin Stuff
 d_snowball_wasteland_1:0 "Zones froides"
 d_snowball_wasteland_1_desc:0 "Un manque d'océan et de courants d'air verrouillent des zones de ce monde en froid intense. Trouver un moyen de chauffer les zones localisées aiderait à rétablir la redistribution de la chaleur sur ce monde."
 d_snowball_wasteland_2:0 "Activité géothermique basse"
 d_snowball_wasteland_2_desc:0 "L'ère glaciaire a ralenti l'activité géothermique sur cette planète. Nous devons trouver un moyen de réglementer et de contrôler ce processus à notre avantage."
 d_snowball_wasteland_3:0 "Sol détruit"
 d_snowball_wasteland_3_desc:0 "Le sort froid sur ce monde a tué une grande partie de la matière bio-organique originale. Nous devrons trouver un moyen de l'encourager à être fructueux une fois de plus."
 pdhabsnowballmoon:0 "Le dernier espoir"
 pdhabsnowballmoon_desc:0 "Nos ingénieurs ont pu quitter cette lune avant que notre Homeworld ne soit devenue à sens unique, ce qui permet à plus d'espace de construction."
 frozen_wasteland_clearing_effect:0 "Décongeler la glace dans cette région réduira la quantité de lumière solaire réfléchie, entraînant une absorption plus poussée de la chaleur entraînant une température et une habitabilité accrues."
 snowball_frozen_wasteland_effect:0 "Les températures de congélation ont considérablement diminué l'habitabilité."
 snowball_recovering_biosphere_effect:0 "Les températures sont encore faibles, avec une habitabilité réduite, mais pas autant qu'avant."
 snowball_frozen_wasteland:0 "Terres désolées gelées"
 snowball_frozen_wasteland_desc:0 "Cette planète traverse un âge glacial, la majeure partie des zones habitables ne peuvent être trouvées que près des tropiques."
 snowball_recovering_biosphere:0 "Recouvrement de la biosphère"
 snowball_recovering_biosphere_desc:0 "Cette planète récupère à partir d'une récente âge glacée, de flore et de faune s'étend lentement lorsque la température augmente et s'écoule de la température des glaciers de fusion."
 snowball_temperate_world:0 "Monde tempéré"
 snowball_temperate_world_desc:0 "L'âge glacial est terminé, la diversité des biomes a été restaurée et les esprits sont élevés de la sensation d'avoir reçu un nouveau départ."
 d_frozen_wasteland:0 "Terre gelée"
 d_frozen_wasteland_desc:0 "Cette terre est couverte de pergélisol, rien ne peut grandir ici."
 origin_pd_snowball_earth:0 "Monde natal neigeux"
 origin_pd_snowball_earth_desc:0 "Avant que cette civilisation ne puisse développer la technologie PRL, une glace non naturelle a gelé la planète obligeant la population à s'échapper sur la lune."
 origin_tooltip_pd_snowball_earth_effects:0 "§R - AVERTISSEMENT : ORIGINE DIFFICILE §! \n- Commence sur un §H$pc_pd_barren_hab$§! en orbite d'une lune, avec des biens de consommation et des ressources qui diminuent\n- commence par un stock de 10 ans modeste de ressources mineures\n- Commence avec un vaisseau de colonie"
 decision_snowball_wasteland_1:0 "Construire des miroirs orbitaux"
 decision_snowball_wasteland_1_desc:0 "Ce projet coûteux mettra en place des grappes de grands miroirs orbitaux qui nous permettront de redémarrer les courants de l'air et de l'eau dans ce monde, de l'obtenir plus près d'un environnement plus stable et plus habitable. À long terme, il nous permettra également de générer plus d'énergie aussi."
 decision_snowball_wasteland_2:0 "Construction de stations de résonateur sismique"
 decision_snowball_wasteland_2_desc:0 "En renforçant les stations de résonance sismiques souterraines, nous pourrions contrôler et atténuer les effets des tremblements de terre et modifier les flux de magma, ouvrant de nouvelles opérations minières et aidant à protéger les règlements."
 decision_snowball_wasteland_3:0 "Amélioration du sol grâce aux nanites"
 decision_snowball_wasteland_3_desc:0 "En introduisant des sols microscopiques renforcés par des nanites, cela nous permettrait de mener des opérations agricoles dans des régions non inhospitalières de la planète."
 snowball_earth.11.name:0 "Le premier dégel"
 snowball_earth.11.desc:0 "Nous avons terminé la première étape du processus de restauration à long terme, et les fruits de nos travaux commencent déjà à montrer. Les températures de surface commencent à augmenter régulièrement, avec des températures moyennes prévues pour augmenter de plusieurs degrés. La prochaine étape consistera à réinvigorer l'activité tectonique et géothermique de la planète, une fois que nous avons développé la technologie appropriée."
 snowball_earth.12.name:0 "Source de vie de la planète"
 snowball_earth.12.desc:0 "La deuxième étape de notre projet de restauration de notre monde natal a conclu avec succès. Avec les résonateurs terminés, nous sommes maintenant en mesure de dynamiser et de contrôler l'activité sismique de notre planète. Pour la première fois en mémoire, nos personnes se sont réveillées à une chaleur douce et au son des vagues roulantes. Bien que la majeure partie de la planète soit toujours gelée, l'équateur est maintenant exempt de glace et encore une fois habitable. La phase suivante et finale consistera à restaurer les nutriments du sol de la planète aux niveaux d'âge pré-glacée."
 snowball_earth.13.name:0 "Paradis trouvé"
 snowball_earth.13.desc:0 "La phase finale du processus de restauration de notre planète est complète, les nutriments du sol ayant été restaurés. La biodiversité peut commencer à se rétablir et avec des températures hausses, la qualité de vie de notre population s'améliore et notre monde à la maison commence lentement à guérir. Toutes les futures colonies sont sûres de bénéficier des technologies que nous avons découvertes aujourd'hui."
 START_SCREEN_SNOWBALL:0 "Notre monde natal était un endroit bien différent. La vie a grandi en abondance et notre peuple a prospéré.\n\nLes modifications ont été lentes au début, mais année après année, notre climat est devenu plus sauvage et imprévisible. Certains ont blâmé nos propres actions tandis que d'autres le revendiquaient comme un processus naturel de notre planète, mais éventuellement les systèmes qui équilibraient la température de la planète ont échoué par un. Le dernier de nos survivants, qui se battaient déjà autour de l'équateur, réalisa que son seul espoir était d'atteindre les étoiles.\n\naujourd'hui, la chaleur est un luxe. Nos gens luttent contre le froid, que ce soit par les vents glaciants de notre monde domestique, ou le vide de l'espace dans l'habitat orbital construit que la plupart d'entre nous appelle maintenant à la maison.\n\navec des stocks de ressources proches de l'épuisement, nos scientifiques ont enfin découvertles secrets de la technologie hyperdrive. Le premier vaisseau de colonie est prêt à partir pour un nouveau monde à rechercher les ressources nécessaires pour commencer à restaurer notre monde à son ancienne gloire."
