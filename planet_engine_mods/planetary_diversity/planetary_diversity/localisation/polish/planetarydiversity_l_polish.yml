 #Radiotrophic Rework/Origin
 origin_pd_radiotrophic_mutants:0 "Radiotrophic Mutants"
 origin_pd_radiotrophic_mutants_desc:0 "This civilization evolved on a Radiotrophic World, their race forever changed by exposure to the gamma radiation and the unique flowering Rad Blooms. Living on worlds with the Rad Blooms and radiation grant them special abilities."
 origin_tooltip_pd_radiotrophic_mutants_effects:0 "- Homeworld is an §H$pc_irradiated$§!\n- All pops gain mutant-like abilities, which are strong on Radiotrophic Worlds, but are weak on others.\n- Must use farmable §HRad Blooms§! to terraform planets in §HRadiotrophiic Worlds§!."
