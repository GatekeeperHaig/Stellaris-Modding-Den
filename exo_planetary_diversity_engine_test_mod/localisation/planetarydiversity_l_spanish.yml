 anomaly.PD01.desc.intro:0 "Our detailed survey of [From.GetName] has revealed that it may once have supported life in the distant past.  The existence of valley networks suggest that the water may once have flowed freely."
 anomaly.PD01.desc.1:0 "$anomaly.PD01.desc.intro$\n\nTerraforming this [From.GetPlanetMoon] would theoretically be possible, but we do not yet possess the technology to accomplish this monumental task within a realistic timeframe."
 anomaly.PD01.desc.2:0 "$anomaly.PD01.desc.intro$\n\nThe energy costs would be daunting, but we do have the technology to gradually terraform this [From.GetPlanetMoon] into something that would support life once again."
