 ### Graveyard World
 pc_graveyard:0 "Cmentarzysko tiyanek"
 pc_graveyard_desc:0 "Skalisty świat z atmosferą azotowo-tlenową. Planeta wydaje się zwyczajna, ale to właśnie tutaj zmierzają wszystkie tiyanki wydać swoje ostatnie tchnienie. W efekcie jest to bogaty w życie miejsce. Resztki tych olbrzymów niosą ze sobą rzadkie minerały i związki z całego znanego wszechświata. Bez nich planeta ta najpewniej byłaby zupełnie jałowa."
