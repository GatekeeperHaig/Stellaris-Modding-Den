 #Start Screen
 START_SCREEN_PART_ONE_IRRADIATED:0 "Die Welt wurde im Nuklearfeuer wiedergeboren. Das stärkste [GetSpeciesName] hat überlebt und wir haben gelernt, wie erfolgreich [GetHomeWorldName] ist. Wir haben wieder einmal die Welt zurückerobert, die unser Geburtsrecht war."
 
  #Terraforming 
 engineered_environment:0 "Technisierte Umgebung"
 engineered_environment_desc:0 "Jetzt Terrageformt ist dieser Planet für alle Lebensformen besser geeignet. Es hat auch kontrollierte Wettermuster, die mit wachsender Nahrung und Kolonistenglück helfen."
   
 # Floating World
 pc_floating:0 "Schwebende Welt"
 pc_floating_desc:0 "Eine seltsame Welt schwebender Inseln mit einer Stickstoff-Sauerstoff-Atmosphäre. Inseln scheinen fest am Himmel über einer Welt endlosen Ozeans zu hängen. Dichte Vegetation und viele fliegende Kreaturen bewohnen diese Welt."
 pc_floating_tile:0 "Schwebendes Gelände"
 pc_floating_tile_desc:0 "Inseln unterschiedlicher Größe schweben stetig über dem endlosen Meer." 
 sr_eludium:0 "Eludiumerz"
 sr_eludium_desc:0 "Diese exotische Substanz hat viele Eigenschaften, die scheinbar den Gesetzen der Physik widersprechen. Nur auf diesem Planeten gefunden, können seine Auswirkungen auf die Schwerkraft die Masse der Materie verändern. Es ist auch ein effektiver Supraleiter."
 floating:0 "Schwebende Inseln"
 floating_desc:0 "Das im Erz dieses Planeten gefundene Eludium ist sowohl für die physikalische Forschung als auch für die Energieerzeugung von hohem Wert. Die Aussicht von den schwebenden Inseln ist wirklich atemberaubend - es gibt nirgendwo sonst in der Galaxis so etwas."
 eludium_refinery:0 "Eludium-Raffinerie-Komplex"
 eludium_refinery_desc:0 "Eludium-Raffineriekomplexe verarbeiten das Eludium für die kommerzielle Nutzung. Hier sind auch Labore und Teststandorte eingerichtet, um ihre ungewöhnlichen Eigenschaften zu testen."
 pdfloating.10.name:0 "Unmöglicher Planet"
 pdfloating.10.desc:0 "Wir haben einen seltsamen Bericht vom [Root.GetName] erhalten, der sich derzeit im [Root.GetStarName] -System befindet. Frühere Langstrecken-Scans hatten bestätigt, dass ein großer Mond einen Gasriesen im System umkreiste, aber die Strahlung des Riesen hatte die meisten Details geheim gehalten. Obwohl der Kapitän die Scanner auf Fehler überprüft hat, scheinen Kurzstrecken-Scans nun zu zeigen, dass die Landmassen dieses Planeten am Himmel schweben. [Root.GetLeaderName] hat vorgeschlagen, dass wir ein Wissenschaftsteam veranlassen, dies sofort zu untersuchen."
 pdfloating.10.a:0 "Wie ist das möglich?"
 pdfloating.20.name:0 "Inseln im Himmel"
 pdfloating.20.desc:0 "Der Bericht von [Root.GetLeaderName] hat einige unglaubliche Ergebnisse geliefert. Dieser Planet scheint ein Element zu haben, das nirgendwo anders in der Galaxis gefunden wurde. Trotz aller Bemühungen des Kapitäns hat das Wissenschaftsteam das Element "Eludium" unoriginal getauft. Eludium scheint Eigenschaften zu haben, die den Gesetzen der Physik widersprechen, da es die Auswirkungen der Schwerkraft auf die Materie negieren kann. Abgesehen davon scheint es auch ein hocheffizienter Supraleiter zu sein. Diesen Planeten als Kolonie zu halten, wäre sowohl für die Wissenschaft als auch für die Energieerzeugung von großem Vorteil." 
 pdfloating.20.a:0 "Unglaublich." 
 tech_mine_eludium:0 "Eludium-Raffination"
 tech_mine_eludium_desc:0 "Das nur auf diesem Planeten vorkommende Eludium-Material hat schwerkraftnegierende und supraleitende Eigenschaften. Das Beherrschen des Prozesses zum Verfeinern dieses Materials wäre äußerst nützlich."
 requires_eludium_stone:0 "§RRequires §Y$sr_eludium$§! auf Fliese.§!"

 #Crystal World
 pc_crystal:0 "Kristall Welt"
 pc_crystal_desc:0 "Eine felsige Welt mit einer Stickstoff-Sauerstoff-Atmosphäre. Überall auf der Oberfläche finden sich riesige Kristallablagerungen, insbesondere in den tropischen Regionen. Tier- und Pflanzenwelt scheinen auf diesem Planeten zu gedeihen."
 pc_crystal_tile:0 "Kristall Gelände"
 pc_crystal_tile_desc:0 "Kontinentale Grassgebiete und große Kristallvorkommen."
 sr_crystal:0 "Acean Kristall"
 sr_crystal_desc:0 "Diese exotische Substanz hat viele Eigenschaften, die den Naturgesetzen scheinbar zuwiderlaufen. Nur auf diesem Planeten gefunden, scheint der Kristall das Leben zum Blühen zu bringen. Wo der Kristall konzentriert ist, ist sowohl pflanzliches als auch tierisches Leben in außerordentlicher Menge vorhanden."
 crystal:0 "Kristall Planet"
 crystal_desc:0 "Überall auf dem Planeten sind riesige Kristallablagerungen auf der Oberfläche zu sehen. Die Menschen sind glücklicher und das Leben wächst im Allgemeinen erstaunlich schnell - es gibt nirgendwo in der Galaxis so etwas."
 crystal_pillar:0 "Acean Kristallsäule"
 crystal_pillar_desc:0 "Kristallsäulen verwenden hochentwickelte Generatoren für elektromagnetische Felder, um die natürliche Kraft der Kristalle zu steigern. Die umgebende Flora und Fauna vermehrt sich beschleunigt."
 pdcrystal.10.name:0 "Platz zum Wachsen"
 pdcrystal.10.desc:0 "Wir haben einen seltsamen Bericht vom [Root.GetName] erhalten, der sich derzeit im [Root.GetStarName] -System befindet. Unmittelbar nach dem Verlassen des Hyperraums berichtete das Botaniklabor, dass die Pflanzen auf dem Schiff ein beschleunigtes Wachstumsmuster begannen. Sensoren haben ein scheinbar schwaches und ungewöhnliches elektromagnetisches Feld aufgenommen, das von einem der Planeten im System ausgeht. [Root.GetLeaderName] hat vorgeschlagen, dass wir ein Wissenschaftsteam veranlassen, dies sofort zu untersuchen."
 pdcrystal.10.a:0 "Schau genauer hin."
 pdcrystal.20.name:0 "Kristall Welt"
 pdcrystal.20.desc:0 "Der Bericht von [Root.GetLeaderName] hat einige unglaubliche Ergebnisse geliefert. Einmal an der Oberfläche, berichtete das Auswärtsteam, dass sich auf dem Planeten überall riesige Kristalle befinden. Es ist zu diesem Zeitpunkt unklar, wie tief sie durch die Erdkruste gehen. Das Team hat angefangen, es als "Acean Crystal" zu bezeichnen, ein Name, für den keiner des Teams Anerkennung findet, der jedoch allen gleichzeitig in den Sinn gekommen zu sein scheint. Das gesamte Auswärtsteam berichtete, dass es sich ausgeruht und verjüngt an der Oberfläche fühlte. Ein Besatzungsmitglied berichtete, dass eine Narbe in der Kindheit vollständig verheilt sei. Der Planet hat eine fast verführerische Qualität, [Root.GetLeaderName] sagte, es bedurfte erheblicher Überzeugungsarbeit, um das Team dazu zu bringen, pünktlich zum Schiff zurückzukehren. Der Kapitän und die Besatzung sind sich völlig einig, dass die ungewöhnlichen Eigenschaften des Planeten es zu einer Priorität machen sollten, sie zu halten."
 pdcrystal.20.a:0 "Unglaublich."
 tech_crystal_pillar:0 "Feldverbesserung der Kristallsäule"
 tech_crystal_pillar_desc:0 "Es hat sich gezeigt, dass die Verwendung hochentwickelter elektromagnetischer Felder die Effektivität von Acean steigert und die Reichweite von einigen Dutzend Fuß auf Dutzende von Kilometern erhöht. Wenn dieser Prozess wiederholbar ist, könnten wir theoretisch tragbare Kristallemitter auf jedem Planeten verwenden, um die landwirtschaftlichen Erträge zu verbessern."
 requires_crystal_pillar:0 "§RRequires §Y$sr_crystal$§! auf Fliese.§!"
 building_crystaltemple:0 "Tempel des Acean"
 building_crystaltemple_desc:0 "Dieser Tempel ist von unbestimmtem Alter. Es fokussiert die in den Aceankristallen enthaltene Energie auf andere Sternensysteme."
 pdcrystal.30.name:0 "Vergessener Tempel"
 pdcrystal.30.desc:0 "Ein alter Tempel wurde auf [Root.GetName] gefunden. Ein planetarisches Wissenschaftsteam ist bereits vor Ort und sie haben den Tempel betreten. Sie bestanden darauf, dass sie sich direkt bei Ihnen melden und für Sie in der Warteschleife stehen."
 pdcrystal.30.a.tooltip:0 "Auf dem Bildschirm."
 pdcrystal.40.name:0 "Eine fokussierte Erforschung"
 pdcrystal.40.desc:0 "Können Sie mich hören, Sir? Es tut mir leid für das Eindringen, aber etwas ist passiert. Der Tempel, den wir gefunden haben, ist komplett aus Acean-Kristall und außerdem scheint er das natürliche Energiefeld des Kristalls irgendwie zu fokussieren und zu verstärken. Wir haben keine Ahnung, wie, aber als wir den Tempel betraten, wurden wir gescannt. Dann begann der Kristall zu leuchten, der sich zu einer zentralen Säule bewegte, bevor er kurzzeitig einen Energieschub in den Himmel schoss. Es gibt keine Hinweise darauf, wer das gebaut haben könnte oder ob es überhaupt gebaut wurde; Es gibt keine sprachlichen Markierungen, keine Artefakte und keine fortschrittliche Technologie. Scanner zeigen, dass der Tempel eine Art Feld weit über die Reichweite dieses Systems hinaus ausbreitet."
 pdcrystal.40.a:0 "Besteht eine Gefahr?"
 pdcrystal.40.a.response:0 "Da wir nicht wissen, wie das gemacht wurde und wofür es verwendet wird, sind wir uns nicht sicher. Was wir wissen, ist, dass das Energiefeld nur auf Systeme zusteuert, die wir steuern, aber wir haben keine Ahnung, wie. Vielleicht hat es sich beim Scannen auf uns eingestellt. Wir werden weiterhin Tests durchführen, aber wir wissen wirklich nicht, was dies bedeuten könnte."
 pdcrystal.40.b:0 "Können wir den Tempel zerstören?"
 pdcrystal.40.b.response:0 "Es gibt zwar keinen Grund zu der Annahme, dass wir das nicht könnten, aber ich würde mich nicht zu dieser Entscheidung beeilen, bis wir mehr Informationen haben. Wenn unsere Leute tatsächlich auf den Kristall eingestellt sind, wissen wir nicht, welche Nebenwirkungen das Trennen haben könnte."
 pdcrystal.40.c:0 "Dann werden wir beobachten und auf das Beste hoffen?"
 pdcrystal.40.c.response:0 "Ich nehme an, nur die Zeit wird es zeigen, aber was es wert ist ... dieser Ort beruhigt mich vollkommen. Alles fühlt sich richtig an und das ganze Team stimmt zu. Wir haben ein gutes Gefühl dabei."
 pdcrystal.40.d:0 "Vielen Dank für Ihren Bericht."
 pdcrystal.40.d.response:0 "Natürlich, Sir, wir werden weiterhin überwachen, während entschieden wird, was getan werden soll."
 pdcrystal.50.name:0 "Endgültige Entscheidung"
 pdcrystal.50.desc:0 "Regierungsbeamte und die Öffentlichkeit sind in den Armen und über den Tempel von Acean tief gespalten. Einige sagen, dass es zerstört werden muss, während andere sagen, dass es ein Geschenk ist, das es zu schätzen gilt. Es ist Zeit zu entscheiden, was dagegen zu tun ist."
 pdcrystal.50.a:0 "Wir erlauben dem Tempel zu existieren und ihn zu benutzen."
 pdcrystal.50.a.tooltip:0 "Der Tempel bleibt stehen, das Reich ist frei, die Vorteile zu ernten."
 pdcrystal.50.b:0 "Wir zerstören den Tempel."
 pdcrystal.50.b.tooltip:0 "Eine Besatzung wird sofort mit dem Abbau des Tempels beginnen."
 pdcrystal.50.c:0 "Wir verordnen diesen Tempel zu einer heiligen Stätte des Volkes."
 pdcrystal.50.c.tooltip:0 "Dieser Planet und der Tempel werden eine heilige Stätte für unser Volk sein."
 pdcrystal.50.d:0 "Holen Sie sich jeden Scanner den wir haben und bringen sie ihn zu diesem Tempel."
 pdcrystal.50.d.tooltip:0 "Unsere besten Wissenschaftler werden den Tempel gründlich scannen, bevor wir eine Entscheidung treffen."
 pdcrystal.51.name:0 "Ein schrecklicher Fehler"
 pdcrystal.51.desc:0 "Kaum hatten wir die Nachricht erhalten, dass das Zerstörungsteam mit dem Abbau des Tempels begonnen hatte, veränderte sich das vom Planeten ausgedehnte Feld drastisch. Nach der Wende wurde das psionische Trauma von allen Bürgern gleichzeitig gespürt. Wir konnten die Kolonie nicht erreichen und fürchten das Schlimmste."
 pdcrystal.51.a:0 "Was haben wir getan?"
 pdcrystal.51.a.tooltip:0 "Der Planet wurde von irgendeiner Art von psionischer Energie gefressen."
 holysite:0 "Heilige Stätte"
 holysite_desc:0 "Der Tempel des Acean wurde als heilige Stätte beansprucht, Menschen pilgern aus der ganzen Galaxis."
 pdcrystal.52.name:0 "Eine neue Grenze."
 pdcrystal.52.desc:0 "Die tiefen Scans haben zu einer unglaublichen Entdeckung geführt. Die Felder, die durch die Kristalle und den Planeten verlaufen, können nur als psionisch in der Natur beschrieben werden. Was wir vor Monaten als Aberglaube oder Hokuspokus abgetan hätten, kann jetzt dank des Tempels gemessen und verstanden werden. Psionics sind real, es ist alles real. Es gibt so viel mehr zu lernen und wir haben nur die Oberfläche zerkratzt, aber dieser Ort hat uns den Schlüssel gegeben."
 pdcrystal.52.a:0 "Wie konnten wir uns so geirrt haben?"
 pdcrystal.52.a.tooltip:0 "Wir haben den ersten Schritt getan, um die Kräfte des Geistes freizusetzen."

 civic_methane_world:0 "Methan-Lebensform"
 civic_methane_world_desc:0 "Wo sich das meiste Leben auf Stickstoff / Sauerstoff-Planeten entwickelt hat, hat sich diese Spezies auf einem Planeten aus Methan entwickelt."
 civic_tooltip_methane_world_effects:0 "Heimatwelt ist eine §Y$pc_methane$§! die bevorzugte Bewohnbarkeit ist auf §Y$trait_pc_methane_preference$§! festgelegt, um andere Arten von Planeten unerwünscht zu machen."
 civic_ammonia_world:0 "Ammoniak-Lebensform"
 civic_ammonia_world_desc:0 "Wo sich das meiste Leben auf Stickstoff / Sauerstoff-Planeten entwickelt hat, hat sich diese Spezies auf einem Planeten aus Ammoniak entwickelt."
 civic_tooltip_ammonia_world_effects:0 "Heimatwelt ist eine §Y$pc_ammonia$§! die bevorzugte Bewohnbarkeit ist auf §Y$trait_pc_ammonia_preference$§! festgelegt, um andere Arten von Planeten unerwünscht zu machen."
 civic_tomb_world:0 "Überlebende des nuklearen Winters"
 civic_tomb_world_desc:0 "Ein Volk, das einen nuklearen Holocaust überlebt hat. Es hat uns stärker gemacht, aber zu einem hohen Preis."
 civic_tooltip_tomb_world_effects:0 "Heimatwelt ist eine §Y$pc_nuked$§! die bevorzugte Bewohnbarkeit ist auf §Y$trait_pc_nuked_preference$§! festgelegt."

 
#City World
 pc_pdcity:0 "Ökumenopolis Welt"
 pc_pdcity_desc:0 "Eine felsige Welt mit einer Stickstoff-Sauerstoff-Atmosphäre. Mit großer Anstrengung wurde die gesamte Oberfläche dieser Welt von Städten bedeckt. Die meisten natürlichen Wetter- und Hydrosphäreneffekte wurden maschinell nachgebildet."
 pc_pdcity_tile:0 "Ökumenopolis-Gelände"
 pc_pdcity_tile_desc:0 "Die Urbanisierung deckt jeden Teil der Oberfläche dieses Planeten ab."
 pdcity:0 "Ökumenopolis Planet"
 pdcity_desc:0 "Die dichte Urbanisierung deckt den gesamten Planeten ab."
 strangerobots:0 "Seltsame Roboter"
 strangerobots_desc:0 "Diese Droiden sind unglaublich hilfreich, aber ein bisschen seltsam."
 uncomfortablecolonists:0 "Unbequeme Kolonisten"
 uncomfortablecolonists_desc:0 "Das seltsame Verhalten der Droiden bringt die Kolonisten auf die Palme."
 allow_pdcity_world:2 "§HSchaltet die Terraforming-Option frei:§! Ökumenopolis Welt"
 describe_pdcity_world:2 "§YÖkumenopolis Welt§! ist eine besondere Planetenklasse. Pops leben auf §YÖkumenopolis Welt§! Die Produktion von Energie & Wissenschaft wurde erhöht und die Produktion von Nahrung wurde verringert."
 ap_pdcity_world:0 "Ökumenopolis Welt"
 ap_pdcity_world_desc:0 "Wir müssen größer bauen, wir müssen überall bauen. Unsere Planeten werden zu leuchtenden Beispielen für Industrie und Leuchtfeuer der Zivilisation der Galaxis."
 archology:0 "Arkologie"
 archology_desc:0 "Eine große Wohn-, Unterhaltungs- und Handelsstruktur."
 discovery_complex:0 "Entdeckungskomplex"
 discovery_complex_desc:0 "Ein großer Komplex, der der Wissenschaft gewidmet ist; So viele Labore an einem Ort zu haben, ermutigt zu interdisziplinären Experimenten."
 manufactoring_district:0 "Herstellungsviertel"
 manufactoring_district_desc:0 "Trotz des Verbrauchs großer Mengen an Ressourcen produziert dieses Gebäude eine unglaubliche Menge an produzierten Gütern."
 pdpdcity.10.name:0 "Zeichen der Zivilisation"
 pdpdcity.10.desc:0 "Wir haben einen Bericht von [Root.GetName] erhalten, der sich derzeit im System [Root.GetStarName] befindet. Die Messwerte des Planeten zeigen ein unglaubliches Maß an Industrialisierung und ein hohes Maß an Technologie, jedoch keine fortgeschrittenen Lebenszeichen. Es gibt auch eine Flotte von Orbitalrobotern auf dem Planeten, die uns anfeuern."
 pdpdcity.10.a:0 "Auf dem Bildschirm."
 pdpdcity.11.name:0 "Warnung"
 pdpdcity.11.desc:0 "§DAS IST EINE AUTOMATISIERTE NACHRICHT:§! Annäherung an ein Schiff: Wenden Sie sich an den Dockmaster bei Central Control, um die Orbital-Genehmigungscodes zu erhalten. Nähern Sie sich dem Planeten nicht ohne entsprechende Codes, da sonst die automatische Orbitalflotte das Feuer eröffnet."
 pdpdcity.11.a:0 "Schilde hoch."
 pdpdcity.20.name:0 "Verlassene Ökumenopolis"
 pdpdcity.20.desc:0 "Der Bericht von [Root.GetLeaderName] ist am eigenartigsten. Die gesamte Oberfläche des Planeten ist eine einzige große Stadt, und wir können nur annehmen, dass sie irgendwann von Milliarden von Menschen bewohnt wurde. Heute gibt es nirgendwo auf der Oberfläche eine einzige Seele. Ausgedehnte Gärten und planetarische Infrastruktur scheinen gut gepflegt zu sein, aber es ist unklar, wie sie gepflegt werden. Wenn wir wollen, könnte eine Kolonie relativ schnell gegründet werden." 
 pdpdcity.20.a:0 "Unglaublich." 
 pdpdcity.30.name:0 "Geheimnis gelüftet"
 pdpdcity.30.desc:0 "Das Rätsel, das dieser Planet erhalten hatte, ist gelöst. Eine Gruppe von Androiden, die sich nur als "Die Gärtner" bezeichneten, nahm kurz nach den letzten Phasen des anfänglichen Kolonisationsprozesses Kontakt auf. Sie haben darum gebeten, mit jemandem aus unserer Führung zu sprechen." 
 pdpdcity.30.a:0 "Auf dem Bildschirm."
 pdpdcity.31.name:0 "Kommunikation öffnen"
 pdpdcity.31.desc:0 "Hallo! Es tut uns leid, dass wir nicht früher zu Ihnen gekommen sind, aber wir wollten sicherstellen, dass Sie bleiben, bevor wir Sie belästigen."
 pdpdcity.31.a:0 "Wer seit ihr?"
 pdpdcity.31.a.response:0 "Wir haben so lange auf jemanden gewartet, der hier bei uns lebt. Aber wo sind meine Manieren? Wir sind die Gärtner. Wir haben diesen Planeten erhalten, seit der letzte unserer Schöpfer vor über 1000 Zyklen gestorben ist. Wir rechneten damit, dass eines Tages neue Siedler hinzukommen würden, und wollten sicherstellen, dass alles perfekt für Ihre Ankunft war."
 pdpdcity.31.b:0 "Sie haben hier also alles gepflegt?"
 pdpdcity.31.b.response:0 "Ja. Gefällt es Euch nicht? Wir können alle Änderungen vornehmen, die an Ihren Spezifikationen erforderlich sind. Wir möchten sicherstellen, dass es perfekt für Sie wird. Die Arkologien sind voll ausgestattet und können weitere Kolonisten aufnehmen. Der Datenkern des Forschungslabors ist gestartet und einsatzbereit. Die Fabriken sind in der Lage, augenblicklich mit 100% Effizienz zu arbeiten. Wir haben uns um alles gekümmert."
 pdpdcity.31.c:0 "Was ist mit euren Schöpfern passiert?"
 pdpdcity.31.c.response:0 " Es war schrecklich. Sie befanden sich in einem Krieg und das gegnerische Imperium bombardierte die Oberfläche der Bauernwelten, die alle mit Nahrung versorgten. Sehr schnell hat sich die Bevölkerung für das restliche Essen gegenseitig angemacht. Danach folgten Kannibalismus und Selbstmorde. Es war zu viel für uns, um es zu sehen, also versteckten wir uns, bis alle Kämpfe aufhörten. Als wir wieder auftauchten, war niemand mehr da, um den wir uns kümmern mussten."
 pdpdcity.31.d:0 "Helfen Sie den Kolonisten?"
 pdpdcity.31.d.response:0 "Ja, wir kümmern uns um alles. Wenn euch das nicht im Weg steht, werden wir es nicht tun. Aber wir können alles tun, was Sie brauchen. Wir möchten Ihnen nur helfen und Sie alle bei Laune halten, damit Sie für immer bei uns bleiben. Bitte sagen Sie allen Ihren Bürgern, dass Platz für alle ist."
 pdpdcity.32.name:0 "Dem Menschen dienen"
 pdpdcity.32.desc:0 "Während niemand leugnen kann, dass die Roboter hilfreich waren, besteht ein allgemeiner Konsens darüber, dass sie seltsam und beunruhigend sind. Sie scheinen keinen Sinn für persönlichen Freiraum zu haben und bieten sogar Hilfe an, während die Bürger schlafen, beschäftigt sind oder sich sogar paaren. Die Bürger behaupten, sie hätten sie beim Mithören von Gesprächen ertappt, und als sie zum Verlassen aufgefordert wurden, waren einige von ihnen ziemlich aufgebracht. Was sollen wir mit diesen Droiden tun?"
 pdpdcity.32.a:0 "Sie sind so hilfsbereit, lasst uns einfach mit ihnen darüber reden."
 pdpdcity.32.a.tooltip:0 "Wir bitten die Androiden aufzuhören, so seltsam und anhänglich zu sein."
 pdpdcity.32.b:0 "Mal sehen, ob wir sie umprogrammieren können."
 pdpdcity.32.b.tooltip:0 "Wir programmieren die Androiden neu, damit sie nicht so komisch sind."
 pdpdcity.32.c:0 "Lasst sie uns einfach verschrotten um damit fertig sein."
 pdpdcity.32.c.tooltip:0 "Wir verschrotten die defekten Androiden für Teile."
 pdpdcity.33.name:0 "Ein unangenehmes Gespräch"
 pdpdcity.33.desc:0 "Wir versammelten eine Gruppe von Kolonisten und einige der Droiden, um uns zusammen zusetzen und darüber zu sprechen, wie das Verhalten der Droiden die Kolonisten unwohl macht. Wir sind uns nicht sicher, wie sehr die Droiden zugehört haben, weil sie sehr verärgert waren und einer aus Protest sogar stillgelegt hat. Nach zwölfstündigen Verhandlungen versprachen die Droiden, sie würden sich ändern und die Privatsphäre des Kolonisten besser wahrnehmen. Die Gespräche erwiesen sich als wirkungslos, als wir am nächsten Tag den Bericht über einen Droiden erhielten, der sich in einem Schrank versteckte, um herauszufinden, was sich einer der Kolonisten zum Abendessen machte."
 pdpdcity.33.a:0 "Ich denke, das ist einfach, was sie sind."
 pdpdcity.34.name:0 "Überprüfen unter der Haube"
 pdpdcity.34.desc:0 "Als wir sie öffneten, sahen wir, dass ihre Programmierung ein Chaos war. Es stellt sich heraus, dass alle 10 Jahre ein sauberer Neustart erforderlich ist, um die Entstehung von Junk-Code und Verhaltensprobleme zu berücksichtigen. Davon abgesehen haben sie viel Kraft verloren, weil sie geholfen haben und sich jetzt wie normale Droiden verhalten."
 pdpdcity.34.a:0 "Nun, zumindest werden die Kolonisten zufriedener sein."
 pdpdcity.35.name:0 "Schluss machen"
 pdpdcity.35.desc:0 "Es hat sich herausgestellt, dass sich einer der Droiden direkt vor dem Büro des planetarischen Gouverneurs versteckt und unseren Plan den übrigen Droiden mitgeteilt hat. Sie haben sich versammelt und greifen die Kolonie an"
 pdpdcity.35.a:0 "Verteidigt die Kolonisten."
 pdpdcity.36.name:0 "Aufräumen"
 pdpdcity.36.desc:0 "Die Droidenarmeen erwiesen sich als unglaublich unwirksam. Immer wenn sie einen Soldaten erschossen, entschuldigten sie sich und rannten rüber, um sich zu vergewissern, dass es ihnen gut ging, und gingen sogar so weit, Erste Hilfe zu leisten, wenn sie eine Chance hatten. Sie wurden vollständig neutralisiert und wir schmelzen derzeit die restlichen Teile für Schrott ein."
 pdpdcity.36.a:0 "Gute Befreiung."
 pdpdcity.40.name:0 "Flitterwochen sind vorbei"
 pdpdcity.40.desc:0 "Wir haben heute einen seltsamen Bericht von [Root.GetName] erhalten. Anscheinend wurde einer der Droiden beim Durchsuchen des persönlichen Kommunikators eines Kolonisten ertappt. Als er konfrontiert wurde, behauptete der Droide, er wollte nur sicherstellen, dass der Kolonist "wirklich glücklich hier ist und nicht zu seinem letzten Planeten zurückkehren wird". Dies ist nicht das erste Mal, dass wir Probleme mit den Droiden hatten, obwohl keiner der Vorfälle schwerwiegend war. Wir haben einige ähnliche Berichte von betroffenen Kolonisten erhalten."
 pdpdcity.40.a:0 "Seltsam. Behaltet die Situation im Auge."
 pdpdcity.41.name:0 "Bitte geh nicht"
 pdpdcity.41.desc:0 "Seltsames Verhalten der Droiden beginnt, auf [Root.GetName] alltäglich zu werden. Heute hat ein Droide einen Kolonisten in ihre Wohnung gesperrt und sich geweigert, sie zu verlassen, weil sie versuchten, ihre Familie außerhalb der Welt zu besuchen. Ein Reisebegleiter meldete sie als vermisst und die Polizei konnte die Situation in den Griff bekommen. Obwohl dies ein extremer Fall ist, nimmt das Verhalten der Droiden immer mehr zu und fordert seinen Tribut von den Kolonisten."
 pdpdcity.41.a:0 "Das gerät außer Kontrolle."

# Mushroom World
pc_mushroom:0 "Myzel-Welt"
pc_mushroom_desc:0 "Eine einzigartige Felsenwelt mit einer Stickstoff-Sauerstoff-Atmosphäre. Mykologische und pilzliche Lebensformen bestimmen das Ökosystem dieses Planeten. Weite Gebiete des Planeten sind von einem Pilzwald bedeckt."
pc_mushroom_tile:0 "Myzel Gelände"
pc_mushroom_tile_desc:0 "Pilzwälder bedecken diesen üppigen nassen Planeten."
mushroom:0 "Myzel Planet"
mushroom_desc:0 "Der einzigartige Pilz hier ist schön, sehr nahrhaft und hat viele medizinische Eigenschaften."
pdmushroom.10.name:0 "Eine seltsame Entdeckung"
pdmushroom.10.desc:0 "Wir haben einen Bericht von [Root.GetName] erhalten, der sich derzeit im System [Root.GetStarName] befindet. Einer der Planeten scheint von großen, aggressiven, in der Leere lebenden Kreaturen umgeben zu sein. Wir können uns zwar nicht weit genug nähern, aber es ist klar, dass es auf dem Planeten eine Fülle von Myzelien gibt."
pdmushroom.10.a:0 "Interessant."
pdmushroom.20.name:0 "Eine vernetzte Welt"
pdmushroom.20.desc:0 "Nachdem [Root.GetLeaderName] einen vollständigen Scan des Planeten durchführen konnte, können wir einen detaillierteren Bericht erstellen. Unsere anfängliche Schätzung des Ausmaßes des Myzellebens war zwar korrekter Natur, konnte dem Planeten jedoch nicht gerecht werden. Viele miteinander verbundene Netzwerke bedecken die gesamte Oberfläche, die meisten existieren in einem symbiotischen Zustand miteinander. Diese Pilze wären sowohl eine reichhaltige Nahrungsquelle als auch ein großer Segen für Biologen."
pdmushroom.20.a:0 "Unglaublich."
mushroom_biolab:0 "Pilz Bio-Labor"
mushroom_biolab_desc:0 "Ein hochmodernes Bio-Labor, das sich der Entdeckung der Geheimnisse widmet, die in der Biota dieses Planeten gefunden wurden."
tech_mushroom:0 "Abteilung Myzelforschung"
tech_mushroom_desc:0 "Es gibt endlose Arten von Myzel auf diesem Planeten, und es sollte sich als nützlich erweisen, einen Forschungskomplex zur Untersuchung ihrer Eigenschaften einzusetzen."
happymushrooms:0 "Gute-Zeit Pilze"
happymushrooms_desc:0 "Die zunehmende Verbreitung der Pilze hat sich spürbar auf die Bevölkerung ausgewirkt."
happymushrooms2:0 "Pilzmutation"
happymushrooms2_desc:0 "Die weit verbreitete Verwendung von Pilzen führt langsam zu leichten genetischen Mutationen in der Bevölkerung."
trait_mushroomgenes:0 "Integrierte Pilz-Gene"
trait_mushroomgenes_desc:0 "Gene einer uralten, längst toten Fungoidenrasse wurden nahtlos in unsere Spezies integriert."
badmushrooms:0 "Illegale Pilze"
badmushrooms_desc:0 "Viele Menschen sind unglücklich über die Entscheidung, Pilze für illegal zu erklären."
badmushrooms2:0 "Terroranschlag"
badmushrooms2_desc:0 "Terroranschläge aufgrund des Pilz-Verbots fordern ihren Tribut von den Kolonisten."
pdmushroom.30.name:0 "Harmloser Spaß"
pdmushroom.30.desc:0 "Es gibt vage Berichte über die Aufnahme einer bestimmten Pilzsorte auf dem Planeten. Es scheint halluzinogene Eigenschaften zu haben und wird in der Freizeit verwendet. Bisher wurden keine Abhängigkeiten dokumentiert und die meisten Menschen berichten von Gefühlen, die sowohl mit der Natur als auch mit ihren Mitbürgern verbunden sind, nachdem sie die Pilze benutzt haben."
pdmushroom.30.a:0 "Nur ein harmloser Spaß."
pdmushroom.30.a.tooltip:0 "Wir erlauben die Nutzung weiterhin."
pdmushroom.30.b:0 "Es könnte Nebenwirkungen geben."
pdmushroom.30.b.tooltip:0 "Wir machen es illegal."
pdmushroom.31.name:0 "Legalisiere es"
pdmushroom.31.desc:0 "Das Konsumieren des Pilzes war für die Kolonie eine interessante Erfahrung. Die Verwendung von Pilzen hat sich von einer Freizeitbeschäftigung in weiten Teilen der Gesellschaft der Kolonie zu einer Selbstverständlichkeit entwickelt. Menschen verwenden es aus mehreren Gründen, und verschiedene Gruppen haben unterschiedliche Behauptungen über seine Fähigkeiten geäußert. Während einige davon schwören, dass es die Kraft steigert, behaupten andere, dass es die Intelligenz und das Gedächtnis verbessert. Die wenigen Tests zur Überprüfung dieser Behauptungen sind nicht schlüssig und kein Test hat nachgewiesen, dass es andere Nebenwirkungen als das Glück der Menschen gibt. Während einige unserer konservativeren Bürger ein Verbot fordern, scheinen die meisten Menschen damit einverstanden zu sein."
pdmushroom.31.a:0 "Kein Schaden, kein Foul."
pdmushroom.31.a.tooltip:0 "Wir erlauben die Nutzung weiterhin."
pdmushroom.31.b:0 "Das klingt zu schön um wahr zu sein."
pdmushroom.31.b.tooltip:0 "Wir machen es illegal."
pdmushroom.32.name:0 "Eine Veränderung in uns allen"
pdmushroom.32.desc:0 "Die Verwendung von Pilzen hat sich mittlerweile so weit verbreitet, dass sie von einem Großteil der Kolonie ziemlich regelmäßig verwendet wird. Weitere Tests haben gezeigt, dass es tatsächlich eine leichte genetische Veränderung bei dem Kolonisten zu geben scheint, der Shrooms regelmäßig verwendet. Wir sind uns nicht sicher, wie genau die Pilze diese Mutation verursachen und was passieren würde, wenn sie nicht markiert würden. Unsere Wissenschaftler scheinen ziemlich aufgeregt zu sein, die Möglichkeiten zu untersuchen, die diese Enthüllung eröffnet, aber viele Bürger fordern, dass der Pilzgebrauch ein für alle Mal gestoppt wird."
pdmushroom.32.a:0 "Es ist eine persönliche Entscheidung, was könnte passieren?"
pdmushroom.32.a.tooltip:0 "Wir erlauben die Nutzung weiterhin."
pdmushroom.32.b:0 "Das ist beunruhigend, hört sofort auf."
pdmushroom.32.b.tooltip:0 "Wir machen es illegal."
pdmushroom.32.c:0 "Lassen Sie uns alles lernen, was wir können."
pdmushroom.32.c.tooltip:0 "Wir widmen Ressourcen, um das Geheimnis dieser Pilze zu lüften."
pdmushroom.33.name:0 "Eine Spore aus der Vergangenheit"
pdmushroom.33.desc:0 "Der genetische Code des Pilzes ist unvorstellbar. Soweit wir wissen, scheinen die Pilze tatsächlich die Sporen einer langen, toten Rasse fungoider Menschen zu sein, die sich zu vermehren schienen, indem sie langsam ihre Wirte in ihre Rasse verwandelten. Es war ein großes Glück, dass wir es gefangen haben, als wir es taten. Wenn dies nicht überprüft worden wäre, hätten wir geschätzt, dass die Kolonie innerhalb weniger Jahre begonnen hätte, sich in eine Art Mischwesen zu verwandeln. Unsere Wissenschaftler haben den Prozess planetwide mit einer einfachen Impfung erfolgreich gestoppt und es scheint keine weitere Gefahr zu bestehen. Sie konnten auch die Gene isolieren, die Stärke und Intelligenz verbessern, und sind zuversichtlich, dass wir diese Gene ohne Nebenwirkungen in unsere Bevölkerung einführen können. Ungeachtet dessen hat diese einzigartige Entdeckung unser Wissen über die Genetik erheblich erweitert."
pdmushroom.33.a:0 "Unsere Leute können nur besser werden."
pdmushroom.33.a.tooltip:0 "Wir starten ein Projekt, um die Pilzgene in unsere Population aufzunehmen."
pdmushroom.33.b:0 "Uns geht es gut so wie wir sind."
pdmushroom.33.b.tooltip:0 "Dieses Wissen bringen wir in unsere Datenbanken ein."
pdmushroom.34.name:0 "Ein gekeimtes Volk"
pdmushroom.34.desc:0 "Das Projekt war ein voller Erfolg, die Gene haben unseren genetischen Code besser aufgenommen als erwartet. Bisher haben wir keine negativen Reaktionen von Bürgern gesehen."
pdmushroom.34.a:0 "Ausgezeichnet."
pdmushroom.40.name:0 "Verbot"
pdmushroom.40.desc:0 "Es scheint, dass unsere Versuche, Menschen mit Pilzen einzudämmen, nicht den gewünschten Effekt hatten. Die Nutzung scheint zuzunehmen und das Sammeln von Informationen über die kriminelle Organisation, die die Shrooms verteilt, hat sich als überraschend schwierig erwiesen. Es gibt wilde Gerüchte, dass ein geheimer Weltuntergangskult hinter der Verbreitung steckt, aber es gibt kaum Anhaltspunkte dafür, dass dies wahr ist."
pdmushroom.40.a:0 "Dies ist ein Problem für die lokalen Behörden."
pdmushroom.40.a.tooltip:0 "Wir erlauben den lokalen Behörden, mit diesem kriminellen Element umzugehen."
pdmushroom.40.b:0 "Lassen Sie sie wissen, dass sie die Unterstützung der Regierung haben."
pdmushroom.40.b.tooltip:0 "Wir stellen zusätzliche Mittel bereit, um das Pilz-Verbot zu unterstützen."
pdmushroom.41.name:0 "Ein Terroranschlag"
pdmushroom.41.desc:0 "Es wird heute über einen Terroranschlag auf [Root.GetName] berichtet. Ein Selbstmordattentäter drang spät in der Nacht in ein Gebäude der Kolonialregierung ein und detonierte ein Gerät. Eine Gruppe, die sich Children of Spore nennt, hat die Verantwortung für den Angriff übernommen und fordert, dass Pilze die sie "Die Gute Spore" nennen, sofort legalisiert und jedem Bürger auf dem Planeten zur Verfügung gestellt werden. Sie fordern auch, die Gute-Spore natürlich und rein zu halten, und schlagen vor, dass jegliche Experimente oder Vorschriften dazu illegal und verboten werden."
pdmushroom.41.a:0 "Wir verhandeln nicht mit Terroristen."
pdmushroom.41.a.tooltip:0 "Wir lassen die lokalen Behörden mit diesem Problem befassen."
pdmushroom.41.b:0 "Haltet sie auf, bevor sie etwas anderes versuchen."
pdmushroom.41.b.tooltip:0 "Wir stellen mehr Mittel zur Verfügung, um den Terrorismus auf dem Planeten zu bekämpfen."
pdmushroom.41.c:0 "Kein Blutvergießen mehr, gib ihnen, was sie wollen."
pdmushroom.41.c.tooltip:0 "Wir geben den Forderungen des Kults nach, einen Frieden zu vermitteln."
pdmushroom.42.name:0 "Und die Luft wurde dicker"
pdmushroom.42.desc:0 "Kinder von Sporenkultisten haben einen weiteren Angriff auf [Root.GetName] organisiert. Die raffinierte Operation beinhaltete Biobomben, die extrem dichte Mengen an Gottsporen in die am dichtesten besiedelten Gebiete der Kolonie und der Bevölkerung abgaben. Es wird geraten, drinnen zu bleiben. Zwar gibt es derzeit nur relativ wenige Fälle von gesundheitlichen Problemen, es ist jedoch nicht bekannt, welche langfristigen Auswirkungen dies auf die Kolonie haben wird."
pdmushroom.42.a:0 "Was versuchen sie zu erreichen?"
pdmushroom.42.a.tooltip:0 "Wir versuchen, das Chaos zu beseitigen, das sie angerichtet haben."
pdmushroom.43.name:0 "Eigenartige Bettgenossen"
pdmushroom.43.desc:0 "Die Kinder der Sporen haben eine aggressive Kampagne gestartet, um die Vorteile der Verwendung von der Gottspore herauszustellen. Hunderte von lokalisierten Projekten haben es in die Atmosphäre und in die Wassersysteme eingeführt. Auf [GETNAME] gibt es keinen Bürger, dessen Blutkreislauf kein hohes Maß an Godspore enthält. Es wurden keine gesundheitlichen Probleme gemeldet. Aufgrund des Forschungsverbots können wir jedoch nicht wissen, wie sich dies auf die Menschen auswirken könnte."
pdmushroom.43.a:0 "Ich hoffe, wir haben die richtige Wahl getroffen."
pdmushroom.43.a.tooltip:0 "Die Kinder der Spore setzen ihre Arbeit fort."
pdmushroom.44.name:0 "Angriff der Pilze"
pdmushroom.44.desc:0 "Die Menschen auf dem Planeten haben begonnen, radikale Veränderungen in der Physiologie zu erleben. Sie verwandeln sich langsam in eine mutierte Pilz-Hybride und diese Wesen greifen die Kolonie an!"
pdmushroom.44.a:0 "Roter Alarm!"
pdmushroom.45.name:0 "Aus dem Feuer"
pdmushroom.45.desc:0 "Wir haben erfolgreich gegen die mutierten Bürger verteidigt und haben sofort begonnen, die Bürger gegen die Sporen zu impfen. Es wird einige Zeit dauern, aber wir werden diese Pilzsorte auf dem Planeten ausrotten. Unsere Wissenschaftsteams sind damit beschäftigt, die Mutanten zu zerlegen, um alles zu lernen, um zu verhindern, dass dies jemals wieder geschieht."
pdmushroom.45.a:0 "Was für eine schreckliche Situation."
pdmushroom.46.name:0 "Radiostille"
pdmushroom.46.desc:0 "Wir haben die offizielle Kommunikation mit der Kolonie verloren. Die mutierten Pilzhybriden toben durch die Kolonie. Viele Kolonisten haben sich versteckt oder sind vor der Horde von Kreaturen auf der Flucht. Wir müssen sofort Truppen schicken, um zu helfen, bevor es zu spät ist."
pdmushroom.46.a:0 "Benachrichtigen Sie die Generäle."
pdmushroom.47.name:0 "Freiheit"
pdmushroom.47.desc:0 "Unsere Streitkräfte haben die Kontrolle über [FromFrom.GetName] wiedererlangt. Obwohl die meisten mutierten Kolonisten gewalttätig waren, scheint dies kein garantiertes Schicksal für unsere Bürger zu sein. Einige scheinen ziemlich intelligent zu sein und haben ihre Erinnerungen an ihre früheren Leben bewahrt. Darüber hinaus haben sie den Wunsch geäußert, weiterhin Teil der Kolonie zu sein. Wir können nicht wissen, ob sie irgendwann gewalttätig werden, sondern müssen über das Schicksal dieser mutierten Bürger entscheiden."
pdmushroom.47.a:0 "Sie waren einst unsere Leute, sie sind willkommen."
pdmushroom.47.b:0 "Sie haben uns angemacht, sobald sie es wieder können."
pdmushroom.48.name:0 "Es ist erledigt"
pdmushroom.48.desc:0 "Wir haben den Rest der mutierten Pilzhybriden zusammengefasst und entsorgt. Unsere Xenobiologen beschäftigen sich intensiv mit dem, was sie können und wie sie unser Volk davor schützen können, dass es jemals wieder vorkommt."
pdmushroom.48.a:0 "Wir sind immer wachsam, um unser Volk zu schützen."
pdmushroom.50.name:0 "Das ist das"
pdmushroom.50.desc:0 "Unser Vorgehen gegen die Pilze war ein Erfolg und wir haben seit Monaten keine Berichte über die Verwendung mehr gehört. Die lokalen Behörden sind ziemlich überzeugt, dass es mit den Pilzen keine Probleme mehr geben wird."
pdmushroom.50.a:0 "Gut zu hören."
pdmushroom.51.name:0 "Das ist das"
pdmushroom.51.desc:0 "Unsere Bemühungen, die Terroristen aufzuhalten, waren erfolgreich. Eine Eliteeinheit infiltrierte erfolgreich ihre Basis und die meisten ihrer Anführer wurden getötet oder stellten sich selbst zur Verfügung. Die Behörden sind ziemlich zuversichtlich, dass dies das Ende des Kults ist."
pdmushroom.51.a:0 "Wir können uns alle leicht ausruhen."
